 YUG_GATHERING_STORM_DESC:0 "La Yougoslavie est née de l'union du royaume des Serbes, Croates et Slovènes avec l'ancien royaume indépendant de Serbie, en 1922.\n   Au départ, la Yougoslavie a intégré la Petite Entente et le Pacte balkanique afin d'assurer son indépendance ; mais l'assassinat récent du roi Alexandre, en plus des tensions suscitées par les nationalistes à l'intérieur et par l'Italie et l'Allemagne à l'extérieur, causent des troubles et obligent à une réévaluation de sa posture politique et stratégique."
 YUG_BLITZKRIEG_DESC:0 "La Yougoslavie est née de l'union du royaume des Serbes, Croates et Slovènes avec l'ancien royaume indépendant de Serbie, en 1922.\n   Au départ, la Yougoslavie a intégré la Petite Entente et le Pacte balkanique afin d'assurer son indépendance ; mais les tensions suscitées par les nationalistes à l'intérieur et par l'Italie et l'Allemagne à l'extérieur, causent des troubles et obligent à une réévaluation de sa posture politique et stratégique."
 CHI_GATHERING_STORM_DESC:0 "Après la révolution qui a vu le dernier empereur Qing être déposé, la jeune république chinoise a dû lutter pour survivre. Les seigneurs de la guerre contrôlent une bonne partie des régions périphériques. Au cœur du pays, les communistes ont établi leurs bases dans une vallée reculée. Et, juste de l'autre côté des frontières, les Japonais ont établi un gouvernement fantoche dirigé par le dernier empereur pour tenter de réunir l'ensemble du pays sous son autorité.\n   Face à ces nombreux ennemis, le gouvernement de Chiang Kaï-chek va devoir faire des choix difficiles s'il veut survivre et gouverner la Chine."
 PRC_GATHERING_STORM_DESC:0 "Il y a de cela deux ans, le Parti communiste chinois a failli être totalement annihilé. Pour survivre, il s'est lancé dans un voyage épique, qui sera appelé la Longue Marche. Seule une partie de l'armée a survécu aux rigueurs du périple, et avec une industrie peu développée il n'a guère de perspectives de victoire dans la guerre civile chinoise.\n   Mais, avec le temps, la population pourrait être attirée par la cause communiste, de nouvelles armées pourraient être levées, de nouvelles régions tomber sous son contrôle et, lorsque le moment sera venu, la lutte révolutionnaire sera relancée – jusqu'à la victoire finale."
 CHI_BLITZKRIEG_DESC:0 "Après deux années de guerre contre les Japonais, les armées de Chiang Kaï-chek se sont épuisées à tenter de stopper leur avancée. L'ennemi a envahi les régions les plus riches du pays. Les démocraties occidentales n'ont fourni qu'un soutien minime, et les communistes sont réticents à affronter l'ennemi en bataille rangée.\n   La guerre menaçant de tourner à la catastrophe, il semble que le pire est à venir. Mais alors que l'invasion des Japonais est ralentie par l'immensité du pays, il se peut qu'ils tournent les yeux dans d'autres directions. De nouvelles alliances pourraient alors faire évoluer les choses..."
 PRC_BLITZKRIEG_DESC:0 "Confrontés à une invasion japonaise de grande ampleur, nationalistes et communistes ont établi une trêve précaire. Les deux camps sont conscients que le Front uni ne durera pas.\n   Les régions communistes autour de Yan'an sont désormais sur la ligne de front face au Japon. Les communistes doivent gérer avec une grande précaution leurs maigres ressources s'ils veulent survivre. Toute perte dans la lutte contre le Japon sera ressentie deux fois plus durement lorsque viendra le moment d'affronter les nationalistes, et c'est peut-être là-dessus que compte le gouvernement de Chiang Kaï-chek..."
 MAN_GATHERING_STORM_DESC:0 "Chassé du trône de l'Empire du Milieu à six ans, Puyi, le dernier empereur de Chine, guette le bon moment. Si son ancien pays est déchiré par la guerre civile, il s'est trouvé de nouveaux alliés avec les Japonais.\n   Pour Puyi, l'établissement de l'empire du Mandchoukouo en 1932 n'a été que la première étape dans sa quête pour reprendre son héritage ancestral. Pour le moment, il dépend de l'armée japonaise pour gouverner ; mais peut-être une occasion se présentera-t-elle pour rejeter les fers de la servitude et lui permettre de devenir celui qu'il devrait être par droit de naissance..."
 MAN_BLITZKRIEG_DESC:0 "Chassé du trône de l'Empire du Milieu à six ans, Puyi, le dernier empereur de Chine, guette le bon moment. Si son ancien pays est déchiré par la guerre civile, il s'est trouvé de nouveaux alliés avec les Japonais.\n   Pour Puyi, l'établissement de l'empire du Mandchoukouo en 1932 n'a été que la première étape dans sa quête pour reprendre son héritage ancestral. Pour le moment, il dépend de l'armée japonaise pour gouverner ; mais peut-être une occasion se présentera-t-elle pour rejeter les fers de la servitude et lui permettre de devenir celui qu'il devrait être par droit de naissance..."
 WARLORDS_GATHERING_STORM_DESC:0 "La faiblesse du gouvernement central pourrait permettre à un homme suffisamment ambitieux de s'élever au pouvoir. En périphérie du pays, des chefs provinciaux ont établi leurs propres fiefs, où ils n'ont que faire des ordres du gouvernement.\n   La guerre se rapproche, et chacun de ces seigneurs de la guerre est confronté à un même choix : la collaboration avec le gouvernement central, ou une alliance avec les communistes. L'une comme l'autre option pourraient leur permettre d'avoir leur place à la table des négociations, mais il reste aussi une troisième possibilité : s'emparer de la Chine pour eux-mêmes."
 WARLORDS_BLITZKRIEG_DESC:1 "La guerre avec le Japon a contraint les seigneurs de la guerre chinois à choisir un camp. Mais il ne fait aucun doute que ces alliances de circonstance ne dureront pas.\n   Le jour viendra où elles n'auront plus aucune utilité. Dès lors, chaque homme ambitieux et suffisamment impitoyable pour tenter de s'emparer du pouvoir en Chine pourra se relancer à nouveau dans le grand jeu."
 MEXICO_GATHERING_STORM_DESC:0 "Après le renversement du dictateur Porfirio Díaz, le Mexique sort de deux décennies de guerres civiles. Centralisateurs contre régionalistes, paysans et socialistes alliés contre les propriétaires d'haciendas, et luttes à propos du rôle de l'État et de l'Église, toutes ces luttes issues en droite ligne du siècle des Lumières ont dévasté le pays.\n   Le gouvernement séculariste est persuadé d'avoir remporté tous ces combats, mais il règne sur des ruines. Et rien ne dit que, lorsque le Mexique aura été reconstruit, ce ne sera pas un autre vainqueur qui l'aura finalement emporté."
 MEXICO_BLITZKRIEG_DESC:0 "Le gouvernement de Lázaro Cárdenas s'est avéré être une force de changements sociaux plus puissante que celui du président Plutarco Elías Calles, désormais exilé aux États-Unis. La situation économique est stabilisée, les compagnies pétrolières étrangères placées sous contrôle de l'État, et le gouvernement mexicain peut commencer à regarder de l'autre côté des frontières.\n   Les États-Unis ont des ennemis sur de nombreux fronts, et pardonneront très certainement la nationalisation de la Standard Oil. Mais peut-être ces ennemis seraient-ils des alliés plus avantageux encore ?"
 NETHERLANDS_GATHERING_STORM_DESC:0 "Le gouvernement néerlandais voit avec inquiétude les tensions s'aggraver sur la scène internationale. L'économie chancelante, l'important mouvement pacifiste et la certitude que la neutralité sauvera le pays (au point de détourner de lui d'éventuels alliés) empêche toute préparation défensive.\n   Mais les Pays-Bas sont aussi la porte du commerce européen, aussi Britanniques et Allemands souhaitent-ils « coopérer » avec eux pour contrecarrer leurs adversaires, et pourraient considérer tout refus comme un acte d'hostilité. Peut-être un repli sur les colonies sera-t-il la seule façon de résister à une invasion ?"
 NETHERLANDS_BLITZKRIEG_DESC:0 "La guerre entre le Reich et les autres grandes puissances européennes semble inévitable, et si les Pays-Bas continuent de professer leur neutralité, leurs dirigeants commencent à élaborer des plans en secret avec leurs voisins du sud pour faire face aux hostilités à venir.\n   L'armée est mobilisée, et le travail de préparation des lignes de défense s'est accru afin que le pays soit aussi prêt que possible à se défendre contre toute atteinte à sa souveraineté. Et, en cas d'échec, il reste toujours les colonies..."
 SPAIN_GATHERING_STORM_DESC:0 "Au cours de ses cinq années, la fragile Seconde République espagnole a déjà fait face à des grèves, un pronunciamento et un grave soulèvement révolutionnaire. Si elle a survécu, la société espagnole continue de se complaire dans une polarisation politique et les violences entre anarchistes, communistes et phalangistes.\n   Les deux partis espèrent la victoire lors des élections de 1936 à venir, mais il est peu probable que la victoire d'un camp sur l'autre ramène la stabilité. Et alors que les violences ne cessent pas, les militaires attendent et font leurs propres projets..."
 SPAIN_BLITZKRIEG_DESC:0 "La guerre civile qui a dévasté le pays ces trois dernières années est enfin terminée. Sous l'autorité de Franco, les vainqueurs doivent désormais garantir le rétablissement du pays, l'élimination des dernières poches de résistance et la guérison des blessures nées du conflit.\n   Le temps n'est pas illimité, malgré tout, car le monde continue de marcher tout droit vers ce qui sera assurément une guerre plus grande et plus sanglante que jamais auparavant. Si l'Espagne veut résister à la tempête, sans parler de profiter de l'occasion, l'industrie et l'armée doivent être préparées."
 PORTUGAL_GATHERING_STORM_DESC:0 "Depuis l'arrivée au pouvoir de Salazar, en 1932, le Portugal est progressivement sorti de la période d'instabilité de la Première République. L'autonomie financière et l'indépendance politique par rapport aux grandes puissances ont amené la création de l'Estado Novo, qui a permis le développement industriel et la modernisation de l'armée.\n   Maintenant, le Portugal doit décider de son avenir. L'instabilité politique et sociale s'aggrave dans l'Espagne voisine, et les tensions internationales ne font qu'empirer de jour en jour..."
 PORTUGAL_BLITZKRIEG_DESC:0 "Le gouvernement conservateur de Salazar a permis au Portugal de rester neutre lors de la guerre civile espagnole, tout en soutenant activement les nationalistes pour assurer la victoire sur les communistes et les anarchistes.\n   La péninsule Ibérique a enfin retrouvé la stabilité, aussi est-il temps maintenant de regarder hors des frontières pour trouver des alliés et évaluer le rôle que le Portugal sera appelé à jouer dans un nouveau conflit mondial, désormais inévitable."
 SPR_GATHERING_STORM_DESC:0 "La République d'Espagne est à la croisée des chemins. L'instabilité interne et les groupes radicaux menacent la survie de la République. Les prochaines élections façonneront sans aucun doute l'avenir de la nation pour les décennies à venir."
 HUN_GATHERING_STORM_DESC:0 "Après la chute de l'Empire Austro-Hongrois, la Hongrie a été traitée comme un ennemi, défait par l'Entente victorieuse de la Grande Guerre. Dans le traité de Trianon, le pays a perdu près des deux tiers de son territoire. Des millions de fiers Hongrois se sont retrouvés hors de ses frontières et son économie a été détruite. Des restrictions sévères au réarmement étaient censées garantir que la Hongrie ne pourrait plus menacer la paix en Europe.\n\nMais avec les tensions politique en Europe, le moment est peut-être venu de réparer les torts du passé et de retrouver l'ancienne gloire de la nation."
 ROM_GATHERING_STORM_DESC:0 "La Roumanie s'est retrouvée du côté des vainqueur de la Grande Guerre et a ainsi pu acquérir de nouvelles terres et de nouvelles populations  qui n'étaient pas toutes roumains. Pour se protéger de tout désirs irrédentistes des pays qui ont été contraints de céder des terres, la Roumanie a liée un réseau d'alliances à travers les Balkans. Ces dernières années, néanmoins, le pays s'est principalement intéressé aux affaires intérieures et le gouvernement du roi Carol II a laissé ces alliances expirer.\n\nAlors que la situation politique en Europe est bouleversée, la Roumanie pourrait bien se retrouver seule et en danger si rien n'est fait."
 CZE_GATHERING_STORM_DESC:0 "Pendant la Grande Guerre, des tchèques ont combattu aux côtés des forces de l'Entente afin de garantir la reconnaissance de leur nation. Leurs efforts ont été couronnés de succès et la Tchécoslovaquie est créée des cendres de l'empire Austro-Hongrois.\n\nDepuis l'entrée du pays dans le concert des nations, la Tchécoslovaquie a formé l'alliance de la Petite Entente avec la Yougoslavie et la Roumanie dans le but de contere les efforts de la Hongrie pour restaurer l'Empire Austro-Hongrois, même si le pouvoir du gouvernement allemand se developpe le paysage politique de l'Europe change rapidement. "."

 BUL_GATHERING_STORM_DESC: 0 "La Bulgarie s'est retrouvée du côté des perdants de la Grande Guerre. Tout ce qui restait du troisième empire bulgare a été détruit par les puissances alliées et la démilitarisation forcée de la Bulgarie. En plus des exigences des puissances occidentales, les autres pays des balkans a également imposé des restrictions au pays. \n\nCependant, contrairement à l'Autriche,l'Allemagne et la Hongrie, la Bulgarie respect les exigences de paix des puissances alliées. "
 YUG_GATHERING_STORM_DESC: 0 "La Yougoslavie a vu le jour après la fusion du nouveau Royaume des Serbes, Croates et Slovènes avec l'ancien Royaume de Serbie indépendant depuis 1922. Au départ, la Yougoslavie a rejoint la Petite Entente et le Pacte des Balkans pour garantir l'indépendance du pays, mais récemment l'assassinat du roi Alexandre, combiné à la pression intérieure croissante des nationalistes et à la pression extérieure de l'Italie et de l'Allemagne, a provoqué un bouleversement radical et une reconsidération de leur position politique et stratégique. "
 SWE_GATHERING_STORM_DESC: 0 "La Suède est une nation industrialisée du Nord de l'Europe. Ses habitants sont des descendants des fameux guerriers vikings qui sont considérés comme l'idéal germanique de l'Allemagne. La Suède est restée neutre durant la grande guerre mais a une histoire d'ambitions impériales dans le "Stormaktstid" lorsque la Suède détenait des territoires actuellement baltes et allemands. La Suède devrait-elle rester neutre à nouveau ou risquer de déstabiliser son économie civile bien huilée ..."

 FIN_GATHERING_STORM_DESC: 0 "La République finlandaise regarde avec crainte l'Est. Malgré une reprise saine de la Grande Dépression, les relations diplomatiques avec la puissance russe commencent à être tendues. Les rumeurs abondent selon lesquelles le sang des finlandais est répandu au sol dans l'anciennne région Finlandaise de Carélie. \n\nNotre minuscule nation n'est pas à la hauteur de la puissance Soviétiques en cas de conflit. Peut-être que nous pouvons néanmoins les affaiblir et peut-être trouver des alliés prêts à aider à soutenir notre cause? "

 TUR_GATHERING_STORM_DESC: 0 "Bien que la Turquie ait perdu son empire à la suite de longues guerres, les turcs ont finalement trouvé la paix et la tranquillité avec la proclamation de la république. Par les révolutions économique, sociale et politique, les Turcs ont tourné leur regard vers l'ouest et ont subi des changements majeurs faisant progresser le développement du pays. Adhérant au principe de "paix dans le pays, paix dans le monde", ils ont poursuivi la politique de paix et d'amitié avec tous les États voisins et restreint ses dépenses militaires. Bien que cette politique ait fait de la Turquie une puissance diplomatique précieuse, elle a également causée que l'armée turque est devenue male équipé et en retard. Néanmoins, l'armée turque est toujours une force de dissuasion non négligable. "

 POR_GATHERING_STORM_DESC: 0 "La Deuxième République du Portugal, dirigée par António de Oliveira Salazar est un État corporatiste à inspiration fasciste dirigé par un régime à parti unique. \n\nAvec son seul voisin en métropole qui semble se diriger vers la guerre civile, comment ce pays réagira-t-il si une autre guerre éclate à ses frontières? "
