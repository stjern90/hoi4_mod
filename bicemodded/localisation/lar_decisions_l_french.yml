l_french:
 SPR_the_inevitable_civil_war:0 "L'inévitable guerre civile"
 SPR_the_inevitable_civil_war_desc:0 "Depuis les élections, il est évident qu'une guerre civile est sur le point d'éclater. [Root.GetSCWsideloc] Prenons donc l'initiative en nous assurant du contrôle des garnisons dans tout le pays."
 SPR_NATIONALISTS_INSTRUCTIONS:0 "Nous devons tout faire pour la provoquer le plus rapidement possible, afin d'éviter que les républicains n'aient le temps de préparer leurs défenses."
 SPR_REPUBLICANS_INSTRUCTIONS:1 "Nous devons tout faire pour la retarder autant que possible afin de disposer de temps pour nous préparer au soulèvement des nationalistes."
 spa_civil_war_divisions_counter_full_breakdown:0 "Si la guerre civile éclatait aujourd'hui, [SPA.GetLeLaLNP] [SPA.GetName] disposerai[SPA.GetTEntNP] de [?SPR.spa_civil_war_divisions_counter_var|+0] §Hdivisions§!.\n"
 spa_civil_war_divisions_counter_icon_value:0 "[?SPR.spa_civil_war_divisions_counter_var|0H]"
 spr_civil_war_divisions_counter_full_breakdown:0 "Si la guerre civile éclatait aujourd'hui, [SPR.GetLeLaLNP] [SPR.GetName] disposerait de [?SPR.spr_civil_war_divisions_counter_var|+0] §Hdivisions§!.\n"
 spr_civil_war_divisions_counter_icon_value:0 "[?SPR.spr_civil_war_divisions_counter_var|0H]"
 SPR_the_inevitable_civil_war_map_category_name:0 "Choix d'un État où imposer notre influence sur les garnisons"
 SPR_opposition_civil_war_preparations:0 "Préparatifs ennemis pour la guerre civile"
 SPR_opposition_civil_war_preparations_desc:0 "Même si nous faisons tout pour déjouer ses plans, l'ennemi ne reste pas inactif. Tout en menant à bien les préparatifs pour le conflit à venir, nous ferions bien de surveiller leurs actions."
 SPR_civil_war_offensives:0 "Offensives de la guerre civile"
 SPR_civil_war_offensives_desc:0 "Les problèmes de ravitaillement de la ligne de front paralysent toute offensive contre les positions ennemies. Nous devons tout planifier avec précision et établir des réserves de matériel pour le front lors de la préparation des offensives majeures."
 SPR_civil_war_offensives_map_category_name:0 "Choix d'un État où préparer une offensive"
 SPA_military_plot_nationalists:0 "Complot militaire"
 SPA_military_plot_nationalists_desc:0 "Les préparatifs pour renverser le gouvernement sont en cours, mais pour veiller à ne pas répéter les erreurs de la tentative manquée de 1932 nous devons nous assurer au préalable du soutien de la population. Cela exige un minutage extrêmement précis."
 SPR_military_plot_republicans:0 "Complot militaire"
 SPR_military_plot_republicans_desc:0 "La rumeur prétend qu'un complot serait ourdi pour renverser le gouvernement. En dépit de l'expérience acquise face à ce type de coups de force, nous ne sommes pas prêts à faire face à une nouvelle tentative. Nous devons donc déjouer ces plans aussi tôt que possible pour obliger les comploteurs à retarder et ainsi avoir le temps de nous préparer."
 SPA_primo_de_rivera_speech:0 "Discours de Primo de Rivera"
 SPA_primo_de_rivera_speech_desc:0 "José Antonio Primo de Rivera est l'un des fondateurs de la Phalange. Critique envers la démocratie, il devrait peut-être être encouragé à prononcer davantage de discours pour accroître le soutien de la population et déstabiliser davantage le pays."
 SPA_primo_de_rivera_imprisoned:0 "Primo de Rivera est emprisonné"
 SPR_inevitable_civil_war_in_progress_flag:0 "La décision §YL'inévitable guerre civile§! est en cours"
 SPR_imprison_primo_de_rivera:0 "Emprisonner Primo de Rivera"
 SPR_imprison_primo_de_rivera_desc:0 "José Antonio Primo de Rivera déstabilise le pays par ses discours enflammés. Nous devons le faire arrêter et le tenir au secret en un endroit où il pourra être surveillé. La voix de la Phalange doit maintenant s'éteindre."
 SPR_imprison_primo_de_rivera_tt:0 "Permet de mettre un terme aux discours incendiaires de Primo de Rivera.\n"
 SPR_primo_de_rivera_first_speech:0 "Primo de Rivera a fait son premier discours"
 SPA_political_assassination:0 "Assassinat politique"
 SPA_political_assassination_desc:0 "Nos adversaires politiques deviennent gênants en détournant des gens qui pourraient autrement nous soutenir. Au niveau tactique, éliminer un chef de file permettrait d'alléger la pression et de faire mieux entendre notre message."
 SPR_political_arrest:0 "Arrestation politique"
 SPR_political_arrest_desc:0 "Nos ennemis politiques ont été jusqu'à recourir au meurtre pour transmettre leur message. Cela ne peut être toléré. Les coupables doivent être jugés."
 SPA_political_assassination_flag:0 "Un assassinat politique a été commis"
 SPA_sway_leader_loyalty:0 "Influencer un commandant"
 SPA_sway_leader_loyalty_desc:0 "En recourant à des moyens de persuasion efficaces, nous pourrions influencer les hauts gradés de l'armée. Le moment venu, pouvoir compter sur leur soutien pourrait s'avérer crucial."
 SPA_swayed_leader_loyalty_flag:0 "Commandant influencé"
 SPR_secure_leader_loyalty:0 "S'assurer de la loyauté d'un commandant"
 SPR_secure_leader_loyalty_desc:0 "La rumeur prétend que la loyauté de l'un des commandants militaires qui nous soutenait jusqu'à présent est remise en cause. Nous devrions nous assurer de sa fidélité, même si la carotte qu'il faudra agiter sous son nez est coûteuse."
 SPR_reassign_disloyal_leader:0 "Réaffecter un commandant déloyal"
 SPR_reassign_disloyal_leader_desc:0 "La rumeur prétend que la loyauté de certains commandants militaires est remise en cause. Nous ferions bien de les réaffecter sur des postes éloignés pour les empêcher de continuer à comploter."
 SPR_reassign_disloyal_leader_tt:0 "Ce commandant sera indisponible pour les nationalistes dans les deux mois qui suivront l'éclatement de la guerre civile.\n"
 SPA_suppress_the_strikes:0 "Réprimer les grèves"
 SPA_suppress_the_strikes_desc:0 "Les grèves causent une grande agitation et mettent à mal l'économie du pays. Nous devons envoyer les milices pour les briser et remettre la population au travail."
 SPA_suppress_the_strikes_tt:0 "A mis fin aux grèves"
 SPR_concessions_to_the_left:0 "Concessions à la gauche"
 SPR_concessions_to_the_left_desc:0 "Les grévistes ont de réelles raisons de s'inquiéter. Nous devons leur promettre de répondre à ces questions, et faire des concessions en acceptant de ne pas poursuivre les occupations illégales de terres et les délits et vols mineurs. Ce n'est qu'ainsi que l'agitation sociale pourra retomber."
 SPA_concessions_to_the_left_tt:0 "A fait des concessions à la gauche"
 SPR_primo_de_rivera_speech_mission:0 "Discours de Primo de Rivera"
 SPR_primo_de_rivera_speech_mission_desc:0 "José Antonio Primo de Rivera, l'un des fondateurs de la Phalange, prévoit de faire un discours enflammé afin d'attirer la population dans le camp nationaliste et de susciter l'agitation civile."
 SPA_imprison_primo_de_rivera_mission:0 "Emprisonnement de Primo de Rivera"
 SPA_imprison_primo_de_rivera_mission_desc:0 "Le gouvernement semble penser que Primo de Rivera a causé suffisamment d'agitation et décidé de le faire arrêter."
 SPR_political_assassination_mission:0 "Assassinat politique"
 SPR_political_assassination_mission_desc:0 "Dans leurs discours, nos ennemis politiques appellent à l'élimination des chefs de file de notre cause... Ce ne sera donc pas une surprise si quelqu'un prend au mot ces paroles assoiffées de haine."
 SPA_political_arrest_mission:0 "Arrestation politique"
 SPA_political_arrest_mission_desc:0 "Le gouvernement cherche à se venger de l'élimination de l'un de ses partisans, et cherche qui arrêter pour en faire un exemple."
 SPR_sway_leader_loyalty_mission:0 "Influence des commandants"
 SPR_sway_leader_loyalty_mission_desc:0 "Les comploteurs nationalistes cherchent à s'attirer des soutiens dans la hiérarchie militaire. Nous avons appris que plusieurs hauts gradés ont été approchés avec des offres intéressantes... Espérons donc qu'ils ne se laisseront pas convaincre."
 SPA_reassign_disloyal_leader_mission:0 "Réaffectation de commandants"
 SPA_reassign_disloyal_leader_mission_desc:0 "Le gouvernement est de plus en plus méfiant envers certains partisans de l'armée, et prévoit désormais de réaffecter certains conspirateurs sur des postes éloignés pour rendre moins faciles nos plans."
 SPR_suppress_the_strikes_mission:0 "Répression des grèves"
 SPR_suppress_the_strikes_mission_desc:0 "Les milices de droite et les briseurs de grève tombent sur les travailleurs mécontents afin de les obliger à retourner au travail. Cela aggrave l'agitation politique et la déception envers le gouvernement, incapable de protéger les citoyens."
 SPA_concessions_to_the_left_mission:0 "Concessions à la gauche"
 SPA_concessions_to_the_left_mission_desc:0 "Le gouvernement fait de larges concessions aux travailleurs en grève, les laissant échapper – contrairement à nos propres militants – aux sanctions justes qui devraient les mener tout droit en prison. Et, aussi détestable que ce soit, les grévistes semblent particulièrement apprécier ces mesures."
 SPA_expand_influence_nationalists_trigger_tt:0 "Les nationalistes ne contrôlent pas §Ytotalement§! la garnison."
 SPR_expand_influence_republicans_trigger_tt:0 "Les nationalistes exercent un contrôle au moins §Ylimité§! sur la garnison."
 SPA_expand_influence_nationalists_tt:1 "Contribue à accroître le contrôle des nationalistes sur la garnison.\n\n"
 SPR_expand_influence_republicans_tt:1 "Contribue à réduire le contrôle des nationalistes sur la garnison.\n\n"
 SPA_garrison_control_nationalists_none_tt:0 "§LActuellement, les nationalistes n'ont §Raucun§! contrôle sur la garnison.§!\n§LRépartition des divisions si la guerre civile éclatait : §Y0§! nationaliste, §Y3§! républicaines.§!\n"
