 form_andalusia_category:0 "Restauration mauresque"
 form_andalusia_category_desc:0 "Pendant trop longtemps les Maures ont été soumis et trompés par les puissances latines. Mais, enfin, nous avons maintenant la possibilité de restaurer al-Andalus et toutes les anciennes possessions du califat de Cordoue."
 form_andalusia:0 "Restaurer al-Andalus"
 form_andalusia_desc:0 "Maintenant que Cordoue, l'émirat de Grenade et la plus grande partie du Sud de la péninsule Ibérique sont sous notre contrôle, nous avons la chance unique de pouvoir restaurer l'ancien al-Andalus et de proclamer tous ses anciens territoires comme possessions légitimes [Root.GetDuDelaDelNP] [Root.GetName]."
 adu_restore_sultanate_of_africa:0 "Restaurer le sultanat"
 adu_restore_sultanate_of_africa_desc:0 "Il y a très longtemps, les Maures d'Afrique du Nord étaient unis au sein d'un seul sultanat, qui relevait des Omeyyades. Maintenant que l'Andalousie a été restaurée et que tous les Maures coexistent désormais au sein d'un même pays, nous pouvons de nouveau les unifier autour d'une identité commune."
 north_africa_needed_tooltip:0 "Contrôle tous les États §Ymarocains§!, §Ytunisiens§!, §Yalgériens§! et §Ylibyens§!."
 coring_north_africa_tt:0 "Tous les États §Ymarocains§!, §Ytunisiens§!, §Yalgériens§!, §Youest-sahariens§! et §Ylibyens§! deviennent des États nationaux."
 adu_mediterrenean_emirates:0 "Restaurer l'émirat de Sicile"
 adu_mediterrenean_emirates_desc:0 "À l'apogée de l'influence maure en Méditerranée, les îles abritaient de nombreux émirats. Maintenant que la Sicile, la Crète et Chypre sont entre nos mains, nous pourrions les rendre à leurs possesseurs maures légitimes."
 adu_restore_umayyad_caliphate:0 "Reformer le califat omeyyade"
 adu_restore_umayyad_caliphate_desc:0 "Enfin, les villes saintes de la Mecque, Bagdad et Jérusalem sont de nouveau unies au sein d'un seul pays. Maintenant que nous possédons le cœur de l'Arabie est entre nos mains, nous pourrions nous proclamer comme étant désormais davantage qu'une union de tous les Maures, mais le califat restauré, la véritable patrie de tous les peuples et de toutes les cultures musulmanes."
 adu_recreate_rashid_expansion:0 "Reproduire l'expansion des Rachidoun"
 adu_recreate_rashid_expansion_desc:0 "Avant que les Omeyyades ne gouvernent l'Arabie, les califes Rachidoun étaient les souverains du monde arabe, et c'est sous leur autorité que le califat s'est étendu jusqu'en Perse et en Hindoustan. En imitant ces conquêtes anciennes, nous pourrions intégrer les territoires perses et hindoustanis au sein de notre nation."
 form_country_pakistani_required_states_tt:0 "Contrôle tous les États §Ypakistanais§! (à l'exception du §Y[430.GetName]§!)."
 form_country_pakistan_coring_states_tt:0 "Tous les États §Ypakistanais§! (à l'exception du §Y[430.GetName]§!) deviennent des États nationaux."
 form_country_egypt_required_states_tt:0 "Contrôle tous les États §Yégyptiens§!."
 middle_east_coring_states_tt:0 "Tous les États du §YProche-Orient§! deviennent des États nationaux."
 adu_northern_expansion:0 "Expansion vers le Nord"
 adu_northern_expansion_desc:0 "Le califat était autrefois considérablement étendu, et son autorité s'exerçait loin au-delà des limites du Proche-Orient et d'al-Andalus. Il y a longtemps, la Géorgie, l'Azerbaïdjan et la Transoxiane relevaient du califat. Il est temps que cela redevienne une réalité."
 form_polynesia:0 "Unifier la Polynésie"
 form_polynesia_desc:0 "Maintenant que les îles d'Hawaï, d'Aotearoa, de Tahiti et des Samoa sont sous notre contrôle, nous pourrions unifier toutes les populations de Polynésie."
 form_polynesia_category:0 "Unification de la Polynésie"
 form_polynesia_category_desc:0 "Maintenant que les îles d'Hawaï, d'Aotearoa, de Tahiti et des Samoa sont sous notre contrôle, nous pourrions unifier toutes les populations de Polynésie."
