 POR_naval_blockade:0 "Blocus naval [ENG.GetAdjMS]"
 POR_naval_blockade_desc:0 "Le gouvernement [POR.GetAdjMS] a proposé de relâcher le blocus naval imposé par [ENG.GetLeLaLNP] [ENG.GetName] en transportant du ravitaillement pour les troupes des pays en guerre contre [ENG.GetLuiElleEuxNP]. Cette contribution à l'effort de guerre pourrait s'avérer vitale dans le conflit actuel."
 POR_evade_blockade_flag:0 "Blocus naval relâché grâce aux convois portugais."
 POR_cancel_evade_blockade_flag:0 "Traité pour relâcher le blocus naval."
 POR_evade_blockade_with_portuguese_convoys:0 "Relâcher le blocus grâce aux convois [POR.GetAdjMP]"
 POR_evade_blockade_with_portuguese_convoys_desc:0 "Nous pouvons accepter l'offre faite par [POR.GetLeLaLNP] [POR.GetName] en recourant à [POR.GetSesLeursNP] convois afin de transporter des marchandises là où les navires [Root.GetAdjMP] ne peuvent naviguer. Voir leurs problèmes de ravitaillement résolus permettra un net regain de moral pour nos troupes."
 POR_major_cancel_portuguese_blockade_evasion:1 "Annuler le traité avec [POR.GetLeLaLNP] [POR.GetName] sur le blocus naval"
 POR_major_cancel_portuguese_blockade_evasion_desc:1 "[Root.GetLeLaLNPCap] [Root.GetName] n'[Root.GetAOntNP] plus besoin de s'appuyer sur les convois [POR.GetAdjMP] pour relâcher le blocus naval imposé par [ENG.GetLeLaLNP] [ENG.GetName]. Nous devrions donc mettre immédiatement un terme à l'accord avec les [POR.GetHabitants]."
 POR_portugal_cancel_blockade_evasion_for_country:0 "Annuler le traité avec [From.GetLeLaLNP] [From.GetName] sur le blocus naval"
 POR_portugal_cancel_blockade_evasion_for_country_desc:0 "L'accord conclu avec [From.GetLeLaLNP] [From.GetName], qui permet aux convois [Root.GetAdjMP] de relâcher le blocus imposé par [ENG.GetLeLaLNP] [ENG.GetName], n'est plus dans notre intérêt. Mieux vaut donc y renoncer immédiatement."
 POR_monarchist_cause:0 "La cause de la monarchie"
 POR_stir_monarchist_sentiment_in_brazil:0 "Revivifier le sentiment monarchiste [BRA.GetAuEnANP] [BRA.GetName]"
 POR_stir_monarchist_sentiment_in_brazil_desc:0 "Nous devons inciter les monarchistes [BRA.GetAdjMP] à agir et à propager les sentiments monarchistes au sein de la population."
 POR_portugal_promoting_monarchist_cause_in_brazil:0 "Mouvement monarchiste revivifié par [POR.GetLeLaLNP] [POR.GetName]"
 POR_portugal_promoting_monarchist_cause_in_brazil_desc:0 "Le gouvernement [POR.GetAdjMS] fait tout pour revivifier le sentiment monarchiste au sein de la population [BRA.GetAdjFS], l'incitant à revenir à la monarchie et à reconnaître le prince Pierre Henri de Bragance comme héritier légitime du trône du Brésil."
 POR_stir_monarchist_sentiment_in_brazil_tt:0 "Le soutien quotidien au non-alignement va s'accroître de §G+0.10§! pendant §Y180 jours§! [BRA.GetAuEnANP] §Y[BRA.GetFlag][BRA.GetName]§!."
 POR_promote_communism_in_latin_america_tt:0 "Le soutien quotidien au communisme va s'accroître de §G+0.10§! pendant §Y180 jours§! [From.GetAuEnANP] §Y[From.GetFlag][From.GetName]§!."
 POR_portugal_stirring_brazilian_monarchists_flag:0 "Encouragements au sentiment monarchiste brésilien"
 POR_repress_brazilian_monarchists:0 "Réprimer les monarchistes"
 POR_repress_brazilian_monarchists_desc:0 "Nous devons tout faire pour nous opposer au mouvement monarchiste, qui gagne en importance dans la population. Il nous faut identifier les responsables de cette campagne de propagande afin de les châtier publiquement."
 POR_stir_monarchist_sentiment_in_portugal:0 "Revivifier le sentiment monarchiste [POR.GetAuEnANP] [POR.GetName]"
 POR_stir_monarchist_sentiment_in_portugal_desc:0 "Nous devons inciter les [POR.GetHabitants] à reconnaître en Édouard de Bragance l'héritier légitime du trône du Portugal."
 POR_Iberian_Summit_Receiver_Portugal:0 "Portugais"
 POR_Iberian_Summit_Receiver_Spain:0 "Espagnols"
 POR_iberian_summit:0 "Sommet ibérique"
 POR_iberian_summit_desc:0 "Les pays ibériques doivent travailler de concert s'ils veulent l'emporter en dépit de la situation. Nous devons donc pousser les [GetIberianSummitReceiverName] à discuter dans quel camp il serait préférable de s'engager en cette période incertaine."
 POR_iberian_summit_pro_axis:0 "Proposer d'intégrer [GER.GetLeLaLFaction] [GER.GetFactionName]"
 POR_iberian_summit_pro_axis_desc:0 "[GER.GetLeLaLFactionCap] [GER.GetFactionName] ser[GER.GetAOntFaction] bientôt la puissance dominante en Europe. Nous devrions donc nous aligner sur ce camp avant qu'il décide de s'assurer du contrôle direct du territoire et des ressources [Root.GetAdjMP].\n   Envoyons donc un message aux [GetIberianSummitReceiverName] pour les pousser à discuter avec [GER.GetLeLaLNP] [GER.GetName] d'une entrée commune au sein [GER.GetDuDelaDelFaction] [GER.GetFactionName]."
 POR_iberian_summit_pro_allies:0 "Proposer d'intégrer [ENG.GetLeLaLFaction] [ENG.GetFactionName]"
 POR_iberian_summit_pro_allies_desc:0 "Nous devons nous ranger dans le parti [ENG.GetAdjMS] et faire face à quiconque menacerait notre liberté et chercherait à nous imposer sa domination.\n   Envoyons donc un message aux [GetIberianSummitReceiverName] pour les presser de discuter avec [ENG.GetLeLaLNP] [ENG.GetName] d'une entrée commune au sein [ENG.GetDuDelaDelFaction] [ENG.GetFactionName]."
 POR_iberian_summit_proposal_delayed:0 "Travailler à la proposition d'une entrée commune au sein [GET_POR_AND_SP_TARGET_FACTION_DuDelaDelFaction] [?global.POR_iberian_summit_target.GetFactionName]"
 POR_iberian_summit_proposal_delayed_desc:0 "Les diplomates ibériques œuvrent conjointement à améliorer les relations avec les [GET_POR_AND_SP_TARGET_FACTION_Habitants] afin d'élaborer un accord correspondant à leurs intérêts et qui permettra de faciliter l'entrée commune au sein [GET_POR_AND_SP_TARGET_FACTION_DuDelaDelFaction] [?global.POR_iberian_summit_target.GetFactionName]."
 POR_iberian_summit_in_progress_flag:0 "Sommet ibérique en cours"
 POR_arms_purchases:0 "Achats d'armement"
 POR_arms_purchases_desc:0 "L'industrie militaire et les chantiers navals [Root.GetAdjMP] sont, pour l'heure, incapables de produire le matériel et l'armement nécessaires au pays. Nous devons donc conclure des accords d'achat avec des puissances étrangères, qui devraient nous permettre  de nous procurer des armes et navires modernes."
