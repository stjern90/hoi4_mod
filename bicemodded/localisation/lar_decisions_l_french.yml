 SPA_carlist_uprising_mission:0 "Soulèvement carliste imminent"
 SPA_carlist_uprising_mission_desc:0 "Les militants carlistes, ne supportant plus notre influence croissante et le fait que nous les dirigions, ont refusé de se subordonner à notre autorité. Ils sont mécontents, les requetés grondent, et la rumeur d'un soulèvement circule.\n   Nous devrions nous tenir prêts à faire face à cette éventualité, tout en continuant de tenir le front face aux républicains."
 SPR_anarchist_uprising_mission:0 "Soulèvement anarchiste imminent"
 SPR_anarchist_uprising_mission_desc:0 "Nos « alliés » anarchistes continuent de se conduire avec en tête de seules utopies d'indépendance et d'autonomie. Plus nous tentons d'organiser les régions qu'ils tiennent pour qu'elles participent à l'effort de guerre, plus ils attisent la colère de la population contre le gouvernement républicain légitime.\n   Au cas où la situation se dégraderait encore, nous allons devoir nous tenir à prêts à faire face à un véritable soulèvement anarchiste."
 SPA_fascist_crackdown_mission:0 "Répression fasciste imminente"
 SPA_fascist_crackdown_mission_desc:0 "Depuis que la guerre civile a éclaté, nos « alliés » phalangistes n'ont eu de cesse de nous mettre sur la touche. Il est évident que leurs projets pour l'Espagne du futur ne sont en rien compatibles avec un royaume carliste légitime. Il est tout à fait vraisemblable qu'ils ont déjà fait leurs plans pour se libérer totalement de notre influence, à n'importe quel prix.\n   Nous devons nous tenir prêts à défendre nos valeurs par la force si cela doit en venir là."
 SPR_government_crackdown_mission:0 "Répression gouvernementale imminente"
 SPR_government_crackdown_mission_desc:0 "Depuis que la guerre civile a éclaté, la répression des stalinistes et des républicains contre notre mouvement s'est peu à peu accrue. Nous avons versé notre sang pour réprimer aussitôt le soulèvement des fascistes, mais notre autonomie est, aux yeux du gouvernement, une véritable gêne, et il ne fait aucun doute qu'il préférera bientôt se débarrasser de nous que recevoir notre aide.\n   S'il ne nous laisse aucun autre choix, nous allons devoir nous préparer à défendre notre liberté par la force."
 SPA_negotiate_carlist_support_mission_tt:0 "Lorsque la guerre civile éclatera, les nationalistes disposeront de §Y5§! unités bien entraînées, composées de §Y3 bataillons d'infanterie§! chacune.\n"
 SPA_negotiate_carlist_support_mission_tt_2:0 "Lorsque la guerre civile éclatera, les nationalistes disposeront de §Y10§! unités bien entraînées, composées de §Y3 bataillons d'infanterie§! chacune.\n"
 SPA_the_army_of_africa_mission_tt:0 "Lorsque la guerre civile éclatera, les nationalistes disposeront de §Y5 unités§! bien entraînées, composées de §Y7 bataillons d'infanterie§! et §Y2 bataillons d'artillerie§!, de compagnies de §Yreconnaissance§! et du §Ygénie§!, et seront assurés de contrôler le §Y[290.GetName]§!.\n"
 SPA_secure_the_northern_garrisons_mission_tt:1 "Les nationalistes vont accroître leur §Ycontrôle sur la garnison§! au §Rmaximum§! dans les États de §Y[171.GetName]§!, du §Y[174.GetName]§!, de §Y[788.GetName]§!, de §Y[791.GetName]§!, de §Y[176.GetName]§!, de l'§Y[166.GetName]§! et de la §Y[172.GetName]§!.\n\nLorsque la guerre civile va éclater, tant que leur §Ycontrôle des garnisons§! y sera au moins §Ylimité§!, les nationalistes garderont le contrôle de ces États.\n"
 SPR_secure_the_guardia_de_asalto_mission_tt:1 "Lorsque la guerre civile éclatera, nous disposerons de §Y6§! unités peu entraînées, composées de §Y3 bataillons d'infanterie§! chacune. Les républicains disposeront, eux, de §Y3§! unités bien entraînées, composées de §Y6 bataillons d'infanterie§! chacune.\n"
