 FRA_spanish_intervention_category_desc:0 "Les partis de tout le paysage politique veulent que [Root.GetLeLaLNP] [Root.GetName] intervienn[Root.GetEEntNP] dans la guerre civile espagnole – pour des camps différents selon leur vision politique. Mais l'inquiétude est grande que le conflit déborde de notre côté de la frontière si nous adoptons une posture trop affirmée en faveur de l'un ou l'autre camp.\n   Mieux vaut donc nous montrer prudents si nous voulons que le camp qui emportera la victoire dans la guerre installe un gouvernement bien disposé à notre égard."
