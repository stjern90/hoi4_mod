 SPA_garrison_control_nationalists_strong_tt:0 "§LActuellement, les nationalistes exercent un contrôle §Yimportant§! sur la garnison.§!\n§LRépartition des divisions si la guerre civile éclatait : §Y2§! nationalistes, §Y1§! républicaine.§!\n"
 SPA_garrison_control_nationalists_total_tt:0 "§LActuellement, les nationalistes contrôlent §Gtotalement§! la garnison.§!\n§LRépartition des divisions si la guerre civile éclatait : §Y3§! nationalistes, §Y0§! républicaine.§!\n"
