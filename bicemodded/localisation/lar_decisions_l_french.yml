 lar_local_recruitment:1 "Recrutement d'un agent local"
 lar_local_recruitment_desc:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] besoin d'agents capables de se dissimuler parmi la population. Certains d'entre eux se trouvent peut-être parmi nos ressortissants, mais nous devons aussi tout faire pour identifier, convaincre et entraîner des personnes sur place."
 recruit_in_state_tt:0 "Nous allons disposer d'un agent d'origine [From.Owner.GetAdjFS], qui sera plus difficile à repérer lorsqu'il infiltrera et mènera des actions [From.Owner.GetAuEnANP] §Y[From.Owner.GetName]§!."
