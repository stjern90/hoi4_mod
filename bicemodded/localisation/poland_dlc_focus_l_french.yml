l_french:
 POL_central_region_strategy:0 "Stratégie de la Région centrale"
 POL_central_region_strategy_desc:0 "Réunir les usines polonaises dans la Région industrielle centrale, loin des frontières, nous permettra d'augmenter la productivité tout en protégeant les sites de production d'éventuels agresseurs."
 POL_expansion_of_new_towns:0 "Expansion des villes nouvelles"
 POL_expansion_of_new_towns_desc:0 "Établir des villes n'est pas suffisant pour assurer leur prospérité. Il convient aussi de soutenir leur développement pour qu'elles puissent réaliser tout leur potentiel."
 POL_fill_the_railways_gaps:0 "Compléter le réseau ferré"
 POL_fill_the_railways_gaps_desc:0 "La plupart de nos réseaux de chemins de fer sont dispersés et déconnectés les uns des autres. Les relier les uns aux autres en comblant les lacunes nous ferait gagner beaucoup en capacité de transport."
 POL_start_central_industrial_region:0 "Lancer la Région industrielle centrale"
 POL_start_central_industrial_region_desc:0 "Nous devons poser les bases d'une industrie de l'armement centralisée."
 POL_expand_central_industrial_region:0 "Étendre la Région industrielle centrale"
 POL_expand_central_industrial_region_desc:0 "Nous devons poursuivre la centralisation de l'industrie de l'armement."
 POL_the_four_year_plan:0 "Le Plan de quatre ans"
 POL_the_four_year_plan_desc:0 "Nous devons dès à présent planifier l'expansion des infrastructures, pour répondre aux besoins non seulement de l'industrie actuelle, mais aussi à ceux de l'industrie future."
 POL_national_defence_fund:0 "Fonds de défense nationale"
 POL_national_defence_fund_desc:0 "Pour préparer notre défense face aux menaces des années à venir, les citoyens et l'État doivent contribuer au financement de l'industrialisation."
 POL_warsaw_main_railway_station:0 "Gare centrale de Varsovie"
 POL_warsaw_main_railway_station_desc:0 "Varsovie est une plaque tournante pour le transport des passagers tout autant que des marchandises. Pour mettre un terme à ce goulet d'étranglement, des efforts supplémentaires doivent être consacrés à la gestion de ses voies ferrées."
 POL_invest_in_the_old_polish_region:0 "Investir en Vieille-Pologne"
 POL_invest_in_the_old_polish_region_desc:0 "Pour développer encore notre industrie, nous devrions moderniser les usines dépassées de Kielce, Skarżysko, Radom, Starachowice et Ostrówiec, tout en en construisant aussi de nouvelles."
 POL_develop_upper_silesia:0 "Développer la Haute-Silésie"
 POL_develop_upper_silesia_desc:0 "La Haute-Silésie est une région contestée depuis la Grande Guerre. La développer permettrait d'unir la population tout en accroissant nos capacités industrielles."
 POL_additional_research_slot1:0 "Nouvel emplacement de recherche I"
 POL_additional_research_slot1_desc:0 "Le développement de l'industrie et quelques autres avancées récentes devraient pouvoir permettre de mener de nouveaux projets de recherche en parallèle."
 POL_the_bombe:0 "La Bombe"
 POL_the_bombe_desc:0 "La « bombe cryptologique » est une avancée du cyclomètre permettant de déchiffrer les versions de plus en plus perfectionnées du code allemand Enigma."
 POL_the_cyclometer:0 "Le cyclomètre"
 POL_the_cyclometer_desc:0 "Grâce à cette invention, les codes allemands seront aussi clairs que de l'eau de roche. Plus aucun secret ne pourra nous être caché."
 POL_atomic_physics_institute:0 "Institut de physique atomique"
 POL_atomic_physics_institute_desc:0 "Nous ne devons pas perdre l'occasion d'être les premiers à découvrir un moyen de maîtriser le feu primaire de la fission."
 POL_additional_research_slot2:0 "Nouvel emplacement de recherche II"
 POL_additional_research_slot2_desc:0 "L'industrialisation rapide du pays nous offre la possibilité de mener de nouvelles recherches."
 POL_prepare_for_the_next_war:0 "Préparer la prochaine guerre"
 POL_prepare_for_the_next_war_desc:0 "La Grande Guerre n'a peut-être été que la première en son genre. Nous devons nous préparer à faire face à ce qui sera très certainement un champ de bataille en perpétuelle évolution."
 POL_the_defence_of_poland:0 "Défense de la Pologne"
 POL_the_defence_of_poland_desc:0 "Pour que la défense du territoire soit un succès, nous devons élaborer des stratégies toujours plus audacieuses."
 POL_romanian_bridgehead_strategy:0 "Stratégie de la tête de pont roumaine"
 POL_romanian_bridgehead_strategy_desc:0 "Pour le cas où les combats tourneraient à notre désavantage, nous devons avoir élaboré des plans qui permettront un regroupement et une riposte efficaces, effectués en coordination avec les pays amis et alliés."
 POL_silesia_fortified_area:0 "Région fortifiée de Silésie"
 POL_silesia_fortified_area_desc:0 "La construction de forts supplémentaires dans le Sud permettra une meilleure défense de l'ensemble du pays."
 POL_hel_fortified_area:0 "Région fortifiée de Hel"
 POL_hel_fortified_area_desc:0 "La fortification des zones clefs au niveau stratégique nous rendra moins vulnérables si la guerre devait une fois encore arriver jusqu'à nos frontières et sur nos rivages."
 POL_standardisation_of_equipment:0 "Standardisation du matériel"
 POL_standardisation_of_equipment_desc:0 "C'est par la standardisation de son matériel que nous pourrons établir un dispositif de ravitaillement moderne pour l'armée."
 POL_modernising_the_cavalry:0 "Modernisation de la cavalerie"
 POL_modernising_the_cavalry_desc:0 "Si la cavalerie a certes toujours un rôle à jouer sur le champ de bataille, nous avons aussi besoin de nouvelles montures de métal pour pouvoir l'emporter sur le champ de bataille moderne."
 POL_study_foreign_tanks:0 "Étudier les chars étrangers"
 POL_study_foreign_tanks_desc:0 "Ces fameux « chars d'assaut » seront appelés à jouer un rôle crucial dans les conflits armés de notre temps. Quel que soit le prix à payer, nous devons nous assurer de ne pas nous trouver dépassés par les pays voisins."
 POL_cruiser_tank_experiments:0 "Expérimenter le char de cavalerie"
 POL_cruiser_tank_experiments_desc:0 "Maintenant que nous maîtrisons les bases de la conception des chars, nous pouvons dorénavant chercher notre propre voie dans ce domaine tortueux qu'est la conception de modèles mécaniques."
 POL_artillery_modernisation:0 "Modernisation de l'artillerie"
 POL_artillery_modernisation_desc:0 "Nous ne devons en aucun cas négliger le perfectionnement et la modernisation de l'appui-feu dont nos soldats ont besoin pour combattre avec efficacité."
 POL_anti_tank_guns:0 "Artillerie antichar"
 POL_anti_tank_guns_desc:0 "Nous savons pertinemment que n'importe lequel de nos ennemis déploiera contre nous des chars. Préparons-nous à leur réserver un bel accueil."
 POL_army_modernisation:0 "Modernisation de l'armée"
 POL_army_modernisation_desc:0 "Aux hommes modernes les armes modernes !"
 POL_air_base_expansion:0 "Extension des bases aériennes"
 POL_air_base_expansion_desc:0 "Les bases aériennes sont aussi essentielles à l'appui aérien que celui-ci l'est à la guerre moderne."
 POL_fighter_modernisation:0 "Modernisation de l'avion de chasse"
 POL_fighter_modernisation_desc:0 "Pilier de toute force aérienne, le chasseur ne doit en aucun cas devenir obsolète. Il convient de le perfectionner, au même titre que le reste de l'armée de l'air."
 POL_air_innovations:0 "Innovations aériennes"
 POL_air_innovations_desc:0 "Il y a encore beaucoup à faire dans le domaine de la stratégie et des technologies de l'aviation."
 POL_heavy_fighter_concept:0 "Concept du chasseur lourd"
 POL_heavy_fighter_concept_desc:0 "Si nous étions contraints d'adopter une posture offensive, il nous faudra disposer d'un nouveau genre de chasseur, capable d'opérer jusque loin au-delà des lignes ennemies."
 POL_naval_bomber_experiments:0 "Expérimenter le bombardier naval"
 POL_naval_bomber_experiments_desc:0 "Avoir la suprématie aérienne est aussi vital en mer que sur la terre ferme. Le développement d'appareils spécialisés dans la guerre navale est un moyen d'atteindre ce but."
 POL_medium_bomber_focus:0 "Priorité au bombardier intermédiaire"
 POL_medium_bomber_focus_desc:0 "Un bombardier intermédiaire serait la réponse la plus appropriée à une extension de la doctrine du bombardement de précision adaptée à un rayon d'action plus long, car il serait dès lors particulièrement adapté à des missions de soutien aérien."
 POL_light_bomber_focus:0 "Priorité au bombardier léger"
 POL_light_bomber_focus_desc:0 "La valeur du bombardier en piqué pour l'appui aérien rapproché ne devrait en aucun cas être sous-estimée."
 POL_air_modernisations_programme:0 "Programme de modernisation aérienne"
 POL_air_modernisations_programme_desc:0 "Dans le domaine de l'aviation, la théorie est tout aussi importante que la technologie. Nous ne sommes qu'à la veille de l'élaboration des nouvelles stratégies que pourront appliquer bientôt les pilotes."
 POL_rocket_development:0 "Développement des fusées"
 POL_rocket_development_desc:0 "En aéronautique, la caractéristique fondamentale sur laquelle tout le reste repose est la vitesse. Dans la théorie, les fusées et moteurs à réaction sont susceptibles de nous permettre de franchir toutes les limites qui nous étaient imposées jusqu'à présent."
 POL_develop_polish_ship_building:0 "Développer la construction navale"
 POL_develop_polish_ship_building_desc:0 "Le fait que notre pays n'ait qu'une longueur de côtes très réduite ne doit pas être une excuse pour négliger le développement d'une armée de mer."
 POL_study_foreign_built_ships:0 "Étudier les navires étrangers"
 POL_study_foreign_built_ships_desc:0 "De nouveaux types de navires sont sans cesse construits par les pays voisins. Nous devons les étudier, ou les nôtres seront bientôt totalement dépassés."
 POL_a_cruiser_navy:0 "Une flotte de croiseurs"
 POL_a_cruiser_navy_desc:0 "Pour que nos ambitions maritimes deviennent réalité, des bâtiments de plus en plus imposants seront nécessaires."
 POL_import_submarine_technology:0 "Importer la technologie sous-marine"
 POL_import_submarine_technology_desc:0 "Nous ne pouvons accepter le moindre retard dans l'évolution technologique des sous-marins. Même s'il nous faut acheter les dernières avancées, nous mettrons la main dessus."
 POL_commerce_attack:0 "Tactiques d'attaques de convois"
 POL_commerce_attack_desc:0 "Aucune flotte ne peut être considérée comme complète si elle n'a pas de sous-marins. Les nôtres ont besoin d'être organisés pour infliger un maximum de dégâts, tout comme le reste de la marine."
 POL_the_twin_threats:0 "Les menaces jumelles"
 POL_the_twin_threats_desc:0 "En nous penchant sur les contre-tactiques nécessaires pour faire face à nos ennemis les plus vraisemblables, nous pourrons garder l'avantage lors des combats en mer, aussi bien face aux nazis qu'aux communistes."
 POL_coastal_defense:0 "Défense côtière"
 POL_coastal_defense_desc:0 "Une force de défense navale, à courte portée mais mobile, pourrait très bien s'avérer aussi efficace que des fortifications bien plus coûteuses et lourdement armées."
 POL_strike_force:0 "Force de frappe"
 POL_strike_force_desc:0 "Pour le cas où nous manquerions de bâtiments, nous devons pouvoir déployer rapidement une flotte de combat capable de frapper l'ennemi au moment où il est le plus faible."
 POL_baltic_navy:0 "Flotte baltique"
 POL_baltic_navy_desc:0 "Si nous voulons pouvoir faire usage de notre flotte dans la Baltique, c'est l'ensemble de notre stratégie navale que nous devons réinventer."
 POL_strengthen_the_polish_state:0 "Raffermir l'État polonais"
 POL_strengthen_the_polish_state_desc:0 "Nous ne pouvons nous permettre la moindre division. C'est l'union au Sénat et au Sejm qui détermine notre capacité à procéder à des réformes."
 POL_defensive_focus:0 "Priorité à la défense"
 POL_defensive_focus_desc:0 "Ce n'est pas nous qui déclencherons la prochaine guerre. Par contre, nous allons nous assurer d'en sortir vainqueurs."
 POL_polish_militarism:0 "Militarisme polonais"
 POL_polish_militarism_desc:0 "Les guerres précédentes nous ont peut-être porté un coup, mais pour autant nous ne sommes pas encore vaincus. Nous allons renaître de nos cendres, grâce au courage de nos soldats et à l'astuce de nos officiers."
 POL_polish_revanchism:0 "Revanchisme polonais"
 POL_polish_revanchism_desc:0 "Bien peu nombreuses sont les nations qui ont tant perdu en si peu de temps. S'il existe la moindre justice, nous reprendrons ce qui nous a été pris. D'une façon ou d'une autre."
 POL_poland_first:0 "La Pologne d'abord"
 POL_poland_first_desc:0 "Le bien de la nation doit prendre le pas sur toutes ces prétendues « vérités ». Tout comme nous forgeons notre propre destinée, c'est à nous d'établir nos propres faits."
 POL_ideological_fanaticism:0 "Fanatisme idéologique"
 POL_ideological_fanaticism_desc:0 "Aucun sacrifice n'est trop grand pour notre cause. Tout comme les zélotes des vieilles religions, tout le monde doit être prêt à ôter la vie ou à donner la sienne pour le bien du pays."
 POL_the_between_the_seas_concept:0 "Entre les deux mers"
 POL_the_between_the_seas_concept_desc:0 "Nous ne sommes pas seuls à mener notre combat. En réunissant suffisamment d'alliés, nous pourrions être en mesure de défier nos ennemis selon nos propres termes."
 POL_treaty_with_lithuania:0 "Traité polono-lituanien"
 POL_treaty_with_lithuania_desc:0 "Mieux vaut oublier les vieilles rancœurs. Nous aurons besoin d'amis nombreux dans la période difficile qui s'annonce."
 POL_the_baltic_alliance:0 "Alliance baltique"
 POL_the_baltic_alliance_desc:0 "On n'a jamais trop d'amis."
 POL_internationalism:0 "Internationalisme"
 POL_internationalism_desc:0 "Rien n'empêche que les ennemis de nos ennemis deviennent nos amis."
 POL_authoritarianism:0 "Autoritarisme"
 POL_authoritarianism_desc:0 "La démocratie est la plus doucereuse des réponses aux plus graves des problèmes. Le pouvoir s'exerce par la force, et il doit être libéré du joug du consensus."
 POL_paramilitarism:0 "Organisations paramilitaires"
 POL_paramilitarism_desc:0 "Les principes militaires peuvent aussi s'appliquer en dehors du cadre de l'armée. Si chaque élément au sein de la société est formé à cette discipline, chaque citoyen pourra prendre les armes dès le premier appel lancé."
 POL_go_right:0 "Virer à droite"
 POL_go_right_desc:0 "La seule et unique qualité à laquelle on puisse aspirer, c'est la force. Nos voisins ont accepté cette vérité. À nous de nous y plier."
 POL_military_youth:0 "Militarisation de la jeunesse"
 POL_military_youth_desc:0 "Inscrire notre jeunesse dans le cadre d'organisations promouvant la discipline et l'amour de la nation fera naître toute une génération de recrues loyales."
 POL_seek_accommodation_with_germany:0 "Compromis germano-polonais"
 POL_seek_accommodation_with_germany_desc:0 "Nous nous ressemblons bien plus que nous ne nous distinguons. Pourquoi devrions-nous nous battre ?"
 POL_go_left:0 "Virer à gauche"
 POL_go_left_desc:0 "Ce n'est que par l'union du peuple que nous parviendrons à vaincre ces ennemis qui menacent de nous anéantir."
 POL_political_commissars:0 "Commissaires politiques"
 POL_political_commissars_desc:0 "Pour garder l'armée sous contrôle, le plus sûr est de nommer des officiers politiques qui pourront veiller à ce que les militaires adhèrent bien aux politiques du Parti."
 POL_seek_accommodation_with_USSR:0 "Compromis soviéto-polonais"
 POL_seek_accommodation_with_USSR_desc:0 "Pas plus que nous l'URSS ne veut la guerre. Peut-être trouverons-nous un moyen de réconcilier notre histoire sans un autre bain de sang ?"
 POL_liberalism:0 "Libéralisme"
 POL_liberalism_desc:0 "Nous ne nous abaisserons pas au niveau des despotes et des dictateurs. Il convient de ne jamais oublier que c'est l'État qui est au service de son peuple, et non l'inverse."
 POL_intervention_focus:0 "Interventionnisme"
 POL_intervention_focus_desc:0 "Si la liberté est si importante à nos yeux, alors nous devons la protéger. Non seulement pour nous, mais aussi pour tous les autres peuples du monde. Et si cela implique de faire la guerre, eh bien soit !"
 POL_draw_closer_to_britain:0 "Rapprochement britanno-polonais"
 POL_draw_closer_to_britain_desc:0 "La Grande-Bretagne s'est engagée à protéger notre indépendance face à toute agression. La moindre des choses est de lui montrer notre gratitude."
 POL_volunteer_corps:0 "Corps de volontaires"
 POL_volunteer_corps_desc:0 "La liberté ne peut être imposée par ceux qui ne veulent pas le faire, ou elle n'est plus alors qu'une mascarade. Mais quiconque choisit de prendre volontairement les armes pour la défendre doit être soutenu dans sa résolution."
 POL_militarism_focus:0 "Militarisme polonais"
 POL_authoritarianism_focus:0 "Autoritarisme"
 POL_polish_revanchism_focus:0 "Revanchisme polonais"
 POL_internationalism_focus:0 "Internationalisme"
 POL_invite_to_faction_tooltip:0 "se voit proposer d'intégrer la faction [Root.GetDuDelaDelNP] [Root.GetFlag]§Y[Root.GetName]§!.\n"
 POL_determination:0 "Détermination polonaise" #new
 POL_determination_desc:0 "Nous devons être déterminés et nous gagnerons contre nos ennemis plus forts et plus puissants que nous"
 POL_election:0 "Organiser des éléctions"
 POL_election_desc:0 "Des élections législatives ont eu lieu le 6 novembre 1938 en Pologne. Un nouveau parti, le Camp d'unité nationale, a remporté 164 des 208 sièges du Sejm."


