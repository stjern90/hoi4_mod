 ORDER_PROV_TOOLTIP_PARADROP_SOURCE:0 "§GCliquer§! pour sélectionner l'§Yorigine du parachutage§!.\n§gLe lieu de départ doit abriter une base aérienne et plusieurs avions de transport.§!"
 ORDER_PROV_TOOLTIP_PARADROP_TARGET:0 "§GClic droit§! pour sélectionner la §Ydestination du parachutage§!.\n§gL'endroit doit se trouver à portée des avions de transport.\nLes unités seront uniquement larguées si elles peuvent accéder au lieu de parachutage.§!"
 ORDER_AREA_DEFENSE_STATE_VALID:0 "§GCliquer§! pour §Yajouter§! un État à l'ordre de défense de la zone."
 ORDER_AREA_DEFENSE_STATE_SELECTED:0 "§GCliquer§! pour §Ysupprimer§! un État de l'ordre de défense de la zone."
 ORDER_AREA_DEFENSE_STATE_INVALID:0 "§RCet État ne peut pas être ajouté à l'ordre de défense de la zone.§!"
 ORDER_PROV_TOOLTIP_FALLBACK_LINE:0 "- §GClic droit et faire glisser§! pour tracer l'ordre de défense.\nCe type d'ordre est à §Yusage unique§! et peut être utilisé pour §Ysurveiller la côte§! ou définir une §Yligne de repli§! pour vos troupes."
 ORDER_PROV_TOOLTIP_DEFENSIVE_LINE:0 "– §GCliquer§! pour définir la §Yligne de défense§! tout le long de la frontière.\n– §GClic droit et faire glisser§! pour la tracer sur une partie de la frontière seulement."
 ORDER_PROV_TOOLTIP_DEFENSIVE_LINE_ARMY_GROUP:0 "– §GCliquer§! pour définir la §Yligne de défense§! tout au long de la frontière.\n– §GShift + clic§! pour la tracer tout le long de la frontière sans créer de ligne pour chaque armée.\n– §GClic droit et faire glisser§! pour tracer la §Yligne de défense§! tout le long de la frontière.\n– §GShift + clic droit et faire glisser§! pour tracer la §Yligne de défense§! tout le long de la frontière sans créer de ligne pour chaque armée. "
 ORDER_PROV_TOOLTIP_DEFENSIVE_LINE_CANT:0 "§RVous ne pouvez pas tracer de ligne de front ici.§!\nPlacez le curseur sur l'un des fronts en surbrillance."
 ORDER_PROV_TOOLTIP_DEFENSIVE_LINE_EDIT:1 "§GClic droit§! et faire glisser pour modifier cette §Yligne de défense§!."
 ORDER_PROV_TOOLTIP_DEFENSIVE_LINE_LINK:0 "§GCliquer§! pour §Yrelier§! cette §Yligne de défense§!."
 ORDER_PROV_TOOLTIP_DEFENSIVE_LINE_UNLINK:0 "§GCliquer§! pour §Yséparer§! cette §Yligne de défense§!."
 ORDER_PROV_TOOLTIP_FALLBACK_LINE_EDIT:1 "§GClic droit§! et faire glisser pour modifier cette §Yligne de repli§!."
 ORDER_PROV_TOOLTIP_FALLBACK_LINE_CANT:0 "§RImpossible de tracer une ligne de repli ici.§!\nPlacer le curseur sur l'un des territoires en surbrillance."
 ORDER_PROV_TOOLTIP_THIS_LINE_EDIT:0 "\n§GClic droit§! et faire glisser pour modifier cette §Yligne§!."
 ORDER_PROV_TOOLTIP_DEFENSIVE_LINE_WRONG_LINE_ERR:0 "§RImpossible de prolonger la ligne ici.§!\nCréer un nouvel §Yordre défensif§! pour couvrir cette zone."
 ORDER_PROV_TOOLTIP_OFFENSIVE_LINE:0 "§GClic droit§! et faire glisser pour tracer une §Yligne offensive§! sur ce territoire."
 ORDER_PROV_TOOLTIP_OFFENSIVE_LINE_CANT:0 "§RImpossible de tracer une ligne offensive ici.§!\nPositionner le curseur sur le territoire en surbrillance."
 ORDER_PROV_TOOLTIP_OFFENSIVE_LINE_EDIT:0 "§GClic droit§! et faire glisser pour modifier cette §Yligne offensive§!"
 ORDER_PROV_TOOLTIP_INVASION_INVALID_PROV:0 "§RProvince non valide pour l'invasion.§!\nDéplacez le curseur de la souris au-dessus de la zone repérée ou des §Yplans d'invasion§! existants."
 ORDER_PROV_TOOLTIP_PARADROP_INVALID_PROV:0 "§RProvince non valide pour le parachutage.§!\nDéplacez le curseur de la souris au-dessus de la zone repérée ou des §Yplans de parachutage§! existants."
 ORDER_PROV_TOOLTIP_INVASION_SOURCE:0 "§GCliquez§! pour sélectionner la §Ysource de l'invasion§!."
 ORDER_PROV_TOOLTIP_INVASION_TARGET:0 "§GFaites un clic droit§! pour sélectionner la §Ydestination de l'invasion§!.\n§gIl est possible de sélectionner plusieurs points de débarquement, mais tous doivent présenter une zone maritime commune.§!"
 ORDER_PROV_TOOLTIP_INVASION_PARADROP_CANCEL:0 "\n§GÉCHAP§! pour supprimer un ordre (le cas échéant) et l'annuler."
 ORDER_PROV_TOOLTIP_INVASION_PARADROP_CONFIRM:0 "\n§GENTRÉE§! pour confirmer un ordre."
 ORDER_PROV_TOOLTIP_INVASION_CLICK_TO_EDIT:0 "§GCliquez§! sur cet ordre d'§Yinvasion§! pour le modifier."
 ORDER_PROV_TOOLTIP_PARADROP_CLICK_TO_EDIT:0 "§GCliquez§! sur cet ordre de §Yparachutage§! pour le modifier."
 ORDER_PROV_TOOLTIP_UNIT_ASSIGN_NO_LINE:0 "§HMode d'affectation des unités§!\nDéplacez le curseur sur un ordre clignotant pour y affecter les unités sélectionnées."
 ORDER_PROV_TOOLTIP_UNIT_ASSIGN_NO_LINE_ARMY_GROUP:0 "§HMode d'affectation des unités§!\nDéplacez le curseur sur un ordre clignotant pour y affecter les armées sélectionnées."
 ORDER_PROV_TOOLTIP_UNIT_ASSIGN_CANNOT:0 "§HMode d'affectation des unités§!\n§RImpossible d'affecter les unités sélectionnées à cet ordre.§!"
 ORDER_PROV_TOOLTIP_UNIT_ASSIGN_CANNOT_ARMY_GROUP:0 "§HMode d'affectation des unités§!\n§RImpossible d'affecter les armées sélectionnées à cet ordre.§!"
 ORDER_PROV_TOOLTIP_UNIT_ASSIGN_PARATROOPERS:0 "\nNotez que si une unité est dotée d'au moins une division de non-parachutistes, celle-ci ne peut être affectée aux ordres de transport."
 ORDER_PROV_TOOLTIP_UNIT_ASSIGN:0 "§HMode d'affectation des unités.§!\n"
 ORDER_PROV_TOOLTIP_RESHAPE_HEADER:0 "§HMode d'édition§!"
 ORDER_PROV_TOOLTIP_RESHAPE_NO_ARROW_UNDER_MOUSE:0 "\n§RPlacer le curseur sur une des provinces en surbrillance pour modifier l'ordre, ou sur un ordre clignotant.§!"
 ORDER_PROV_TOOLTIP_RESHAPE_NEW_MIDPOINT:0 "\n§GCliquez§! et faites glisser la souris autour de celle-ci pour §Gajouter§! le nouveau §Ypoint de contrôle§!"
 ORDER_PROV_TOOLTIP_RESHAPE_EXISTING_MIDPOINT:0 "\n§GCliquez§! et faites glisser la souris autour de celle-ci pour §Gmodifier§! ce §Ypoint de contrôle§!\n§GFaites un clic droit§! pour §Rsupprimer§! ce §Ypoint de contrôle§!"
 ORDER_PROV_TOOLTIP_RESHAPE_INFO:0 "Retracer la flèche d'Avancement vous permet de régler le problème des lieux oubliés lors de la progression du front.\nIl est aussi possible de §Yrelier§! la flèche d'Avancement à d'autres ordres afin de modifier leur hiérarchie, en faisant simplement glisser le §Ypoint de contrôle§! sur l'ordre souhaité."
 ORDER_CONNECT_TOOLTIP_INFO:0 "\nFaites un §Gclic droit§! pour §Ytracer la flèche d'Avancement§!.\nCette flèche doit se terminer sur un autre ordre avec lequel un lien est autorisé."
 ORDER_CONNECT_CANT_CONNECT_HERE:0 "§RDéplacez le pointeur de la souris sur l'ordre dont la connexion est autorisée.§!"
 EDIT_MODE_CLICK_TO_EDIT_INVASION:0 "\n§GCliquer§! pour modifier cette §Yinvasion navale§!"
 EDIT_MODE_CLICK_TO_EDIT_PARADROP:0 "\n§GCliquer§! pour modifier cet §Yordre de parachutage§!"
 EDIT_MODE_CLICK_TO_REORDER:0 "\n§GCliquer§! pour modifier les ordres des §Harmées§! sur la ligne de front."
