 USA_ecarrier_2:0 "Bogue Class"
 USA_ecarrier_3:0 "Sangamon Class"
 USA_ecarrier_4:0 "Casablanca Class"
 USA_ecarrier_5:0 "Commencement Bay Class"
 
 ### SHBB ##

 USA_SH_battleship_1:0 "Montana Class"
 USA_SH_battleship_1_desc:0 "The Montana Class was bigger and more armored than the Illinois Class, sacrificing speed to accommodate the increase. Its main armament of 12 x 18"/50 caliber guns and with our latest fire control system the Montana's firepower will be unmatched. Initial designs included 6" guns, but this was changed to return to the dual purpose 5" twin turret emplacements."
 
 ### ALB - ALBANIA -- all generic ###
 ### ARG - ARGENTINA ###
 ARG_submarine_1:0 "Santa Fe Class"
 ARG_submarine_1_desc:0 "The Santa Fe-class class represents three submarines ordered from Italy and delivered to Argentina in 1933. The three ships of the class formed the backbone of the Argentinian Submarine Force until 1960. They were nicknamed the 'Tarantinos' for the dockyards in Taranto, Italy where they were built."
 ARG_destroyer_1:0 "Catamarca Class"
 ARG_destroyer_1_desc:0 "The Catamarca-class destroyers were ordered by the Argentine Navy and built by the U.K. shortly before World War I. They were armed with four 120mm/50 cal main guns and four 533mm torpedo tubes."
 #ARG_destroyer_1b: "Cervantes Class"
 ARG_destroyer_2:0 "Buenos Aires Class"
 ARG_destroyer_2_desc:0 "Buenos Aires-class destroyers were built in the U.K. for Argentina between 1936 and 1938. They were based off the British G-class destroyers. They displaced over 1300 tons and were armed with four QF 4.7 in. Mark IX cannon as their main guns."
 ARG_light_cruiser_1:0 "Libertad Class"
 ARG_light_cruiser_1_desc:0 "The Libertad-class ships were given the designation of 'River Battleship' but were actually more comparable to the smaller, more lightly armed protected cruisers of the early 1900s. Two ships of the class were built in the late 1890s and were still in commission at the start of World War II."
 ARG_light_cruiser_2:0 "La Argentina Class"
 ARG_light_cruiser_2_desc:0 "The La Argentina light cruiser was built for Argentina by the U.K. in the late 1930s. She made several training cruises before the war but was placed in the active squadron to maintain Argentine neutrality. The ship was an enlarged version of the British Arethusa class, displacing 6500 tons and armed with nine 6 in. cannon as its main guns."
 ARG_heavy_cruiser_1:0 "Garibaldi Class"
 ARG_heavy_cruiser_1_desc:0 "The Garibaldi class represents a class of armored cruisers built for Argentina around the turn of the century. All were obsolete by the mid-1930s, with the last one being decommissioned by 1932. They were replaced in 1931 by the British-built Veinticinco de Mayo-class heavy cruisers."
 #ARG_heavy_cruiser_1b: "Veinticinco de Mayo Class"
 ARG_battleship_1:0 "Rivadavia Class"
 ARG_battleship_1_desc:0 "The Rivadavia-class was a pair of U.S.-built dreadnought battleships built for the Argentine navy in the early 1910s. They displaced 27,500 tons and were armed with twelve 305mm/50 call cannon as their main guns. They remained in service until the 1950s."
 ### AST - AUSTRALIA ###
 AST_submarine_1:0 "L Class"
 AST_submarine_1_desc:0 "The L-class were medium sized boats originally planned under the Emergency War Program as an improved version of the previous submarine classes. They were built in the late stages of World War I and were equipped with new, larger 21 in. torpedoes. They served until the beginning of World War II when they were mostly used for secondary and training duties."
 AST_submarine_2:0 "T Class"
 AST_submarine_2_desc:0 "The T-class or Triton-class boats were designed to replace the O, P, and R class large submarines. They were moderately large submarines with long range well-suited for the Atlantic and Pacific Ocean. These boats were well-armed, stable platforms and were used extensively during the conflict, as 25 percent of the constructed boats were lost during the war."
 AST_submarine_3:0 "U Class"
 AST_submarine_3_desc:0 "The U class were small-sized submarines built under the War Emergency 1940 and 1941 Programs. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class Undine, Umpire and Uproar."
 AST_submarine_4:0 "V Class"
 AST_submarine_4_desc:0 "The V-class or Vampire-class submarines were based on the previous U-class smaller sized boats. They were larger but still relatively small, with better seagoing ability but limited operational range and weaponry."
 AST_destroyer_1:0 "Vendetta Class"
 AST_destroyer_1_desc:0 "These destroyers included the Admirality and Thornycroft V and W classes, which were transferred to the RAN to form the 'Scrap Iron Flotilla'. They were built under the War Emergency Program. They were the ultimate evolution of British destroyer design during the First World War, embodying the improvements of their predecessors as well as new technological advances. Large numbers of these ships were built during the late stages of WWI and became the backbone of the Royal Navy's destroyer flotillas afterwards. Beginning in the 1930s, they were placed into reserve fleets, used eventually relegated to convoy escort duties. They were adequately-armed, fast vessels with good range."
 AST_destroyer_2:0 "G/H/I Class"
 AST_destroyer_2_desc:0 "The G, H, and I class destroyers were ordered as part of the 1933 and 1934 Naval Construction Programs. They were generally repeats of the preceding F class, with a slight reduction in size. Armament in the G and H classes was the same as in the F class, with both using on the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
 #AST_destroyer_2b: "Arunta Class"
 AST_destroyer_3:0 "Nizam Class"
 AST_destroyer_3_desc:0 "The Nizam class was the designation of the J, K, and N class destroyers transferred from the RN. They were similar to the earlier Tribal class but rather than emphasizing gun armament, the designers returned to a more standard heavy torpedo and lighter gun setup. The ships were modified throughout their wartime service. Upgrades included improved anti-aircraft guns and radar. They were fast, long-ranged and well-armed vessels ideal for fleet escorts."
 AST_destroyer_4:0 "Battle Class"
 AST_destroyer_4_desc:0 "The Battle class destroyers built upon the evolution of British destroyers used throughout the war. The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels."
 #AST_destroyer_4b: "Tobruk Class"
 AST_light_cruiser_1:0 "C Class"
 AST_light_cruiser_1_desc:0 "C-class light cruisers were a group of twenty-eight light cruisers of the Royal Navy. They were built before and during the First World War for the rough conditions of the North Sea. They proved to be rugged and capable vessels despite being somewhat small and cramped. Their armament was more than satisfactory, as they carried enough 6 in. guns to fight enemy surface targets and a heavy torpedo load to finish off enemy vessels and convoys. They saw extensive use during WWI and participated in many surface actions. Only a limited number of the vessels survived the scrap head to WWI. Only the Caledon, Ceres, and Carlisle subclasses were in service by the mid 1930's."
 #AST_light_cruiser_1c: "Sydney Class"
 AST_light_cruiser_2:0 "Southampton Class"
 AST_light_cruiser_2_desc:0 "The Southampton-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the Japanese Mogami-class cruisers. These vessels were well-armored, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
 AST_light_cruiser_3:0 "Crown Colony Class"
 AST_light_cruiser_3_desc:0 "The Crown Colony-class light cruisers were improved versions of the earlier Town class but with a simplified design to speed up construction and reduce costs. The ships carried the same guns as their predecessors, four triple turrets housing 6 in. guns. They were similarly armored but because of their smaller engines, their range was somewhat reduced. The type included two subclasses: Fiji and Ceylon."
 AST_light_cruiser_4:0 "Minotaur Class"
 AST_light_cruiser_4_desc:0 "Also known as the Swiftsure class, these cruisers were designed as a modified version of the Crown Colony class, incorporating war modifications that were authorized in 1941. They had a longer operational range and more numerous AA weaponry than the Crown Colony class, while the main armament was reduced to three triple turrets."
 AST_heavy_cruiser_1:0 "Hawkins Class"
 AST_heavy_cruiser_1_desc:0 "The Hawkins-class cruisers were the first heavy cruisers in the world. They were based on the earlier Town-class light cruisers, particularly the Birmingham subclass, but equipped with 7.5 in. guns and a thicker armor belt. They were designed to fight the large convoy raiders of Germany. They were well-armed, had reasonable speed and range, and good protection. Altogether, five ships were commissioned but only four were active at the start of WWII."
 #AST_heavy_cruiser_1b: "Canberra Class"
 AST_heavy_cruiser_2:0 "Surrey Class"
 AST_heavy_cruiser_2_desc:0 "The Surrey-class heavy cruisers were proposed under the 1928 Naval Program. They were improved versions of the earlier York-class heavy cruisers. Had they been completed, they would have been equipped with four twin 8 in. gun turrets, heavier armor, and more powerful engines. Two ships were ordered but none were laid down."
 AST_heavy_cruiser_3:0 "Admiral Class"
 AST_heavy_cruiser_3_desc:0 "The Admiral-class heavy cruisers (not to be confused with the Admiral-class battlecruisers) were the Royal Navy's last attempt to design and build cruisers armed with 8 in. guns. Design studies started in 1938 and ended in 1941, resulting in various proposals. The final proposals featured new 8 in. guns in triple turrets, a heavy AA armament, thick armor, and good speed. A lack of enemy cruisers and the cost efficiency of these vessels resulted in a focus on building more light cruisers instead."
 AST_heavy_cruiser_4:0 "Churchill Design"
 AST_heavy_cruiser_4_desc:0 "These ships were proposed by Sir Winston Churchill, Lord of the Admirality, in the early stages of WWII to counter the German Deutschland class big gun cruisers. These vessels would have had 9.2 in. cannons, heavy AA, and strong armor. They were designed to effectively battle the enemy capital ships. The ships were eventually cancelled because of high costs and a lack of demand for a new heavy cruiser. "
 AST_battle_cruiser_1:0 "Renown Class"
 AST_battle_cruiser_1_desc:0 "The Renown-class battlecruisers were originally laid down as improved versions of the Revenge-class battleships. Their construction was suspended at the outbreak of WWI. Admiral Lord Fisher managed to restart their construction as battlecruisers. These ships were the quintessential battlecruiser. They were well-armed, fast, and maneuverable, but had thinner armor and a shorter operational range. Only two of the original three ships, Repulse and Renown, were completed."
 AST_battle_cruiser_2:0 "Princess Royal Class"
 AST_battle_cruiser_2_desc:0 "The Princess Royal was a class of hypothetical battlecruisers that were a faster and cheaper version of the King George V-class battleships. These vessels carried a similar but reduced armament for both surface and anti-air combat: two triple 14 in. cannons and six twin 5.25 in. AA guns. Their fast speed and long range would provide the Royal Navy with quick strike capabilities and convoy protection, but their limited armor would prove problematic if they had to fight modern battleships."
 AST_battleship_1:0 "Queen Elizabeth Class"
 AST_battleship_1_desc:0 "The Queen Elizabeth-class battleships were ordered under the 1912 Naval Program. These ships were the first to be equipped with 15 in. guns, and were considered the first fast battleships. They carried heavy armament for both primary and secondary roles and their thick armor made these vessels excellent warships, ideal for protecting the vast British Empire. Six ships were ordered but only five were commissioned and later modernized prior to WWII."
 AST_battleship_2:0 "King George V Class"
 AST_battleship_2_desc:0 "The King George V-class battleships were the result of the 1922 Washington and 1930 First London Naval Treaties which limited the maximum displacement and gunnery of capital ships. As such, these ships were equipped with smaller-caliber cannons than earlier and even contemporary battleships. Despite the smaller caliber, the ships were adequately armed, carried strong AA weaponry, and had adequate protection. Five ships were ordered and laid down as replacement for the old Queen Elizabeth Class battleships."
 AST_battleship_3:0 "Lion Class"
 AST_battleship_3_desc:0 "The Lion-class battleships were the follow-up class to King George V battleships, incorporating many of their features. Six ships were ordered in the 1938 Naval Program to replace the aging Revenge-class battleships but none were finished due to the erupting hostilities. The vessels would have been general similar to the King George-class, but the main armament would be heavier, introducing a new 16 in. cannon. They would also have thicker armor and more powerful engines."
 AST_battleship_4:0 "Vanguard Class"
 AST_battleship_4_desc:0 "The Vanguard-class battleship was the last battleship to be built for the Royal Navy. A single ship was ordered but four more were considered for the Pacific theater. Ordered under the 1940 Emergency War Program, construction did not gain a high priority and was finished after the war. The class had a sleek hull, giving excellent stability and seaworthiness. The armament was the same as the Queen Elizabeth and Revenge class battleships, providing considerable firepower. Strong engines and good armor made the vessel fast and well protected."
 AST_SH_battleship_1:0 "Centurion Class"
 AST_SH_battleship_1_desc:0 "The Centurion was a class of hypothetical heavy battleships of the Royal Navy built to counter the large vessels of the German and Japanese navies. Large 18 in. guns and thick armor provide the ship with the necessary firepower and protection to battle these vessels. Strong AA armament, long range, and good speed were a necessity to cover the vast seas of the British Empire."
 AST_SH_battleship_2:0 "Lion II Class"
 AST_SH_battleship_2_desc:0 "The Lion II class battleships were designed in 1944 as an improved version of the earlier Lion-class battleship. Incorporating wartime lessons, this design was larger and heavier, and if completed, would carry either three or four triple 16 in. guns of the latest type. Thick armor plates protected the ship from any surface or aerial foe. The cost to build these ships, the defeat of enemy navies, and the need for aircraft carriers resulted in the abandonment of the project."
 AST_carrier_1:0 "Courageous Class"
 AST_carrier_1_desc:0 "These three aircraft carriers were converted battlecruisers and were the first fleet carriers of the Royal Navy. Their conversion was the result of the Washington Naval Treaty of 1922 and the work was finished in 1925. They were moderately-armored but well-armed vessels, with long range and good speed, but due to the nature of the conversion their aircraft complement was limited. Nonetheless, they gave the Royal Navy important experience in aircraft carrier construction and fleet air projection."
 AST_carrier_2:0 "Ark Royal Class"
 AST_carrier_2_desc:0 "The Ark Royal aircraft carrier was the first such vessel to be built to fit the restrictions of the Washington Naval Treaty. She was the first ship on which the hangars and flight deck were an integral part of the hull. Designed in 1934, the vessel was well-armored and armed. It carried a large complement of aircraft and had adequate operational range and speed to keep up with the major forces of the Royal Navy."
 AST_carrier_3:0 "Illustrious Class"
 AST_carrier_3_desc:0 "The Illustrious class was designed within the restrictions of the Second London Naval Treaty of 1936, which limited carrier size to an upper limit of 23,000 tons. She was the first British carrier to have an armored flight deck, which reduced its air group size. Heavy armor and AA weaponry provided a strong defense for the ships, while powerful engines and a large fuel store gave the ships long operational range."
 AST_carrier_4:0 "Implacable Class"
 AST_carrier_4_desc:0 "The Implacable-class aircraft carriers were ordered under the 1938 Naval Program and were essentially improved versions of the earlier Illustrious class. The war and the shift of priority to smaller vessels for convoy protection duties in the early and middle stages of the war slowed the constriction of these vessels. They were larger vessels able to carry more planes while maintaining thick armor on both the hull and flight deck. More powerful engines gave it greater speed and operational range compared to the Illustrious class."
 ### BEL - BELGIUM -- all generic ###
 ### BRA - BRAZIL ###
 BRA_submarine_1:0 "Humaytá Class"
 BRA_submarine_1_desc:0 "The Brazilian submarine Humaytá was ordered from Italy and delivered in the late 1920s. It was designed as a modified Balilla-class, which was designed as a deep-sea diver. It displaced nearly 1,400 tons and was armed with six 533mm torpedo tubes. "
 BRA_submarine_2:0 "Tupy Class"
 BRA_submarine_2_desc:0 "The Tupy class was a class of Brazilian submarines built by Italy in the mid-1930s. They were smaller submarines, displacing just over 600 tons, and was armed with six 533mm torpedoes."
 BRA_destroyer_1:0 "Marnhão Class"
 BRA_destroyer_1_desc:0 "The Marnhão was a British-built K-class destroyer that was sold to Brazil in 1922. The ship displaced just over 930 tons and was armed with four 4 in. guns."
 BRA_destroyer_2:0 "Juruena Class"
 BRA_destroyer_2_desc:0 "The Juruena-class destroyers were a series of six H-class destroyers ordered by Brazil from the U.K. in the late 1930s. The ships were never delivered, however, as the British requisitioned them once war broke out in 1939. They displaced over 1,300 tons, had good speed, and were armed with three QF 4.7 in. Mk IX cannon as their main guns, as well as eight 533mm torpedo tubes."
 BRA_destroyer_3:0 "Marcílio Dias Class"
 BRA_destroyer_3_desc:0 "The Marcílio Dias-class destroyers (sometimes referred to as M class, or Greenhalgh class) were three ships of the Brazilian Navy that were commissioned in 1943. They were based on the U.S. Mahan-class destroyers and were the first sizable ships built in Brazil. They displaced 1,500 tons and were armed with five 5 in./38 cal main guns."
 BRA_destroyer_4:0 "Acre Class"
 BRA_destroyer_4_desc:0 "The Acre-class (sometimes referred to as the Amazonas class) represents six destroyers built for the Brazilian Navy. None were completed before the end of the war. The ships were built in Brazil using a modified British design and some U.S. equipment to replace the six Juruena-class destroyers requisitioned by Britain at the start of the war."
 BRA_light_cruiser_1:0 "Bahia Class"
 BRA_light_cruiser_1_desc:0 "The Bahia class was a class of two British-built scout cruisers built for Brazil and delivered in 1910. The ships were heavily refit and modernized in the 1920s but were still a relatively obsolete design by the start of World War II. During the war, the cruisers primarily performed convoy escort duties."
 BRA_battleship_1:0 "Minas Gerais Class"
 BRA_battleship_1_desc:0 "The Minas Gerais was a class of two dreadnought battleships built by the U.K. for Brazil in the early 1900s. They were active during World War II but far too obsolete for any serious duty, instead being used as coastal defense ships along the Brazilian coast."
