 CAN_light_cruiser_3:0 "Ceylon Class"
 CAN_light_cruiser_3_desc:0 "The Ceylon class of light cruisers was a sub-class of the Crown Colony Class. The Royal Canadian Navy acquired HMS Uganda from the Royal Navy on October 21st, 1944. It was renamed HMCS Quebec in 1952. HMCS Uganda and, later, HMCS Ontario were the only two cruisers operated by Canada during WWII"
 CAN_light_cruiser_4:0 "Ontario Class"
 CAN_light_cruiser_4_desc:0 "The Ontario class was the Canadian designation for British Minotaur-class (or Swiftsure-class) light cruisers. These cruisers were designed as a modified version of the Crown Colony class, incorporating war modifications that were authorized in 1941. They had a longer operational range and more numerous AA weaponry than the Crown Colony class, while the main armament was reduced to three triple turrets. HMS Minotaur was acquired by Canada in July of 1944 and commissioned as HMCS Ontario on May 25th, 1945. Ontario and HMCS Uganda were the only cruisers operated by Canada during WWII"
