 # Italian submarines
 ITA_lr_patrol_submarine_0:0 "Ettore Fieramosca Class"
 ITA_lr_patrol_submarine_0_desc:0 "Ettore Fieramosca was an Italian submarine which served with the Regia Marina in World War II. She was named after Ettore Fieramosca an Italian condottiero of the 16th century. Ettore Fieramosca was designed by the firm Bernardis and was intended to be a cruiser submarine which carried a seaplane in a waterproof hangar and a 203 mm (8 in) gun; such a design was inspired by the similar (although bigger) Surcouf, then under construction in France. Several prototype seaplanes were designed but not deployed and the hangar was removed in 1931. The deck gun was initially a 120 mm (5 in) 27-calibre OTO model of 1924, but this was later replaced by a 120 mm 45-calibre OTO model of 1931." 
 ITA_lr_patrol_submarine_1:0 "Calvi Class"
 ITA_lr_patrol_submarine_1_desc:0 "The Pietro Micca and Calvi class were submarine designs of the Regia Marina during the interwar years and before world war 2. They featured a very high range and displaced nearly 2000 long tons, ideal for long range operations. The classes carried six torpedo tubes of 533mm torpedos and 2x 100mm naval deck guns and various anti-aircraft guns."
 ITA_lr_patrol_submarine_2:0 "Foca Class"
 ITA_lr_patrol_submarine_2_desc:0 "The Foca-class submarines were improved versions of the preceding Micca class. The boats were armed with six internal 53.3 cm (21.0 in) torpedo tubes, four in the bow and two in the stern. They did not carry and reload torpedoes. They were also armed with one 100 mm (4 in) deck gun for combat on the surface. he light anti-aircraft armament consisted of two pairs of 13.2 mm (0.52 in) machine guns."
 ITA_lr_patrol_submarine_3:0 "Ammiraglio Cagni Class"
 ITA_lr_patrol_submarine_3_desc:0 "These submarines were designed as commerce raiders for oceanic operations. They had high endurance and a large torpedo load for extended patrols. A smaller 450 mm (18 in) torpedo was chosen, rather than the standard 533 mm (21 in), as the Italians believed this was adequate to deal with merchant ships. The boats were designed to have the range to sail non-stop from Italy to Kismayu, Italian Somaliland where a new submarine base was to be built. In order to operate in the Indian Ocean Monsoon the submarines were fitted with large conning towers and armed with two 100 mm (4 in) / 47 caliber guns."
 ITA_coastal_submarine_0:0 "Argonauta Class"
 ITA_coastal_submarine_0_desc:0 "The Italian Argonauta-class submarine was a series of 600 ton submarines built for and operated by the Regia Marina. They saw service in World War II. 7 of the class were constructed in total."
 ITA_coastal_submarine_1:0 "Sirena Class"
 ITA_coastal_submarine_1_desc:0 "A class of 12 submarines, ordered in 1931 and completed in 1933-34. 680 ton weight. These all saw service in the Second World War, and 11 were lost."
 ITA_coastal_submarine_2:0 "Perla Class"
 ITA_coastal_submarine_2_desc:0 "The Perla-class and Adua-class submarines were built in the 1930s. They were the third and fourth sub-classes of the 600 Series of submarines built by Italy. They were smaller than their predecessors, displacing just over 600 tons."
 ITA_coastal_submarine_3:0 "Adua Class"
 ITA_coastal_submarine_3_desc:0 "The Adua-class submarine was the fourth sub-class of the 600 Series of coastal submarines built for the Royal Italian Navy. There were 17 submarines in this class, almost all named after places in Ethiopia which had been an Italian colony since 1936. The Adua-class submarines were essentially repeats of the preceding Perla class design. The boats were armed with six internal 53.3 cm (21.0 in) torpedo tubes, four in the bow and two in the stern. One reload torpedo was carried for each tube, for a total of twelve."
 ITA_coastal_submarine_4:0 "Acciaio Class"
 ITA_coastal_submarine_4_desc:0 "The Italian Acciaio-class submarine (also sometimes called Platino class) was the fifth subclass of the 600 Series of coastal submarines built by the Regia Marina. They were completed during the early 1940s and saw service in World War II. The Italian Acciaio-class submarine[1][2] (also sometimes called Platino class[3]) was the fifth subclass of the 600 Series of coastal submarines built by the Regia Marina. They were completed during the early 1940s and saw service in World War II."
 ITA_coastal_submarine_5:0 "Flutto Class"
 ITA_coastal_submarine_5_desc:0 "The Flutto class were a large class of submarines built for the Italian Royal Navy. The Flutto's were a development of the 600 Series of medium-sized, or seagoing, submarines. They were built to a partial double-hulled Bernardis design, influenced by war-time experience and construction adapted for mass construction. The Flutto's were good sea-boats with improved internal arrangements, hull strength, anti-aircraft armament and diving times. They are regarded as the best medium-displacement submarines built by Italy up to that time. A total of 48 submarines were ordered."
 
 # Japanese submarines
 JAP_patrol_submarine_10:0 "Sen-Taka Type"
 JAP_patrol_submarine_10_desc:0 "The I-201-class submarines (I-ni-hyaku-ichi-gata sensuikan) were submarines of the Imperial Japanese Navy during World War II. These submarines were of advanced design, built for high underwater speed, and were known as Sentaka-Dai type submarine. They were one of the fastest submarine class built during World War II, second only to Walter Type XVII closed-cycle powered submarines. The maximum underwater speed of 19 knots (35 km/h) was double that of contemporary American designs. I-201 displaced 1,291 tons surfaced and 1,451 tons submerged. It had a test depth of 360 feet (110 m). Armament consisted of four 53 cm (21 in) torpedo tubes and 10 Type 95 torpedoes. The two 25 mm anti-aircraft guns were housed in retractable mounts to maintain streamlining. The submarine was designed for mass production, with large sections prefabricated in factories and transported to the slip for final assembly."
 JAP_coastal_submarine_0:0 "Type L1"
 JAP_coastal_submarine_1:0 "Type L4"
 JAP_coastal_submarine_2:0 "Type Kaichū 1"
 JAP_coastal_submarine_3:0 "Type Kaichū 5"
 JAP_coastal_submarine_4:0 "Type Kaichū 7"
 JAP_coastal_submarine_4_desc:0 "Project number S44. The final design in the Kaichū series. The IJN planned to build to built 79 boats undder several naval armament supplement programmes. The Ro-35 class was the largest variant of the class featuring 1447 long tons displacement and a top speed of 19.8 knots. The class had four torpedo tubes with 10 533mm torpedo reloads and additional 2x Type 96 25mm anti-aircraft protection in addition to the standard single 76.2mm (3.00inch) L/40 AA gun."
 JAP_coastal_submarine_5:0 "Ko Type"
 JAP_coastal_submarine_5_desc:0 "The Ro-100-class submarine (Ro-hyaku-gata Sensuikan) was a group of medium-sized coastal submarines built for the Imperial Japanese Navy (IJN) during World War II. In 1940, the IJN designed a point-defence coastal submarine because they wanted to save their larger submarines for fleet battles. The Ro-100 class was derived from the preceding Kaichū type. They displaced 611 tonnes (601 long tons) surfaced and 795 tonnes (782 long tons) submerged. The boats were armed with four internal bow 53.3 cm (21.0 in) torpedo tubes and carried a total of eight torpedoes. They were also armed with two single mounts for 25 mm (1 in) Type 96 anti-aircraft guns or a single 76.2 mm (3.00 in) L/40 AA gun."
 JAP_lr_patrol_submarine_0:0 "Type J1" 
 JAP_lr_patrol_submarine_1:0 "Type C"
 JAP_lr_patrol_submarine_1_desc:0 "The I-16 class (Cruiser Submarine Type-C) was one of the first lasses of submarine in the Imperial Japanese Navy (IJN) to serve during the Second World War. They were based on the I-7 class. Eight boats were built between 1937 and 1944 under the Maru 3 Programme (Boats 44 - 48) and the Maru Kyū Programme (Boats 376 - 378). The Hei-gata classes had in general very heavy armament of 8 tubes of 533mm torpedo tubes and 20 reloads. A 140mm (5.5inch) L/40 naval gun + 2x Type 96 25mm AA guns were installed on top of the boat to allow surface firepower support and better and anti-aircraft protection."
 JAP_lr_patrol_submarine_2:0 "Type B1"
 JAP_lr_patrol_submarine_2_desc:0 "The first Otsu-gata class called I-15 was a class of submarine in the Imperial Japanese Navy (IJN) which served during World War II. In total 20 were built, starting with I-15, which gave the series their alternative name. he Type B submarines were derived from the earlier KD6 sub-class of the Kaidai class and were equipped with an aircraft to enhance their scouting ability. They displaced 2,631 tonnes (2,589 long tons) surfaced and 3,713 tonnes (3,654 long tons) submerged. The submarines were 108.7 meters (356 ft 8 in) long, had a beam of 9.3 meters (30 ft 6 in) and a draft of 5.1 meters (16 ft 9 in). They had a diving depth of 100 meters (330 ft). The boats were armed with six internal bow 53.3 cm (21.0 in) torpedo tubes and carried a total of 17 torpedoes. They were also armed with a single 140 mm (5.5 in)/40 deck gun and two single mounts for 25 mm (1 in) Type 96 anti-aircraft guns."
 JAP_lr_patrol_submarine_3:0 "Type B2"
 JAP_lr_patrol_submarine_3_desc:0 "Project number S37B was an improved version of the previous I-15 class of the Imperial Japanese Navy. Six boats were planned under the Maru Kyū Programme (Boats 370 - 375), all boats were completed. On the outside this class looked the same as the I-15 class; however, they were built from high-tensile strength steel and equipped with diesel engines of a simpler design. The hangar contained a single Yokosuka E14Y2 Glen seaplane for reconnaissance duties."
 JAP_lr_patrol_submarine_4:0 "Type C Mod."
 JAP_lr_patrol_submarine_4_desc:0 "The I-52 class submarines were operated by the Imperial Japanese Navy, designed and built by Mitsubishi Corporation, between 1943 and 1944. The I-52 sacrificed speed and torpedo armament in favour of much higher range and was a welcomed extension to the submarine fleet of the Imperial Japanese Navy."
 JAP_lr_patrol_submarine_6:0 "Type AM"
 JAP_lr_patrol_submarine_6_desc:0 "The Type AM submarines (I-13 class) were versions of the preceding A2 class with the command facilities replaced by an enlarged aircraft hangar were fitted for a pair of Aichi M6A1 floatplane bombers. hey displaced 3,661 tonnes (3,603 long tons) surfaced and 4,838 tonnes (4,762 long tons) submerged. The boats were armed with six internal bow 53.3 cm (21.0 in) torpedo tubes and carried a total of a dozen torpedoes. They were also armed with a single 140 mm (5.5 in)/40 deck gun and two triple and one single mount for 25 mm (1 in) Type 96 anti-aircraft guns. In comparison to the A2 class, the aircraft hangar was enlarged to accommodate two aircraft."
 
 USA_lr_patrol_submarine_6:0 "Tang Class (Block II)"
 USA_lr_patrol_submarine_6_desc:0 "FM 38D 8-1/8 diesels onboard. The Tang-class submarines were an American class of submarines developed from the GUPPY conversion program for World War II submarines, which incorporated German Type XXI U-boat technology into the United States Navy's submarine design. They comprised the state of the art in post-World War II conventionally powered submarine design; some of their features were incorporated into the nuclear-powered submarines that replaced them in the 1950s and beyond. An unsuccessful innovation of the Tang design was the General Motors EMD 16-338 lightweight, compact, high-speed "pancake" engine. When the boats went to sea in the early 1950s, the new engines did not work well. Their compact design made them difficult to maintain, and they tended to leak oil into their generators. In 1956, the Navy decided to replace the "pancake" engines with ten-cylinder Fairbanks-Morse opposed-piston 38D 8-1/8 diesels."

 
 
 destroyer_1:0 "Destroyer I"
 destroyer_1_desc:0 "To ensure the safety of convoys, the destroyers of the Great War must be repurposed and developed. Arming vessels with more torpedoes will allow more opportunities to engage."
 destroyer_2:0 "Destroyer II"
 destroyer_2_desc:0 "Longer torpedo range and faster reload speeds, along with new types of armaments such as anti-air turrets, will allow our destroyers to remain efficient and versatile."
 destroyer_3:0 "Destroyer III"
 destroyer_3_desc:0 "To better face threats from above and below, new destroyers must be outfitted with radar and modern anti-air and anti-submarine weaponry."
 destroyer_4:0 "Destroyer IV"
 destroyer_4_desc:0 "The modern destroyer must be fitted with a variety of different detection technologies, new depth charge deployment systems and be built at a larger scale than their predecessors."
 
 
 light_cruiser_1:0 "Light Cruiser I"
 light_cruiser_1_desc:0 "Maneuverable light cruisers that can maintain a high speed will continue to be useful for scouting missions."
 light_cruiser_2:0 "Light Cruiser II"
 light_cruiser_2_desc:0 "Post-war treaties put restrictions on cruisers, but well-armed light vessels can be developed while remaining within these limits."
 light_cruiser_3:0 "Light Cruiser III"
 light_cruiser_3_desc:0 "Now skirting the limits of treaties, larger and more heavily armored cruisers can be built, still with light enough weaponry to be classified as light cruisers."
 light_cruiser_4:0 "Light Cruiser IV"
 light_cruiser_4_desc:0 "Tactically employed to protect larger ships, the modern generation of light cruisers can shake off most past restrictions and be better armed to handle aerial attacks."
 

 heavy_cruiser_1:0 "Heavy Cruiser I"
 heavy_cruiser_1_desc:0 "The Washington Naval Treaty was set up to prevent an arms race in cruisers, among other ships, but this seems inevitable. By keeping armor light, the weapons load can be increased."
 heavy_cruiser_2:0 "Heavy Cruiser II"
 heavy_cruiser_2_desc:0 "Despite new efforts at treaties, refitting lighter cruisers with heavier weaponry remains efficient, although armor is still limited."
 heavy_cruiser_3:0 "Heavy Cruiser III"
 heavy_cruiser_3_desc:0 "As restrictions are increasingly ignored worldwide, more balanced heavy cruiser designs with more priority on armor can be built. Better anti-air guns allow these ships to cooperate in naval air warfare."
 heavy_cruiser_4:0 "Heavy Cruiser IV"
 heavy_cruiser_4_desc:0 "Upscaled, longer and heavier designs with rapid-fire armaments are features in these final stages of heavy cruiser development."
 

 battle_cruiser_1:0 "Battle Cruiser I"
 battle_cruiser_1_desc:0 "The post-war battlecruiser arms race resulted in several heavily armed designs, sacrificing armor for speed compared to battleships."
 battle_cruiser_2:0 "Battle Cruiser II"
 battle_cruiser_2_desc:0 "Rebuilt and repurposed battlecruisers continue to outrun even modern battleship designs by lighter protection, but have developed better systems for fire control, detection and aerial defenses."
 battle_cruiser_3:0 "Battle Cruiser III"
 battle_cruiser_3_desc:0 ""
 battle_cruiser_4:0 "Battle Cruiser IV"
 battle_cruiser_4_desc:0 ""
 

 battleship_1:0 "Battleship I"
 battleship_1_desc:0 "Considered by some to be a relic of a bygone era of naval warfare, by others as the most impressive ships ever built, no one can deny that these remnants of the battleship arms race constitute some of the most heavily armed and armored vessels ever built."
 battleship_2:0 "Battleship II"
 battleship_2_desc:0 "With improved stability and range, a new generation of battleships improve upon previous designs while remaining within limits stipulated by naval treaties."
 battleship_3:0 "Battleship III"
 battleship_3_desc:0 "Thicker armor, stronger engines, a battery of 380mm guns and improved anti-air capabilities can allow battleships to remain relevant, if correctly employed, in a world where naval warfare is increasingly dominated by aerial support. Comparable to Bismarck Class."
 battleship_4:0 "Battleship IV"
 battleship_4_desc:0 "As the world sees what may be the last major battleship confrontations, the importance of heavy armaments and anti-air turrets is greater than ever. Eight 420 mm guns, displacement of 60.000 tons. Comparable to Iowa Class "
 battleship_5:0 "Battleship V"
 battleship_5_desc:0 "Further improvements on all fronts, the war experience has led to many naval engagements to learn from. Eight 460 mm guns, displacement of 64.000 tons."
 
 
 carrier_1:0 "Carrier I"
 carrier_1_desc:0 "Many military theorists believe that naval aviation is the future. Converting old capital ships and ocean liners to carry aircraft will be the first step towards utilizing these new doctrines."
 carrier_2:0 "Carrier II"
 carrier_2_desc:0 "As work begins on the first keel-up carrier designs, we must ensure that these ships have the range and speed to keep up with the rest of our navy, while respecting the post-war naval treaties."
 carrier_3:0 "Carrier III"
 carrier_3_desc:0 "Improved construction methods and more specialized systems like deck edge elevators allow these carriers to transport more planes more efficiently."
 carrier_4:0 "Carrier IV"
 carrier_4_desc:0 "With many naval treaties now increasingly ignored, we can proceed to build carriers capable of transporting more planes than ever to secure air superiority cover."
 carrier_5:0 "Carrier V" 
 
 
 
 
 SH_battleship_1:0 "Super-Heavy Battleship I"
 SH_battleship_1_desc:0 "The current state of the world no longer has any room for abiding by naval treaties. Without these limitations, we can focus entirely on creating the heaviest, most well-armed battleships of all time, able to engage multiple lesser vessels. Ten 400 mm guns, displacement of 70.000 tons."
 SH_battleship_2:0 "Super-Heavy Battleship II"
 SH_battleship_2_desc:0 "An improvement on our earlier super heavy design with stronger weapons and improved fire control systems. Eight 475 mm guns, displacement of 85.000 tons."
 SH_battleship_3:0 "Super-Heavy Battleship III"  # Does not exist?
 SH_battleship_3_desc:0 "An improvement on our earlier super heavy design with yet stronger weapons, improved propulsion systems and thicker armor. Ten 480 mm guns, displacement of 100.000 tons."
 

