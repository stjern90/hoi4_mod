 light_carrier_1_desc:0 "Improved pre-war Light and Escort Carriers with increased speed and overall design carrying a bigger air group than their predecessors. Suited primarily for escorting convoys and submarine defense they can also escort larger precious battleships provding air coverage during a surface battle engagement. These small carriers can also be used to cover amphibious landings."
 light_carrier_2_desc:0 "Advanced Light and Escort Carrier incoorperating first wartime experiences. These new generation of small carriers are bigger and carrying more airplanes. Their improved speed making them able to follow faster main carrier and surface fleet battle operations. Suited primarily for escorting convoys and submarine defense they can also escort larger precious battleships provding air coverage during a surface battle engagement. These small carriers can also be used to cover amphibious landings."
 light_carrier_3_desc:0 "A significant refinement of existing light carrier designs including late war experience from pacific and atlantic battlefield operations. A group of late war Light and Escort carrier can be a force to be reckoned with. Suited primarily for escorting convoys and submarine defense they can also escort larger precious battleships provding air coverage during a surface battle engagement. These small carriers can also be used to cover amphibious landings."
 
 
