 ### ENG - ENGLAND ###
 ENG_submarine_1:0 "L Class"
 ENG_submarine_1_desc:0 "The L-class were medium sized boats originally planned under the Emergency War Program as an improved version of the previous submarine classes. They were built in the late stages of World War I and were equipped with new, larger 21 in. torpedoes. They served until the beginning of World War II when they were mostly used for secondary and training duties."
 #ENG_submarine_1b: "O/P/R Class"
 #ENG_submarine_1c: "S Class"
 ENG_submarine_2:0 "T Class"
 ENG_submarine_2_desc:0 "The To-class or Triton-class boats were designed to replace the O, P, and R class large submarines. They were moderately large submarines with long range well-suited for the Atlantic and Pacific Ocean. These boats were well-armed, stable platforms and were used extensively during the conflict, as 25 percent of the constructed boats were lost during the war."
 ENG_submarine_3:0 "U Class"
 ENG_submarine_3_desc:0 "The U class were small-sized submarines built under the War Emergency 1940 and 1941 Programs. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class: Undine, Umpire and Uproar."
 #ENG_submarine_3b: "Seraph Class"
 ENG_submarine_4:0 "V Class"
 ENG_submarine_4_desc:0 "The V-class or Vampire-class submarines were based on the previous U-class smaller sized boats. They were larger but still relatively small, with better seagoing ability but limited operational range and weaponry."
 
 ENG_destroyer_tb:0 "Torpedo Boat Destroyer (I)"  # TODO
 ENG_destroyer_tb_desc:0 "Destroyers were originally built as counters to torpedo boats, dedicated torpedo delivery vessels.  However, it was soon found that these roles could be merged into a vessel carrying a number of small calibre guns and torpedoes, and thus the torpedo boat destroyer was born.  These vessels were significantly smaller than the destroyers that were developed over the course of the first world war, and those still in service in the 1930s had usually been often been reclassified as torpedo boats."
 ENG_destroyer_early_ww1:0 "River class"
 ENG_destroyer_early_ww1_desc:0 "The River-class destroyer (re-designated in 1913 as the E-class) was a class of torpedo boat destroyer built for the Royal Navy at the turn of the 20th century, and which saw extensive service in World War I."
 ENG_destroyer_late_ww1:0 "M Class"
 ENG_destroyer_late_ww1_desc:0 "The M class, more properly known as the Admiralty M class, were a class of 85 destroyers built for the Royal Navy that saw service during World War I. Weight was over 1000 tons and a 25000 hp boiler was used."
 ENG_destroyer_1:0 "A & B Class"
 ENG_destroyer_1_desc:0 "The A-class design was derived from the 1926 prototypes Amazon and Ambuscade for the 1927–28 Naval Construction Programme. Maximum of 2000 tons loaded weight and 39000hp was installed along with five 120mm guns."
 ENG_destroyer_2:0 "G & H Class"
 ENG_destroyer_2_desc:0 "The G- and H-class destroyers displaced 1,340–1,350 long tons (1,360–1,370 t) at standard load and 1,854–1,860 long tons (1,884–1,890 t) at deep load. The ships had an overall length of 323 feet (98.5 m). The ships were smaller and more nimble than the earlier A/B class but were more effective compared to their cost. Four 120mm guns were mounted as main guns."
 ENG_destroyer_3:0 "J & K Class"
 ENG_destroyer_3_desc:0 "The armament of the class was subject of considerable debate, as the proponents of heavier anti-aircraft armaments for such vessels were at last beginning to be listened to by the Admiralty. Each ship was to mount six 4.7-inch (120 mm) guns and 8 torpedo tubes."
 ENG_destroyer_4:0 "Battle 1942 Class"
 ENG_destroyer_4_desc:0 "The Battle class destroyers built upon the evolution of British destroyers used throughout the war The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels. Their late introduction to the war led to a minimal contribution. The 48000 hp engines gave the 2600 ton ship great performance."

 ### CL ##
 ENG_light_cruiser_protected:0 "Apollo Class"
 ENG_light_cruiser_protected_desc:0 "96m long and weighing 3500 tons the Apollo class were a class of second-class protected cruisers built for the Royal Navy in the late 19th century that served during the Boer War and the First World War."
 ENG_light_cruiser_scout:0 "Blonde/Active Class"
 ENG_light_cruiser_scout_desc:0 "10x 102mm guns, max weight of 3400 tons."
 ENG_light_cruiser_ww1:0 "C Class"
 ENG_light_cruiser_ww1_desc:0 "Dual 152 mm main guns and a max weight of 4900 tons. The C class was a group of twenty-eight light cruisers of the Royal Navy, and were built in a sequence of seven groups known as the Caroline class (six ships), the Calliope class (two ships), the Cambrian class (four ships), the Centaur class (two ships), the Caledon class (four ships), the Ceres class (five ships) and the Carlisle class (five ships). They were built for the rough conditions of the North Sea, and proved to be rugged and capable vessels, despite their being somewhat small and cramped."
 ENG_light_cruiser_1:0 "Emerald Class"
 ENG_light_cruiser_1_desc:0 "Large light cruisers with a weight of 7500 tons and length of 173 m. Much was sacrificed to achieve 33 knots (61 km/h; 38 mph), the horsepower was doubled and the hull increased by 100 ft (30 m) in length, with a 50% increase in displacement. "
 ENG_light_cruiser_2:0 "Southampton Class"
 ENG_light_cruiser_2_desc:0 "The Southampton-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the Japanese Mogami-class cruisers. These vessels were well-armored, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
 ENG_light_cruiser_3:0 "Crown Colony Class"
 ENG_light_cruiser_3_desc:0 "10 000 tons, 169m.The Crown Colony-class cruisers were a class of light cruisers of the Royal Navy named after Crown Colonies of the British Empire. The first eight are known as the Fiji class, while the last three to be built are commonly referred to as the Ceylon class and were built to a slightly modified design. "
 ENG_light_cruiser_4:0 "Minotaur Class"
 ENG_light_cruiser_4_desc:0 "Also known as the Swiftsure class, these cruisers were designed as a modified version of the Crown Colony class, incorporating war modifications that were authorized in 1941. They had a longer operational range and more numerous AA weaponry than the Crown Colony class, while the main armament was reduced to three triple turrets. Built too late to affect the outcome of the war, most of the ordered vessels were cancelled afterwards. "

 ### CA ###
 
 ENG_armoured_cruiser_1:0 "Cressy Class"
 ENG_armoured_cruiser_1_desc:0 "12000 ton armored cruiser with 21000 hp boiler power installed. The Cressy-class cruiser was a class of six armoured cruisers built for the Royal Navy around 1900. Their design's incorporation of a pair of 9.2-inch guns and armoured sides served to address criticism directed against the previous Diadem class — advances made possible by their 1,000 ton increase in displacement over their predecessors. The ships were notably stable, except for a susceptibility to pitching."
 ENG_armoured_cruiser_2:0 "Minotour Class"
 ENG_armoured_cruiser_2_desc:0 "14 000 ton armored cruiser, the ships were powered by a pair of four-cylinder triple-expansion steam engines, each driving one shaft, which developed a total of 27,000hp. The Minotaur-class ships were the last armoured cruisers built for the Royal Navy. They were significantly larger and more heavily armed than their predecessors, although their armour was reduced in an attempt to compensate for the additional weight of the armament. The design was criticized for this weakness as well as the wide dispersal of the 7.5-inch (191 mm) turrets along the length of the ship."
 ENG_heavy_cruiser_ww1:0 "Hawkins Class"
 ENG_heavy_cruiser_ww1_desc:0 "The Hawkins class was a class of five heavy cruisers of the Royal Navy designed in 1915 and constructed throughout the First World War. The installed power was 60,000 shp (45,000 kW) for 30 knots (56 km/h). At just under 10,000 tons and armed with 7.5-inch guns, they became the prototype of the heavy cruiser designs based on limitations set by the Washington Naval Treaty in 1922. "
 ENG_heavy_cruiser_1:0 "County Class"
 ENG_heavy_cruiser_1_desc:0 " The County class was a class of heavy cruisers built for the Royal Navy in the years between the First and Second World Wars. They were the first post-war cruiser construction for the Royal Navy and were designed within the limits of the Washington Naval Treaty of 1922. Such ships, with a limit of 10,000 tons, standard displacement and 8-inch calibre main guns may be referred to as "treaty cruisers"  ."
 ENG_heavy_cruiser_2:0 "York Class"
 ENG_heavy_cruiser_2_desc:0 " The York class was the second and final class of 8-inch (203 mm)–gunned heavy cruisers built for the Royal Navy under the terms of the 1922 Washington Naval Treaty."
 ENG_heavy_cruiser_3:0 "Newton Class"
 ENG_heavy_cruiser_3_desc:0 " The new heavy cruiser would displace 15,000 tons, with greatly improved subdivision over previous British cruisers and a main armament of nine 8-inch (203mm) guns. She would be armored against 8-inch shellfire, with much better protection than the old County class “Treaty” cruisers. Churchill specifically noted that he sought a cruiser that would out-match the German Hipper class ships."
 ENG_heavy_cruiser_4:0 "A Class"
 ENG_heavy_cruiser_4_desc:0 "The same high speed as the new heavy cruiser (33.5 knots) and an armament of a dozen 9.2-inch guns. Ship growing to 17,500 tons as more electronics and close-range anti-aircraft guns, and crew space for the necessary personnel, were added to the design. "
 
 
 ### BC ###
 ENG_battle_cruiser_early_ww1:0 "Invincible Class"
 ENG_battle_cruiser_early_ww1_desc:0 "Battlecruisers were the faster and lightly armoured counterparts to the dreadnoughts. The first three battlecruisers, the Invincible class, were laid down while Dreadnought was being built in 1906. They had an overall length of 173m and a beam of 23.9m. They displaced 20,420 tons at deep load. The turbines were designed to produce a total of 41,000 hp, but reached nearly 47,000 hp during trials in 1908. Designed speed was 25 knots (46.3 km/h)."
 ENG_battle_cruiser_late_ww1:0 "Renown Class"
 ENG_battle_cruiser_late_ww1_desc:0 "The Renown-class ships had an overall length of 242.0m and a beam of 27.5m. They displaced 32,220 tons at deep load. 110 000 hp of turbines were installed and they mounted six 42-calibre BL 15-inch (381mm) Mk I guns in three twin hydraulically powered gun turrets."
 ENG_battle_cruiser_1:0 "Admiral Class"
 ENG_battle_cruiser_1_desc:0 ""  # TODO HMS Hood is this class for example
 ENG_battle_cruiser_2:0 "G3 Class"
 ENG_battle_cruiser_2_desc:0 "The G3 battlecruisers were significantly larger than their predecessors of the Admiral class. They had an overall length of 260.9 m and displaced 53 000 tons at deep load. Still, the installed power of 160 000hp cpuld propell the ship to reach an amazing 32 knots (59 km/h). Armament was nine 16 inch (406 mm) guns."
 ENG_battle_cruiser_3:0 "Vanguard Class"
 ENG_battle_cruiser_3_desc:0 "The Vanguard-class battlecruiser was the last battlecruiser to be built for the Royal Navy. A single ship was ordered but four more were considered for the Pacific theater. Ordered under the 1940 Emergency War Program, construction did not gain a high priority and was finished after the war. The class had a sleek hull, giving excellent stability and seaworthiness. The armament is the same as the Queen Elizabeth and Revenge class battleships, providing considerable firepower. Strong engines and good armor made the vessel fast and well protected."
 ENG_battle_cruiser_4:0 "Improved Vanguard Class"  # TODO
 ENG_battle_cruiser_4_desc:0 ""
 ### BB ###
 
 ENG_battleship_pdn:0 "Pre-Dreadnought Battleship(I)"  # TODO 
 ENG_battleship_pdn_desc:0 "Pre-Dreadnoughts hearken back to the late 19th and early 20th century, before the lessons of the Battle of Tsushima led to capital ships having one size of main armament, and increasing substantially in speed and size. However, while slow, these vessels still have armament that can be dangerous to anything smaller than a modern battleship."
 ENG_battleship_dn:0 "Dreadnought Battleship(II)"  # TODO 
 ENG_battleship_dn_desc:0 "The first couple of generations of Dreadnoughts still have many things in common with more modern battleships, but tend to have smaller calibre guns, travel at slower speeds and be more lightly armoured."
 ENG_battleship_adv_dn:0 "Adv Dreadnought Battleship(III)"  # TODO move queen elizabeth here?
 ENG_battleship_adv_dn_desc:0 "The naval arms races of the early 20th century and the First World War lead to rapid development in battleships, and some of the vessels laid down late in World War One were twice the size and considerably more capable than ships built less than ten years earlier."
 ENG_battleship_1:0 "Queen Elizabeth Class"
 ENG_battleship_1_desc:0 "The Queen Elizabeth-class battleships were ordered under the 1912 Naval Program. These ships were the first to be equipped with 15 in. guns, and were considered the first fast battleships. They carried heavy armament for both primary and secondary roles and their thick armor made these vessels excellent warships, ideal for protecting the vast British Empire. Six ships were ordered but only five were commissioned and later modernized prior to WWII."
 ENG_battleship_2:0 "King George V Class"
 ENG_battleship_2_desc:0 "The King George V-class battleships were the result of the 1922 Washington and 1930 First London Naval Treaties which limited the maximum displacement and gunnery of capital ships. As such, these ships were equipped with smaller-caliber cannons than earlier and even contemporary battleships. Despite the smaller caliber, the ships were adequately armed, carried strong AA weaponry, and had adequate protection. Five ships were ordered and laid down as replacement for the old Queen Elizabeth Class battleships."
 ENG_battleship_3:0 "Improved King George V Class"
 ENG_battleship_3_desc:0 "The Lion-class battleships were the follow-up class to King George V battleships, incorporating many of their features. Six ships were ordered in the 1938 Naval Program to replace the aging Revenge-class battleships but none were finished due to the erupting hostilities. The vessels would have been general similar to the King George-class, but the main armament would be heavier, introducing a new 16 in. cannon. They would also have had thicker armor and more powerful engines."
 ENG_battleship_4:0 "Kingdom Class"
 ENG_battleship_5:0 "Empire Class"
 ### SHBB ###
 
 ENG_SH_battleship_1:0 "Lion I Class"
 ENG_SH_battleship_1_desc:0 "The Lion II class battleships were designed in 1944 as an improved version of the earlier Lion-class battleship. Incorporating wartime lessons, this design was larger and heavier, and if completed, would carry either three or four triple 16 in. guns of the latest type. Thick armor plates protected the ship from any surface or aerial foe. The cost to build these ships, the defeat of enemy navies, and the need for aircraft carriers resulted in the abandonment of the project."
 ENG_SH_battleship_2:0 "Lion II Class"
 ENG_SH_battleship_3:0 "Lion III Class"
 ### CV ###
 
 ENG_carrier_ww1:0 "Hermes Class"
 ENG_carrier_1:0 "Courageous Class"
 ENG_carrier_1_desc:0 "These three aircraft carriers were converted battlecruisers and were the first fleet carriers of the Royal Navy. Their conversion was the result of the Washington Naval Treaty of 1922 and the work was finished in 1925. They were moderately-armored but well-armed vessels, with long range and good speed, but due to the nature of the conversion their aircraft complement is limited. Nonetheless, they gave the Royal Navy important experience in aircraft carrier construction and fleet air projection."
 ENG_carrier_2:0 "Illustrious Class"
 ENG_carrier_2_desc:0 "The Illustrious aircraft carrier was the first such vessel to be built to fit the restrictions of the Washington Naval Treaty. She is the first ship on which the hangars and flight deck were an integral part of the hull. Designed in 1936, the vessel is well-armored and armed. It carried a large complement of aircraft and had adequate operational range and speed to keep up with the major forces of the Royal Navy."
 ENG_carrier_3:0 "Implacable Class"
 ENG_carrier_3_desc:0 "The Implacable-class aircraft carriers were ordered under the 1938 Naval Programme and were essentially improved versions of the earlier Illustrious class. The war and the shift of priority to smaller vessels for convoy protection duties in the early and middle stages of the war slowed the constriction of these vessels. They were larger vessels able to carry more planes while maintaining thick armor on both the hull and flight deck. More powerful engines gave it greater speed and operational range compared to the Illustrious class."
 ENG_carrier_4:0 "Malta Class"
 ENG_scarrier_1:0 "Malta Class"
 ENG_scarrier_1_desc:0 "The Malta class aircraft carrier was a design based on American experiences in the Pacific. Four were ordered in 1943 but repeated design changes caused delays and when the War ended they were cancelled before building had begun."
 

 # French submarines
 FRA_coastal_submarine_0:0 "600-Series Sirène Class"
 FRA_coastal_submarine_0_desc:0 "This is text"
 FRA_coastal_submarine_1:0 "Minerve Class"
 FRA_coastal_submarine_1_desc:0 "Minerve-class submarines were a class of submarine built for the French Navy prior to World War II. The class were based on the French Admiralty 630 series design, but with more power and better armament. The class had six internal 550 mm torpedo tubes (four in the bow and two in the stern) and three 400 mm tubes mounted externally on a moveable triple mount. In total six boats were built."
 FRA_coastal_submarine_2:0 "Aurore Class"
 FRA_coastal_submarine_2_desc:0 "The Aurore class was a class of coastal submarines designed for the French Navy. Some of the ships were captured by Nazi Germany after the Fall of France, most of them in an unfinished state. The basic differences consisted in increase in a diving depth to 100m and strenghtened armament."
 FRA_coastal_submarine_3:0 "Emeraude Class"
 FRA_coastal_submarine_3_desc:0 "The Emeraude class consisted of four submarines built for minelaying purpose with moderate speed, small range and four 550mm torpedo tubes. The units were built between 1938 and 1939. The diving depth was about 100m."
 FRA_submarine_3:0 "Roland Morillot Class"
 FRA_submarine_3_desc:0 "The Roland Morillot-class submarines (Project name Z2) were large ocean going submarines based on the earlier Redoubtable-class submarines. They were large submarines displacing 1,800-2,400 tons and carried a formidable armament of 10 torpedo tubes. The Fall of France occurred before any were finished."
 FRA_submarine_4:0 "Phénix Class"
 FRA_submarine_4_desc:0 "The Phénix-class submarines were medium sized ocean-going and long range boats authorized in the 1939-40 naval programs but the start of the war and the Fall of France resulted in the cancellation of these boats. They were similar to the Redoutable class though they were smaller and displaced 1,200 tons. They carried a similarly heavy torpedo armament."
 FRA_lr_patrol_submarine_0:0 "Redoutable 3rd Series"
 FRA_lr_patrol_submarine_0_desc:0 "Final version of the class. The 1500 ton-class submarines, also referred to as First Class submarines ) were 31 oceanic submarines with classic propulsion built in France between 1924 and 1937 for the French Navy and served during the Second World War. They were designated as large submarine cruisers and referred to as the 1500 ton-class submarines by the French Navy and sometimes designated as the Redoutable-class in reference to the lead boat of the 1500 tons class series.  They were equipped with eleven torpedo tubes: four bow fixed (550mm), a triple orientable platform of (550mm) on the back of the conning tower and another quadruple orientable platform on the stern composed of two (550mm) and two (400mm). The 550mm torpedoes were destined to hit big ships, and 400 mm was destined for smaller boats."
 FRA_lr_patrol_submarine_1:0 "Roland Morillot Class"
 FRA_lr_patrol_submarine_1_desc:0 "Project "Z2", improved version of Redoutable. Placing of 85t of fuel oil in ballast tanks became the basic improvement. Built under 1934 (1 boat), 1937 (1 boat) and 1938 (3 boats) programs. 8 more boats were ordered under the 1940 program. Two of them, Ile de France and Ile de Re, were begun in April. Following submarines were named but never laid down: La Guadeloupe, Ile de Yeu and La Réunion. It was supposed to order three more boats, but they never received names. Incomplete submarines were blown up on slipways 19/6/1940 before occupancy of Cherbourg by Germans." 
 FRA_lr_patrol_submarine_6:0 "Narval Class"
 FRA_lr_patrol_submarine_6_desc:0 "The Narval class (sous-marins d'escadre, "fleet submarines") were patrol submarines built for the French Navy in the 1950s. The Narval type was an offspring of the E-48 project, inspired by the German Type XXI U-boats of the Second World War, particularly Roland Morillot which were brought into French service. The class featured eight 550mm torpedo tubes and 14 reloads and were the most advanced submarines of the french navy after world war 2."
 
 # French Destroyers
 FRA_destroyer_tb:0 "Torpedo Boat Destroyer (I)"
 FRA_destroyer_tb_desc:0 "Destroyers were originally built as counters to torpedo boats, dedicated torpedo delivery vessels.  However, it was soon found that these roles could be merged into a vessel carrying a number of small calibre guns and torpedoes, and thus the torpedo boat destroyer was born.  These vessels were significantly smaller than the destroyers that were developed over the course of the first world war, and those still in service in the 1930s had usually been often been reclassified as torpedo boats."
 FRA_destroyer_early_ww1:0 "Early WW1 Destroyer (II)"
 FRA_destroyer_early_ww1_desc:0 "The pressures of wartime lead to rapid development in destroyers, which saw increases in size and armament (both gun and torpedo).  Speed also increased."
 FRA_destroyer_late_ww1:0 "Late WW1 Destroyer (III)"
 FRA_destroyer_late_ww1_desc:0 "By the second half of World War One, destroyers had nearly reached or, in some cases, exceeded, 1000 tons displacement, and had 4inch or 4.7inch guns.  Most the vessels built during this stage of destroyer development were still in service at the outbreak of World War Two."
 FRA_destroyer_1:0 "Bourrasque Class"
 FRA_destroyer_1_desc:0 "The Bourrasque-class destroyers were part of the 1,500-ton Series, and launched in the mid 1920's. Together with the preceding Chacal and following L'Adroit classes, they were the backbone of the new modern post war French fleet. They were fast and well-armed for their time, but their torpedo armament is smaller compared to similar vessels in the other navies."
 #FRA_destroyer_1b: "Chacal Class"
 #FRA_destroyer_1c: "Agile & Vauquelin Class"
 FRA_destroyer_2:0 "Le Fantasque Class"
 FRA_destroyer_2_desc:0 "The Le Fantasque-class destroyers were essentially improved versions of the earlier super destroyers of the 2,400-ton Series (Guépard, Aigle, Vauquelin) built under the 1930 naval program. They were large, heavily-armed, and very fast destroyers, perfect for escorting the new high speed units of the French fleet. Their armament consisted of newly developed guns, adequate AA, and torpedo armament."
 #FRA_destroyer_2b: "Le Hardi Class"
 #FRA_destroyer_2c: "Mogador Class"
 FRA_destroyer_3:0 "L'Intrépide Class"
 FRA_destroyer_3_desc:0 "The L'Intrépide-class destroyers ware a modified version of the earlier Le Hardi class destroyers. They were authorized in the 1938 and 1939 naval programs but the war and Fall of France resulted in the cancellation of these vessels. They would have been focused more on an anti-aircraft role, and had an increase in displacement to 2,800-2,900 tons had larger engines."
 FRA_destroyer_4:0 "Hoche Class"
 FRA_destroyer_4_desc:0 "The Hoche and Bayard classes were the final super destroyer design of the French Navy. Both classes were based on the Mogador class, displacing 4,200 tons with a similar main armament but improved AA guns and stronger engines. They were authorized in the 1939-40 naval programs but the start of the war and the Fall of France resulted in the cancellation of these ships."
 
 #French Light Cruisers
 FRA_light_cruiser_protected:0 "Victoria Louise Class"
 FRA_light_cruiser_protected_desc:0 "Starting in the mid-1880s, the German Navy began to modernize its cruising force, which at that time relied on a mixed collection of sail and steam frigates and corvettes. \n The Victoria Louise class of protected cruisers was the last class of ships of that type built for the German Imperial Navy. The class design introduced the combined clipper and ram bow and the blocky sides that typified later German armoured cruisers. The class comprised five vessels, Victoria Louise, the lead ship, Hertha, Freya, Vineta, and Hansa. The ships were laid down in 1895–1896, and were launched in 1897–1898 and commissioned into the fleet over the following year."
 FRA_light_cruiser_scout:0 "Magdeburg Class"
 FRA_light_cruiser_scout_desc:0 "Starting in the late 1890s, the Kaiserliche Marine began developing modern light cruisers, based on experience with the unprotected cruisers and a series of avisos it had built over the preceding decade.\n The Magdeburg class of light cruisers was a group of four ships built for the Imperial German Navy. The class comprised SMS Magdeburg, the lead ship, Breslau, Strassburg, and Stralsund. All four ships were laid down in 1910 and were completed by the end of 1912. They were armed with a main battery of twelve 10.5 cm guns, though over the course of their careers, Breslau, Strassburg, and Stralsund were rearmed with more powerful 15 cm guns. They displaced 4,570 t (4,500 long tons) at full load and were rated at a top speed of 27.5 knots (50.9 km/h; 31.6 mph), though all four vessels exceeded that figure on trials."
 FRA_light_cruiser_ww1:0 "Königsberg Class"
 FRA_light_cruiser_ww1_desc:0 " The Königsberg class of light cruisers was a group of four ships commissioned into Germany's Imperial Navy shortly before the end of World War I. The class comprised Königsberg, Karlsruhe, Emden, and Nürnberg, all of which were named after light cruisers lost earlier in the war. The ships were an incremental improvement over the preceding Wiesbaden-class cruisers, and were armed with a main battery of eight 15 cm SK L/45 guns and had a designed speed of 27.5 knots (50.9 km/h; 31.6 mph)."
 FRA_light_cruiser_1:0 "Duguay-Trouin Class"
 FRA_light_cruiser_1_desc:0 "The Duguay-Trouin light cruisers were the first major French warships built after World War I in the 1922 naval program. They became the first light cruisers with super-firing enclosed main turrets. Among light cruisers, they had a strong torpedo armament but virtually nonexistent armor."
 FRA_light_cruiser_2:0 "La Galissonnière Class"
 FRA_light_cruiser_2_desc:0 "The La Galissonnière-class light cruisers were the answer to the Italian Condottieri type light cruisers and were based on the previous Emile Bertin class. They were built in the 1931 and 1932 naval programs, with typical main armament and adequate AA armament of the era. They displaced 10,850 tons, had an increased amount of scout planes, and had good speed."
 FRA_light_cruiser_3:0 "De Grasse Class"
 FRA_light_cruiser_3_desc:0 "The DeGrasse-class cruisers were authorized in the 1938 and 1939 naval programs and were essentially improved La Galissonnières. They had stronger AA armament as well as bigger engines. The Fall of France caused the last two ships to be cancelled and the lead ship to be finished post-war as a different design. The Germans intended to finish her as a light carrier but this project was also not carried out."
 FRA_light_cruiser_4:0 "Colbert Class"
 FRA_light_cruiser_4_desc:0 "The Colbert was an anti-aircraft light cruiser launched in 1956. This Colbert-class cruiser was built in a very similar way to the post-war De Grasse, featuring heavy AA armament both for long and short ranges. The difference between Colbert and DeGrasse is that the Colbert had smaller engines, thinner armor, and was slightly smaller."
 
 FRA_armoured_cruiser_1:0 "Pre WW1 Heavy Cruiser (I)"
 FRA_armoured_cruiser_1_desc:0 "Faster than the battleships of the day, but still relatively armoured and with more powerful guns than anything except a battleship, armoured cruisers could form the backbone of a local squadron, or part of the battle line, as needs required.  However, they were slow by the standards of modern cruisers, often reaching speeds of only 20 knots."
 FRA_armoured_cruiser_2:0 "WW1 Heavy Cruiser (II)"
 FRA_armoured_cruiser_2_desc:0 "The last generation of armoured cruisers, these ships remained slower than the heavy cruisers that would follow them, but also remained more heavily armoured."
 FRA_heavy_cruiser_ww1:0 "Duquesne Class"
 FRA_heavy_cruiser_ww1_desc:0 "The Duquesne-class heavy cruisers were France's first 'Treaty Cruisers', and like Italy's early cruisers compromised armour for higher speed.  They were armed with eight 203mm guns, and could make nearly 34 knots, but they had just 30mm of armour protection, limited to covering key areas."
 FRA_heavy_cruiser_1:0 "Suffren Class"
 FRA_heavy_cruiser_1_desc:0 "The Suffren-class heavy cruisers were basically a repeat of the previous Duquesne class with minor improvements regarding its seagoing abilities. Both classes resembled the contemporary cruiser philosophy of the French navy; very thin armor but good speed and range. Their standard displacement is 10,000 tons and they were equipped with armaments that were standard for a heavy cruiser."
 FRA_heavy_cruiser_2:0 "Algérie Class"
 FRA_heavy_cruiser_2_desc:0 "The Algérie-class heavy cruiser were a further improvement of the previous classes of the Suffren and Duquesne but designed to be the opponent of the new Italian heavy cruisers of the Zara class. Both the main armor belt and underwater protection is considerably increased. Its AA armament is adequate for its time, but due to these changes, the standard displacement is over 10,000 tons."
 FRA_heavy_cruiser_3:0 "Saint Louis Class"
 FRA_heavy_cruiser_3_desc:0 "The Saint Louis-class heavy cruisers were based on the Algérie class but the overall look was closer to that of the Dunkerque and Richelieu class capital ships. Three ships were ordered in the 1940 naval program, but due to the Fall of France none of them were laid down. They would field new guns and improved AA armament but the armor would be the same as on the Algérie class. It was the last heavy cruiser design of the French Navy."
 FRA_heavy_cruiser_4:0 "Forbin Class"
 FRA_heavy_cruiser_4_desc:0 "The Forbin-class heavy cruisers were a hypothetical design as a follow up of the Saint Louis class. Designed to defend the trade lanes between Mainland France and the colonies, it had long range and good speed along with a heavy armament of guns in four triple turrets and an adequate number of AA weaponry. The ship layout and general look resembled an influence from the previous Saint Louis class as well as British Crown Colony class."
 
 FRA_battle_cruiser_early_ww1:0 "Early WW1 Battlecruiser (I)"
 FRA_battle_cruiser_early_ww1_desc:0 "Battlecruisers were the faster and lightly armoured counterparts to the dreadnoughts, as the armoured cruisers had been to the pre-dreadnought battleships."
 FRA_battle_cruiser_late_ww1:0 "Late WW1 Battlecruiser (II)"
 FRA_battle_cruiser_late_ww1_desc:0 "As was the case with the dreadnoughts, there were rapid advances in battlecruiser design from the ships in service at the start of the First World War to those that were commissioned towards the end.  These battlecruisers were larger and more capable, and started to blur the line between battleships and battlecruisers."
 FRA_battle_cruiser_1:0 "Durand-Viel Design"
 FRA_battle_cruiser_1_desc:0 "The Durand-Viel design of battlecruiser was a proposal among a series of studies dating back to WWI. They were essentially the battlecruiser versions of the Normandie and Lyon classes of battleship featuring the same quad turrets and guns though in reduced number. Like contemporary battlecruisers of other navies, they would be faster but less armored than a battleship. They were cancelled before WWI broke out."
 FRA_battle_cruiser_2:0 "Dunkerque Class"
 FRA_battle_cruiser_2_desc:0 "The Dunkerques were designed to counter the German Deutschland-class pocket battleships. They were the apex of a series design studies from the mid 1920's to early 1930's. Authorized in the 1931 and 1934 naval programs, they were similar to the British Nelson-class battleships, with all of their main turrets concentrated forward. This resulted in a shorter belt armor and thus a smaller ship to fit into the Naval Treaties limitations."
 FRA_battle_cruiser_3:0 "Alsace-Lorraine Class"
 FRA_battle_cruiser_4:0 "Marseille Class"
 
 
 FRA_battleship_pdn:0 "Pre-Dreadnought Battleship(I)"
 FRA_battleship_pdn_desc:0 "Pre-Dreadnoughts hearken back to the late 19th and early 20th century, before the lessons of the Battle of Tsushima led to capital ships having one size of main armament, and increasing substantially in speed and size. However, while slow, these vessels still have armament that can be dangerous to anything smaller than a modern battleship."
 FRA_battleship_dn:0 "Dreadnought Battleship(II)"
 FRA_battleship_dn_desc:0 "The first couple of generations of Dreadnoughts still have many things in common with more modern battleships, but tend to have smaller calibre guns, travel at slower speeds and be more lightly armoured."
 FRA_battleship_adv_dn:0 "Adv Dreadnought Battleship(III)"
 FRA_battleship_adv_dn_desc:0 "The naval arms races of the early 20th century and the First World War lead to rapid development in battleships, and some of the vessels laid down late in World War One were twice the size and considerably more capable than ships built less than ten years earlier."
 FRA_battleship_1:0 "Courbet Class"
 FRA_battleship_1_desc:0 "The Courbet-class battleships were the first super-dreadnoughts built for the French Navy before and during the First World War. Authorized in the 1910 and 1911 naval programs, they saw limited service during World War I, but were active during WW2. Though they had thicker armor and stronger guns than the previous Dante class battleships, they were still inferior to contemporary USN and RN battleships. They displaced just over 22,000 tons and their only modernizations before WW2 were an improved AA armament and improved boilers."
 #FRA_battleship_1b: "Bretagne Class" 
 FRA_battleship_2:0 "Richelieu Class"
 FRA_battleship_2_desc:0 "The Richelieu-class battleships were the last battleships commissioned into the French Navy. They were an improved design of the Dunkerque and authorized under the 1935 and 1938 naval programs. They had excellent AA armament, speed and range, which made it an excellent capital ship. Out of the four ordered, only two were launched and one was completed before the Fall of France. There were numerous attempts to finish the remaining ships using different designs, proposed for use as anti-aircraft battleships, battleship-carrier hybrids, or full scale carriers."
 FRA_battleship_3:0 "Gascogne Class"
 FRA_battleship_3_desc:0 "The Gascogne class of battleships were a subclass of the Richelieu class. Three ships were ordered in the 1940 naval program but none were started. The design would be a repeat of the Richelieu, but with the main armament distributed evenly fore and aft, improved AA Armament, and improved engines resulting in an overall better ship."
 FRA_battleship_4:0 "Alsace Class"
 FRA_battleship_4_desc:0 "The Alsace-class battleships were planned to succeed the Richelieu class. Four ships were ordered, with the design studies finished in 1939, authorized in 1940, and expected to be laid down in 1941, though the Fall of France prevented this from happening. It improves upon the Richelieu design with heavier and more numerous main guns, stronger AA armament, thicker armor plates, and larger engines."
 FRA_battleship_5:0 "Île-de-France Class"
 
 FRA_SH_battleship_1:0 "Charlemagne Class"
 FRA_SH_battleship_1_desc:0 "The Charlemagne class of super battleships is a hypothetical design to match the big battleships of other navies. They feature a heavy armament all forward in superfiring positions, heavy AA armament, and thick armor. The entire design borrows elements from the Richelieu and British Nelson classes."
 FRA_SH_battleship_2:0 "Napoléon Bonaparte Class"
 FRA_SH_battleship_2_desc:0 "The Napoléon Bonaparte-class battleships were a hypothetical design and based on the Alsace and Gascogne classes. Its heavy armament is distributed evenly fore and aft in triple turrets, with superfiring secondaries and heavy AA armament. Thick armor and strong engines provide the speed and defense needed to keep up with the other ships in the fleet and effectively battle its adversaries."

 
 FRA_carrier_ww1:0 "La Fayette Class"
 FRA_carrier_ww1_desc:0 "The First World War saw the world's first aircraft carriers.  These vessels, while significantly smaller and slower than more modern carriers, still saw service in the 1930s and 1940s."
 FRA_carrier_1:0 "Béarn Class"
 FRA_carrier_1_desc:0 "The Béarn was originally laid down as a Normandie-class battleship but later finished as an aircraft carrier, displacing 22,100 tons and serving during the interbellum years and WWII. As a converted carrier, its speed was slow and it had limited space for aircraft, but the medium armor belt and long range made up for these shortcomings. Its construction gave important experience to the French designers in the DCAN (Direction des Constructions et Armes Navale) and led to a series of design studies afterward."
 FRA_carrier_2:0 "Joffre Class"
 FRA_carrier_2_desc:0 "The Joffre-class carriers (Project name PA-16) were the next generation of carriers for the French Navy. It was the last of the design studies that started in 1929 and ended in 1937. Two ships were authorized in the 1938 naval program, but the escalating conflicts slowed down the construction process and eventually the Fall of France prevented the completion of these ships. Displacement would be around 20,000 tons. They would have good AA armament, armor, and speed, but a below-average aircraft complement. Overall, it would have been a well-rounded and versatile carrier for the French Navy."
 FRA_carrier_3:0 "Jean Bart Class"
 FRA_carrier_3_desc:0 "The Jean Bart carrier was a mid-war proposal to convert the unfinished Richelieu class battleship Jean Bart into a full scale carrier in a similar way to the Japanese IJN Shinano. The hull's large size would be resulted in a large aircraft component and together with the big engines a long range and fast carrier. The heavy AA armament of US origin would provide a good defense against aircraft and smaller surface combatants."
 FRA_carrier_4:0 "Clemenceau Class"
 FRA_carrier_4_desc:0 "The Clemenceau class aircraft carrier (Project name PA-28) were the first postwar carrier design of the French Navy. The design would be similar to the unfinished Joffre class carriers, though the installed equipment and weaponry would be of modern French products. The acquisition of the USN and RN escort carriers and the economical state of postwar France prevented these ships from being laid down. Not to be confused with the latter Clemenceau class aircraft carriers (Project name PA-54), which were laid down in 1955 and 1957."
 ### GER - GERMANY ###
 GER_coastal_submarine_0:0 "UB III Type"
 GER_coastal_submarine_0_desc:0 "The UB III Type coastal submarine was a class of U-boat built during World War I by the German Imperial Navy. They carried ten torpedoes and displaced over 500 tons. Between 1916 and 1918, 96 were built, though all were out of service by 1935."
 GER_coastal_submarine_1:0 "Type IIA"
 GER_coastal_submarine_1_desc:0 "The German Type IIA submarine was a single hull, all welded coastal submarine with internal ballast tanks. It displaced over 250 tons, It displaced over 279 tons, 3x 533mm torpedo tubes and had 5 torpedoes or 1 torpedoes and 9 TMB mines. Six were built between 1934 and 1935."
 GER_coastal_submarine_2:0 "Type IIB"
 GER_coastal_submarine_2_desc:0 "The Type IIB was a lengthened version of the Type IIA. Three additional compartments were inserted amidships which were fitted with additional diesel tanks beneath the control room. The range was increased to 1,800 nautical miles at 12 knots. Diving time was also improved to 30 seconds. It displaced 279 tons, 3x 533mm torpedo tubes and had 5 torpedoes or 1 torpedoes and 9 TMB mines. Twenty were built between 1935 and 1936."
 GER_coastal_submarine_3:0 "Type IIC"
 GER_coastal_submarine_3_desc:0 "The Type IIC was a further lengthened version of the Type IIB with an additional two compartments inserted amidships to accommodate improved radio room facilities. The additional diesel tanks beneath the control room were further enlarged, extending the range to 1,900 nautical miles at 12 knots. It displaced 291 tons, 3x 533mm torpedo tubes and had 5 torpedoes or 1 torpedoes and 9 TMB mines. Eight were built between 1937 and 1940."
 GER_coastal_submarine_4:0 "Type IID"
 GER_coastal_submarine_4_desc:0 "The Type IID had additional saddle tanks fitted to the sides of the external hull. These saddle tanks were used to accommodate additional diesel storage tanks. The diesel oil would float atop the saddle tanks and as the oil is consumed, sea water would gradually fill the tanks to compensate for the positive buoyancy. The range was nearly doubled to 3,450 nmi (6,390 km; 3,970 mi) at 12 knots (22 km/h; 14 mph) and enabled the Type II to operate for longer durations around the British Isles. A further development was the propellers were fitted with Kort nozzles, intended to improve propulsion efficiency. It displaced 314 tonsIt displaced 291 tons, 3x 533mm torpedo tubes and had 5 torpedoes or 1 torpedoes and 9 TMB mines. Sixteen were built between 1937 and 1940."
 GER_coastal_submarine_5:0 "Type XXIII"
 GER_coastal_submarine_5_desc:0 "The Type XXIII coastal boat was one of the most advanced submarine designs of World War Two, although it success was overshadowed by its much larger cousin, the Type XXI Elektroboat.\nThe development of the Type XXIII was given very high priority, with the emphasis on using existing well-tried components as much as possible. To reduce development time, Dr. Walter designed the new boat based on the previous Type XXII prototype. By June 30 1943, the initial design was ready and construction began in parallel at several shipyards in Germany, France, Italy and German occupied USSR. The lead contractor was Deutsche Werft in Hamburg."
 #GER Attack Submarine Midrange
 GER_submarine_1:0 "Attack Sub Type IA"
 GER_submarine_1_desc:0 "Launched in February 14 1936, the Type IA was the first U-boat to be designed under German specification and was the first to receive the Type designation. This design was considered a failure as it had poor sea worthiness, poor maneuverability and was mechanically unreliable. Only two were built, which after initial trials, it was decided to cancel further production of this class. Only 2 were build the U-25 and the U26."
 GER_submarine_2:0 "Attack Sub Type VIIA midrange"
 GER_submarine_2_desc:0 "The first of the Type VII class, the VIIA was rigorously compared against the Type IA in an effort to determine the production model to be used for the U-boat force. The Type VIIA was the victor, but it lacked behind in many desirable characteristics possessed by the Type IA. It was then decided to improve on the Type VIIA and use it as a basis for further development. Ten Type VIIAs were built, six by AG Wesser and four by Germania, which were launched between June 24 1936 and April 15, 1937."
 GER_submarine_3:0 "Attack Sub Type VIIB midrange"
 GER_submarine_3_desc:0 "An improved version of the Type VIIA, the VIIB had a slightly lengthened hull and larger saddle tanks. This enabled a bigger fuel capacity which increased the range from 4,300nm to 6,500nm. Superchargers were fitted to the diesel engines, increasing surface speed by about 1 knot. Torpedo capacity was also increased from 11 to 14 torpedoes – two were stored externally in pressure tight containers underneath the upper deck. To improve on maneuverability and the turning radius, twin rudders were fitted directly behind the propellers. This new twin rudder arrangement allowed the single stern torpedo tube to be brought inside the pressure hull, making internal reloads at sea possible. On the Type VIIA, the stern torpedo tube was situated externally, and could be reloaded only at port. A total of 24 Type VIIBs were commissioned."
 GER_submarine_4:0 "Attack Sub Type VIIC midrange"
 GER_submarine_4_desc:0 "The Type VIIC seagoing submarine was the workhorse of the German U-boat force, with 568 commissioned between 1940 and 1945. The ships displaced 770 tons and were armed with five 533mm torpedo tubes."
 GER_submarine_5:0 "Attack Sub Type VIIC/41 midrange"
 GER_submarine_5_desc:0 "The Type VIIC/41 was the German response to counter the effectiveness of British ASW progress made in 1940/41. As British ASW weapons and equipment improved, depth charges were becoming more effective and accurate at finding submerged U-boats. The necessity to dive even deeper to evade depth-charge attacks was becoming increasingly important. In the Type VIIC/41, the crush depth was increased from 200m to 250m.In order to increase the crush depth, all non-essential equipment were removed and many others were replaced with newer, lighter material. The weight savings was used to increase hull thickness from 0.73in (18.5mm) to 0.83in (21mm), which increased the crush depth to 820ft (250m).\nThese modifications were considered minor and did not warrant a new sub-type number, hence it was indicated by adding a suffix “41”, indicating that the modification approval was given in the year 1941.\nA total of 88 Type VIIC/41 were commissioned."
 GER_submarine_6:0 "Attack Sub Type VIIC/42 midrange"
 GER_submarine_6_desc:0 "The Type VIIC/42 was a planned further improvement of the VIIC/41. A contract was placed for 165 of this new boat, but none were ever laid, let alone completed. This design would have housed an additional supercharger, increasing engine efficiency and surface range to 10,000nm. Surface speed would have increased by 1.6 knots to 18.6kt.\nThe pressure hull was both lengthened and increased in diameter to house additional equipment.\nHowever the most significant improvement of this design was for the material of the hull to be fabricated by armored quality steel. With the planned increase in thickness to 1.1in (28mm), the crush depth of this boat would have been an astonishing 1,640ft (500m)."
 GER_submarine_7:0 "Attack Sub Type VIIC/43 midrange"
 GER_submarine_7_desc:0 "The Type VIIC/43 was a planned similar design to the VIIC/42, but with upgraded firepower. It was to house six bow and four stern torpedo tubes. This design was cancelled in May 1943."
 #GER Attack Submarine Longrange
 GER_lr_patrol_submarine_0:0 "Attack Sub Type IXA longrange"
 GER_lr_patrol_submarine_0_desc:0 "The first of the original design, a total of eight Type IXAs were built. The first was U-37, launched on May 4 1938, and commissioned on August 4 1938. It was equipped with three periscopes, two in the conning tower and one in the control room."
 GER_lr_patrol_submarine_1:0 "Attack Sub Type IXB longrange"
 GER_lr_patrol_submarine_1_desc:0 "Fourteen Type IXBs were built. The fuel capacity was increased from 154 tons to 165 tons, giving a slightly extended range from 8,100nm to 8,700nm."
 GER_lr_patrol_submarine_2:0 "Attack Sub Type IXC longrange"
 GER_lr_patrol_submarine_2_desc:0 "Fifty four Type IXCs were built. The main difference was an increased fuel capacity to 208 tons, resulting in an extended range from 8,700nm to 11,000nm. This subclass onward had two periscopes, both housed within the conning tower."
 GER_lr_patrol_submarine_3:0 "Attack Sub Type IXC/41 longrange"
 GER_lr_patrol_submarine_3_desc:0 "Eighty seven Type IXC/40s were built. The fuel capacity was yet further increased to 214 tons, giving an extended range to 11,400nm."
 GER_lr_patrol_submarine_4:0 "Attack Sub Type IXD1 longrange"
 GER_lr_patrol_submarine_4_desc:0 "Only two Type IXD1s were built, U-180 and U-195. Their standard diesel engines were substituted with six Daimler Benz MB501 diesels, producing an output of 1,500hp each. Though the maximum range was somewhat reduced, this design could achieve a respectable top speed in excess of 20 knots. Considerable technical problems were encountered, including overheating and the emission of white exhaust smoke which was visible for miles. The unsatisfactory engines were removed and the original MAN engines were reinstalled. They were later converted to transport U-boats and could to carry up to 252 tons of cargo. In this configuration, the torpedo tubes were removed to provide additional cargo room. Both variants of the Type IXD1s were equipped with a Focke Achgelis, a rotary winged kite for making distant observations."
 GER_lr_patrol_submarine_5:0 "Attack Sub Type IXD2 longrange"
 GER_lr_patrol_submarine_5_desc:0 "Twenty eight Type IXD2s were built. In addition to their standard MAN diesel engines, this variant had two additional six cylinder diesels which could be used for cruising on the surface. They had additional fuel bunkers, giving them the exceptional range of 23,700nm – the longest range of any German attack U-boat. Like the IXD1, it was equipped with a Focke Achgelis kite."
 GER_lr_patrol_submarine_6:0 "Attack Sub Type XXI longrange"
 GER_lr_patrol_submarine_6_desc:0 "Type XXI submarines, also known as 'Elektroboote', were the first submarines designed to operate primarily submerged, rather than as surface ships that could submerge as a means to escape detection or launch an attack. Its key features were its streamlined hull and conning tower and its large number of battery cells. It was among the largest of the German submarine classes, displacing over 1,620 tons. There were 118 ships commissioned between 1943 and 1945."
 #GER destroyers
 GER_destroyer_tb:0 "Grosses Torpedo Boat 1906"
 GER_destroyer_tb_desc:0 "With 59 boats build, the torpedo boats of the Großes Torpedoboot 1906 design were the second largest torpedo boat class ordered by the Hochseeflotte. The boats differed in size and armament, the largest boats were almost a third larger in size than the smallest ones. Most of the boats had a turbine engine, only the first 21 had an old fashioned expansion engine. These were the boats with a top speed about 3 knots slower than the turbine powered ones. Many of these boats survived World War I and were used in the Reichsmarine or Kriegsmarine as training ships, fleet tenders or torpedo recovery vessels. Therefore, several ones were completely rebuild with new, larger superstructures and a new main armament (10,5 cm guns instead of 8,8 cm ones). Operating as training ships, fast tugboats, remote control boats or experimental ships, some even survived World War II and were used in the Soviet navy until the 1960s."
 GER_destroyer_early_ww1:0 "Torpedobootszerstorer 1914"
 GER_destroyer_early_ww1_desc:0 "Unlike the British Navy, the German Hochseeflotte favored small torpedo boats instead of the larger destroyers that were build in Britain. With the outbreak of the war, the German Navy wanted to test if a larger "Torpedoboot-Zerstörer" - a torpedo boat destroyer would fit into the naval construction program, therefore 8 boats of the Torpedoboot-Zerstörer class were ordered in the end of 1914. The boats were first completed with the usual 8,8 cm guns, but in 1916 they were refitted with the larger 10,5 cm ones. A quite remarkable feature of the V100 was the float plane which could be carried on the stern of the boat. Only one of them was lost during the war. Most of them were scuttled in Scapa Flow in 1919 with the rest of the Hochseeflotte."
 GER_destroyer_late_ww1:0 "Torpedoboot 1923"
 GER_destroyer_late_ww1_desc:0 "Torpedoboot 1923 (Raubvogel) Class was a class of torpedo boat built for the Kriegsmarine following World War I. Six vessels were built between 1926 and 1928 and all served during World War II. Despite their torpedo boat designation, the ships were destroyer-sized, displacing over 920 tons and armed with three 105mm L/45 guns. The ships were named for birds of prey and were referred to as the Raubvogel class. Succeeded by six Torpedoboot 1924 named for Carnivorans and referred to as the Raubtier class."
 GER_destroyer_1:0 "Zerstörer 1934"
 GER_destroyer_1_desc:0 "The Zerstörer 1934 class was the first class of German destroyers built since World War I. They were armed with five 5" guns and eight torpedo tubes. 16 ships were built, out of which 12 were the improved Zerstörer 1934A subclass."

 GER_destroyer_2:0 "Zerstörer 1936"
 GER_destroyer_2_desc:0"These 6 ships (of 26 planned) ordered under the 1935 Program were improved and enlarged versions of the 1934 and 1934A classes. Most of the serious faults of the earlier ships had been resolved: engine reliability and the structural integrity was much improved and they were much better seagoing ships, shipping less water through an improvement in the design of the bows. Despite this, five of this newer type were also lost at Narvik in April 1940. From Z17 to Z22 commissioned from August 1938 to September 1939." 
 GER_destroyer_3:0 "Zerstörer 1936A - Narvik Class"
 GER_destroyer_3_desc:0 "Zerstörer 1936A, known to the allies as Narvik Class destroyers, was designed to carry the new 150mm (5.9") guns. Designed with three single guns aft and a twin gun in the bow, they were originally fitted with a single gun in the bow. Four of the eight ships of the class were later refitted with the twin turrets. Z23-Z30 commissioned from September '40 to Nov '41.\n Zerstörer 1936A (Mob):  Slight modifications to speed construction and save materials, the engines were more reliable than in earlier ships but at the end of the war, heavy corrosion was discovered. Designed with twin guns in the bow. Z31-Z38 commissioned April '42 to August '43."
 GER_destroyer_4:0 "Zerstörer 1942C"
 GER_destroyer_4_desc:0 "Zerstörer 1942: Experimental testbed destroyer (Z51) powered by diesel engines for long-range operations was laid down in 1943 and launched in 1944. \n While Z51 was a testbed for diesel propulsion, Type 1942C destroyer was a production class of large, diesel powered destroyers. They were planned to have a revised armament, with six 128 mm Flak 40 dual purpose main guns, and an all-new anti-aircraft armament, with three 5.5 cm Gerät 58 intermediate calibre anti-aircraft guns and a close-in armament of 14x 30 mm guns in seven twin mounts, with eight torpedo tubes. Five of these ships (Z52–Z56) were ordered and laid down in 1943, but none were completed, being cancelled in July 1944. A further two ships (Z57,Z58) were ordered, but were cancelled before construction started."
 
 #GER light cruisers
 GER_light_cruiser_protected:0 "Victoria Louise Class"
 GER_light_cruiser_protected_desc:0 "Starting in the mid-1880s, the German Navy began to modernize its cruising force, which at that time relied on a mixed collection of sail and steam frigates and corvettes. \n The Victoria Louise class of protected cruisers was the last class of ships of that type built for the German Imperial Navy. The class design introduced the combined clipper and ram bow and the blocky sides that typified later German armoured cruisers. The class comprised five vessels, Victoria Louise, the lead ship, Hertha, Freya, Vineta, and Hansa. The ships were laid down in 1895–1896, and were launched in 1897–1898 and commissioned into the fleet over the following year."
 GER_light_cruiser_scout:0 "Magdeburg Class"
 GER_light_cruiser_scout_desc:0 "Starting in the late 1890s, the Kaiserliche Marine began developing modern light cruisers, based on experience with the unprotected cruisers and a series of avisos it had built over the preceding decade.\n The Magdeburg class of light cruisers was a group of four ships built for the Imperial German Navy. The class comprised SMS Magdeburg, the lead ship, Breslau, Strassburg, and Stralsund. All four ships were laid down in 1910 and were completed by the end of 1912. They were armed with a main battery of twelve 10.5 cm guns, though over the course of their careers, Breslau, Strassburg, and Stralsund were rearmed with more powerful 15 cm guns. They displaced 4,570 t (4,500 long tons) at full load and were rated at a top speed of 27.5 knots (50.9 km/h; 31.6 mph), though all four vessels exceeded that figure on trials."
 GER_light_cruiser_ww1:0 "Königsberg Class"
 GER_light_cruiser_ww1_desc:0 " The Königsberg class of light cruisers was a group of four ships commissioned into Germany's Imperial Navy shortly before the end of World War I. The class comprised Königsberg, Karlsruhe, Emden, and Nürnberg, all of which were named after light cruisers lost earlier in the war. The ships were an incremental improvement over the preceding Wiesbaden-class cruisers, and were armed with a main battery of eight 15 cm SK L/45 guns and had a designed speed of 27.5 knots (50.9 km/h; 31.6 mph)."
 GER_light_cruiser_1:0 "Emden Class"
 GER_light_cruiser_1_desc:0 "Emden was the first large warship built in Germany after World War I and was the only ship of her class. She was laid down in 1921 and commissioned in 1925. The armament consisted of eight 150mm (5.9") guns in single turrets. \n \n The Königsberg class, sometimes referred to as the K class, was a class of light cruisers of the German Reichsmarine and Kriegsmarine. These ships were the first of the Reichsmarine with a modern cruiser design; their predecessor, Emden, was based on World War I-era designs. The class comprised three ships named after German cities: Königsberg, Karlsruhe, and Köln, all built between 1926 and 1930. They were armed with a main battery of nine 15 cm (5.9 in) guns and with twelve 50 cm (20 in) torpedo tubes."
 #GER_light_cruiser_1b: "Königsberg Class"
 GER_light_cruiser_2:0 "Leipzig Class"
 GER_light_cruiser_2_desc:0 "The Leipzig-class light cruisers were built between 1928 and 1935 as improvements over the preceding Königsberg-class cruisers. They displaced over 8,100 tons, had adequate speed and range, and were armed with nine 15cm SK C/25 guns in their main armament."
 GER_light_cruiser_3:0 "M Class"
 GER_light_cruiser_3_desc:0 "The M-class cruisers were designed as scouts for commerce raiding squadrons. Six ships (M,N,O,P,Q,R) were ordered as part of Plan Z, with two being laid down before work was halted at the outbreak of the war. The main armament would have been eight 150mm guns in four twin turrets. The ships carried four 8.8 cm L/76 anti-aircraft guns in two twin turrets, aft of the main superstructure. The M-class ships were also equipped with eight 3.7 cm AA guns in twin mounts centered on the superstructure and with four 2 cm AA guns. The ships were also armed with eight deck-mounted torpedo tubes and approximately 60 mines. All six ships were intended to use two sets of Brown, Boveri, & Co. and Wagner turbines or Marine-type turbines built by Germaniawerft and four MAN double-acting 12-cylinder two-stroke diesels. The propulsion system drove three screws."
 GER_light_cruiser_4:0 "Spähkreuzer Class"
 GER_light_cruiser_4_desc:0 "The Q-class cruisers were a modified M-class design. They were designed to be larger than the M-class with a heavier anti-aircraft armament and improved fire control. Q and R cruisers were equipped with an additional four diesels, for a total of eight. The turbines were powered by four Wagner ultra-high pressure boilers, designed to put out 58 atmospheres of pressure. The propulsion system drove four screws."
 
 #GER heavy cruisers
 GER_armoured_cruiser_1:0 "Prince Bismarck Class"
 GER_armoured_cruiser_1_desc:0 "SMS Fürst Bismarck (Prince Bismarck) was Germany's first armored cruiser, built for the Kaiserliche Marine before the turn of the 20th century. The ship was named for the German statesman Otto von Bismarck. The design for Fürst Bismarck was an improvement over the previous Victoria Louise-class protected cruiser—Fürst Bismarck was significantly larger and better armed than her predecessors."
 GER_armoured_cruiser_2:0 "Prinz Adalbert Class"
 GER_armoured_cruiser_2_desc:0 "The Prinz Adalbert class was a type of armored cruiser built for the Imperial German Navy in the early 1900s. Two ships of the class were built, Prinz Adalbert, and Friedrich Carl. Friedrich Carl was commissioned first, on 12 December 1903 and Prinz Adalbert followed on 12 January 1904. They were an improvement upon the design of the previous unique armored cruiser, Prinz Heinrich. Their armor belts were the same thickness but were more extensive than that of their predecessor. The two ships were also armed with four main guns in twin gun turrets, as opposed to the two single gun turrets of Prinz Heinrich."
 GER_heavy_cruiser_ww1:0 "Scharnhorst Class"
 GER_heavy_cruiser_ww1_desc:0 " The Scharnhorst Cruiser Class (not to be confused with pre-WWII Scharnhorst Battleship Class) was the last traditional class of armored cruisers built by the Kaiserliche Marine. The class comprised two ships, Scharnhorst and Gneisenau. They were larger than the Roon-class cruisers that preceded them; the extra size was used primarily to increase the main armament of 21 cm (8.2 inch) guns from four to eight. The ships were the first German cruiser to reach equality with their British counterparts. The ships were named after 19th century Prussian army reformers, Gerhard von Scharnhorst and August von Gneisenau."
 GER_heavy_cruiser_1:0 "Deutschland Class" 
 GER_heavy_cruiser_1_desc:0 "Not to be confused with Deutschland-Class Battleship. The Deutschland class was a series of three heavily armed cruisers, built by the Reichsmarine officially in accordance with restrictions imposed by the Treaty of Versailles. The ships of the class, Deutschland, Admiral Scheer and Admiral Graf Spee, were all stated to displace 10,000 long tons in accordance with the Treaty, though they actually displaced 10,600 to 12,340 long tons at standard displacement. Despite violating the weight limitation, the design for the ships incorporated several radical innovations to save weight. They were the first major warships to use welding and all-diesel propulsion. Due to their heavy armament of six 28 cm (11 in) guns, the British began referring to the vessels as "pocket battleships". Although initially classified as Panzerschiffe, the Kriegsmarine reclassified them as heavy cruisers in February 1940."
 GER_heavy_cruiser_2:0 "Admiral Hipper Class"
 GER_heavy_cruiser_2_desc:0 "The Admiral Hipper class was a group of five heavy cruisers built by Nazi Germany's Kriegsmarine beginning in the mid-1930s. The class comprised Admiral Hipper, the lead ship, Blücher, Prinz Eugen, Seydlitz, and Lützow. Only the first three ships of the class saw action during World War II. Work on Seydlitz stopped when she was approximately 95 percent complete; it was decided to convert her into an aircraft carrier, but this was not completed either. Lützow was sold incomplete to the Soviet Union in 1940. Officially displacing 10,000 tons, in reality they displaced over 16000 tons. They were armed with eight 8" guns in four twin turrets, with a secondary battery of twelve 105mm guns. \n Commissioned: Admiral Hipper 29 April 1939, Blücher 20 September 1939, Prinz Eugen 1 August 1940."
 GER_heavy_cruiser_3:0 "P Class"
 GER_heavy_cruiser_3_desc:0 "Even with the completion of the two Scharnhorst-class battleships and the construction of two Bismarck-class battleships, the German Navy had fewer ships than other European navies. This led to a decision in 1937 to build ships to an improved Deutschland-class design. After more than twenty designs were considered to meet the navy's specifications, one was chosen; it was designated as cruiser "P" (the "P" for panzer — German: "armor"). Under the original plan, twelve P-class ships were to be built. The ships were designed as cruiser killers that would have heavy enough armament and armor to take on light and heavy cruisers but enough speed to outrun battleships and battlecruisers. Although the ships were already assigned to shipyards, construction never began on the P-class ships after the O-class battlecruiser design superseded them."
#GER_heavy_cruiser_3:0 "Prinz Eugen Class H.Cruiser"
#GER_heavy_cruiser_3_desc:0 "Officially part of the Hipper Class, the Prinz Eugen subclass incorporates many improvements, including a heavier anti air armament. Of the three ships in the subclass, only Prinz Eugen was completed. She participated in the sinking of HMS Hood during Operation Rheinübung. After the war, she was transferred to the United States and served as USS Prinz Eugen in the Able and Baker atomic bomb tests before sinking at the Kwajalein Atoll in 1946."
 GER_heavy_cruiser_4:0 "R Class"
 GER_heavy_cruiser_4_desc:0 "The R Class was a proposed heavy cruiser class with great speed and anti air capabilities."

 GER_battle_cruiser_early_ww1:0 "Moltke Class"
 GER_battle_cruiser_early_ww1_desc:0 "The Moltke class was a class of two "all-big-gun" battlecruisers of the German Imperial Navy built between 1909–1911. Named SMS Moltke and SMS Goeben, they were similar to the previous Von der Tann unique battlecruiser, but the newer design featured several incremental improvements. The Moltkes were slightly larger, faster, and better armored, and had an additional pair of 28 centimeter guns. Armament: 10 × 28 cm (11 in) /50 SK guns (5 × 2), 12 × 15 cm (5.9 in) guns, 12 × 8.8 cm (3.5 in) guns."
 GER_battle_cruiser_late_ww1:0 "Derfflinger Class"
 GER_battle_cruiser_late_ww1_desc:0 "The Derfflinger class was a class of three battlecruisers (German: Schlachtkreuzer) of the Imperial German Navy. The ships were ordered for the 1912–13 as a reply to the Royal Navy's three new Lion-class battlecruisers that had been launched a few years earlier. The preceding Moltke class and the incrementally improved Seydlitz represented the end of the evolution of Germany's first generation of battlecruisers. The Derfflinger class had considerable improvements, including a larger primary armament, all of which was mounted on the centerline, eliminating the restricted arc of the amidships turret. The ships were also larger than the preceding classes. The Derfflinger class used a similar propulsion system, and as a result of the increased displacement were slightly slower. The class comprised three ships: Derfflinger, Lützow, and Hindenburg. All three of the ships saw active service with the High Seas Fleet during World War I."
 #GER_battle_cruiser_1:0 "Mackensen Class Battlecruiser"
 #GER_battle_cruiser_1_desc:0 "Following the realization in February 1915 that the war would not be won quickly, the Navy department decided to replace the six armored cruisers that had been lost thus far. The ships were improved versions of the Derfflinger class; the primary alterations being the adoption of the 35 cm (13.8 in) gun for the main battery, along with a full-length forecastle deck. Four ships were ordered and laid down, but only two of them, Mackensen and Graf Spee, were launched. None of the ships were completed, as work had been diverted to U-boat construction. All four ships were broken up in Germany between 1921 and 1924." 
 GER_battle_cruiser_1:0 "Ersatz Yorck Class"
 GER_battle_cruiser_1_desc:0 "The three ships of the Yorck-class battlecruisers were designed in response to the British Renown Class. It was a group of three battlecruisers ordered in April 1915. The name derived from the fact that the lead ship was intended as a replacement (German: ersatz) for the armored cruiser Yorck, lost to mines in 1914. They were a slightly enlarged version of the Mackensen-class battlecruiser, armed with eight 38 cm (15 in) guns as opposed to the 35 cm (13.8 in) weapons on the preceding design. All three ships were laid down in 1916, but none were completed due to the war."
 GER_battle_cruiser_2:0 "O Class"
 GER_battle_cruiser_2_desc:0 "In 1939, the Kriegsmarine decided to replace three of the planned P-class cruisers with battlecruisers. This resulted in the O-class battlecruisers. Displacement was limited to 30,000 tonnes (30,000 long tons) in the new designs so that the length of construction would be shortened from the normal four or more years that a battleship required, to an estimated three to three and a half years. Required characteristics for the battlecruisers was a displacement of 30,000 tonnes (30,000 long tons), a main battery of six 380 mm (15 in) guns, a secondary battery of dual purpose guns, a top speed of 34 knots (63 km/h; 39 mph), a range of 15,000 nmi (28,000 km) at 19 knots (35 km/h; 22 mph), and enough armor to counter the 203 mm (8.0 in) guns of heavy cruisers. Construction orders were given for the two ships of the class, but none were started."
 GER_battle_cruiser_3:0 "Q Class"
 GER_battle_cruiser_3_desc:0 "Although plans on O-class were not finalized, the third O Class battlecruiser , "Q", was ordered. The displacement was increased to 35,945 t (35,377 long tons) (full-load). At the waterline, the length was set at 246 m (807 ft) and beam at 30 m (98 ft). The main battery was the same as previously (six 380 mm (15 in)/47 caliber guns in dual turrets), while the secondary battery was split between six paired 150 mm (5.9 in)/48 caliber anti-surface guns and paired 105 mm (4.1 in)/65 caliber anti-aircraft guns. Light anti-aircraft guns were eight 37 mm in four dual mounts and twenty 20 mm autocannon in single mounts. Twelve 533 mm (21.0 in) torpedo tubes finished out the armament aboard the ships. Four floatplanes for scouting were planned. At the design displacement, the maximum speed was reduced by half a knot, to 33.5 knots (62.0 km/h; 38.6 mph); this required a top shaft horsepower of 173,600." 
 GER_battle_cruiser_4:0 "Ludendorff Class"
 GER_battle_cruiser_4_desc:0 "Ludendorff is a fictional late war fast battlecruiser with heavy anti-air capabilities, armed with six 38cm (15") guns in three twin turrets. The ships would be probably designed with a displacement of 38,000 tons and a top speed of 38 knots."
 
 #GER Battleships
 GER_battleship_pdn:0 "Deutschland Class"
 GER_battleship_pdn_desc:0 "The Deutschland class was a group of five pre-dreadnought battleships built for the German Kaiserliche Marine. The class comprised Deutschland, Hannover, Pommern, Schlesien, and Schleswig-Holstein. Built between 1903 and 1908, the ships closely resembled those of the preceding Braunschweig class, though they had stronger armor protection. They were made obsolete before they were even completed by the launch of the revolutionary Royal Navy battleship HMS Dreadnought in 1906. As a result, they were the last ships of that type built for the German Navy. They were followed by the Nassau-class battleships, Germany's first dreadnought battleships."
 GER_battleship_dn:0 "Nassau Class"
 GER_battleship_dn_desc:0 "The Nassau class were a group of four German dreadnought battleships built for the Imperial Navy. They were the German response to the introduction of the "all big gun" British HMS Dreadnought. The class was composed of Nassau, Rheinland, Posen, and Westfalen. All four ships were laid down in mid-1907, and completed between May and September 1910. Compared to their British contemporaries, the Nassau-class ships were lighter and had a wider beam. They were two knots slower, because the German ships retained vertical triple-expansion engines as opposed to the high-power turbine engines adopted by the British. The ships also carried smaller main guns—11-inch (280 mm) guns rather than the 12-inch (305 mm) guns mounted on the British ships."

 GER_battleship_adv_dn:0 "Kaiser Class"
 GER_battleship_adv_dn_desc:0 "The Kaiser class was a class of five battleships that were built in Germany prior to World War I and served in the Imperial German Navy during the war. They were the third class of German dreadnoughts, and the first to feature turbine engines and superfiring turrets. The five ships were Kaiser, Friedrich der Grosse, Kaiserin, Prinzregent Luitpold, and König Albert. As was usual for German battleships of the period, the Kaiser class mounted main guns that were smaller than those of their British rivals: 30.5 cm (12.0 in), compared to the 34.3 cm (13.5 in) guns of the British Orion class."
 GER_battleship_1:0 "Bayern Class"
 GER_battleship_1_desc:0 "The Bayern class was a class of four super-dreadnought battleships built by the German Kaiserliche Marine (Imperial Navy). The class comprised Bayern, Baden, Sachsen, and Württemberg. Construction started on the ships shortly before World War I; Baden was laid down in 1913, Bayern and Sachsen followed in 1914, and Württemberg, the final ship, was laid down in 1915. Only Baden and Bayern were completed, due to shipbuilding priorities changing as the war dragged on. It was determined that U-boats were more valuable to the war effort, and so work on new battleships was slowed and ultimately stopped altogether. As a result, Bayern and Baden were the last German battleships completed by the Kaiserliche Marine."
 GER_battleship_2:0 "Scharnhorst Class"
 GER_battleship_2_desc:0 "The Scharnhorst-class battleships were the first modern battleships to be built for the Kriegsmarine. They were built as a response to the French Dunkerque-class battlecruisers, themselves a response to the German Deutschland-class Panzerschiffe (Pocket Battleships). The Scharnhorst class is armed with nine 283mm (11") guns in three triple turrets. Plans were made to up gun them with twin 380mm (15") guns, but with the outbreak of the war, this never happened. Two ships were commissioned, Gneisenau (21 May 1938) and Scharnhorst (7 January 1939)."
 GER_battleship_3:0 "Bismarck Class"
 GER_battleship_3_desc:0 "The two-ship Bismarck-class battleships were the largest warships built for the Kriegsmarine. The ships were designed in response to the new French battleships under construction, with a similar armament of eight 38cm (15") guns as the Richelieu Class, with four twin turrets as opposed to the two quad turrets of the Richelieus. Bismarck is famous for the sinking of the British battlecruiser HMS Hood in the Battle of the Denmark Strait, but was subsequently hunted down and sunk before reaching port. \n  Commissioned: Bismarck on 24 August 1940, Tirpitz on 25 February 1941"
 GER_battleship_4:0 "Hindenburg Class"
 GER_battleship_4_desc:0 "The German Plan Z envisioned a force of ten battleships in order to challenge the naval power of the United Kingdom. The H-class was a series of designs for the six battleships needed to meet the demands of the plan. Two ships of the H39 design were laid down at the outbreak of World War II, but construction was halted as the war begun. Neither of the ships were officially named, but Hindenburg was speculated as a possible name for the lead ship of the class. Had the ships been completed, they would have been augmented Bismarck Class ships, with a main battery of eight 40.6cm (16") guns, 16 × 3.7 cm (1.5 in) 12 × 2 cm (0.8 in) guns, displacement of almost 57.000 tons."
 GER_battleship_5:0 "Barbarossa Class"
 GER_battleship_5_desc:0 "As the war continued The Oberkommando der Marine ordered a study how to effectively improve H39's performance by refitting H39 ships. This resolved in Barbarossa design which would have a main battery of eight 48cm  guns, 32 × 3.7 cm (1.5 in) 12 × 2 cm (0.8 in) guns, displacement of almost 60.000 tons."
 GER_SH_battleship_1:0 "Schlesien Class"
 GER_SH_battleship_1_desc:0 "1937 design of heavy battleship derived from the USA's Iowa Class. Proposed displacement of almost 70.000 tons" 
 GER_SH_battleship_2:0 "Preußen Class"
 GER_SH_battleship_2_desc:0 "The Hindenburg 41 (H41) design of battleships was an improvement over the previous H39 design. The design called for significantly stronger armor, strengthened torpedo bulkheads and protection for the ships rudder and propeller shafts. The main battery was upgraded to eight 42cm guns, larger than that of the proposed Lion Class battleships of the United Kingdom. As designed, these ships would have a displacement of almost 80,000 tons. H41 was considered to be first Superschlachtschiff, to distinguish this class from much smaller H39 ships the Oberkommando der Marine - in cooperation with unknown stubborn Swedish advisor - has chosen the name Preussen."
 GER_SH_battleship_3:0 "Großdeutschland Class"
 GER_SH_battleship_3_desc:0 "The Großdeutschland Class was the last of the H-series of Battleship designs. With no limit on gun caliber or displacement, the H42 to H44 designs mounted increasingly heavier armament and armor protection, culminating in the 141,000 ton H44 design armed with eight 508mm (20") guns."

 GER_carrier_ww1:0 "Flugzeugdampfer I"
 GER_carrier_ww1_desc:0 "Designed in 1915, the Flugzeugdampfer I (Airplane Steamer I) Project was a conversion of the incomplete passenger liner Ausonia into an aircraft carrier. The construction was abandoned at the end of World War I. Had she been completed, she would have carried a mix of seaplanes and wheeled aircraft in her three hangars and would have displaced 12,500 tons."
 GER_carrier_1:0 "Seydlitz Class"
 GER_carrier_1_desc:0 "Seydlitz was laid down as the fourth ship of the Admiral Hipper-class heavy cruisers. Partially completed by the beginning of the war, she was considered for conversion into an aircraft carrier. The project, codenamed Weser 1, was partially underway when work was halted due to increasing air attacks on Bremen and the lack of resources for her construction."
 GER_carrier_2:0 "Graf Zeppelin Class"
 GER_carrier_2_desc:0 "Graf Zeppelin was the only class of ships in the Kriegsmarine that had been designed as an aircraft carrier from the keel up. Two ships were ordered, but neither was completed. As designed, the Graf Zeppelin would carry 30 Bf-109T fighters and 12 Ju-87E dive bombers, ship versions of the Bf-109E and the Ju-87D."
 GER_carrier_3:0 "Europa Class"
 GER_carrier_3_desc:0 "Several civilian ships were considered for conversions to aircraft carriers by the Kriegsmarine in the 1940s. The largest of these ships was the passenger ship Europa. Being the largest passenger ship in Germany, she had been used as a barracks ship and a troop transport before work began on converting her to a carrier. Had she been completed, she would have displaced 56,000 tons and carried an air group of 42 aircraft."
 GER_carrier_4:0 "I Class"
 GER_carrier_4_desc:0 "65,000 ton Carrier."
 
 GER_light_carrier_0:0 "Greif Class"
 GER_light_carrier_1:0 "Kleiner Flugzeugträger"
 GER_light_carrier_1_desc:0 "While the aircraft carrier Graf Zeppelin was still under construction, the German Naval Construction department started with design studies for other, smaller carrier. Besides as 12000t carrier (of which only very few information is left), a even smaller design - a 6000t ship - was made. This ship was only able to carry up do 15 aircraft of the size of a fighter aircraft. Without any armor protection and probably a diesel engine system, the ships would not be able to keep up the speed of other Kriegsmarine surface units, so their military used for the Kriegsmarine was very doubtful. They could be compared with the allied CVEs which were used to protect allied convoys in the North Atlantic in the later years of the war, but since the Kriegsmarine did not depend on such convoys as the allied did, the idea behind this design is questionable. Only a first design study was made, there were no plans to actually build ships like these."
 GER_light_carrier_2:0 "Jade Class"
 GER_light_carrier_2_desc:0 "The passenger ship Gneisenau of the North German Lloyd line was one of the three passenger ships which should be converted to auxiliary carriers in 1942 (Project Jade). It was originally used for passenger cruises to the far east, after the start of World War II it was used as a troop transport.  Detailed studies started initially after the conversion was decided on 13.05.1942, it was planed to used the Kriegsmarine Shipyard in Wilhelmshaven for later that year.  Because of the lack of stability and the high fuel consumption, the project was stopped on 25.11.1942 without any modification done. It was planed to modify the ship to a troop transport able to carry and unload 80t tanks, but this project was also stopped. On 02.05.1943, the Gneisenau capsized after hitting a mine  in the Baltic Sea, the wreck was broken down in 1950."
 GER_light_carrier_3:0 "Weser Class"
 
 ### ITA - ITALY ###
 ITA_submarine_ww1:0 "Pacinotti type submarine"
 ITA_submarine_ww1_desc:0 "800 ton submarine built in the great war period by the Italian empire."
 ITA_submarine_1:0 "Mameli Class"
 ITA_submarine_1_desc:0 "The Geoffredo Mameli class is a class of medium submarines of the Regia Marina launched between 1926 and 1928. They displaced just under 800 tons and had a diving depth of 100m. They were the basis for subsequent models such as the Pisani, Bandiera, and Squalo classes."
 ITA_submarine_2:0 "Marcello Class"
 ITA_submarine_2_desc:0 "Compared to a German Class VII C submarine, one of the Marcellos was massive, displacing 1,060 tons versus 769. Speed between the two classes was almost similar, with the Italian vessels only marginally faster underwater. Though, mostly due to age, by the time was broke out, the original performances were no longer obtainable. Range was also similar, but the Marcello had two torpedoes (16) more than the famous u-Boat."
 ITA_submarine_3:0 "Marconi"
 ITA_submarine_3_desc:0 "The Marconi class was a class of six submarines built between 1939 and 1940 and succeeded the earlier Luizzi submarines. The submarines of both classes displaced about 1,000 tons and had eight 533mm torpedo tubes. Only one ship of the two classes combined survived the war."
 ITA_destroyer_late_ww1:0 "Curtatone Class"
 ITA_destroyer_late_ww1_desc:0 "Curtatone-class destroyers were the first destroyers to be built in Italy after the end of World War I and were the first destroyers to use twin gun mountings. The ships were originally ordered at the same time as the Palestro class destroyers, but were postponed due to steel shortages. They displaced just under 1,000 tons and mount four 102mm Schneider-Armstrong guns. "
 #ITA_destroyer_1b: "Navigatori Class"
 #ITA_destroyer_1c: "Maestrale Class"
 ITA_destroyer_1:0 "Freccia Class"
 ITA_destroyer_1_desc:0 "The four Freccia class destroyers, commissioned between October 1931 and May 1932, were a reversion to the smaller type of fleet destroyer and they were intended to keep pace with the new Zara-class cruisers and required greater speed and engine power to do so. Weaponry was as for the Turbines, except that an improved version of the 120mm gun was installed (Ansaldo 1926 pattern). Later, the obsolete 40mm and 13.2 mm machine guns were replaced by 20mm/65 calibre ones. In one ship, a torpedo mounting was replaced by two 37mm guns."
 ITA_destroyer_2:0 "Soldati Class"
 ITA_destroyer_2_desc:0 "The Soldati class were a group of destroyers built in the late 1930s. There were two batches. Twelve ships made up the first batch in 1938-39. Five ships were completed in the second batch in 1941-42. The first batch displaced just over 1,800 tons and was armed with four 120mm Ansaldo guns."
 ITA_destroyer_3:0 "Ciclone Class"
 ITA_destroyer_3_desc:0 "The Ciclone-class destroyers were designated as torpedo boats but were really more of a destroyer escort. They were slightly enlarged versions of the previous Orsa class, displacing over 1,100 tons, and had improved stability and heavier anti-submarine armament."
 #ITA_destroyer_3b: "Ariete Class"
 ITA_destroyer_4:0 "Medaglie d'Oro Class"
 ITA_destroyer_4_desc:0 "The Comandanti Medaglie d'Oro class were a group of destroyers planned for the Regia Marina but never launched by the time of the Italian Armistice. The ships were significantly larger than previous Italian destroyers, displacing nearly 2,100 tons. They were also armed with the larger, 135mm Ansaldo guns and had improved engines."
 ITA_light_cruiser_1:0 "Taranto Class"
 ITA_light_cruiser_1_desc:0 "The cruisers Taranto and Bari were World War I-era cruisers obtained from Germany as reparations. Both displaced between 4,500 and 5,100 tons and were armed with German 150mm SK/45 guns."
 #ITA_light_cruiser_1b: "Giussano Class"
 #ITA_light_cruiser_1c: "Montecuccoli Class"
 ITA_light_cruiser_2:0 "Duca degli Abruzzi Class"
 ITA_light_cruiser_2_desc:0 "The Duca degli Abruzzi class was the fifth subclass of the Condottieri-class light cruisers. They were built before World War II to gain predominance in the Mediterranean Sea. They were the largest Italian light cruisers commissioned during the war, displacing over 9,400 tons. They were well-armored and mount ten 152mm Ansaldo guns."
 ITA_light_cruiser_3:0 "Capitani Romani Class"
 ITA_light_cruiser_3_desc:0 "Capitani Romani light cruisers were essentially designed to outrun and outgun the large new French destroyers of the late 1930s. Twelve hulls were ordered in late 1939, but only three were completed before the Italian armistice in 1943. They were lightly armored and displaced only 3,700 tons, but were quite fast. They mount eight 135mm OTO/Ansaldo guns."
 ITA_light_cruiser_4:0 "San Marco Class"
 ITA_light_cruiser_4_desc:0 "The San Marco class is an improved version of the earlier Capitani Romani light cruisers. Due to the Italian armistice the San Marco, and her redesigned sister ship the San Giorgio, were not commissioned until the 1950s."
 ITA_armoured_cruiser_1:0 "Armoured Cruiser 1"
 ITA_armoured_cruiser_1_desc:0 "Faster than the battleships of the day, but still relatively armoured and with more powerful guns than anything except a battleship, armoured cruisers could form the backbone of a local squadron, or part of the battle line, as needs required.  However, they were slow by the standards of modern cruisers, often reaching speeds of only 20 knots."
 ITA_armoured_cruiser_2:0 "Armoured Cruiser 2"
 ITA_armoured_cruiser_2_desc:0 "The last generation of armoured cruisers, these ships remained slower than the heavy cruisers that would follow them, but also remained more heavily armoured."
 ITA_heavy_cruiser_1:0 "Trento Class"
 ITA_heavy_cruiser_1_desc:0 "The Trento class was a heavy cruiser design of the Regia Marina from the late 1920s. They were the first ships designed specifically to the limitations of the Washington Naval Treaty, which limited cruisers to 10,000 tons and 8 in. guns. The last ship of the class, the Bolzano, was an improved design launched in 1932."
 #ITA_heavy_cruiser_1b: "Zara Class"
 ITA_heavy_cruiser_2:0 "Bolzano Class"
 ITA_heavy_cruiser_2_desc:0 "The Bolzano class combined the high speed of the Trento class with armament and stepped hull of the Zara Class. She displaced nearly 11,000 tons standard and mounted eight 203mm guns."
 ITA_heavy_cruiser_3:0 "Pisa Class"
 ITA_heavy_cruiser_3_desc:0 "The Pisa Class is a hypothetical heavy cruiser from the mid-war era. It displaced around 12,000 tons and acted as the lead of its own patrol force."
 ITA_heavy_cruiser_4:0 "Garibaldi Class"
 ITA_heavy_cruiser_4_desc:0 "The Garibaldi Class is a hypothetical Class of late-war heavy cruisers. It displaced about 14,000 tons, was well-armed with eight 203mm OTO/Ansaldo guns, and could keep up with most carriers and other capital ships."
 ITA_battle_cruiser_1:0 "Caracciolo Class"
 ITA_battle_cruiser_1_desc:0 "The Francesco Caracciolo Class was a Class of capital ships was proposed just after WWI. The ships displaced about 34,000 tons, were well-armored, and fairly fast for their size and vintage. Only one ship was launched, but it was cancelled in 1921."
 ITA_battle_cruiser_2:0 "Principe Amedeo Class"
 ITA_battle_cruiser_2_desc:0 "The Principe Amedeo Class is a hypothetical battlecruiser that would have launched around the late 1930s. It would be comparable to the French Dunkerque battlecruisers, displacing about 30,000 tons and armed with 320mm guns in their main battery."
 ITA_battle_cruiser_3:0 "Regno di Sicilia Class"
 ITA_battle_cruiser_4:0 "Lombardia Class"
 ITA_battleship_adv_dn:0 "Conte Di Cavour Class"
 ITA_battleship_adv_dn_desc:0 "The Conte Di Cavour Class battleships were commissioned during World War I. They had 305mm Armstrong-Vickers guns, displaced 23,000 tons, and had a top speed comparable to other dreadnought-era battleships. Starting in 1933, the two remaining ships of the Class underwent a serious redesign, improving their size, armament, and performance to be on par with the emerging 'fast' battleships of the time."
 ITA_battleship_1:0 "Littorio Class"
 ITA_battleship_1_desc:0 "The Littorio Class, also known as the Vittorio Veneto Class, represented the most modern battleships used by Italy during World War II. They displaced over 40,000 tons and were very fast for their size. They formed the backbone of the Italian fleet."
 ITA_battleship_2:0 "Roma Class"
 ITA_battleship_2_desc:0 "Roma and Impero were 240.68 m (789.6 ft) long overall and were an improvement of the Vittorio Veneto Class ships. The ships were under construction at the outbreak of WW II but were moved out of their drydocks to avoid airstrikes thus never completed."
 ITA_battleship_3:0 "Impero Class"
 ITA_battleship_3_desc:0 "The Impero battleships were a hypothetical Class of mid-war battleships. They displaced about 43,000 tons, were armed with 381mm Ansaldo guns, and were well-armored."
 ITA_battleship_4:0 "Dante Alighieri Class"
 ITA_battleship_5:0 "Giulio Cesare Class"
 ITA_carrier_ww1:0 "Cavour Class"
 ITA_carrier_1:0 "Giuseppe Miraglia Class"
 ITA_carrier_1_desc:0 "The Giuseppe Miraglia Class is a hypothetical Class of early interwar aircraft carriers. It is comparable to the U.S. Lexington Class carriers and the Japanese Kaga or Akagi carriers."
 ITA_carrier_2:0 "Falco Class"
 ITA_carrier_2_desc:0 "The Falco is a hypothetical Class of interwar Italian aircraft carriers They were comparable to the U.S. Yorktown Class carriers and the British Ark Royal carrier. They displaced about 21,000 tons, had decent armor, and carried an average complement of aircraft."
 ITA_carrier_3:0 "Aquila Class"
 ITA_carrier_3_desc:0 "The Aquila was a planned conversion of an ocean liner, the Roma. The conversion was to begin in 1941, but the project was never completed. If completed, the Aquila would displace 23,500 tons and would be comparable to the Japanese Hiyo Class and the British Indomitable Class carriers."
 ITA_carrier_4:0 "Sparviero Class"
 ITA_carrier_4_desc:0 "The Sparviero was also a planned conversion of an ocean liner, the Augustus. The conversion began in late 1942, but did not get far. Germany scuttled the ship upon its capture after the Italian armistice. The carrier would have displaced 30,400 tons, been fairly well-armored, and had a strong AA defense battery."
 ITA_SH_battleship_1:0 "Regina Margherita Class"
 ITA_SH_battleship_1_desc:0 "The Regina Margherita Class is a hypothetical Class of heavy battleships that would have been launched shortly before the start of the war. They would be comparable to the Japanese Yamato Class battleships. They would be very well-armored, displace about 60,000 tons, and be armed with 406mm guns."
 ITA_SH_battleship_2:0 "Regina Elena Class"
 ITA_SH_battleship_2_desc:0 "The Regina Elena Class is a hypothetical Class of heavy battleships that would be launched around the time of Italy's entry into the war. They were comparable to the Montana Class battleships planned by the U.S. They were highly armored, displaced over 70,000 tons, and were armed with 406mm guns in their main battery."
 ITA_SH_battleship_3:0 "Imperium Romanum Class"
 ### JAP - JAPAN ###
 JAP_submarine_1:0 "Kaichu Class"
 JAP_submarine_1_desc:0 "The kaichu Class submarines were built after WWI and based on the earlier submarines. These medium-sized submarines were adequately armed, possesses good operational range and had good speed for their time, but by 1938 they were somewhat outdated. Altogether 42 Kaichu type submarines were built for the IJN and the series included 7 variants."
 #JAP_submarine_1b: "Kaidai III Class"
 JAP_submarine_2:0 "Kaidai VI Class"
 JAP_submarine_2_desc:0 "The Kaidai VI Class submarines were large and well-armed submarines with long range and relatively good speed. The entire Kaidai series of submarines were stable and successful boats which served the IJN until the Pacific War ended."
 JAP_submarine_3:0 "Ko/Otsu/Hei-gata Class"
 JAP_submarine_3_desc:0 "The Ko-gata, Otsu-gata, and Hei-gata Class boats were large-sized cruiser submarines which served as command ships for submarine squadrons. They were equipped with sophisticated radio equipment, heavy torpedo armament and their larger sizes meant a large operational radius. The Ko and Otsu-gata classes carried float-planes as well for scouting role."
 #JAP_submarine_3b: "Ko/Otsu/Hei-gata Class (late)"
 JAP_submarine_4:0 "Sen-Toku Class"
 JAP_submarine_4_desc:0 "The Sen-Toku Class submarines were the largest submersibles of WWII. They were submarine aircraft carriers with heavy torpedo armament, adequate light AA and, due to their size and engines, relatively fast and long-ranged. They were able to carry three Aichi M6A Seiran aircraft for scouting and limited striking abilities."
 #JAP_submarine_4b: "Sen-Taka Class"
 #JAP_destroyer_1:0 "Destroyer I"
 #JAP_destroyer_2:0 "Destroyer II"
 #JAP_destroyer_3:0 "Destroyer III"
 #JAP_destroyer_4:0 "Destroyer IV"
 #JAP_destroyer_1_desc:0 "To ensure the safety of convoys, the destroyers of the Great War must be repurposed and developed. Arming vessels with more torpedoes will allow more opportunities to engage."
 #JAP_destroyer_2_desc:0 "Longer torpedo range and faster reload speeds, along with new types of armaments such as anti-air turrets, will allow our destroyers to remain efficient and versatile."
 #JAP_destroyer_3_desc:0 "To better face threats from above and below, new destroyers must be outfitted with radar and modern anti-air and anti-submarine weaponry."
 #JAP_destroyer_4_desc:0 "The modern destroyer must be fitted with a variety of different detection technologies, new depth charge deployment systems and be built at a larger scale than their predecessors."
 JAP_destroyer_early_ww1:0 "Minekaze Class"
 JAP_destroyer_late_ww1:0 "Fubuki Class"
 #JAP_destroyer_1:0 "Kagerō Class"
 JAP_destroyer_1:0 "Shiratsuyu Class"
 JAP_destroyer_1_desc:0 "The Shiratsuyu Class destroyers were a Class of 10 destroyers built as part of the prewar 'Circle One' naval expansion plan. They were 1,685 long tons and about 103.5 meters long. They could reach a max speed of 34 knots, and carried five 127mm guns, eight 610mm torpedo tubes, and a small AA armament. All 10 were built from 1931 to 1935."
 JAP_destroyer_2:0 "Asashio Class"
 JAP_destroyer_2_desc:0 "The Asashio Class destroyers was the first Japanese destroyer Class to exceed 2,000 tons displacement and the first to be equipped with sonar. They had heavy torpedo weaponry and adequate light AA guns, and a slightly larger operational radius than the older Fubuki Class. Ten were built from 1937 to 1939."
 JAP_destroyer_3:0 "Akizuki Class"
 JAP_destroyer_3_desc:0 "The Kagero Class destroyers were an enlarged version of the earlier Asahio Class. The ship measured 118.5 meters, and weighed about 2,500 long tons in battle conditions. Their Type 93 torpedo had an incredible effective firing range, and they were one of the most effective early war destroyer designs. 19 were built from 1937 to 1939, out of a planned 22."
 JAP_destroyer_3b:0 "Akizuki Class"
 JAP_destroyer_3b_desc:0 "The Akizuki Class destroyers were well-armed with both surface guns and torpedoes, adequate AA armament, as well as much needed extra depth charges. Out of the 39 planned only 12 were completed before the series was cancelled."
 JAP_destroyer_3c:0 "Yugumo Class"
 JAP_destroyer_3c_desc:0 "The Yūgumo Class was a repeat of the preceding Kagerō Class with minor improvements that increased their anti-aircraft capabilities."
 JAP_destroyer_4:0 "Shimakaze Class"
 JAP_destroyer_4_desc:0 "The Shimakaze Class was the fastest destroyer in the world at the time of its completion. It was a prototype destroyer to test out new high-temperature, high-pressure turbines. It was extremely fast and heavily armed with torpedoes, but this meant a smaller radius of operations."
 JAP_destroyer_4b:0 "Fuyutsuki Class"
 JAP_destroyer_4b_desc:0 "The Fuyutsuki Class was a modified Akizuki Class destroyer with additional depth charges, torpedo tubes, and higher top speed. One was built in 1945."
 JAP_destroyer_4c:0 "Matsu Class"
 JAP_destroyer_4c_desc:0 "The Matsu Class was a light, cost-effective destroyer built later in the war. The number of torpedo tubes was reduced, design was simplified, and speed was considered less important. 18 were completed from 1943 to 1945, out of a planned 74."
 JAP_destroyer_5:0 "Michitsuki Class"
 JAP_destroyer_5_desc:0 "The Michitsuki Class was a late war variant of the Akizuki Class, outfitted as a general-purpose destroyer. It was a further simplification of the Fuyutsuki Class. Only one was completed."
 JAP_destroyer_5b:0 "Tachibana Class"
 JAP_destroyer_5b_desc:0 "The Tachibana Class was a simplified variant of the Matsu Class, which had a modular design. 80 were planned, but only 14 were completed in 1945."
 JAP_light_cruiser_scout:0 "Tenryū Class"
 JAP_light_cruiser_ww1:0 "Kuma Class"
 #JAP_light_cruiser_1:0 "Nagara Class"
 JAP_light_cruiser_1:0 "Tenryu Class"
 JAP_light_cruiser_1_desc:0 "Tenryu Class ships displaced around 4,400 tons and were lightly armed compared to the similar vessels of other navies, but good speed and adequate torpedo armament made up for these shortcomings. They were designed to act as flagships for destroyer flotillas, and thus considered an intermediate Class between the light cruiser and the destroyer. Out of a planned 8, 2 were completed from 1917 to 1919."
 JAP_light_cruiser_1f_desc:0 "The Sendai Class light cruisers were constructed as improved versions of the earlier Nagara Class cruiser, with better located boilers and an additional funnel. They were equipped with seven 140mm guns, eight double 610mm torpedo tubes, and eight double 8cm AA guns. 3 were completed from 1922 to 1925 out of a planned 8."
 JAP_light_cruiser_2:0 "Sendai Class"
 JAP_light_cruiser_2_desc:0 "The Sendai Class light cruisers were constructed as improved versions of the earlier Nagara Class cruiser, with better located boilers and an additional funnel. They were equipped with seven 140mm guns, eight double 610mm torpedo tubes, and eight double 8cm AA guns. 3 were completed from 1922 to 1925 out of a planned 8."
 JAP_light_cruiser_3:0 "Agano Class"
 JAP_light_cruiser_3_desc:0 "The Agano Class light cruisers were designed primarily as flotilla leaders for destroyer squadrons. They were fast, armed with 3 twin 152mm guns, but limited AA armaments and thin armor plates were major drawbacks of the design. 4 were built from 1940 to 1944."
 JAP_light_cruiser_3b: "Oyodo Class"
 JAP_light_cruiser_3b_desc: "The Oyodo Class light cruisers were designed to coordinate long-range submarine raids, but ultimately was used as a general purpose cruiser. Main armament was six 155mm guns, and the Oyodo Class had an extremely heavy AA battery of eight 100mm Type 98, and eighteen Type 96 25mm. It was later fitted with a total of fifty-two Type 96 25mm AA."
 JAP_light_cruiser_4:0 "Ōyodo Class"
 JAP_light_cruiser_4_desc:0 "The Oyodo Class light cruisers were designed to coordinate long-range submarine raids, but ultimately was used as a general purpose cruiser. Main armament was six 155mm guns, and the Oyodo Class had an extremely heavy AA battery of eight 100mm Type 98, and eighteen Type 96 25mm. It was later fitted with a total of fifty-two Type 96 25mm AA."
 JAP_armoured_cruiser_2:0 "Myoko Class"
 JAP_heavy_cruiser_ww1:0 "Aoba Class"
 JAP_heavy_cruiser_1:0 "Takao Class"
 JAP_heavy_cruiser_1b:0 "Izumo Class"
 JAP_heavy_cruiser_1c:0 "Furutaka Class"
 JAP_heavy_cruiser_1c_desc:0 "The Furutaka Class, and the following Aoba Class heavy cruisers were the first heavy cruisers in the Imperial Japanese Navy. They were designed using the US 'Omaha' and British 'Hawkins' Class designs as templates. Later in their life they were modernized and received new armaments and better engines."
 JAP_heavy_cruiser_2:0 "Mogami Class"
 JAP_heavy_cruiser_2_desc:0 ""
 JAP_heavy_cruiser_3:0 "Tone Class"
 JAP_heavy_cruiser_3_desc:0 "The Tone Class heavy cruisers were originally designed as light cruisers, but revisioned with heavier armaments. They were unique in that all armaments were positioned forward, while the aft part of the ship was used to carry and service float-planes that scouted for enemy forces."
 JAP_heavy_cruiser_3b:0 "Takao Class"
 JAP_heavy_cruiser_3b_desc:0 "The Takao Class heavy cruisers were an improvement of the Myoko Class, with heavier torpedo armament and a battleship-esque bridge structure. They were armed with ten 20.3cm guns in twin mounts, and had sixteen Type 93 torpedo tubes. 4 were completed from 1930 to 1932."
 JAP_heavy_cruiser_3c:0 "Type A Class"
 JAP_heavy_cruiser_3c_desc:0 "The Type A was designed as part of the 'Circle Six' program, which was quickly shelved and replaced with wartime construction programs. The Type A would have been about 218 meters long, armed with twelve 203mm guns in triple turrets and twelve 10mm guns in twin turrets. They would have been also equipped with four quadruple Type 93 torpedo tubes. None were ever constructed."
 JAP_heavy_cruiser_4:0 "Ibuki Class"
 JAP_heavy_cruiser_4_desc:0 "The Ibuki-Class heavy cruisers were the last cruisers to be built by Japan before the end of the war. They were improved versions of the Mogami Class heavy cruisers, featuring the same layout and armament but with more modern AA weaponry and engines."
 JAP_battle_cruiser_late_ww1:0 "Kii Class"
 JAP_battle_cruiser_1:0 "Amagi Class"
 JAP_battle_cruiser_1_desc:0 "The Amagi battlecruisers were a series of planned battlecruisers as part of the Japanese Navy's ambitious plan to have eight battleships and eight battlecruisers. Following the Washington Naval Treaty, the Amagi ships were scrapped, and one converted to a carrier."
 JAP_battle_cruiser_1b:0 "Kongo Class" 
 JAP_battle_cruiser_1b_desc:0 "The Kongo Class battlecruisers were initially built for the IJN by Vickers, and were somewhat similar to the British HMS Tiger. They underwent extensive reconstruction in the 1930s and were probably the IJN's first operational fast battleships. They had a maximum speed of over 30 knots, and were outfitted with four twin 356mm guns, eight 152mm guns, and a considerable anti-air suite. 4 were constructed."
 JAP_battle_cruiser_2:0 "B-64 Class"
 JAP_battle_cruiser_2_desc:0 "The Super Type A, or Design B-64, battlecruisers were fast, moderately armored vessels with good AA weaponry and modern armaments. Designed to fight the new heavy cruisers of the US Navy and to protect the fleet carriers of the IJN, the ships would have been a force to be reckoned with if finished. They were a key part of the IJN's 'Night Force' strategy where they would attack enemy fleets at night at port."
 JAP_battle_cruiser_3:0 "B-65 Class"
 JAP_battle_cruiser_3_desc:0 "The Super Type A, or Design B-65, battlecruisers were fast, moderately armored vessels with good AA weaponry and modern armaments. Designed to fight the new heavy cruisers of the US Navy and to protect the fleet carriers of the IJN, the ships would have been a force to be reckoned with if finished. They were a key part of the IJN's 'Night Force' strategy where they would attack enemy fleets at night at port."
 JAP_battle_cruiser_4:0 "Taishō Class"
 JAP_battleship_dn:0 "Ise Class"
 JAP_battleship_adv_dn:0 "Fusō Class"
 JAP_battleship_1:0 "Nagato Class"
 JAP_battleship_1_desc:0 "The Fuso Class battleships were built during WWI and modernized in the 1930s when the 1st London Naval Treaty banned construction of new battleships for the signatories. They were well-armored and armed, with the 6 twin turrets on the centerline giving a heavy broadside, but also limiting the extra AA weaponry these ships could carry."
 JAP_battleship_1b:0 "Ise Class"
 JAP_battleship_2:0 "Kongō Class"
 JAP_battleship_2_desc:0 "The Kongō Class were to be Japan's first true fast battleships.  More heavily armoured than contemporary battlecruisers, but similarly as fast. They weren't built due to the Washington Naval Treaty of 1922, and when Japan did recommence battleship construction, they opted for the super-heavy Yamato Class."
 JAP_battleship_2b:0 "Nagato Class"
 JAP_battleship_2b_desc:0 "The Nagato Class were a pair of dreadnought battleships built during World War I, although they did not see service until postwar. They were both modified in the mid-1930s and modernized. They used the 'all or nothing' armor scheme, similar to American ships."
 JAP_battleship_3:0 "Tajima Class"
 JAP_battleship_3_desc:0 "The Tajima Class was a hypothetical Class of fast battleships, designed to be cheaper and faster to build than the massive Yamato Class battleships. They utilized the older cannons of previous battleships, but high speed, adequate armor and AA provided the defense for these ships."
 JAP_battleship_4:0 "Iwami Class"
 JAP_battleship_4_desc:0 "The Iwami Class was a hypothetical Class of battleships, that utilized new methods to speed up construction. They were well-armed with new cannons and heavy AA guns, and could match any similarly armed vessels for firepower. However, the resulting improvements meant a heavier and thus somewhat slower Class of ships."
 JAP_battleship_5:0 "Meiji Class"
 JAP_SH_battleship_1:0 "Yamato Class"
 JAP_SH_battleship_1_desc:0 "The Yamato Class consisted of the heaviest battleships ever created, displacing 72,000 tons, and the ships were designed to be the pride and might of the Japanese navy under the 'Peace Goddesses' plan. Each ship carried nine 460-millimetre naval guns, the largest naval artillery ever fitted to a warship."
 JAP_SH_battleship_2:0 "Super Yamato Class"
 JAP_SH_battleship_2_desc:0 "The hypothetical Super Yamato Class saw the Yamato used as a base, but the weapons would be even stronger with a main armament of 51cm cannons and a strong AA armament of the newest type. Their armor thickness was designed to withstand even shells from its own cannons, and they would displace around 70,000 to 80,000 tons."
 JAP_SH_battleship_3:0 "Shōwa Class"
 JAP_carrier_ww1:0 "Hōshō Class"
 JAP_carrier_1:0 "Kaga Class"
 JAP_carrier_1_desc:0 "The aircraft carrier Kaga was Japan's first fleet carrier. She was originally a battleship, but finished as an aircraft carrier. This resulted in a large and heavily armored carrier with limited space for improvement. However, it was an important experience in aircraft carrier construction for the Imperial Japanese Navy."
 JAP_carrier_1b:0 "Akagi Class"
 JAP_carrier_1b_desc:0 ""
 JAP_carrier_2:0 "Sōryū & Hiryū Class"
 JAP_carrier_2_desc:0 "Sōryū and Hiryū were designed with mirrored island superstructure to speed up aircraft recovery processes while sailing next to each other. They were fast carriers with room for large air groups, but minimally armored. They displaced 20.000tons and large engines provided high speed and a long range of operations."
 JAP_carrier_2b: "Hiryu Class"
 JAP_carrier_2b_desc: "The Hiryu Class was a modified Soryu design, enlarged and modified in the wake of the Fourth Fleet incident where several Japanese ships were damaged heavily from inclement weather. The Hiryu was much better-constructed as a result. She could carry 64 aircraft with 9 spares."
 JAP_carrier_3:0 "Shokaku Class"
 JAP_carrier_3_desc:0 "The Shokaku Class aircraft carriers were designed for high speed, long radius of action, heavy protection and a large aircraft capacity, which made them excellent carriers. Due to the improved construction methods, they displaced 33,000 tons full load, and could survive more damage than most contemporary carriers."
 JAP_carrier_3b:0 "Unryuu Class"
 JAP_carrier_3b_desc:0 "The Unryuu Class aircraft carriers were designed similarly to that of the Hiryu, in order to build as many carriers as possible. They were relatively simple ship copies; 16 were planned under the Maru-Kyu program but only 3 were completed."
 JAP_carrier_4:0 "Taihō Class"
 JAP_carrier_4_desc:0 "The Taihō Class aircraft carrier was the IJN's first fully armored carrier, with an armored flight deck to withstand multiple bomb and torpedo hits and still function effectively. A large air group together and heavy AA armament would provide not just self-defense but also force projection over a wide area."
 JAP_carrier_5:0 "Taiho Class II"
 JAP_carrier_5_desc:0 ""
 JAP_scarrier_1:0 "Shinano Class"
 JAP_scarrier_1_desc:0 "The Shinano Class aircraft carrier was originally laid down as a Yamato-Class battleship, but after Midway was converted into an aircraft carrier, which was expected to be complete by 1945. She would only carry 47 aircraft, but was very heavily armored and well-defended."
 JAP_scarrier_2:0 "Taiho Kai Class"
 JAP_scarrier_2_desc:0 "The Taiho Kai Class was an improved Taiho Class with a larger flight deck, longer hull, a moved superstructure, and considerably improved AA capabilities."
 JAP_lcarrier_1:0 "Hosho Class"
 JAP_lcarrier_1b:0 "Ryujo Class"
 JAP_lcarrier_1c:0 "Shoho Class"
 JAP_lcarrier_1c_desc:0 "The Shoho Class carrier was a light aircraft carrier. Originally laid down as the submarine support ship Tsurugizaki, it was converted and renamed before the war in the Pacific began. It could carry 30 aircraft, and had a max speed of 28 knots."
 JAP_lcarrier_2:0 "Hiyo Class"
 JAP_lcarrier_2_desc:0 "The Hiyo Class carriers were two aircraft carriers converted from luxury passenger liners in 1941. They could carry 48 to 53 aircraft, and had a maximum speed of 25.5 knots. They had minimal armor, but considerable AA armament."
 JAP_lcarrier_3:0 "Ibuki Class"
 JAP_lcarrier_3_desc:0 "The Ibuki Class carrier was a conversion of an unfinished Ibuki Class cruiser. It had considerable armor and armament (particularly torpedoes), but was expected to only carry 27 aircraft. By increasing production cost, deck size could have up to doubled."
 JAP_lcarrier_4:0 "G18 Class"
 JAP_lcarrier_4_desc:0 "The G18 Class was a proposed, relatively cheap, 'emergency carrier', originally to be complete in about 10 months. It could carry 42 aircraft and had a maxmium speed of 30 knots." 
 JAP_ecarrier_1:0 "Taiyo Class"
 JAP_ecarrier_1_desc:0 "The Taiyo Class carrier was a group of three escort carriers, which were conversions from cargo liners. They had a good deck size and armament, but poor top speed. They were constructed between 1940 and 1942."
 JAP_ecarrier_2:0 "Kaiyo Class"
 JAP_ecarrier_2_desc:0 "The Kaiyo Class carrier was a converted ocean liner primarily used as an aircraft transport during the war. It had a very small deck, but had good range and an improved top speed over the Taiyo."
 JAP_ecarrier_3:0 "Shinyo Class"
 JAP_ecarrier_3_desc:0 "The Shinyo Class carrier was an escort carrier constructed from a converted ocean liner, the Scharnhorst. She was mostly used as a convoy escort in the Western Pacific, and could carry 33 aircraft total."
 JAP_ecarrier_4:0 "Shimane Maru Class"
 JAP_ecarrier_4_desc:0 "The Shimane Maru Class was a Class of two auxilliary escort carriers built from modified oil tankers. They were made to provide anti-submarine air cover for convoys moving from Southeast Asia to the Home Islands. Notably, they did not refit the ships with islands or plane catapults, which limited their utility somewhat."
 JAP_ecarrier_5:0 "Akitsu Maru Class"
 JAP_ecarrier_5_desc:0 "The Akitsu Maru Class was the world's first amphibious ship, and was yet another passenger ship conversion. These conversions were done by the IJA, rather than the IJN, and were intended to be used in support of amphibious operations. It had no flight deck below, but could carry 30 planes on its deck above (although it could only operate 8 at a time). Although its initial role was one of a small aircraft carrier, it mostly saw use ferrying planes from place to place."
 JAP_ecarrier_6:0 "Yamashio Maru Class"
 JAP_ecarrier_6_desc:0 "The Yamashio Maru Class were a pair of converted auxilliary escort carriers built from oil tankers. Using the experience from the Shimane Maru, they simply added a 107 meter flight deck and very little else. The ships could carry a huge number of depth charges, but only a handful of aircraft."
 JAP_ecarrier_7:0 "Kumano Maru Class"
 JAP_ecarrier_7_desc:0 "The Kumano Maru Class was a IJA amphibious assault ship, which could carry up to 13 landing craft in its hold. It could transport up to 37 aircraft depending on size. It was launched in January 1945, but saw no real service."
 ### SOV - SOVIET UNION ###
 SOV_submarine_1:0 "AG Class"
 SOV_submarine_1_desc:0 "Amerikansky Golland (American Holland) Class submarines were built in Canada, then delivered to Russia during WWI, where they were finally assembled. They were the direct copy of the successful Holland type submarines. They were designed to be good sea boats well-armed for their time."
 #SOV_submarine_1b: "Series I Debakrist"
 SOV_submarine_2:0 "Series V Shchuka"
 SOV_submarine_2_desc:0 "The Series V submarines of the Schuka Class were the second-most numerous submarines of the Soviet Navy. Their large number came from their deployment to the four fleets of the Soviet Union: Black Sea, Baltic, Northern and Pacific. They were medium-sized patrol submarines with good torpedo armament and seaworthiness."
 #SOV_submarine_2b: "Series IX Srednyaya" (Stalinets<-unofficial name)
 #SOV_submarine_2c: "Series X Shchuka"
 SOV_submarine_3:0 "Series XIV K-Class"
 SOV_submarine_3_desc:0 "The Series XIV submarines were large cruising submarines with extended range. They were essentially an improved version of the Series IV Pravda Class. These submarines featured heavy armament of both surface guns and torpedoes. They had a long range but only satisfactory seaworthiness."
 SOV_submarine_4:0 "Project 611"
 SOV_submarine_4_desc:0 "The Project 611 submarines (NATO Codename: Zulu), were the Soviet Navy's first submarine Class to be built after WWII. Their design was based on the German Type XXI submarines, and they were meant to replace the older Series XIV K Class boats. They were large, ocean-going submarines with a heavy torpedo armament and long range. They were used as a basis for the follow-up Project 613 (NATO Codename: Whiskey) and Project 641 (NATO Codename: Foxtrot) Class submarines."
 SOV_destroyer_late_ww1:0 "Orfey Class"
 SOV_destroyer_late_ww1_desc:0 "The Orfey Class destroyers were an improved version of the previous Novik Class. They featured adequate surface and AA armament for their size, somewhat short range, but good speed and heavy torpedo armament. The succeeding Fidonisy and Izyaslav classes were further improved versions of this Class with increased main armament and hull size."
 #SOV_destroyer_1b: "Leningrad & Minsk Class"
 #SOV_destroyer_1:0 "Novik Class"
 #SOV_destroyer_1_desc:0 "The Novik Class destroyers were the then Russia's first modern destroyers, and early in her life Novik achieved just over 37 knots, making her briefly the fastest ship in the world.  As well as speed, the Novik Class had four 102mm guns and eight torpedo tubes, but she also had a relatively short range. Her design strongly influenced succeeding Russian destroyer classes, such as the Orfey, Fidonisy and Izyaslav classes."

 SOV_destroyer_1:0 "Gnevny Class"
 SOV_destroyer_1_desc:0 "The Gnevny Class (Project 7) destroyers were authorized under the 1933-1938 shipbuilding program. The Class itself was heavily influenced by the Italian destroyer Maestrale and considered a successful design. Their displacement were in the range of 1,600-2,000 tons, they were well-armed and they had adequate AA and torpedo armament. Due to the powerful engines they were fast but short-ranged vessels."
 SOV_destroyer_2:0 "Soobrazitelnyi Class"
 SOV_destroyer_2_desc:0 "The Soobrazitelnyi (Project 7U) destroyers were an improved version of the previous Gnevny Class. Their engines were redesigned and they had a stronger AA armament. They displaced between 1,900 and 2,400 tons, and their speed and range were similar to the Gnevny Class."
 #SOV_destroyer_3b: "Ognevoy Class"
 SOV_destroyer_3:0 "Skoryi Class"
 SOV_destroyer_3_desc:0 "The Skoryi Class (Project 30bis) was a further improvement on the Ognevoy Class. The increase in size and displacement (2,500-3,100 tons) resulted in a more stable ship with an increased operational range. All ships were built after the War to a modular design that resulted in rapid construction and deployment times. Their armament was the same as that of the previous Ognevoy Class, but the main guns were housed in twin turrets instead of single turrets."
 SOV_scout_cruiser:0 "Krasnyi Krym Class"
 SOV_scout_cruiser_desc:0 "The Krasnyi Krym Class cruiser, originally the Svetlana Class cruiser, had her construction started before WWI but the war and the following revolution delayed the completion of the entire Class. In the mid-late 1920's, she was finally commissioned into the Soviet Navy along with her half-sister Chervona Ukraina (ex Admiral Nakhimov). These vessels were the first turbine-driven cruisers of the Imperial Russian Navy. They were heavily armed and well-armored cruisers for their time."
 SOV_light_cruiser_scout:0 "Krasnyi Krym Class"
 SOV_light_cruiser_scout_desc:0 "The Krasnyi Krym Class cruiser, originally the Svetlana Class cruiser, had her construction started before WWI but the war and the following revolution delayed the completion of the entire Class. In the mid-late 1920's, she was finally commissioned into the Soviet Navy along with her half-sister Chervona Ukraina (ex Admiral Nakhimov). These vessels were the first turbine-driven cruisers of the Imperial Russian Navy. They were heavily armed and well-armored cruisers for their time."
 SOV_ww1_light_cruiser:0 "Krasniy Krym Class"
 SOV_ww1_light_cruiser_desc:0 "The Krasniy Krym Class cruiser, originally the Svetlana Class cruiser, had her construction started before WWI but the war and the following revolution delayed the completion of the entire Class. In the mid-late 1920's, she was finally commissioned into the Soviet Navy along with her half-sister Chervona Ukraina (ex Admiral Nakhimov). These vessels were the first turbine-driven cruisers of the Imperial Russian Navy. They were heavily armed and well-armored cruisers for their time."
 SOV_light_cruiser_ww1:0 "Krasniy Krym Class"
 SOV_light_cruiser_ww1_desc:0 "The Krasniy Krym Class cruiser, originally the Svetlana Class cruiser, had her construction started before WWI but the war and the following revolution delayed the completion of the entire Class. In the mid-late 1920's, she was finally commissioned into the Soviet Navy along with her half-sister Chervona Ukraina (ex Admiral Nakhimov). These vessels were the first turbine-driven cruisers of the Imperial Russian Navy. They were heavily armed and well-armored cruisers for their time."
 SOV_light_cruiser_1:0 "Admiral Makarov Class"
 SOV_light_cruiser_2:0 "Komsomolets Class"
 SOV_light_cruiser_2_desc:0 "The Komsomolets Class light cruisers were series of hypothetical vessels. They were somewhat of a mix of older and new technologies. Using the incomplete hulls of the Svetlana and Admiral Nakhimov classes, the ship's construction costs were reduced. Equipped with six twin turrets of smaller, destroyer caliber guns and adequate AA armament they were suited for scouting and a destroyer flotilla leader role. The overall look of the ships bears similarities to the Kirov Class cruisers."
 SOV_light_cruiser_3:0 "Chapayev Class"
 SOV_light_cruiser_3_desc:0 "The Chapayev Class (Project 68) cruisers were based on the Kirov Class (Project 26) cruisers and authorized in the 1938-43 shipbuilding program. As the first true light cruisers of the Soviet navy, they carried a strong anti-surface and anti-air armament together with an adequate torpedo armament. Overall, these were good ships with a thick armor belt, high speed, a good operational range, and a displacement of 10,500 to 14,000 tons. Due to the war and the invasion of the German forces, many ships of the Class were cancelled and the rest were finished after the hostilities ended."
 SOV_light_cruiser_4:0 "Sverdlov Class"
 SOV_light_cruiser_4_desc:0 "The Sverdlov Class cruisers (Project 68bis) were the last gun cruisers of the Soviet Navy and were improved versions of the preceding Chapayev Class. Compared to the Chapayevs, they had the same main armament, machinery and armor protection, but had increased fuel capacity for greater range, improved underwater protection, an increased anti-aircraft battery, and slightly better seaworthiness. They were designed for the roles of convoy hunting and capital ship escorts. Due to the advent of the missile age, many ships were cancelled or not finished."
 SOV_armoured_cruiser_1:0 "Armoured Cruiser 1"
 SOV_armoured_cruiser_1_desc:0 "Faster than the battleships of the day, but still relatively armoured and with more powerful guns than anything except a battleship, armoured cruisers could form the backbone of a local squadron, or part of the battle line, as needs required.  However, they were slow by the standards of modern cruisers, often reaching speeds of only 20 knots."
 SOV_armoured_cruiser_2:0 "Krasniy Kavkaz Class"
 SOV_armoured_cruiser_2_desc:0 "The Krasnyi Kavkaz cruiser, originally the Admiral Nakhimov Class light cruiser, was the half-sister of the Chervona Ukraina. Krasnyi Kavkaz was completed with a modified design that included larger-caliber 180mm guns and stronger AA armament. Because she was a rebuilt light cruiser, her armor was thinner compared to the heavy cruisers of other navies."
 SOV_heavy_cruiser_1:0 "Kirov Class"
 SOV_heavy_cruiser_1_desc:0 "The Kirov Class (Project 26) cruisers were the Soviet Navy's first modern cruisers. The design was based on the Italian Raimondo Montecuccoli Class light cruisers and was built as part of the 1933-1938 shipbuilding program. The ships displaced between 7,700 and 9,200 tons. They were armed with new 180mm guns in 3 triple turrets and a solid AA battery. Their strong engines provided good speed and an acceptable operational range, while the armor belt was thin compared to other heavy cruisers."
 #SOV_heavy_cruiser_2b: "Maxim Gorky Class"
 SOV_heavy_cruiser_2:0 "Project 22 Class"
 SOV_heavy_cruiser_2_desc:0 "The Project 22 heavy cruisers were designed in the mid 1930's to counter similar vessels in neighboring countries. The design called for a larger-sized vessel displacing between 15,500 and 17,000 tons. They were equipped with four triple 240mm cannons to fight off enemy cruisers, a heavy AA armament for self-defense, and a larger scout plane force to find the enemy. Their main tasks would be to scout for enemy forces and convoy hunting. The cost of the ships and the allocation of resources to other needs resulted in the cancellation of the project."
 SOV_heavy_cruiser_3:0 "Project 66 Class"
 SOV_heavy_cruiser_3_desc:0 "The Project 66 heavy cruisers were the Soviet Navy's last attempt to design and build a purely gun cruiser. Design studies started in 1943 and the final version emerged after the war. The vessels would feature 220mm cannons in 3 triple turrets and a strong AA armament. Displacement would be at least 26,500 tons. The advent of the missile age and the death of Josef Stalin caused the project to be terminated."
 SOV_heavy_cruiser_3:0 "Kirov Class"
 SOV_battle_cruiser_1:0 "Borodino Class"
 SOV_battle_cruiser_1_desc:0 "The Borodino-Class battlecruisers were Class of four vessels authorized in 1914, just before WWI. They were based on the Imperatritsa Mariya Class battleships. They followed the contemporary Russian capital ship building practices of using four triple turrets to house the heavy main armament, strong secondary armament in casemates, and an overall flush-deck. They had a low profile with low draught to fight in the shallow waters of the Baltic Sea. Like many Russian ships of this period, the outbreak of WWI and the Russian Revolution doomed these ships from ever being finished."
 SOV_battle_cruiser_2:0 "Kronstadt Class"
 SOV_battle_cruiser_2_desc:0 "The Kronstadt Class (Project 69) battlecruisers were authorized in the 1938-43 shipbuilding program and scheduled to be finished in the 1940's. The original design aimed for a large-sized heavy cruiser of 23,000 tons, but after information on German Scharnhorst battlecruisers arrived, the ships were redesigned to displace to 35,000 tons. As hostilities broke out between Germany and the Soviet Union, the ships construction was halted and eventually cancelled. Alternative plans called for finishing the incomplete hulls as aircraft carriers under Project 69AV."
 SOV_battle_cruiser_3:0 "Talinn Class"
 SOV_battle_cruiser_4:0 "Maxim Gorkiy Class"
 BRA_battleship_adv_dn:0 "Marat Class"
 BRA_advanced_dreadnought_battleship:0 "The Marat Class battleships (originally Gangut Class) were WWI-era battleships and the first Dreadnoughts to serve in the Imperial Russian Navy. Their design and turret layout served as the basis of all the succeeding battleship and battlecruiser classes. Only three ships survived the chaos of the Russian Revolution. They were modernized and refitted during the 1930's, resulting in a tall almost pagoda-like superstructure. They had modern electronics and a strong AA complement."
 SOV_battleship_1:0 "Vyborg Class"
 SOV_battleship_1_desc:0 "Early 1930's Battleship design."
 SOV_battleship_2:0 "Project 21 Class"
 SOV_battleship_2_desc:0 "The Project 21 battleships were designed in the mid 1930's to be part of Stalin's Ocean-Going Navy. They would be very similar to the British Nelson-Class battleships. The ships would displace around 41,000 tons, would be armed with nine 406mm cannons in 3 triple turrets (all forward), and a secondary armament of twelve 152mm guns. Its good AA armament and thick armor provided a strong defense against air and surface targets. The project was eventually cancelled but part of its elements were used in the Sovetsky Soyuz-Class (Project 23) battleships."
 SOV_battleship_3:0 "Lenin Class"
 SOV_battleship_3_desc:0 "The Lenin-Class battleship was a hypothetical design to match and counter the German Bismarck and U.S. South Dakota Class battleships. Its nine 406mm cannons in 3 triple turrets would provide adequate firepower, while its 130mm AA guns, thick armor, and large engines would ensure its survival in battle."
 SOV_battleship_4:0 "Stalingrad Class"
 SOV_battleship_4_desc:0 "The Stalingrad Class (Project 82) capital ships were intended to provide the Soviet navy with its primary firepower in the post WWII era. They were fast, well-armed, and well-armored vessels. Construction started after the war, but the death of Josif Stalin led to the cancellation of these ships, though there were projects to finish at least one as a modified design equipped with Soviet V-2 missiles."
 SOV_battleship_5:0 "Admiral Ushakov Class"
 SOV_SH_battleship_1:0 "Sovetsky Soyuz Class"
 SOV_SH_battleship_1_desc:0 "The Sovetsky Soyuz-Class (Project 23) was the last Class of battleships built by the Soviet shipyards and were authorized in the 1938-43 shipbuilding program. Four ships were planned with a standard displacement of 59,000 tons, three triple turrets carrying 406mm cannons, and a heavy secondary and AA armament. They also had strong engines to accommodate their very thick belt armor. The outbreak of the war prevented these ships from being completed."
 SOV_SH_battleship_2:0 "Borodino Class"
 SOV_SH_battleship_2_desc:0 "The Project 23bis-Class battleships were a modified and improved version of the previous Sovetsky Soyuz-Class (Project 23). Compared to their predecessors, they carried four triple turrets of the same 406mm caliber cannons, thickened belt armor, a revised layout of secondary guns, and stronger AA armament."
 SOV_SH_battleship_3:0 "Sevastopol Class"
 SOV_carrier_ww1:0 "Imperator Aleksandr Class"
 SOV_carrier_1:0 "Ismail Class"
 SOV_carrier_1_desc:0 "The Ismail Class aircraft carrier was the direct conversion of the unfinished hull of her Borodino-Class battlecruiser namesake. Due to the nature of conversion, the ship would have a thick armor belt and strong anti-surface and AA armament for her time. A moderately-sized air group would provide her fleet the necessary air cover. The project was not carried out due to costs and the state of the Soviet shipbuilding industry after the October Revolution."
 SOV_carrier_2:0 "Krasnyi Vozdukh Class"
 SOV_carrier_2_desc:0 "The Krasnyi Vozdukh-Class aircraft carrier was a hypothetical design to provide the Soviet navy air projection over its fleets. They were similar in size to the British Ark Royal or Japanese Hiryu classes but carried additional secondary guns against surface targets and adequate AA guns for air cover. The increased armor results in a slightly reduced air group compared to these classes."
 SOV_carrier_3:0 "Project 71B Class"
 SOV_carrier_3_desc:0 "The Project 71B carriers were designed in the mid-to-late 1930's. They were planned to provide air cover for the new surface fleets Stalin ordered in his plan. Two ships were planned that would displace around 30,000 tons, have strong AA armament, good armor, and an adequate air group. The German invasion caused the cancellation of construction for these vessels."
 SOV_carrier_4:0 "Project 72 Class"
 SOV_carrier_4_desc:0 "The Project 72 aircraft carriers were the improved versions of the previous Project 71 ships. Design studies finished in the early 1940's resulting in a larger ship with thinner armor. The extra space was used to install stronger AA armament and provide for the ability to carry a larger air group."
 ### USA - USA ###
 USA_submarine_1:0 "S Class"
 USA_submarine_1_desc:0 "The S boats, commonly known as Sugar Boats, were a series of 51 submarines design and built in the 1920s. Over the WW1 era O & R Boat series, the S Boats were larger allowing longer range and more torpedo reloads even though the Class only had four forward-facing 21 inch tubes. Despite their age, with the last S Boat to be commissioned in 1924, the S Boats comprise a significant portion of the US Navy's standing Submarine force."
 #USA_submarine_1b: "Barracuda Class"
 USA_submarine_2:0 "Porpoise Class"
 USA_submarine_2_desc:0 "The Porpoise Class submarine was the US Navy's first modern submarine designed and built following a series of experimental "V Boats" built in the late 20s and early 30s. Despite initial issues with the all-electric propulsion, the Class held promise and was being considered as future designs. The Class was armed with 6 torpedo tubes and a 3" deck gun."
 #USA_submarine_2b: "Salmon Class"
 USA_submarine_3:0 "Tambor Class"
 USA_submarine_3_desc:0 "The Tambor Class was the culmination of years of US Naval experimentation of both Submarine design to fit the role of "Fleet Boat" and perform well in the waters of the Pacific Ocean. Armament was upgraded to 10 torpedo tubes with four firing aft, 3" deck gun with two AA guns for additional protection."
 #USA_submarine_3b: "Gato Class"
 USA_submarine_4:0 "Balao Class"
 USA_submarine_4_desc:0 "The Balao Class was a continuation of the design rooted in the Tambor Class. Improvements came in the form of hull reinforcement and upgrading the deck gun to a 5"/24 caliber along with numerous subtle design improvements."
 USA_destroyer_late_ww1:0 "Wickes Class"
 USA_destroyer_1:0 "Clemson Class"
 USA_destroyer_2:0 "Sims Class"
 USA_destroyer_2_desc:0 "The Sims Class was the largest "1500 Tonner" design with a more streamlined torpedo arrangement and longer hull. Improvement in fire control granted better attack capabilities with its 5"/38 caliber guns and included 12 centerline torpedo tubes."
 USA_destroyer_3:0 "Fletcher Class"
 USA_destroyer_3_desc:0 "The Fletcher Class represented a large step forward in terms of destroyer capability, thanks largely to its increase to 2500 tons. While keeping the 5"/38 dual purpose guns and centerline torpedo arrangement, the Class added an additional single turret and received significant increases in AA weaponry as well as improved range and larger displacement."
 USA_destroyer_4:0 "Allen M Sumner Class"
 USA_destroyer_4_desc:0 "The Sumner Class continued on the Fletcher Class with displacement only marginally increased. The ship was able to take on more armament gaining dual 5"/38 caliber guns and a much larger compliment of AA weaponry. The addition of a second rudder allowed for improve maneuvering during ASW operations."
 USA_destroyer_5:0 "Robert H Smith Class"
 USA_destroyer_6:0 "Gearing Class"
 USA_destroyer_6_desc:0 "The Gearing Class is a group of 98 destroyers built for the U.S. Navy during and shortly after World War II. The Gearing design was a minor modification of the immediately preceding Allen M. Sumner Class. The hull was lengthened 14 ft (4.3 m) amidships."
 USA_destroyer_10:0 "Mitscher Class"
 USA_destroyer_10_desc:0 "The Mitscher-Class destroyer was an experimental destroyer Class of four ships that were built for the United States Navy shortly after World War II. Considerably larger than all previous destroyers, they would have been the first post-war destroyer Class had they not been reclassified during construction as destroyer leaders (DL). Commissioned in 1953-1954, two of the Class served until 1969, and were scrapped in the 1970s. The other two were converted into guided missile destroyers (DDG), served until 1978, and were sold for scrap by 1980."
 
 ## CL ##
 
 USA_light_cruiser_1:0 "Omaha Class"
 USA_light_cruiser_1_desc:0 "The Omaha Class was initially designed to fill a key scouting role in the US Navy's WW1 fleet. A fast and capable Class, the Omaha Class was armed with a formidable load out of 6"/53 caliber guns in an 8x1 and 2x2 turret configuration and six torpedo launchers. The Omaha Class was aging but comprised of the bulk of the US Navy's Light Cruiser force."
 USA_light_cruiser_2:0 "Brooklyn Class"
 USA_light_cruiser_2_desc:0 "The Brooklyn Class was designed with the Washington Naval Treaty in mind and so was restricted to 6" guns. To maximize firepower, the Brooklyn's was armed with 15 of the new Mk16 6" guns in triple turrets. The overall design was very balanced and was considered as the basis of all future cruiser designs for the US Navy."
 USA_light_cruiser_3:0 "Cleveland Class"
 USA_light_cruiser_3_desc:0 "The Cleveland Class was based on the Brooklyn Class, but without the Washington Naval Treaty restrictions. The Cleveland Class keeps the 15 6" main gun arrangement, but increased its secondary 5" armament greatly and added additional AA weaponry."
 USA_light_cruiser_4:0 "Fargo Class"
 USA_light_cruiser_4_desc:0 "The Fargo Class improved on the successful Cleveland Class. It offered improved fields of AA fire thanks to a better designed pyramid-shaped superstructure."
 USA_light_cruiser_5:0 "Worcester Class"
 
 ### CA ###
 
 USA_heavy_cruiser_1:0 "New Orleans Class"
 USA_heavy_cruiser_1_desc:0 ""
 USA_heavy_cruiser_2:0 "Wichita Class"
 USA_heavy_cruiser_2_desc:0 "The Wichita Class ships improved armament over the Pensacola Class and its variants with a new turret design for its 8"55 caliber guns and improved the fields of fire for its secondary armament of 5"/38 guns. "
 USA_heavy_cruiser_3:0 "Baltimore Class"
 USA_heavy_cruiser_3_desc:0 "The Baltimore Class brought together the more successful elements of previous cruiser designs and was based largely off of the Brooklyn Class light cruiser married with configurations with armament and armor from the USS Wichita."
 USA_heavy_cruiser_4:0 "Oregon City Class"
 USA_heavy_cruiser_4_desc:0 "Oregon City Class cruisers provided broad and marginal improvements over the Baltimore Class. Most notably was the change in the super structure which allowed better fields of AA fire. Similar improvements were also found from the Cleveland to the Oregon City Class light cruisers."
 USA_heavy_cruiser_5:0 "Des Moines Class"

 ### BC ###
 
 USA_battle_cruiser_2:0 "Lexington Class"
 USA_battle_cruiser_2_desc:0 "The Lexington Class was initially a reaction to Japan's Kongo Class battlecruiser. Ordered by the Naval Act of 1916, the ships were intended to carry 16" guns in dual turrets and be capable of 33 knots. After construction began, the US entered into the Washington Naval Treaty and the USS Lexington and USS Saratoga was converted to Carriers."
 USA_battle_cruiser_3:0 "Alaska Class"
 USA_battle_cruiser_3_desc:0 "The Alaska Class was a response to the German pocket battleships now more so to Japan's "super cruisers." Designed to carry 12" guns and handle up to 10" shell fire, the Class was capable of cruiser speeds but sacrificed under water protection."
 USA_battle_cruiser_4:0 "Des Moines Class"
 
 ### BB ###
 USA_battleship_adv_dn:0 "Tennessee Class"
 USA_battleship_1:0 "Colorado Class"
 USA_battleship_2:0 "North Carolina Class"
 USA_battleship_2_desc:0 "The North Carolina Class was a challenging design and was the first battleship Class built by the US Navy in 20 years. The US Navy required this Class to meet the standards of Washington Naval Treaty, limited to 36,000 tons yet be armed with the 16"/45 caliber guns and have improved armor while being capable of escorting the US Navy's fast aircraft carriers."
 USA_battleship_3:0 "Iowa Class"
 USA_battleship_3_desc:0 "The Iowa Class added all the innovations and capabilities of the earlier North Carolina, but substantially increases its displacement and tactical speed. The Iowa's was primarily responsible for escorting carriers groups and was designed with a second role of "cruiser killer" in mind."
 USA_battleship_4:0 "Improved Iowa Class"
 USA_battleship_5:0 "United States Class"
 
 ### CV ###
 USA_carrier_ww1:0 "Lexington Class"
 USA_carrier_1:0 "Ranger Class"
 USA_carrier_1_desc:0 "The Lexington Class carrier was born from the converted hulls of two Lexington Class battlecruisers in order to conform to the limitations imposed by the Washington Naval Treaty. The Class was the first operational carrier Class in the US Navy and spent several years improving carrier operations."
 USA_carrier_2:0 "Yorktown Class"
 USA_carrier_2_desc:0 "The Ranger Class was the first US Navy Class designed as a carrier from the keel up. As part of a US Navy smaller carrier concept the Class was much smaller than the previous Lexington Class, yet still retained the same air group compliment thanks to improvements on interior designs."
 USA_carrier_3:0 "Essex Class"
 USA_carrier_3_desc:0 "With the lessons learned from the preceding Lexington, Ranger and Yorktown variant classes, the result was the Essex Class, a fast ship able to carry a large compliment of planes into battle. Damage control designs would also be carried over from the Yorktown Class and a deck edge elevator was included to improve plane handling."
 USA_carrier_4:0 "Midway Class"
 USA_carrier_4_desc:0 "The Midway Class was the ultimate in US Navy carrier capability. Implementing an armored deck and able to carry far more aircraft than previous classes, the Midway Class was being given a unique sub-Class designation, CVB (Carrier Vessel Battle)."
 USA_carrier_5:0 "Forrestal Class"
 USA_carrier_5_desc:0 "The Forrestal Class was the first completed Class of "supercarriers" of the Navy, so called because of their then-extraordinarily high tonnage (75,000 tons, 25% larger than the post-World War II-era Midway Class), full integration of the angled deck, very large island, and most importantly their extremely strong air wing."
