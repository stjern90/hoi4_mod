 ### SIA - SIAM ###
 SIA_submarine_2:0 "Vilun Class"
 SIA_submarine_2_desc:0 "The Vilun-Class submarines were four small coastal subs built in Japan for the Royal Thai Navy between 1936 and 1938. They displaced 370 tons and were armed with five 533mm torpedo tubes."
 SIA_destroyer_late_ww1:0 "Phra Ruang Class"
 SIA_destroyer_late_ww1_desc:0 "The Phra Ruang was a former British R-Class destroyer that was sold to The Royal Thai Navy in 1920. The ship displaced just over 1,000 tons and was armed with three 120mm/45 QF Mk IV guns and four 533mm torpedo tubes. They had good speed, range, and reliability for their vintage."
 SIA_light_cruiser_3:0 "Taskin Class"
 SIA_light_cruiser_3_desc:0 "The Taskin Class consisted of a pair of light cruisers built in Italy. They were launched in 1941 but were requisitioned by the Siamese navy in 1942. They were to become the Etna-Class Italian AA cruisers of the Regia Marina but were never completed before the Italian armistice. They would have displaced 5,900 tons and been armed with six 152mm/53 OTO 1929 guns in their main armament. They would have had decent armor but would be fairly slow for a cruiser."
 SIA_heavy_cruiser_1:0 "Sri Ayuthia Class"
 SIA_heavy_cruiser_1_desc:0 "The Sri Ayuthia Class coastal defense ships were perhaps the last ships of this type built in the world, with both ships of the Class built in Japan and commissioned for the Royal Thai Navy in 1938. The design was comparable to a small cruiser (or large destroyer) in size, to a battleship in speed, and to a heavy cruiser in armament. Its main guns were four 203mm/53 3-Shiki cannon. They were lightly armored compared to contemporary heavy cruisers."
 ### SPR - REPUBLICAN SPAIN ###
 SPR_submarine_1:0 "B Class"
 SPR_submarine_1_desc:0 "The B Class were the first submarines built within Spain for the Spanish Navy. The six ships of the Class were commissioned between 1922 and 1925. They were designed as single-hulled ships, and consequently their reliability was subpar. They were medium-sized submarines, displacing over 550 tons. They were armed with four 450mm torpedo tubes."
 #SPR_submarine_1b: "C Class"
 SPR_submarine_2:0 "General Mola Class"
 SPR_submarine_2_desc:0 "§The General Mola Class was a Class of four Italian Archimedes-Class submarines commissioned in 1934 and transferred to the Nationalists in 1937. They were fairly large, displacing 880 tons, yet faster than most subs. They were armed with eight 533mm torpedo tubes and had a diving depth of 90m."
 SPR_submarine_3:0 "G Class"
 SPR_submarine_3_desc:0 "The Spanish G-Class submarines were a pair of German VIIC-Class submarines licensed-built by Nationalist Spain. Only one was ever completed, however, and was not transferred to the Spanish Navy until 1947. The subs displaced 770 tons and were armed with five 533mm torpedo tubes. They had excellent speed and range, as the Type VIICs were the workhorse of the German submarine fleet."
 SPR_submarine_4:0 "D Class"
 SPR_submarine_4_desc:0 "The three submarines of the Spanish D Class were all launched in 1944 and commissioned at various times after the war. All three were designed and built in Spain. They were large, oceangoing submarines, displacing 1,050 tons. They were armed with six 533mm torpedo tubes and had excellent speed and range."
 SPR_destroyer_late_ww1:0 "Alsedo Class"
 SPR_destroyer_late_ww1_desc:0 "The three destroyers of the Alsedo Class were built for the Spanish Navy in Spain. They were based on the British L-Class design, and were commissioned between 1924 and 1925. They displaced over 1,040 tons and had three 102mm/45 Vickers Mk LA guns as their main armament, as well as four 450mm torpedo tubes. They had decent speed and range for their vintage as well."
 SPR_destroyer_1:0 "Churucca Class"
 SPR_destroyer_1_desc:0 "The Spanish Churucca Class included sixteen destroyers launched between 1925 and 1933, two of which were later sold to Argentina. The ships were designed based on the British S-Class destroyers and made up the backbone of the Spanish Navy during the Civil War. They displaced over 1,500 tons and were armed with five 120mm/45 Vickers-Armstrong guns in their main armament, as well as six 533mm torpedo tubes. They had good speed and excellent range. "
 SPR_destroyer_3:0 "Álava Class"
 SPR_destroyer_3_desc:0 "The Álava-Class destroyers were launched postwar as upgrades to the previous Almirante Antequera Class (which was a subclass of the earlier Churucca Class). They displaced 1,710 tons and had four 120mm/45 Vickers-Armstrong Mk Fs as their main guns. Their speed and range were comparable to the earlier designs that the Class built upon."
 SPR_light_cruiser_1:0 "Méndez Núñes Class"
 SPR_light_cruiser_1_desc:0 "The Méndez Núñes-Class light cruisers were a pair of cruisers built within Spain for the Spanish Navy in the early 1920s. The ships were ordered in 1915 but materials shortages during World War I delayed construction. The design was heavily influenced by the British C-Class cruisers. The cruisers displaced nearly 4,800 tons but was relatively slow. Its main armament consisted of six 152mm/50 Vickers Mk V guns. It also had good armor and a dozen 533mm torpedo tubes."
 #SPR_light_cruiser_1b: "Príncipe Alfonso Class"
 SPR_heavy_cruiser_1:0 "Princesa de Asturias Class"
 SPR_heavy_cruiser_1_desc:0 "The Princesa de Asturias Class consisted of three armored cruisers built for the Spanish Navy around the turn of the century. All three had been either scrapped or wrecked by the mid-1930s. They were armed with twin 240mm Guillén M1896 and eight 140mm/33 Schneider-Canet guns. They were heavily armored but also somewhat slow compared to a standard heavy cruiser."
 SPR_heavy_cruiser_2:0 "Canarias Class"
 SPR_heavy_cruiser_2_desc:0 "The two heavy cruisers of the Canarias Class were built to the specifications of the Washington Naval treay. They were launched in the early 1930s but not completed until 1936. They displaced nearly 10,700 tons and had good speed. They were relatively lightly armored but sported eight 203mm/50 Vickers-Armstrong Mk D guns as their main armament."
 SPR_battleship_1:0 "España Class"
 SPR_battleship_1_desc:0 "The España Class was originally a Class of three dreadnought battleships that were commissioned around the time of World War I, though one had wrecked by the time of the Spanish Civil War. The other two were lost during the war. They were fairly small for a battleship, displacing just over 15,400 tons. They had decent armor and decent speed, however, and had a main battery of eight 305mm/50 Vickers H guns. "
 ### SWE - SWEEDEN ###
 SWE_submarine_1:0 "Hajen Class"
 SWE_submarine_1_desc:0 "The Hajen, Bävern, Valen classes were a series of small to medium-sized submarines built for the Swedish Navy during the 1920s. The Hajen Class, commissioned in 1920, had submarines that displaced nearly 400 tons and were armed with four 450mm torpedo tubes. They had a diving depth of only 30m."
 #SWE_submarine_1b: "Draken Class"
 SWE_submarine_2:0 "Sjölejonet Class"
 SWE_submarine_2_desc:0 "The Sjölejonet-Class consisted of nine submarines built between 1936 and 1942. They were medium-sized subs, displacing 580 tons, and their design was heavily influenced by the Dutch O-Class submarines. They were armed with six 533mm torpedo tubes and had a diving depth of 60m. "
 SWE_submarine_3:0 "U Class"
 SWE_submarine_3_desc:0 "The Swedish U-Class submarines were a Class of nine subs commissioned between 1942 and 1944. They were fairly small and relatively slow, displacing only 370 tons. They were armed with four 533mm torpedo tubes."
 SWE_submarine_4:0 "Neptun Class"
 SWE_submarine_4_desc:0 "The Neptun Class consisted of three medium-sized submarines that were all commissioned in 1943. They were used primarily for minelaying duties. They displaced 550 tons and were armed with five 533mm torpedo tubes."
 SWE_destroyer_late_ww1:0 "Ehrensköld Class"
 SWE_destroyer_late_ww1_desc:0 "The two destroyers of the Ehrensköld Class were completed in 1927, as the first modern destroyers for Sweden following World War I. They displaced just over 970 tons and were armed with three 120mm/44 K/45 guns and six 533mm torpedo tubes. They had a short range but good speed."
 SWE_destroyer_1:0 "Göteborg Class"
 SWE_destroyer_1_desc:0 "The Göteborg-Class consisted of six destroyers built between 1935 and 1942. They had a longer hull and improved machinery compared to their predecessors. They displaced just over 1,020 tons and had a main armament of 120mm/44 K/45 guns, and also six 533mm torpedo tubes. They had a limited range but excellent speed."
 SWE_destroyer_2:0 "Visby Class"
 SWE_destroyer_2_desc:0 "The four destroyers of the Visby Class were all built between 1942 and 1944. They were similar to the earlier Göteborg Class, but were larger, displacing over 1,130 tons. They also had improved engines, somewhat better range, and a strong ASW complement of equipment."
 SWE_destroyer_3:0 "Öland Class"
 SWE_destroyer_3_desc:0 "§The two Öland-Class destroyers represented a radical change from previous designs. They were launched and completed shortly after World War II. They were large, displacing 1,880 tons. They were armed with four 120mm/45 M44 guns in their main armament, and had a strong AA, torpedo, and ASW complement. They were slightly slower than earlier destroyers, but had a significantly improved range."
 SWE_light_cruiser_1:0 "Fylgia Class"
 SWE_light_cruiser_1_desc:0 "The Fylgia was a relatively small armored cruiser that was commissioned for the Swedish Navy in 1905. The performed mostly training duties during the war, and underwent an extensive refit in 1939-41. Prior to the refit, she displaced over 4,300 tons and was armed with six 152mm/45 K/50 M1903 guns in her main armament. She had good armor, but was relatively slow for a cruiser."
 SWE_light_cruiser_2:0 "Tre Kronor Class"
 SWE_light_cruiser_2_desc:0 "The Tre Kronor Class consisted of a pair of light cruisers completed for the Swedish Navy just after the end of World War II. They displaced just under 7,700 tons and had decent speed and range. Their main armament consisted of seven 152/53 M42 guns. They had a strong complement of AA guns, torpedoes and ASW equipment as well."
 SWE_heavy_cruiser_1:0 "Sverige Class"
 SWE_heavy_cruiser_1_desc:0 "The Sverige Class consisted of three coastal battleships built for the Swedish Navy before World War I. The ships more closely resembled heavy cruisers in both size (displacement of over 6,800 tons) and armament (four 283mm/44 K/45 M12 guns). The ships were relatively slow for a cruiser but were very well-armored. All three ships served during World War II."
 
 SWE_light_cruiser_protected:0 "Protected Cruiser (I)"
 SWE_light_cruiser_protected_desc:0 "A natural evolution of the frigate concept from the age of sail, the protected cruiser had a long range, reasonable armament and some degree of armour.  However, they were not powerful enough to stand up to the kind of vessels likely to be seen at the centre of a fleet action."
 SWE_light_cruiser_scout:0 "Scout Cruiser (II)"
 SWE_light_cruiser_scout_desc:0 "The next evolution of the cruiser/scout/raider, scout cruisers were designed to either operate alone, protecting or attacking merchant shipping, or as the eyes of the fleet, scouting out enemy formations and reporting back to the battle line."
 SWE_light_cruiser_ww1:0 "WW1 Light Cruiser (III)"
 SWE_light_cruiser_ww1_desc:0 "The First World War saw a rapid evolution in cruiser design, which saw a shift to a standard main armament, faster speeds and larger displacements.  Many of the later First World War light cruisers continued to give useful service in the Second World War."
 SWE_armoured_cruiser_1:0 "Pre WW1 Heavy Cruiser (I)"
 SWE_armoured_cruiser_1_desc:0 "Faster than the battleships of the day, but still relatively armoured and with more powerful guns than anything except a battleship, armoured cruisers could form the backbone of a local squadron, or part of the battle line, as needs required.  However, they were slow by the standards of modern cruisers, often reaching speeds of only 20 knots."
 SWE_armoured_cruiser_2:0 "WW1 Heavy Cruiser (II)"
 SWE_armoured_cruiser_2_desc:0 "The last generation of armoured cruisers, these ships remained slower than the heavy cruisers that would follow them, but also remained more heavily armoured."
 SWE_heavy_cruiser_ww1:0 "Late WW1 Heavy Cruiser (II)"
 SWE_heavy_cruiser_ww1_desc:0 "The first proper heavy cruisers were a natural progression from the light cruiser, and were a product of the naval design race between Britain and Germany in the First World War."
 SWE_battle_cruiser_early_ww1:0 "Early WW1 Battlecruiser (I)"
 SWE_battle_cruiser_early_ww1_desc:0 "Battlecruisers were the faster and lightly armoured counterparts to the dreadnoughts, as the armoured cruisers had been to the pre-dreadnought battleships."
 SWE_SWE_battle_cruiser_late_ww1:0 "Late WW1 Battlecruiser (II)"
 SWE_battle_cruiser_late_ww1_desc:0 "As was the case with the dreadnoughts, there were rapid advances in battlecruiser design from the ships in service at the start of the First World War to those that were commissioned towards the end.  These battlecruisers were larger and more capable, and started to blur the line between battleships and battlecruisers."
 SWE_carrier_ww1:0 "WW1 Carrier (I)"
 SWE_carrier_ww1_desc:0 "The First World War saw the world..."
 
 ### TUR - TURKEY ###
 TUR_submarine_1:0 "Birinci İnönü Class"
 TUR_submarine_1_desc:0 "The Birinci İnönü-Class consisted of two coastal submarines built in the Netherlands for Turkey in the mid-1920s. They were the first ships built for the Turkish Navy after World War I. They displaced 520 tons and were armed with six 450mm torpedo tubes. They were somewhat slow but had good range."
 #TUR_submarine_1b: "Dumlupınar Class"
 TUR_submarine_2:0 "Saldiray Class"
 TUR_submarine_2_desc:0 "The three submarines of the Saldiray Class were launched in the late 1930s. Their design was heavily influenced by Germany, with the first ship of the Class built in Germany, and the other two built under license in Istanbul. They were large ocean-going submarines, displacing over 930 tons and with excellent range. They were armed with six 533mm torpedo tubes."
 TUR_submarine_3:0 "Oruç Reis Class"
 TUR_submarine_3_desc:0 "The Oruç Reis-Class submarines were built in Britain as a modified British S-Class design. The ships were launched in 1940, with several temporarily interned by the Royal Navy. All but one were eventually returned to Turkey. The ships displaced 625 tons and were armed with five 533mm torpedo tubes. They were somewhat limited in their speed and range."
 TUR_submarine_4:0 "Sakayra Class"
 TUR_submarine_4_desc:0 "The Sakayra-Class submarines were a series of U.S. Balao-Class subs sold to Turkey after the war. They were very large submarines for their era, displacing over 1,520 tons. They had excellent range and speed, and were armed with ten 533mm torpedo tubes."
 TUR_destroyer_1:0 "Peyk Class"
 TUR_destroyer_1_desc:0 "The Peyk-Class consisted of a pair of large, fast torpedo boats commissioned for the Ottoman Navy in 1907. The ships were built in Germany and survived World War I, but were obsolete by World War II. The ships displaced 775 tons and were armed with twin 105mm/37 SK L/40 guns, as well as three 450mm torpedo tubes. They had decent range but were fairly slow for a destroyer."
 TUR_destroyer_2:0 "Kocatepe Class"
 TUR_destroyer_2_desc:0 "The two destroyers of the Kocatepe Class were built in Italy for the Turkish Navy in 1931. They were based on the Italian folgore design. The ships displaced 1,250 tons and were armed with four 120mm/50 Ansaldo 1926 guns and six 533mm torpedo tubes. They had good speed and range as well."
 TUR_destroyer_3:0 "Demirhisar Class"
 TUR_destroyer_3_desc:0 "The four destroyers of the Demirhisar Class were built in Britain and completed in 1942. Two of the ships were interned by the Royal Navy, one of which was returned after the war. The ships were based on the British I-Class. They displaced 1,370 tons and had four 120mm/45 QF Mk IX guns as their main armament. They had decent speed and good range, and had a strong complement of AA guns and ASW equipment."
 TUR_light_cruiser_1:0 "Mecidiye Class"
 TUR_light_cruiser_1_desc:0 "The Turkish ship Mecidiye was a protected cruiser built in the U.S. for the Ottoman Navy at the turn of the century. She was actually sunk in shallow water during World War II, but was raised and after a brief stint as part of the Imperial Russian Navy, was returned to Turkey. She displaced just under 3,500 tons and was armed with two 152mm/44 Bethlehem No. 2 and eight 120mm/45 Armstrong Y guns. They had decent range but were relatively slow and lightly armored."
 TUR_battle_cruiser_1:0 "Yavuz Class"
 TUR_battle_cruiser_1_desc:0 "The Yavuz was originally commissioned as the German battlecruiser Goeben but was sold to the Ottomans and recommissioned in 1914 to avoid internment. She displaced just under 23,000 tons and had decent speed and range. She was well-armored and was armed with ten 283mm/47 SK L/50 guns as well as a strong secondary armament."
 TUR_battleship_1:0 "Reşadiye Class"
 TUR_battleship_1_desc:0 "The Reşadiye Class represents three dreadnought battleships ordered from the U.K. for the Turkish Navy just prior to World War I. Only one of the ships were completed, however, and it was subsequently interned by the British at the start of World War I. The ships would have displaced 23,000 tons and would have had good armor, speed, and range. Their main armament would have had ten 343mm/45 Vickers guns."
 ### URU - URUGUAY ###
 URU_destroyer_1:0 "Uruguay Class"
 URU_destroyer_1_desc:0 "The Uruguay was a heavy torpedo boat built in Germany for the Uruguayan Navy prior to World War I. It displaced over 1,400 tons and was armed with four 120mm/45 Krupp QF guns. It had a strong AA complement and two 450mm torpedo tubes. Given their vintage and large size, they were fairly slow compared to other destroyers."
 ### VEN - VENEZUELA -- generic only ###
 ### YUG - YUGOSLAVIA ###
 YUG_submarine_1:0 "Hrabri Class"
 YUG_submarine_1_desc:0 "The two Hrabri Class submarines were originally laid down as British L-Class submarines for the Royal Navy, but were sold and ultimately completed for Yugoslavia using a modified design in 1928. They were large submarines, displacing 975 tons, and were armed with six 533mm torpedo tubes."
 YUG_destroyer_late_ww1:0 "Dubrovnik Class"
 YUG_destroyer_late_ww1_desc:0 "The Dubrovnik destroyer was the largest ship in the Yugoslav fleet at the time of its purchase. The ship was built in the U.K. and delivered to Yugoslavia in 1932. It was a large destroyer, displacing 1,880 tons. It was armed with four 140mm/53 Skoda guns, a strong AA complement, six 533mm torpedo tubes, and good ASW equipment."
 YUG_destroyer_1:0 "Beograd Class"
 YUG_destroyer_1_desc:0 "The Beograd Class consisted of three destroyers built with French help. Two of the ships were built at Split, while the third was built in France. All three were based on the French L'Adroit-Class destroyers and commissioned in 1939. They displaced 1,210 tons and were armed with four 120mm/43 Skoda guns and six 533mm torpedo tubes. They had excellent speed but below-average range."
 YUG_destroyer_3:0 "Split Class"
 YUG_destroyer_3_desc:0 "The Split was a heavy destroyer launched and completed in Yugoslavia. It was launched in 1943 but not completed until 1958, with a modified design. Its original design displaced 2,400 tons and was armed with five 140/56 Skoda guns in its main armament. Despite its size, it had excellent speed."
 
 YUG_light_cruiser_scout:0 "Dalmacija Class"
 YUG_light_cruiser_scout_desc:0 "The old German cruiser SMS Niobe was sold in 1925 to the young Royal Yugoslavian Navy and extensively rebuilt. Equipped with modern AA and the heaviest guns in the Navy, Dalmacija served primarily as a gunnery training ship."

#SIAM
SIA_submarine_2:0 "Matchanu Class"
SIA_submarine_2_desc:0 "The Matchanu-Class submarines were four small coastal subs built in Japan for the Royal Thai Navy between 1936 and 1938. They displaced 370 tons and were armed with five 533mm torpedo tubes."
SIA_destroyer_1:0 "Phra Ruang Class"
SIA_destroyer_1_desc:0 "The Phra Ruang was a former British R-Class destroyer that was sold to The Royal Thai Navy in 1920. The ship displaced just over 1,000 tons and was armed with three 120mm/45 QF Mk IV guns and four 533mm torpedo tubes. They had good speed, range, and reliability for their vintage."
SIA_light_cruiser_3:0 "Naresuan Class"
SIA_light_cruiser_3_desc:0 "The Naresuan Class consisted of a pair of light cruisers built in Italy. They were launched in 1941 but were requisitioned by the Siamese navy in 1942. They were to become the Etna-Class Italian AA cruisers of the Regia Marina but were never completed before the Italian armistice. They would have displaced 5,900 tons and been armed with six 152mm/53 OTO 1929 guns in their main armament. They would have had decent armor but would be fairly slow for a cruiser."
SIA_heavy_cruiser_2:0 "Sri Ayudhaya Class"
SIA_heavy_cruiser_2_desc:0 "The Sri Ayudhaya Class coastal defense ships were perhaps the last ships of this type built in the world, with both ships of the Class built in Japan and commissioned for the Royal Thai Navy in 1938. The design was comparable to a small cruiser (or large destroyer) in size, to a battleship in speed, and to a heavy cruiser in armament. Its main guns were four 203mm/53 3-Shiki cannon. They were lightly armored compared to contemporary heavy cruisers."

SIA_submarine_1:0 "Sammanakkha Class"
SIA_submarine_3:0 "Intharachit Class"
SIA_submarine_4:0 "Thotsakan Class"
SIA_submarine_1_desc:0 "Submarines are stealthy vessels designed to take out undefended convoys. The early models from the Great War pave the way for new methods of naval warfare."
SIA_submarine_3_desc:0 "The role of the submarine in the fleet outside of convoy attacks is still under debate. Achieving a balance between combination of speed, range and weaponry will be key to the necessary model."
SIA_submarine_4_desc:0 "Increased test depth and efficient layouts will be features of the modern submarines, taking advantage of field experience to select appropriate armaments and engines."

SIA_destroyer_late_ww1:0 "Chonburi Class"
SIA_destroyer_1:0 "Sarasin Class"
SIA_destroyer_2:0 "Khamromsin Class"
SIA_destroyer_late_ww1_desc:0 "Longer torpedo range and faster reload speeds, along with new types of armaments such as anti-air turrets, will allow our destroyers to remain efficient and versatile."
SIA_destroyer_1_desc:0 "To better face threats from above and below, new destroyers must be outfitted with radar and modern anti-air and anti-submarine weaponry."
SIA_destroyer_2_desc:0 "The modern destroyer must be fitted with a variety of different detection technologies, new depth charge deployment systems and be built at a larger scale than their predecessors."

SIA_light_cruiser_1:0 "Samui Class"
SIA_light_cruiser_2:0 "Pha Ngan Class"
SIA_light_cruiser_4:0 "Tarutao Class"
SIA_light_cruiser_1_desc:0 "Maneuverable light cruisers that can maintain a high speed will continue to be useful for scouting missions."
SIA_light_cruiser_2_desc:0 "Post-war treaties put restrictions on cruisers, but well-armed light vessels can be developed while remaining within these limits."
SIA_light_cruiser_4_desc:0 "Tactically employed to protect larger ships, the modern generation of light cruisers can shake off most past restrictions and be better armed to handle aerial attacks."

SIA_heavy_cruiser_1:0 "Ratanakosin Class"
SIA_heavy_cruiser_3:0 "Pranburi Class"
SIA_heavy_cruiser_4:0 "Chao Phraya Class"
SIA_heavy_cruiser_1_desc:0 "The Washington Naval Treaty was set up to prevent an arms race in cruisers, among other ships, but this seems inevitable. By keeping armor light, the weapons load can be increased."
SIA_heavy_cruiser_3_desc:0 "As restrictions are increasingly ignored worldwide, more balanced heavy cruiser designs with more priority on armor can be built. Better anti-air guns allow these ships to cooperate in naval air warfare."
SIA_heavy_cruiser_4_desc:0 "Upscaled, longer and heavier designs with rapid-fire armaments are features in these final stages of heavy cruiser development."

SIA_battle_cruiser_1:0 "Chalarm Class"
SIA_battle_cruiser_2:0 "Mangkorn Class"
SIA_battle_cruiser_3:0 "Krabane Class"
SIA_battle_cruiser_4:0 "Tapien Class"
SIA_battle_cruiser_1_desc:0 "The post-war battlecruiser arms race resulted in several heavily armed designs, sacrificing armor for speed compared to battleships."
SIA_battle_cruiser_2_desc:0 "Rebuilt and repurposed battlecruisers continue to outrun even modern battleship designs by lighter protection, but have developed better systems for fire control, detection and aerial defenses."

SIA_battleship_1:0 "Suwannabhumi Class"
SIA_battleship_2:0 "Sukothai Class"
SIA_battleship_3:0 "Prasart Thong Class"
SIA_battleship_4:0 "U-thong Class"
SIA_battleship_5:0 "Srithammasokarat Class"
SIA_battleship_6:0 "Mengrai Class"
SIA_battleship_1_desc:0 "Considered by some to be a relic of a bygone era of naval warfare, by others as the most impressive ships ever built, no one can deny that these remnants of the battleship arms race constitute some of the most heavily armed and armored vessels ever built."
SIA_battleship_2_desc:0 "With improved stability and range, a new generation of battleships improve upon previous designs while remaining within limits stipulated by naval treaties."
SIA_battleship_3_desc:0 "Thicker armor, stronger engines, a battery of high-caliber guns and improved anti-air capabilities can allow battleships to remain relevant, if correctly employed, in a world where naval warfare is increasingly dominated by aerial support."
SIA_battleship_4_desc:0 "As the world sees what may be the last major battleship confrontations, the importance of heavy armaments and anti-air turrets is greater than ever."

SIA_carrier_1:0 "Chakri Naruebet Class"
SIA_carrier_2:0 "Sri Namthom Class"
SIA_carrier_3:0 "Phrawoh Phratah Class"
SIA_carrier_4:0 "Phraya Krutt Class"
SIA_carrier_5:0 "Mahawong Class"
SIA_carrier_6:0 "Ban Phlu Luang Class"
SIA_carrier_1_desc:0 "Many military theorists believe that naval aviation is the future. Converting old capital ships and ocean liners to carry aircraft will be the first step towards utilizing these new doctrines."
SIA_carrier_2_desc:0 "As work begins on the first keel-up carrier designs, we must ensure that these ships have the range and speed to keep up with the rest of our navy, while respecting the post-war naval treaties."
SIA_carrier_3_desc:0 "Improved construction methods and more specialized systems like deck edge elevators allow these carriers to transport more planes more efficiently."
SIA_carrier_4_desc:0 "With many naval treaties now increasingly ignored, we can proceed to build carriers capable of transporting more planes than ever to secure air superiority cover."

SIA_SH_battleship_1:0 "Phra Narai Class"
SIA_SH_battleship_2:0 "Ramkamhaeng Class"
SIA_SH_battleship_1_desc:0 "The current state of the world no longer has any room for abiding by naval treaties. Without these limitations, we can focus entirely on creating the heaviest, most well-armed battleships of all time, able to engage multiple lesser vessels."
SIA_SH_battleship_2_desc:0 "An improvement on our earlier super heavy design with stronger weapons and improved fire control systems."
