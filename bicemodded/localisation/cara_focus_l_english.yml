 WHILE_FOCUSING:0 "While focusing on this, there will be the following effects:\n$EFF$"
 
 society_decision:0 "Social turningpoint?"
 society_decision_desc:0 "The german nation has to decide wheter it defines itself through differences or trough commonalities." 
 society_inclusion:0 "United society"
 society_inclusion_desc:0 "The german nation realized that their roots go deeper than the outgrowth of anti-Semitism. As a result the the military improved their high command with the best skilled candidates available and the liberal fractions received more support. The NSDAP had to change their party platform to keep most of their voters which led to the frustration of some hardliners.  "
 society_exclusion:0 "Divided society"
 society_exclusion_desc:0 "Social darwinism and anti-Semitism won. An ideological crack is dividing the german nation. Obnoxious elemets have been removed from all sectors. This led to an improved moral of the military and more support for the NSDAP. Other nations distanced themselves from the german domestic policies."
 jewish_workforce:0 "Labor camps"
 jewish_workforce_desc:0 "Obnoxious elements and ethnic minorities spend their time now in labor camps ."
 salvage_belongings:0 "Confiscation"
 salvage_belongings_desc:0 "Personal property and valuables of the deported will be exploited to serve a new purpose."
 jewish_leaders:0 "Re-United"
 jewish_leaders_desc:0 "After the joyful union lots of refugees and emigrants decided to return to their fatherland. Some well known people like Albert Einstein returned aswell. "
 jewish_entrepreneurs:0 "Jewish entrepreneurs"
 jewish_entrepreneurs_desc:0 "With united power the economy begins to flourish."
 jewish_scientists:0 "Intelectual climax"
 jewish_scientists_desc:0 "Due to the perfect usage of all intelectual potentials of our nation the science will be able to research faster than ever before."
 proud_prussians:0 "Proud prussians"
 proud_prussians_desc:0 "Remember your heritage and be ready to fight for glory!"
 homework:0 "Reichsarbeitsdienst"
 homework_desc:0 "Help your fatherland, help yourself!"
 Hitleryouth:0 "Hitleryouth movement"
 Hitleryouth_desc:0 "A new world order starts with the young!"
 verkehrskreuz:0 "Transport axis"
 verkehrskreuz_desc:0 "From west to east and back again within a day."
 marine_plan:0 "Battlefleet"
 marine_plan_desc:0 "We always wanted a battlefleet which is strong enough to be proud of!"
 battle_fleet_flag:0 "Flagship-Focus"
 battle_fleet_flag_desc:0 "Oldschool focus on big and massive ships."
 battle_fleet_carry:0 "Carrier-Focus"
 battle_fleet_carry_desc:0 "Modernized focus on naval and air synergy to provide best results."
 safe_harbors:0 "Safe harbors"
 safe_harbors_desc:0 "Every big fleet needs one or more suiting harbors."
 marine_airport:0 "Naval harbor"
 marine_airport_desc:0 "Weser-Ems is the perfect spot to establish a suiting airport for our marine."
 marine_doctrine:0 "Marinedoctrin"
 marine_doctrine_desc:0 "A warship should be a part of greater plan, otherwhise you could also use a fisherboat... "
 new_land_doctrine:0 "Tactical rethinking"
 new_land_doctrine_desc:0 "Every life matters, equipment is replaceable, the sons of this great nation not!"
 autarchy:0 "Autarchy"
 autarchy_desc:0 "If our nation wants to succed in the days to come we have to be prepared. We have to take action to make sure that we survive without resources from outside!"
 knowledge:0 "Oil expertise"
 knowledge_desc:0 "We have improved our knowledge concerning oil and should be able now to archieve further breakthroughs."
 chemical_synthesis:0 "Chemical synthesis"
 chemical_synthesis_desc:0 "We were able to produce oil in our labs! As good as this might sound, its very expensive and is just comparable to a lonely raindrop falling onto a hot stone."
 drilling_platform:0 "Drilling platform"
 drilling_platform_desc:0 "We managed it to succesfully construct multiple drilling platforms to guarantee our suppy! This is a great day!"
 better_rubber:0 "Rubberresearch"
 better_rubber_desc:0 "We were able to produce a small amount of rubber out of indigenous plants. Sadly its not enough fulfill our ambitions."
 dandylion:0 "Dandylion"
 dandylion_desc:0 "Who could have imagined that this weed is the key to our future! It provides a satisfying amount of gummi"
 secured_supply:0 "Secured supply"
 secured_supply_desc:0 "Now that we made sure that our factories get enough resources in a good quality they will be able to produce faster!"
 exploration:0 "Exploration"
 exploration_desc:0 "We have to search intense to find more veins in our fatherland.Everything is just one leap away."
