 heavy_ship_engine_5: 0 "Moteur de 250 000 Shp"
 heavy_ship_engine_5_short: 0 "VI Moteur lourd"
 heavy_ship_engine_5_desc: 0 "L'atlas des moteurs, si cela ne suffit pas, un moteur plus gros ralentira encore le navire avec le poids supplémentaire."
 ship_armor_bb_0: 0 "Courroie 180 mm / Armure BB en forme de plaque 40 mm"
 ship_armor_bb_0_short: 0 "Armure de cuirassé I"
 ship_armor_bb_0_desc: 0 "Conçu pour protéger un navire contre les canons de son propre calibre, ce système de blindage garantit que chaque partie du navire est bien protégée en fonction de son utilité."
 ship_armor_bc_0: 0 "Courroie 135 mm / Armure BC en forme de plaque 25 mm"
 ship_armor_bc_0_short: 0 "Cuirassé blindé I"
 ship_armor_bc_0_desc: 0 "Conçu pour protéger le vaisseau contre les plus petits canons, ce système d'armure pèse beaucoup moins pour permettre une vitesse plus élevée."
 ship_armor_bb_1: 0 "Courroie 200 mm / Armure BB en forme de plaque 70 mm"
 ship_armor_bb_1_short: 0 "Armure de cuirassé II"
 ship_armor_bb_1_desc: 0 "Conçu pour protéger un navire contre les canons de son propre calibre, ce système de blindage garantit que chaque partie du navire est bien protégée en fonction de son utilité. La nouvelle conception améliore le blindage Plate-forme pour la protection contre les attaques plongeantes. "
 ship_armor_bc_1: 0 "Courroie 150 mm / Armure BC en forme de plaque 45 mm"
 ship_armor_bc_1_short: 0 "Cuirassé blindé II"
 ship_armor_bc_1_desc: 0 "Conçu pour protéger le vaisseau contre les petits canons, ce système d'armure pèse beaucoup moins pour permettre une vitesse plus élevée. Le nouveau design améliore l'armure Plate-forme pour la protection contre les attaques plongeantes."
 ship_armor_bb_4: 0 "Courroie 440 mm / Armure BB en forme de plaque 160 mm"
 ship_armor_bb_4_short: 0 "Cuirassé Blindé V"
 ship_armor_bb_4_desc: 0 "Une rupture radicale avec les schémas de blindage précédents, cette conception crée une citadelle lourdement blindée au centre du navire mais sacrifie la protection pour d'autres parties du navire. Elle est destinée à défendre un navire contre les canons de son propre calibre. "
 ship_armor_bc_4: 0 "Courroie 355 mm / Armure BC en forme de plaque 140 mm"
 ship_armor_bc_4_short: 0 "Cuirassé blindé V"
 ship_armor_bc_4_desc: 0 "Conçu en tenant compte des limitations de poids, ce système d'armure tente de maximiser la protection des parties vitales d'un navire en laissant les autres zones exposées. Ce système n'est pas censé résister longtemps aux armes de type cuirassé."
 ship_armor_shbb_2: 0 "Courroie 500 mm / Plateforme 225 mm"
 ship_armor_shbb_2_short: 0 "Armure super lourde II"
 ship_armor_shbb_2_desc: 0 "Le dernier mot en matière de conception d'armure, ce schéma d'armure est destiné à vaincre tous les projectiles connus de la batterie principale, permettant à un navire ainsi équipé d'engager et de couler n'importe quel autre cuirassé dans le monde aujourd'hui."
