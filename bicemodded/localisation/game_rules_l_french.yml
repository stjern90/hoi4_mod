 RULE_OPTION_DEMOCRATIC_ENG_AI_DESC:0 "L'I.A. britannique va tenter de protéger la Pologne et de diriger les Alliés dans la guerre défensive contre l'Allemagne en suivant le chemin approprié dans l'arbre des priorités."
 RULE_OPTION_TRADE_UNIONS:0 "Concessions aux syndicats"
 RULE_OPTION_TRADE_UNIONS_ENG_AI_DESC:0 "L'I.A. britannique va tenter de faire des concessions aux syndicats et de devenir communiste en suivant le chemin approprié dans l'arbre des priorités."
 RULE_OPTION_THE_KINGS_PARTY:0 "Le Parti du roi"
 RULE_OPTION_THE_KINGS_PARTY_ENG_AI_DESC:0 "L'I.A. britannique va tenter d'appuyer le mariage du roi Édouard VIII avec Wallis Simpson et de confier le pouvoir au Parti du roi en suivant le chemin approprié dans l'arbre des priorités."
 RULE_OPTION_DEMOCRATIC_NO_MORE_APPEASEMENT:0 "Plus d'apaisement"
