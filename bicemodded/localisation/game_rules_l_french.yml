 RULE_ALLOW_WARGOALS:0 "Buts de guerre"
 RULE_OPTION_ALWAYS_FREE:0 "Aucune restriction"
 RULE_ALLOW_WARGOALS_ALWAYS_FREE_DESC:0 "Aucune restriction liée à la tension mondiale, quelle que soit l'idéologie."
 RULE_OPTION_LIMITED:0 "Restrictions"
 RULE_ALLOW_WARGOALS_LIMITED_DESC:0 "Les buts de guerre sont limités selon l'idéologie et la tension mondiale."
 RULE_OPTION_FREE_25:0 "Tension mondiale à 25%"
 RULE_OPTION_FREE_50:0 "Tension mondiale à 50%"
 RULE_OPTION_FREE_75:0 "Tension mondiale à 75%"
 RULE_OPTION_FREE_100:0 "Tension mondiale à 100%"
 RULE_ALLOW_WARGOALS_FREE_25_DESC:1 "La création de buts de guerre est interdite en dessous d'une tension mondiale de 25%, mais ouverte à tous les pays une fois ce seuil franchi. Cela lève donc toutes les restrictions liées aux idéologies, tout en permettant de créer des buts de guerre par le biais des priorités nationales."
 RULE_ALLOW_WARGOALS_FREE_50_DESC:1 "La création de buts de guerre est interdite en dessous d'une tension mondiale de 50%, mais ouverte à tous les pays une fois ce seuil franchi. Cela lève donc toutes les restrictions liées aux idéologies, tout en permettant de créer des buts de guerre par le biais des priorités nationales."
 RULE_ALLOW_WARGOALS_FREE_75_DESC:1 "La création de buts de guerre est interdite en dessous d'une tension mondiale de 75%, mais ouverte à tous les pays une fois ce seuil franchi. Cela lève donc toutes les restrictions liées aux idéologies, tout en permettant de créer des buts de guerre par le biais des priorités nationales."
 RULE_ALLOW_WARGOALS_FREE_100_DESC:1 "La création de buts de guerre est interdite en dessous d'une tension mondiale de 100%, mais ouverte à tous les pays une fois ce seuil franchi. Cela lève donc toutes les restrictions liées aux idéologies, tout en permettant de créer des buts de guerre par le biais des priorités nationales."
 RULE_OPTION_FOCUSES_ONLY:0 "Priorités uniquement"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_DESC:0 "Les buts de guerre ne peuvent être créés que par les priorités nationales, les événements et les décisions."
 RULE_ALLOW_MILITARY_ACCESS:0 "Accès militaire et droits d'amarrage"
 RULE_OPTION_FREE:0 "Aucune restriction"
 RULE_OPTION_SAME_IDEOLOGY:0 "Même idéologie uniquement"
 RULE_OPTION_SAME_FACTION:0 "Même faction uniquement"
 RULE_OPTION_BLOCKED:0 "Interdiction"
 RULE_OPTION_ALLOWED:0 "Autorisation"
 RULE_OPTION_AI_ONLY:0 "Contre l'I.A. seulement"
 RULE_OPTION_PLAYER_ONLY:0 "Contre les joueurs uniquement"
 RULE_OPTION_NORMAL:0 "Normal"
 RULE_OPTION_NONE:0 "Aucun"
 RULE_ALLOW_ACCESS_FREE_DESC:0 "Il est possible d'obtenir l'accès militaire et le droit d'amarrage de n'importe quel autre pays."
 RULE_ALLOW_ACCESS_SAME_IDEOLOGY_DESC:0 "Il est possible d'obtenir l'accès militaire et le droit d'amarrage des pays qui partagent la même idéologie."
 RULE_ALLOW_ACCESS_BLOCKED_DESC:0 "Il n'est jamais possible d'obtenir l'accès militaire et le droit d'amarrage hormis des pays membres de la même faction."
 RULE_ALLOW_RELEASE_NATIONS:0 "Indépendance de pays"
 RULE_ALLOW_RELEASE_NATIONS_FREE_DESC:0 "Il est toujours possible d'accorder l'indépendance à d'autres pays, sauf si cela est spécifiquement interdit."
 RULE_OPTION_PEACE_ONLY:0 "Temps de paix uniquement"
 RULE_ALLOW_RELEASE_NATIONS_PEACE_ONLY_DESC:0 "Il n'est possible d'accorder l'indépendance à d'autres pays qu'en temps de paix."
 RULE_ALLOW_RELEASE_NATIONS_BLOCKED_DESC:0 "Il n'est jamais possible d'accorder l'indépendance à d'autres pays."
 RULE_ALLOW_RELEASE_NATIONS_NOT_BRITAIN_TOOLTIP:0 "[ENG.GetLeLaLNPCap] §Y[ENG.GetName]§! ne peu[ENG.GetTVentNP] accorder l'indépendance à ce pays que par la branche §YDécolonisation§! de [ENG.GetSonLeurNP] §Yarbre des priorités§!."
 RULE_ALLOW_RELEASE_NATIONS_PEACE_ONLY_TOOLTIP:0 "Règles de la partie : §Ril n'est possible d'accorder l'indépendance à d'autres pays qu'en temps de paix.§!"
 RULE_ALLOW_RELEASE_NATIONS_BLOCKED_TOOLTIP:0 "Règles de la partie : §Ril n'est jamais possible d'accorder l'indépendance à d'autres pays.§!"
 RULE_ALLOW_LICENSING:0 "Licences de production"
 RULE_ALLOW_LICENSING_FREE_DESC:0 "Il est possible d'acquérir des licences de production de n'importe quel pays."
 RULE_ALLOW_LICENSING_SAME_IDEOLOGY_DESC:0 "Il n'est possible d'acquérir de licences de production que de pays partageant la même idéologie."
 RULE_ALLOW_LICENSING_SAME_FACTION_DESC:0 "Il n'est possible d'acquérir de licences de production que de pays membres de la même faction."
 RULE_ALLOW_LICENSING_BLOCKED_DESC:0 "Il n'est jamais possible d'acquérir de licences de production hormis par les décisions et événements spécifiques."
 RULE_ALLOW_LEND_LEASE:0 "Prêts-bails"
 RULE_ALLOW_LEND_LEASE_FREE_DESC:0 "Il est possible d'accorder des prêts-bails à n'importe quel pays, quel que soit le niveau de tension mondiale."
 RULE_ALLOW_LEND_LEASE_LIMITED_DESC:0 "Les prêts-bails sont limités selon la tension mondiale et l'idéologie."
 RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_DESC:0 "Il n'est possible d'accorder de prêts-bails qu'aux pays partageant la même idéologie."
 RULE_ALLOW_LEND_LEASE_SAME_FACTION_DESC:0 "Il n'est possible d'accorder de prêts-bails qu'aux pays membres de la même faction."
 RULE_ALLOW_LEND_LEASE_BLOCKED_DESC:0 "Il n'est jamais possible d'accorder de prêts-bails à aucun autre pays."
 RULE_ALLOW_VOLUNTEERS:0 "Volontaires"
 RULE_ALLOW_VOLUNTEERS_FREE_DESC:0 "Il est possible d'envoyer des volontaires à n'importe quel pays quel que soit le niveau de tension mondiale."
 RULE_ALLOW_VOLUNTEERS_LIMITED_DESC:0 "L'envoi de volontaires est limité selon la tension mondiale et l'idéologie."
 RULE_ALLOW_VOLUNTEERS_SAME_IDEOLOGY_DESC:0 "Il n'est possible d'envoyer des volontaires que dans les pays partageant la même idéologie."
 RULE_ALLOW_VOLUNTEERS_BLOCKED_DESC:0 "Il n'est jamais possible d'envoyer des volontaires."
 RULE_ALLOW_GUARANTEES:0 "Garantie de l'indépendance"
 RULE_ALLOW_GUARANTEES_FREE_DESC:0 "L'indépendance d'un autre pays peut être garantie n'importe quand, quel que soit le niveau de tension mondiale."
 RULE_ALLOW_GUARANTEES_LIMITED_DESC:0 "Garantir l'indépendance d'un autre pays est limité par le niveau de tension mondiale et l'idéologie."
 RULE_ALLOW_GUARANTEES_SAME_IDEOLOGY_DESC:0 "Il n'est possible de garantir l'indépendance que des pays partageant la même idéologie."
 RULE_ALLOW_GUARANTEES_BLOCKED_DESC:0 "Il est impossible de garantir l'indépendance d'autres pays. Cela n'affecte pas les garanties existant en début de partie ou offertes par les priorités nationales."
 RULE_ALLOW_REVOKE_GUARANTEES:0 "Révocation des garanties"
 RULE_ALLOW_REVOKE_GUARANTEES_ALLOWED_DESC:0 "Les garanties d'indépendance peuvent être révoquées."
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_DESC:0 "Les garanties d'indépendance ne peuvent jamais être révoquées sans passer par les priorités nationales."
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_TOOLTIP:0 "Règles de la partie : §Rles garanties d'indépendance ne peuvent jamais être révoquées sans passer par les priorités nationales.§!"
 RULE_ALLOW_LEAVE_FACTION:0 "Départ des factions"
 RULE_ALLOW_LEAVE_FACTION_ALLOWED_DESC:0 "Les pays indépendants peuvent quitter leur faction lorsqu'ils sont en paix."
 RULE_ALLOW_LEAVE_FACTION_BLOCKED_DESC:0 "Les pays ne peuvent jamais quitter leur faction sans passer par les priorités nationales et les événements."
 RULE_ALLOW_KICK_FACTION:0 "Renvoi des factions"
 RULE_ALLOW_KICK_FACTION_ALLOWED_DESC:0 "Le pays dirigeant une faction peut en chasser n'importe quel pays membre."
 RULE_ALLOW_KICK_FACTION_BLOCKED_DESC:0 "Le pays dirigeant une faction ne peut pas en chasser les pays membres."
 RULE_ALLOW_TAKE_OVER_FACTION:0 "Prendre la tête de la faction"
 RULE_ALLOW_TAKE_OVER_FACTION_ALLOWED_DESC:0 "Il est possible de prendre la tête de la faction si toutes les conditions sont remplies."
 RULE_ALLOW_TAKE_OVER_FACTION_BLOCKED_DESC:0 "Il est impossible de pendre la tête de la faction."
 RULE_GROUP_DIVISION_TEMPLATES:0 "Modèles de divisions"
 RULE_ALLOW_PARATROOPERS:0 "Parachutages"
 RULE_ALLOW_PARATROOPERS_ALLOWED_DESC:0 "Il est possible d'effectuer des parachutages en toute circonstance."
 RULE_ALLOW_PARATROOPERS_BLOCKED_DESC:0 "Il est impossible d'effectuer des parachutages, quelles que soient les circonstances. Les divisions parachutistes pourront toujours être recrutées, mais incapables d'effectuer des attaques aéroportées."
 RULE_ALLOW_PARATROOPERS_BLOCKED_TOOLTIP:0 "Règles de la partie : §Ril est impossible d'effectuer des parachutages, quelles que soient les circonstances.§!"
 RULE_GROUP_COVERT_ACTIONS:0 "Actions clandestines"
 RULE_ALLOW_COUPS:0 "Coups d'État"
 RULE_ALLOW_COUPS_FREE_DESC:0 "Il est possible de préparer et lancer librement des coups d'États."
 RULE_ALLOW_COUPS_AI_ONLY_DESC:0 "Il n'est possible de préparer et lancer des coups d'État que contre les pays qui ne sont pas contrôlés par un joueur."
 RULE_ALLOW_COUPS_BLOCKED_DESC:1 "Il n'est possible de préparer ou lancer des coups d'État contre aucun pays."
 RULE_ALLOW_PARTY_BOOSTING:0 "Soutien à un parti"
 RULE_ALLOW_PARTY_BOOSTING_FREE_DESC:0 "Il est possible d'accroître l'adhésion à un parti dans n'importe quel autre pays."
 RULE_ALLOW_PARTY_BOOSTING_AI_ONLY_DESC:0 "Il n'est possible d'accroître l'adhésion à un parti que dans les pays qui ne sont pas contrôlés par un joueur."
 RULE_ALLOW_PARTY_BOOSTING_PLAYER_ONLY_DESC:0 "Il n'est possible d'accroître l'adhésion à un parti que dans les pays contrôlés par un joueur."
 RULE_ALLOW_PARTY_BOOSTING_BLOCKED_DESC:0 "Il est possible d'accroître l'adhésion à un parti dans n'importe quel pays."
 RULE_GROUP_CONSTRUCTION:0 "Constructions"
 RULE_GROUP_GAMEPLAY:0 "Style de jeu"
 RULE_MAXIMUM_FORT_LEVEL:0 "Niveau de fortification maximal"
 RULE_MAXIMUM_FORT_LEVEL_NORMAL_DESC:0 "Il est possible de construire des fortifications terrestres et côtières selon les restrictions habituelles."
 RULE_MAXIMUM_FORT_LEVEL_DESC:0 "Il n'est possible de construire des fortifications terrestres et côtières que jusqu'au niveau choisi. Cela n'affecte par les fortifications déjà construites au lancement de la partie, et celles permises par les priorités nationales, les décisions et les événements peuvent dépasser ce niveau."
 RULE_GROUP_RESEARCH:0 "Recherche"
