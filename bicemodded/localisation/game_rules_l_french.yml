 RULE_RESEARCH_AOT_FREE_DESC:0 "Il est possible de recherches de technologies en avance, sans aucune restriction."
 RULE_RESEARCH_AOT_THREE_YEARS_DESC:0 "Il n'est possible de rechercher des technologies en avance tant que cette avance ne dépasse pas trois ans."
 RULE_RESEARCH_AOT_TWO_YEARS_DESC:0 "Il n'est possible de rechercher des technologies en avance tant que cette avance ne dépasse pas trois ans."
