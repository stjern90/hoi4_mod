 RULE_OPTION_ORGANIZE_THE_BLACKSHIRTS:0 "Organisation des Black Shirts"
 RULE_OPTION_ORGANIZE_THE_BLACKSHIRTS_ENG_AI_DESC:0 "L'I.A. britannique va tenter d'organiser les Black Shirts et de devenir fasciste en suivant le chemin approprié dans l'arbre des priorités."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_HOL_AI_DESC:0 "L'I.A. néerlandaise va tenter d'intégrer les Alliés une fois envahie mais sans tenter de transférer son gouvernement aux Indes orientales en suivant le chemin approprié dans l'arbre des priorités."
 RULE_OPTION_LEGACY_OF_THE_DE_ZEVEN_PROVINCIEN_MUTINY:0 "Legs de la mutinerie du De Zeven Provinciën"
 RULE_OPTION_LEGACY_OF_THE_DE_ZEVEN_PROVINCIEN_MUTINY_HOL_AI_DESC:0 "L'I.A. néerlandaise va tenter de faire revivre l'héritage de la mutinerie du De Zeven Provinciën et de devenir communiste en suivant le chemin approprié dans l'arbre des priorités."
 RULE_OPTION_ORANJE_BOVEN:0 "Oranje Boven"
 RULE_OPTION_ORANJE_BOVEN_HOL_AI_DESC:0 "L'I.A. néerlandaise va tenter de promouvoir le monarchisme et de confier le pouvoir à la reine Wilhelmina en suivant le chemin approprié dans l'arbre des priorités."
 RULE_OPTION_DEMOCRATIC_CONTINUE_THE_WAR_IN_BATAVIA:0 "Poursuivre le combat depuis Batavia"
 RULE_DEMOCRATIC_CONTINUE_THE_WAR_IN_BATAVIA_HOL_AI_DESC:0 "L'I.A. néerlandaise va tenter de préserver la démocratie en transférant la capitale à Batavia une fois qu'elle aura capitulé, en suivant le chemin approprié dans l'arbre des priorités."
 RULE_OPTION_DEMOCRATIC_CONTINUE_THE_ZUIDERZEE_WORKS:0 "Poursuite des travaux du Zuiderzee"
 RULE_DEMOCRATIC_CONTINUE_THE_ZUIDERZEE_WORKS_HOL_AI_DESC:0 "L'I.A. néerlandaise va tenter de préserver la démocratie mais se concentrer sur le développement intérieur au lieu de celui des colonies, en suivant le chemin approprié dans l'arbre des priorités."
 RULE_OPTION_CAVE_TO_THE_GERMANS:0 "Céder aux Allemands"
 RULE_CAVE_TO_THE_GERMANS_HOL_AI_DESC:0 "L'I.A. néerlandaise va tenter de céder face aux Allemands dans la guerre économique et s'allier à eux aussitôt devenue fasciste, en suivant le chemin approprié dans l'arbre des priorités."
 RULE_OPTION_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES:0 "Guider les démocraties mineures"
 RULE_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES_HOL_AI_DESC:0 "L'I.A. néerlandaise va tenter de préserver la démocratie et de guider les démocraties européennes de second ordre en créant l'Union européenne, en suivant le chemin approprié dans l'arbre des priorités."
 RULE_OPTION_SECULAR_REPUBLIC:0 "République laïque"
 RULE_OPTION_SECULAR_REPUBLIC_DESC:0 "L'I.A. mexicaine va tenter d'évoluer vers une laïcité modérée et d'imposer l'état de droit en se rapprochant des États-Unis."
 RULE_OPTION_SOCIAL_CATHOLICISM:0 "Catholicisme social"
 RULE_OPTION_SOCIAL_CATHOLICISM_DESC:0 "L'I.A. mexicaine va tenter de s'appuyer sur les réformateurs modérés au sein de l'Église pour mettre en place un nouveau concordat et de mettre un terme aux luttes sociales totalitaristes en se rapprochant du Royaume-Uni."
 RULE_OPTION_FASCIST_DICTATORSHIP:0 "Dictature fasciste"
 RULE_OPTION_FASCIST_DICTATORSHIP_DESC:0 "L'I.A. mexicaine va tenter de s'appuyer sur Plutarco Elías Calles, Saturnino Cedillo Martínez et les autres hommes forts pour tenter de mettre un terme aux tentatives démocratiques et se rapprocher de l'Allemagne."
 RULE_OPTION_THEOCRATIC_ORDER:0 "Ordre théocratique"
 RULE_OPTION_THEOCRATIC_ORDER_DESC:0 "L'I.A. mexicaine va favoriser le coup d'État des synarchistes et des Cristeros pour créer un nouvel ordre latino-américain afin de purger les hérétiques sur le continent."
 RULE_OPTION_SOVIET_REPUBLIC:0 "République soviétique"
 RULE_OPTION_SOVIET_REPUBLIC_DESC:0 "L'I.A. mexicaine va se rapprocher de l'Union soviétique pour propager la révolution en Amérique latine à la pointe de la baïonnette."
 RULE_OPTION_CARDENISMO:0 "Cardénisme"
 RULE_OPTION_CARDENISMO_DESC:0 "L'I.A. mexicaine va tout faire pour que Lázaro Cárdenas del Río et ses successeurs de gauche puissent créer une Alliance bolivarienne capable d'attaquer les impérialistes yanquis."
