 valeriodoce_vv:0 "Rubber Soldiers"
 valeriodoce_vv_desc:0 "The Amazon live again the rubber boom during World War II, however briefly. As Japanese forces dominated the South Pacific military in early 1942 and also invaded Malaysia, the control of rubber happened to be in the hands of Nipponese, which culminated in the fall of 97% of the Asian rubber production. For Brazil, as well as great handling performed by rubber exports, investments the United States arrived, in a way, to keep our economy stable and even - at times - for high during the period unfolding conflict. The country had found the miraculous chemistry of the war due to the opening towards the rural and extractive activities, which allow prospects propulsion and growth of our economy. Part of this ideal arose from the need to live with their own resources in order to stimulate the growth of national wealth and agricultural products could have developed its exports. At that time there was already a great opportunity for good business between Brazil and the United States: the Federal Board of Foreign Trade, based in Rio de Janeiro, had issued a circular to governments and commercial and industrial associations of States stating that they had received a telegram the Embassy of Brazil, which reported that the US War Department began some shopping for storage, worth 100 million dollars in goods necessary for national defense, such as bauxite, manganese, mica, copper, rubber wool, rock crystal, etc. This would result in the implementation of a few elements, including infrastructure, only in Bethlehem, this time from the United States. As an example, we have the Credit Bank of Rubber, current Bank of the Amazon; the Grand Hotel, luxurious hotel built in Bethlehem in just three years, in what is now the Hilton Hotel; the airport of Bethlehem; the air base of Bethlehem; among others"
 estadonovo:0 "Estado Novo"
 estadonovo_desc:0 "In January 1938 should take place the presidential elections. However, claiming the existence of an alleged communist plan (Plan Cohen) and enjoying the moment of political instability by which passed the country, Vargas gave a coup on November 10, 1937. Vargas had the support of much of population (mainly middle-class fear of communism) and the military. Thus began a dictatorial period. After the coup, Vargas closed the Congress and imposed a new constitution (dubbed the "Polish") with various anti-democratic features. "Let us restore the nation in its authority and freedom of action: in his authority, giving you the tools for real and effective power that can override the disruptive influences, internal or external, in their freedom, opening the plenary session of the national trial about the means and ends of government and letting it freely build your history and your destiny -. Getulio Vargas ""
 provisorio:0 "Constitutional government"
 provisorio_desc:0 "Drawing upon the maintenance of the sectors that supported him and even political vacuum created by the Revolution of 1930 , Getúlio Vargas reached another presidential term. This time could be elected indirectly by the members of the Constituent Assembly . Only with the end of his term is that there would be a presidential election in a direct vote . Unlike his other government, Vargas faced the formation of two political trends that marked that time . On the one hand , the National Liberation Alliance brought together members of the left , military and other supporters of their ideas turned into the realm of social justice. Second, the Brazilian Integralism embraced the totalitarian discourse that took space in Europe and soon embraced some military wing , conservative political groups and leftist sectors"
 dip:0 "Department of Press and Propaganda"
 dip_desc:0 "The Departament of Press and Propaganda was created in 1939 by Getulio Vargas to serve as a tool of censorship. it aimed to 1- centralize and coordinate all propaganda (internally and externally) 2- Control and organize turism 3- Censor theatre,radio,movies,books and print press 4- colaboration with foreing press to avoid divulgation of sensitive information  and finnaly 5- Organize and drive the governement own radio press"
 getulismo:0 "Getulism"
 getulismo_desc:0 "Getúlio Dornelles Vargas was one of the most important Brazilian politicians and what had the personality more sharply idolized or detested . The period known as the Vargas era , which began in 1930 with the political revolution that changed the course of the Republic in Brazil and had its end in 1945 with the end of World War II and Vargas's removal from power by the military , contributed to the image of Vargas and his skillful style of government became almost folkloric .In general, historians, journalists and political scientists have called this Vargas style as getulismo or Varguismo . The suffix "ism " means , at the same time , a unique way of governing and acclaim by people who worshiped his personality - the getulistas ."
 clt:0 "Labor Laws"
 clt_desc:0 "CLT has emerged as an institutional need after the creation of the Labor Court in 1939. In January 1942 President Getulio Vargas and Minister Alexandre Marcondes Filho work exchanged the first ideas about the need to do a consolidation of labor laws. The primary idea was to create the "Consolidation of the Laws of Labour and Social Security. Were invited to be part of the contract Joseph's Segadas Viana lawyers, Oscar Saraiva, Luis Augusto Rego Monteiro, Dorval Lacerda Marcondes and Arnaldo Lopes Süssekind. At the first meeting it was decided that the committee would be divided into Labor and Welfare and two different consolidations would be created. Material sources of CLT were, first, the conclusions of the 1st Brazilian Congress of Social Law, held in May 1941 in São Paulo, to celebrate the fiftieth anniversary of the Encyclical Rerum Novarum, organized by Professor Cesarino Junior and the lawyer Rui Azevedo Sodre. The second source was the international labor conventions. The third was the very Encyclical Rerum Novarum and finally the opinions of legal advisers Vianna and Oscar Saraiva, approved by the Minister of Labour. In November 1942, he was presented the draft of the Labor Code, subsequently published in the Official Gazette for suggestions. After studying the project, Getúlio Vargas gave the co-authors and appointing them to examine the suggestions and write the final project finally signed on May 1, 1943. CLT is called the Consolidation of Labor Laws, instead of Code of Labor Laws because their goal was just to gather the sparse labor law existing at the time, consolidating it. Hence its name. I could not receive the name "Code" because it is not a new law, only a consolidator meeting. It is also clear that a law will be called "Code" when the legal provisions in the legislative text are voted on one by one and simultaneously by Congress. This means that should be voted article by article."
 populism:0 "Populism"
 populism_desc:0 "POPULISM - type of government that has the following characteristics : authoritarianism , statism , corporatism, worship leader combined with partial concessions to the poorest strata of the population to obtain their support. It occurred in Latin America between the years 30 and 50 , and has in Getulio Vargas in Brazil , Juan Perón in Argentina and Lazaro Cardenas , Mexico its most notorious representatives ."
 integralismo:0 "Integralism"
 integralismo_desc:0 "Brazillian Integralism advocates, in line with the traditionalist thinking, that every nation needs a political system suited to their own history, culture, religion and thought. It gives priority to the preservation of local culture, tradition, customs and development of rural areas as a way to win cosmopolitanism and multiculturalism.Integralism is contrary to the philosophical and practical modernism, who understands how massificador and unifying. Many fundamentalists are also contrary to the right-wing regimes exercised in twentieth-century Europe and call these movements "alien". thus preaching a really Portuguese or Brazilian movement, either one or the other country, die free with any other foreign movement. So it is sometimes associated with the ultra-nationalist movement. Also, fundamentalists advocate a form based on the state government link with family, defending ethical, religious and moral principles for men, fighting thus against state extinction advocated by Karl Marx and the communists or socialists."
 esquerda:0 "Left-wing "
 esquerda_desc:0 "In the field of politics, left-wing politics describes a position that supports social equality. Usually it involves a concern for the citizens who are considered at a disadvantage compared to others, and an assumption that there are unjustified inequalities that should be reduced or abolished.The terms "right" and "left" were created during the French Revolution (1789-1799), and referred to the place where politicians sat in the French parliament, who sat to the right of the parliamentary president chair were broadly favorable to Ancien Régime.The use of "left" term has become more prominent after the restoration of the French monarchy in 1815 and was applied to the "Independent". [9] Later, the term was applied to a number of social movements, especially republicanism, the socialism, communism and anarchism. Currently, the term "left" has been used to describe a wide range of movements, including the civil rights movement, anti-war movements and environmental movements".
 direita:0 "Right-wing"
 direita_desc:0 "Right-Wing describes a specific view or position that accepts the social hierarchy and social inequality as inevitable, natural, normal, or desirable. This policy stance generally justifies this position based on natural law and tradition. The term "right" has been used to refer to different political positions throughout history. The terms "right policy" and "left-wing politics" were coined during the French Revolution (1789-99), and referred to the place where politicians sat in the French Parliament; those who sat to the right of the parliamentary president chair were broadly favorable to the old regime, the Ancien Régime. The original Right in France was formed as a reaction against the Left and was composed of politicians who defended the hierarchy, tradition and clericalism. The use of the expression le droite (right) became prominent in France after the restoration of the monarchy in 1815, when the le droit was applied to describe the ultramonarquia. In English-speaking countries, the term was not used until the twentieth century, when it began to quietly describe the position politicians and ideologists defended the government plan presented."
 pcb:0 "Brazilian Communist Party"
 pcb_desc:0 " The Brazilian Communist Party was founded in Niteroi, under the name of Communist Party of Brazil, on March 25, 1922, nine delegates, representing about 73 activists from different regions of Brazil. They were: Abilio of Nequete (Lebanese Barber), Astrojildo Pereira (journalist of Rio de Janeiro), Cristiano Cordeiro (Recife counter), Hermogênio da Silva Fernandes (electrician city of Cruzeiro), João da Costa Pimenta, Carlos Henrique (São Paulo chart), Joaquim Barbosa (Taylor of Rio de Janeiro), José Elias da Silva (shoemaker of Rio de Janeiro), Luis Peres (vassoureiro of Rio de Janeiro) and Manuel Cendón (Spanish tailor). The foundation of the party name is "Brazil's Communist Party," but its members referred to the organization as the Brazilian Communist Party or as Brazil's Communist Party, without distinction, as evidenced by the letter of Astrojildo Pereira the Communist International dated 9 August 1922. The founding meeting is considered as the First Congress of the PCB, during which was chosen the first Central Executive Committee (CEC), composed of ten members (five members and five alternates), and holders: Abilio of Nequete (Secretary General) , Astrojildo Pereira (press and propaganda), Antonio Canellas (international secretary), Luis Peres (union fractions) and Cruz Junior (treasurers); alternates were: Cristiano Cordeiro, Rodolfo Coutinho, Antonio Carvalho, Joaquim Barbosa and Manuel Cendón. Following the global trend among communist parties on 4 April of the same year is published in the Official Gazette the announcement of its foundation, but with the name of Communist Party - Brazilian Communist International Section (PC-SBIC). A constitution was also drafted with the first meeting. The PCB was the matrix from which emerged a number of important parties in the dynamic Brazilian politics: the Popular Socialist Party (PPS), the Communist Party of Brazil (PCdoB), the Revolutionary Movement Eight October (MR8) and the actual current PCB, plus all the Trotskyist and Stalinist array of groups that have come and gone since then."
 cisplatina:0 "Cisplatina"
 cisplatina_desc:0 "Cisplatin was a province of the United Kingdom of Portugal , Brazil and Algarve and later the Empire of Brazil . The province corresponded to the present territory of Uruguay. Argentineans claimed it as part of the old Viceroyalty of Silver . The Empire of Brazil kept it as necessary for the defense of the southern provinces . The separation occurred in 1828 , with the independence of the territory that formed the Oriental Republic of Uruguay ."
 parag:0 "Paraguay Annexation"
 parag_desc:0 "in 1864 Paraguay invaded Brazil, Argentina and Uruguay, leading to the biggest war ever fought in south america the "Paraguyaian war" the triplice alliance led by the Brazillian empire defeated the paraguayans leading to the death of 60% of paraguayan population and 90% of its male population, the economical and political cost of the war ended the Brazillian empire, also with the need for repopulate its territory Paraguay accepted some brazillian colonists. Its time to end this joke of a country and make it a part of our nation as the empire should have done. And if Argentina complains we are going to beat them too"
 fascistaregime:0 "Facist Regime"
 fascistaregime_desc:0 ""Some saw the man only his economic reality : the economic man of Marx. Others only saw the political reality : is the civic man of agnostics democracies. Others only saw the realities of sensual pleasure : the pansexualista man Freud . Others only saw the realities of violent and domineering impulses : the Superman of Nietzsche. Others saw only the differentiation realities of germplasm ; and engendered man race Gumplowicz Ludwig , Gustav Ratzenhofer , Houston Stewart Chamberlain and Gobineau . Previously, Rousseau and Locke had considered only the natural goodness of the human being , whereas Hobbes considered only the natural wickedness of our species.” – Plinio Salgado. To Plinio salgado the consequence of these conceptions "mutilated" the man is the production of monsters: "The individual monster, the monster community, the monster state, the monster race, the monster freedom.”"
 pcbii:0 "Communist Regime"
 pcbii_desc:0 "Stalinism is the means of governing and related policies implemented by Joseph Stalin. Stalinist policies in the Soviet Union included state terror, rapid industrialization, the theory of socialism in one country, a centralized state, collectivization of agriculture, cult of personality in leadership, and subordination of interests of foreign communist parties to those of the Communist Party of the Soviet Union—deemed by Stalinism to be the most forefront vanguard party of communist revolution at the time. Stalinism promoted the escalation of class conflict, utilizing state violence to forcibly purge society of claimed supporters of the bourgeoisie, regarding them as threats to the pursuit of the communist revolution that resulted in substantial political violence and persecution of such people.  These included not only bourgeois people but also working-class people accused of counter-revolutionary sympathies."
 pcbiii:0 "Marxist's intelectuals"
 pcbiii_desc:0 "Communist League of Trotskyists was a cove prazível for communist intellectuals , and in 1933 Rachel de Queiroz joined this group. He moved to São Paulo, where he lived with Livio Xavier , Aristides Lobo , Mario Pedrosa and his wife, Mary Houston. Rachel found them while translating Trotsky and admired his intellectual qualities as his revolutionary views. ( DULLES , 1977, p. 405 )"
 pcbiv:0 "Marxism"
 pcbiv_desc:0 "Marxism is a method of socioeconomic analysis, that analyzes class relations and societal conflict using a materialist interpretation of historical development and a dialectical view of social transformation. It originates from the mid-to-late 19th century works of German philosophers Karl Marx and Friedrich Engels."
 pcbv:0 "Land Reform"
 pcbv_desc:0 "The first awards were made of Brazilian land resources of men, that is, economically powerful, able to assume costs with great facilities and the purchase of slaves. The new population of free men who came had no access to land, which already had owners. They became thus dependent on large landowners, working as craftsmen, soldiers or were adventurers, which allowed control of the land was maintained. The small planter becomes resident and the besiegers became contractors to cut down or aggregates for auxiliary tasks of companies. Celso Furtado cites the donation of land for coffee plantations in the Holy Spirit to families (almost all German) that were under the control of traders, who eventually monopolize the land. The author states that "the ownership of the land was used to shape and mold a certain kind of community that is born safeguarded and the service of agro-commodity business objectives." Which explains why the slave mass also releases became tutored communities without much affect the business of agro-mercantile company in the country. In this sense, it inserts the statement authors who described the large estates as a system of power, for maintaining control of the land. In Brazil, in two historical moments of the twentieth century, the peasant movements defended the thesis of the agrarian revolution. The first took place between the years 1920 and 1930, with the Prestes Column and the creation of the Brazilian Communist Party (PCB). Another moment occurred in the 1960s with the creation of the Peasant Leagues (with the slogan "Land Reform in the law or by force") and in the episode of the Araguaia Guerrilla."
