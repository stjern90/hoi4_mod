 politica:0 "Politics"
 politica_desc:0 "Politics is the process of making uniform decisions applying to all members of a group. It also involves the use of power by one person to affect the behavior of another person. More narrowly, it refers to achieving and exercising positions of governance — organized control over a human community, particularly a state. Furthermore, politics is the study or practice of the distribution of power and resources within a given community (a usually hierarchically organized population) as well as the interrelationship(s) between communities. A variety of methods are employed in politics, which include promoting or forcing one's own political views among people, negotiation with other political subjects, making laws, and exercising force, including warfare against adversaries. Politics is exercised on a wide range of social levels, from clans and tribes of traditional societies, through modern local governments, companies and institutions up to sovereign states, to the international level. It is very often said that politics is about power. A political system is a framework which defines acceptable political methods within a given society. History of political thought can be traced back to early antiquity, with seminal works such as Plato's Republic, Aristotle's Politics and the works of Confucius. Formal Politics refers to the operation of a constitutional system of government and publicly defined institutions and procedures.  Political parties, public policy or discussions about war and foreign affairs would fall under the category of Formal Politics. Many people view formal politics as something outside of themselves, but that can still affect their daily lives."
 repub:0 "Support the Republic"
 repub_desc:0 "A republic is a sovereign state or country  which is organized with a form of government in which power resides in elected individuals representing the citizen body  and government leaders exercise power according to the rule of law. In modern times, the definition of a republic is commonly limited to a government which excludes a monarch.  Currently, 147 of the world's 206 sovereign states use the word "republic" as part of their official names; not all of these are republics in the sense of having elected governments, nor do all nations with elected governments use the word "republic" in their names."
 mona_i:0 "Support the Monarchy"
 mona_i_desc:0 "A monarchy is a form of government in which a group, usually a family called the dynasty, embodies the country's national identity and one of its members, called the monarch, exercises a role of sovereignty. The actual power of the monarch may vary from purely symbolical (crowned republic) to partial and restricted (constitutional monarchy) to completely despotic (absolute monarchy). Traditionally and in most cases, the monarch's post is inherited and lasts until death or abdication, but there are also elective monarchies where the monarch is elected. Each of these has variations: in some elected monarchies only those of certain pedigrees are eligible, whereas many hereditary monarchies impose requirements regarding the religion, age, gender, mental capacity, and other factors. Occasionally this might create a situation of rival claimants whose legitimacy is subject to effective election. Finally, there have been cases where the term of a monarch's reign is either fixed in years or continues until certain goals are achieved: an invasion being repulsed, for instance. Thus there are widely divergent structures and traditions defining monarchy."
 mona_ii:0 "Restore the Empire"
 mona_ii_desc:0 "The Empire of Brazil was a 19th-century state that broadly comprised the territories which form modern Brazil and Uruguay. Its government was a representative parliamentary constitutional monarchy under the rule of Emperors Dom Pedro I and his son Dom Pedro II. A colony of the Kingdom of Portugal, Brazil became the seat of the Portuguese colonial Empire in 1808, when the Portuguese Prince regent, later King Dom João VI, fled from Napoleon's invasion of Portugal and established himself and his government in the Brazilian city of Rio de Janeiro. João VI later returned to Portugal, leaving his eldest son and heir, Pedro, to rule the Kingdom of Brazil as regent. On 7 September 1822, Pedro declared the independence of Brazil and, after waging a successful war against his father's kingdom, was acclaimed on 12 October as Pedro I, the first Emperor of Brazil. The new country was huge but sparsely populated and ethnically diverse. Unlike most of the neighboring Hispanic American republics, Brazil had political stability, vibrant economic growth, constitutionally guaranteed freedom of speech, and respect for civil rights of its subjects, albeit with legal restrictions on women and slaves, the latter regarded as property and not citizens. The empire's bicameral parliament was elected under comparatively democratic methods for the era, as were the provincial and local legislatures. This led to a long ideological conflict between Pedro I and a sizable parliamentary faction over the role of the monarch in the government. He faced other obstacles. The unsuccessful Cisplatine War against the neighboring United Provinces of the Río de la Plata in 1828 led to the secession of the province of Cisplatina (later to become Uruguay). In 1826, despite his role in Brazilian independence, he became the king of Portugal; he immediately abdicated in favor of his eldest daughter. Two years later, her throne was usurped by Pedro I's younger brother. Unable to deal with both Brazilian and Portuguese affairs, Pedro I abdicated on 7 April 1831 and immediately departed for Europe to restore his daughter to her throne.(You are a constitutional monarchy, the Head of State will be the Emperor but Prime Ministers will be elected in the background every 4 years)"
 mona_iii:0 "Focus on the Imperial Army"
 mona_iii_desc: "The Armed Forces of the Empire of Brazil were the overall unified military forces of the Empire of Brazil. The Brazilian military was first formed by Emperor Dom Pedro I to defend the new nation against the Portuguese in the Brazilian War of Independence. The Army and Armada (as the Navy was called) were commissioned in 1822 with the objective of defeating and expelling the Portuguese troops from Brazilian soil. From the time of its inception, the military played a decisive role in the history of the Empire of Brazil. A sense of national unity and identity was forged out of the victorious Paraguayan War. The Emperor was commander-in-chief of the military, with the Ministries of War and Navy as the main organs by which military policy was carried out. THE EMPIRE NEEDS MORE THAN A FEW GOOD MEN"
 mona_iv:0 "Focus on the Imperial Navy"
 mona_iv_desc:0 "By 1889, the navy had 60 warships and was the fifth or sixth most powerful navy in the world. In the last cabinet of the monarchic regime, the Minister of the Navy, Admiral José da Costa Azevedo (the Baron of Ladário), left the reorganization and modernization of the navy unfinished. The coup that ended the monarchy in Brazil in 1889 was not well accepted by the personnel of the Armada. Imperial Mariners were attacked when they tried to support the imprisoned Emperor in the City Palace. The Marquis of Tamandaré begged Pedro II to allow him to fight back the coup; however, the Emperor refused to allow any bloodshed. Tamandaré would later be imprisoned by order of the dictator Floriano Peixoto under the accusation of financing the monarchist military in the Federalist Revolution. The Baron of Ladário remained in contact with the exiled Imperial Family, hoping to restore the monarchy, but ended up ostracized by the republican government. Admiral Saldanha da Gama led the Revolt of the Armada with the objective of restoring the Empire and allied himself with other monarchists who were fighting in the Federalist Revolution. However, all the attempts at restoration were violently crushed. High ranking Monarchist officers were imprisoned, banished or executed by firing squad without due process of law and their subordinates also suffered harsh punishments.  THE EMPIRE WILL NEVER FORGET THOSES WHO WHERE LOYAL !"
 mona_vv:0 "Land Hegemony"
 mona_vv_desc:0 "The Empire seeks hegemony in the continent. THE EMPEROR PROTECTS !"
 mona_xx:0 "Luso-Brazilian Empire"
 mona_xx_desc:0 "When Brazil got its independence and became a empire the one that did it was the heir of the portuguese throne, giving the Brazilian imperial family a blood claim on the portuguese throne, by 1910 however the throne was usurped by filthy republicans, its time to take it back and restore the glory of the portuguese speaking nations ! DIE REPUBLICAN SCUM !"
 expand_military_i:0 "Expand the Military"
 expand_military_i_desc: "We should seek to Expand the armed forces to better protect our beloved country"
 expand_military_ii:0 "Continue the Military Expansion"
 expand_military_ii_desc:0 "Guns will always beat butter"
 fria_i:0 "Second Industrial Boom"
 fria_i_desc:0 "The 1950s , especially its second half , was marked by the advance of the Brazilian industrialization process. This country's economic development was strongly influenced by strong public investment through direct investment from the state or state-owned enterprises and, less conspicuously , the international and national private capital ( Leopoldi , 1994; DRAIBE , 1985, SERRA , 1983; MARTINS , 1976) . The arrival of foreign capital was one of the ways of financing this development and its entry in Brazil was the result of global expansion by which passed the US capital , European and Japanese , as well as internal attraction of these capital policies, then existing in the Brazilian economy ."
 fria_indu_i:0 "Industrial Expansion"
 fria_indu_i_desc:0 "In the early 50s, the Brazilian industry had two salient aspects : on the one hand, enterprises focused on production of perishable and semi-durable goods , emphasizing particularly the textile, food , printing, publishing, clothing, tobacco, leather and fur ; and another, entirely domestic companies , typically managed by household owner."
 fria_indu_ii:0 "Industrial Expansion II"
 fria_indu_ii_desc:0 "Early in the 1950s, however, convinced that the only hope for rapid growth was to change the structure of the Brazilian economy, the government adopted an explicit policy of import substitution industrialization. An important instrument of this policy was the use of foreign exchange controls to protect selected segments of domestic industry and to facilitate the importation of equipment and inputs for them. However, the move to fixed exchange rates together with import licensing drastically curtailed exports, and the balance of payments problem became acute. The system became nearly unmanageable, and in 1953 a more flexible, multiple-exchange-rate system was introduced. Under the latter, imports considered essential were brought in at a favored rate; imports of goods that could be supplied domestically faced high rates and were allotted small portions of the available foreign exchange. Similarly, some exports were stimulated with a higher exchange rate than those of traditional exports. This system continued to be the main instrument for the promotion of import substitution industrialization, but the performance of the export sector improved only modestly."
 fria_indu_iii:0 "Industrial Expansion III"
 fria_indu_iii_desc:0 "In the second half of the 1950s, the government enacted a series of special programs intended to better orient the industrialization process, to remove bottlenecks, and to promote vertical integration in certain industries. The government gave special attention to industries considered basic for growth, notably the automotive, cement, steel, aluminum, cellulose, heavy machinery, and chemical industries."
 fria_indu_iv:0 "Industrial Expansion IV"
 fria_indu_iv_desc:0 "Between 1957 and 1961, the government made several changes in the exchange-control system, most of which were attempts at reducing its awkwardness or at improving its performance with the advance of import substitution industrialization. For this same purpose, the government also introduced several complementary measures, including enacting the Tariff Law of 1957, increasing and solidifying the protection extended to domestic industries, and offering strong inducements to direct foreign investment."
 fria_ii:0 "A worldwide economical power"
 fria_ii_desc:0 "As a result of import substitution industrialization, the Brazilian economy experienced rapid growth and considerable diversification. Between 1950 and 1961, the average annual rate of growth of the gross domestic product exceeded 7%. Industry was the engine of growth. It had an average annual growth rate of over 9 percent between 1950 and 1961, compared with 4.5% for agriculture. In addition, the structure of the manufacturing sector experienced considerable change. Traditional industries, such as textiles, food products, and clothing, declined, while the transport equipment, machinery, electric equipment and appliances, and chemical industries expanded."
 fria_army_i:0 "Boito"
 fria_army_i_desc:0 "E. R. Amantino & Cia . Ltda. or Boito is a Brazilian arms fire industry , located in Veranópolis in the state of Rio Grande do Sul . The flagship of the firm are hunting weapons . The company exports about 70% of all its production to other countries, of which about 40 % for the United States the beginning of the company was given around 1921 by the hands of an Italian immigrant John Boito name in the then city mountain Alfredo Chaves, today Veranópolis when the first gun was manufactured completely handcrafted solely for your pleasure. Years later, in 1955 , Elias Streets Amantino along with his brother Abram Street Amantino They associated to the Boito family and then started on June 22 in the series rifles manufacturing"
 fria_army_ii:0 "Modernize the Military Industry"
 fria_army_ii_desc:0 "We should modernize our military industry to better produce new weapons"
 fria_vale_i:0 "Vale II"
 fria_vale_i_desc:0 "After its founding, the Valley could go little by little , expanding its production of iron ore, but still very slowly. Brazil had large reserves of mineral, but the demand was reduced. Vale lived almost exclusively to provide raw material for the domestic steel mills , the biggest one being , then , Companhia Siderurgica Nacional. In December 1952 Francisco de Sá Lessa , civil engineer by training , became president of Companhia Vale do Rio Doce (CVRD ) , remaining in office until 1960. In this period the Company modernized its positions and won new markets. Sá Lessa inaugurated the first company offices abroad."
 fria_vale_ii:0 "Petrobras"
 fria_vale_ii_desc:0 "The company was established by Law No. 2004, sanctioned by the then president Getulio Vargas, on October 3, 1953. The law had on the national oil policy, defining the duties of the National Petroleum Council (CNP), establishing monopoly state oil and the creation of Petrobras. The company's activities were initiated with the acquis received from the former National Petroleum Council, which kept the inspection function for the sector. Exploration and oil production operations, as well as other activities related to the oil, natural gas and oil products, except for wholesale distribution and retail via filling stations were conducted by 1954 Petrobras to 1997 period in which the company has become a leader in the marketing of oil products in the country. In the early years the company frustou expectations with findings taken initially as promising: in 1955 oil gushed in Nova Olinda do Norte, the Madeira River banks"
 fria_vale_iii:0 "Petrobras II"
 fria_vale_iii_desc:0 "In 1955 oil gushed in Nova Olinda do Norte , on the banks of the Madeira River . There were opened three wells that were not able to produce commercially . Another finding was in the Tucano Basin in Maranhao that also was not productive. Even if the findings where not huge or viable for international trade, the oil could still be used for military purposes"
 fria_vale_iv:0 "Aluminium Factories"
 fria_vale_iv_desc:0 "Our industrial expansion allows us to have more factories to turn our huge reserves of minerals into aluminium"
 fria_indutech_i:0 "Technological Expansion"
 fria_indutech_i_desc:0 "Our industrial expansion allow us to expand our technology"
 fria_indutech_ii:0 "The man and the machine"
 fria_indutech_ii_desc:0 "PUT MORE MACHINES INTO THAT FACTORY"
 exercito_i:0 "Armed Forces"
 exercito_i_desc:0 "The Brazilian Armed Forces  is the unified military organization comprising the Brazilian Army (including the Brazilian Army Aviation), the Brazilian Navy (including the Brazilian Marine Corps and Brazilian Naval Aviation) and the Brazilian Air Force."
 exercito_ii:0 "Brazillian Army"
 exercito_ii_desc:0 "The Brazilian Army is the land arm of the Brazilian Armed Forces. The Brazilian Army has fought in several international conflicts, mostly in South America during the 19th century. In the 20th century, it fought on the Allied side at World War I and World War II. Aligned with Western Bloc, as ruler institution in Brazil from 1964 to 1985, it also had active participation in the Cold War, in Latin America and Southern Portuguese Africa, as well as taking part in UN peacekeeping missions worldwide since the late 1950s"
 moto:0 "Motorização"
 moto_desc:0 "The first vehicles incorporated into the army were small trucks Ford Model T in the early 20s, not only due to the fact that Ford was the first carmaker to settle in Brazil in 1919, but also because they are produced in large amount. These vehicles were assembled in the country through the system called CKD all components virtually came from headquarters abroad, mainly dealing up civilian vehicles. The Ford brand was not the one she was always present alongside other as much American as European. A former instructor of the Training Center of motorization and mechanization of the Army (CIMM), in a lecture given in 1941, a series of lectures on modern cavalry, put it this way: The engine exists for the cavalry in two ways: Material transport, traction and connection, and combat materials. The first group includes the self common vehicles, the all terrain vehicles, tractors and motorcycles; It is called the engine."
 mecha:0 "Mecanização"
 mecha_desc:0 "The second group, Fighting materials belongs armored vehicle of two categories: auto machine guns, devices designed to search for information and security missions and auto combat guns, able to fight seriously, and played by the force of actions ; behold mechanization."
 especial:0 "Especial Forces"
 especial_desc:0 "Special forces and special operations forces are military units trained to perform unconventional missions. Special forces emerged in the early 20th century, with a significant growth in the field during the Second World War, when "every major army involved in the fighting" created formations devoted to special operations behind enemy lines."
 tanque:0 "Armored Forces"
 tanque_desc:0 "This Helps you have tanks. Because tanks are awesome HUEHUE BRBRBR !"
 naval:0 "Brazilian Navy"
 naval_desc:0 "The Brazilian Navy is the naval service branch of the Brazilian Armed Forces, responsible for conducting naval operations. The Brazilian Navy is the largest navy in South America and in Latin America, and the second largest navy in the Americas, after the United States Navy. The navy was involved in Brazil's war of independence from Portugal. Most of Portugal's naval forces and bases in South America were transferred to the newly independent country. In the initial decades following independence, the country maintained a large naval force and the navy was later involved in the Cisplatine War, the River Plate conflicts, the Paraguayan War as well as other sporadic rebellions that marked Brazilian history. By the 1880s the Brazilian Imperial Navy was the most powerful in South America. After the 1893 naval rebellion, there was a hiatus in the development of the navy until 1905, when Brazil acquired two of the most powerful and advanced dreadnoughts of the day which sparked dreadnought race with Brazil's South American neighbours. The Brazilian Navy participated in both World War I and World War II, engaging in anti-submarine patrols in the Atlantic."
 contratorpedeiro:0 "Destroyers"
 contratorpedeiro_desc:0 "Within their limitations and with the refitting and reorganization promoted with American resources, the Brazilian Navy participated actively in the fight against U-boats in the South, Central Atlantic and also the Caribbean. They guarded allied convoys bound for North Africa and the Mediterranean. Between 1942 and 1945 the navy was responsible for conducting 574 convoy operations protecting 3164 merchant ships of various nationalities. Enemy submarines managed to sink only three vessels. According to German documentation the Brazilian Navy made over sixty-six attacks against German submarines."
 cruzador:0 "Cruiser"
 cruzador_desc:0 "About 1,100 Brazilians died during the Battle of the Atlantic as a result of the sinking of 32 Brazilian merchant vessels and a naval warship. Among the 972 dead from the merchant vessels, 470 were crew and 502 were civilian passengers.  Besides these, 99 sailors died in the sinking of the Vital de Oliveira when she was attacked by German submarines, in addition to some 350 deaths in accidents that resulted in the sinking of the corvette Camaquã on July 21, 1944. The cruiser Bahia was sunk by an explosion on July 4, 1945 which resulted in the deaths of over 300 men."
 capiatania:0 "Dreadnought"
 capitania_desc:0 "Law no. 1452 was passed on 30 December 1905, which authorized £4,214,550 for new warship construction, £1,685,820 in 1906, three small battleships, three armored cruisers, six destroyers, twelve torpedo boats, three submarines, and two river monitors were ordered. Though the Brazilian government later eliminated the armored cruisers for reasons of cost, the Minister of the Navy, Admiral Júlio César de Noronha, signed a contract with Armstrong Whitworth for three small battleships on 23 July 1906. British shipyards were ordered to build two dreadnought battleships, Minas Gerais and São Paulo; this started a naval arms race with Argentina and Chile. Later the Rio de Janeiro was order and sold and another the Riachuelo was never completed as a result of the First World war. Later both Ships would be updated two times before world war 2, one by the United states and other by the Belgian Navy"
 large_navio:0 "Aircraft Carrier"
 large_navio_desc:0 "Brazil first Aircraft Carrier was built in 1960. It saw action making the French run for their lives in the lobster war in 1961-1963. when some groups of French fishermen who were operating very profitably off the coast of Mauritania decided to extend their search to the other side of the Atlantic Ocean, settling on a spot off the coast of Brazil where lobsters are found on submerged ledges at depths of 250–650 ft. But local fishermen complained that large boats were coming from France to catch lobster off the state of Pernambuco, so the Brazilian Admiral Arnoldo Toscano ordered two corvettes to sail to the area where the French fishing boats were located. Seeing that the fishermen's claim was justifiable, the captain of the Brazilian vessel then demanded that the French boats receded to deeper water, leaving the continental shelf to smaller Brazilian vessels. The situation became very tense once the French rejected this demand and radioed a message asking for the French government to send a destroyer to accompany the lobster boats, which prompted the Brazilian government to put its many ships on state of alert. French Government dispatched on 21 February the T 53-class destroyer to watch over the fishing boats, but it was promptly repelled by a Brazilian warship and the aircraft carrier Minas Gerais."
 aereo:0 "National Air Force"
 aereo_desc:0 "The Brazilian Air Force is the air branch of the Brazilian Armed Forces and one of the three national uniformed services. The FAB was formed when the Army and Navy air branch were merged into a single military force initially called "National Air Forces" in 1941. Both air branches transferred their equipment, installations and personnel to the new force."
 interceptador:0 "Fighters"
 interceptador_desc:0 "One of the main supporters of the plan to create an independent air arm was the then-president Getúlio Vargas. He organized a study group early in 1940 and the whole structure of the Ministry of Aeronautics (Ministério da Aeronáutica) was established the end of that year. This new governmental agency was responsible for the all aspects of the civil and military aviation including infrastructure, regulation and organization"
 nave:0 "FAB"
 nave_desc:0 "Formally, the Ministry of Aeronautics was founded on January 20, 1941 and so its military branch called "National Air Forces", changed to "Brazilian Air Force" (Força Aérea Brasileira – FAB) on May, 22. The Army ("Aviação Militar") and Navy ("Aviação Naval") air branches were extinguished and all personnel, aircraft, installations and other related equipment were transferred to FAB"
 experiencia_i:0 "War Games"
 experiencia_i_desc:0 "We can make war games to increase our military experiencia with the modern weapons of war"
 experiencia_ii:0 "War Games II"
 experiencia_ii_desc:0 "We should make some war games next to our neightbours territories just for the fun of it"
