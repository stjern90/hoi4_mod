 educa:0 "Technical Education"
 educa_desc:0 "Between 1950 and 1960, the country has the highest literacy rates of expansion . This is due to the fact that , from 1947, supplementary education classes have been installed in most municipalities. In a way, this teaching encouraged the enrollment in professional courses or primary level of pre professionals. The classes of supplementary and complementary education ( préprofissional and professional ) together were attended by more than 400,000 students each year for thirteen consecutive years. Thus, the supplementary consists of two school grades , between 1947 and 1959 , literacy education to about 5.2 million students"
