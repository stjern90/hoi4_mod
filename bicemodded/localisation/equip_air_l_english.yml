 republic_p72_equipment_1:0 "Republic P-47D/N Thunderbolt"
 republic_p72_equipment_1_desc:0 "Refinements of the Thunderbolt continued, leading to the P-47D, which was the most produced version with 12,558 built. The "D" model actually consisted of a series of evolving production blocks, the last of which were visibly different from the first. The P-47D-1 through P-47D-6, the P-47D-10, and the P-47D-11 successively incorporated changes such as the addition of more engine cooling flaps around the back of the cowl to reduce the engine overheating problems that had been seen in the field. Engines and engine subsystems saw refinement, as did the fuel, oil and hydraulic systems. Additional armor protection was also added for the pilot."
 republic_p72_equipment_1_short:0 "P-47D/N Fighter-Bomber"
 F84_thunderjet_equipment:0 "Jet Fighter"
