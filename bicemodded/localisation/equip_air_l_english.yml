 republic_p47_equipment_1:0 "Republic P-47B/C Razorback"
 republic_p47_equipment_1_desc:0 "The Republic P-47 Thunderbolt was a World War II era fighter aircraft produced by the United States between 1941 and 1945. Its primary armament was eight .50-caliber machine guns and in the fighter-bomber ground-attack role it could carry five-inch rockets or a bomb load of 2,500 pounds (1,103 kg). When fully loaded the P-47 weighed up to eight tons (tonnes) making it one of the heaviest fighters of the war."
