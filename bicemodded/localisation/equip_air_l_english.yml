 consolidated_b36_equipment_1_short:0 "B-36 Hv-Bomber"
 consolidated_b36_equipment_1_desc:0 "The Convair B-36 'Peacemaker' was a strategic bomber built by Convair and operated solely by the United States Air Force (USAF) from 1949 to 1959. The B-36 was the largest mass-produced piston engine aircraft ever made. Entering service in 1948, the B-36 was the primary nuclear weapons delivery vehicle of the Strategic Air Command (SAC) until it was replaced by the jet-powered Boeing B-52 Stratofortress from 1955. All but five examples were scrapped in the 1950s."
