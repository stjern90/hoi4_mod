 long_range_fighter_equipment_1_desc:0 "Single seat fighter with improved weight-optimized design extended range due to installed drop tanks which can be thrown off before air combat. Long Range Fighter are ideal to cover a wider area and when the combat area is lacking of available air fields in range."
