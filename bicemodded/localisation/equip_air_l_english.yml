 boeing_b47_equipment_1_desc:0 "The Boeing B-47 Stratojet was an American long range, six-engine, turbojet-powered strategic bomber designed to fly at high subsonic speed and at high altitude to avoid enemy interceptor aircraft. The B-47's primary mission was to drop nuclear bombs on the Soviet Union. With its engines carried in nacelles under the swept wing, the B-47 was a major innovation in post-World War II combat jet design, and contributed to the development of modern jet airliners."
