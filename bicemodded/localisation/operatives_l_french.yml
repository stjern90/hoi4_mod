 CANNOT_RECRUITE_OPERATIVE_NO_SLOT_DESC:5 "Le premier poste peut être ouvert dès la création du service de renseignement.\nD'autres sont disponibles lorsque la 5ème section est mise en place ou qu'un conseiller avec le trait §HInsaisissable§! est nommé au gouvernement.\nSi nous sommes à la tête du réseau d'espionnage de notre faction, de nouveaux postes sont ouverts en fonction du nombre de pays membres de la faction – même si les pays fantoches et ceux disposant de très peu d'usines ne contribuent alors pas."
