 branch_intelligence:0 "Espionnage"
 branch_defense:0 "Défense"
 branch_operation:0 "Opérations"
 branch_operative:0 "Entraînement opérationnel"
 branch_crypto:0 "Cryptologie"
 upgrade_economy_civilian:0 "Économie & civils"
 upgrade_economy_civilian_desc:0 "§LNos agents vont être entraînés pour se faire passer pour des civils en territoire ennemi et agir dans leurs domaines d'activité professionnelle afin de rassembler des renseignements sur l'économie du pays visé.§!"
 upgrade_army_department:0 "Service Terre"
 upgrade_army_department_desc:0 "§LLes renseignements sur l'armée ennemie sont d'une importance vitale. Il est donc indispensable d'établir un service de renseignements militaires. Nos agents seront entraînés pour infiltrer les forces armées ennemies pour y servir comme soldats ou officiers et nous rapporter tous les secrets qu'ils pourront apprendre depuis l'autre côté des lignes ennemies.§!"
 upgrade_naval_department:0 "Service Mer"
 upgrade_naval_department_desc:0 "§LLe combat en mer est l'une des clefs permettant d'assurer la victoire. Avec l'avancée dans les technologies navales, il est donc devenu crucial d'établir un service de renseignements maritimes.§!"
 upgrade_airforce_department:0 "Service Air"
 upgrade_airforce_department_desc:0 "§LLe service des renseignements aériens est une composante fort utile aux renseignements : chargé de l'infiltration de l'armée de l'air ennemie, il est en mesure d'y rassembler des renseignements sur les mouvements des appareils.§!"
 upgrade_passive_defense:0 "Défense passive"
 upgrade_passive_defense_desc:1 "§LLa défense passive a la capacité de servir les renseignements. En entraînant ces troupes et ces garnisons à l'espionnage et au contre-espionnage, nous pouvons nous assurer de toujours assurer la surveillance du territoire, même lorsque les experts sont retenus par d'autres tâches.§!"
 upgrade_anti_partisan:0 "Lutte contre la résistance"
 upgrade_anti_partisan_desc:0 "§LLa propagande est un outil extrêmement puissant pour s'assurer de la loyauté des citoyens, mais susciter l'accommodement des populations en territoire ennemi est bien plus difficile.\n   En formant nos agents à infiltrer les mouvements de résistance, nous pourrions toutefois procéder à des arrestations importantes et mettre un terme aux activités menées contre nous, permettant ainsi de faire perdre espoir aux anciens partisans de rétablir le gouvernement pour lequel ils combattaient.§!"
 upgrade_blueprint_stealing:0 "Vol de plans"
 upgrade_blueprint_stealing_desc:0 "§LMême si nous manquons de détails, nous savons que l'ennemi a des projets secrets concernant des armes et véhicules expérimentaux.\n   En infiltrant les départements chargés de les élaborer, nous disposerions non seulement de l'opportunité d'en apprendre davantage, mais aussi d'utiliser les informations glanées pour développer notre propre armement.§!"
 upgrade_portable_radios:0 "Radios portables"
 upgrade_portable_radios_desc:0 "§LLes communications radio conventionnelles nécessitent des dispositifs beaucoup trop encombrants pour être utilisables lors d'opérations requérant la discrétion.\n   Si des appareillages plus mobiles sont conçus, permettant de les faire passer pour des objets du quotidien comme des valises, nos agents pourront entrer en contact avec nous à toute heure du jour et de la nuit sans susciter de suspicion ou alerter quiconque.§!"
 upgrade_invisible_ink:0 "Encre invisible"
 upgrade_invisible_ink_desc:0 "§LUne lettre rédigée avec une encre invisible ne ressemble qu'à une feuille de papier vierge. Mais le recours aux ultraviolets ou aux produits chimiques tels que l'ammoniaque permet d'en révéler le contenu.\n   En généralisant le recours à ces encres chez tous nos agents, leurs informations resteront secrètes même s'ils sont interceptés par l'ennemi.§!"
 upgrade_plastic_explosives:0 "Explosifs plastiques"
 upgrade_plastic_explosives_desc:0 "§LLes explosifs plastiques, ressemblant à du mastic, font d'eux un outil parfait pour saboter la production ennemie.\n   Il est donc recommandé d'en fournir aux partisans étrangers, afin qu'ils puissent dissimuler leurs bombes en des endroits inaccessibles des usines ennemies, et la nature malléable de ces substances en fait une arme idéale pour conduire des assassinats politiques spectaculaires...§!"
 upgrade_suicide_pills:0 "Capsules empoisonnées"
 upgrade_suicide_pills_desc:0 "§LMême si ce n'est évidemment pas à souhaiter, il est inévitable que quelques-uns de nos agents soient capturés par l'ennemi.\n   Pour de telles situations, nous devons leur offrir une porte de sortie, qui leur permettra d'échapper à l'horreur qui les attend dans la salle d'interrogatoire. Une pilule de cyanure placée dans une dent est alors l'outil idéal si cela doit en venir là.§!"
 upgrade_training_centers:0 "Centres d'entraînement"
 upgrade_training_centers_desc:0 "§LSi nos agents sont certes capables de s'adapter à leur environnement, les normes culturelles et les langues employées en territoire ennemi sont plus naturelles à ceux qui sont nés et ont grandi au sein de ces cultures.\n   Si nous voulons établir un réseau d'espionnage mondial, nous devons donc étendre le recrutement et développer des centres de formation sur toute la planète et recruter des agents de toutes cultures et aux expériences diverses.§!"
 upgrade_commando_training:0 "Entraînement commando"
 upgrade_commando_training_desc:1 "§LSi le service de renseignements se charge habituellement des aspects de la guerre requérant le plus de discrétion, parfois une équipe réduite de soldats lourdement armés est indispensable pour mener à bien une opération.\n   En entraînant tous les agents aux techniques des commandos, ils seront plus efficaces lors des opérations de sabotage, moins repérables par le contre-espionnage de l'ennemi et plus à même de capturer son matériel de cryptage.§!"
 upgrade_interrogation_techniques:0 "Techniques d'interrogatoire"
 upgrade_interrogation_techniques_desc:0 "§LIl est souvent plus efficace de briser moralement que physiquement un agent ennemi. L'emploi de la violence donne des résultats assez peu fiables, qui se traduisent souvent par de fausses informations.\n   Un interrogateur de talent, au contraire, est capable de faire plier l'ennemi sans la moindre violence. Mais, de toute façon, nous trouverons toujours les moyens de les faire parler...§!"
 upgrade_diplo_training:0 "Formation diplomatique"
 upgrade_diplo_training_desc:0 "§LFormer les agents à graisser la patte de quelques investisseurs et diplomates étrangers peut contribuer à les convaincre de la justesse de notre cause et les détourner des ennemis de l'État.§!"
 upgrade_psycho_warfare:0 "Guerre psychologique"
 upgrade_psycho_warfare_desc:0 "§LLa propagande a toujours été un outil très efficace pour s'assurer que les intérêts idéologiques du pays ne sont pas malmenés sur le sol national. Mais aucun outil n'a jamais été aussi efficace que la peur des régimes ennemis et les conséquences de leurs actions pour notre propre population.\n   En faisant entrer nos agents en contact avec des mouvements opposés aux gouvernements ennemis, nous pouvons donc implanter notre propre idéologie dans le monde entier...§!"
 upgrade_form_department:0 "Service des formulaires"
 upgrade_form_department_desc:0 "§LLa cryptologie est le recours à des codes et des chiffres pour maintenir le secret des communications. Quiconque n'a pas accès au code se trouve dans l'incapacité de déchiffrer un message, le rendant quasi impossible à comprendre.\n   Il est donc aussi vital de coder nos communications que de casser les codes employés par l'ennemi.§!"
 upgrade_decryption_boost:1 "Section d'écoute radio"
 upgrade_decryption_boost_desc:0 "§LLes ondes radio permettent de communiquer sur de très longues distances, et les signaux sont souvent codés en modifiant de manière irrégulière leur fréquence de transmission.\n   Si nous voulons intercepter les communications de l'ennemi, nous devons donc établir une section chargée de déchiffrer ses codes.§!"
 upgrade_decryption_boost_2:1 "Décryptage semi-mécanique"
 upgrade_decryption_boost_2_desc:0 "§LLes procédés mécaniques de cryptage se sont déjà révélés fort utiles, car ils sont particulièrement difficiles à déchiffrer.\n   Mais les appareils de cryptanalyse sont tout aussi vitaux pour décoder les messages dont nous ne connaissons pas encore le code, et constituent un outil de très grande valeur pour les équipes de décryptage.§!"
 upgrade_crypto_strength:1 "École de cryptage"
 upgrade_crypto_strength_desc:0 "§LCodes et chiffres se sont jusqu'à présent avérés être la manière la plus sûre d'établir et protéger un réseau d'espionnage à l'étranger.\n   Le service des communications officielles doit donc se consacrer à la création de nouvelles méthodes de chiffrement, suffisamment élaborées pour empêcher l'ennemi de les décrypter.§!"
 upgrade_crypto_strength_2:0 "Cryptage semi-mécanique"
 upgrade_crypto_strength_2_desc:0 "§LIl est de plus en plus évident que les méthodes habituelles de cryptage sont insuffisantes pour protéger les communications de l'ennemi.\n   Les esprits les plus brillants ont toutefois émis la théorie qu'une machine pourrait brouiller les lettres de l'alphabet pour générer de nouveaux codes, aussi souvent que nous le voudrions. Déployer une telle technologie nous assurerait donc de disposer de méthodes de cryptage qui resteraient une véritable énigme pour l'ennemi.§!"
