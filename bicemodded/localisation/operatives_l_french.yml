 BECOME_SPY_MASTER_COOLDOWN:0 "§RUn autre pays dirige le réseau d'espionnage de la faction depuis moins de $COOLDOWN|H$ jours. Nous devons donc attendre jusqu'au $DATE|H$ avant de pouvoir en prendre la direction.§!"
 BECOME_SPY_MASTER_COST:1 "Diriger le réseau d'espionnage va coûter $VALUE$£pol_power£"
 BECOME_SPY_MASTER_DESC:0 "Diriger le §Hréseau d'espionnage§! permet de disposer de davantage d'agents, selon le nombre de pays membres de la faction.\nUn seul pays peut diriger le réseau. Si nous voulons prendre la place du pays qui le dirige actuellement, celui-ci doit au préalable l'accepter."
