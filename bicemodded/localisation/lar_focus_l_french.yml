l_french:
 autonomous_state:0 "Autonomie"
 semi_autonomous_state:0 "Semi-autonomie"
 SPA_a_great_spain:0 "Une grande Espagne"
 SPA_a_great_spain_desc:1 "La IInde République s'est avérée incapable de protéger la religion, la famille et la propriété. Les gauchistes n'ont de cesse de s'attaquer à la civilisation chrétienne, aussi la CEDA, la Confédération espagnole des droites autonomes, doit-elle assurer sa défense afin de rendre à l'Espagne son unité et lui insuffler un souffle nouveau. Les Cortes se soumettront à la volonté du peuple où nous les fermerons."
 SPA_hand_over_the_ceda_campaign_chest:0 "Fonds de la CEDA pour l'armée"
 SPA_hand_over_the_ceda_campaign_chest_desc:1 "De larges sommes sont restées à la CEDA depuis la dernière campagne. Or, au cas où le parlement refuserait de nous écouter, il va falloir songer à le fermer. Donnons donc les fonds restants de la campagne aux militaires les plus éclairés, afin de leur permettre de préparer ce soulèvement contre les gauchistes auxquels ils songent déjà."
 SPA_negotiate_carlist_support:0 "Négocier le soutien des carlistes"
 SPA_negotiate_carlist_support_desc:1 "Notre cause a des alliés, mais nous devons prendre contact avec eux. Le sentiment anticlérical de la gauche scandalise les carlistes, qui préparent depuis longtemps le conflit avec la République. Si nous avions leur soutien, notre soulèvement en serait renforcé d'autant."
 SPA_negotiate_carlist_support_tt:1 "Lorsque la guerre civile éclatera, nous disposerons de §Y5§! unités bien entraînées, composées de §Y3 bataillons d'infanterie§! chacune.\n"
 SPA_negotiate_carlist_support_tt_2:0 "§RCes unités disparaîtront à la fin de la guerre civile si l'Espagne n'est pas devenue carliste.§!\n"
 SPA_the_army_of_africa:0 "L'Armée d'Afrique"
 SPA_the_army_of_africa_desc:1 "L'issue du conflit à venir sera décidée par l'Armée d'Afrique. Nous devons nous assurer de sa loyauté à notre cause, préparer l'allègement de l'occupation de l'Afrique du Nord et le transfert de ces vétérans expérimentés en métropole, où ils feront pencher la balance en notre faveur."
 SPA_the_army_of_africa_tt:0 "Lorsque la guerre civile éclatera, nous disposerons de §Y5§! unités bien entraînées, composées de §Y7 bataillons d'infanterie§! et §Y2 bataillons d'artillerie§!, de compagnies de §Yreconnaissance§! et du §Ygénie§!, et serons assurés de contrôler le §Y[290.GetName]§!.\n"
 SPA_secure_the_northern_garrisons:0 "S'assurer les garnisons du Nord"
 SPA_secure_the_northern_garrisons_desc:1 "Si nous savons nous montrer « convaincants », nous pourrons nous assurer du soutien des commandants des garnisons du Nord. Au cas où le coup d'État serait un échec, leur soulèvement, s'il est correctement planifié par rapport au nôtre, nous offrira une zone d'appui solide d'où mener le combat contre les gauchistes."
 SPA_secure_the_northern_garrisons_tt:1 "Va accroître le §Ycontrôle des garnisons§! au §Gmaximum§! dans les États de §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§! et §Y[172.GetName]§!.\n\nLorsque la guerre civile va éclater, tant que leur §Ycontrôle des garnisons§! y sera au moins §Olimité§!, les nationalistes garderont le contrôle de ces États.\n"
 SPA_sin_paquito:0 "Sin Paquito"
 SPA_sin_paquito_desc:1 "Le gouvernement républicain, craignant qu'il ne soit déloyal, a placé Francisco Franco à la tête des troupes des Canaries. Pourtant, en dépit de nos propositions, celui-ci ne nous pas encore assuré de son soutien. Son indécision ne fait que nous retarder. Si « Miss Canaries 1936 » ne se joint pas à nous, alors nous ferons sans lui."
 SPA_con_paquito:0 "Con Paquito"
 SPA_con_paquito_desc:1 "Notre cause a besoin d'hommes forts, or la loyauté de la célèbre Armée d'Afrique est assurée à Francisco Franco. Si nous voulons que le soulèvement soit une réussite, et en dépit de tous ses atermoiements, nous devons donc pousser Franco à se rallier à la cause. Quel que soit le prix à payer."
 SPA_con_paquito_tt:1 "Lorsque la guerre civile éclatera, le maréchal §YFrancisco Franco§! se rangera dans le camp nationaliste.\n"
 SPR_the_popular_front:0 "Le Front populaire"
 SPR_the_popular_front_desc:1 "Le fascisme et les superstitions religieuses sont un véritable danger pour les libertés individuelles. Nous devons établir un Front populaire, unissant autant de partis que possible dans la lutte contre la droite. Seule leur union est en mesure d'arrêter son avance et de sauver la république."
 SPR_secure_the_guardia_de_asalto:0 "S'assurer de la Garde d'assaut"
 SPR_secure_the_guardia_de_asalto_desc:1 "Les divisions au sein de la société sont de plus en plus visibles, et les violences ne font que s'aggraver. Mieux vaut donc nous assurer de la loyauté de la Guardia de Asalto, les sections de police chargées du maintien de l'ordre. Elle sera un outil indispensable si l'anarchie commence à s'installer."
 SPR_secure_the_guardia_de_asalto_tt:1 "Lorsque la guerre civile éclatera, nous disposerons de §Y3§! unités bien entraînées, composées chacune de §Y6 bataillons d'infanterie§!. Les nationalistes disposeront, eux, de §Y6§! unités peu entraînées, composées de §Y3 bataillons d'infanterie§! chacune.\n"
 SPR_secure_the_guardia_de_asalto_tt_2:0 "Lorsque la guerre civile éclatera, nous disposerons de §Y5§! unités bien entraînées, composées chacune de §Y6 bataillons d'infanterie§!. Les nationalistes disposeront, eux, de §Y10§! unités peu entraînées, composées de §Y3 bataillons d'infanterie§! chacune.\n"
 SPR_secure_the_guardia_get_both_types_tt:0 "§RSi aucune des deux priorités n'est adoptée, les nationalistes bénéficieront des avantages des deux !§!\n"
 SPR_secure_the_guardia_civil:0 "Nous assurer de la Guardia Civil"
 SPR_secure_the_guardia_civil_desc:1 "Les extrémistes continuent de semer le trouble. Notre meilleur outil pour lutter contre eux est la Guardia Civil. Veiller à la loyauté de la police nationale doit être une priorité si nous voulons conserver le contrôle du pays et mettre un terme à la violence."
 SPR_secure_the_guardia_civil_tt:1 "Lorsque la guerre civile éclatera, nous disposerons de §Y6§! unités peu entraînées, composées chacune de §Y3 bataillons d'infanterie§!. Les nationalistes disposeront, eux, de §Y3§! unités bien entraînées, composées de §Y6 bataillons d'infanterie§! chacune.\n"
 SPR_secure_the_guardia_civil_tt_2:0 "Lorsque la guerre civile éclatera, nous disposerons de §Y10§! unités peu entraînées, composées chacune de §Y3 bataillons d'infanterie§!. Les nationalistes disposeront, eux, de §Y5§! unités bien entraînées, composées de §Y6 bataillons d'infanterie§! chacune.\n"
 SPR_train_the_union_youth:0 "Formation de la jeunesse"
 SPR_train_the_union_youth_desc:1 "Des rumeurs prétendent que l'armée serait déloyale. Nous devons donc nous préparer au pire. Mieux vaut donner des leçons de formation intensive à la manipulation des armes et aux tactiques militaires de base à nos jeunes partisans les plus impliqués, de façon à ce qu'ils puissent aussitôt assurer la défense si le pire devait advenir."
 SPR_train_the_union_youth_tt:1 "Lorsque la guerre civile éclatera, nous disposerons de §Y5§! unités bien entraînées, composées de §Y3 bataillons d'infanterie§! chacune.\n"
 SPR_enlarge_the_weapon_caches:0 "Multiplier les caches d'armes"
 SPR_enlarge_the_weapon_caches_desc:1 "Avant même la révolution asturienne de 1934, des caches d'armes ont été établies secrètement dans tout le pays, afin de préparer la défense de la liberté par la force si besoin était. En ces temps de crise, nous serions bien avisés d'en créer de nouvelles."
 SPR_enlarge_the_weapon_caches_tt:1 "Lorsque la guerre civile éclatera, notre camp conservera §Y80%§! du matériel au lieu de §Y50%§!.\n"
 SPR_distribute_arms_to_the_people:0 "Distribution d'armes au peuple"
 SPR_distribute_arms_to_the_people_desc:1 "La déloyauté de l'armée est désormais certaine, et il est clair que nous ne pourrons compter sur elle pour défendre les valeurs de la république. Nous devrions commencer à distribuer des armes à tous ceux qui ont à cœur de protéger les intérêts du pays, afin qu'ils soient la première ligne de défense contre un soulèvement."
 SPR_distribute_arms_to_the_people_tt:0 "Lorsque la guerre civile éclatera, nous disposerons de §Y10§! unités non entraînées, composées de §Y3 bataillons d'infanterie§! chacune.\n"
 SPR_disband_the_army:0 "Démantèlement de l'armée"
 SPR_disband_the_army_desc:1 "Nous ne pouvons plus ignorer tous ces signes prouvant la déloyauté des troupes. Même si cela risque de précipiter un pronunciamento, nous n'avons d'autre choix que d'agir en premier en tentant de démanteler immédiatement l'armée."
 SPR_disband_the_army_tt:2 "§GLa proportion des unités qui vont prendre parti pour le camp nationaliste lorsque la guerre civile éclatera va tomber de §Y50%§! à §Y20%§!, et l'armée d'Afrique sera réduite de §Y5§! à §Y3§! divisions.§!\nLes §Y80%§! d'unités loyalistes vont être §Rdémantelées§! mais tout leur matériel remis dans les réserves.\n\nSi cette priorité n'est pas adoptée, le gouvernement démantèlera l'armée en urgence lorsque la guerre civile éclatera, sans aucun avantage.\n\n§RLes unités déloyales non démantelées vont immédiatement déclencher la guerre civile !§!\n"
 SPA_the_phalanx_ascendant:0 "Ascension de la Phalange"
 SPA_the_phalanx_ascendant_desc:2 "La Phalange est désormais bel et bien assurée. Cette république moribonde sera bientôt jetée à bas, et si le combat s'annonce long et difficile nous avons déjà franchi les premières étapes sur cette route qui permettra la renaissance de l'Empire espagnol."
 SPA_bolster_offensive_infrastructure:0 "Développement des infrastructures"
 SPA_bolster_offensive_infrastructure_desc:1 "Les pires engorgements dans la planification offensive proviennent de notre incapacité à assurer un ravitaillement suffisant aux unités situées sur la ligne de front. En faisant une priorité de l'amélioration  des infrastructures dans ces secteurs, les opérations devraient en être grandement renforcées."
 SPA_bolster_offensive_infrastructure_tt:0 "La guerre civile doit avoir éclaté.\nAjoute aussitôt §Y1 infrastructure§! à 3 États aléatoires sur la ligne de front.\n"
 SPA_the_fifth_column:0 "La cinquième colonne"
 SPA_the_fifth_column_desc:1 "Selon les propres mots d'Emilio Mola, « Alors que mes quatre colonnes approchent de Madrid, une cinquième colonne de partisans se soulèvera dans la ville pour saper de l'intérieur les défenses des républicains. » Pour bénéficier d'un avantage décisif, nous devrions organiser cette « cinquième colonne » dans toutes les villes dont nous approchons."
 SPA_the_fifth_column_tt:0 "Donne accès aux décisions £decision_icon_small£§YActiver la 5ème colonne§!, qui permettent la création de soulèvements limités sur le territoire contrôlé par l'ennemi.\n"
 SPA_emergency_munitions_corporations:0 "Munitions d'urgence"
 SPA_emergency_munitions_corporations_desc:1 "L'effort de guerre nécessite un renforcement immédiat si nous voulons disposer de ravitaillement en quantité suffisante pour nos courageuses troupes. Nous devons organiser tous les non-combattants en ateliers improvisés, capables de fabriquer l'indispensable pour l'armée."
 SPA_the_corpo_truppe_volontarie:1 "Le Corpo Truppe Volontarie"
 SPA_the_corpo_truppe_volontarie_desc:1 "Nos amis [ITA.GetAdjMP] nous ont envoyé le Corps des troupes volontaires afin de nous aider dans notre lutte. Mais si nous voulons l'emporter, il doit être grandement renforcé. Envoyons donc une mission diplomatique [ITA.GetAuEnANP] [ITA.GetName] pour y présenter notre cause et obtenir davantage d'aide."
 SPA_the_condor_legion:0 "La légion Condor"
 SPA_the_condor_legion_desc:1 "Nos amis [GER.GetAdjMP] nous ont envoyé la légion Condor afin de nous aider dans notre lutte. Mais si nous voulons l'emporter, elle doit être grandement renforcée. Envoyons donc une mission diplomatique [GER.GetAuEnANP] [GER.GetName] pour y présenter notre cause et obtenir davantage d'aide."
 SPA_equipment_shipments:0 "Livraisons d'armement"
 SPA_equipment_shipments_desc:1 "Pour nous assurer de la victoire, nous avons certes besoin de troupes. Mais nous devons faire comprendre à nos partisans à l'étranger que nous avons grandement besoin de matériel, et comment ils peuvent nous aider sur ce point."
 SPA_obtain_training_staff:0 "Officiers formateurs étrangers"
 SPA_obtain_training_staff_desc:1 "Même si cela heurte notre fierté, nous devons bien reconnaître que nos amis étrangers ont une plus grande expérience que nous des combats. Nous devrions inviter leurs experts militaires pour former nos officiers et les aider à entraîner les troupes afin de leur faire bénéficier d'un avantage indispensable contre les républicains."
 SPA_doctrinal_advancements:0 "Doctrines avancées"
 SPA_doctrinal_advancements_desc:1 "Depuis quelques décennies, nos amis étrangers sont très en avance dans le domaine de la stratégie et des doctrines militaires. Peut-être pourrions-nous les convaincre de partager leurs idées avec nous afin de les tester dans le conflit actuel."
 SPA_secure_the_national_defense_council:0 "Dominer le Conseil national de défense"
 SPA_secure_the_national_defense_council_desc:1 "Sans meneurs, la défense de la cause ne peut être assurée que par une assemblée mêlant militaires et politiques aux objectifs divergents. Si nous voulons réchapper au conflit et permettre la renaissance du pays, nous devons donc nous assurer de contrôler cette organisation hétéroclite et trop souvent chamailleuse."
 SPA_suspend_the_constitution:0 "Suspension de la Constitution"
 SPA_suspend_the_constitution_desc:1 "Nous ne pourrons faire aucun progrès tant que nous devrons subir les pesanteurs induites par une constitution qui s'est trop souvent avérée être la cause d'échecs et de faiblesses. Nous devons donc la suspendre afin de faciliter la mise sur pied d'un gouvernement militaire provisoire, qui permettra d'échapper à ce conflit fratricide et facilitera l'institution d'un nouveau gouvernement, autoritaire et fort."
 SPA_primo_de_rivera_prisoner_exchange:0 "Échange de Primo de Rivera"
 SPA_primo_de_rivera_prisoner_exchange_desc:1 "José Antonio Primo de Rivera, fondateur de la Phalange et fils de l'ancien dictateur Miguel Primo de Rivera, a été emprisonné avant même que la guerre civile ait éclaté. Les républicains se disent prêts à procéder à un échange de prisonniers. Si nous voulons retrouver notre chef de file idéologique, mieux vaudrait accepter."
 SPA_eliminate_the_carlists:0 "Élimination des carlistes"
 SPA_eliminate_the_carlists_desc:1 "Notre vision de l'Espagne est incompatible avec celle des carlistes. Accrochés à une dynastie moribonde dont les membres sont faibles, animés par le fanatisme religieux, ils sont une menace pour l'avenir de l'Espagne. Nous devons éradiquer ces dissidents pour que de véritables chefs puissent arriver sur le devant de la scène et unifier le pays d'un poing de fer."
 SPR_carlist_uprising_flag:0 "Les carlistes se sont soulevés"
 SPA_absorb_carlist_remnants:0 "Absorber les derniers carlistes"
 SPA_absorb_carlist_remnants_desc:1 "Le carlisme a été vaincu. Ses partisans les moins fanatiques pourraient pourtant s'avérer utiles sur le front. Nous ne devrions donc pas laisser passer l'occasion. Chaque nouvel homme en capacité de combattre doit contribuer à faire avancer la cause de la Phalange."
 SPA_establish_the_directory:0 "Établir le Directoire"
 SPA_establish_the_directory_desc:1 "Emilio Mola, le grand architecte du soulèvement, a obtenu suffisamment de soutien de la junte et des meneurs politiques de la Phalange pour passer à l'étape suivante de son plan : l'établissement d'un Directoire, capable d'organiser tous les aspects de la guerre jusqu'à ce que notre influence soit établie sur l'ensemble du pays."
 SPA_establish_the_directory_tt:0 "[Root.GetLeLaLNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] prendre le nom de §YDirectoire espagnol§!.\n"
 SPA_a_one_party_state:0 "Parti unique"
 SPA_a_one_party_state_desc:1 "La démocratie, plutôt qu'une fin en tant que telle comme voudraient nous le faire croire les républicains, n'est que l'un des moyens de prendre le contrôle de l'État aux faibles et aux incapables. Débarrassons-nous des autres partis politiques, et notre vision d'une grande Espagne ne sera plus retardée."
 SPA_a_one_party_state_tt:0 "La moitié de la popularité actuelle des idéologies §Ynon-fascistes§! devient une pénalité sur la §Rstabilité§! :\n"
 SPA_expand_conscription:0 "Conscription élargie"
 SPA_expand_conscription_desc:1 "La guerre civile a déjà causé bien des dégâts dans tout le pays, mais nous ne pouvons laisser les républicains respirer maintenant. Une nouvelle offensive est indispensable, qui ne sera possible que si parvenons à lever de nouvelles troupes."
 SPA_safeguard_the_freedom_of_worship:0 "Protéger la liberté de culte"
 SPA_safeguard_the_freedom_of_worship_desc:1 "Les républicains s'attaquent à la foi ; à nous donc de nous assurer que tout le monde sache que nous sommes le dernier rempart du christianisme. Nous protégerons les droits des chrétiens et la liberté de culte, ainsi que tous ceux qui sont prêts à combattre pour les défendre."
 SPA_prepare_the_pyrenees_defenses:0 "Préparatifs défensifs dans les Pyrénées"
 SPA_prepare_the_pyrenees_defenses_desc:1 "Certaines rumeurs prétendent que les républicains ont contacté [FRA.GetLeLaLNP] [FRA.GetName] pour demander [FRA.GetSonLeurNP] aide. Une telle intervention est peu probable, mais mieux vaut ne pas prendre de risque. Les préparatifs de défense de la frontière doivent être lancés immédiatement."
 SPA_prepare_the_pyrenees_defenses_tt:0 "Des §Yfortifications de niveau 2§! vont être construites dans les provinces du §YPays basque§!, de la §YNavarre§!, de l'§YAragon occidental§!, de l'§YAragon oriental§! et de §YCatalogne§! situées sur la frontière avec [FRA.GetLeLaLNP] [FRA.GetName].\n"
 SPA_develop_all_talent:0 "Développer tous les talents"
 SPA_develop_all_talent_desc:1 "Quiconque le mérite doit être assuré d'un accès aisé à l'éducation supérieure et au financement qui permettra de mettre en œuvre toute idée qui pourrait intéresser l'État. Investir dans la recherche et le développement des installations nécessaires ne pourra qu'être à notre avantage."
 SPA_regional_agrarian_commissions:0 "Commissions agraires régionales"
 SPA_regional_agrarian_commissions_desc:1 "Les campagnes ont été ravagées par la guerre. Pour nous assurer que la population ne meure pas de faim, nous devons établir des commissions agraires dans chaque région, chacune destinée à prendre les choses en main immédiatement afin d'accroître la production des terres cultivables."
 SPA_the_national_syndicalist_state:0 "État national-syndicaliste"
 SPA_the_national_syndicalist_state_desc:1 "La guerre civile est terminée. Le moment est venu pour le gouvernement militaire provisoire de céder le pouvoir politique aux véritables meneurs de la Phalange, qui eux pourront inaugurer une ère nouvelle pour l'Espagne."
 SPA_the_national_syndicalist_state_tt:0 "[Root.GetLeLaLNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] prendre le nom d'§YEmpire espagnol§!.\n"
 SPA_syndicalize_production:0 "Syndicalisation de la production"
 SPA_syndicalize_production_desc:1 "Notre mouvement n'est ni capitaliste, ni communiste. Ce que nous allons créer ce sont des syndicats nationaux, où employés et employeurs pourront collaborer afin d'accroître la production, pour le plus grand bienfait de tout le pays."
 SPA_strengthen_the_supreme_reality_of_spain:0 "Renforcement de la réalité suprême"
 SPA_strengthen_the_supreme_reality_of_spain_desc:1 "Trop longtemps l'État a été affaibli par le séparatisme, la dissidence et l'autonomie locale. Mettons fin à ces notions ridicules afin de promouvoir une réalité nouvelle, convenant à une Espagne unifiée à laquelle tous, quelle que soit sa classe ou son appartenance, pourront contribuer."
 SPR_recovering_from_civil_war_focus_tt:0 "Donne accès aux décisions £decision_icon_small£§YRétablissement de la guerre civile§!, rendant possible le retour des États espagnols possédés au statut d'§YÉtats nationaux§! si l'§Yaccommodement§! y est suffisant.\n"
 SPA_glory_and_wealth_on_the_sea_lanes:0 "Couloirs maritimes"
 SPA_glory_and_wealth_on_the_sea_lanes_desc:1 "Le destin de l'Espagne l'a toujours portée sur les océans. La gloire et la richesse nous y attendent, et nous devons réaffirmer notre contrôle sur les couloirs maritimes, comme nous le faisions par le passé."
 SPA_improve_domestic_naval_facilities:0 "Développement portuaire"
 SPA_improve_domestic_naval_facilities_desc:1 "Une grande flotte requiert des infrastructures. Les chantiers navals doivent être rénovés, d'autres bâtis, et cela doit se faire immédiatement."
 SPA_a_great_maritime_power:0 "Grande puissance maritime"
 SPA_a_great_maritime_power_desc:1 "La puissance de l'Espagne était autrefois redoutée sur toutes les mers. Si le sort ne nous a guère été favorable au cours des siècles, notre lien à la mer s'est perpétué. Nous devons réévaluer notre histoire maritime et réaffirmer notre présence sur tous les océans du monde."
 SPA_commerce_protection:0 "Protection du commerce"
 SPA_commerce_protection_desc:1 "Le commerce mondial est, plus que jamais, la clef d'une économie prospère. La capacité à protéger les navires marchands permettra de renforcer la position [Root.GetDuDelaDelNP] [Root.GetName] dans tout conflit futur dans lequel [Root.GetIlElleNP] pourrai[Root.GetTEntNP] se trouver impliqué[Root.GetXENP]."
 SPA_exemplify_the_art_and_science_of_warfare:0 "Art et science de la guerre"
 SPA_exemplify_the_art_and_science_of_warfare_desc:1 "La guerre est tout autant une science qu'un art, et nous devons donner à tous ceux qui s'y adonnent les outils et les facilités indispensables à la mise en œuvre de leurs idées novatrices."
 SPA_the_will_to_empire:1 "Désirs impériaux"
 SPA_the_will_to_empire_desc:1 "Nous avons la détermination de bâtir un empire. Nous affirmons que l'avenir de l'Espagne repose dans cette entreprise historique. Nous aspirons à faire de l'Espagne une puissance en Europe, et proclamons sans hésitation qu'elle est l'axe spirituel qui unit l'ensemble du monde hispanique."
 SPA_unite_iberia:0 "Unification ibérique"
 SPA_unite_iberia_desc:1 "Le Portugal et l'Espagne étaient autrefois unis, et certains n'hésitent pas à dire qu'ils devraient toujours l'être. Ils ont évidemment raison. L'unification de la péninsule Ibérique permettrait immédiatement d'assurer notre posture dans le monde."
 SPA_absorb_the_portuguese_empire:0 "Intégrer les colonies [POR.GetAdjFP]"
 SPA_absorb_the_portuguese_empire_desc:1 "Les colonies [POR.GetAdjFP] relèvent de la nouvelle sphère hégémonique ibérique. Nul ne l'a certes encore envisagé, mais il sera bien facile d'y remédier."
 SPA_claim_the_aragonese_possessions:0 "Revendication des possessions aragonaises"
 SPA_claim_the_aragonese_possessions_desc:1 "Le royaume d'Aragon s'étendait autrefois jusque profondément en Méditerranée. Or, l'Espagne est l'héritière historique de ce royaume, et doit voir ces territoires rétablis sous son autorité. À nous d'imposer nos droits."
 SPA_reclaim_spanish_africa:1 "Étendre l'Afrique espagnole"
 SPA_reclaim_spanish_africa_desc:1 "Il n'y a aucune raison que les frontières actuelles des possessions [Root.GetAdjFP] d'Afrique du Nord soient figées à jamais. Or, [FRA.GetLeLaLNP] [FRA.GetName] se trouv[FRA.GetEEntNP] affaibli[FRA.GetXENP], aussi devrions-nous dès à présent avancer nos revendications sur la région."
 SPA_reassert_american_dominance:0 "Réaffirmation aux Amériques"
 SPA_reassert_american_dominance_desc:1 "Au cours du siècle qu'aura duré leur indépendance, les diverses nations d'Amérique latine n'ont eu de cesse de se quereller et s'affronter, oubliant la force que constitue notre unité culturelle. À nous de leur rappeler qu'elles ne sont que les satellites qui orbitent autour de cet axe qu'est la métropole."
 SPA_reassert_american_dominance_tt:0 "Donne accès aux décisions £decision_icon_small£§YRéaffirmation de la domination sur les Amériques§!, qui permettent de soumettre pacifiquement les pays américains les moins puissants.\n"
 SPA_retake_the_americas:0 "Reprendre les Amériques"
 SPA_retake_the_americas_desc:2 "La plupart des puissances d'Amérique latine n'ont aucunement l'intention de reconnaître notre autorité, non plus que nous ne pourrons reprendre sans combattre nos anciens territoires conquis par [USA.GetLeLaLNP] [USA.GetName]. C'est un véritable défi, mais tel est le prix de la réalisation de nos ambitions."
 SPA_embrace_the_spanish_destiny:0 "La destinée de l'Espagne"
 SPA_embrace_the_spanish_destiny_desc:1 "C'est une destinée unique que celle de l'Espagne : donner à tous les Espagnols le droit d'appartenir à une nation puissante et indépendante ; réaffirmer sa prééminence dans le monde malgré les objections de ses ennemis ; et défendre la Chrétienté."
 SPA_the_national_and_popular_army_of_spain:0 "Armée nationale et populaire espagnole"
 SPA_the_national_and_popular_army_of_spain_desc:1 "La puissance militaire nouvelle de la nation espagnole doit être organisée au sein d'une armée nationale et populaire, dans laquelle auront l'honneur de servir tous ceux qui se trouvent en état de le faire."
 SPA_mandatory_pre_military_training:0 "Formation prémilitaire obligatoire"
 SPA_mandatory_pre_military_training_desc:1 "Pour préparer l'enrôlement des troupes, tout homme doit avoir obligation de participer à la formation prémilitaire."
 SPA_all_shall_serve:0 "Service universel"
 SPA_all_shall_serve_desc:1 "L'Espagne nouvelle est l'expression de la volonté de tous les Espagnols. Par conséquent, tous doivent avoir le droit de participer à la défense du pays. La législation sur le recrutement doit donc en tenir compte."
 SPA_the_army_of_africa_model:0 "Modèle de l'Armée d'Afrique"
 SPA_the_army_of_africa_model_desc:1 "Les succès de l'Armée d'Afrique dans le cadre de la guerre civile ont été remarqués de tous. Notre nouvelle armée doit donc suivre son modèle d'exigence."
 SPA_equipment_modernization:0 "Modernisation du matériel"
 SPA_equipment_modernization_desc:1 "Notre nouvelle armée doit bénéficier du meilleur matériel qui soit, et l'armement que nous souhaitons développer doit bien évidemment en tenir compte."
 SPA_artillery_modernization:0 "Modernisation de l'artillerie"
 SPA_artillery_modernization_desc:1 "L'artillerie est essentielle à la guerre moderne. Nous devons donc la moderniser en remplaçant toutes les pièces trop dépassées par des modèles plus puissants."
 SPA_expand_the_air_branch:0 "Développement de l'armée de l'air"
 SPA_expand_the_air_branch_desc:1 "La guerre civile a bien montré l'importance de la puissance aérienne. Si nous voulons devenir une force avec laquelle tous doivent compter, ce domaine doit être grandement développé."
 SPA_expand_the_special_forces:0 "Développement des forces spéciales"
 SPA_expand_the_special_forces_desc:1 "Quelques spécialistes peuvent accomplir ce que des centaines de fantassins ne pourraient faire. Nous devons donc lancer l'entraînement spécialisé pour certaines missions spécifiques afin de veiller à disposer de tous les outils au cas où ils nous seraient nécessaires."
 SPA_motorization:0 "Motorisation"
 SPA_motorization_desc:1 "La motorisation de masse de l'armée ouvre bien des possibilités aux niveaux tactique et stratégique. C'est là un avantage sur lequel nous ne pouvons faire l'impasse."
 SPA_an_armored_corps:0 "Corps de blindés"
 SPA_an_armored_corps_desc:1 "[Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP] disposer d'un corps de blindés [Root.GetSilSielleNP] ne veu[Root.GetTLentNP] pas être écrasé[Root.GetXENP] par les puissances voisines."
 SPA_join_the_axis:0 "Intégrer l'Axe"
 SPA_join_the_axis_desc:1 "L'avenir de l'Espagne passe par le renversement de l'ordre mondial qui prévaut aujourd'hui. Elle doit s'allier à ceux qui partagent ses idées, de manière à ajouter sa puissance à la leur."
 SPA_fascist_economic_aid:0 "Soutien économique fasciste"
 SPA_fascist_economic_aid_desc:1 "La guerre civile a ravagé le pays, mais peut-être nos nouveaux alliés seraient-ils prêts à participer à notre programme de reconstruction ?"
 SPA_facilitate_pyrenees_freight_transports:0 "Transport de fret par les Pyrénées"
 SPA_facilitate_pyrenees_freight_transports_desc:1 "L'arrivée de nouveau matériel par le nord doit être facilitée pour répondre à la demande. Pour cela, nous devons développer le réseau ferré permettant de franchir les Pyrénées."
 SPA_facilitate_pyrenees_freight_transports_tt:1 "Ajoute le maximum d'§Yinfrastructures§! dans les États de §YMadrid§!, de §YGuadalajara§!, de l'§YAragon oriental§!, de la §YCatalogne§!, de §YBurgos§! et du §YPays basque§!."
 SPA_improve_cross_country_railways:0 "Développement ferroviaire national"
 SPA_improve_cross_country_railways_desc:1 "Le développement du réseau ferré à l'échelle du pays permettra non seulement de créer des emplois, si nécessaires, mais aussi de faciliter les mouvements de troupes et leur ravitaillement. Notre réseau fera la fierté de tous les Espagnols."
 SPA_support_the_war_industry:0 "Soutien à l'industrie de l'armement"
 SPA_support_the_war_industry_desc:1 "Avant de pouvoir développer l'industrie de l'armement, nous devons au préalable développer tous ces secteurs industriels secondaires qui se trouvent en amont."
 SPA_italian_shipbuilding_expertise:0 "Construction navale [ITA.GetAdjFS]"
 SPA_italian_shipbuilding_expertise_desc:1 "En invitant des experts [ITA.GetAdjMP] à contribuer à la modernisation de nos capacités de construction navale, nous pourrions renforcer plus aisément la flotte, notamment pour ce qui concerne les bâtiments les plus imposants."
 SPA_the_duty_to_work:0 "Devoir de travailler"
 SPA_the_duty_to_work_desc:1 "Tout Espagnol a un devoir envers l'État. S'il ne consiste pas toujours à combattre sur le front, il est alors de faire tout son possible pour équiper et ravitailler ceux qui le font."
 SPA_expand_the_war_industry:0 "Développer l'industrie de l'armement"
 SPA_expand_the_war_industry_desc:1 "Pour afficher sa force, un État puissant nécessite une industrie de l'armement bien développée. Or, l'industrie militaire espagnole pourrait l'être bien davantage."
 SPA_national_recovery:0 "Rétablissement du pays"
 SPA_national_recovery_desc:1 "L'heure est venue de lancer un effort national concerté pour recouvrer de toutes les destructions causées par la guerre civile."
 SPA_autarky:0 "Autarcie"
 SPA_autarky_desc:1 "[Root.GetSilSielleNPCap] ne veu[Root.GetTLentNP] pas être menacé[Root.GetXENP] par d'autres, [Root.GetLeLaLNP] [Root.GetName] doi[Root.GetTVentNP] veiller à ce que [Root.GetSonLeurNP] économie soit entièrement autosuffisante."
 SPA_spanish_austerity:0 "Austérité"
 SPA_spanish_austerity_desc:1 "Même si elle n'est jamais appréciée de personne, une politique d'austérité est indispensable pour libérer les fonds nécessaires au recouvrement du pays."
 SPA_reduce_reliance_on_foreign_resources:0 "Réduire la dépendance envers l'étranger"
 SPA_reduce_reliance_on_foreign_resources_desc:1 "La dépendance envers les ressources provenant de l'étranger est une faiblesse qui ne peut qu'être exploitée par nos ennemis. Nous devons donc tout faire pour devenir autosuffisants, à l'égard d'autant de ressources que possible."
 SPA_reduce_reliance_on_foreign_resources_tt:0 "Donne accès aux décisions uniques £decision_icon_small£§YExploitation des ressources naturelles§!, permettant le développement et l'exploitation de gisements de matières premières en métropole, qu'ils soient nouveaux ou déjà en cours d'exploitation.\n"
 SPA_expand_the_axis_gold_trade:0 "Développer le commerce de l'or avec l'Axe"
 SPA_expand_the_axis_gold_trade_desc:1 "Les puissances de l'Axe, confrontées au blocus des Alliés, ont grand besoin de recourir aux échanges. En leur permettant d'acquérir des ressources naturelles provenant d'Espagne ou de pays neutres, leur or nous sera fort profitable."
 SPA_ensure_agricultural_self_sufficiency:0 "Autosuffisance agricole"
 SPA_ensure_agricultural_self_sufficiency_desc:1 "Nous devons devenir indépendants des importations de denrées étrangères. L'agriculture espagnole doit être développée et modernisée afin de permettre de nourrir l'ensemble du pays."
 SPA_unify_the_nationalist_front:0 "Unifier les nationalistes"
 SPA_unify_the_nationalist_front_desc:1 "La rébellion, ou le camp « nationaliste » comme elle a commencé à se qualifier, n'est rien de plus qu'un assortiment hétéroclite de groupes unis par la seule volonté de renverser la république. Son succès ne sera assuré qu'en évitant les dissensions et en faisant de la lutte contre l'ennemi commun la seule priorité."
 SPA_save_the_alcazar:0 "Sauver l'Alcazar de Tolède"
 SPA_save_the_alcazar_desc:1 "L'Alcazar de Tolède est toujours tenu par les forces loyales à la cause, qui y sont sévèrement attaquées. Faire lever le siège, même si ce n'est en rien une priorité stratégique, serait une victoire importante pour la propagande, et assurerait la position de Franco comme chef de la junte militaire."
 SPA_martyrdom_for_primo_de_rivera:0 "Martyre de Primo de Rivera"
 SPA_martyrdom_for_primo_de_rivera_desc:1 "José Antonio Primo de Rivera, le fondateur de la Phalange, a été emprisonné avant même que la guerre civile ait éclaté. S'il nous a bien été proposé de le libérer lors d'un échange de prisonniers, peut-être ce rival potentiel nous servirait-il davantage comme martyr... Assurons-nous donc que les négociations « échouent »."
 SPA_caudillo_of_spain:0 "Caudillo de l'Espagne"
 SPA_caudillo_of_spain_desc:1 "Les succès de Francisco Franco parlent d'eux-mêmes, d'autant que ses rivaux potentiels ont tous connu une fin prématurée. Il bénéficie au sein de la junte d'un soutien de plus en plus marqué, et elle serait prête à le désigner comme chef. La seule chose qu'il reste à faire est donc une proclamation officielle."
 SPA_extol_the_martyrs_of_the_war:0 "Honorer les martyrs de la guerre"
 SPA_extol_the_martyrs_of_the_war_desc:1 "Ceux qui ont sacrifié leur vie pour la cause devraient être honorés pour leur bravoure. Leurs actions devraient être érigées en exemples pour nous tous."
 SPA_consolidate_the_north:0 "Protéger le Nord"
 SPA_consolidate_the_north_desc:1 "La première étape sur le chemin vers la victoire est la conquête et la protection du Nord du pays. Ce n'est qu'une fois cette étape franchie que nous pourrons nous attaquer aux régions plus vulnérables qui se trouveront alors toujours sous le contrôle des républicains."
 SPA_foment_a_carlist_split:0 "Diviser les carlistes"
 SPA_foment_a_carlist_split_desc:1 "Les carlistes sont aussi divisés entre eux que l'ensemble du camp nationaliste. En jouant leurs chefs les uns contre les autres, nous pourrions les affaiblir grandement, ce qui nous permettrait de passer des accords avec les différentes obédiences."
 SPA_a_methodical_approach:0 "Approche méthodique"
 SPA_a_methodical_approach_desc:1 "Dans la guerre civile, le succès ne viendra pas de manœuvres osées ou d'attaques bravaches, mais d'une planification méticuleuse et méthodique et d'offensives décisives et précises."
 SPA_tackle_the_vulnerable_fronts:0 "Viser les fronts vulnérables"
 SPA_tackle_the_vulnerable_fronts_desc:1 "La ligne de front ennemie compte plusieurs zones vulnérables. Nous devrions nous concentrer sur celles-ci pour tirer tout le parti possible des offensives."
 SPA_tackle_the_vulnerable_fronts_tt:0 "Améliore les décisions £decision_icon_small£§YOffensives de la guerre civile§! en fournissant un avantage temporaire au combat contre l'ennemi dès le lancement d'une offensive.\n"
 SPA_integrate_the_requetes:0 "Intégration des requetés"
 SPA_integrate_the_requetes_desc:1 "Les requetés des carlistes les plus compatibles avec notre vision devraient être davantage intégrés au sein des forces armées. Leur expérience et leur entraînement nous seront précieux dans les combats à venir."
 SPA_portuguese_aid:0 "Aide [POR.GetAdjFS]"
 SPA_portuguese_aid_desc:1 "Toute aide est bonne à prendre. [POR.GetLeLaLNPCap] [POR.GetName] [POR.GetAOntNP] abrité plusieurs de nos chefs, exilés après le pronunciamento de 1932. Peut-être accepterai[POR.GetTEntNP]-[POR.GetIlElleNP] de nous livrer des armes si nous le [POR.GetLuiLeurNP] demandons, et de développer ensuite une réelle collaboration ?"
 SPA_the_iberian_pact:0 "Le Pacte ibérique"
 SPA_the_iberian_pact_desc:1 "L'intégrité de nos deux pays repose sur l'établissement de bonnes relations entre eux. Nous devrions donc proposer la signature d'un pacte par lequel [Root.GetLeLaLNP] [Root.GetName] et [POR.GetLeLaLNP] [POR.GetName] s'engageraient à toujours rejoindre le même camp s'ils étaient impliqués dans un conflit ou intégraient une alliance plus large. Une Ibérie forte est une Ibérie unie !"
 SPA_the_iberian_pact_tt:0 "Si un pays entre dans une faction ou dans un camp lors d'un conflit, cet accord contraindra l'autre à faire le même choix.\n"
 SPA_the_iberian_pact_tt_2:0 "§R[POR.GetLeLaLNPCap] [POR.GetName] doi[POR.GetTVentNP] approuver l'accord pour que nous puissions bénéficier de ces avantages.§!\n"
 SPA_the_latin_bloc:0 "Le Bloc latin"
 SPA_the_latin_bloc_desc:1 "Partout dans le monde apparaissent des coalitions de puissances. Plutôt que nous trouver impliqués dans les tensions qui les divisent, nous devrions établir notre propre bloc avec ces pays qui sont culturellement et idéologiquement proches de nous : les pays latins autour de la Méditerranée."
 SPA_utilize_the_intellectuals:0 "Utiliser les intellectuels"
 SPA_utilize_the_intellectuals_desc:1 "Quiconque est doté de facultés intellectuelles supérieures devrait disposer des ressources nécessaires pour servir au mieux les intérêts du pays, même si c'est d'une manière différente des troupes."
 SPA_banish_the_party_leaders:0 "Bannir les chefs des partis"
 SPA_banish_the_party_leaders_desc:1 "Les dirigeants de la Phalange et du mouvement carliste font tout pour imposer leurs propres programmes, et commencent à devenir gênants. En exploitant leurs dissensions pour saper leur influence, nous pourrions les bannir pour les remplacer par des hommes de paille à la solde de Franco."
 SPA_fuse_the_parties:0 "Fusionner les partis"
 SPA_fuse_the_parties_desc:1 "Les fondations sont désormais posées. L'heure est donc venue d'unifier la Phalange et les carlistes en un seul parti, dont Francisco Franco serait le dirigeant reconnu de tous."
 SPA_fuse_the_parties_tt:0 "§GRetire la mission £decision_icon_small£§YSoulèvement carliste imminent§!.§!\n"
 SPA_join_the_allies:0 "Intégrer la Grande Alliance"
 SPA_join_the_allies_desc:1 "Il est aisé de voir dans quel sens vont les choses. Mieux vaut intégrer les Alliés, accepter leur aide économique et nous assurer d'être du côté des vainqueurs lorsqu'ils finiront inévitablement par emporter la prochaine guerre."
 SPA_the_stabilization_plan:0 "Le Plan de stabilisation"
 SPA_the_stabilization_plan_desc:1 "Nous devons renoncer au rêve insensé des phalangistes de parvenir à l'autarcie, qui oblige à des politiques économiques intenables. Mieux vaut plutôt favoriser le libéralisme économique afin d'enclencher un développement qui bénéficiera à tous."
 SPA_expand_spanish_bases:0 "Développement des bases"
 SPA_expand_spanish_bases_desc:1 "Ces impérialistes qui sont désormais nos alliés souhaiteraient pouvoir utiliser les bases [Root.GetAdjFP] pour mieux imposer leur influence sur le globe. Pour répondre à leurs attentes, nous allons devoir étendre les bases navales et aériennes de la métropole."
 SPA_capitalist_economic_aid:0 "Aide économique capitaliste"
 SPA_capitalist_economic_aid_desc:1 "L'aide économique occidentale devrait être d'un précieux secours pour aider le pays à se rétablir après toutes les épreuves qu'il a traversées."
 SPA_improve_living_standards:0 "Amélioration des conditions de vie"
 SPA_improve_living_standards_desc:1 "Tous, quel que soit leur statut, devraient pouvoir partager les bénéfices du rétablissement économique du pays."
 SPA_domestic_industrial_developments:0 "Développement de l'industrie"
 SPA_domestic_industrial_developments_desc:1 "Les innovations occidentales pourraient aisément être adaptées au modèle espagnol. En prenant le meilleur de chaque monde, nous pourrions ainsi rétablir le pays bien plus rapidement."
 SPA_the_spanish_miracle:0 "Le miracle espagnol"
 SPA_the_spanish_miracle_desc:1 "Le Plan de stabilisation a porté ses fruits bien au-delà de ce que nous avions prévu : la croissance économique que connaît le pays ne peut qu'être vue comme un véritable miracle !"
 SPA_adopt_the_26_points:0 "Adopter les 26 points"
 SPA_adopt_the_26_points_desc:1 "Après avoir retiré celui qui interdisait la fusion avec d'autres partis dans le programme des « 27 points » de la Phalange, les « 26 points » restants font un magnifique programme, dont il est aisé de s'inspirer pour définir les politiques gouvernementales."
 SPA_direct_the_universities:0 "Direction des universités"
 SPA_direct_the_universities_desc:1 "Les talents travaillant actuellement dans nos universités seraient assurément bien mieux employés s'ils menaient des recherches à des fins militaires. Nous devons donc transmettre des instructions en ce sens aux universités."
 SPA_dictator_for_life:0 "Dictateur à vie"
 SPA_dictator_for_life_desc:2 "Franco a magnifiquement servi le pays. Il n'est nullement besoin de revenir sur l'arrangement actuel, et encore moins de revenir à cette monarchie faible qui gouvernait autrefois l'Espagne."
 SPA_invest_in_naval_infrastructure:0 "Infrastructures maritimes"
 SPA_invest_in_naval_infrastructure_desc:1 "Le pays a besoin de nouvelles infrastructures afin de soutenir le développement de la marine."
 SPA_expand_the_slipways:0 "Agrandissement des cales sèches"
 SPA_expand_the_slipways_desc:1 "Jusqu'à présent, nous nous contentions d'acheter les navires les plus imposants dans les autres pays. Nous devrions à présent accroître la taille de nos cales sèches afin de construire désormais par nous-mêmes ces bâtiments."
 SPA_the_plan_imperial:0 "Le « Plan impérial »"
 SPA_the_plan_imperial_desc:1 "Nous devons lancer un grand programme pour rendre à la marine son statut et en faire à nouveau l'une des premières au monde."
 SPA_restart_small_scale_shipbuilding:0 "Relancer la construction à petite échelle"
 SPA_restart_small_scale_shipbuilding_desc:1 "La marine va avoir besoin de nombreux bâtiments d'escorte, dont la taille réduite permet de les construire au pays. Nous devrions donc encourager le développement de nouveaux modèles par ces chantiers."
 SPA_la_division_azul:0 "La División Azul"
 SPA_la_division_azul_desc:1 "Si la menace communiste a bien été vaincue ici, dans la péninsule Ibérique, les racines du mal se trouvent loin à l'est. D'autres que nous mènent l'essentiel des combats, mais nous pourrions leur envoyer une division de volontaires pour faire notre part."
 SPA_the_tangiers_enclave:0 "Enclave de Tanger"
 SPA_the_tangiers_enclave_desc:1 "La ville de Tanger a été érigée en zone internationale en 1923, sous administration conjointe de la France, de l'Espagne et de la Grande-Bretagne. Mais à voir comment nos deux co-administrateurs sont empêtrés dans leurs affaires militaires, nous devons prendre l'ascendant et nous charger nous-mêmes de sa protection."
 SPA_the_tangiers_enclave_tt:0 "§RLes autres administrateurs de la zone internationale pourraient très mal le prendre...§!\n"
 SPA_demand_french_north_africa:0 "Exiger l'Afrique du Nord française"
 SPA_demand_french_north_africa_desc:1 "Les colonies [FRA.GetAdjFP] sont affaiblies par la chute de la métropole. Nous devrions donc leur offrir notre protection, tout en laissant bien entendre qu'un refus est naturellement inenvisageable."
 SPA_restore_the_monarchy:0 "Restaurer la monarchie"
 SPA_restore_the_monarchy_desc:1 "Le gouvernement provisoire a rempli son rôle en chassant les communistes et en abattant la Seconde République. L'heure est donc venue, enfin, de restaurer la monarchie !"
 SPA_restore_the_monarchy_tt:0 "[Root.GetLeLaLNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] prendre le nom de §YRoyaume d'Espagne§!.\n"
 SPA_stamp_out_the_maquis:0 "Éradiquer le maquis"
 SPA_stamp_out_the_maquis_desc:1 "Nos ennemis ont trouvé refuge dans le maquis, où ils se cachent et continuent de mener une guérilla en espérant reprendre le contrôle du pays. Mais avec le temps leur influence s'est érodée, et il est temps désormais de mettre un terme définitif à leurs agissements."
 SPA_defenses_against_strategic_bombing:0 "Défense contre les bombardements"
 SPA_defenses_against_strategic_bombing_desc:1 "Nous devrions nous assurer que les villes sont convenablement protégées au cas où nous nous trouverions impliqués dans un conflit de grande ampleur. Les bombardements stratégiques à grande échelle seraient alors inévitables, et nos ennemis n'y répugneraient sans doute pas."
 SPA_defenses_against_invasion:0 "Défenses contre les débarquements"
 SPA_defenses_against_invasion_desc:1 "Les côtes espagnoles sont longues. Nous devons donc faire tout ce qui est en notre pouvoir pour rendre aussi inenvisageable que possible à d'éventuels ennemis la moindre idée de débarquement. De lourdes fortifications devraient permettre d'y arriver."
 SPA_defenses_against_invasion_tt:0 "§Y1 fortification§! et §Y2 fortifications côtières§! vont être construites dans les provinces nationales de métropole dotées d'une §Ybase navale§!.\n"
 SPA_retake_gibraltar:0 "Reprendre Gibraltar"
 SPA_retake_gibraltar_desc:1 "Cela fait plus de deux siècles que Gibraltar a été arrachée à l'Espagne. Cette verrue britannique sur la péninsule Ibérique ne peut rester ainsi plus longtemps."
 SPA_claim_west_africa:0 "Revendiquer l'Afrique-Occidentale"
 SPA_claim_west_africa_desc:1 "Rien ne peut justifier la souveraineté française sur l'Ouest de l'Afrique. La région entretient un lien naturel avec nos colonies de Guinée équatoriale, et devrait être considérée comme partie intégrante de l'empire colonial espagnol."
 SPA_supremacy_of_the_communion:0 "Suprématie de la Communion"
 SPA_supremacy_of_the_communion_desc:1 "Aussi certainement que Dieu a créé le Ciel et la Terre, la Communion traditionaliste assurera à l'avenir l'union de l'Espagne. Les soulèvements carlistes du XIXe siècle ont certes été écrasés, mais la volonté n'est pas perdue. Quiconque est fidèle à la foi se tient toujours prêt au soulèvement contre la république."
 SPA_prepare_the_carlist_insurrection:0 "Préparer l'insurrection carliste"
 SPA_prepare_the_carlist_insurrection_desc:1 "Notre alliance avec la Phalange était purement de circonstance, et elle ne pourra plus guère durer davantage que quelques semaines maintenant. Nous devons frapper nos prétendus alliés avant qu'ils ne le fassent, et éradiquer leur idéologie néfaste avant qu'elle ne puisse s'enraciner dans le petit peuple."
 SPA_prepare_the_carlist_insurrection_tt:1 "Donne accès aux décisions £decision_icon_small£§YPréparation de l'insurrection carliste§!, permettant d'assurer le contrôle d'États aux carlistes lors du soulèvement prochain.\nPar ailleurs, si les États de §YBurgos§! et de §YNavarre§! sont sous contrôle, ils passent dans le camp carliste."
 SPA_contact_the_union_militar_espanola:0 "Contacter l'Union militaire espagnole"
 SPA_contact_the_union_militar_espanola_desc:1 "L'Unión Militar Española, une importante société secrète composée d'officiers ayant conspiré contre la république, compte de nombreux membres qui soutiennent notre cause. Nous devrions donc entrer en contact avec elle pour obtenir l'appui le plus large possible en prévision du moment fatidique."
 SPA_head_the_junta_nacional:0 "Prendre la tête de la Junte nationale"
 SPA_head_the_junta_nacional_desc:1 "La direction exécutive suprême de la machine de guerre carliste, la Junta Nacional Carlista de Guerra, a besoin d'un dirigeant capable d'unifier les différentes juntes régionales. Manuel Fal Conde pourrait être l'homme de la situation."
 SPA_unite_the_requetes:0 "Unifier les requetés"
 SPA_unite_the_requetes_desc:1 "Cela fait trop longtemps que les juntes régionales opèrent en toute indépendance. Nous devons les unifier, de même que leurs milices, les requetés, afin de mieux organiser l'effort de guerre du mouvement carliste et mettre enfin un terme aux dissensions internes."
 SPA_the_war_in_the_north:0 "Guerre dans le Nord"
 SPA_the_war_in_the_north_desc:1 "Le Nord du pays a toujours été le cœur des territoires carlistes. Toute insurrection doit faire une priorité de la sécurisation de la région afin d'en faire la base de toutes les opérations ultérieures."
 SPA_revive_the_spirit_of_the_carlist_wars:0 "Raviver l'esprit des guerres carlistes"
 SPA_revive_the_spirit_of_the_carlist_wars_desc:1 "Les guerres carlistes du XIXe siècle ont été des échecs regrettables pour la cause, mais l'esprit de résistance vit toujours. Nous n'aurons de cesse de placer l'héritier légitime sur le trône espagnol et de protéger la foi chrétienne pour tous les Espagnols."
 SPA_arms_modernization:0 "Modernisation du matériel"
 SPA_arms_modernization_desc:0 "Nos troupes ont beau être les plus motivées, les plus loyales, les plus ferventes et les mieux entraînées, elles ont malgré tout besoin d'armes performantes pour défendre la Chrétienté. À nous de les leur fournir."
 SPA_no_compromise_on_carlist_ideals:0 "Aucun compromis sur les valeurs"
 SPA_no_compromise_on_carlist_ideals_desc:2 "Si nous avons collaboré avec la Phalange aux premiers stades du soulèvement, il paraît désormais évident que faire le moindre compromis quant à nos valeurs revient à les trahir. Si les phalangistes refusent nos exigences, nous devrons les éliminer eux aussi."
 SPA_no_compromise_on_carlist_ideals_tt_2:0 "[Root.GetLeLaLNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] prendre le nom d'§YEspagne carliste§!.\n"
 SPA_no_compromise_on_carlist_ideals_tt:0 "§RLes partisans du fascisme vont déclencher une guerre civile.§!\n"
 SPA_the_crusade_against_democracy:0 "Croisade contre la démocratie"
 SPA_the_crusade_against_democracy_desc:1 "Seul l'héritier légitime carliste a été investi du droit de régner, par nul autre que Dieu lui-même. La démocratie n'est pas seulement une insulte au roi, elle est aussi un blasphème. Ce scandale ne peut perdurer plus longtemps."
 SPA_the_crusade_against_democracy_timer_tt:1 "Au moins 70 jours se sont écoulés depuis que l'esprit national §YCroisade contre la démocratie§! a évolué.\n"
 SPA_expand_the_requetes:0 "Développement des requetés"
 SPA_expand_the_requetes_desc:1 "Jusqu'à présent, nous nous sommes appuyés sur des troupes d'assaut certes réduites, mais bien entraînées. Pour accéder à nos ambitions, il nous en faut toutefois davantage. Développons donc les requetés et fournissons-leur l'entraînement nécessaire pour que tous répondent à l'appel au combat."
 SPA_militarize_the_masses:0 "Militarisation du peuple"
 SPA_militarize_the_masses_desc:1 "Les idées pour lesquelles nous combattons ne peuvent être défendues par les seuls requetés. Quiconque est loyal à la couronne et est mû par l'amour de Dieu doit accomplir son devoir militaire pour la défense de nos valeurs."
 SPA_defenders_of_catholicism:0 "Défense du catholicisme"
 SPA_defenders_of_catholicism_desc:1 "Tout comme il y a quatre siècles, l'Espagne doit s'unir pour assurer la défense de la foi catholique. Le soldat du rang doit devenir l'épée et le bouclier de la religion, et conserver à l'esprit sa charge sacrée où que le roi l'envoie combattre."
 SPA_battle_rites:0 "Rituels du combat"
 SPA_battle_rites_desc:2 "La guerre ayant pour objectif de défendre le pays est assurément un devoir sacré. Les aumôniers doivent accompagner les troupes sur le champ de bataille pour administrer l'extrême-onction pour quiconque a consenti le sacrifice suprême pour le roi et la foi, et s'assurer qu'il accède ainsi au Salut éternel."
 SPA_cultivate_fanaticism:0 "Culture du fanatisme"
 SPA_cultivate_fanaticism_desc:1 "Le trait le plus admirable du combattant carliste est sa ténacité et sa résolution face au danger et aux épreuves, assuré qu'il est que Dieu le récompensera s'il venait à tomber. Ce dévouement et ce sacrifice devraient être tenus en exemple pour toute nouvelle recrue."
 SPA_the_third_dimension_of_warfare:0 "La troisième dimension de la guerre"
 SPA_the_third_dimension_of_warfare_desc:1 "Cet esprit carliste infatigable règne déjà sur la terre. Il doit maintenant conquérir le ciel de la même manière."
 SPA_a_modern_fighter_fleet:0 "Flotte de chasseurs modernes"
 SPA_a_modern_fighter_fleet_desc:1 "Les pilotes doivent disposer des meilleurs aéronefs que nous pourrons leur fournir. Ce qui nous manque cruellement en nombre sera largement compensé par la qualité, l'adresse et la bravoure."
 SPA_confirm_the_fueros:0 "Confirmation des fueros"
 SPA_confirm_the_fueros_desc:1 "La gouvernance du pays relève certes du monarque lui-même, mais les privilèges anciens protègent le droit à l'autonomie des provinces qui composent le royaume dans son ensemble. Pour s'assurer de leur loyauté, leurs droits, les fueros, doivent être confirmés."
 SPA_encourage_local_industrialization:0 "Encouragement à l'industrie locale"
 SPA_encourage_local_industrialization_desc:1 "L'industrialisation devrait être encouragée par les divers gouvernements des provinces, de façon à ce que les initiatives locales puissent renforcer l'ensemble du pays."
 
 
 SPA_settle_the_succession_question:0 "Trancher la question de la succession"
 SPA_settle_the_succession_question_desc:1 "La cause carliste est divisée entre les camps soutenant des revendications différentes au trône. Alphonse-Charles, l'héritier carliste, est mort sans postérité à la fin de 1936, non sans avoir fait de Xavier de Bourbon-Parme son successeur. Malgré tout, certains soutiennent les prétentions du vieil Alphonse XIII."
 SPA_dios_patria_rey:1 "¡Dios, Patria, Rey!"
 SPA_dios_patria_rey_desc:1 "Le cri de ralliement des carlistes s'est fait entendre tout au long de l'histoire et montre bien les valeurs en lesquelles nous avons foi. Il est un rappel que nous défendons le catholicisme, la petite patrie et la nation espagnole dans son ensemble, sous l'autorité du roi. Pour Dieu, la patrie et le roi !"
 SPA_restore_the_empire:0 "Restauration de l'Empire"
 SPA_restore_the_empire_desc:1 "Notre empire nous attend ! Nous devons reconstruire l'industrie de l'armement et repartir à l'aventure pour le reprendre."
 SPA_press_the_gibraltar_claim:0 "Reprendre Gibraltar"
 SPA_press_the_gibraltar_claim_desc:1 "Par sa simple existence, l'enclave de Gibraltar est une insulte au roi. Elle doit être vengée."
 SPA_claim_the_french_throne:0 "Revendiquer le trône de France"
 SPA_claim_the_french_throne_desc:1 "Les couronnes d'Espagne et de France sont liées par leurs dynasties depuis plus d'un demi-siècle, et Sa Majesté se trouve être aussi l'héritier légitime du trône de France. Cet état des choses doit être utilisé."
 SPA_retake_the_spanish_netherlands:0 "Reprendre les Pays-Bas espagnols"
 SPA_retake_the_spanish_netherlands_desc:1 "Notre Empire s'étendait autrefois jusqu'aux portes de l'Allemagne. Il n'y a aucune raison que cela ne soit pas possible à nouveau. Et venger enfin l'humiliation de la guerre de Quatre-Vingts Ans rendra la chose d'autant plus satisfaisante."
 SPA_restore_the_iberian_union:0 "Restaurer l'Union ibérique"
 SPA_restore_the_iberian_union_desc:1 "Presque quatre siècles se sont écoulés depuis que les destinées de l'Espagne et du Portugal ont de nouveau divergé, après un moment d'union trop fugace. La péninsule Ibérique serait d'autant plus forte si elle était réunifiée. Ne pourrait-on nous assurer de « redécouvrir » quelque prétention oubliée sur le trône du Portugal ?"
 SPA_the_war_of_vengeance:0 "Venger le Désastre de 1898"
 SPA_the_war_of_vengeance_desc:1 "La guerre hispano-américaine de 1898 est encore dans toutes les mémoires, et les conséquences dramatiques qu'elle a eues sur la nation sont parfaitement visibles dans les écrits des auteurs appartenant à la « génération de 98 ». Ce déshonneur doit indiscutablement être vengé, et l'Amérique ramenée sous notre autorité."
 SPA_found_the_academia_vazquez_de_mella:0 "Fonder l'Académie Vázquez de Mella"
 SPA_found_the_academia_vazquez_de_mella_desc:1 "Nous devrions fonder une institution majeure d'enseignement traditionaliste, qui pourrait être utilisée par les intellectuels carlistes pour proposer de nouvelles avancées et développements qui bénéficieraient à la monarchie et à l'Espagne."
 SPA_a_fleet_worthy_of_a_king:0 "Une flotte digne d'un roi"
 SPA_a_fleet_worthy_of_a_king_desc:1 "La flotte doit être grandement développée si nous voulons que notre souverain puisse imposer son autorité sur les autres rives de l'océan. De nouvelles infrastructures maritimes devraient donc être construites."
 SPA_rebuild_the_battlefleet:0 "Rebâtir l'Armada"
 SPA_rebuild_the_battlefleet_desc:1 "Durant les quatre décennies qui ont suivi le Désastre de 1898, la flotte est restée quasi à l'abandon. Y adjoindre de nouveaux bâtiments de guerre, capables de faire face à n'importe quel ennemi, permettrait de rendre aux marins leur fierté et de contester la suprématie en mer à nos voisins."
 SPA_imperial_security:0 "Sécurité de l'Empire"
 SPA_imperial_security_desc:1 "La sécurité de l'Empire ne peut être assurée par de gigantesques navires capitaux, mais seulement par des croiseurs en nombre suffisant. Le développement de nouveaux modèles et des doctrines de protection des couloirs commerciaux doit être lancé immédiatement, de manière à pouvoir protéger les sources d'approvisionnement depuis les colonies."
 SPR_regional_defense_council_of_aragon:0 "Conseil régional de défense d'Aragon"
 SPR_regional_defense_council_of_aragon_desc:1 "Pour ce qui regarde la guerre, et puisque nous y sommes contraints, les communautés anarchistes autonomes qui ont été formées du fait de la guerre civile doivent être unies sous un Conseil de défense unique qui pourra coordonner leurs efforts. Commençons donc par en établir un en Aragon."
 SPR_appropriate_the_means_of_production:0 "Appropriation des moyens de production"
 SPR_appropriate_the_means_of_production_desc:1 "L'époque est finie où nous travaillions pour le seul profit des nantis, sans jamais en toucher les fruits. Nous devons saisir les usines et les ateliers, les fermes et les magasins, abolir les classes et confier notre destinée au prolétariat."
 SPR_autogestion:0 "Autogestion"
 SPR_autogestion_desc:1 "Nous devons accroître la production en autorisant le prolétariat à gérer par lui-même les moyens de production, selon les principes de l'autogestion. Cela accroîtra ainsi l'autonomie et la détermination des travailleurs, et donc la production."
 SPR_collectivization_and_workers_control:0 "Collectivisation et contrôle des travailleurs"
 SPR_collectivization_and_workers_control_desc:1 "Pour tous les aspects liés à la gouvernance locale, nous devons former des conseils de travailleurs, où chacun aura son mot à dire, favorisant ainsi la coopération de tous."
 SPR_arm_the_people:0 "Armer le peuple"
 SPR_arm_the_people_desc:1 "N'importe quel gouvernement peut trop facilement utiliser l'armée nationale pour préserver son contrôle sur la population. Les communautés autonomes ne doivent donc pas y recourir pour la défense commune. C'est au peuple lui-même de prendre les armes pour défendre ses communautés."
 SPR_the_maximum_concession:0 "Dernière des concessions"
 SPR_the_maximum_concession_desc:1 "Afin de combattre le fascisme, nous avons fait la plus grande concession possible : coopérer avec les capitalistes et ces autoritaristes de communistes. Nous n'irons pas plus loin, et cela ne peut durer trop longtemps. Tirons-en donc le meilleur parti tant que c'est possible."
 SPR_seize_public_transport:0 "Saisie des transports publics"
 SPR_seize_public_transport_desc:1 "Chacun souhaite faire sa part dans la lutte pour la liberté. Nous disposons de nombreux alliés dans le secteur des transports publics, qui sont prêts à mettre leurs véhicules au service de nos braves soldats. Cela pourrait nous conférer un avantage tactique inhabituel contre nos ennemis."
 SPR_seize_public_transport_tt:0 "§RCet esprit national sera perdu à la fin de la guerre civile.§!\n"
 SPR_agrarian_collectivization:0 "Collectivisation agraire"
 SPR_agrarian_collectivization_desc:1 "L'organisation collective de l'agriculture permettra que tous les membres des communautés aient de la nourriture voulue, au lieu que les récoltes soient vendues pour en tirer le plus de profit possible."
 SPR_mujeres_libres:0 "Mujeres Libres"
 SPR_mujeres_libres_desc:1 "La révolution sociale n'a été qu'un succès partiel. La prochaine étape doit être l'émancipation, la libération et l'éducation des femmes des classes laborieuses. Alors seulement l'égalité bénéficiera-t-elle à l'ensemble de la communauté."
 SPR_literacy_programs:0 "Programmes d'éducation"
 SPR_literacy_programs_desc:1 "L'illettrisme est trop commun dans la population laborieuse. Mais des programmes appropriés permettraient d'améliorer rapidement la situation, révélant alors soudainement tous les talents cachés en son sein."
 SPR_shared_burdens:0 "Partage du fardeau"
 SPR_shared_burdens_desc:2 "Le combat pour nos droits face à l'autoritarisme, au capitalisme et aux superstitions de la religion sera long et difficile. Nous devons tous faire notre part et affronter ensemble les épreuves qui nous attendent, avant de pouvoir enfin profiter du fruit de notre labeur."
 SPR_international_brigades:0 "Brigades internationales"
 SPR_international_brigades_desc:1 "Notre cause a suscité l'attention de la communauté internationale, et des gens sont venus de partout dans le monde pour combattre la menace fasciste à nos côtés. Aussi longtemps que ces personnes feront leur part pour sauver les communautés, aucune ne sera rejetée. À nous de les organiser dans des brigades internationales."
 SPR_seize_the_gold_reserves:0 "Saisie des réserves d'or"
 SPR_seize_the_gold_reserves_desc:1 "Les réserves d'or de la république risquent de tomber entre les mains des fascistes ou, pire encore, entre celles de staliniens. En les saisissant, nous risquons sans doute d'encourir la colère du gouvernement, mais cela pourrait financer l'effort de guerre en permettant l'achat d'armes à l'étranger par contrebande."
 SPR_gold_reserves_flag:0 "Les réserves d'or ont déjà été déplacées ou saisies"
 SPR_foreign_arms_purchases:0 "Achats d'armes à l'étranger"
 SPR_foreign_arms_purchases_desc:1 "Les réserves d'or ont été « libérées » et peuvent désormais être utilisées pour obtenir des armes étrangères, dont nous avons désespérément besoin. Malgré tout, l'opinion de la communauté internationale n'est pas nécessairement en notre faveur, aussi devrons-nous employer des moyens peu orthodoxes pour leur livraison..."
 SPR_foreign_arms_purchases_tt:0 "Donne accès aux décisions £decision_icon_small£§YAchats d'armes à l'étranger§!, permettant de se procurer différents types de matériel.\n"
 SPR_masters_of_our_own_fate:0 "Maîtres de notre destinée"
 SPR_masters_of_our_own_fate_desc:1 "Les stalinistes et leurs laquais républicains empiètent toujours davantage sur nos libertés, cherchant systématiquement à saper nos efforts en éliminant les figures de proue de notre cause. ¡Basta! C'est à nous de forger notre propre destin, même si cela implique de les affronter eux aussi !"
 SPR_anarchist_uprising_flag:0 "Les anarchistes se sont soulevés"
 SPR_masters_of_our_own_fate_tt_2:0 "[Root.GetLeLaLNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] prendre le nom de §YConseil régional de défense d'Aragon§!.\n"
 SPR_masters_of_our_own_fate_tt_3:0 "[Root.GetLeLaLNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] prendre le nom de §YCommune espagnole§!.\n"
 SPR_masters_of_our_own_fate_tt:0 "§RLes partisans du communisme et de la démocratie vont déclencher une guerre civile.§!\n"
 SPR_all_must_bear_the_torch:0 "Reprendre le flambeau"
 SPR_all_must_bear_the_torch_desc:1 "Chacun d'entre nous constitue à lui seul un emblème de la révolution, car sans le courage et la férocité de chacun, l'ensemble de la collectivité tomberait face à nos ennemis. Ce message doit être transmis à tous nos partisans : tous doivent s'apprêter à reprendre le flambeau de l'anarchisme pour continuer de le porter aussi haut que possible."
 SPR_the_threats_abound:0 "Cernés"
 SPR_the_threats_abound_desc:1 "Il est évident que le monde réprouve jusqu'à notre existence. Où que nous nous tournions, nous ne faisons face qu'au dédain, quand ce n'est pas une franche hostilité. C'et maintenant évident : nous n'avons aucun allié sur qui compter. C'est donc à une guerre contre l'ensemble de ces États-nations moribonds que nous devons nous préparer."
 SPR_portuguese_anarchism:0 "Anarchisme portugais"
 SPR_portuguese_anarchism_desc:1 "Le combat pour la liberté s'est répandu au-delà des frontières [POR.GetDuDelaDelNP] [POR.GetName], où le gouvernement est déstabilisé. Si nous pouvions leur fournir le soutien approprié, il n'est pas inimaginable de penser qu'un véritable soulèvement anarchiste puisse se produire. Nous devons porter la lumière là-bas !"
 SPR_regional_defense_council_of_iberia:0 "Conseil régional de défense ibérique"
 SPR_regional_defense_council_of_iberia_desc:1 "Maintenant que ce qui était autrefois le Portugal a été libéré, nous pouvons établir un nouveau Conseil de défense représentant l'ensemble des communes de la péninsule Ibérique."
 SPR_regional_defense_council_of_iberia_tt:0 "[Root.GetLeLaLNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] prendre le nom de §YConseil régional de défense ibérique§!.\n"
 SPR_a_new_way_of_warfare:0 "La guerre nouvelle"
 SPR_a_new_way_of_warfare_desc:1 "Le courage de nos fantassins ne saurait être remis en cause, mais les réalités modernes de la guerre surpassent ce que l'infanterie peut surmonter. La défense de nos communautés exige dès à présent de lancer le développement de nouvelles machines de guerre, à la fois sur terre et dans les airs."
 SPR_communal_military_strategies:0 "Stratégies militaires communautaires"
 SPR_communal_military_strategies_desc:1 "Organiser la guerre à grande échelle tout en restant fidèles aux idéaux de l'anarchisme est un véritable défi. Mais celui-ci va devoir être relevé, ou le combat est perdu par avance."
 SPR_maintaining_the_fire:0 "Maintenir la flamme"
 SPR_maintaining_the_fire_desc:1 "La lassitude face aux combats est toujours annonciatrice de la défaite à venir. Nous devons rester forts, et faire renaître au sein du peuple cette flamme qui le pousse à faire toujours davantage."
 SPR_freedom_of_thought:0 "Liberté de conscience"
 SPR_freedom_of_thought_desc:2 "L'étroitesse d'esprit n'a pas sa place [Root.GetAuEnANP] [Root.GetName]. Tous sont les bienvenus parmi nous, quelles que puissent être leurs idées, tant qu'ils acceptent les valeurs fondamentales de notre société."
 SPR_torchbearers_of_tomorrow:0 "Germes de l'avenir"
 SPR_torchbearers_of_tomorrow_desc:1 "Tous ceux qui défendent la cause, que ce soit par la réflexion intellectuelle ou par les armes, représentent l'avenir. Cette simple idée est une force puissante, et nous devons nous assurer que tous en ont bien conscience."
 SPR_the_inevitable_counterblow:0 "Contre-attaque inévitable"
 SPR_the_inevitable_counterblow_desc:1 "L'hostilité internationale à l'égard de notre mode de vie communautaire n'a fait que s'aggraver. Ce n'est qu'une question de temps avant qu'une contre-attaque ne cherche à nous abattre. Nous devons nous tenir prêts à y faire face."
 SPR_improve_military_infrastructure:0 "Infrastructures militaires"
 SPR_improve_military_infrastructure_desc:1 "Pour atteindre à temps les communautés assiégées, nous devons grandement améliorer les infrastructures intercommunautaires. Cela devrait permettre au Conseil de défense de répondre rapidement à toute menace extérieure à laquelle sont incapables de faire face les communautés elles-mêmes."
 SPR_fortify_the_pyrenees:0 "Fortification des Pyrénées"
 SPR_fortify_the_pyrenees_desc:1 "C'est depuis le nord qu'une attaque est la plus probable. Il est donc impératif que les Pyrénées soient fortifiées face à toute offensive qui chercherait à passer par les cols ou la côte."
 SPR_fortify_the_pyrenees_tt:0 "Des §Yfortifications§! de niveau §Y3§! vont être construites dans les provinces se trouvant à la frontière française, au §YPays basque§!, en §YNavarre§!, en §YAragon occidental§! et §Yoriental§! et en §YCatalogne§!.\n"
 SPR_fortify_la_linea_de_la_concepcion:0 "Fortifier La Línea de la Concepción"
 SPR_fortify_la_linea_de_la_concepcion_desc:1 "La Línea de la Concepción est la première défense face à l'ennemi qui se trouve au-delà. Si elle était dotée des défenses appropriées, nous pourrions y faire face à toute attaque venue de Gibraltar."
 SPR_fortify_la_linea_de_la_concepcion_tt:0 "Des §Yfortifications§! de niveau §Y3§! vont être construites dans les provinces se trouvant à la frontière avec Gibraltar, dans les États de §YSéville§! et de §YGrenade§!.\n"
 SPR_fortify_the_coastlines:0 "Défense des côtes"
 SPR_fortify_the_coastlines_desc:1 "Nous ne pouvons totalement écarter la possibilité d'un débarquement sur nos côtes. Des défenses renforcées devraient toutefois rendre la perspective moins attrayante pour l'ennemi que si nous ne faisons rien."
 SPR_fortify_the_coastlines_tt_1:0 "§Y1 fortification§! va être construite dans les provinces de §YGalice§!, des §YAsturies§! et du §YPays basque§!.\n"
 SPR_fortify_the_coastlines_tt_2:0 "§Y1 fortification§! et §Y2 fortifications côtières§! vont être construites dans les provinces nationales de métropole dotées d'une §Ybase navale§!.\n"
 SPR_militarize_the_industry:0 "Militarisation de l'industrie"
 SPR_militarize_the_industry_desc:2 "Les communautés doivent être encouragées à accroître leur production de matériel militaire et d'armement, ou les troupes risqueront d'être rapidement dépourvues de ce qui est indispensable à la défense de nos foyers."
 SPR_communal_autarky:0 "Communautés autarciques"
 SPR_communal_autarky_desc:1 "Le monde a décidé de nous isoler, aussi devons-nous faire avec les ressources naturelles qui se trouvent sur nos territoires. Mais il ne fait aucun doute que nous serons bien vite rompus à cet exercice d'optimisation."
 SPR_faith_in_the_cause:0 "Foi en la cause"
 SPR_faith_in_the_cause_desc:1 "Alors que le monde entier est contre nous, il n'y a pas de place pour les pensées défaitistes. Soit nous préservons notre croyance indéfectible en un avenir pacifique, ou nous disparaissons définitivement."
 SPR_militarize_the_people:0 "Militarisation du peuple"
 SPR_militarize_the_people_desc:1 "Nous ne pouvons nous permettre le luxe de garder les mains propres. Elles seront forcément tachées de sang. Tous doivent apprendre à se servir d'une arme afin d'assurer leur propre défense. Ainsi, le moment venu, ils pourront combattre pour leur avenir."
 SPR_anarchism_knows_no_borders:0 "Anarchisme sans frontières"
 SPR_anarchism_knows_no_borders_desc:1 "Si aucun pays du monde ne peut tolérer l'anarchisme, alors notre seul recours pour accéder à un avenir de paix commune est l'abolition de tous les États-nations."
 SPR_plant_the_seeds_of_revolution:0 "Les ferments de la révolution"
 SPR_plant_the_seeds_of_revolution_desc:1 "Ceux qui partagent nos idées ont longtemps été contraints au silence dans les pays où ils vivaient. Nous devons leur donner les armes dont ils ont besoin, afin que, lorsque nous serons avancés jusque là, ils puissent se soulever contre leurs gouvernements, renverser leurs États et rejoindre la cause."
 SPR_plant_the_seeds_of_revolution_tt:1 "Donne accès aux décisions £decision_icon_small£§YLes ferments de la Révolution§!, permettant de provoquer des insurrections anarchistes dans les pays limitrophes.\n"
 SPR_global_defense_council:0 "Conseil de défense mondial"
 SPR_global_defense_council_desc:1 "L'anarchisme déborde désormais largement la péninsule Ibérique, et le nom que nous avons adopté pour désigner le Conseil de défense temporaire ne représente plus guère ceux qu'il défend. Donnons-nous donc un nom nouveau, plus inclusif pour tous les peuples du monde."
 SPR_global_defense_council_tt:0 "[Root.GetLeLaLNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] prendre le nom de §YConseil de défense mondial§!\n"
 SPR_global_defense_council_tt_2:0 "Donne accès aux décisions £decision_icon_small£§YLes ferments de la Révolution§!, permettant de transférer les États étrangers sous contrôle et d'en faire des États nationaux si l'§Yaccommodement§! y est suffisant.\n"
 SPR_the_anti_fascist_workers_revolution:0 "Révolution prolétarienne antifasciste"
 SPR_the_anti_fascist_workers_revolution_desc:2 "L'heure est venue pour les prolétaires espagnols de se soulever contre l'ennemi fasciste ! Montrons-nous solidaires de la bourgeoisie pour atteindre nos objectifs, au moins tant que cette menace ne sera pas abattue. La Révolution commence maintenant !"
 SPR_strengthen_the_euzko_gudarostea:0 "Renforcer l'Euzko Gudarostea"
 SPR_strengthen_the_euzko_gudarostea_desc:1 "Le Pays basque possède des industries vitales pour nous, et doit être défendu. Développer l'armée montée par le gouvernement local permettrait d'assurer la défense sur la ligne de front."
 SPR_strengthen_the_euzko_gudarostea_tt:0 "Formation de §Y6§! unités composées de §Y3 bataillons d'infanterie§! chacune au §YPays basque§!.\n"
 SPR_remove_after_civil_war_tt:0 "§RCes unités disparaîtront à la fin de la guerre civile.§!\n"
 SPR_fortify_the_iron_ring:0 "Ceinture de fer de Bilbao"
 SPR_fortify_the_iron_ring_desc:1 "La plus grande ville du Pays basque, Bilbao, doit recevoir une ceinture de fer, constituée de fortifications, pour faire de la région un obstacle formidable à partir duquel il sera possible d'assurer la défense face à l'ennemi fasciste."
 SPR_arm_the_workers_militias:0 "Armer les milices du prolétariat"
 SPR_arm_the_workers_militias_desc:1 "Nous avons organisé des milices, formées de prolétaires. Reste désormais à nous assurer qu'elles sont convenablement équipées pour former l'avant-garde contre l'ennemi fasciste et ses troupes déloyales."
 SPR_hinder_nkvd_interference:0 "Lutter contre les interférences du NKVD"
 SPR_hinder_nkvd_interference_desc:1 "Cela fait trop longtemps que le NKVD soviétique se mêle des affaires intérieures espagnoles. Des critiques de Staline ont disparu, nos propres membres sont isolés, et tous nos efforts pour combattre les fascistes suscitent parfois même davantage d'opposition chez nos prétendus alliés que chez l'ennemi. ¡Basta! L'heure est venue de combattre les stalinistes !"
 SPR_hinder_nkvd_interference_tt:0 "Remplace la mission §YSoulèvement anarchiste imminent§! par §YRépression gouvernementale imminente§!.\n"
 SPR_demand_ministerial_positions:0 "Exiger des ministères"
 SPR_demand_ministerial_positions_desc:1 "Si la république souhaite que nous continuions à la soutenir, elle va devoir donner aux camarades des postes au sein du gouvernement. Alors seulement saurons-nous qu'ils nous considèrent toujours en alliés dans notre lutte commune."
 SPR_the_stalinist_doctrine:0 "Stalinisme"
 SPR_the_stalinist_doctrine_desc:1 "Certains, parmi notre vague alliance de groupes antifascistes, interprètent les paroles de Marx sans tenir compte de la lecture de Staline. C'est là une atteinte au socialisme, et ne peut continuer ainsi. Nous devons donc éliminer ces dissidents et nous unir derrière un chef unique pour poursuivre le combat du prolétariat."
 SPR_subvert_the_stalinists:0 "Subvertir les stalinistes"
 SPR_subvert_the_stalinists_desc:1 "Ce n'est pas nous qui avons déclenché toutes ces querelles, mais si les stalinistes insistent tant nous pouvons jouer aux mêmes jeux qu'eux. Sapons donc leur influence de l'intérieur, en convainquant leurs partisans et en détournant leurs ressources. Où qu'ils iront désormais, ils nous trouveront sur leur chemin."
 SPR_class_war:0 "Guerre des classes"
 SPR_class_war_desc:1 "L'idée même d'un « front populaire » est biaisée. Le prolétaire ne pourra jamais être entièrement libre tant qu'il sera contraint de travailler pour la bourgeoisie. Ce n'est qu'en menant sans compromis la guerre ces classes que nous accéderons à cette liberté tant espérée, même si cela implique de combattre en même temps capitalistes et fascistes."
 SPR_secularize_the_new_state:0 "Sécularisation de l'État nouveau"
 SPR_secularize_the_new_state_desc:1 "La société nouvelle dont nous sommes en train de poser les fondations ne peut faire la moindre place à la religion. Elle ne sert qu'à renforcer les structures de classe en tranquillisant le prolétariat pour mieux le soumettre. Ce n'est qu'en nous affranchissant de ces superstitions que nous serons véritablement libres."
 SPR_appropriate_church_riches:0 "Collectivisation des biens de l'Église"
 SPR_appropriate_church_riches_desc:1 "Les trésors amassés par l'Église pourraient être bien mieux employés à financer la cause. Usons-en pour améliorer les usines actuelles et en construire de nouvelles, qui toutes tourneront à plein régime pour atteindre le but suprême."
 SPR_an_army_of_all_classes:0 "Armée de toutes les classes"
 SPR_an_army_of_all_classes_desc:1 "Face à cette menace qu'est le fascisme, plus aucune classe n'existe. Nous devons former une armée dans laquelle tous doivent pouvoir servir, et où chacun pourra découvrir les véritables valeurs socialistes qui animent le prolétariat."
 SPR_relocate_the_gold_reserves:0 "Mise à l'abri des réserves d'or"
 SPR_relocate_the_gold_reserves_desc:1 "Les réserves d'or sont indispensables à l'achat d'armes et de matériel étrangers. Mieux vaut donc veiller à ce qu'elles soient conservées en lieu sûr. Malheureusement, cela veut dire hors des frontières..."
 SPR_relocate_the_gold_reserves_tt:0 "§RNos réserves d'or vont se trouver à la merci du pays où elles seront mises en sécurité.§!\n"
 SPR_reaffirm_the_popular_front_strategy:0 "Réaffirmer la stratégie de front populaire"
 SPR_reaffirm_the_popular_front_strategy_desc:1 "Il est vital que les différences entre nous et nos alliés soient laissées de côté, au moins pour un temps. Ce n'est qu'à cette condition que nous pourrons nous concentrer sur ce qui reste la priorité absolue : la guerre contre les fascistes."
 SPR_anti_fascist_unity:0 "Unité face aux fascistes"
 SPR_anti_fascist_unity_desc:1 "Les dissensions entre nos alliés anarchistes et antistaliniens n'ont fait que s'aggraver. Nous ne pouvons nous permettre de laisser la situation dégénérer encore. L'attention de tous doit être tournée vers nos véritables ennemis, même si le prix à payer pour cela doit être des concessions au gouvernement envers nos imprévisibles alliés."
 SPR_anti_fascist_unity_tt:1 "Donne accès aux décisions £decision_icon_small£§YUnité face aux fascistes§!, permettant de faire des concessions aux anarchistes pour retarder leur soulèvement.\n"
 SPR_crush_the_revolution:0 "Écraser la révolution"
 SPR_crush_the_revolution_desc:1 "L'indépendance des communautés anarchistes commence à véritablement poser problème, d'autant que leurs défenses trop faibles constituent de véritables faiblesses sur la ligne de front. Nous ferions donc mieux de nous débarrasser d'elles en écrasant une fois pour toutes leur révolution."
 SPR_crush_the_revolution_tt:0 "§RLes partisans du non-alignement vont déclencher une guerre civile.§!\n"
 SPR_united_under_socialism:0 "Unité socialiste"
 SPR_united_under_socialism_desc:1 "Si nous sommes tous originaires de régions différentes et avons connu des expériences différentes, nous devons mettre nos différences de côté et tout faire pour mener à bien la recherche du socialisme avancé."
 SPR_wealth_redistribution:0 "Redistribution des richesses"
 SPR_wealth_redistribution_desc:1 "Maintenant que les propriétés des possédants ont été saisies, nous devons veiller à ce que tout soit redistribué de manière égale au sein du peuple."
 SPR_collective_recovery_efforts:0 "Effort collectif de rétablissement"
 SPR_collective_recovery_efforts_desc:1 "Toute la population doit être rassemblée pour réparer les destructions de la guerre civile. Les usines doivent être reconstruites pour que les gens retrouvent du travail, et de nouvelles infrastructures construites pour faciliter les relations entre communautés locales."
 SPR_repair_and_expand_the_dockyards:0 "Réparation et extension des chantiers navals"
 SPR_repair_and_expand_the_dockyards_desc:1 "De nombreux chantiers navals ont été touchés par les destructions de la guerre civile. Avant de lancer les réparations, nous devrions songer à profiter de l'occasion pour les étendre, de manière à pouvoir préparer les projets futurs de développement de la marine."
 SPR_the_peoples_fleet:0 "L'Armada populaire"
 SPR_the_peoples_fleet_desc:1 "La volonté du peuple est manifeste, autant sur la terre que sur la mer. Cette volonté doit être soutenue par une flotte, qu'il serait bon de construire dès que possible."
 SPR_land_redistribution:0 "Redistribution des terres"
 SPR_land_redistribution_desc:1 "Quiconque désire travailler la terre doit être autorisé à le faire. Les propriétés détenues avant-guerre par ceux qui se sont montrés incapables de les exploiter correctement doivent être allouées à ceux qui pourront en faire bon usage."
 SPR_expand_the_means_of_production:0 "Développement des moyens de production"
 SPR_expand_the_means_of_production_desc:1 "Le dynamisme de toute société dépend de la puissance de son industrie. En développant celle [Root.GetDuDelaDelNP] [Root.GetName], nous assurerons [Root.GetSaLeurNP] stabilité intérieure tout en renforçant [Root.GetSesLeursNP] défenses face aux ennemis extérieurs."
 SPR_invite_socialist_intellectuals:0 "Invitation aux intellectuels socialistes"
 SPR_invite_socialist_intellectuals_desc:1 "Notre société doit devenir un havre pour tous les intellectuels qui partagent notre dévouement à la cause socialiste. Ces individus doivent être invités à venir, où qu'ils se trouvent, afin que leur génie permette les progrès du reste de la société dont tous pourront tirer parti."
 SPR_solidify_government_control:0 "Renforcer le contrôle du gouvernement"
 SPR_solidify_government_control_desc:1 "Pour l'intérêt général, l'autonomie des provinces de tout le pays doit être limitée. Nous ne pouvons les laisser nous affaiblir et nous diviser alors que le fascisme continue de menacer depuis l'étranger."
 SPR_reeducate_the_bourgeoisie:0 "Rééducation de la bourgeoisie"
 SPR_reeducate_the_bourgeoisie_desc:1 "Le Front populaire a rempli son but, mais l'heure est maintenant venue de rééduquer et libérer la bourgeoisie de ses visions faussées sur l'économie et la société. À nous d'en faire des éléments productifs de l'État."
 SPR_the_spanish_red_army:0 "Armée rouge espagnole"
 SPR_the_spanish_red_army_desc:1 "Une armée, nouvelle et loyale, doit être mise sur pied afin de défendre les intérêts du prolétariat espagnol face aux menaces étrangères. L'Armée rouge d'Union soviétique constitue en cela un véritable modèle."
 SPR_expand_soviet_aid:0 "Renforcement de l'aide soviétique"
 SPR_expand_soviet_aid_desc:1 "Nous ne pourrons remporter la guerre seuls. Nous avons besoin d'une aide internationale. [SOV.GetLeLaLNPCap] [SOV.GetName] doi[SOV.GetTVentNP] comprendre que le combat à mort livré contre le fascisme se livre ici, et que c'est ici qu'il doit être arrêté."
 SPR_expand_soviet_aid_tt:0 "\n§RL'aide soviétique devra se payer une fois la guerre civile terminée...§!\n"
 SPR_soviet_equipment_shipments:0 "Livraisons d'armement soviétique"
 SPR_soviet_equipment_shipments_desc:1 "Ce que notre industrie ne peut produire doit à tout prix nous être envoyé par convois depuis [SOV.GetLeLaLNP] [SOV.GetName]."
 SPR_soviet_military_advisors:0 "Conseillers militaires soviétiques"
 SPR_soviet_military_advisors_desc:1 "Des conseillers militaires soviétiques seraient en mesure de donner à nos troupes et nos officiers l'avantage dont ils ont besoin face à l'ennemi."
 SPR_soviet_industrial_aid:0 "Aide industrielle soviétique"
 SPR_soviet_industrial_aid_desc:1 "Les convois d'armement ne permettront pas à eux seuls de répondre à toutes les demandes du front. L'aide soviétique est indispensable pour développer l'industrie intérieure et faire la différence à court terme, et peut-être même accéder à l'indépendance à l'avenir."
 SPR_soviet_technological_advancements:0 "Technologies soviétiques"
 SPR_soviet_technological_advancements_desc:1 "[SOV.GetLeLaLNPCap] [SOV.GetName] possèd[SOV.GetEEntNP] des technologies que nous n'avons pas. Afin de vaincre le fascisme, sans doute serai[SOV.GetTEntNP]-[SOV.GetIlElleNP] prêt[SOV.GetXENP] à partager son savoir avec nous ?"
 SPR_soviet_recovery_aid:0 "Aide soviétique au rétablissement"
 SPR_soviet_recovery_aid_desc:1 "Maintenant que la guerre est gagnée, [SOV.GetLeLaLNP] [SOV.GetName] se tien[SOV.GetTNentNP] prêt[SOV.GetXENP] à nous assister pour la reconstruction du pays."
 SPR_all_must_do_their_part:0 "À chacun sa part"
 SPR_all_must_do_their_part_desc:1 "Pour la victoire de la cause socialiste, chacun doit contribuer. Il n'y a aucune tolérance à avoir pour les querelles intérieures entre les diverses communautés."
 SPR_the_red_tide:0 "La vague rouge"
 SPR_the_red_tide_desc:1 "La population sait bien que notre cause est juste et légitime. Tout ce que nous avons à faire est de guider ce sentiment pour veiller à ce qu'un flux constant de recrues déterminées s'enrôle dans l'armée. Comme une vague rouge, nos forces balayeront quiconque osera s'opposer à nous."
 SPR_arm_the_tide:0 "Armer la vague"
 SPR_arm_the_tide_desc:1 "Sans tout le matériel nécessaire, le zèle individuel du camarade socialiste ne peut suffire à emporter la bataille. À nous de lui donner les outils dont il a besoin."
 SPR_against_fascism:0 "Antifascisme"
 SPR_against_fascism_desc:1 "L'ennemi fasciste a peut-être été vaincu dans la péninsule, mais il survit toujours au-delà de nos frontières. Nous devons maintenant prendre part au combat international pour l'exterminer enfin."
 SPR_doctrinal_advancements:0 "Doctrines avancées"
 SPR_doctrinal_advancements_desc:1 "Les leçons apprises lors des combats de la guerre civile doivent être approfondies pour en faire des doctrines militaires novatrices, plus appropriées aux réalités présentes de la guerre."
 SPR_lessons_from_the_civil_war:0 "Leçons de la guerre civile"
 SPR_lessons_from_the_civil_war_desc:1 "Les combats menés lors de la guerre civile nous ont enseigné maintes choses sur l'art de la guerre. Nous serions bien fous de ne pas appliquer toutes ces leçons à notre nouveau modèle d'armée."
 SPR_nationalize_the_industry:0 "Nationalisation de l'industrie"
 SPR_nationalize_the_industry_desc:1 "Plutôt que gâcher tout le potentiel de l'industrie espagnole en la laissant entre les mains d'investisseurs et de compagnies privées, nous devons la placer sous le contrôle de l'État afin de mieux organiser et diriger la production."
 SPR_beacon_of_socialism:0 "Exemplarité socialiste"
 SPR_beacon_of_socialism_desc:1 "Notre pays est devenu un véritable modèle pour tous les socialistes, et est certain d'attirer des scientifiques gagnés à la cause et désireux d'œuvrer aux avancées de la cause prolétarienne."
 SPR_unify_the_london_bureau:0 "Unification du Bureau de Londres"
 SPR_unify_the_london_bureau_desc:1 "Après la formation de la IIIe Internationale et les querelles entre Trotski et Staline, un Bureau international pour l'unité socialiste révolutionnaire a été fondé, rejetant leurs lectures du marxisme. Entrons-y, afin de former enfin un front socialiste uni contre les erreurs trotskistes et staliniennes."
 SPR_against_trotskyism_and_stalinism:1 "Ni Trotski, ni Staline"
 SPR_against_trotskyism_and_stalinism_desc:1 "Cela fait trop longtemps que les querelles entre trotskistes et stalinistes sapent l'unité et l'intégrité de la cause socialiste. S'ils ne peuvent mettre de côté leurs différends, refusons tout simplement de succomber à leur influence."
 SPR_red_bulwark_in_the_west:0 "Citadelle rouge à l'ouest"
 SPR_red_bulwark_in_the_west_desc:1 "Notre situation géographique nous isole de nos alliés. En cas d'attaque, notamment par des puissances maritimes, nous ne pourrions compter sur l'aide [SOV.GetAdjFS]. Nos défenses doivent donc faire du pays une véritable citadelle socialiste, la plus occidentale en Europe."
 SPR_appeal_for_increased_autonomy:0 "Appel pour une autonomie accrue"
 SPR_appeal_for_increased_autonomy_desc:1 "Cette aide [SOV.GetAdjFS] qui a rendu possible la victoire a aussi un coût. Nous avons largement démontré notre loyauté et notre capacité à défendre le socialisme, et Moscou doit le reconnaître. Peut-être pourra-t-on la convaincre de nous concéder un pan d'autonomie ?"
 SPR_modernize_the_armed_forces:0 "Modernisation des forces armées"
 SPR_modernize_the_armed_forces_desc:1 "Si nous pouvions doter nos forces armées d'un armement et d'un matériel plus modernes, notre position précaire, à l'extrémité occidentale de l'Europe, en serait grandement renforcée."
 SPR_a_red_iberia:0 "Ibérie rouge"
 SPR_a_red_iberia_desc:1 "Enfin, le moment est venu d'unifier l'ensemble de la péninsule Ibérique sous la bannière du socialisme."
 SPR_support_french_communists:0 "Soutien aux communistes français"
 SPR_support_french_communists_desc:1 "Les idées communistes ont suscité beaucoup d'intérêt chez les [FRA.GetHabitants] récemment. Si nous pouvions les convaincre qu'une collaboration étroite permettrait de faire avancer la cause prolétarienne, ils pourraient joindre leurs forces aux nôtres. S'ils refusent, nous devrons les convaincre autrement..."
 SPR_avenge_foreign_interference:0 "Se venger des ingérences étrangères"
 SPR_avenge_foreign_interference_desc:1 "Certaines puissances étrangères sont intervenues lors de la guerre civile pour soutenir les fascistes face à nous. Nous ne l'avons pas oublié, et sommes maintenant prêts à répondre."
 SPR_avenge_foreign_interference_tt:0 "Alloue des buts de guerre contre tout pays ayant envoyé des volontaires aider les nationalistes durant la guerre civile.\n"
 SPR_provide_for_the_people:0 "Nourrir le peuple"
 SPR_provide_for_the_people_desc:1 "La première des priorités doit être de veiller à ce que la population ne meure pas de faim. Notre victoire ne peut être assombrie par le spectre d'une famine."
 SPR_collectivize_industry:0 "Collectivisation de l'industrie"
 SPR_collectivize_industry_desc:1 "La collectivisation de l'industrie permettra d'accroître grandement la productivité et le moral du prolétariat."
 SPR_connect_the_country:0 "Liaisons nationales"
 SPR_connect_the_country_desc:1 "Un grand projet d'infrastructures s'étendant à l'ensemble du pays permettrait d'assurer un déplacement rapide de la production jusque dans les régions les plus reculées. Cela sera donc très profitable sur le long terme."
 SPR_transplant_soviet_industry:0 "Transfert de l'industrie soviétique"
 SPR_transplant_soviet_industry_desc:2 "Les Soviétiques se sont montrés particulièrement adroits pour déplacer l'ensemble de leurs usines, parfois jusqu'à plusieurs milliers de kilomètres. Pour faciliter le lancement de notre propre industrie de l'armement, nous devrions demander le transfert de certaines de leurs usines secondaires dans la péninsule."
 SPR_the_five_year_plan:0 "Plan quinquennal"
 SPR_the_five_year_plan_desc:1 "Nous devrions mettre en place un plan audacieux et novateur pour faire du pays une véritable puissance industrielle en un laps de temps de cinq ans."
 SPR_slipway_enlargement:0 "Élargissement des cales sèches"
 SPR_slipway_enlargement_desc:1 "Nous devrions élargir les cales des chantiers navals afin de pouvoir construire des navires militaires plus imposants."
 SPR_a_red_fleet:0 "Une Flotte rouge"
 SPR_a_red_fleet_desc:1 "Une marine puissante est indispensable pour que nous puissions faire notre part dans la propagation du socialisme autour du monde. La construction de cette Flotte rouge doit donc commencer dès aujourd'hui."
 SPR_maintain_the_second_republic:0 "Sauver la IInde République"
 SPR_maintain_the_second_republic_desc:1 "L'armée des rebelles n'a pas réussi son coup, et le gouvernement a conservé toutes ses capacités à gouverner de façon indépendante. La République doit l'emporter contre la menace posée par les droites, tout comme elle l'a emporté lors de la révolution asturienne de 1934."
 SPR_new_leadership:0 "Dirigeants nouveaux"
 SPR_new_leadership_desc:1 "De nouveaux dirigeants sont indispensables si nous voulons que la République survive à ces temps d'épreuves. Nous devons recruter des conseillers et des ministres capables d'avoir des idées nouvelles sur la meilleure façon d'affronter la menace fasciste et ainsi préserver nos valeurs et nos principes."
 SPR_the_future_of_the_republic:0 "L'avenir de la République"
 SPR_the_future_of_the_republic_desc:1 "Le conflit actuel sera indéniablement considéré un jour comme un tournant par les impacts qu'il aura eus sur la République. Nous devons faire tout ce qui est en notre pouvoir pour nous assurer que cet avenir est conforme à nos attentes."
 SPR_petition_for_french_aid:0 "Demander l'aide des [FRA.GetHabitants]"
 SPR_petition_for_french_aid_desc:1 "[FRA.GetLeLaLNPCap] [FRA.GetName] se montr[FRA.GetEEntNP] hésitant[FRA.GetXENP] à nous aider, craignant des troubles intérieurs [FRA.GetSilSielleNP] agi[FRA.GetTSsentNP] en notre faveur. Mais nous ne pouvons attendre éternellement, notre survie dépend de [FRA.GetSaLeurNP] capacité à agir."
 SPR_petition_for_french_aid_tt:0 "§R[FRA.GetLeLaLNPCap] [FRA.GetName] doi[FRA.GetTVentNP] approuver l'accord pour que nous puissions bénéficier des avantages.§!\n"
 SPR_ensure_loyalty:0 "S'assurer la loyauté des militaires"
 SPR_ensure_loyalty_desc:1 "L'armée a brutalement trahi le gouvernement. La première étape pour refermer cette blessure est de s'assurer de la loyauté de tous les officiers qui seront dorénavant nommés."
 SPR_enlist_the_carabineros:0 "Recruter les carabiniers"
 SPR_enlist_the_carabineros_desc:2 "Nous allons devoir trouver des mesures provisoires, même hétérodoxes, pour garnir la ligne de front. Étant désormais dépourvus d'armée, les carabiniers, qui servent habituellement à la frontière, pourraient ainsi être constitués en force de combat."
 SPR_enlist_the_carabineros_tt:0 "Crée §Y1§! unité de §Y3 bataillons d'infanterie§! chacune dans 5 États aléatoires.\n"
 SPR_the_popular_army:0 "Armée populaire de la République"
 SPR_the_popular_army_desc:1 "Notre nouvelle armée doit être constituée de tous ceux sur qui ne pèse pas le soupçon de la trahison des militaires, ceux issus de la population qui se montrent les plus fervents défenseurs des principes sur lesquels repose la République, même s'ils ne servaient pas jusqu'à présent. La réorganisation, en plus du développement de nouvelles armes et doctrines, aidera à mener le combat."
 SPR_take_the_initiative:0 "Prendre l'initiative"
 SPR_take_the_initiative_desc:1 "Nous ne pouvons rester à rien faire tandis que l'ennemi choisit où et quand il passe à l'offensive. Les guerres se gagnent en prenant l'initiative, aussi est-ce ce que nous allons faire."
 SPR_no_pasaran:0 "¡No Pasarán!"
 SPR_no_pasaran_desc:1 "Laissons le cri des antifascistes se propager de maison en maison, de ville en ville ; de toit en toit et de rue en rue ; depuis chaque barricade jusque dans chaque tranchée : « ¡No Pasarán! », « ils ne passeront pas ! »"
 SPR_no_pasaran_tt:2 "Des §Yfortifications§! vont être construites dans chaque province ayant des §Ypoints de victoire§! dans les États contrôlés :\n– §Y1 fortification§! pour §Y1 point de victoire§! ;\n– §Y2 fortifications§! pour §Y3 points de victoire§! ;\n– §Y3 fortifications§! pour §Y10 points de victoire§! ;\n– §Y4 fortifications§! au-delà de §Y30 points de victoire§!.\n"
 SPR_a_frontline_suited_for_intellectuals:0 "Un front pour les intellectuels"
 SPR_a_frontline_suited_for_intellectuals_desc:1 "C'est un véritable gâchis que de laisser les esprits les plus brillants combattre les fascistes sur le front. Mieux vaudrait les employer loin des lignes, à créer de nouvelles armes qui seraient bien plus utiles pour la cause que quelques soldats de plus."
 SPR_strengthen_the_anti_fascist_coalition:0 "Renforcement de la coalition antifasciste"
 SPR_strengthen_the_anti_fascist_coalition_desc:1 "Nous avons éliminé tous les dissidents au sein de la coalition. Espérons que nous pourrons désormais accorder la priorité au renforcement de la volonté commune d'éradiquer le fascisme."
 SPR_oppose_the_communists:0 "Opposition aux communistes"
 SPR_oppose_the_communists_desc:1 "Les communistes ne sont que des alliés nécessaires, aussi longtemps que durera la lutte contre le fascisme. Mais aussitôt celle-ci terminée, nous devrons nous occuper d'eux à notre manière."
 SPR_fortify_the_central_government:0 "Renforcement du gouvernement"
 SPR_fortify_the_central_government_desc:1 "Nous devons renforcer le gouvernement face à l'influence des communistes, ou ils finiront par prendre discrètement le contrôle de la République depuis l'intérieur."
 SPR_secure_democratic_principles:0 "Assurer les principes démocratiques"
 SPR_secure_democratic_principles_desc:1 "Nous ne pouvons laisser l'influence communiste altérer ou même détruire ces valeurs sur lesquelles a été fondée la IInde République. Peu importe nos relations avec les communistes ou les Soviets, ces principes doivent être bien présents, même si nous devons les cacher un temps."
 SPR_subvert_soviet_control:0 "Lutte contre l'influence soviétique"
 SPR_subvert_soviet_control_desc:1 "Nous avons payé de notre soumission l'aide accordée par les Soviets. Le temps des épreuves n'est donc pas fini. Nous devons commencer à saper leurs efforts pour imposer l'influence communiste dans le pays, et préparer le dernier combat pour la liberté et l'indépendance."
 SPR_subvert_soviet_control_tt:1 "\n§R[SOV.GetLeLaLNPCap] [SOV.GetName] v[SOV.GetAOntNP] probablement mal réagir face à cette désobéissance.§!\n"
 SPR_war_of_independence:0 "Guerre d'indépendance"
 SPR_war_of_independence_desc:1 "L'heure est venue de nous retourner contre nos alliés d'autrefois, ou [Root.GetLeLaLNP] [Root.GetName] ser[Root.GetAOntNP] condamné[Root.GetXENP] à devenir un nouveau pays membre de l'Union. Un dernier effort doit être fait par la population pour accéder à l'indépendance et se libérer des autoritarismes de droite comme de gauche."
 SPR_those_who_would_not_help_us:0 "Ceux qui nous ont abandonnés"
 SPR_those_who_would_not_help_us_desc:1 "Alors que nous luttions contre les fascistes, les Occidentaux nous ont abandonnés à notre sort. Mais la situation a bien changé depuis, et ils doivent eux-mêmes livrer leur propre guerre. Nous avons encore besoin de leur aide, alors que nous sommes une fois à la pointe du combat contre un nouvel ennemi commun. Peut-être cette fois-ci auront-ils retenu la leçon ?"
 SPR_those_who_would_not_help_us_tt:0 "§RLes pays concernés doivent approuver l'accord pour que nous puissions bénéficier des avantages.§!\n"
 SPR_ideological_allies:0 "Alliés idéologiques"
 SPR_ideological_allies_desc:1 "L'Espagne est née une seconde fois de l'épreuve de la guerre civile. Elle doit désormais se tenir aux côtés de ses alliés idéologiques pour lutter contre tous les extrémismes, qu'ils soient de droite ou de gauche."
 SPR_enemies_of_our_enemy:0 "Les ennemis de nos ennemis"
 SPR_enemies_of_our_enemy_desc:1 "Certains ont certes aidé nos ennemis lors de la guerre civile, mais nous avons désormais un ennemi commun. Peut-être donc est-il temps de mettre de côté nos différends jusqu'à ce que la victoire dans cette grande guerre soit acquise."
 SPR_deal_with_the_devil:0 "Un pacte avec le Diable"
 SPR_deal_with_the_devil_desc:1 "Les [GER.GetHabitants] ont une grande expérience du combat contre les [SOV.GetHabitants]. Si nous ne pouvons contracter une alliance avec eux, peut-être un échange de savoirs militaires pourrait-il constituer un avantage précieux dans la lutte contre l'ennemi commun ?"
 SPR_deal_with_the_devil_tt:0 "§R[GER.GetLeLaLNPCap] [GER.GetName] doi[GER.GetTVentNP] approuver l'accord pour que nous puissions bénéficier de ces avantages.§!\n"
 SPR_stabilize_the_nation:0 "Stabilisation du pays"
 SPR_stabilize_the_nation_desc:1 "Nous sommes sortis victorieux de la guerre civile, mais nous devons maintenant nous assurer que le pays retrouve la stabilité afin d'éviter que de tels événements se reproduisent à l'avenir."
 SPR_end_fascism_at_all_costs:0 "Éradiquer le fascisme à tout prix"
 SPR_end_fascism_at_all_costs_desc:2 "Rien n'importe plus que la destruction totale des fascistes. Et si pour cela nous devons vendre notre âme aux communistes, eh bien soit !"
 SPR_communists_in_the_government:0 "Des communistes au gouvernement"
 SPR_communists_in_the_government_desc:1 "L'influence communiste au gouvernement est de plus en plus marquée, à tel point qu'ils exigent désormais sa refonte complète pour mieux refléter les nouvelles réalités du pays."
 SPR_communists_in_the_government_tt:0 "Les conseillers et ministres staliniens vont être §Gdisponibles§!, et les démocrates §Rrenvoyés§!.\n"
 SPR_restore_higher_education:0 "Relancer l'enseignement supérieur"
 SPR_restore_higher_education_desc:1 "Les institutions d'enseignement supérieur ont gravement pâti de la guerre. Elles devraient être rebâties et agrandies afin de garantir que nous disposions d'esprits brillants pour relancer l'industrie."
 SPR_engineering_advances:0 "Progrès en ingénierie"
 SPR_engineering_advances_desc:1 "Des nouvelles avancées dans le domaine de l'ingénierie permettent de construire désormais des usines bien plus performantes, ainsi que de nouveaux types d'avions et de blindés."
 SPR_reprofessionalize_the_military:0 "Reprofessionnalisation de l'armée"
 SPR_reprofessionalize_the_military_desc:1 "Par nécessité, l'armée a été reconstituée autour de gens qui n'étaient pas rompus à la discipline qui devrait toujours prévaloir. Transformer des unités levées en urgence en une véritable armée nationale exige donc un retour à la professionnalisation, une discipline bien plus marquée et des structures de commandement appropriées."
 SPR_experiences_from_the_civil_war:0 "Expériences de la guerre civile"
 SPR_experiences_from_the_civil_war_desc:1 "L'expérience acquise lors de la guerre civile s'est traduite par de remarquables avancées dans le domaine de la pensée stratégique et un réel développement de l'armement."
 SPR_a_new_military_academy:0 "Une nouvelle académie militaire"
 SPR_a_new_military_academy_desc:1 "Pour parvenir à construire une armée nationale de métier, nous devrions fonder une nouvelle académie, capable de garantir que nos officiers sont aussi bons qu'ils doivent l'être."
 SPR_revive_the_republican_navy:0 "Reconstruire la flotte républicaine"
 SPR_revive_the_republican_navy_desc:1 "À l'image de nos troupes, la flotte a subi de lourds revers dès les premières phases de la guerre civile. Sa reconstruction doit être une priorité afin de garantir la sécurité du pays. Cela va exiger de construire des infrastructures nouvelles, et cela doit se faire sans plus tarder."
 SPR_navy_modernization:0 "Modernisation de la flotte"
 SPR_navy_modernization_desc:1 "L'un des rares avantages à avoir perdu des navires est que rien ne nous retient pour en construire de nouveaux, plus modernes. Nous devrions nous renseigner sur les modèles disponibles et lancer leur construction dès que possible."
 SPR_expand_the_naval_academy:0 "Développement de l'académie navale"
 SPR_expand_the_naval_academy_desc:1 "La guerre civile a bien montré les failles dans le commandement de la marine. L'académie navale a de grands progrès à faire en termes de qualité de la formation, doit former davantage d'officiers et devra veiller à ce que les coûteuses erreurs tactiques et stratégiques deviennent moins communes à l'avenir."
 SPR_prepare_for_the_next_war:0 "Préparer la prochaine guerre"
 SPR_prepare_for_the_next_war_desc:1 "Si nous voulons pouvoir résister à tous ceux qui menacent notre pays ravagé par les combats, l'industrie de l'armement doit être grandement développée. Nous devons nous tenir prêts à faire face à tout."
 SPR_join_the_global_fight_against_fascism:0 "Lutte mondiale contre le fascisme"
 SPR_join_the_global_fight_against_fascism_desc:1 "Le fascisme a été défait en Espagne, mais il existe toujours dans d'autres pays du monde. Il est de notre devoir de poursuivre le combat jusqu'à son terme."
 SPR_the_anti_fascist_crusade:0 "Croisade antifasciste"
 SPR_the_anti_fascist_crusade_desc:1 "Les Espagnols ont combattu le fascisme avant même que les autres réalisent pleinement les dangers de cette idéologie. Ce combat est celui [Root.GetDuDelaDelNP] [Root.GetName], et il ne sera pas terminé tant que la victoire n'aura pas été totale."
 FRA_devalue_the_franc_desc:1 "Si les autres pays ont laissé leurs monnaies perdre de leur valeur pour favoriser leur économie, nous avons fermement refusé de le faire – mais le résultat est que l'économie [Root.GetAdjFS] se porte moins bien désormais. Si nous voulons regagner de la compétitivité et pouvoir faire face aux tempêtes qui s'annoncent, nous ne pouvons plus retarder la dévaluation, aussi impopulaire que cela puisse être."
 FRA_autoroutes:0 "Autoroutes"
 FRA_autoroutes_desc:0 "Les Allemands ont étonné le monde avec leur idée de créer des routes à grande vitesse, comptant peu d'accès, permettant de relier rapidement les différentes régions du pays. Montrons donc au monde que nous pouvons en faire autant."
 FRA_invest_in_the_metropole:1 "Développer la métropole"
 FRA_invest_in_the_metropole_desc:0 "La première étape pour reconstruire l'industrie est d'améliorer les infrastructures de la métropole."
 FRA_invest_in_the_colonies:1 "Développer les colonies"
 FRA_invest_in_the_colonies_desc:0 "Le foyer industriel de la métropole ne possède pas la population et les ressources pour permettre un véritable développement de l'industrie. Si nous voulons rendre l'économie nationale compétitive face au reste du monde, nous devons donc mettre à profit les colonies."
 FRA_colonial_industry_effect_tt:2 "Ajoute 2 §Yusines civiles§! dans tous les États coloniaux dans lesquels ont déjà été réalisés des investissements.\n"
 FRA_industrial_expansion_effect_tt:1 "Ajoute 2 §Yusines civiles§! dans des États de la métropole dans lesquels ont déjà été réalisés des investissements.\n"
 FRA_military_factories_effect_tt:1 "Ajoute 2 §Yusines militaires§! dans tous les États dans lesquels ont déjà été réalisés des investissements.\n"
 FRA_invest_in_west_africa:0 "Investir en Afrique-Occidentale"
 FRA_invest_in_west_africa_desc:0 "Les vastes réserves de main-d'œuvre et de ressources de l'Afrique-Occidentale en font une région privilégiée pour les investissements industriels."
 FRA_invest_in_indochina:0 "Investir en Indochine"
 FRA_invest_in_indochina_desc:0 "L'éloignement de l'Indochine par rapport à la métropole pourrait sembler être un frein, mais cela permet aussi de protéger toutes les industries qui s'y trouvent d'une attaque ennemie."
 FRA_invest_in_syria:0 "Investir en Syrie et au Liban"
 FRA_invest_in_syria_desc:0 "La Syrie et le Liban sont idéalement situés pour fournir du ravitaillement en cas de guerre en Europe ou en Afrique. Développer leur potentiel industriel permettra donc d'assurer nos positions dans ces régions."
 FRA_global_integration:0 "Intégration globale"
 FRA_global_integration_desc:0 "L'Empire britannique n'est rien d'autre qu'un système élaboré dont les diverses régions sont complémentaires les unes des autres. Pourquoi donc ne pourrions-nous faire de même avec nos propres colonies ?"
 FRA_begin_rearmament:0 "Lancer le réarmement"
 FRA_begin_rearmament_desc:1 "L'armistice de vingt ans prédit par le maréchal Foch en 1919 arrivera bientôt à son terme et, de fait, le monde paraît toujours plus prêt de basculer à nouveau dans la guerre. [FRA.GetLeLaLNPCap] [FRA.GetName] doi[FRA.GetTVentNP] se tenir prêt[FRA.GetXENP]."
 FRA_firepower_kills:0 "Puissance de feu"
 FRA_firepower_kills_desc:0 "Les leçons de la Grande Guerre sont aussi simples que cruelles : c'en est fini du temps où les hommes s'affrontaient face à face sur le champ de bataille. Les armes modernes à longue portée nous ont fait entrer dans une ère de mort de masse."
 FRA_methodical_battle:0 "Bataille méthodique"
 FRA_methodical_battle_desc:0 "Certains prétendent que le combat n'est que chaos, mais ces gens n'ont rien compris. Une bataille n'est rien d'autre que l'application sur le terrain de méthodes définies par la doctrine plus générale. Il suffit d'une bonne planification pour faire des intentions de l'ennemi une simple note de bas de page dans les livres d'histoire."
 FRA_division_cuirassee:0 "Division cuirassée"
 FRA_division_cuirassee_desc:0 "Un officier dynamique, un certain de Gaulle, a proposé la mise en place d'un nouveau type de division combinant des blindés lourds, de l'infanterie et des chars intermédiaires, destinés à combattre de manière coordonnée."
 FRA_infantry_tanks:0 "Chars d'infanterie"
 FRA_infantry_tanks_desc:0 "Quelles que soient les circonstances, la fonction première et cruciale des chars est de permettre à l'infanterie d'occuper le terrain et de le conserver. Nos unités doivent donc être systématiquement équipées de chars modernes et performants."
 FRA_special_forces:0 "Forces spéciales"
 FRA_special_forces_desc:0 "À l'avenir, la guerre sera de plus en plus souvent livrée dans des régions où l'infanterie classique ne pourra intervenir de façon efficace. Nous devons créer davantage d'unités nouvelles, plus spécialisées, qui pourront se battre dans ces conditions spécifiques."
 FRA_fusiliers_marine:1 "Fusiliers marins"
 FRA_fusiliers_marine_desc:0 "L'ère est révolue où les côtes étaient des défenses inexpugnables. À l'avenir, nous devons pouvoir porter le combat chez l'ennemi, où qu'il soit, et pour cela établir des têtes de pont malgré toutes les défenses littorales imaginables."
 FRA_battle_of_maneuver:0 "Guerre de mouvement"
 FRA_battle_of_maneuver_desc:0 "L'idée selon laquelle un champ de bataille est un terrain limité sur lequel deux armées se font face est dépassée. Avec la motorisation de masse, les avions et les premières communications radio, les combats peuvent désormais s'étendre très rapidement sur des centaines de kilomètres. Plus tôt nous y serons préparés, mieux cela vaudra."
 FRA_air_dominance_desc:0 "Le développement de l'avion a créé pour l'armée de terre l'équivalent d'un troisième flanc, dont elle doit dorénavant tenir compte. Si nous voulons éviter un désastre, mieux vaut s'assurer que ce flanc soit bien tenu."
 FRA_air_ground_cooperation:0 "Coopération air-sol"
 FRA_air_ground_cooperation_desc:0 "Le combat dans les airs n'a d'effets que s'il permet d'atteindre un objectif qui se trouve, lui, au sol. Par voie de conséquence, plus les combats aériens et les combats terrestres seront coordonnés, meilleurs seront les résultats."
 FRA_flying_artillery_desc:0 "Dans les batailles extrêmement rapides qui sont livrées de nos jours, l'artillerie au sol est trop lente pour pouvoir suivre l'avancée des troupes. Leur rôle doit donc être assumé désormais par des avions chargés de bombes."
 FRA_form_the_popular_front:0 "Former le Front populaire"
 FRA_form_the_popular_front_desc:1 "Avec l'ascension du fascisme en Allemagne et en Italie, il paraît évident que les divisions de la gauche doivent cesser pour assurer la survie de la cause. Un front populaire étendu, composé de tous les partis de gauche, disposera du mandat du peuple pour enfin mettre un terme aux conditions économiques qui nourrissent le fascisme."
 FRA_ban_communism_desc:0 "Aussi inconcevable que cela puisse paraître, certains [Root.GetHabitants] aspirent à voir un jour survenir dans leur propre patrie le chaos et le bain de sang que provoquerait cette fameuse révolution promise par les communistes. Nous ne pouvons les laisser conspirer de la sorte contre l'État. Les mesures les plus radicales doivent être prises à leur encontre."
 FRA_invite_communist_ministers:0 "Communistes au gouvernement"
 FRA_invite_communist_ministers_desc:0 "C'est par peur des réactions outrancières de la droite radicale que nous n'avons pas fait entrer les communistes dans l'actuel gouvernement. Mais la peur est toujours mauvaise conseillère. S'il doit y avoir conflit, autant que ce soit tout de suite."
 FRA_strengthen_the_unions:0 "Renforcer les syndicats"
 FRA_strengthen_the_unions_desc:0 "Trop longtemps les travailleurs ont eu interdiction de se réunir pour négocier leurs droits de manière collective, ce qui en faisait les cibles des attaques du patronat. Ce ne sera désormais plus le cas."
 FRA_celebrate_the_commune:0 "Commémorer la Commune"
 FRA_celebrate_the_commune_desc:0 "Aussi brève qu'elle ait pu être, la Commune de Paris a été la première tentative de mise en place d'une société socialiste en France."
 FRA_womens_suffrage_desc:1 "Il est aussi absurde que honteux que les Françaises, en dépit de tous leurs labeurs, qui ont si souvent tenu les barricades aux côtés des hommes pour défendre leurs droits, ne soient pas autorisées à voter lors des élections. Il est grand temps de mettre fin à cette injustice."
 FRA_legal_equality:0 "Égalité juridique"
 FRA_legal_equality_desc:0 "Pour tous les sujets d'importance, les femmes sont encore considérées comme des citoyens de second rang, comme des mineures soumises à l'autorité d'un homme. Il convient de mettre un terme à cette absurdité."
 FRA_industrial_collectivization:0 "Collectivisation des industries"
 FRA_industrial_collectivization_desc:1 "L'économie française repose aujourd'hui encore sur de petites sociétés de quelques salariés seulement, sans cesse en rivalité les unes avec les autres, ce qui les pousse à consommer toutes les ressources du pays pour une production réduite et inefficace. Nous devons les associer entre elles pour créer de véritables compagnies capables de s'imposer sur le marché mondial."
 FRA_agricultural_collectivization_desc:0 "Ce qui est vrai pour l'industrie l'est aussi pour l'agriculture. Les petites fermes ne peuvent acquérir le moindre matériel moderne, ce qui oblige les paysans à continuer de travailler de la même façon qu'à l'époque de leurs arrière-grands-pères. En les associant au sein de grandes unités de production, nous pourrions accroître grandement leur efficacité et la production."
 FRA_force_the_issue:0 "Prendre une décision"
 FRA_force_the_issue_desc:1 "Depuis sa formation, le Front populaire a beaucoup accompli ; mais nous ne pouvons nous arrêter en si bon chemin. Il est temps, dans l'intérêt de la gauche, que chacun fasse maintenant son propre choix et prenne une décision ferme : soit pour la Révolution, soit contre elle."
 FRA_force_the_issue_tt:0 "La pénalité sur la stabilité dépendra de la popularité de l'idéologie §Ydémocratique§!.\n"
 FRA_reconciliation:0 "Réconciliation"
 FRA_reconciliation_desc:0 "Par le passé, les révolutions qu'a connues la France ont trop souvent plongé le pays dans de longues périodes de troubles, au cours desquelles s'enchaînaient révolution et contre-révolution en semant la terreur. Il est temps de constituer désormais une république dans laquelle chacun aura sa place, qu'il ait soutenu la révolution ou l'ait combattue."
 FRA_constitutional_convention:0 "Assemblée constituante"
 FRA_constitutional_convention_desc:0 "L'évolution fondamentale dans la nature même de la République ne peut se faire en une nuit, non plus qu'elle ne peut se faire sans rédiger une nouvelle constitution établie par la négociation."
 FRA_anti_fascist_coalition:0 "Coalition antifasciste"
 FRA_anti_fascist_coalition_desc:0 "Le plus grave danger pour la marche du progrès est la propagation du fascisme réactionnaire. [FRA.GetLeLaLNPCap] [FRA.GetName] doi[FRA.GetTVentNP] se montrer solidaire[FRA.GetXSNP] de tout pays prêt à affronter cette menace, ou aucun pays avancé n'y survivra jamais."
 FRA_invite_anti_fascist_emigrants:0 "Accueillir les exilés antifascistes"
 FRA_invite_anti_fascist_emigrants_desc:1 "Une fois au pouvoir, la première chose que fait un régime fasciste est de chasser quiconque le critique ou est capable de présenter une autre vision que la sienne sur la façon dont le pays devrait être dirigé. Pourtant, ces personnes sont parfaitement capables de former un gouvernement en exil, capable de préparer le jour où leur pays sera libéré enfin de l'oppression."
 FRA_reconnect_to_the_balkans:0 "Reprendre contact avec les Balkans"
 FRA_reconnect_to_the_balkans_desc:0 "La France a longtemps cherché à contrebalancer les puissances d'Europe centrale en se rapprochant des pays des Balkans. Même si elle s'est quelque peu distendue ces dernières années, cette relation entre nous existe toujours, et nous devrions en tirer profit."
 FRA_pre_empt_the_fascist_attack:0 "Prévenir l'attaque des fascistes"
 FRA_pre_empt_the_fascist_attack_desc:0 "Pourquoi devrions-nous autoriser l'ennemi à profiter de la paix pour préparer la guerre et choisir lui-même le moment qui lui convient pour porter son attaque ? Nous devons frapper les premiers, et écraser la menace avant qu'il soit devenu impossible d'y faire face."
 FRA_loyalty_to_moscow:0 "Loyauté envers Moscou"
 FRA_loyalty_to_moscow_desc:0 "Le modèle socialiste pratiqué par l'Union soviétique n'est sans doute pas parfait, mais il est indubitable qu'elle est le pays ayant poussé le plus loin l'application pratique des théories communistes. Nous serions bien fous de vouloir tout reprendre pour inventer notre propre manière de faire."
 FRA_league_of_french_bolshevist_volunteers_desc:1 "Lorsqu'un pays communiste est sous la menace d'une invasion étrangère, tous les pays frères sont menacés. Nous ne pouvons rester sans rien faire pendant que nos camarades livrent combat pour défendre leur vie."
 FRA_host_the_german_exiles:0 "Accueil des exilés allemands"
 FRA_host_the_german_exiles_desc:0 "L'Allemagne, patrie de Marx et d'Engels, était autrefois à l'avant-garde de la pensée et de l'application pratique du communisme. Mais de nombreux communistes allemands ont dû fuir le pays lorsque les nazis se sont emparés du pouvoir. Si [FRA.GetLeLaLNP] [FRA.GetName] les accueillai[FRA.GetTEntNP], ils pourraient contribuer plus tard à l'organisation d'un gouvernement efficace pour administrer les territoires allemands libérés."
 FRA_revolution_to_the_utmost:0 "Révolution radicale"
 FRA_revolution_to_the_utmost_desc:0 "Une révolution inaboutie n'est en rien une révolution. Nous ne pourrons nous arrêter tant que l'objectif ne sera pas atteint et qu'un nouveau système politique n'aura pas été établi et pérennisé. Quel que soit le prix à payer pour cela."
 FRA_destroy_the_counter_revolution:0 "Détruire la contre-révolution"
 FRA_destroy_the_counter_revolution_desc:0 "Encore aujourd'hui, certains Français se préparent à trahir leur propre peuple dès qu'ils sentiront la moindre faiblesse de notre part. Nous ne pouvons les laisser faire. Nous devons frapper les premiers."
 FRA_revolutionary_zeal_desc:1 "Les Français ont toujours eu un amour immodéré pour l'éradication des régimes anciens et la création de nouveaux. Cette passion ne devrait en aucun cas être découragée."
 FRA_loyalty_to_the_cause:0 "Loyauté envers la cause"
 FRA_loyalty_to_the_cause_desc:1 "Les autres pays peuvent formuler leur propre vision du communisme, mais il n'y a aucune raison que nous devions faire le moindre compromis quant à la nôtre. Ce n'est pas parce qu'ils se sont arrêtés en chemin, assaillis par le doute et la question de savoir si la fin justifiait les moyens. Nous, nous ne nous posons pas de question."
 FRA_carry_the_revolution_north:0 "Porter la Révolution au nord"
 FRA_carry_the_revolution_north_desc:0 "De l'autre côté de la Manche se trouve le berceau de la Révolution industrielle et du capitalisme moderne. Nous ne pouvons laisser ce lieu devenir le tremplin de l'ennemi contre-révolutionnaire."
 FRA_carry_the_revolution_west:0 "Porter la Révolution à l'ouest"
 FRA_carry_the_revolution_west_desc:1 "Les régimes de la péninsule Ibérique seront bientôt balayés par la révolution populaire. Ils ne tiennent déjà plus qu'à un fil. Coupons-le donc."
 FRA_carry_the_revolution_east:0 "Porter la Révolution à l'est"
 FRA_carry_the_revolution_east_desc:0 "À la frontière orientale se trouve la plus grande menace qui soit pour l'ordre nouveau. Les forces réactionnaires assemblées sur l'autre rive du Rhin n'attendent que le pire moment qui soit pour nous frapper. Sauf si nous ne leur laissons pas le temps de préparer leur assaut."
 FRA_carry_the_revolution_south:0 "Porter la révolution au sud"
 FRA_carry_the_revolution_south_desc:0 "Le premier pays ayant succombé au fascisme a été l'Italie. Le résultat est que cette idéologie y est désormais fermement enracinée, et ne peut coexister pacifiquement avec notre propre vision du monde. Les Italiens le savent aussi bien que nous, et préparent sans doute déjà leur attaque. Nous devons en faire autant."
 FRA_egalite_liberte_solidarite_desc:1 "La première Révolution française, en balayant un régime qui avait duré mille ans, a changé la situation en Europe à tout jamais. Les Français doivent finir l'œuvre entamée en 1789."
 FRA_reform_the_labour_laws:0 "Réformer le Code du travail"
 FRA_reform_the_labour_laws_desc:0 "Les travailleurs français connaissent des conditions de vie ignobles, perçoivent des salaires de misère et bien peu de bénéfices. Il est temps de mettre en œuvre de véritables réformes pour améliorer leur sort."
 FRA_nationalize_key_industry:0 "Nationaliser les industries stratégiques"
 FRA_nationalize_key_industry_desc:0 "Dans la situation présente, si nous voulons pouvoir nous opposer à la menace qui se lève, il devient indispensable de procéder à une restructuration radicale de l'économie. Le temps passe, et nous ne pouvons attendre que cette prétendue main invisible règle nos problèmes."
 FRA_reorganize_the_aviation_industry:0 "Restructurer l'industrie aéronautique"
 FRA_reorganize_the_aviation_industry_desc:0 "Composée de dizaines de minuscules sociétés, l'industrie aéronautique [FRA.GetAdjFS] a des décennies de retard sur ses rivales [GER.GetAdjFS] ou [USA.GetAdjFS]. Une restructuration radicale est donc nécessaire."
 FRA_form_the_state_arsenals:0 "Former les arsenaux d'État"
 FRA_form_the_state_arsenals_desc:0 "Afin de fournir à l'armée des armes modernes, nous ne pouvons attendre patiemment que les compagnies privées disposent enfin des capacités de production indispensables."
 FRA_general_work_council:0 "Former le CGT"
 FRA_general_work_council_desc:0 "Nous devons mettre sur pied un Comité général du travail chargé de trancher les contentieux entre employeurs et employés et de veiller à ce que les travailleurs soient utilisés de la manière la plus efficace possible."
 FRA_national_champions:0 "Champions nationaux"
 FRA_national_champions_desc:0 "Sélectionner quelques compagnies ayant les capacités d'être compétitives sur le marché mondial pour les soutenir de toutes les manières possibles permettrait de donner naissance à une économie moderne, équivalente aux plus dynamiques qui soient à l'heure actuelle."
 FRA_dirigisme_desc:0 "Si une économie entièrement planifiée sur le modèle soviétique est évidemment trop extrême, une dose de planification et d'orientation générale est nécessaire pour optimiser l'économie."
 FRA_ban_the_leagues:0 "Dissoudre les ligues"
 FRA_ban_the_leagues_desc:0 "Les ligues d'extrême droite ont été laissées sans surveillance, ce qui leur a permis d'atteindre un haut degré d'organisation. Si elles sont encore trop fragiles pour tenter un coup d'État, rien ne dit qu'elles ne l'oseront pas d'ici peu. Mieux vaut donc les dissoudre dès à présent."
 FRA_the_blum_viollette_proposal:0 "Le projet Blum-Viollette"
 FRA_the_blum_viollette_proposal_desc:1 "La citoyenneté de la République française devrait être ouverte à quiconque répond aux critères. Nombre de loyaux sujets d'Algérie aimeraient pouvoir devenir citoyens de plein droit, ce qui ne leur est toujours pas possible aujourd'hui. Pourtant, leur concéder la citoyenneté ne pourrait que rapprocher l'Algérie de nous."
 FRA_expand_the_citizenship:0 "Étendre la citoyenneté"
 FRA_expand_the_citizenship_desc:0 "Il est intolérable, pour une république, que certaines personnes vivent sur son territoire sans pouvoir être autorisées à devenir citoyens. Pourtant, il en est ainsi depuis trop longtemps, et c'est encore le cas aujourd'hui. Nous devons mettre enfin un terme à cette situation."
 FRA_france_undividable_desc:0 "La France est une seule nation, et ne doit reconnaître qu'un seul drapeau. Il est temps de l'assumer entièrement si nous voulons mettre fin aux peurs nées de la division."
 FRA_french_union:0 "Union française"
 FRA_french_union_desc:0 "Il est temps de proclamer la naissance d'une France nouvelle, une France qui s'étend à la surface du globe et dans laquelle chaque territoire est un élément au sein d'un ensemble bien plus vaste. Organisons donc des référendums afin de confirmer que la population veut bien appartenir à cette France plus grande et plus belle."
 FRA_french_union_tt:0 "Des référendums vont être organisés dans les différents territoires de l'empire. Certains d'entre eux pourraient toutefois faire le choix de l'indépendance."
 FRA_encourage_immigration:0 "Encourager l'immigration"
 FRA_encourage_immigration_desc:1 "La métropole a un besoin désespéré de travailleurs pour compenser les pertes de la Grande Guerre. En facilitant l'installation d'immigrants en France, nous pourrions attirer des gens qualifiés."
 FRA_review_foreign_policy:0 "Réviser les politiques étrangères"
 FRA_review_foreign_policy_desc:0 "L'ordre établi en Europe en 1919 apparaît de plus en plus menacé. Il est temps de revoir nos doctrines de politique étrangère afin de contracter de nouvelles alliances capables de traverser les tempêtes qui se lèvent déjà à l'horizon."
 FRA_intervention_in_spain:0 "Intervention en Espagne"
 FRA_intervention_in_spain_desc:0 "La guerre civile en Espagne a amené jusqu'à nos portes les conflits idéologiques. Nous devons adopter la plus grande prudence sur le sujet, ou les violences pour l'instant confinées de l'autre côté de la frontière ne tarderont pas à la franchir."
 FRA_support_the_finns:0 "Soutenir les [FIN.GetHabitants]"
 FRA_support_the_finns_desc:0 "[FIN.GetLeLaLNPCap] [FIN.GetName] livr[FIN.GetEEntNP] un combat pour [FIN.GetSaLeurNP] survie. [Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP] se porter à [FIN.GetSonLeurNP] secours."
 FRA_confirm_eastern_commitments:0 "Confirmation des engagements à l'est"
 FRA_confirm_eastern_commitments_desc:0 "Après la Grande Guerre, nous avons établi un réseau d'alliances en Europe orientale afin d'empêcher une résurgence de l'Allemagne et l'expansionnisme des Soviets. Mais nos alliés dans la région se demandent désormais si [Root.GetLeLaLNP] [Root.GetName] viendrai[Root.GetTEntNP] véritablement à leur secours si cela [Root.GetLuiLeurNP] était demandé. Nous devons donc les rassurer, avant qu'ils décident de trouver de l'aide ailleurs."
 FRA_strengthen_the_little_entente:0 "Raffermir la Petite Entente"
 FRA_strengthen_the_little_entente_desc:0 "La Petite Entente contraint [Root.GetLeLaLNP] [Root.GetName] à se porter au secours de [Root.GetSesLeursNP] alliés d'Europe orientale et des Balkans. Cette alliance s'est quelque peu distendue au cours des années passées, mais nous en avons maintenant besoin, plus que jamais. L'heure est venue de resserrer les liens avec nos alliés."
 FRA_invest_in_our_weaker_allies:0 "Investir chez nos alliés secondaires"
 FRA_invest_in_our_weaker_allies_desc:0 "Si [Root.GetLeLaLNP] [Root.GetName] veu[Root.GetTLentNP] pouvoir compter sur [Root.GetSesLeursNP] alliés en cas de conflit, [Root.GetIlElleNP] doi[Root.GetTVentNP] leur permettre de répondre à leurs propres besoins militaires. Un programme d'investissements dans leurs industries, d'ampleur même modérée, leur permettrait ainsi de produire au moins toutes les munitions dont ils auraient besoin."
 FRA_invest_in_our_weaker_allies_trigger_tt:0 "A moins d'usines militaires que nous."
 FRA_coordinate_rearmament:0 "Coopération pour le réarmement"
 FRA_coordinate_rearmament_desc:0 "Le seul moyen pour [Root.GetLeLaLNP] [Root.GetName] d'égaler le réarmement si bien organisé [GER.GetDuDelaDelNP] [GER.GetName] et celui de [Root.GetSesLeursNP] autres ennemis est de tout mettre en œuvre pour coopérer de façon resserrée avec [Root.GetSesLeursNP] alliés."
 FRA_foreign_guest_workers:0 "Invitation aux travailleurs étrangers"
 FRA_foreign_guest_workers_desc:0 "Le manque de main-d'œuvre est un problème majeur pour le développement des industries et de l'armée ; mais inviter les travailleurs qualifiés des pays alliés à venir travailler dans nos usines libérerait des [Root.GetHabitants] pour l'armée."
 FRA_join_the_ententes:0 "Fusionner les Ententes"
 FRA_join_the_ententes_desc:1 "[FRA.GetLeLaLNPCap] [FRA.GetName] ne peu[FRA.GetTVentNP] répondre à deux engagements différents en termes de défense mutuelle ; aussi, sauf si les [ENG.GetHabitants] acceptent d'honorer eux aussi nos engagements, nous serons contraints de faire un choix. Mais en réunissant nos réseaux d'alliance en un seul, nous accroîtrions grandement la dissuasion qu'ils procurent chacun."
 unlocks_espionage_operation_tt:0 "Permet une §Yopération d'espionnage§! :\n"
 FRA_revive_the_franco_polish_alliance:1 "Réaffirmer l'alliance franco-[POL.GetAdjFS]"
 FRA_revive_the_franco_polish_alliance_desc:0 "Nous avons toujours soutenu l'indépendance de la Pologne, même si au cours des dernières années les relations avec elle se sont quelque peu refroidies. Mais [GER.GetLeLaLNP] [GER.GetName] ser[GER.GetAOntNP] bientôt à nouveau une menace, aussi est-il temps de réaffirmer notre alliance."
 FRA_revive_the_franco_polish_alliance_tt:0 "\nSi [Root.GetLeLaLNP] [Root.GetName] dirigeai[Root.GetTEntNP] [Root.GetSaLeurNP] propre faction, [POL.GetLeLaLNP] [POL.GetName] serai[POL.GetTEntNP] invité[POL.GetXENP] à y entrer."
 FRA_buy_time:0 "Gagner du temps"
 FRA_buy_time_desc:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetNestNesontNP] pas encore prêt[Root.GetXENP] à faire face [GER.GetAuAlaAlNP] [GER.GetName] sur le champ de bataille. [Root.GetSesLeursNPCap] alliés sont trop faibles, [Root.GetSonLeurNP] armée dépassée. Si cela peut assurer [Root.GetSaLeurNP] survie, mieux vaut encore faire quelques sacrifices."
 FRA_arms_purchases_in_the_us:1 "Acheter des armes [USA.GetAdjFP]"
 FRA_arms_purchases_in_the_us_desc:0 "L'industrie militaire n'a pas les moyens de fournir à l'armée [Root.GetAdjFS] toutes les armes modernes dont elle a besoin. [USA.GetLeLaLNPCap] [USA.GetName], [USA.GetLuiElleEuxNP], ont des capacités de production nettement supérieures. À moins qu'[USA.GetIlElleNP] décident de retourner à [USA.GetSonLeurNP] isolationnisme, il paraît possible de [USA.GetLeLaFNP] persuader de nous vendre des armes."
 FRA_france_leads:0 "Indépendance [Root.GetDuDelaDelNP] [Root.GetName]"
 FRA_france_leads_desc:0 "Un pays à l'histoire aussi glorieuse que le nôtre ne peut laisser des puissances étrangères dicter [Root.GetSaLeurNP] politique étrangère. C'est à nous de faire nos propres choix, guidés par nos propres intérêts."
 FRA_concessions_to_italy:1 "Concessions aux [ITA.GetHabitants]"
 FRA_concessions_to_italy_desc:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] rêv[ITA.GetEEntNP] toujours de se tailler un empire en Afrique. Si nous [ITA.GetLuiLeurNP] offrions quelques concessions – et acceptions la conquête de l'Éthiopie – il y a fort à parier que nous pourrions prévenir la formation d'un axe Rome-Berlin."
 FRA_ratify_the_stresa_front:0 "Ratification du Front de Stresa"
 FRA_ratify_the_stresa_front_desc:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] [ITA.GetAOntNP] indiqué être prêt[ITA.GetXENP] à contracter une alliance si nous lui cédions nos territoires d'Afrique orientale. Il est donc temps de ratifier les accords nécessaires pour finaliser le traité."
 FRA_franco_soviet_treaty:0 "Traité franco-[SOV.GetAdjMS]"
 FRA_franco_soviet_treaty_desc:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] s'inquièt[SOV.GetEEntNP] autant que nous de la montée des fascismes en Europe. Peut-être devrions-nous chercher à [SOV.GetLeLaFNP] convaincre de nous soutenir si un conflit devait éclater ?"
 FRA_revive_the_national_bloc:0 "Faire renaître le Bloc national"
 FRA_revive_the_national_bloc_desc:0 "Le paysage politique [Root.GetAdjMS] montre de plus en plus de signes de radicalisation. Les socialistes et la gauche envisagent une coalition avec les communistes. Ce dont a besoin le pays, maintenant, c'est un gouvernement stable et fort."
 FRA_laissez_faire:0 "Libéralisme économique"
 FRA_laissez_faire_desc:0 "Les communistes parlent, sans plus se cacher désormais, de refondre de manière radicale toute la structure économique du pays, en privant entre autres les entrepreneurs des propriétés acquises par leur dur labeur. À ces projets, nous devons opposer la simple notion de liberté. Une économie dynamique sera toujours plus efficace que le cauchemar proposé par les partageux."
 FRA_protect_the_rights_of_man:0 "Protéger les Droits de l'homme"
 FRA_protect_the_rights_of_man_desc:0 "Ils ne le diront sans doute jamais ouvertement, mais c'est évident aux yeux de tous : limiter le droit de propriété n'est que la première étape vers l'abolition de tous ces droits pour lesquels nos aïeux se sont si vaillamment battus. Nous ne pouvons le tolérer !"
 FRA_freedom_front:0 "Rassembler un Front de la liberté"
 FRA_freedom_front_desc:0 "Face à l'anarchie et au chaos que nous promettent les communistes, il nous faut conclure des alliances avec d'autres partis – jusqu'à ceux que nous trouvons profondément douteux au niveau moral."
 FRA_stimulate_the_dynamic_market:0 "Stimuler le marché"
 FRA_stimulate_the_dynamic_market_desc:0 "Il a été largement prouvé que la forme d'organisation économique la plus efficace est de laisser faire la main invisible du marché. Mais celle-ci n'est que la somme des volontés des individus, qui doivent être rassurés sur le fait que leur dur labeur ne sera pas vain. En légiférant pour abaisser les restrictions et offrir des garanties, nous pourrons faire oublier aux investisseurs leurs craintes, stimulant ainsi le marché."
 FRA_agricultural_protectionism_desc:0 "L'économie mondiale est devenue de plus en plus rude pour nos modes de production traditionnels. Si nous ne faisons rien pour protéger le paysan [Root.GetAdjMS], nous risquons d'être bientôt confrontés à une crise d'une ampleur sans précédent, les fermes ne pouvant lutter contre la production de denrées à une échelle industrielle outre-Atlantique."
 FRA_economic_devolution:0 "Décentralisation économique"
 FRA_economic_devolution_desc:0 "Il serait absurde de croire qu'un obscur bureaucrate de Paris saurait mieux qu'un patron de Bordeaux ce qui est bon pour sa société. Nous devons faire confiance à nos entrepreneurs et leur donner la possibilité de créer eux-mêmes la solution à leurs problèmes."
 FRA_promote_entrepeneurship:0 "Promouvoir l'entrepreneuriat"
 FRA_promote_entrepeneurship_desc:0 "Le cœur du marché a toujours été cet individu qui, lorsqu'il entrevoit une opportunité, se hâte de l'exploiter. Ces dernières années, cet esprit d'entreprise a été étouffé par des quantités de réglementation paralysantes. Nous devons revenir sur cette législation néfaste."
 FRA_utilize_the_leagues:0 "Manipuler les ligues"
 FRA_utilize_the_leagues_desc:0 "Il est évident que la violence politique est de plus en plus commune [Root.GetAuEnANP] [Root.GetName]. Si nous voulons [Root.GetLeLaFNP] voir survivre à la menace d'une révolution communiste, cessons de jouer les timorés. Quitte, si cela doit en venir là, à nous appuyer sur ceux qui sont prêts à s'opposer aux voyous rouges dans les rues."
 FRA_national_regeneration:0 "Régénération nationale"
 FRA_national_regeneration_desc:0 "L'excès de démocratie et le républicanisme dévoyé ont empoisonné le pays et divisé les [Root.GetHabitants]. Il va falloir du temps pour refermer ces blessures, mais enfin les premières mesures ont été prises en ce sens."
 FRA_national_regeneration_trigger_tt:0 "Le soutien total au fascisme et au non-alignement est supérieur à §Y50%§!."
 FRA_destroy_decadence:0 "Mettre un terme à la décadence"
 FRA_destroy_decadence_desc:1 "Aucun pays n'est jamais devenu grand en tolérant qu'il soit débattu de tout dans les moindres détails durant des mois. Certains certes pensent pouvoir se le permettre, protégés qu'ils sont par la mer et vivant aux dépens d'un empire s'étendant à la surface de la Terre ; mais [Root.GetLeLaLNP] [Root.GetName] [Root.GetNestNesontNP] pas dans ce cas."
 FRA_integralism:0 "Intégralisme"
 FRA_integralism_desc:0 "La théorie de l'intégralisme établit que tous les aspects d'une société donnée doivent être réunis et fonctionner comme s'ils étaient les éléments constitutifs d'un tout plus large. Cette société doit être ordonnée pour veiller à ce que l'ensemble des éléments constitutifs fonctionne en harmonie."
 FRA_work:0 "Travail"
 FRA_work_desc:0 "C'est l'artisan et le paysan qui sont les piliers sur lesquels repose l'ensemble du système économique. Lorsqu'ils sont guidés par les bonnes personnes, ils ne peuvent accomplir tâche plus noble que mettre leur travail au service [Root.GetDuDelaDelNP] [Root.GetName]."
 FRA_family:0 "Famille"
 FRA_family_desc:0 "L'unité élémentaire de toute société n'est pas l'individu, mais la famille. C'est là l'erreur qui a été commise par la République : contester un fait aussi naturel et évident."
 FRA_fatherland:0 "Patrie"
 FRA_fatherland_desc:0 "Au-dessus de nous tous se trouve la France. Nul ne peut en douter."
 FRA_political_unity:0 "Unité politique"
 FRA_political_unity_desc:1 "L'histoire de la France depuis la chute de l'absolutisme a été une longue suite de querelles et de conflits politiques. Les Français n'ont jamais été victorieux qu'unis, et ce sont leurs divisions qui ont causé leurs défaites. Voilà l'exacte raison pour laquelle nous ne pouvons laisser les ambitions de quelques-uns menacer l'existence de tant d'autres."
 FRA_diplomatic_freedom:0 "Liberté diplomatique"
 FRA_diplomatic_freedom_desc:1 "Les gouvernements républicains successifs se sont attachés à des constructions artificielles en Europe orientale, qui tomberont aussitôt que nous leur aurons retiré notre soutien. Ce sont là des charges et non pas des atouts. L'heure est venue de nous en débarrasser."
 FRA_latin_entente:0 "Entente latine"
 FRA_latin_entente_desc:1 "Les liens du sang existant entre les peuples ayant succédé à l'Empire romain sont indéniables. Cela fait trop longtemps que les Germains dominent l'Europe ; il est temps désormais d'assumer l'héritage qui est le nôtre de plein droit."
 FRA_reach_out_to_spain:0 "Se rapprocher de l'Espagne"
 FRA_reach_out_to_spain_desc:0 "Recouvrant tout juste de la guerre civile, l'Espagne est pour [Root.GetLeLaLNP] [Root.GetName] une alliée naturelle dans [Root.GetSonLeurNP] œuvre de refaçonnage du continent."
 FRA_invite_portugal:0 "Inviter les [POR.GetHabitants]"
 FRA_invite_portugal_desc:1 "Si leur empire colonial a été réduit à peau de chagrin, la flamme de l'exploration et des conquêtes brûle toujours dans le cœur de chaque Portugais."
 FRA_compensate_italy:0 "Compensations aux [ITA.GetHabitants]"
 FRA_compensate_italy_desc:0 "Par le passé, de vastes conflits ont embrasé des nations entières pour quelques arpents de désert. Il est toutefois aisé de mettre fin à de telles absurdités et d'arriver rapidement à un accord mutuellement profitable."
 FRA_intervention_in_greece:0 "Intervention en Grèce"
 FRA_intervention_in_greece_desc:0 "Au niveau stratégique, [GRE.GetLeLaLNP] [GRE.GetName] contrôl[GRE.GetEEntNP] certains des territoires les plus importants de la Méditerranée. Nous ne pouvons laisser un gouvernement hostile s'y installer. Nous devons frapper les premiers."
 FRA_the_congress_of_paris:0 "Le congrès de Paris"
 FRA_the_congress_of_paris_desc:0 "C'est lors du congrès de Berlin, en 1884, que les frontières de l'Afrique ont été dessinées. Mais, aujourd'hui, la carte de ce continent est une véritable mosaïque. Il est temps de la redessiner, et de former ainsi les bases d'un nouvel empire colonial [Root.GetAdjMS]."
 FRA_the_natural_borders_of_france:0 "Frontières naturelles"
 FRA_the_natural_borders_of_france_desc:0 "Il est tout naturel qu'un pays se concentre en premier lieu sur ses intérêts. Or, il est indéniable, en l'état actuel des choses, que toute coexistence pacifique avec les [GER.GetHabitants] est impossible. Nous devons donc assurer à la France ses frontières naturelles afin de pouvoir garantir sa défense."
 FRA_towards_a_new_europe:0 "Vers une nouvelle Europe"
 FRA_towards_a_new_europe_desc:1 "La France est à la croisée des chemins. Nous pouvons encore nous accrocher à un ordre déjà révolu, ou au contraire nous adapter à un régime nouveau. Or, [GER.GetLeLaLNP] [GER.GetName] ne veu[GER.GetTLentNP] rien moins que refaçonner l'Europe, aussi pourrait-il être dans notre intérêt d'être dans le bon camp..."
 FRA_establish_spheres_of_influence:0 "Définir des sphères d'influence"
 FRA_establish_spheres_of_influence_desc:1 "Durant des siècles nous sommes restés persuadés que les Allemands étaient nos ennemis mortels et héréditaires, en nous imaginant que nos intérêts réciproques ne pouvaient qu'entrer en conflit. Mais un accord pourrait certainement être trouvé avec eux si nous pouvions définir nos sphères d'influence respectives et évitions scrupuleusement de les transgresser."
 FRA_split_belgium:0 "Partage de la Belgique"
 FRA_split_belgium_desc:0 "[BEL.GetLeLaLNPCap] [BEL.GetName] se trouvant désormais dans notre sphère d'influence, il est temps de ramener dans notre giron les territoires francophones. Quant au reste du pays, il peut bien former un nouvel État."
 FRA_align_belgium:0 "Conformer la Belgique"
 FRA_align_belgium_desc:0 "Les [BEL.GetHabitants] doivent tout à la France, même s'ils semblent l'oublier bien facilement. Si nous laissons [BEL.GetAuAlaAlNP] [BEL.GetName] [BEL.GetSonLeurNP] indépendance, nous devons au moins nous assurer que c'est un gouvernement amical à notre égard qui dirige le pays."
 FRA_grow_the_empire:0 "Étendre l'empire"
 FRA_grow_the_empire_desc:0 "Il est absurde qu'un pays aussi réduit que [BEL.GetLeLaLNP] [BEL.GetName] puisse être autorisé à disposer d'une colonie bien plus vaste que lui. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] bien plus qualifié[Root.GetXENP] [BEL.GetQueluiQuelleQueuxNP] pour administrer ces vastes territoires."
 FRA_bring_home_quebec:0 "Reprendre le Québec"
 FRA_bring_home_quebec_desc:0 "La Belle Province, perdue il y a si longtemps, finira par nous revenir. Quiconque parle français, où que ce soit dans le monde, finira par revenir à la patrie."
 FRA_expand_to_the_suez:0 "S'étendre jusqu'à Suez"
 FRA_expand_to_the_suez_desc:0 "La répartition des mandats [Root.GetAdjMS] et [ENG.GetAdjMS] au Levant est le fruit d'un compromis impraticable. Fort heureusement, nous corrigerons très bientôt cette situation intenable."
 FRA_dominate_the_middle_east:0 "Dominer le Moyen-Orient"
 FRA_dominate_the_middle_east_desc:0 "Les pays du Moyen-Orient sont des constructions entièrement artificielles, taillées dans les vestiges d'un Empire ottoman moribond. Ils ne sont pas plus souverains que le moindre village de France, et il est temps de le leur rappeler."
 FRA_the_council_of_rambouillet:0 "La conférence de Rambouillet"
 FRA_the_council_of_rambouillet_desc:0 "Le pays s'agite, et le peuple aspire à un chef fort. Il est de plus en plus évident que la République a trahi les [FRA.GetHabitants], et l'heure est venue que ses dirigeants naturels reviennent. Mais mieux vaut ne pas précipiter les choses. La restauration de la monarchie doit être préparée."
 FRA_revise_the_constitution:0 "Réviser la constitution"
 FRA_revise_the_constitution_desc:0 "La constitution de la République n'a jamais rien été d'autre qu'une mesure temporaire destinée à combler le vide laissé par la chute du IInd Empire. Il est temps de la réviser pour permettre le retour d'un monarque."
 FRA_repeal_the_law_of_exile:0 "Abroger la loi d'exil"
 FRA_repeal_the_law_of_exile_desc:0 "La loi d'exil interdit la présence sur le sol français de tout chef ou membre des anciennes familles royales sans permission spécifique. Avant que nous puissions acter le retour en triomphe de la monarchie, nous devons lever l'obstacle gênant qu'elle constitue."
 FRA_orleanist_restoration:1 "Restauration orléaniste"
 FRA_orleanist_restoration_desc:2 "La maison d'Orléans bénéficie d'un grand soutien chez les royalistes français. Si certains détracteurs préféreraient un autre candidat au trône, il y a peu de doutes que l'héritier de Louis-Philippe a les meilleures chances de réunifier pacifiquement le pays."
 FRA_guarantee_the_constitution:0 "Garantir la Constitution"
 FRA_guarantee_the_constitution_desc:0 "Avant que la presse républicaine ne puisse lancer la moindre campagne de dénigrement du pouvoir royal, nous devons donner des garanties fermes sur le respect des droits et libertés individuels."
 FRA_the_first_citizen_of_the_state:0 "Premier citoyen du pays"
 FRA_the_first_citizen_of_the_state_desc:0 "Le roi, s'il est le dépositaire d'un pouvoir considérable, ne doit jamais être considéré comme un tyran ou un monarque absolu comme c'était le cas lors des précédentes restaurations. Tout au contraire, un souverain moderne doit respecter la loi et être le premier à défendre la légitimité de l'État contre quiconque voudrait l'usurper."
 FRA_counter_action_desc:0 "Les membres de l'Action française ont longtemps été les meilleurs avocats d'un retour de la monarchie. Malheureusement, leurs opinions sur d'autres sujets sont nettement moins louables. Il est temps de les informer que l'Action française a atteint son objectif et n'a donc plus de raison d'être."
 FRA_no_further_humiliations:0 "La fin des humiliations"
 FRA_no_further_humiliations_desc:0 "Durant des années les différents gouvernements de la République ont laissé les Allemands déchirer les traités internationaux qu'ils avaient signés – parfois même avant que l'encre de leurs signatures ait séché. Nous ne pouvons plus désormais le tolérer."
 FRA_slum_clearing:0 "Nettoyer les taudis"
 FRA_slum_clearing_desc:0 "Même si [FRA.GetLeLaLNP] [FRA.GetName] [FRA.GetEstSontNP] l'une des grandes puissances de ce monde, l'ouvrier [FRA.GetAdjMS] vit dans des conditions sordides. Aucun souverain digne de ce titre ne peut tolérer que ses sujets vivent de la sorte."
 FRA_public_welfare:0 "Politique sociale"
 FRA_public_welfare_desc:0 "Un monarque qui n'œuvre pas au bien-être de tous ses sujets est indigne de rester sur le trône."
 FRA_the_legitimate_heir:0 "L'héritier légitime"
 FRA_the_legitimate_heir_desc:1 "Les légitimistes considèrent la branche des Bourbons d'Espagne comme légitime héritière de la Couronne de France. Si leur prétendant montait sur le trône serait ouverte la possibilité de gouverner à la fois la France et l'Espagne dans le cadre d'une union personnelle."
 FRA_secure_the_crown_of_spain:0 "S'assurer la couronne espagnole"
 FRA_secure_the_crown_of_spain_desc:0 "La première étape vers une revendication des droits de naissance légitime du roi est de sauver l'Espagne des gouvernements de parvenus qui s'en sont emparés. Leurs querelles mesquines ont jeté le pays dans une guerre civile sanglante une fois déjà, et nous ne pouvons tolérer que cela se reproduise."
 FRA_unite_the_crowns:0 "Unifier les Couronnes"
 FRA_unite_the_crowns_desc:0 "Maintenant que l'Espagne est assurée, nous pouvons unifier les deux Couronnes et créer un royaume nouveau, le royaume franco-espagnol."
 FRA_two_countries_two_crowns:0 "Deux pays, deux Couronnes"
 FRA_two_countries_two_crowns_desc:0 "Il n'y a aucun moyen assuré d'unifier deux pays dès lors que leurs peuples refuseraient de se considérer comme sujets de l'autre. Mieux vaut donc conseiller au roi de gouverner ses deux royaumes dans le cadre d'une union personnelle, même si cela est à peine légal."
 FRA_proclaim_the_third_empire:0 "Proclamer le IIIe Empire"
 FRA_proclaim_the_third_empire_desc:0 "Les bonapartistes ne sont sans doute pas autant partie prenante que les autres prétendants dans la rivalité pour le trône, mais ils portent sur leurs épaules la nostalgie d'une époque où toute l'Europe s'inclinait devant l'empereur des Français."
 FRA_avenge_waterloo:0 "Venger Waterloo"
 FRA_avenge_waterloo_desc:0 "L'histoire de Napoléon Ier sera à jamais ternie par sa plus grande défaite. Si nous voulons que [Root.GetLeLaLNP] [Root.GetName] surviv[Root.GetEEntNP], nous devons prouver au monde qu'[Root.GetIlElleNP] peu[Root.GetTVentNP] emporter la victoire là où le premier empereur a été vaincu."
 FRA_reorganize_the_dutch:0 "Réorganiser les Pays-Bas"
 FRA_reorganize_the_dutch_desc:0 "Les Pays-Bas appartenaient autrefois au Ier Empire. Maintenant qu'ils ont été conquis, l'heure est venue de rétablir le cours normal des choses."
 FRA_retribution_for_sedan:0 "Venger Sedan"
 FRA_retribution_for_sedan_desc:0 "Durant plus d'un demi-siècle, les [GER.GetHabitants] ont commémoré la défaite infligée à Napoléon III lors de la bataille de Sedan. Pour les générations à venir, chacun d'entre eux maudira le nom de Sedan."
 FRA_disunite_germany:0 "Démanteler l'Allemagne"
 FRA_disunite_germany_desc:0 "Le triomphe des Prussiens sur la France leur a permis d'unir les minuscules États allemands sous leur autorité. Maintenant que les Allemands ont été vaincus, ce n'est donc que justice que la situation soit renversée."
 FRA_return_to_borodino:0 "Retourner sur la Moskova"
 FRA_return_to_borodino_desc:0 "Avant la Moskova, Napoléon Ier n'avait jamais été aussi prêt d'imposer son autorité sur l'ensemble de l'Europe. Les Russes n'étaient pas encore défaits, mais il aurait suffi à l'Empereur d'être un peu plus rapide pour les écraser de manière définitive. Nous devons montrer au monde que cela est possible."
 FRA_je_suis_la_deluge:1 "Déluge français"
 FRA_je_suis_la_deluge_desc:0 "La Révolution française a été le flot qui a emporté ces régimes anciens et moribonds qui ont assuré si longtemps leur emprise sur l'Europe. Et c'est à un nouveau déluge qu'elle va devoir de nouveau faire face."
 FRA_coordinate_rearmament_tt:0 "Réduit le coût de production des licences pour les membres de la faction."
 invite_to_faction_tt:0 "Invitation à entrer dans notre faction."
 VIC_emergency_powers_to_petain:0 "Pleins pouvoir à Pétain"
 VIC_emergency_powers_to_petain_desc:0 "La bataille de France est perdue, et il est clair désormais que des mesures radicales doivent être prises pour assurer la survie du pays. Le Maréchal ne peut être empêché par quelque borne que ce soit de faire le nécessaire."
 VIC_the_national_revolution:0 "La Révolution nationale"
 VIC_the_national_revolution_desc:1 "La défaite de la France a indéniablement pour cause toutes ces failles qui étaient ouvertes dans le pays avant le conflit. Il faudra du temps pour les refermer, mais peut-être le choc de la défaite nous rendra-t-il plus forts ?"
 VIC_long_term_economic_planning:0 "Planification économique"
 VIC_long_term_economic_planning_desc:1 "S'il est tentant de considérer que la situation actuelle du pays a priorité sur tout le reste, nous ne devons pourtant pas oublier que certaines choses sont longues à mettre en marche. En mettant en place une série de plans, nous pourrions relancer l'économie de manière plus efficace."
 VIC_aid_small_businesses:0 "Aides aux petites sociétés"
 VIC_aid_small_businesses_desc:2 "Les nombreuses petites sociétés qui sont le socle de notre économie ont été durement touchées par les réquisitions et autres mesures de guerre. Nous devons tenter de remédier à leurs problèmes pour leur permettre de survivre."
 VIC_venerate_the_craftsman:0 "Ériger l'artisan en héros"
 VIC_venerate_the_craftsman_desc:0 "Trop longtemps les débats sur le travail ont été centrés sur la condition des ouvriers, qui travaillent dans les usines gigantesques de grandes compagnies. Mais il est temps de prendre en exemple les artisans français, travaillant dans leurs boutiques et leurs ateliers pour nourrir leurs familles."
 VIC_down_with_marianne:0 "Abattre Marianne"
 VIC_down_with_marianne_desc:1 "Ce culte quasi religieux adressé à Marianne, le symbole de la République française dévoyée, a embrumé l'esprit des Français. Mais elle est aussi inutile que cette République dont elle est l'allégorie, et toute trace d'elle doit être effacée."
 VIC_up_with_jean_darc:1 "Vénérer Jeanne d'Arc"
 VIC_up_with_jean_darc_desc:1 "Jeanne d'Arc a combattu bravement un ennemi semblant invincible, n'hésitant pas à tout sacrifier pour la patrie, et parvenant à rallier le pays sous sa bannière pour bouter l'envahisseur hors de France. Elle est assurément un symbole bien plus approprié pour la jeunesse que cette Marianne."
 VIC_celebrate_motherhood:0 "Instituer la journée des mères"
 VIC_celebrate_motherhood_desc:0 "Il est évident que la place d'une femme est dans son foyer, tout comme celle de l'homme est à son atelier ou dans les champs. Les Français doivent reprendre conscience que la tâche d'une femme est tout aussi vitale que celle de son époux pour la survie de la patrie."
 VIC_prosecute_the_losers:0 "Trouver les responsables de la défaite"
 VIC_prosecute_the_losers_desc:0 "La France a tenu des années face aux armées du Kaiser, mais s'est pourtant effondrée lors de la dernière guerre. Il y a forcément une cause à tout cela, et nous n'aurons de cesse de trouver les raisons et les coupables afin de les traduire en justice."
 VIC_concessions_to_the_germans:1 "Concessions aux [GER.GetHabitants]"
 VIC_concessions_to_the_germans_desc:0 "La triste réalité de notre situation exige de parvenir à un arrangement avec l'ancien ennemi. Il doit y avoir un moyen d'obtenir de lui qu'il allège le fardeau qu'il impose aux [Root.GetHabitants]."
 VIC_mandatory_work_service:0 "Instituer le STO"
 VIC_mandatory_work_service_desc:1 "Nous sommes parvenus à obtenir des [GER.GetHabitants] la promesse que les frais d'occupation seraient réduits si nous leur fournissons la main-d'œuvre dont ils ont besoin. Pourtant, il semble que peu de gens sont prêts à s'atteler aux tâches indispensables à la reconstruction de la patrie. Là où on ne peut convaincre, il faut malheureusement imposer."
 VIC_a_nation_reborn:0 "Une nation renaissante"
 VIC_a_nation_reborn_desc:0 "Au terme du long et douloureux processus de reconstruction de la patrie humiliée et vaincue, une France nouvelle sera revenue à la vie, débarrassée de ce mal qu'est la République et toutes les querelles internes qu'elle crée."
 VIC_end_the_occupation:0 "Mettre un terme à l'occupation"
 VIC_end_the_occupation_desc:0 "La Révolution nationale est faite. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] prêt[Root.GetXENP], désormais, à prendre [Root.GetSaLeurNP] place aux côtés des ennemis d'autrefois, pour combattre et donner naissance à une Europe nouvelle, délivrée de la menace du bolchévisme et des tendances destructrices du républicanisme."
 VIC_the_national_bureau_of_statistics:0 "Former le SNS"
 VIC_the_national_bureau_of_statistics_desc:0 "Si nous voulons assurer aux Français un avenir meilleur, il nous faut disposer de données sur lesquelles appuyer nos décisions. Nous devrions donc former un nouveau Service national des statistiques, chargé de les compiler toutes."
 VIC_the_legionary_service_order:0 "Service d'ordre légionnaire"
 VIC_the_legionary_service_order_desc:0 "L'armée est en grande partie désarmée, et de toute façon trop réduite pour protéger tout le pays. Nous devons donc créer une organisation patriotique, capable d'appuyer le régime et le défendre si besoin."
 VIC_form_the_milice:0 "Former la Milice"
 VIC_form_the_milice_desc:0 "La Résistance devient de plus en plus vive dans tout le pays. Nous devons donc mettre sur pied une force capable de traquer ces terroristes. Seuls les plus patriotes pourront y entrer, et les prérogatives et mesures d'exception dont ils jouiront permettront de mettre rapidement un terme à la menace."
 VIC_anti_bolshevist_volunteers:0 "Volontaires français contre le bolchévisme"
 VIC_anti_bolshevist_volunteers_desc:0 "Le plus grand conflit de toute l'histoire de l'humanité est livré, en ce moment même, entre les forces de la civilisation occidentale et celles du communisme. Nous ne pouvons rester à regarder les bras croisés se dérouler cette bataille titanesque."
 VIC_rebuild_the_military:0 "Reconstruire l'armée"
 VIC_rebuild_the_military_desc:0 "L'armée française a été totalement vaincue et humiliée. Il va falloir beaucoup de temps et d'efforts pour la remettre en état de combattre."
 VIC_finish_the_naval_buildup:0 "Relancer la modernisation navale"
 VIC_finish_the_naval_buildup_desc:0 "Sur les derniers temps, la République a lancé la construction de plusieurs navires afin de moderniser la flotte. Mais ces projets ont été trop tardifs et trop lents pour être finis à temps. Si nous pouvions malgré tout reprendre les bases ainsi fondées, cela pourrait constituer le noyau d'une nouvelle marine."
 VIC_hidden_materials:0 "Détourner des matériaux"
 VIC_hidden_materials_desc:1 "Les [GER.GetHabitants] n'auraient jamais pu reconstruire leur armée aussi rapidement s'ils n'avaient triché sur les termes des traités. Ce n'est donc que justice que nous fassions de même."
 VIC_analyze_our_defeat:0 "Trouver les causes de la défaite"
 VIC_analyze_our_defeat_desc:0 "La défaite n'était pas inévitable. Elle s'explique par le nombre de personnes qui, cédant à une longue tradition de complaisance, n'ont pas rempli leur devoir. Nous devons déterminer les causes exactes de notre échec, et veiller à être mieux préparés à l'avenir."
 VIC_modernize_the_airforce:0 "Modernisation de l'Armée de l'air"
 VIC_modernize_the_airforce_desc:0 "L'aspect le plus humiliant de la défaite a sans doute été notre incapacité à maîtriser le ciel. Nous avions trop peu d'avions modernes. Mais la guerre continue autour de nous, aussi de nouveaux appareils doivent-ils être rapidement produits. Ne refaisons plus les erreurs du passé."
 VIC_learn_from_the_enemy:0 "Apprendre de l'ennemi"
 VIC_learn_from_the_enemy_desc:0 "La meilleure manière de comprendre comment et pourquoi nous avons été vaincus est encore de comprendre ce que l'ennemi a mieux fait que nous."
 VIC_buy_from_the_enemy:0 "Achats à l'ennemi"
 VIC_buy_from_the_enemy_desc:0 "L'industrie militaire n'a pas été en mesure de nous fournir suffisamment d'armes modernes, et elle en est toujours incapable. Nous devons donc trouver ailleurs d'autres sources d'approvisionnement."
 FRA_appeal_to_the_french_nation:0 "Lancer un appel aux Français"
 FRA_appeal_to_the_french_nation_desc:0 "« La France a perdu une bataille ! Mais la France n'a pas perdu la guerre ! Cette guerre n'est pas limitée au territoire malheureux de notre pays. Cette guerre n'est pas tranchée par la bataille de France. Cette guerre est une guerre mondiale. »"
 FRA_appeal_to_overseas_territories:0 "Appel à l'empire"
 FRA_appeal_to_overseas_territories_desc:0 "Si la métropole est tombée sous occupation ennemie, l'empire reste libre. Si nous pouvons le rallier, il sera possible, de là, de relancer le combat."
 FRA_appeal_to_overseas_territories_tt:0 "Toutes les colonies françaises vont se voir offrir le choix de passer du côté de la France libre."
 FRA_intervention_in_north_africa:0 "Intervention en Afrique du Nord"
 FRA_intervention_in_north_africa_desc:0 "L'Afrique du Nord constitue le meilleur lieu pour lancer des opérations de libération de la métropole. Il est donc crucial qu'elle repasse de notre côté."
 FRA_intervention_in_west_africa:0 "Intervention en Afrique-Occidentale"
 FRA_intervention_in_west_africa_desc:0 "L'Afrique-Occidentale compte des millions d'habitants, qui peuvent rejoindre les troupes de libération de la métropole."
 FRA_intervention_in_syria:0 "Intervention en Syrie et au Liban"
 FRA_intervention_in_syria_desc:0 "Les territoires stratégiques de la Syrie et du Liban sont indispensables pour protéger le canal de Suez et s'assurer de la maîtrise de la Méditerranée orientale. Nous ne pouvons les laisser à l'ennemi."
 FRA_intervention_in_indochina:0 "Intervention en Indochine"
 FRA_intervention_in_indochina_desc:0 "Même si elles sont bien éloignées des combats en Europe, les colonies d'Indochine sont parfaites pour défendre nos intérêts en Asie du Sud-Est."
 FRA_intervention_in_central_africa:0 "Intervention en Afrique-Équatoriale"
 FRA_intervention_in_central_africa_desc:0 "L'Afrique-Équatoriale est cruciale pour l'effort de guerre allié, et sa libération pourrait faire l'objet de magnifiques campagnes de propagande."
 FRA_intervention_in_madagascar:0 "Intervention à Madagascar"
 FRA_intervention_in_madagascar_desc:2 "Si l'ennemi a le temps de fortifier Madagascar, nous risquons une véritable catastrophe dans l'océan Indien. Une opération rapide et décisive doit être lancée pour veiller à ce que l'île reste bien dans notre camp."
 FRA_form_the_national_committee:0 "Former le CNF"
 FRA_form_the_national_committee_desc:0 "Peu nombreux étaient ceux qui pensaient que notre cause pouvait l'emporter. Pourtant, nous sommes désormais suffisamment forts pour former officiellement un gouvernement en exil, le Comité national français, prêt à administrer aussitôt tout territoire libéré."
 FRA_form_the_provisional_government_of_the_republic:1 "Gouvernement provisoire"
 FRA_form_the_provisional_government_of_the_republic_desc:0 "Paris est enfin libérée, et nous ne sommes désormais plus un gouvernement en exil. Il est temps de lancer la dure tâche de la reconstruction du pays en constituant le Gouvernement provisoire."
 FRA_continue_the_fight:0 "Poursuivre le combat"
 FRA_continue_the_fight_desc:0 "Peu de militaires ont choisi de nous rejoindre jusqu'à présent. Et pour tous ceux qui l'ont fait, il nous faut fournir armes et équipement."
 FRA_the_free_french_navy:0 "Forces navales françaises libres"
 FRA_the_free_french_navy_desc:0 "Nos alliés livrent un combat à mort, désespéré, dans lequel les routes maritimes jouent un rôle vital. [Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP] faire [Root.GetSaLeurNP] part."
 FRA_colonial_recruitment_desc:0 "Il n'est plus possible de lever des troupes en métropole, aussi devons-nous nous tourner vers les colonies. Nombreux sont ses habitants prêts à prendre les armes pour [Root.GetLeLaLNP] [Root.GetName]."
 FRA_the_regiment_normandie:0 "Groupe de chasse Normandie"
 FRA_the_regiment_normandie_desc:0 "Il est crucial que les Français soient vus au combat sur tous les fronts. Les [SOV.GetHabitants] se battent désormais contre nos ennemis communs, aussi devrions-nous leur envoyer un groupe de pilotes de chasse afin de les aider."
 FRA_refus_absurde:0 "Le refus absurde"
 FRA_refus_absurde_desc:0 "Même aux heures les plus sombres de la défaite, l'esprit de résistance reste vif chez certains Français. C'est eux qui formeront le cœur de la Résistance dans les territoires occupés."
 FRA_the_maquis:0 "Le maquis"
 FRA_the_maquis_desc:1 "De nombreuses régions rurales de France offrent un refuge parfait à tous ceux qui souhaitent échapper à l'occupant ou aux collaborateurs. Nous devons apporter notre soutien à ces gens qui refusent de travailler pour l'ennemi, afin qu'ils fassent de ces maquis autant de berceaux de la résistance."
 FRA_reach_out_to_trade_unions:0 "Prendre contact avec les syndicats"
 FRA_reach_out_to_trade_unions_desc:0 "Entretenir de bonnes relations avec les syndicats semble être un bon moyen de paralyser les usines travaillant pour l'occupant. Ils pourraient retarder ou saboter la production, bien plus efficacement que toute équipe extérieure envoyée sur place."
 FRA_cooperation_with_the_communists:0 "Coopérer avec les communistes"
 FRA_cooperation_with_the_communists_desc:0 "Nous ne sommes guère en position de refuser l'aide de gens qui entendent bien livrer le même combat que nous. Même s'ils s'appellent « camarades » entre eux."
 FRA_connections_to_industrialists:0 "Relations avec les industriels"
 FRA_connections_to_industrialists_desc:0 "Si entretenir de bonnes relations avec les travailleurs de l'industrie militaire est un avantage certain, coopérer avec les dirigeants des usines a aussi des avantages indéniables."
 FRA_the_civil_and_military_organization:0 "Approuver l'OCM"
 FRA_the_civil_and_military_organization_desc:0 "Les nombreux groupuscules qui mènent des opérations pour résister à l'occupant ont commencé à se coaliser pour former des groupes plus importants et mieux structurés au sein de l'Organisation civile et militaire. Nous devrions leur donner notre approbation."
 FRA_national_council_of_the_resistance_desc:0 "La Résistance est de plus en plus forte, si puissante désormais qu'elle doit être dirigée par un comité capable de coordonner toutes ses actions et d'assurer la coopération entre tous les réseaux."
 FRA_national_uprising_desc:0 "Le moment tant attendu est enfin arrivé. Il est temps de prendre les armes et de sortir des ombres dans lesquelles nous sommes restés si longtemps pour libérer enfin le pays !"
 FRA_french_forces_of_the_interior:0 "Forces françaises de l'intérieur"
 FRA_french_forces_of_the_interior_desc:1 "La Résistance compte désormais des milliers d'hommes en armes, présents dans tout le pays. À mesure que celui-ci est libéré par notre avancée et celle de nos alliés, nous devons les réunir pour en faire de véritables soldats au sein des Forces françaises."
 FRA_french_forces_of_the_interior_tt:0 "Des unités d'infanterie peu puissantes vont apparaître dans tous les États nationaux libérés."
 FRA_naval_rearmament:0 "Réarmement naval"
 FRA_naval_rearmament_desc:0 "Tandis que nous nous concentrions sur la préservation de la paix et le développement d'autres branches de l'armée, l'industrie de la construction navale a marqué un sévère coup d'arrêt. La conséquence est que nous courrons le danger d'être déclassés par nos rivaux en Méditerranée et dans l'Atlantique. Il est urgent d'investir pour rattraper le temps perdu."
 FRA_colonial_naval_bases:0 "Bases navales aux colonies"
 FRA_colonial_naval_bases_desc:0 "Pour projeter notre puissance partout dans le monde, la clef est de maintenir des flottes éloignées des eaux de la métropole. Nous disposons déjà de possessions coloniales en suffisance, qui n'attendent que d'être développées pour permettre le réapprovisionnement et la réparation des navires de la marine."
 FRA_develop_colonial_dockyards:0 "Développer les ports des colonies"
 FRA_develop_colonial_dockyards_desc:0 "Maintenant que les bases navales de l'empire ont été agrandies et modernisées, nous devons y établir le socle industriel qui permettra de construire les cales sèches nécessaires à la construction de grands navires en outre-mer."
 FRA_the_old_school:0 "Ancienne école"
 FRA_the_old_school_desc:0 "En dépit de toutes les avancées technologiques, le navire capital reste crucial pour assurer notre domination sur les mers. Peu importe au final qu'il soit un cuirassé ou l'un de ces nouveaux porte-avions, l'essentiel est qu'il reçoive l'appui des autres navires de sa flotte. Nous devons donc accroître nettement les capacités de l'industrie navale afin de nous maintenir au rang des autres puissances maritimes."
 FRA_carrier_planes:0 "Avions embarqués"
 FRA_carrier_planes_desc:0 "Un porte-avions ne vaut que par les appareils qu'il peut embarquer à son bord. Sans avions modernes, un tel navire reste un investissement vain."
 FRA_rush_the_richelieus:0 "Achever les Richelieu en toute hâte"
 FRA_rush_the_richelieus_desc:0 "La situation en Europe ne cesse de s'assombrir, et il est peu probable que nous ayons le temps de construire les nouveaux navires de surface par les moyens habituels. Nous devons octroyer la priorité à l'achèvement aussi rapide que possible des cuirassés déjà en cours de construction en leur octroyant tous les moyens nécessaires."
 FRA_prioritize_the_joffre:0 "Priorité au Joffre"
 FRA_prioritize_the_joffre_desc:0 "Nos porte-avions actuels sont cruellement dépassés par ceux de tous nos ennemis potentiels. Il est vital d'accorder la plus haute priorité à ce projet de nouveau porte-avions moderne."
 FRA_the_young_school:0 "Nouvelle école"
 FRA_the_young_school_desc:0 "Les progrès de l'aviation, des sous-marins et des torpilles ont rendu les navires capitaux obsolètes. Notre industrie navale est trop limitée pour rattraper le retard, aussi évitons de consacrer notre temps et notre argent à construire des forteresses flottantes qui seront incapables de tenir leur rang dans les engagements de demain. Mieux vaut améliorer les performances d'un nombre de navires plus réduits."
 FRA_undersea_combat:0 "Combat sous-marin"
 FRA_undersea_combat_desc:0 "Au cours de la dernière décennie, le sous-marin est arrivé à maturité. Il constitue désormais une menace mortelle pour tout bâtiment de surface, tout en étant de plus en plus difficile à détecter et à détruire."
 FRA_surface_combat:0 "Combat de surface"
 FRA_surface_combat_desc:0 "Avec les progrès réalisés dans le domaine de l'artillerie, il est devenu quasi impossible de construire un bâtiment qui puisse espérer survivre longtemps à un duel contre un autre navire capital. Mieux vaut encore disposer d'une flotte de destroyers et de torpilleurs modernes, capables de submerger l'ennemi de salves massives de torpilles."
 FRA_prioritize_the_joffre_tt:0 "Ajoute dans la file de production un §Yporte-avions§! moderne, achevé à 40%."
 POR_infrastructure_in_angola_tt:0 "§Y2 bases navales§! vont être construites dans la province de Moçâmedes, en Angola.\n   §Y3 bases navales§! vont être construites dans la province de Louanda, en Angola.\n"
 FRA_SNCAN_formed:0 "La SNCAN a été formée"
 FRA_SNCAO_formed:0 "La SNCAO a été formée"
 FRA_SNCAC_formed:0 "La SNCAC a été formée"
 FRA_SNCASE_formed:0 "La SNCASE a été formée"
 FRA_SNCASO_formed:0 "La SNCASO a été formée"
 vichy_french_focus:0 "Priorités de l'État français"
 POR_colonial_assimilation_policy_desc:0 "Au contraire des autres pays, [POR.GetLeLaLNP] [POR.GetName] ne se défini[POR.GetTSsentNP] pas par la race, mais par une culture commune et [Root.GetSaLeurNP] mission civilisatrice. Plutôt que l'inégalité raciale, c'est le métissage que nous devons promouvoir."
 POR_colonial_army_desc:0 "Afin de renforcer la nation, nous ne pouvons nous appuyer sur la seule armée métropolitaine. Nous devons lever des unités dans les colonies, les armer et les entraîner pour livrer les combats de la guerre moderne."
 POR_luso_tropicalism:0 "Luso-tropicalisme"
 POR_luso_tropicalism_desc:1 "Force est de reconnaître que le Portugal, depuis le XVe siècle, est une nation multiculturelle. Nous devons donc promouvoir l'unité nationale en intégrant davantage les colonies d'Afrique et en accordant la citoyenneté à leurs habitants. Cela sera évidemment critiqué, mais nous devons faire ce qui est en notre pouvoir pour améliorer le sort des populations indigènes."
 POR_limited_self_rule:0 "Autonomie restreinte"
 POR_limited_self_rule_desc:0 "Accorder une plus grande autonomie aux colonies d'Afrique en les autorisant à former leurs propres gouvernements nous permettrait de nous concentrer sur des questions plus urgentes. La décolonisation aurait alors pour effet de nous rapprocher des autres démocraties du monde."
 POR_infrastructure_in_angola:0 "Infrastructures en Angola"
 POR_infrastructure_in_angola_desc:0 "L'Angola dispose de nombreuses richesses, malheureusement inexploitées. Nous devrions donc développer les infrastructures dans la région afin de pouvoir, à l'avenir, les mettre en valeur."
 POR_develop_north_angola:0 "Développement du Nord de l'Angola"
 POR_develop_north_angola_desc:1 "Un gisement de minerais de fer a été découvert dans le Nord de l'Angola. Nous devrions y développer l'industrie minière afin de pouvoir exploiter cette ressource nouvelle."
 POR_develop_south_angola:0 "Développement du Sud de l'Angola"
 POR_develop_south_angola_desc:0 "La recherche de ressources dans le Sud de l'Angola a porté ses fruits. Nous pouvons maintenant développer l'industrie nécessaire à leur exploitation."
 POR_portuguese_oil:0 "Pétrole portugais"
 POR_portuguese_oil_desc:0 "Un pays sans pétrole ne peut maintenir une économie viable en cas de conflit. Nous devrions donc prospecter en Angola pour découvrir si des champs pétrolifères pourraient y être exploités commercialement."
 POR_develop_mozambique:0 "Développement du Mozambique"
 POR_develop_mozambique_desc:0 "En développant les infrastructures et l'industrie au Mozambique, nous pourrions exploiter ses gisements de bauxite."
 POR_continue_the_public_works:0 "Poursuivre les travaux publics"
 POR_continue_the_public_works_desc:0 "Grâce aux politiques de l'État mises en place par le gouvernement, après des années d'une situation financière précaire nous sommes parvenus à faire se redresser l'économie. Nous devrions malgré tout continuer d'investir dans les ouvrages de travaux publics afin de stimuler davantage les infrastructures."
 POR_instituto_superior_tecnico:0 "Instituto Superior Técnico"
 POR_instituto_superior_tecnico_desc:0 "[POR.GetLeLaLNPCap] [POR.GetName] [POR.GetAOntNP] besoin d'une école d'ingénierie performante, capable de dispenser des enseignements sur les technologies les plus modernes et disposant de laboratoires de recherche. Ce n'est qu'ainsi que le pays pourra éviter de se laisser distancer dans la lutte qui s'annonce."
 POR_ogme:0 "OGME"
 POR_ogme_desc:0 "En investissant dans des Ateliers généraux de matériel d'ingénierie, nous pourrions fournir à l'armée un matériel moderne et de grande qualité bien plus rapidement."
 POR_ogma:0 "OGMA"
 POR_ogma_desc:0 "Développer le site des Ateliers généraux de matériel aéronautique permettrait de grandement accroître la production d'avions."
 POR_roads_bridges_and_dams:0 "Routes, ponts et barrages"
 POR_roads_bridges_and_dams_desc:0 "Nous devrions investir dans des projets de construction qui permettraient d'améliorer les infrastructures du pays et le réseau routier."
 POR_extraction_industries:0 "Industrie minière"
 POR_extraction_industries_desc:0 "Nombre de nos richesses naturelles se trouvent dans le sol, mais les mines [POR.GetAdjFP] sont anciennes et dépassées. Nous devrions donc refonder l'ensemble de l'industrie minière afin de la moderniser."
 POR_hydroelectricity:0 "Hydroélectricité"
 POR_hydroelectricity_desc:0 "Grâce aux nombreux investissements faits dans le Nord et le Centre du pays, il est désormais possible de mettre en place un réseau de barrages, qui permettront de produire de l'électricité et de réguler le cours des fleuves."
 POR_military_vehicles:0 "Véhicules militaires"
 POR_military_vehicles_desc:0 "Pour les combats qu'elle devra livrer à l'avenir, l'armée a besoin de véhicules modernes. Toute victoire dans les conflits à venir dépendra de notre capacité à lui fournir du matériel de qualité, en quantités suffisantes."
 POR_portuguese_artillery:0 "Développement de l'artillerie"
 POR_portuguese_artillery_desc:0 "Sur les champs de bataille modernes, l'artillerie est vitale. Nous devons investir dans la construction d'usines afin d'accroître la production de pièces nouvelles."
 POR_advanced_artillery:0 "Modernisation de l'artillerie"
 POR_advanced_artillery_desc:0 "Nous devons développer de nouvelles pièces d'artillerie et former les troupes à des manières plus efficaces de mener des tirs de barrage afin d'appuyer l'avancée de l'infanterie."
 POR_military_research_facilities:0 "Complexes de recherche militaire"
 POR_military_research_facilities_desc:0 "Les efforts faits pour améliorer l'industrie de l'armement doivent être accompagnés d'investissements adéquats dans la recherche si nous voulons que l'armée conserve sa modernité et son efficacité."
 POR_armor_focus:0 "Priorité aux blindés"
 POR_armor_focus_desc:0 "Afin de dominer le champ de bataille, il nous faut disposer des meilleures machines de guerre. Nous devons développer les usines produisant des véhicules blindés et investir davantage dans la recherche."
 POR_mechanized_focus:0 "Priorité à la mécanisation"
 POR_mechanized_focus_desc:0 "Les véhicules mécanisés sont bien plus adaptés que les autres pour protéger les fantassins lorsqu'ils sont sous le feu de l'ennemi. La recherche et la production de ce type de véhicules pourraient donc s'avérer vitales."
 POR_light_aircraft_focus:0 "Priorité aux avions légers"
 POR_light_aircraft_focus_desc:0 "L'aviation ne cesse de se perfectionner, aussi devrions-nous développer une véritable industrie aéronautique pour soutenir le développement de l'aviation militaire."
 POR_advanced_light_aircraft:0 "Avions légers avancés"
 POR_advanced_light_aircraft_desc:0 "La coordination entre l'aviation et les autres armes est d'une importance cruciale. Développer des appareils modernes, capables d'appuyer les troupes, assurerait grandement nos chances de victoire au combat."
 POR_jet_research:0 "Recherches sur le moteur à réaction"
 POR_jet_research_desc:0 "Si nous voulons nous assurer de la maîtrise du ciel, nous devons faire profiter l'aviation des toutes dernières avancées techniques. La recherche sur de nouveaux modes de propulsion, tels que le moteur à réaction, semble être la voie la plus prometteuse."
 POR_industrial_modernization:0 "Modernisation de l'industrie"
 POR_industrial_modernization_desc:0 "La plus grande partie de l'industrie civile [Root.GetAdjFS] est totalement dépassée. Mais son efficacité pourrait être grandement accrue si nous consacrions le temps et les ressources nécessaires à sa modernisation."
 POR_a_new_industry_desc:1 "Grâce aux dernières avancées technologiques dans la production automatisée, nous pouvons continuer d'améliorer et moderniser les usines civiles pour atteindre une productivité bien plus importante."
 POR_food_industries:0 "Industrie alimentaire"
 POR_food_industries_desc:0 "L'heure est venue pour [POR.GetLeLaLNP] [POR.GetName] de se tourner vers l'avenir en développant en priorité [POR.GetSonLeurNP] industrie manufacturière. Nous pourrions lancer ce vaste chantier en développant d'abord le secteur alimentaire dans le Nord."
 POR_textile_industry:0 "Industrie textile"
 POR_textile_industry_desc:0 "Afin d'atteindre le plein potentiel de notre industrie textile, nous devons construire de nouvelles usines, capables de traiter les vastes quantités de coton produites sur tout le territoire."
 POR_second_navy_reequipment:0 "Second programme de réarmement maritime"
 POR_second_navy_reequipment_desc:0 "La première phase du programme de rééquipement de la flotte a été menée à son terme. Nous devrions lancer bientôt la seconde phase, visant à améliorer les chantiers navals et à lancer des offres d'achat de navires modernes à l'étranger."
 POR_a_powerful_merchant_marine:0 "Marine marchande puissante"
 POR_a_powerful_merchant_marine_desc:0 "Nous devons disposer d'une marine marchande importante, capable de transporter toutes les ressources nécessaires au fonctionnement de l'économie. Cela peut être réglé en faisant construire des cargos dans les chantiers navals les plus petits."
 POR_merchant_marine_protection:0 "Protection de la marine marchande"
 POR_merchant_marine_protection_desc:0 "L'expérience de la Grande Guerre a bien montré que les navires marchands doivent être protégés de la menace que posent les sous-marins."
 POR_submarine_effort:0 "Développement des sous-marins"
 POR_submarine_effort_desc:0 "Nous devrions lancer des recherches afin de pouvoir produire des sous-marins modernes. Cela nous offrira ainsi un avantage important une fois qu'ils pourront participer à la guerre en mer."
 POR_fuzileiros:0 "Corpo de Fuzileiros"
 POR_fuzileiros_desc:0 "Pour assurer la sécurité des nos possessions d'outre-mer, il est indispensable de disposer d'une force d'infanterie de marine parfaitement entraînée."
 POR_naval_research_institute:0 "Escola Naval"
 POR_naval_research_institute_desc:0 "Si des investissements y étaient faits, l'École navale pourrait développer la recherche et offrir aux futurs officiers une éducation supérieure de qualité."
 POR_air_naval_research:0 "Recherche aéronavale"
 POR_air_naval_research_desc:0 "Nous devons réunir nos meilleurs pilotes et officiers de marine pour définir de nouvelles manières de coordonner de la façon la plus efficace possible les branches aérienne et maritime des forces armées."
 POR_arsenal_do_alfeite:0 "Arsenal d'Alfeite"
 POR_arsenal_do_alfeite_desc:0 "Notre priorité devrait être de disposer d'une marine forte, capable de protéger les territoires les plus lointains de l'empire. Nous devons donc acquérir les capacités et le savoir qui permettront de construire des navires plus imposants. Les chantiers de Lisbonne doivent être agrandis afin d'accueillir les meilleurs experts de la construction navale."
 POR_national_cruiser_production:0 "Production de croiseurs"
 POR_national_cruiser_production_desc:0 "Nous devrions continuer d'accorder la priorité à la construction de grands navires. Les croiseurs modernes assureront ainsi une grande puissance de feu à la marine."
 POR_battleship_effort:0 "Développement des cuirassés"
 POR_battleship_effort_desc:0 "Si nous voulons nous assurer du contrôle des mers, nous devons accélérer la production de cuirassés puissants et modernes, capables d'inquiéter les flottes de nombreux pays."
 POR_carrier_effort:0 "Développement des porte-avions"
 POR_carrier_effort_desc:0 "Avec l'efficacité de plus en plus visible de l'aviation moderne, les porte-avions deviennent un outil vital pour s'assurer du contrôle des mers."
 POR_atlantic_defense_strategy:0 "Stratégie de défense atlantique"
 POR_atlantic_defense_strategy_desc:0 "Les îles, isolées au milieu de l'océan, peuvent aisément être prises l'une après l'autre. Si nous consentions à faire les investissements nécessaires, malgré tout, elles pourraient devenir de véritables porte-avions insubmersibles !"
 POR_endless_sea_desc:0 "Nos enclaves en Asie sont exposées à l'hostilité des empires qui les cernent. Nous devons faire une priorité du renforcement de leurs défenses, afin de leur permettre de résister à toute invasion qui pourrait survenir."
 POR_popular_front:0 "Front populaire"
 POR_popular_front_desc:0 "Le Front populaire espagnol est un véritable exemple pour nous. Communistes, socialistes et anarchistes doivent être unis au sein d'un front commun, dont l'union permettra la résistance face au fascisme et à la révolution mondiale."
 POR_nation_in_arms_desc:0 "Les [Root.GetHabitants] doivent être préparés à combattre ce mal absolu que sont le fascisme et l'impérialisme. Nous devons leur fournir des armes et lancer des formations militaires pour que, le temps venu, tout le pays soit en état de combattre !"
 POR_unify_leftist_youth_wings:0 "Unifier la jeunesse de gauche"
 POR_unify_leftist_youth_wings_desc:0 "Nous devrions fonder des formations de jeunesse au sein du PCP afin d'unifier les organisations actuelles et inciter d'autres jeunes à y entrer. Cela permettrait la création de lieux où la jeunesse [Root.GetAdjFS] pourrait se rencontrer, discuter et faire ses premiers pas en politique."
 POR_nationalize_industry:0 "Nationalisation de l'industrie"
 POR_nationalize_industry_desc:0 "Cela fait beaucoup trop longtemps que notre économie est affaiblie par le capital, qui retarde aussi toutes les avancées sociales. Nous devons nous en débarrasser en nationalisant les sociétés privées et en prenant le contrôle de la production de toutes les usines afin qu'elles travaillent désormais au bien-être des [Root.GetHabitants]."
 POR_reorganization_of_the_communist_party:0 "Réorganisation du Parti communiste"
 POR_reorganization_of_the_communist_party_desc:0 "Au cours de la dictature de Salazar, de très nombreux camarades ont été arrêtés. Nous devons les réintégrer et réorganiser la structure de l'ensemble du parti, en veillant bien à ce que chaque section soit dirigée par les personnes les plus qualifiées."
 POR_potential_civil_war_low_requirement_tt:0 "§RSi la §Ystabilité§! est inférieure à §Y40%§! lorsque cette priorité est achevée, une guerre civile va éclater.§!"
 POR_potential_civil_war_high_requirement_tt:0 "§RSi la §Ystabilité§! est inférieure à §Y60%§! lorsque cette priorité est achevée, une guerre civile va éclater.§!"
 POR_join_the_comintern:0 "Intégrer le Komintern"
 POR_join_the_comintern_desc:0 "L'Union soviétique a ouvert la voie à tous ces pays qui souhaitent s'engager dans la recherche du socialisme. Si [Root.GetLeLaLNP] [Root.GetName] peu[Root.GetTVentNP] coopérer plus étroitement avec les camarades soviétiques afin d'atteindre les objectifs communs, cela sera à l'avantage de tous."
 POR_research_collaboration:0 "Coopération de recherche"
 POR_research_collaboration_desc:0 "Nos camarades [SOV.GetAdjMP] ont élaboré un programme ambitieux et bien financé de recherche. Un accord de partage technologique serait tout à fait bénéfique pour la lutte du prolétariat [Root.GetAdjMS]."
 POR_support_the_spanish_republic:1 "Soutenir les républicains espagnols"
 POR_support_the_spanish_republic_desc:0 "Les républicains espagnols sont en lutte contre les nationalistes, qui menacent de prendre le contrôle de leur pays. Nous devons les soutenir maintenant : s'ils étaient vaincus, nous nous trouverions avec un nouvel ennemi à la frontière."
 POR_workers_of_iberia_unite:0 "Prolétaires ibériques, unissez-vous !"
 POR_workers_of_iberia_unite_desc:1 "Nous devons proclamer l'unité du prolétariat ibérique face aux tyrannies de toutes sortes, et redoubler le soutien à nos camarades espagnols en proie à la guerre civile, jusqu'à devenir une forteresse dressée face au fascisme en Europe. Ne faiblissons pas, car notre cause est juste et notre sacrifice ne sera pas vain !"
 POR_the_iberian_socialist_union:1 "Union socialiste ibérique"
 POR_the_iberian_socialist_union_desc:1 "Nos luttes communes avec les républicains espagnols lors de la guerre civile ont bien montré qu'il était temps de proclamer l'union de la péninsule Ibérique sous un gouvernement populaire socialiste. À nous tous, nous pourrons vaincre définitivement nos ennemis !"
 POR_visit_the_front:0 "Visiter le Front"
 POR_visit_the_front_desc:0 "Plusieurs officiers [Root.GetAdjMP] devraient être envoyés visiter le front espagnol. Ils pourront y mener une inspection afin de déterminer l'utilisation possible des nouvelles techniques liées à l'aviation."
 POR_they_need_our_help:0 "Ils ont besoin de nous"
 POR_they_need_our_help_desc:0 "La situation en Espagne devient critique. Nous devons agir maintenant si nous voulons éviter le triomphe des nationalistes. Nous devons rejoindre nos camarades dans leur lutte afin d'écraser ensemble les rebelles !"
 POR_intervention_in_spain:0 "Intervention en Espagne"
 POR_intervention_in_spain_desc:0 "Les orientations idéologiques du gouvernement espagnol sont parfaitement inacceptables. Ses ambitions sont devenues une menace pour les valeurs que nous défendons et pour les [Root.GetHabitants], aussi devons-nous agir afin de mettre un terme par la force à cette attitude hostile."
 POR_intervention_in_spain_tt:0 "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] bénéficier du but de guerre §YRenverser le gouvernement§! contre [GetSpanishRepublicFlagAndNameDef]."
 POR_securing_the_free_world:0 "Protéger le monde libre"
 POR_securing_the_free_world_desc:0 "Si nous voulons que [Root.GetLeLaLNP] [Root.GetName] devienn[Root.GetEEntNP] un jour une grande puissance, [POR.GetIlElleNP] doi[POR.GetTVentNP] agir dès à présent en tant que telle. Nous devons protéger les nations de second ordre qui partagent nos valeurs et nos intérêts face à toute menace étrangère."
 portugal_guarantees_freedom_tt:0 "Garantit l'indépendance de toutes les nations mineures indépendantes d'Europe, qu'elles soient §Ydémocratiques§! ou §Ynon-alignées§!."
 POR_protect_chinese_civilians:0 "Protéger les civils chinois"
 POR_protect_chinese_civilians_desc:0 "Des rapports nous ont été adressés sur des manœuvres militaires étrangères aux frontières de la possession [Root.GetAdjFS] de Macau. Cela cause la plus vive inquiétude parmi la population civile. Nous ne pouvons tolérer que nos citoyens et nos frontières soient ainsi menacés, et devons agir maintenant pour protéger notre glorieuse nation."
 POR_strict_neutrality_in_the_spanish_civil_war:1 "Neutralité dans la guerre civile espagnole"
 POR_strict_neutrality_in_the_spanish_civil_war_desc:0 "Une guerre civile a éclaté en Espagne, mais [Root.GetLeLaLNP] [Root.GetName] ne peu[Root.GetTVentNP] se permettre, pour l'heure, de se trouver impliqué[Root.GetXENP] dans le moindre conflit international. Nous devons proclamer notre neutralité, le temps de renforcer le pays et d'améliorer notre position sur la scène diplomatique."
 POR_british_investment_in_mines:0 "Investissements miniers [ENG.GetAdjMP]"
 POR_british_investment_in_mines_desc:0 "Le gouvernement [ENG.GetDuDelaDelNP] [ENG.GetName] nous a fait part de son désir d'investir dans l'exploitation des mines [Root.GetAdjFP]. Cela constitue une occasion unique de développer l'industrie minière et la recherche dans le domaine."
 POR_british_investment_in_mines_tech_bonus:0 "Investissements miniers britanniques"
 POR_british_industrial_investments:0 "Investissements industriels [ENG.GetAdjMP]"
 POR_british_industrial_investments_desc:0 "L'industrie civile doit être développée pour faire face à la demande d'une économie en pleine croissance. Le gouvernement [ENG.GetAdjMS] est intéressé par de nouveaux investissements [Root.GetAuEnANP] [Root.GetName] à condition que [Root.GetCeluiCelleNP]-ci se rapproch[Root.GetEEntNP] de ses valeurs..."
 POR_allow_free_elections:0 "Autoriser des élections libres"
 POR_allow_free_elections_desc:0 "L'influence [ENG.GetAdjFS] est désormais bien visible [Root.GetAuEnANP] [Root.GetName], et la population aspire a pouvoir choisir elle-même le gouvernement dont elle pense qu'il défendra le mieux ses intérêts."
 POR_join_the_allies:0 "Entrer dans la Grande Alliance"
 POR_join_the_allies_desc:0 "L'heure est venue de suivre la route tracée par les grandes démocraties européennes en participant à leur côté à leurs luttes. Ensemble, nous pourrons vaincre n'importe quel ennemi qui s'opposerait à nous !"
 POR_research_sharing:0 "Coopération scientifique"
 POR_research_sharing_desc:0 "Nos frères d'armes [ENG.GetAdjMP] ont une grande avance technologique sur nous. Un accord de partage technologique serait donc à l'avantage [Root.GetDuDelaDelNP] [Root.GetName], et par conséquent de l'alliance."
 POR_oppose_germany:0 "S'opposer aux [GER.GetHabitants]"
 POR_oppose_germany_desc:0 "L'hostilité [GER.GetDuDelaDelNP] [GER.GetName] est intolérable. Pourtant, personne jusqu'à présent n'a été capable de [GER.GetLLesFNP] arrêter. Maintenant que notre armée est prête à combattre, nous devrions entrer dans la lutte et nous opposer à quiconque souhaite asservir [Root.GetLeLaLNP] [Root.GetName]."
 POR_british_guns:0 "Canons [ENG.GetAdjMP]"
 POR_british_guns_desc:0 "L'industrie militaire [Root.GetAdjFS] n'est pas encore en mesure de produire un armement moderne. Nous devrions donc signer un traité d'achat avec [ENG.GetLeLaLNP] [ENG.GetName]."
 POR_estado_novo_desc:1 "Depuis la constitution de 1933, nous nous sommes toujours attachés à respecter les principes du corporatisme et de l'autarcie. Nous devons poursuivre ainsi, et imprimer à tout le pays un mouvement plus audacieux encore afin de poser les fondements d'un État nouveau et plus puissant."
 POR_support_the_spanish_nationalists:1 "Soutenir les nationalistes espagnols"
 POR_support_the_spanish_nationalists_desc:0 "Nous devons apporter notre soutien aux nationalistes espagnols qui combattent pour sauver leur pays de ces graves périls que sont le communisme et l'anarchisme."
 POR_portuguese_legion:0 "La Légion portugaise"
 POR_portuguese_legion_desc:1 "Du fait de la guerre civile en Espagne, nous avons dû envoyer sur la frontière la police militaire. Nous devrions donc mettre sur pied une milice armée de patriotes volontaires, capable d'assurer le maintien de l'ordre."
 POR_observation_mission:0 "Mission d'observation"
 POR_observation_mission_desc:0 "Une mission d'observation militaire doit être envoyée en Espagne pour étudier la mise en œuvre des tactiques et armements nouveaux qui y sont employés."
 POR_send_assistance:0 "Envoyer du secours aux nationalistes"
 POR_send_assistance_desc:0 "Le sort des nationalistes dans la guerre civile espagnole ne tient qu'à un fil, maintenant que le front est désormais fixé. Nous devons entrer nous-mêmes dans le conflit et aider les rebelles à vaincre le gouvernement républicain afin de mettre enfin un terme à la menace communiste dans la péninsule."
 POR_nationalist_intervention:0 "Intervention nationaliste"
 POR_nationalist_intervention_desc:0 "Les ambitions du gouvernement espagnol menacent nos intérêts. Cela ne peut être toléré davantage. Si nos voisins refusent de se conformer à nos vues, nous devrons les y contraindre en recourant à des moyens plus persuasifs."
 POR_nationalist_intervention_tt:0 "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] bénéficier du but de guerre §YRenverser le gouvernement§! contre [SPA.GetLeLaLNP] [SPA.GetFlag][SPA.GetName]."
 POR_national_syndicalism_desc:0 "Salazar a commis une erreur en interdisant le national-syndicalisme et en bannissant son chef, Francisco Rolão Preto. Nous devons réautoriser le Mouvement et faire revenir Rolão."
 POR_camisas_azuis:0 "Camisas Azuis"
 POR_camisas_azuis_desc:0 "Les chemises bleues, la milice armée du national-syndicalisme, ont été condamnées et dissoutes du fait de leurs idées. Nous devrions toutefois réautoriser l'organisation, car sa mobilisation permettra de fournir des effectifs nombreux à l'armée."
 POR_join_the_axis:0 "Intégrer l'Axe"
 POR_join_the_axis_desc:0 "Nous devrions nous conformer aux vues des [GER.GetHabitants] et leur apporter notre appui lors des conflits à venir. [GER.GetLeLaLNPCap] [GER.GetName] [GER.GetEstSontNP] certes la première puissance d'Europe centrale, mais [Root.GetLeLaLNP] [Root.GetName] deviendr[Root.GetAOntNP] ainsi le premier empire colonial !"
 POR_research_agreements:0 "Accords de recherche"
 POR_research_agreements_desc:1 "Nous devrions conclure avec [GER.GetLeLaLNP] [GER.GetName] un accord qui nous donnerait accès à [GER.GetSaLeurNP] technologie militaire et permettrait de faire avancer nos propres recherches et de déployer sur le terrain du matériel plus performant."
 POR_the_fifth_empire_desc:0 "Le Cinquième, ou Quint-Empire représente la fusion ultime des savoirs intellectuels et spirituels, de la foi et de l'empire. Seule la nation portugaise peut ouvrir la voie vers cette réalité, en unifiant le monde entier non seulement au sein de son territoire, mais aussi par ses valeurs et sa culture."
 POR_expand_the_chinese_territories:0 "Expansion en Chine"
 POR_expand_the_chinese_territories_desc:0 "Maintenant que les pays asiatiques sont affaiblis par leurs conflits, l'heure est venue d'étendre nos possessions en Chine depuis la base de Macao. Les armées chinoises et [JAP.GetAdjFP], exténuées, ne pourront jamais s'opposer à notre avancée."
 POR_expand_the_chinese_territories_tt:0 "Fait bénéficier du but de guerre §YAnnexer§! contre tout pays possédant ces États :\n[592.GetName] : [592.Owner.GetFlag]§Y[592.Owner.GetName]§! ;\n[594.GetName] : [594.Owner.GetFlag]§Y[594.Owner.GetName]§! ;\n[325.GetName] : [325.Owner.GetFlag]§Y[325.Owner.GetName]§! ;\n[613.GetName] : [613.Owner.GetFlag]§Y[613.Owner.GetName]§! ;\n[622.GetName] : [622.Owner.GetFlag]§Y[622.Owner.GetName]§! ;\n[604.GetName] : [604.Owner.GetFlag]§Y[604.Owner.GetName]§! ;\n[615.GetName] : [615.Owner.GetFlag]§Y[615.Owner.GetName]§! ;\n[611.GetName] : [611.Owner.GetFlag]§Y[611.Owner.GetName]§! ;\n[328.GetName] : [328.Owner.GetFlag]§Y[328.Owner.GetName]§!."
 POR_deal_with_the_japanese_threat:0 "S'occuper des [JAP.GetHabitants]"
 POR_deal_with_the_japanese_threat_desc:0 "L'armée [JAP.GetAdjFS] menace nos possessions dans le Pacifique, en occupant les enclaves voisines et en isolant nos colonies. Nous devons anticiper l'hostilité des [JAP.GetHabitants] en portant le conflit sur leur sol, au moment où ils n'y sont pas encore préparés."
 POR_refuse_the_naval_blockade:0 "Refuser le blocus naval"
 POR_refuse_the_naval_blockade_desc:1 "[Root.GetLeLaLNPCap] [Root.GetName] pourrai[Root.GetTEntNP] aisément tirer parti du blocus naval imposé aux pays en guerre contre [ENG.GetLeLaLNP] [ENG.GetName]. Il suffit aux diplomates d'élaborer des accords appropriés pour mettre à leur service notre capacité de transport maritime en échange d'un soutien économique."
 POR_mapa_cor_de_rosa:0 "Mapa Cor-de-Rosa"
 POR_mapa_cor_de_rosa_desc:0 "Il est temps de nous venger de cette humiliation qu'a été l'ultimatum anglais de 1890. Les colonies [Root.GetAdjFP] en Afrique australe doivent être réunies pour former enfin la carte rose !"
 POR_recover_the_east_indies:0 "Recouvrer les Indes orientales"
 POR_recover_the_east_indies_desc:0 "[Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP] reprendre enfin ce qui est à [Root.GetLuiElleEuxNP]. [Root.GetIlElleNPCap] doi[Root.GetTVentNP] réimposer [Root.GetSonLeurNP] contrôle sur les Indes orientales."
 POR_recover_brazil:0 "Recouvrer le Brésil"
 POR_recover_brazil_desc:0 "Afin de restaurer la gloire passée de l'empire colonial portugais, nous devons nous concentrer sur notre ancienne colonie américaine. Les territoires du Brésil appartiennent [Root.GetAuAlaAlNP] [Root.GetName], et [Root.GetCeluiCelleNP]-ci doi[Root.GetTVentNP] les reprendre, au besoin par la force."
 POR_army_reorganization:0 "Restructuration de l'armée"
 POR_army_reorganization_desc:0 "L'armée de terre est encombrée d'un nombre invraisemblable d'officiers et d'unités inefficaces. Nous devrions la restructurer en instituant un véritable système de conscription, qui permettrait de poser les bases d'une armée nouvelle et moderne."
 POR_metropolitan_army:0 "Armée de la métropole"
 POR_metropolitan_army_desc:0 "Le plus grave danger, pour [Root.GetLeLaLNP] [Root.GetName], est de se trouver impliqué[Root.GetXENP] dans une guerre européenne, qui pourrait entraîner une invasion de la métropole. Seule la présence d'une armée puissante et moderne serait en mesure d'en dissuader nos ennemis !"
 POR_standardization:0 "Standardisation"
 POR_standardization_desc:0 "Nous devons imposer un système de standardisation qui permettrait à tout le matériel et l'armement d'atteindre un niveau de compatibilité aussi élevé que possible et faciliterait grandement leur production."
 POR_defend_the_borders:0 "Défense aux frontières"
 POR_defend_the_borders_desc:0 "Le danger d'une invasion de la métropole est toujours d'actualité – d'autant que, tout bien considéré, la frontière est longue. Nous devons donc y établir des fortifications capables de résister à tout envahisseur qui pourrait se présenter à nos portes."
 POR_elastic_defense:0 "Défense élastique"
 POR_elastic_defense_desc:0 "La frontière serait bien trop coûteuse à défendre dans son intégralité. Nous devons revenir à cette stratégie qui avait été utilisée avec succès lors de l'invasion de Napoléon en nous recentrant sur Lisbonne."
 POR_corpo_do_estado_maior:0 "Corpo do Estado-Maior"
 POR_corpo_do_estado_maior_desc:0 "La réforme militaire a permis de réinstituer un commandement d'état-major, le Corpo do Estado-Maior, en tant qu'institution supérieure en charge des études ayant trait à la guerre moderne. Mais nous devons continuer d'investir pour améliorer encore son efficacité."
 POR_staff_wargames:0 "Formation des officiers"
 POR_staff_wargames_desc:0 "Nous devons mettre l'accent sur la préparation des officiers, de manière à ce qu'ils tirent tout le parti possible des doctrines, de l'organisation, de l'entraînement et de l'armement modernes."
 POR_a_royal_wedding:0 "Un mariage royal"
 POR_a_royal_wedding_desc:0 "Un mariage entre Dom Édouard de Bragance, l'héritier légitime du trône du Portugal, et la princesse Françoise d'Orléans et de Bragance, fille du prétendant au trône du Brésil, satisferait grandement les monarchistes [POR.GetAdjMP] et [BRA.GetAdjMP]."
 POR_the_return_of_duarte:0 "Le retour d'Édouard"
 POR_the_return_of_duarte_desc:0 "Autoriser Dom Édouard de Bragance à rentrer [Root.GetAuEnANP] [Root.GetName] ne sera pas accepté par les républicains, mais c'est une étape indispensable pour permettre la restauration de la monarchie."
 POR_support_a_spanish_monarchy_in_the_war:1 "Favoriser le combat de la monarchie espagnole"
 POR_support_a_spanish_monarchy_in_the_war_desc:0 "Ce n'est pas que nous ayons une affinité particulière pour les carlistes, mais une monarchie espagnole est évidemment préférable à un régime fasciste ou communiste dans la péninsule. Mieux vaut choisir le moindre mal..."
 POR_assist_the_requetes:0 "Soutenir les requetés"
 POR_assist_the_requetes_desc:0 "Plusieurs membres de l'armée et de l'aviation [Root.GetAdjFP] devraient être envoyés en Espagne pour diriger l'effort de guerre des carlistes et conseiller leurs chefs. Et, tant qu'ils seront là-bas, ils pourront rassembler des informations sur les tactiques employées par chaque camp."
 POR_join_the_carlist_fight:0 "Lutter aux côtés des carlistes"
 POR_join_the_carlist_fight_desc:0 "La meilleure façon d'assurer la victoire des carlistes dans la guerre civile est de combattre au côté des requetés et d'écraser nous-mêmes les autres factions."
 POR_the_royal_iberian_alliance:0 "Alliance royale ibérique"
 POR_the_royal_iberian_alliance_desc:0 "Pour être en mesure de nous opposer aux menaces présentes en Europe et dans le monde, nous devons collaborer avec la monarchie espagnole. Ce n'est qu'en étant unis que nous pourrons être victorieux en cette époque troublée."
 POR_monarchist_uprising_in_brazil:1 "Soulèvement monarchiste [BRA.GetAdjMS]"
 POR_monarchist_uprising_in_brazil_desc:0 "Lancer un appel aux monarchistes [BRA.GetAdjMP] permettra de favoriser la restauration de la monarchie [BRA.GetAuEnANP] [BRA.GetName]. Nous devons donc veiller à ce qu'ils l'emportent sur ceux qui s'opposent à eux."
 POR_the_empire_of_brazil:0 "Empire du Brésil"
 POR_the_empire_of_brazil_desc:0 "Tout est en place pour que le prince Pierre Henri puisse revendiquer le trône du Brésil et soit couronné enfin empereur."
 POR_the_empire_of_brazil_potential_civil_war_tt:0 "§RSi [BRA.GetLeLaLNP] §Y[BRA.GetName]§! [BRA.GetNestNesontNP] PAS §Ynon-aligné[BRA.GetXENP]§! et [BRA.GetAOntNP] une stabilité inférieure à §Y50%§! ou un soutien au non-alignement inférieur à §Y70%§! lorsque cette priorité est achevée, les monarchistes [BRA.GetAdjMP] vont déclencher une guerre civile dans laquelle [Root.GetLeLaLNP] [Root.GetName] se trouver[Root.GetAOntNP] impliqué[Root.GetXENP].§!"
 POR_restoration_of_the_monarchy:0 "Restauration de la monarchie"
 POR_restoration_of_the_monarchy_desc:0 "Nous devons proclamer la restauration de la monarchie [Root.GetAdjFS] et le règne de Dom Édouard de Bragance.\n\nViva o rei de Portugal!"
 POR_the_kingdom_reunited:0 "Réunification du royaume"
 POR_the_kingdom_reunited_desc:1 "Maintenant que les trônes du Portugal et du Brésil ont été restaurés, nous devons procéder à l'unification des deux pays avant que la mémoire de nos luttes communes ne s'étiole à tout jamais. Nous devons soumettre une proposition en ce sens au gouvernement [BRA.GetAdjMS], en lui signifiant clairement que s'il ne l'accepte pas de bonne grâce nous serons contraints de recourir à d'autres méthodes."
 POR_remember_olivenca:0 "Ne pas oublier Olivence"
 POR_remember_olivenca_desc:0 "Cela fait trop longtemps que les Espagnols refusent obstinément de reconnaître la souveraineté portugaise sur Olivence. Olivenza doit être reprise pour redevenir Olivença, de même que tous les territoires qui l'entourent."
 POR_deal_with_fascism:0 "S'occuper des fascistes"
 POR_deal_with_fascism_desc:0 "Le fascisme est un fléau, qui n'a apporté que peines et misères à l'humanité. Il est temps pour nous de nous y opposer, en frappant à sa source même. Et, une fois la victoire acquise, nous pourrons refaçonner le monde selon notre vision, pour le bien de tous."
 POR_latin_america:0 "Amérique latine"
 POR_latin_america_desc:0 "Maintenant que les fondations de l'empire ont été consolidées, nous pouvons porter nos regards sur les territoires qui entourent nos possessions en Amérique et reprendre tous ces territoires que l'Empire du Brésil détenait autrefois."
 POR_the_communist_threat:0 "S'occuper du péril communiste"
 POR_the_communist_threat_desc:0 "Les communistes propagent subrepticement leurs idées fallacieuses chez les [Root.GetHabitants], et au-delà dans le monde entier. Nous devons tout faire pour éradiquer ce péril mondial avant qu'il ne nous détruise de l'intérieur."
 POR_promote_the_monarchist_cause_in_portugal:2 "Cause monarchiste [Root.GetAdjFS]"
 POR_promote_the_monarchist_cause_in_portugal_desc:0 "Nous devons encourager et soutenir les monarchistes afin que le sentiment royaliste se répande parmi les [Root.GetHabitants]."
 POR_kingdom_reunited_tooltip_tt:0 "[POR.GetLeLaLNPCap] §Y[POR.GetName]§! et [BRA.GetLeLaLNP] §Y[BRA.GetName]§! vont être réunifiés sous le nom d'§YEmpire du Portugal et du Brésil§!."
 POR_spr_tooltip_country_exist_tt:0 "L'[SPR.GetFlag]§YEspagne républicaine§! existe."
 POR_spr_tooltip_at_peace_tt:0 "En paix avec l'[SPR.GetFlag]§YEspagne républicaine§!."
 POR_fascist_portugal_joins_scw_tt:0 "Le §YPortugal fasciste§! va rejoindre [SPA.GetLeLaLNP] [SPA.GetFlag]§Y[SPA.GetName]§! dans la guerre contre [GetSpanishRepublicFlagAndNameDef]."
 POR_iberian_workers_effect_tooltip_tt:0 "[POR.GetLeLaLNPCap] [POR.GetFlag]§Y[POR.GetName]§! et [GetSpanishRepublicFlagAndNameDef] vont connaître l'événement §YUnion du prolétariat ibérique§!."
 POR_spanish_republic_tt:0 "Pour [GetSpanishRepublicFlagAndNameDef] :"
 POR_support_the_spanish_republic_effect_tooltip_tt:1 "Envoie §Y2000§! unités de §Ymatériel d'infanterie§! à [GetSpanishRepublicFlagAndNameDef], en priorité le matériel le plus ancien."
 POR_Spanish_Republic_SPD:0 "[SPD.GetLeLaLNP] [SPD.GetFlag]§Y[SPD.GetName]§!"
 POR_Spanish_Republic_SPR:0 "la [SPR.GetFlag]§YRépublique espagnole§!"
 POR_republican_spain_exists_tooltip_tt:1 "La [SPR.GetFlag]§YRépublique espagnole§! existe."
 POR_the_iberian_socialist_union_tt:0 "L'événement §YL'Union socialiste ibérique§! va survenir pour la [SPR.GetFlag]§YRépublique espagnole§!."
 POR_the_popular_front_bloc:0 "Bloc du Front populaire"
 POR_the_popular_front_bloc_desc:1 "Maintenant que notre identité ibérique a été mise en avant et que [Root.GetLeLaLNP] [Root.GetName] [Root.GetAOntNP] été formé[Root.GetXENP], nous devons chercher des alliés à l'étranger qui seraient prêts à rejoindre notre cause pour livrer le combat contre la tyrannie et l'oppression."
 POR_the_popular_front_bloc_tt:0 "L'événement §Y[Root.GetLeLaLNPCap] [Root.GetName] nous invit[Root.GetEEntNP] à intégrer le Bloc du Front populaire§! va survenir."
 POR_the_popular_front_bloc_explanatory_tt:0 "L'événement §Y[Root.GetLeLaLNPCap] [Root.GetName] nous invit[Root.GetEEntNP] à intégrer le Bloc du Front populaire§! va survenir pour tous les pays §Ycommunistes§! indépendants d'Europe."
 POR_latin_american_communism:0 "Communisme latino-américain"
 POR_latin_american_communism_desc:0 "Nous devons entrer en relation avec les peuples latino-américains. Lancer un appel aux communistes qui se trouvent parmi eux et soutenir leurs efforts pour propager l'idée d'un bloc international unifié permettra de poser les bases d'alliances entre socialistes américains et européens."
 POR_our_comrades_overseas:0 "Nos camarades outremer"
 POR_our_comrades_overseas_desc:0 "Nous devrions organiser une conférence entre les nations latino-américaines prêtes à intégrer le Bloc. L'heure est venue de montrer au monde l'unité qui relie Latino-américains et Ibériques."
 POR_our_comrades_overseas_tt:0 "L'événement §Y[Root.GetLeLaLNPCap] [Root.GetName] nous invit[Root.GetEEntNP] à intégrer le Bloc du Front populaire§! va survenir pour tous les pays §Ycommunistes§! indépendants d'Amérique latine."
 POR_cooperate_with_french_militants:0 "Coopération avec les militants français"
 POR_cooperate_with_french_militants_desc:0 "Nos camarades en France ont désespérément besoin d'aide dans leur lutte contre les nations fascistes qui envahissent leur pays. Nous devons leur fournir armes, matériel et munitions pour qu'ils aient une chance de résister."
 POR_anti_fascism:0 "Antifascisme"
 POR_anti_fascism_desc:0 "Le fascisme est une menace pour notre cause, et il doit y être répondu. Nous devons le combattre par tous les moyens pour libérer le monde de son emprise maléfique."
 POR_anti_fascism_tt:0 "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] bénéficier du but de guerre §YRenverser le gouvernement§! contre les pays fascistes majeurs ou limitrophes :"
 french_focus:0 "Priorités de la France"
 free_french_focus:0 "Priorités de la France libre"
 POR_strengthen_the_regime:0 "Renforcer le régime"
 POR_strengthen_the_regime_desc:0 "De nombreux dissidents continuent de comploter pour tenter d'abattre le régime. Nous devons renforcer la police politique en lui fournissant tout ce dont elle a besoin pour éradiquer les organisations subversives."
 POR_the_capital_of_espionage:0 "La capitale des espions"
 POR_the_capital_of_espionage_desc:0 "Depuis ceux venus là rassembler des informations sur les convois transatlantiques, aux traîtres coopérant avec leurs anciens ennemis, en passant par les agents doubles transmettant de faux renseignements à l'ennemi, Lisbonne pullule d'espions et bruisse de complots en tous genres. Tirons donc parti de la situation en recueillant tous les renseignements échangés."
 POR_appease_monarchists:0 "Apaiser les monarchistes"
 POR_appease_monarchists_desc:0 "Afin de nous assurer du soutien des monarchistes, nous devrions les faire entrer au gouvernement et leur donner l'impression qu'une restauration est possible. Cela permettrait alors d'assurer la stabilité du pays et garantirait au régime tout le soutien dont il a besoin."
 POR_national_gold_reserves:0 "Réserves d'or nationales"
 POR_national_gold_reserves_desc:0 "La guerre peut être source de profit, même si [Root.GetLeLaLNP] [Root.GetName] préserv[Root.GetEEntNP] [Root.GetSaLeurNP] neutralité. Les deux camps se disputent notre amitié et nos productions ; si nous pouvons répondre à leurs besoins, l'or s'empilera dans les réserves nationales."
 POR_concordat_with_the_holy_see:0 "Concordat avec le Saint-Siège"
 POR_concordat_with_the_holy_see_desc:0 "Nous devrions négocier un accord avec le Vatican afin d'encourager le rôle social de l'Église et l'empêcher de se mêler des affaires politiques du pays. Comme le dit António de Oliveira Salazar lui-même : « Deus, Pátria e Família » !"
 POR_honor_anglo_portuguese_alliance:0 "Honorer l'alliance anglo-portugaise"
 POR_honor_anglo_portuguese_alliance_desc:0 "L'alliance anglo-portugaise, remontant au XIVe s., est la plus ancienne au monde. En ces temps de crise, nous devrions honorer ce traité et aider [ENG.GetLeLaLNP] [ENG.GetName] dans [ENG.GetSesLeursNP] combats. Ensemble, nous vaincrons !"
 POR_proudly_alone:0 "Superbe isolement"
 POR_proudly_alone_desc:0 "Entrer en guerre pourrait se traduire par l'invasion du pays et la perte des possessions d'outre-mer. Cela déstabiliserait aussi davantage la péninsule Ibérique, et nous pourrions nous trouver en guerre contre les Espagnols. Mieux vaut donc rester neutres et nous assurer de la sécurité de nos territoires pour faire face de là à toute autre menace qui se présenterait..."
 POR_the_eastern_menace:0 "Le péril oriental"
 POR_the_eastern_menace_desc:0 "Les succès [JAP.GetDuDelaDelNP] [JAP.GetName] en Chine et en Asie du Sud-Est s'expliquent avant tout par l'état des troupes qu'[JAP.GetIlElleNP] [JAP.GetAOntNP] affrontées. Évitons que cela nous arrive à notre tour. Nous devons fortifier les colonies et frapper les premiers, avant que les [JAP.GetHabitants] le fassent eux-mêmes."
 POR_ditadura_militar:0 "Ditadura militar"
 POR_ditadura_militar_desc:0 "Nous avons enfin tout le soutien nécessaire pour chasser Salazar du pouvoir et rétablir la dictature militaire. Renonçons maintenant à l'Estado Novo et prenons les mesures indispensables à la prospérité [Root.GetDuDelaDelNP] [Root.GetName] en ces temps d'incertitude."
 POR_field_maneuvers:0 "Manœuvres"
 POR_field_maneuvers_desc:0 "Le Corpo do Estado Maior a conçu de nouvelles manœuvres, qui permettront d'évaluer et d'améliorer nos doctrines. C'est là une étape indispensable à la formation d'une armée moderne."
 POR_tropas_paraquedistas:0 "Tropas Paraquedistas"
 POR_tropas_paraquedistas_desc:0 "Nous devrions créer une force d'assaut d'élite, qui serait en mesure d'agir depuis l'arrière des lignes ennemies afin de fournir un avantage tactique vital pour tout le reste de l'armée."
 POR_regimento_de_comandos:0 "Regimento de Comandos"
 POR_regimento_de_comandos_desc:0 "Nous avons besoin de forces d'élite, entraînées pour combattre dans différentes situations et dans toutes les conditions. « Audaces Fortuna juvat ! »"
 FRA_laissez_faire_tt:0 "L'économie [Root.GetAdjFS] devrait gagner en efficacité au terme d'une période de deux ans environ."
 POR_iberian_workers_unite_tooltip_tt:0 "L'§YEspagne républicaine§! existe."
 POR_workers_of_iberia_unite_civil_war_tt:0 "§RLes partisans du §Ynon-alignement§! vont déclencher une guerre civile.§!"
 POR_deal_with_fascism_tt:0 "Offre le but de guerre §YAnnexer§! contre les pays fascistes majeurs ou les pays fascistes voisins :"
 POR_the_communist_threat_tt:0 "Offre le but de guerre §Y[GetWargoalBasedOnGovernment]§! contre les pays communistes majeurs ou les pays communistes voisins :"
 POR_puppet_wargoal:0 "Assujettir (priorité)"
 POR_topple_government_wargoal:0 "Renverser le gouvernement"
 POR_annex_wargoal:0 "Annexer"
 POR_the_iberian_socialist_union_cores_tt:0 "Tous les États nationaux de la péninsule Ibérique, des îles Canaries et des Baléares deviennent des États nationaux de l'§YUnion socialiste ibérique§!."
 POR_the_iberian_socialist_union_annex_puppets_tt:0 "Tous les fantoches espagnols vont être annexés."
 POR_the_iberian_socialist_union_cosmetic_name_tt:0 "Le §YPortugal§! va prendre le nom d'§YUnion socialiste ibérique§!."
 SPA_encourage_local_mining:0 "Encouragement aux mines locales"
 SPA_encourage_local_mining_desc:0 "Notre industrie a besoin de ressources et s'appuie beaucoup trop sur les importations. Nous devrions encourager le développement des entreprises minières [Root.GetAdjFP] afin de tirer profit de toutes les richesses de la péninsule afin de réduire notre dépendance."
 SPA_strengthen_the_empire:0 "Rétablissement de l'empire"
 SPA_strengthen_the_empire_desc:0 "L'économie du nouvel empire espagnol est encore fragile, aussi des investissements plus importants devraient-ils être faits pour veiller à ce que l'industrie recouvre plus rapidement des destructions causées par la guerre civile."
 SPA_prosperity_of_the_empire:0 "Prospérité de l'empire"
 SPA_prosperity_of_the_empire_desc:0 "Le recouvrement économique de l'empire et sa prospérité sont cruciaux. Pour atteindre cet objectif plus rapidement, nous devrions accorder une plus grande priorité aux infrastructures du pays, nous encouragerions directement le commerce et le développement industriel."
 SPR_masters_of_our_own_fate_tt_4:0 "Les ministres du POUM vont être §Gdisponibles§!, mais les ministres démocratiques et staliniens ne seront §Rplus disponibles§!.\n"
 SPR_increase_arms_production:0 "Production accrue d'armement"
 SPR_increase_arms_production_desc:0 "Pour défendre les idéaux communistes, l'armée a besoin d'armes. La capacité industrielle [Root.GetAdjFS] doit donc être renforcée, de manière à fournir les troupes en toute autonomie."
 SPR_exploit_spains_riches:0 "Exploitation des ressources naturelles"
 SPR_exploit_spains_riches_desc:0 "La péninsule Ibérique est riche de nombreuses ressources naturelles. Leur exploitation permettrait de grandement renforcer l'industrie de guerre, tout en générant des richesses qui seraient fort utiles pour reconstruire le pays."
 SPR_war_of_independence_tt:1 "§RSi [SOV.GetLeLaLNP] [SOV.GetName] refus[SOV.GetEEntNP] d'accéder à nos demandes, cela va déclencher un conflit avec [SOV.GetLuiElleEuxNP].§!"
 SPR_foreign_industrial_aid:0 "Aide industrielle étrangère"
 SPR_foreign_industrial_aid_desc:0 "Maintenant que les alliances nouvelles sont conclues, nous devons attirer les entreprises étrangères afin qu'elles investissent dans l'économie [Root.GetAdjFS] et contribuent ainsi à la reconstruction du pays."
 SPR_rebuild_the_nation:0 "Reconstruction du pays"
 SPR_rebuild_the_nation_desc:0 "Après les horreurs de la guerre civile, la stabilité est enfin rétablie et l'industrie [Root.GetAdjFS] recouvre lentement des destructions. Des programmes de développement permettraient toutefois d'accélérer encore les choses en enclenchant un vaste mouvement d'industrialisation."
 SPR_wartime_industry:0 "Industrie de guerre"
 SPR_wartime_industry_desc:0 "Nous nous trouvons une fois encore en guerre. Nous devons donc veiller à ce que l'industrie accorde la priorité à l'armement plutôt qu'aux besoins de la population."
 SPR_fuel_for_the_war_machine:0 "Du carburant pour la machine de guerre"
 SPR_fuel_for_the_war_machine_desc:0 "Pour la machine de guerre, les ressources naturelles sont d'une importance vitale. Plus nous pourrons être autosuffisants, mieux ce sera. En ouvrant de nouvelles mines, des hauts fourneaux et des forges à travers tout le pays, nous pourrions presque à coup sûr nous rapprocher de cette situation idéale."
 POR_rebuild_the_lines_of_torres_vedras:0 "Reconstruire les lignes de Torres Vedras"
 POR_rebuild_the_lines_of_torres_vedras_desc:0 "Un certain nombre d'officiers supérieurs sont persuadés que les frontières sont trop longues pour être défendues et suggèrent de reconstituer les lignes de Torres Vedras en réhabilitant les anciens forts pour les adapter à la guerre moderne. Et si l'ennemi parvenait à les franchir, nous pourrions nous replier sur Lisbonne, comme lors de l'invasion française sous Napoléon."
