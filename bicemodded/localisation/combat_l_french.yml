 combat_stat_depth_charges_info:1 "§HGrenades anti-sous-marines§!\n\nLes grenades anti-sous-marines sont utilisées contre les sous-marins, qui ne peuvent être attaqués par l'armement classique.\n"
 combat_stat_light_guns_info:2 "§HArtillerie légère§!\n\nL'artillerie légère est plus efficace contre les §Ynavires d'escorte§!. Elle vise toujours l'ennemi le plus proche.\n"
 combat_stat_heavy_guns_info:2 "§HArtillerie lourde§!\n\nL'artillerie lourde est plus efficace contre les §Ynavires capitaux§!. Elle peut atteindre les deux zones de la flotte ennemie les plus proches et préfère viser les bâtiments les plus imposants.\n"
 combat_stat_anti_air:1 "§HCapacité anti-aérienne§!\n\nLa capacité anti-aérienne de la flotte est calculée en considérant la capacité anti-aérienne de l'ensemble des navires de la flotte. Elle est utilisée pour empêcher les attaques des bombardiers ennemis et réduire les dommages qu'ils peuvent causer.\n"
 combat_stat_torpedoes_info:2 "§HTorpilles§!\n\nLes torpilles sont plus efficaces contre les §Ynavires capitaux§! et ignorent le blindage. La quantité de torpilles lancées contre les bâtiments ennemis dépend de l'§Yefficacité de leur escorte§!.\n"
 screening_efficiency_info:2 "§HEfficacité de l'escorte§!\n\nUne haute §Yefficacité d'escorte§! défend les §Ynavires capitaux§! contre les torpilles ennemies :\n– les porte-avions sont escortés à la fois par les navires capitaux et le groupe d'escorte ;\n– les navires capitaux ne sont escortés que par le groupe d'escorte.\n"
 POSITIONING_INFO:1 "Le §Hpositionnement§! représente l'arrangement des navires appartenant à la flotte par rapport à celle de l'ennemi. Il dépend du nombre de navires dans chaque flotte, du temps en mer et de la compétence de son commandant. Les navires qui rejoignent le combat après qu'il a été engagé subiront une pénalité de positionnement.\n\nSi la valeur de positionnement est inférieure à 100%, la flotte subira diverses pénalités.\n"
