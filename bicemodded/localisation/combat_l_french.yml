 SCREENING_TOOLTIP_FOR_SCREEN_BOX:1 "Les $NUM|.0H$ navires du §Ygroupe d'escorte§! peuvent protéger efficacement jusqu'à $NUM_2|.0H$ navires (actuellement $NUM_3|.0H$)."
 SCREENING_TOOLTIP_FOR_CAPITAL_BOX:1 "Les $NUM|.0H$ §Ynavires capitaux§! peuvent protéger efficacement jusqu'à $NUM_2|.0H$ porte-avions et convois (actuellement $NUM_3|.0H$)."
 SCREENING_TOOLTIP_BASE:0 "Base : $NUM|H.1$"
 SCREENING_TOOLTIP_LOW_INFO:1 "Des trouées dans le §Ygroupe d'escorte§! causent une faible efficacité de l'escorte, permettant ainsi aux sous-marins ennemis de toucher la ligne de bataille suivante."
 SCREENING_TOOLTIP_BONUSES:1 "L'efficacité d'escorte alloue ces avantages à la §Yligne de bataille§! :\n"
 SCREENING_TOOLTIP_BONUSES_CAPITAL:1 "L'efficacité des escortes alloue ces avantages au §Ygroupe aéronaval§! :\n"
 SCREENING_TOOLTIP_NO_SCREENS:1 "Le manque de §Ynavires d'escorte§! permet aux sous-marins et navires légers ennemis de viser les navires capitaux de leurs torpilles et suscite une lourde pénalité de positionnement."
 SCREENING_BOX_TOOLTIP:0 "Le §Ygroupe d'escorte§! comprend tous les navires d'escorte, le plus souvent les croiseurs légers et destroyers, qui sont chargés de tenir les navires d'escorte ennemis à l'écart de la §Yligne de bataille§!. Une escorte insuffisante permettra aux navires d'escorte ennemis de lancer des attaques à la torpille contre cette ligne de bataille."
 CAPITAL_BOX_TOOLTIP:0 "La §Yligne de bataille§! fournit la puissance de feu principale de la flotte, le plus souvent sous la forme de cuirassés et de croiseurs lourds. Ces bâtiments empêchent aussi les navires capitaux ennemis de faire feu sur les §Yporte-avions§! alliés."
 CARRIER_BOX_TOOLTIP:1 "Le §Ygroupe aéronaval§! fournit la puissance de frappe à longue distance de la flotte. Face aux navires ennemis, il est escorté à la fois par le §Ygroupe d'escorte§! et la §Yligne de bataille§!, afin de pouvoir lancer les attaques aéronavales sans gêne. Si le moindre §Yconvoi§! se trouve aussi présent sur les lieux de l'engagement, c'est dans cette zone qu'il se trouvera."
 SUBMARINE_BOX_TOOLTIP:0 "La meute des §Ysous-marins§! tentera de finir tout navire fuyant le combat grâce à ses torpilles, tout en restant cachée. Toute flotte manquant de sous-marins laisse les sous-marins ennemis s'échapper sans être détectés."
