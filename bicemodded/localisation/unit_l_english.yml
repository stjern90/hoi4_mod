 ## SS units ##
 SS_DIV_HQ:0 "SS Div. HeadQuarters"
 SS_DIV_HQ_desc:0 "SS Divisionial Command Unit.\nA division is a large military unit or formation, usually consisting of between 10,000 and 20,000 soldiers. Infantry divisions during the World Wars usually numbered 30,000 or more.\nIn most armies, a division is composed of several regiments or brigades; in turn, several divisions typically make up a corps. In most modern militaries, a division tends to be the smallest combined arms unit capable of independent operations; this is due to its self-sustaining role as a unit with a range of combat troops and suitable combat support forces, which can be arranged into various organic combinations.\nTypes during WWII:\nCavalry-, Armoured- and Infantry-Division."
 ss_engineer:0 "SS Engineer Company"
 ss_engineer_desc:0 "Construction of fortifications and breaching obstacles make combat engineers vital in the field. Giving our engineers a versatile role enables us to deploy them in the diverse situations where they will be needed."
 ss_field_hospital:0 "SS Field Hospital"
 ss_field_hospital_desc:0 "Provides emergency medical attention to wounded soldiers in the field."
 ss_logistics_company:0 "SS Logistics Company"
