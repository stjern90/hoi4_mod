 victory_or_death:0 "Battez $TARGET|Y$ !"
 victory_or_death_desc:0 "Cette guerre est prioritaire sur tout le reste. Toutes nos ressources doivent être employées pour vaincre l'ennemi."
 victory_or_death_short_desc:0 "§LLa victoire à tout prix !§!"
 support_republican_spain:0 "Soutenir l'Espagne républicaine"
 support_republican_spain_desc:0 "Beaucoup considèrent la guerre civile espagnole comme une version miniature des conflits idéologiques qui déchirent le monde actuel. En fournissant des équipements au camp des républicains, nous prendrons position contre les fascistes qui cherchent à opprimer la population espagnole."
 support_republican_spain_short_desc:0 "Fournissez de l'équipement aux républicains espagnols"
 support_nationalist_spain:0 "Soutenir l'Espagne nationaliste"
 support_nationalist_spain_desc:0 "Beaucoup considèrent la guerre civile espagnole comme une version miniature des conflits idéologiques qui déchirent le monde actuel. En fournissant de l'équipement au camp des nationalistes, nous prendrons position contre les anarchistes et les rouges qui cherchent à détruire la nation espagnole."
 support_nationalist_spain_short_desc:0 "Fournissez des équipements aux nationalistes espagnols"
