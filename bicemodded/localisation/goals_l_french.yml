 develop_leningrad_area: 0 "Développement de la région de Leningrad"
 develop_leningrad_area_desc: 0 "Poursuite du développement de l'infrastructure autour de Leningrad"
 develop_moscow_area: 0 "Développement de la région de Moscou"
 develop_moscow_area_desc: 0 "Poursuite du développement de l'infrastructure autour de Moscou"
 industrialize_leningrad_area: 0 "Industrialisation de la région de Leningrad"
 industrialize_leningrad_area_desc: 0 "Poursuite du développement des zones industrielles dans les villes autour de Leningrad."
 industrialize_moscow_area: 0 "Industrialisation de la région de Moscou"
 industrialize_moscow_area_desc: 0 "Poursuite du développement des zones industrielles dans les villes autour de Moscou."
 SOV_vasily_chuikov: 0 "Rappeler Chuikov"
 SOV_vasily_chuikov_desc: 0 "Le STAVKA a exigé que Chuikov abandonne ses fonctions en RPC et revienne défendre l'Union contre les envahisseurs fascistes."
 sov_don_river_system: 0 "Système de la rivière Don"
 sov_don_river_system_desc: 0 "Le système de la rivière Don est vital pour le transport des marchandises et l'approvisionnement à travers les régions occidentales de la Russie."
 sov_stalingrad_area_development: 0 "Développement de la région de Stalingrad"
 sov_stalingrad_area_development_desc: 0 "Poursuite du développement de l'infrastructure autour de Stalingrad"
 sov_retool_tractor_factories: 0 "Réorganiser les usines de tracteurs"
 sov_retool_tractor_factories_desc: 0 "Nous avons lancé le projet de conversion de certaines de nos usines de tracteurs en complexes d'armes qui produiront divers équipements militaires lourds tels que des chars."
 sov_develop_urals: 0 "Développement de l'Oural"
 sov_develop_urals_desc: 0 "Si l'Union soviétique doit être connectée, les zones autour des montagnes de l'Oural doivent disposer d'une infrastructure suffisante."
 SOV_urals_armed: 0 "Complexes militaires dans l'Oural"
 SOV_urals_armed_desc: 0 "Avec la menace de guerre en Europe, nous cherchons à avoir des installations de secours en cas de guerre qui soient protégées des bombardiers de nos ennemis."
 JAP_prepare_for_expansion: 0 "Préparez l'expansion"
 JAP_prepare_for_expansion_desc: 0 "Notre destin est de nous étendre à travers les avions et les vagues asiatiques. L'armée a établi un plan pour cette expansion, mais pour que nous y parvenions, nous devons étendre nos capacités militaires."
 POL_expansion_of_industry: 0 "Expansion de l'industrie civile"
 POL_expansion_of_industry_desc: 0 "Dans le cadre du plan quadriennal signé par le président Moscicki, nous devons créer une industrie fiable pour commencer notre renaissance industrielle après la grande dépression"
 POL_carpathian: 0 "Brigade de fusiliers des Carpates indépendante polonaise"
 POL_carpathian_desc: 0 "La Brigade indépendante polonaise des Carpates était une unité militaire polonaise formée en 1940 en Syrie française composée de soldats polonais exilés après l'invasion de la Pologne en 1939 dans le cadre de l'armée polonaise en France. Elle était commandée par le général Stanisław Kopański."
 POL_carp1: 0 "Vous obtiendrez gratuitement une §YInfantry Division§W en §YNord Africa§!"
 POL_fallfrance: 0 "Chute de la France"
 POL_fallfrance_desc: 0 "Nos divisions exilées doivent lutter aux côtés de la nation solitaire, bastion de la démocratie luttant pour la liberté de tous les pays envahis, le Royaume-Uni et coopérer avec leurs forces."
 POL_expansion_of_industry2: 0 "Travail du Caoutchouc"
 POL_expansion_of_industry2_desc: 0 "Nous avons besoin de caoutchouc pour motoriser nos armées afin d'avoir de meilleures capacités défensives en cas d'invasion étrangère."
 POL_expansion_of_industry3: 0 "Fonds de défense nationale"
 POL_expansion_of_industry3_desc: 0 "Pour augmenter nos capacités défensives, nous devons investir dans la construction militaire et la planification des guerres futures."
 POL_warsaw2: 0 "Investissez dans le vieux quartier de Varsovie"
 POL_warsaw2_desc: 0 "Nos investissements doivent être faits dans le vieux quartier de Varsovie, cela stimulera le moral national et, surtout, améliorera considérablement notre économie alors que nous investissons dans notre ville la plus peuplée."
 POL_equalize: 0 "Unifier les sphères économiques polonaises"
 POL_equalize_desc: 0 "Nous avons développé aussi bien les secteurs occidentaux de la Pologne que les secteurs orientaux, cela va nous permettre de passer à l'étape suivante de nos plans économiques."
 POL_mdf: 0 "Fonds de défense maritime"
 POL_mdf_desc: 0 "Nous avons besoin d'une force navale fiable pour protéger nos côtes de toute invasion navale ou terrestre étrangère qui bénéficie d'un soutien naval."
 POL_mdf_tt: 0 "Vous obtiendrez une §YMarine Division§W gratuite à Danzig \ n"
 POL_develop_polish_ship: 0 "Développer la construction navale polonaise"
 POL_develop_polish_ship_desc: 0 "Nous devons développer nos possibilités navales donc augmentons le nombre d'industries liées à la marine dans la région de Poméranie contrôlée par notre nation."
 POL_Internationalisme: 0 "Internationalisme"
 POL_Internationalism_desc: 0 "Augmenter notre commerce avec d'autres nations nous donnera l'opinion que nous devons conclure de bons accords commerciaux et éventuellement utiliser leurs ressources pour augmenter nos capacités militaires"
 POL_naval_officer: 0 "École des officiers de la marine"
 POL_naval_officer_desc: 0 "Nous devons engager de nouveaux officiers de marine pour diriger notre marine pour la guerre, sans officiers expérimentés, nous serons vulnérables en mer."
 POL_gdynia: 0 "Port maritime de Gdynia"
 POL_gdynia_desc: 0 "Gdynia doit être construit, Dantzig est fortement influencé par l'Allemagne, donc pour faire tout commerce indépendant, nous devons faire de grands investissements dans le port de Gdynia."
 POL_cruiser_navy: 0 "Croiseurs polonais"
 POL_cruiser_navy_desc: 0 "Développons notre flotte nationale de croiseurs afin que nous puissions protéger nos convois contre les attaques surprises ou les interceptions"
 POL_colonial: 0 "Ligue Maritime et Coloniale"
 POL_colonial_desc: 0 "La Ligue maritime et coloniale (polonaise: Liga Morska i Kolonialna) était une organisation sociale polonaise de masse, créée en 1930 à partir de la Ligue maritime et fluviale (Liga Morska i Rzeczna). À la fin des années 1930, elle était dirigée par le général Mariusz Zaruski et son but était d'éduquer la nation polonaise sur les questions maritimes. "
 POL_planwest: 0 "§RYVous débloquerez une décision qui donne des bonus au début de la guerre§W"
 POL_plan_west: 0 "Plan Zachód"
 POL_plan_west_desc: 0 "Plan Zachód (Plan Ouest) était un plan militaire de l'armée polonaise de la deuxième République polonaise, pour la défense contre l'invasion de l'Allemagne nazie. Il a été conçu à la fin des années 1930."
 POL_organized_command: 0 "État-major organisé"
 POL_organized_command_desc: 0 "L'Inspecteur général rendait compte directement au Président et n'était pas responsable devant le Sejm (parlement) ou le gouvernement. En cas de guerre, l'Inspecteur général devait devenir le commandant en chef des forces armées polonaises. . "
 POL_civilian: 0 "Industrialisation des Secteurs Centraux"
 POL_civilian_desc: 0 "Nous devons relier l'ouest industrialisé à l'est pour ensuite équilibrer les deux en cas d'invasion."
 POL_military_industry: 0 "Expansion de l'industrie militaire"
 POL_military_industry_desc: 0 "Le plan quadriennal a été fait pour développer notre industrie militaire afin de rassembler des équipements pour notre armée, nous sommes peut-être plus petits et plus faibles, mais nous avons du potentiel!"
 POL_coal: 0 "Ligne de camions de charbon"
 POL_coal_desc: 0 "Il a été initialement créé pour transporter le charbon de la haute Silésie aux ports de Dantzig et de Gdynia pour l'exportation."
 POL_research: 0 "Investissements dans la recherche"
 POL_research_desc: 0 "Le gouvernement et le GICZ semblent convenir que la Pologne doit investir dans la recherche pour avoir un avantage sur ses voisins, un investissement comme celui-là s'avérerait très rentable selon les statistiques."
 POL_lower: 0 "Réduire le taux de chômage"
 POL_lower_desc: 0 "Après la grève paysanne de 1937, nous ne pouvons pas rester assis et ne rien faire face aux inquiétudes, même si nous avons répondu avec violence, cela ne nous excuse pas de ne rien faire de la situation."
 POL_strike1937: 0 "§R Grève paysanne de 1937§W est §YOver§W"
 POL_strikeavoided: 0 "§RLa grève paysanne de 1937§W est §YAvidé§W"
 POL_state: 0 "Capitalisme d'État"
 POL_state_desc: 0 "Le capitalisme est le moyen le plus simple d'acquérir de l'argent dans le monde moderne, la Grande Dépression ne nous a pas beaucoup affectés et nous pouvons peut-être rattraper les puissances occidentales"
 POL_class: 0 "Investir dans la classe moyenne"
 POL_class_desc: 0 "Investir dans la classe moyenne de Pologne va renforcer les entreprises déjà existantes et recruter des personnes plus compétentes malgré leur statut social plus faible."
 POL_suburban: 0 "Développement suburbain"
 POL_suburban_desc: 0 "Les banlieues de nos villes sont actuellement sous-développées et manquent d'industrie pour travailler, ce qui laisse beaucoup de gens, qui n'ont pas de transport, en échec."
 POL_polandA: 0 "Investir dans l'ouest de la Pologne"
 POL_polandA_desc: 0 "La deuxième République polonaise étant un pays divisé en Pologne A (moitié ouest mieux développée) et Pologne B (partie orientale moins développée), Kwiatkowski a voulu atténuer les différences entre ces deux régions. des investissements ont été projetés pour les régions frontalières orientales du pays, y compris les trois lignes ferroviaires "
 POL_polandB: 0 "Investir dans l'est de la Pologne"
 POL_polandB_desc: 0 "La deuxième République polonaise étant un pays divisé entre la Pologne A (moitié ouest mieux développée) et la Pologne B (partie orientale moins développée), Kwiatkowski voulait atténuer les différences entre ces deux régions. Par conséquent, plusieurs des investissements ont été projetés pour les régions frontalières orientales du pays, y compris les trois lignes ferroviaires "
 POL_social: 0 "Dévaluation du Zloty"
 POL_social_desc: 0 "La monnaie Zloty est la nôtre, mais sa valeur diminue, nous devons réduire notre dette nationale et nous pourrons ensuite utiliser cet argent pour alimenter notre armée et notre industrie polonaises."
 POL_ursus2: 0 "Usines de l'industrie des tracteurs"
 POL_ursus2_desc: 0 "Ursus est l'une des principales entreprises à l'origine de la création de notre société motorisée, fabriquant des tracteurs, des voitures, des camions, ils sont littéralement le carburant de notre logistique."
 POL_exilepol: 0 "République de Pologne en exil"
 POL_exilepol_desc: 0 "Le gouvernement polonais en exil, officiellement connu sous le nom de Gouvernement de la République de Pologne en exil (en polonais: Rząd Rzeczypospolitej Polskiej na uchodźstwie), était le gouvernement en exil de la Pologne formé à la suite de l'invasion de la Pologne de septembre 1939, et l'occupation ultérieure de la Pologne par l'Allemagne et l'Union soviétique, qui a mis fin à la deuxième République polonaise. "
 POL_infraeast: 0 "Trois investissements ferroviaires"
 POL_infraeast_desc: 0 "Nous devons construire les trois lignes de chemin de fer conformément à notre plan d'investir dans les limites orientales de la Pologne."
 POL_resist2: 0 "Armia Krajowa"
 POL_resist2_desc: 0 "Le mouvement de résistance polonais pendant la Seconde Guerre mondiale, avec l'armée de l'intérieur polonaise en tête, était le plus grand mouvement de résistance clandestin de toute l'Europe occupée, couvrant à la fois les zones d'occupation allemandes et soviétiques. La résistance polonaise est la plus remarquable pour perturber les lignes d'approvisionnement allemandes vers le front de l'Est, fournir des renseignements militaires aux Britanniques et sauver plus de vies juives dans l'Holocauste que toute autre organisation ou gouvernement allié occidental. "
 POL_uprisings: 0 "Opération Tempest"
 POL_uprisings_desc: 0 "L'opération Tempest visait à prendre le contrôle des villes et des zones occupées par les Allemands pendant qu'ils préparaient leurs défenses contre l'avancée de l'Armée rouge soviétique. Les autorités civiles souterraines polonaises voulaient prendre le pouvoir avant l'arrivée des Soviétiques."
 POL_support: 0 "Acquérir un soutien étranger"
 POL_support_desc: 0 "Nous avons besoin des puissances étrangères pour nous accorder des armes et de l'industrie, sinon nous ne pourrons pas lancer notre propre soulèvement coordonné."
 POL_share: 0 "Partager l'Intel"
 POL_share_desc: 0 "Nous devons partager les informations que nous avons avec nos alliés, de cette façon nous pouvons regagner notre nation et bien sûr, nos alliés ne nous trahiront plus, sûrement!"
 POL_patriot: 0 "Mettre fin au patriotisme"
 POL_patriot_desc: 0 "Même les plus grands patriotes sont ce soir dans le désespoir, car notre nation a été violée et pillée, mais nous ne pouvons pas perdre espoir alors que le jour de l'indépendance approche à nouveau."
 POL_industry: 0 "Aide industrielle étrangère"
 POL_industry_desc: 0 "Nous avons besoin des Britanniques pour aider avec leur industrie, s'ils nous donnent suffisamment d'usines pour travailler, nous pouvons peut-être lancer un soulèvement."
 POL_warsaw3: 0 "Godzina W"
 POL_warsaw3_desc: 0 "Le soulèvement de Varsovie était une opération majeure de la Seconde Guerre mondiale, à l'été 1944, par la résistance clandestine polonaise, dirigée par l'Armée de l'Intérieur, pour libérer Varsovie de l'occupation allemande. Le soulèvement a été programmé pour coïncider avec la retraite de les forces allemandes de Pologne avant l'avancée soviétique. "
 POL_modernise: 0 "Modernisation de l'armée polonaise"
 POL_modernise_desc: 0 "La guerre asymétrique est bonne, mais nous avons une économie suffisamment bonne pour pouvoir affronter des nations beaucoup plus fortes."
 POL_modernise2: 0 "§RLa technologie de guerre asymétrique ne fera pas l'objet de recherches§W \ n"
 POL_uprisingprep: 0 "Fera des troupes une fois que le §YUprising§W commence."
 POL_husaria: 0 "Mémoire des hussards"
 POL_husaria_desc: 0 "Les hussards polonais (Polska Husaria) étaient l'un des hussards les mieux entraînés et les plus forts d'Europe au 17ème siècle, il a battu plusieurs fois un ennemi beaucoup plus fort, son efficacité a chuté avec le temps mais le souvenir de la gloire est toujours dans le peuple polonais. cerveaux"
 POL_central: 0 "La région industrielle centrale"
 POL_central_desc: 0 "Avec les développements de la Pologne occidentale vient aussi la sécurité industrielle, nos ressources doivent être à l'écart de tout danger potentiel, voici Stalowa Wola!"
 POL_revive: 0 "Raviver l'ancienne région industrielle"
 POL_revive_desc: 0 "La vieille région industrielle est située dans notre sphère de plan de la région industrielle centrale, c'est la plus ancienne région industrielle que nous ayons et nous devons la relancer!"
 POL_the_three_year_plan: 0 "Phase I du plan de quinze ans"
 POL_the_three_year_plan_desc: 0 "Plan de quinze ans, c'était un plan de développement économique proposé par Eugeniusz Kwiatkowski lors de la deuxième réunion du Sejm le 2 décembre 1938"
 POL_dishonored: 0 "Wstyd"
 POL_dishonored_desc: 0 "Nous avons cédé notre terre légitime, mais nous savons tous les deux que nos alliés refuseraient de nous aider et que les Allemands nous détruiraient, nous et notre peuple, abandonnons ce lopin de terre pour la paix de l'Europe!"
 POL_liberation: 0 "Wolność!"
 POL_liberation_desc: 0 "Nous avons été libérés, tout notre pays est en ruine, le processus de reconstruction prendra des années!"
 POL_sovietland: 0 "Destin de la Pologne orientale"
 POL_sovietland_desc: 0 "Les Soviétiques nous regardent et veulent détruire notre nation, nous ne le laisserons pas arriver, pas dans mille ans!"
 POL_lublinfortress: 0 "Forteresse de Lublin"
 POL_lublinfortress_desc: 0 "Nous devons transformer la ville de Lublin en forteresse contre les envahisseurs communistes!"
 POL_attackanarchy: 0 "Envoyez l'armée à la campagne"
 POL_attackanarchy_desc: 0 "Notre armée doit prendre le contrôle de la situation, notre pays est en plein désarroi, nous devons y remédier."
 POL_warsawarms: 0 "Industrie de l'armement de Varsovie"
 POL_warsawarms_desc: 0 "Nous devons développer notre industrie de l'armement à Varsovie, nous savons tous les deux que nous devrons le faire avant l'arrivée des Allemands"
 POL_fortconstruction: 0 "Programme de défense de 1940"
 POL_fortconstruction_desc: 0 "Nous devons renforcer nos défenses afin de stopper une éventuelle avancée de tous côtés."
 POL_organised: 0 "Société Organisée"
 POL_organised_desc: 0 "Notre société est revenue à la normale, peut-être que maintenant nous pouvons penser à la politique étrangère ..."
 POL_lithovaquie: 0 "Reprenez les pays baltes polonais!"
 POL_lith Lithuania_desc: 0 "Nous avons peut-être perdu Danzig, mais nous ne perdrons pas la Baltique dans son ensemble!"
 POL_invadebaltic: 0 "Vous obtiendrez un §Ywargoal§W sur tous ceux qui contrôlent les §YBaltic States§W"
 POL_invadeslovak: 0 "Vous obtiendrez un §Ywargoal§W sur tous ceux qui contrôlent §YSlovakia§W"
 POL_uprisingtt: 0 "§RUprising§W commencera dans §YWarsaw§W"
 warsaw_uprising: 0 "Insurrection de Varsovie"
 POL_slovakia: 0 "Carpates polonaises"
 POL_slovakia_desc: 0 "Étroitement liés à nous, les Slovaques et les Tchèques contrôlent nos montagnes légitimes, nous devons les reprendre immédiatement!"
 POL_sovietaid: 0 "Assistance industrielle soviétique"
 POL_sovietaid_desc: 0 "Autant c'était un allié improbable, maintenant c'est la réalité."
 POL_militaryadvice: 0 "Conseillers militaires soviétiques"
 POL_militaryadvice_desc: 0 "L'Union soviétique nous envoie des conseillers militaires pour étendre la puissance de l'armée polonaise et aider l'URSS avec ses expériences."
 POL_3yearplan: 0 "Le plan triennal"
 POL_3yearplan_desc: 0 "Plutôt que de dépendre de l'industrie soviétique, nous créerons notre propre plan économique, un plan qui militarisera notre nation et l'amènera à la gloire!"
 POL_central2: 0 "Bureau central de planification"
 POL_central2_desc: 0 "Le bureau central de planification qui est en charge du plan économique est favorable au développement de nos zones centrales, en se concentrant fortement sur l'équilibre entre les secteurs privé et public."
 POL_comintern: 0 "Rejoindre le Komintern"
 POL_comintern_desc: 0 "Nous devons trouver de nouveaux alliés sur le continent, le seul allié, mais improbable, est l'Union soviétique, nous avons fait beaucoup de coopération avec eux jusqu'à présent, peut-être qu'ils seront d'accord ..."
 POL_slovakia2: 0 "Soutenez le soulèvement slovaque"
 POL_slovakia2_desc: 0 "Si nous affaiblissons notre ennemi au sud, nous pourrons envahir ses territoires et étendre l'Etat socialiste polonais!"
 POL_delayplan: 0 "Plan de retard"
 POL_delayplan_desc: 0 "Notre chance est de retarder l'ennemi pour que nos alliés occidentaux aient la chance de contre-attaquer, nous espérons pouvoir alors éliminer la pression de leur front."
 POL_sovietgermany: 0 "Détruisez Molotov et Ribbentrop!"
 POL_sovietgermany_desc: 0 "Les Allemands et les Soviétiques ont depuis longtemps menacé notre souveraineté, il est temps pour nous de riposter!"
 POL_FB_industry: 0 "FB" Łucznik "Radom"
 POL_FB_industry_desc: 0 "Fabryka Broni" Łucznik "- Radom, également connue sous le nom de Fabryka Broni Radom ou Zakłady Metalowe" Łucznik ", est une entreprise polonaise de l'industrie de la défense de Radom qui produit des armes à feu. L'entreprise fait partie de Polska Grupa Zbrojeniowa SA."
 POL_army_buildup: 0 "Forces armées polonaises"
 POL_army_buildup_desc: 0 "Nous devons renforcer notre position sur le continent et montrer notre force grâce à nos forces armées bien formées et formées."
 POL_romania1: 0 "Réaffirmer les traités avec la Roumanie"
 POL_romania1_desc: 0 "Nous devons réaffirmer les traités avec la Roumanie pour avoir un allié contre l'envahisseur soviétique."
 POL_attackanarchy2: 0 "Détruire toute l'opposition"
 POL_attackanarchy2_desc: 0 "Notre peuple est en colère, mais cela ne veut pas dire qu'il doit faire tomber ce pays!"
 POL_ultimatum: 0 "Vilinus Ultimatum"
 POL_ultimatum_desc: 0 "L'ultimatum polonais de 1938 à la Lituanie était une demande adressée à la Lituanie par la Pologne le 17 mars 1938. L'ultimatum était le résultat de tensions entre la Pologne et la Lituanie, concernant principalement la région de Vilnius."
 POL_airforce: 0 "Airforce in the exile"
 POL_airforce_desc: 0 "Les pilotes polonais en exil se battaient dans tous les types de théâtres pendant la Seconde Guerre mondiale, mais ils sont surtout connus pour leur guerre aérienne sans précédent dans la bataille d'Angleterre, où le 303e escadron avait le meilleur ratio meurtre / mort . "
 POL_armyfrance: 0 "Armée polonaise en France"
 POL_armyfrance_desc: 0 "Après avoir réussi à échapper aux griffes des armées soviétiques et allemandes, nous renaissons en France pour lutter à nouveau contre nos oppresseurs!"
 POL_tankinvest: 0 "Investir dans l'armure"
 POL_tankinvest_desc: 0 "Nous devons inventer les chars car ils sont l'avenir de notre armée, les forces de cavalerie sont vieilles et faibles par rapport à elles, nous devons commencer la modernisation maintenant!"
 POL_load: 0 "Vous obtiendrez §Y3 Division d'infanterie§W dans §YIran§W"
 POL_airforce2: 0 "Vous obtiendrez §Y300 Fighters§W en Grande-Bretagne \ n"
 POL_france: 0 "Vous obtiendrez des §Y4 Divisions d'Infanterie§W à Paris \ n"
 POL_load2: 0 "Vous obtiendrez une division Strong §YMedium Tank§W en Ecosse"
 POL_load3: 0 "Les décisions de supprimer lentement la §YAgrarian Society§W sont déverrouillées."
 POL_planeast: 0 "§RY vous obtiendrez une décision au début de la guerre avec les soviets qui vous donnera des bonus! (Sauf si vous êtes en guerre avec l'Allemagne!) §W"
 POL_armyafrica: 0 "Armée Anders"
 POL_armyafrica_desc: 0 "L'armée a été créée en Union soviétique mais, en mars 1942, sur la base d'un accord entre les Britanniques, les Polonais et les Soviétiques, elle a été évacuée de l'Union soviétique et a traversé l'Iran jusqu'en Palestine. sous commandement britannique et a fourni l'essentiel des unités et des troupes du IIe corps polonais (membre des forces armées polonaises à l'ouest), qui ont combattu dans la campagne d'Italie. "
 POL_blackdevils: 0 "Black Devils"
 POL_blackdevils_desc: 0 "La 1re division blindée polonaise (1 Dywizja Pancerna polonaise) était une division blindée des forces armées polonaises à l'ouest pendant la Seconde Guerre mondiale. Créée en février 1942 à Duns en Écosse, elle était commandée par le général de division Stanisław Maczek et à son apogée comptait environ 16 000 soldats. La division a servi dans les phases finales de la bataille de Normandie en août 1944 lors de l'opération Totalize et de la bataille de Chambois, puis a continué à se battre tout au long de la campagne en Europe du Nord, principalement dans le cadre du First Canadian Armée."
 POL_US_industry: 0 "Support américain"
 POL_US_industry_desc: 0 "Les Américains nous soutiennent avec leur énorme industrie afin que nous puissions produire les armes et l'équipement dont nous avons besoin pour nos divisions exilées!"
 POL_electricity: 0 "Polskie Radio"
 POL_electricity_desc: 0 "Nous devons construire nos radios pour informer nos civils des dangers possibles et envoyer efficacement des informations nationales."
 POL_resource: 0 "Développement de l'autosuffisance"
 POL_resource_desc: 0 "Nous devons compter plus sur nous-mêmes que sur les importations"
 POL_resource2: 0 "Prospect pour les ressources de Madagascar"
 POL_resource2_desc: 0 "Nous avons gagné une grande colonie avec beaucoup de ressources cachées à découvrir, nous devons faire un effort pour les découvrir et ensuite les utiliser pour notre machine de guerre de plus en plus améliorée."
 POL_airdeal: 0 "Combattez aux côtés de la RAF"
 POL_airdeal_desc: 0 "Nous devons nous battre aux côtés de la RAF si nous voulons avoir une chance de soutenir les Britanniques dans les opérations futures."
 POL_ukdock: 0 "Leasing de navires britanniques"
 POL_ukdock_desc: 0 "Les Britanniques nous offrent un soutien pour que nous puissions récupérer nos pertes navales et peut-être produire de nouveaux navires et soutenir les Alliés dans la guerre de l'Atlantique"
 POL_cas2: 0 "Développement ultérieur de Karaś"
 POL_cas2_desc: 0 "Karaś est un grand avion en avance sur son temps, peut-être devrions-nous nous concentrer sur le développement de machines d'assistance Close Air encore meilleures, à la hauteur de celles des Allemands?"
 POL_subwarfare2: 0 "Fermeture de la mer Baltique"
 POL_subwarfare2_desc: 0 "Nos sous-marins supérieurs doivent être capables de bloquer la mer Baltique si nécessaire et d'empêcher tout ravitaillement d'entrer."
 POL_bunker: 0 "Ligne Warta Fort"
 POL_bunker_desc: 0 "Nous devons construire nos forts sur la rivière Warta pour nous défendre de l'attaque allemande de la Silésie."
 POL_militarism2: 0 "Héritage de la guerre soviétique"
 POL_militarism2_desc: 0 "Nous avons peut-être gagné la bataille, mais la guerre n'est pas gagnée, nous devons continuer à innover et à rénover nos militaires!"
 POL_hostility: 0 "Exigez des excuses pour l'opération polonaise!"
 POL_hostility_desc: 0 "Ils ont tué de nombreux civils polonais, nous devons exiger des excuses pour montrer notre supériorité et montrer que nous n'avons pas peur des menaces soviétiques!"
 POL_francecoop: 0 "Coopération avec les Français"
 POL_francecoop_desc: 0 "Nous pourrions avoir des relations collantes avec les Français, mais si nous nous assurons mutuellement l'indépendance, cela nous donne l'opportunité d'être plus forts sur la scène mondiale!"
 POL_plan_east: 0 "Plan Wschód"
 POL_plan_east_desc: 0 "Plan East (en polonais: Plan Wschód) était un plan militaire défensif polonais, créé dans les années 1920 et 1930 en cas de guerre avec l'Union soviétique. Contrairement au Plan West (Plan Zachód), il était en cours de préparation pendant tout l'entre-deux-guerres. période, alors que le gouvernement de la deuxième République polonaise a traité l'Union soviétique comme la plus grande menace militaire potentielle, qui était capable de déclencher une guerre à grande échelle. "
 POL_british: 0 "Garanties britanniques"
 POL_british_desc: 0 "Les Britanniques nous ont garantis, nous nous sentons maintenant suffisamment protégés pour ne plus avoir à nous concentrer autant sur l'armée et les défenses!"
 POL_armyfocus: 0 "Équipement polonais"
 POL_armyfocus_desc: 0 "Nous n'avons pas assez de production pour nos équipements dont nous avons désespérément besoin pour renforcer nos forces armées pour résister à des majors comme l'Allemagne ou les Soviétiques."
 POL_ukraine: 0 "Problème de minorités"
 POL_ukraine_desc: 0 "Après la guerre soviétique de 1920, nous avons des réfugiés et des habitants ukrainiens dans notre pays, ils sont maltraités par la société et ils ne gagnent pas autant d'argent que nous. Nous devons résoudre ce problème immédiatement!"
 POL_mobilisation: 0 "Mobilisation Préemptive"
 POL_mobilisation_desc: 0 "Nous devons mobiliser nos forces avant que les Allemands ne commencent leur attaque, nous savons tous les deux son arrivée!"
 POL_refuseap: 0 "§YSoviet Union§W a refusé le §YApology§W"
 POL_german: 0 "Traité commercial avec l'Allemagne"
 POL_german_desc: 0 "L'Allemagne est le seul partenaire commercial que nous ayons, nous ne pouvons pas arrêter d'avoir de mauvaises relations avec eux sinon nous allons être isolés et envahis par l'ours russe!"
 POL_mobac: 0 "§RMobilisation réussie§W"
 POL_cossacktl: 0 "Vous obtiendrez §Y5 Divisions de cavalerie cosaque§W à Lviv"
 POL_successful: 0 "Mobilisation réussie"
 POL_successful_desc: 0 "Nous devons continuer notre plan de mobilisation, nous devons fortifier nos villes de la luftwaffe allemande!"
 POL_cossacks: "L'héritage des cosaques"
 POL_cossacks_desc: 0 "Les cosaques nous ont longtemps aidés et combattus contre nous, mais face à un ennemi commun, les soviets, nous sommes un."
 POL_esupp: 0 "Préparé et prêt"
 POL_esupp_desc: 0 "Nous sommes relativement préparés pour l'invasion allemande ou soviétique, nous avons fortifié nos villes et nos forces sont prêtes au combat!"
 POL_enemysupp: 0 "Vous obtiendrez une §YDecision§W au début de la guerre qui vous donnera des bonus. \ NCette focalisation supprimera tous les inconvénients de §YWestern Betreyal§W et §YSurprise Attack§W \ n"
 POL_esupp1: 0 "§RIs préparés pour war§W"
 POL_armysoviet: 0 "Forces armées polonaises à l'Est"
 POL_armysoviet_desc: 0 "La Pologne doit encore une fois aider ses anciens ennemis pour qu'ils puissent en vaincre un autre, quel rebondissement!"