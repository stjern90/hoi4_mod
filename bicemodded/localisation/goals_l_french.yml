 take_claim_goal_short_desc:0 "§LReprenons ce qui nous revient de droit à $TARGET|Y$§!"
 take_core_goal:0 "Revendiquer notre territoire"
 take_core_goal_desc:0 "Reprenons ce qui nous revient de droit à $TARGET|Y$"
