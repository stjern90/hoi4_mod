 group_schutzstaffel_artillery_title: 0 "Artillerie de première ligne SS"
 group_schutzstaffel_artillery_title_desc: 0 "Artillerie de première ligne SS"
 nkvd_desc: 0 "Troupes internes NKVD"
 sov_amph_tank: 0 "Char amphibie"
 sov_amph_tank_desc: 0 "Chars capables de débarquer amphibies. Un bataillon nécessite §Y45§! chars amphibies."
 HQ: 0 "Quartier général"
 HQ_desc: 0 "Unité de commande."
 DIV_HQ: 0 "Division de commandement"
 DIV_HQ_desc: 0 "Unité de commandement divisionnaire. \ NUne division est une grande unité ou formation militaire, généralement composée de 10 000 à 20 000 soldats. Pendant les guerres mondiales, les divisions d'infanterie comptaient généralement 30 000 ou plus. \ NDans la plupart des armées, une division est composée de plusieurs régiments ou brigades; à leur tour, plusieurs divisions constituent généralement un corps. Dans la plupart des armées modernes, une division a tendance à être la plus petite unité interarmes capable d'effectuer des opérations indépendantes; cela est dû à son rôle autonome en tant qu'unité dotée d'un gamme de troupes de combat et de forces de soutien au combat appropriées, qui peuvent être organisées en diverses combinaisons organiques. \ nTypes pendant la Seconde Guerre mondiale: \ nCavalerie-, blindée- et infanterie-division. "
 commandos_desc: 0 "Les commandos sont des soldats hautement qualifiés formés et qualifiés dans un large éventail d'armes et d'équipements spécialisés avancés. Ils peuvent se déployer dans leur zone d'opérations sur de longues distances en utilisant un large éventail de méthodes d'insertion. Les commandos peuvent opérer efficacement dans une variété de situations de terrain et de combat. "
 infanterie: 0 "Infanterie"
 infantry_desc: 0 "Viande pour le hachoir à viande, l'épine dorsale de votre armée. Un bataillon a besoin en plus de l'équipement régulier §Y15§! équipement pour chevaux, §Y8§! Véhicules utilitaires et §Y7§! camions."
 light_infantry: 0 "Infanterie légère"
 light_infantry_desc: 0 "Infanterie légère équipée. En raison de la renonciation à l'équipement lourd, l'infanterie légère est beaucoup plus mobile en terrain difficile mais souffre d'une puissance de feu plus faible. Un bataillon - à côté de l'équipement régulier - nécessite §Y10§! équipement cheval, §Y4§ ! Véhicules utilitaires et camions §Y1§! ».
 garrison: 0 "Garnison"
 garrison_desc: 0 "Utilisé pour garder et défendre les ports, les villes et autres points clés pour un coût bien inférieur à celui de l'infanterie. Un bataillon - en plus de l'équipement régulier - nécessite §Y2§! équipement pour chevaux, §Y4§! Véhicules utilitaires et §Y1§ ! un camion."
 milice: 0 "Milice"
 milia_desc: 0 "Des hommes enrôlés à la hâte avec à peine une formation, des armes obsolètes ou capturées et uniquement l'équipement le plus élémentaire."
 parachutiste: 0 "Parachutistes"
 paratrooper_desc: 0 "En incorporant des forces aéroportées dans notre armée, nous pouvons faire des entrées forcées et positionner des troupes clés dans des zones auparavant inaccessibles, ce qui permet de nouvelles opportunités tactiques."
 marine: 0 "Marines"
 marine_desc: 0 "Les troupes spécialisées dans la guerre amphibie deviennent de plus en plus indispensables. Les méthodes et l'équipement improvisés deviennent des choses du passé car notre infanterie navale est soutenue par des péniches de débarquement et un entraînement spécialisés."
 alpinistes: 0 "Alpinistes"
 mountaineers_desc: 0 "Les combats dans les chaînes de montagnes exposent les troupes à de nombreux dangers, mais ne peuvent parfois être évités. En fournissant à nos soldats une formation spécialisée pour cet environnement, nous pouvons minimiser ces risques."
 recon: 0 "Compagnie de reconaissance"
 recon_desc: 0 "L'envoi de petits groupes d'infanterie en reconnaissance avant de se déplacer dans la force principale nous permet de recueillir des renseignements sur l'endroit où se trouve l'ennemi et le nombre auquel nous faisons face."
 recon_cav: 0 "Compagnie de reconnaissance de cavalerie"
 recon_cav_desc: 0 "L'envoi de groupes de cavalerie très mobiles en reconnaissance avant de se déplacer dans la force principale nous permet de recueillir des renseignements sur l'endroit où se trouve l'ennemi et le nombre auquel nous faisons face."
 recon_mot: 0 "Motorcycle Recon Company"
 recon_mot_desc: 0 "Envoyer des unités de motocyclettes plus petites pour repérer devant avant de se déplacer dans la force principale nous permet de recueillir des renseignements sur où se trouve l'ennemi et à combien nous sommes confrontés."
 recon_ac: 0 "Véhicule blindé"
 recon_ac_desc: 0 "Les bataillons de voitures blindées sont les unités de reconnaissance lourdes et améliorent la reconnaissance et le dépistage des meilleurs itinéraires, accélérant ainsi toute la division. Ils ne sont que légèrement armés et blindés, mais contre les unités sans capacité antichar, ils sont supérieurs. Véhicule blindé les unités opèrent avec §Y50§! véhicules par bataillon "
 ingénieur: 0 "Entreprise Ingénieur"
 engineer_desc: 0 "La construction de fortifications et de franchissement d'obstacles rend les ingénieurs de combat vitaux sur le terrain. Donner à nos ingénieurs un rôle polyvalent nous permet de les déployer dans les diverses situations où ils seront nécessaires."
 field_hospital: 0 "Hôpital de campagne"
 field_hospital_desc: 0 "Fournit des soins médicaux d'urgence aux soldats blessés sur le terrain."
 Logistics_company: 0 "Entreprise de logistique"
 Logistics_company_desc: 0 "Gère la planification, la demande et la distribution des ressources pour la division. Afin de transporter rapidement les approvisionnements, elle dispose d'un parc automobile assez important."
 Logistics_company_extra: 0 "Extra Logistics Company"
 Logistics_company_extra_desc: 0 "Gère la planification, la demande et la distribution des ressources pour la division. Il double essentiellement le train d'approvisionnement pour la division pour un réapprovisionnement plus rapide."
 Logistics_company_small: 0 "Petite entreprise de logistique"
 Logistics_company_small_desc: 0 "Gère la planification, la demande et la distribution des ressources pour la division. En utilisant des véhicules tout-terrain / aéromobile plus petits, l'approvisionnement peut être transporté même sur des terrains difficiles ou par planeur."
 Logistics_company_mot: 0 "Société de logistique motorisée"
 Logistics_company_mot_desc: 0 "Gère la planification, la demande et la distribution des ressources de la division. Elle dispose d'un grand parc automobile comprenant des camions de carburant pour le ravitaillement des divisions blindées et motorisées."
 desert_support: 0 "Unité de soutien du désert"
 desert_support_desc: 0 "Améliore la planification, la demande et la distribution des ressources dans Desert Terrain."
 urban_support: 0 "Unité de soutien aux combats urbains"
 urban_support_desc: 0 "Améliore la planification, la demande et la distribution des ressources dans les environnements urbains."
 mount_support: 0 "Unité de soutien de la montagne"
 mount_support_desc: 0 "Améliore la planification, la demande et la distribution des ressources dans les terrains montagneux."
 jungle_support: 0 "Unité de soutien de la jungle"
 jungle_support_desc: 0 "Améliore la planification, la demande et la distribution des ressources dans Jungle Terrain."
 arctic_support: 0 "Unité de soutien de l'Arctique"
 arctic_support_desc: 0 "Améliore la planification, la demande et la distribution des ressources dans les terrains extrêmement froids."
 para_support: 0 "Unité de soutien aéroporté"
 para_support_desc: 0 "Améliore la planification, la demande et la distribution des ressources dans les opérations aéroportées."
 amph_support: 0 "Unité de soutien amphibie"
 amph_support_desc: 0 "Améliore la planification, la demande et la distribution des ressources dans les opérations amphibies."
 Military_police: 0 "Police Militaire"
 Military_police_desc: 0 "Maintient l'ordre et supprime la résistance dans les territoires occupés. Ils aident également à organiser et à diriger le trafic et à imposer la discipline chaque fois que nécessaire."
 signal_company: 0 "Compagnie du Signal"
 signal_company_desc: 0 "Responsable des communications locales travaillant dans la division. En rapportant des tactiques de combat réussies et en observant l'ennemi, l'expérience des divisions augmente, même si les hommes directement impliqués peuvent ne pas survivre."
 maintenance_company: 0 "Société de maintenance"
 maintenance_company_desc: 0 "Dans des conditions de combat, chaque pièce d'équipement échouera à un moment donné, le maintenir et le réparer le plus rapidement possible garantit que la division peut compter sur ses armes."