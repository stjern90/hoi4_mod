 ss_panzer_iii_td: 0 "SS Moyen Panzerjäger"
 ss_panzer_iii_td_desc: 0 "SS Moyen Panzerjäger"
 ss_panzer_iii_art: 0 "Panzerartillerie moyenne SS"
 ss_panzer_iii_art_desc: 0 "Panzerartillerie SS basée sur un châssis de char moyen"
 ss_panzer_ii: 0 "Panzer léger SS"
 ss_panzer_ii_desc: 0 "Panzer SS léger"
 ss_panzer_iii: 0 "Panzer SS Moyen"
 ss_panzer_iii_desc: 0 "Panzer SS Meoyen"
 group_schutzstaffel_title: 0 "Bataillons d'infanterie SS"
