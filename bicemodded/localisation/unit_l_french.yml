 bicycle_battalion_desc:0 "De la chair à canon. Avec un peu de métal quand même."
 paratrooper:0 "Parachutistes"
 paratrooper_desc:0 "En incorporant des forces aéroportées au sein de notre armée, nous pouvons prendre des positions par surprise et positionner des troupes dans des régions auparavant inaccessibles, ce qui permet d'élargir les possibilités tactiques qui s'offrent à nous."
 marine:0 "Marines"
 marine_desc:0 "Les troupes spécialisées dans la guerre amphibie se révèlent de plus en plus indispensables. Les méthodes et les moyens de fortune improvisés appartiennent au passé. Notre infanterie de marine bénéficie désormais de péniches de débarquement et d'un entraînement spécifique."
 mountaineers:0 "Infanterie de montagne"
 mountaineers_desc:0 "En montagne, le combat expose les troupes à bien des dangers qu'il est parfois possible d'éviter. En proposant à nos soldats un entraînement adapté à ce genre d'environnement, nous contribuerons à limiter les risques."
 recon:1 "Détach. de cav. de reconnaissance"
 recon_desc:0 "L'envoi de petits groupes de reconnaissance en avant du gros des troupes permet de recueillir des renseignements précieux sur la localisation et le nombre des forces ennemies."
 mot_recon:0 "Cie de reconn. motorisée"
 mot_recon_desc:0 "Par l'utilisation des voitures et des motocycles, les compagnies de reconnaissance peuvent reconnaître le terrain plus en avant et sur une plus grande superficie afin de protéger les flancs de l'armée."
 armored_car_recon:0 "Cie de reconn. blindée légère"
 armored_car_recon_desc:0 "Équipée de véhicules blindés, une compagnie de reconnaissance peut se livrer à des engagements avec l'ennemi rencontré et empêcher ainsi ses unités de reconnaissance de disposer d'informations précieuses."
 light_tank_recon:0 "Cie de reconn. blindée"
 light_tank_recon_desc:0 "En faisant usage de chars légers pour mener leurs missions, les unités de reconnaissance peuvent tester l'ennemi et ainsi mieux savoir à quels dangers va être confronté le gros des troupes."
