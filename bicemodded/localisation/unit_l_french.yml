#new
 modern_sp_artillery_brigade_desc: 0 "Une version simplifiée du char principal, les capacités de percée élevées restent mais les capacités de combat de chars sont limitées. Un bataillon a besoin de §Y35§! AG moyens."
 modern_tank_destroyer_brigade: 0 "Brigade de canons d'assaut lourds"
 modern_tank_destroyer_brigade_desc: 0 "Un char lourd relativement mobile avec un canon d'infanterie lourd monté en casemate. Un bataillon a besoin de §Y18§! AG lourds."
 cavalerie: 0 "Cavalerie"
 cavalry_desc: 0 "Infanterie montée à cheval. L'unité a besoin d'équipement supplémentaire pour les chevaux mais a une bonne mobilité."
 semi_motorisé: 0 "Infanterie semi-motorisée"
 semi_motorized_desc: 0 "Bataillons partiellement motorisés. Alors que l'infanterie elle-même doit encore marcher, les calèches lentes et encombrantes sont remplacées par des véhicules pour le transport et le remorquage des armes lourdes. Un bataillon nécessite des camions §Y47§!".
 motorisé: 0 "Infanterie motorisée"
 motorized_desc: 0 "Infanterie motorisée. Le transport est assuré par camions, véhicules auxiliaires et motos. Tous les éléments de la division sont entièrement motorisés. Un bataillon nécessite des camions §Y107§!".
 mécanisé: 0 "Infanterie mécanisée"
 Mechanized_desc: 0 "Transport de demi-chenilles légèrement blindées pour transporter et protéger l'infanterie et si nécessaire apporter un appui-feu. La plupart des autres éléments sont remorqués par des moteurs principaux. Un bataillon a besoin de §Y80§! half-tracks et §Y20§! camions."
 amphibie_mécanisé: 0 "Amphibie mécanisé"
 amphibious_mechanized_desc: 0 "Une unité d'infanterie blindée dans des véhicules amphibies. Un bataillon requiert §Y45§! équipement de guerre amphibie."
 SS_DIV_HQ: 0 "Quartier général de la division SS"
 SS_DIV_HQ_desc: 0 "Unité de commandement divisionnaire SS . \ NA division est une grande unité ou formation militaire, généralement composée de 10 000 à 20 000 soldats. Pendant les guerres mondiales, les divisions d'infanterie comptaient généralement 30 000 ou plus. \ NDans la plupart des armées, une division est composée de plusieurs régiments ou brigades; à leur tour, plusieurs divisions composent généralement un corps. Dans la plupart des armées modernes, une division a tendance à être la plus petite unité interarmes capable d'effectuer des opérations indépendantes; cela est dû à son rôle autonome en tant qu'unité avec une gamme de troupes de combat et de forces de soutien au combat appropriées, qui peuvent être organisées en diverses combinaisons organiques. \ nTypes pendant la Seconde Guerre mondiale: \ nCavalerie-, blindée- et infanterie-division. "
 ss_engineer: 0 "Compagnie d'ingénieur SS"
 ss_engineer_desc: 0 "La construction de fortifications et de franchissement d'obstacles rend les ingénieurs de combat vitaux sur le terrain. Donner à nos ingénieurs un rôle polyvalent nous permet de les déployer dans les différentes situations où ils seront nécessaires."
 ss_field_hospital: 0 "Hôpital de campagne SS"
 ss_field_hospital_desc: 0 "Fournit des soins médicaux d'urgence aux soldats blessés sur le terrain."
 ss_logistics_company: 0 "Comapgnie Logistique SS"
 ss_logistics_company_desc: 0 "Gère la planification, la demande et la distribution des ressources pour la division. Afin de déplacer rapidement les approvisionnements, elle dispose d'un parc de moteurs assez important."
 ss_logistics_company_mot: 0 "SS Logistics Company"
 ss_logistics_company_mot_desc: 0 "Gère la planification, la demande et la distribution des ressources de la division. Elle dispose d'un grand parc automobile comprenant des camions de carburant pour le ravitaillement des divisions blindées et motorisées."
 ss_maintenance_company: 0 "Compagnie SS de logistique"
 ss_maintenance_company_desc: 0 "Effectue diverses formes de maintenance sur l'équipement de la division pour éviter les pannes."
 ss_signal_company: 0 "Compagnie du signal SS"
 ss_signal_company_desc: 0 "Responsable des communications locales travaillant dans la division."
 ss_recon: 0 "Compagnie de reconaissance SS"
 ss_recon_desc: 0 "L'envoi de petits groupes en reconnaissance avant de nous déplacer dans la force principale nous permet de recueillir des renseignements sur l'endroit où se trouve l'ennemi et sur le nombre auquel nous sommes confrontés."
 ss_recon_cav: 0 "Compagnie de reconaissance à cheval SS"
 ss_recon_cav_desc: 0 "L'envoi de petits groupes à cheval pour repérer devant nous avant de nous déplacer dans la force principale nous permet de recueillir des renseignements sur l'endroit où se trouve l'ennemi et sur le nombre auquel nous sommes confrontés."
 ss_recon_mot: 0 "SS Motorcycle Recon Company"
 ss_recon_mot_desc: 0 "L'envoi de petits groupes sur des motos pour repérer avant de se déplacer dans la force principale nous permet de recueillir des renseignements sur l'endroit où se trouve l'ennemi et à combien nous sommes confrontés."
 ss_recon_ac: 0 "Véhicule blindé SS"
 ss_recon_ac_desc: 0 "L'envoi de petits groupes dans des voitures blindées pour repérer avant de se déplacer dans la force principale nous permet de recueillir des renseignements sur l'endroit où se trouve l'ennemi et à combien nous sommes confrontés."
 ss_anti_tank: 0 "Support anti-char SS"
 ss_infantry_desc:0 ""
 ss_garrison:0 "Garrison SS"
 ss_garrison_desc:0 ""
 category_support_battalions: 0 "Battalions de Support"
 category_heavy_artillery: 0 "Unités d'artillerie lourde, y compris le SPG lourd: s"
 TERRAIN_LABEL: 0 "Modificateurs de terrain"
 anti_air: 0 " Support Anti-Air"
 anti_air_desc: 0 "Les canons anti-aériens légers ou les mitrailleuses lourdes tirées par des chevaux ou des véhicules légers. Cela fait également référence aux anciens gros canons AA qui étaient dédiés à un service anti-aérien strict par doctrine. Un bataillon a besoin de canons §Y24§!".
 anti_air_heavy: 0 "Support motorisé lourd Anti-Air"
 anti_air_heavy_desc: 0 "Les canons anti-aériens lourds sont des canons polyvalents à grande vitesse pour l'anti-air de moyenne à haute altitude qui peuvent également pénétrer le blindage des chars dans un rôle terrestre. Le poids lourd nécessite des camions pour le remorquage. Un bataillon nécessite des canons §Y12§! et §Y12§ !. "
 anti_tank_brigade: 0 "Anti-char"
 anti_tank_brigade_desc: 0 "Les canons antichars sont des canons conçus pour détruire les véhicules blindés depuis des positions défensives. La balistique à trajectoire plus plate et à vitesse plus élevée fournit une énergie cinétique terminale pour pénétrer le blindage de la cible à une distance et à un angle de contact donnés. Avant la Seconde Guerre mondiale, peu d'anti - les canons-réservoirs avaient (ou nécessaires) des calibres supérieurs à 50 mm. Des exemples d'armes à feu de cette classe comprennent les canons allemands de 37 mm et américains de 37 mm, les canons français de 25 mm et 47 mm, les canons britanniques QF de 2 livres (40 mm) et les canons italiens 47 mm et soviétique 45 mm. Toutes ces armes légères pouvaient pénétrer dans le blindage mince trouvé sur la plupart des chars d'avant-guerre et au début de la guerre. "
 anti_tank_brigade_mot: 0 "Anti-char motorisé"
 anti_tank_brigade_mot_desc: 0 "Pour suivre le rythme des forces mobiles, les canons AT étaient désormais remorqués par des camions et des principaux moteurs. Un bataillon a besoin de §Y24§! canons et §Y24§! camions supplémentaires."
 anti_tank_heavy: 0 "Anti-char lourd motorisé"
 anti_tank_heavy_desc: 0 "Les canons antichars lourds sont des canons conçus pour détruire les véhicules blindés moyens et lourds depuis des positions défensives. En raison de la masse du chariot, ils ont dû être motorisés pour tirer les canons. Le calibre et la vitesse plus élevés fournissent une énergie cinétique terminale pour pénétrer dans le blindage de la cible à de plus longues distances. Les premiers exemples d'armes à feu de cette classe comprennent les armes allemandes de 75 mm, les britanniques QF de 17 livres (76 mm) et soviétiques de 76,2 mm. Un bataillon nécessite des canons antichar §Y12§! et §Y24 §! Camions supplémentaires .. "
 artillery_brigade: 0 "Artillerie"
 artillery_brigade_desc: 0 "Détachement d'artillerie. Artillerie de campagne tirée par des chevaux de la Première Guerre mondiale. Les calibres varient entre le 75 mm, le britannique 25pd (87,6 mm) jusqu'à 105 mm. Un bataillon nécessite des canons §Y12§! et du matériel de cheval §Y14§! "
 artillery_brigade_mot: 0 "Artillerie motorisée"
 artillery_brigade_mot_desc: 0 "Détachement d'artillerie motorisé. Les pièces d'artillerie de campagne sont remorquées par des camions ou des artilleurs spécialisés. Un bataillon nécessite des canons §Y12§! et des camions §Y14§!."
 artillery_medium: 0 "Artillerie moyenne"
 artillery_medium_desc: 0 "Détachement d'artillerie moyen. Les calibres vont par exemple du britannique 4,5 pouces, du russe 122 mm à 155 mm. Un bataillon nécessite des canons §Y12§!. Ces calibres sont la limite supérieure pour les voitures à cheval et sont très lents et encombrants . Un bataillon a besoin de §Y12§! Armes à feu. "
 artillery_medium_mot: 0 "Artillerie moyenne motorisée"
 artillery_medium_mot_desc: 0 "Détachement d'artillerie motorisé moyen. En raison des voitures lourdes et volumineuses, les bataillons d'artillerie moyenne ont dû être remorqués par des principaux moteurs pour suivre les formations motorisées ou blindées. Un bataillon a besoin de canons §Y12§! et de camions §Y14§! . "
 artillery_heavy: 0 "Artillerie Lourde"
 artillery_heavy_desc: 0 "Détachement d'artillerie lourde. Les canons de siège principalement affectés au niveau de la division. Les voitures lourdes ont souvent dû être démontées pour le transport. Un bataillon a besoin de §Y2§! canons de chemin de fer et §Y15§! camions supplémentaires. Un bataillon a besoin de § Y8§! Armes lourdes et §Y36§! Camions supplémentaires. "
 artillery_heavy_mot: 0 Artillerie Lourde Motorisée"
 artillery_heavy_mot_desc: 0 "Détachement d'artillerie de soutien lourd motorisé. Les canons de siège sont principalement affectés au niveau de la division. Tirés par des camions."
 artillery_rail: 0 "Canon d'artillerie ferroviaire"
 artillery_rail_desc: 0 "Des canons de siège lourds à longue portée déplacés sur les plates-formes ferroviaires. Un bataillon a besoin de §Y2§! canons de chemin de fer et §Y15§! camions supplémentaires."
 rocket_artillery_brigade: 0 "Artillerie de roquette"
 rocket_artillery_brigade_desc: 0 "L'artillerie de roquette permet des salves dévastatrices en très peu de temps, mais en raison de son imprécision, elle est assez gaspilleuse en ce qui concerne les munitions. les traînées de fumée révélatrices. Les unités de lanceurs et les roquettes sont assez simples à produire et un bataillon nécessite des lanceurs §Y12§! ".
 motorized_rocket_brigade: 0 "Artillerie de roquette motorisée"
 motorized_rocket_brigade_short: 0 "Mot. R. Artillerie"
 motorized_rocket_brigade_desc: 0 "L'artillerie de roquettes autopropulsée permet des lanceurs de roquettes plus grands et multiples qui peuvent à la fois entrer, tirer et sortir rapidement après avoir frappé une zone cible. Les lanceurs sont boulonnés sur des camions ou des moteurs principaux. Un bataillon nécessite §Y12§! lanceurs et §Y16§! monte / véhicules de ravitaillement. "
 mountain_artillery_brigade: 0 "Pack d'artillerie"
 mountain_artillery_brigade_desc: 0 "Pack de détachement d'artillerie. Des canons légers pour un transport et une utilisation plus faciles en terrain accidenté. Parfait pour les zones montagneuses, le parachutisme et le traînage sur une plage. Un bataillon nécessite des canons §Y12§!."
 cv_nav_bomber: 0 "Bombardier torpilleur aéroporté"
 cv_nav_bomber_desc: 0 "Les bombardiers torpilleurs aéroporteurs font partie d'un groupe aérien pour porte-avion et effectuent des attaques contre les navires ennemis."
 light_armor: 0 "Char léger"
 light_armor_desc: 0 "Chars légèrement blindés. Ils préfèrent la mobilité au blindage et à la puissance de feu. Ils sont impuissants contre des adversaires blindés plus lourds et de solides défenses antichars. Un bataillon nécessite §Y45§! chars légers."
 medium_armor: 0 "Char moyen"
 medium_armor_desc: 0 "Les chars moyens sont flexibles et peuvent faire presque n'importe quel travail. Ils emploient un bon mélange de blindage, de mobilité et de puissance de feu mais n'excellent en rien. Un bataillon nécessite §Y45§! chars moyens."
 heavy_armor: 0 "Char lourd"
 heavy_armor_desc: 0 "Les chars lourds avec des armures et des armes puissantes, mais lents et tactiquement inflexibles. Un bataillon nécessite §Y30§! chars lourds."
 super_heavy_armor: 0 "Armure super-lourde"
 super_heavy_armor_desc: 0 "Les chars les plus puissants avec l'armure et les armes les plus puissantes, essentiellement des bunkers qui roulent très lentement. Un bataillon nécessite §Y20§! chars super-lourds."
 modern_armor: 0 "Réservoir moderne"
 modern_armor_desc: 0 "Les chars modernes ont évolué pour faire face à la plupart des situations de champ de bataille. Les canons puissants et les blindages inclinés ont éliminé le besoin de chars spécialisés."
 Infantry_tank: 0 "Char d'infanterie"
 Infantry_tank_desc: 0 "Les chars d'infanterie sont une variante plus slugish du char moyen, sacrifiant la vitesse et la taille du canon pour un blindage plus lourd, il excelle à soutenir l'infanterie à mouvement lent. Un bataillon nécessite §Y45§! Chars d'infanterie."
 amphibious_armor: 0 "Bataillon de chars amphibies"
 amphibious_armor_desc: 0 "Bataillon de chars amphibies pour soutenir les divisions marines. Un bataillon nécessite §Y45§! chars amphibies."
 light_tank_destroyer_brigade: 0 "Destructeur de chars légers"
 light_tank_destroyer_brigade_desc: 0 "Les chasseurs de chars légers sont basés sur le châssis de chars légers obsolètes avec leurs tourelles retirées et abritant à la place un canon plus gros que la normale dans un montage fixe. Le châssis léger utilisé signifie qu'ils sont assez mobiles mais n'ont ni l'armure ni particulièrement puissants canons par rapport aux TD plus lourds. Un bataillon a besoin de §Y18§! des canons automoteurs légers. "
 medium_tank_destroyer_brigade: 0 "Destructeur de chars moyens"
 medium_tank_destroyer_brigade_desc: 0 "Les chasseurs de chars moyens sont basés sur le châssis de chars moyens obsolètes avec leurs tourelles retirées et abritant à la place un canon plus gros que la normale dans un montage fixe. Le châssis moyen utilisé signifie qu'ils sont assez mobiles et transportent une puissance de feu respectable. Un bataillon a besoin §Y18§! Moyens SPG. "
 heavy_tank_destroyer_brigade: 0 "Destructeur de chars lourds"
 heavy_tank_destroyer_brigade_desc: 0 "Un chasseur de chars lourds a la tourelle enlevée pour transporter un canon encore plus gros dans un montage fixe. Un bataillon nécessite §Y12§! de lourds canons automoteurs."
 light_sp_anti_air_brigade: 0 "Léger SP Anti-Air"
 light_sp_anti_air_brigade_desc: 0 "Unité antiaérienne autopropulsée montée sur un châssis de char léger qui est très mobile et capable de terrain. Un bataillon a besoin de §Y24§! SPAA léger."
 medium_sp_anti_air_brigade: 0 "Moyen SP Anti-Air"
 medium_sp_anti_air_brigade_desc: 0 "Unité antiaérienne autopropulsée montée sur un châssis de char moyen très mobile et capable de terrain. Un bataillon nécessite des §Y18§! SPAA moyens."
 light_sp_artillery_brigade: 0 "Artillerie légère SP"
 light_sp_artillery_brigade_desc: 0 "Pièce d'artillerie automotrice montée sur un châssis de char léger très mobile et capable de terrain. Un bataillon a besoin de §Y18§! de canons automoteurs légers."
 medium_sp_artillery_brigade: 0 "Artillerie moyenne SP"
 medium_sp_artillery_brigade_desc: 0 "Pièce d'artillerie automotrice moyenne montée sur un châssis de char moyen assez mobile et capable de terrain. Un bataillon a besoin de §Y18§! de canons automoteurs moyens."
 heavy_sp_artillery_brigade: 0 "Artillerie lourde SP"
 heavy_sp_artillery_brigade_desc: 0 "Pièce d'artillerie lourde automotrice montée sur un châssis de char moyen mobile et capable de terrain. Un bataillon nécessite §Y12§! de lourds canons automoteurs."
 super_heavy_sp_artillery_brigade: 0 "Artillerie SP super lourde"
 super_heavy_sp_artillery_brigade_desc: 0 "Un très gros canon de siège monté sur un énorme châssis de char, il a une mobilité et une capacité de terrain limitées. Un bataillon nécessite §Y8§! SPG super-lourds."
 modern_sp_artillery_brigade: 0 "Brigade de canons d'assaut moyens"
 modern_sp_artillery_brigade_desc: 0 "Une version casemated simplifiée du char principal, les capacités de percée élevées restent mais les capacités de combat de chars sont limitées. Un bataillon a besoin de §Y35§! AG moyens."
 modern_tank_destroyer_brigade: 0 "Brigade de canons d'assaut lourds"
 modern_tank_destroyer_brigade_desc: 0 "Un char lourd relativement mobile avec un canon d'infanterie lourd monté en casemate. Un bataillon a besoin de §Y18§! AG lourds."
 cavalerie: 0 "Cavalerie"
 cavalry_desc: 0 "Infanterie montée à cheval. L'unité a besoin d'équipement supplémentaire pour les chevaux mais a une bonne mobilité."
 semi_motorisé: 0 "Infanterie semi-motorisée"
 semi_motorized_desc: 0 "Bataillons partiellement motorisés. Alors que l'infanterie elle-même doit encore marcher, les calèches lentes et encombrantes sont remplacées par des véhicules pour le transport et le remorquage des armes lourdes. Un bataillon nécessite des camions §Y47§!".
 motorisé: 0 "Infanterie motorisée"
 motorized_desc: 0 "Infanterie motorisée. Le transport est assuré par camions, véhicules auxiliaires et motos. Tous les éléments de la division sont entièrement motorisés. Un bataillon nécessite des camions §Y107§!".
 mécanisé: 0 "Infanterie mécanisée"
 Mechanized_desc: 0 "Transport de demi-chenilles légèrement blindées pour transporter et protéger l'infanterie et si nécessaire apporter un appui-feu. La plupart des autres éléments sont remorqués par des moteurs principaux. Un bataillon a besoin de §Y80§! half-tracks et §Y20§! camions."
 amphibie_mécanisé: 0 "Amphibie mécanisé"
 amphibious_mechanized_desc: 0 "Une unité d'infanterie blindée dans des véhicules amphibies. Un bataillon requiert §Y45§! équipement de guerre amphibie."
 SS_DIV_HQ: 0 "Quartier général de la division SS"
 SS_DIV_HQ_desc: 0 "Unité de commandement divisionnaire SS. \ NUne division est une grande unité ou formation militaire, généralement composée de 10 000 à 20 000 soldats. Les divisions d'infanterie pendant les guerres mondiales comptaient généralement 30 000 ou plus. \ NDans la plupart des armées, une division est composée de plusieurs régiments ou brigades; à leur tour, plusieurs divisions composent généralement un corps. Dans la plupart des armées modernes, une division a tendance à être la plus petite unité interarmes capable d'effectuer des opérations indépendantes; cela est dû à son rôle autonome en tant qu'unité avec une gamme de troupes de combat et de forces de soutien au combat appropriées, qui peuvent être organisées en diverses combinaisons organiques. \ nTypes pendant la Seconde Guerre mondiale: \ nCavalerie-, blindée- et infanterie-division. "
 ss_anti_tank_desc: 0 "Les canons antichars sont des canons conçus pour détruire les véhicules blindés depuis des positions défensives. Pour pénétrer le blindage des véhicules, ils tirent des obus de plus petit calibre à partir de canons à canon plus long pour atteindre une vitesse initiale plus élevée que les armes d'artillerie de campagne, dont beaucoup sont des obusiers. . La balistique à trajectoire plus plate et à vitesse plus élevée fournit une énergie cinétique terminale pour pénétrer le blindage de la cible mobile / statique à une distance et à un angle de contact donnés. Tout canon d'artillerie de campagne avec une longueur de canon 15 à 25 fois plus longue que son calibre pouvait également tirer des des munitions de chars, telles que les A-19 soviétiques. \ nAvant la Seconde Guerre mondiale, peu de canons antichars avaient (ou avaient besoin) de calibres supérieurs à 50 mm. Des exemples de canons de cette classe incluent les canons allemands 37 mm et américains 37 mm, français Les canons de 25 mm et 47 mm, le QF britannique de 2 livres (40 mm), l'italien 47 mm et le 45 mm soviétique. Toutes ces armes légères pouvaient pénétrer le blindage mince de la plupart des chars d'avant-guerre et du début de la guerre. "
 ss_anti_air: 0 "SS Support Anti-Air"
 ss_anti_air_desc: 0 "Canons anti-aériens légers ou mitrailleuses lourdes tirées par des chevaux ou des véhicules légers. Il se réfère également aux anciens gros canons AA qui étaient dédiés par la doctrine à un service anti-aérien strict. Un bataillon nécessite des canons §Y24§! et § Y24§! Équipement pour chevaux. "
 ss_anti_air_heavy: 0 "SS Motorized Support Heavy Anti-Air"
 ss_anti_air_heavy_desc: 0 "Les canons anti-aériens lourds sont des canons polyvalents à haute vitesse pour l'anti-air de moyenne à haute altitude qui peuvent également pénétrer le blindage des chars dans un rôle terrestre. Le poids lourd nécessite des camions pour le remorquage. Un bataillon nécessite des canons §Y12§! et §Y14§! camions. "
 ss_anti_tank_brigade: 0 "SS Anti-Tank"
 ss_anti_tank_brigade_desc: 0 "Bataillon antichar SS. Les canons antichars sont des canons conçus pour détruire des véhicules blindés depuis des positions défensives. La balistique à trajectoire plus plate et à vitesse plus élevée fournit une énergie cinétique terminale pour pénétrer le blindage de la cible à une distance et à un angle de contact donnés. Exemples des canons de cette classe comprennent les canons allemands de 37 mm et 50 mm et les canons tchèques de 47 mm. Toutes ces armes légères pouvaient pénétrer dans le blindage mince trouvé sur la plupart des chars d'avant-guerre et au début de la guerre, mais sont rapidement devenues obsolètes avec de meilleurs chars blindés. Un bataillon a besoin §Y24§! Fusils et §Y24§! Équipement pour chevaux. "
 ss_anti_tank_brigade_mot: 0 "Anti-char motorisé SS"
 ss_anti_tank_brigade_mot_desc: 0 "Bataillon antichar motorisé SS. Pour suivre le rythme des forces mobiles, les canons AT étaient maintenant remorqués par des camions et des artisans. Un bataillon a besoin de §Y24§! canons et §Y24§! camions supplémentaires."
 ss_anti_tank_heavy: 0 "Anti-char lourd motorisé SS"
 ss_anti_tank_heavy_desc: 0 "Les canons antichars lourds sont des canons conçus pour détruire les véhicules blindés moyens et lourds à partir de positions défensives. En raison de l'encombrement du chariot, ils ont dû être motorisés pour remorquer les canons. Le calibre et la vitesse plus élevés fournissent une énergie cinétique terminale pour pénétrer dans le blindage de la cible à une plus longue distance. Les premiers exemples d'armes à feu de cette classe incluent les armes allemandes de 75 mm, les britanniques QF de 17 livres (76 mm) et soviétiques de 76,2 mm. Un bataillon nécessite §Y12§! canons antichars "
 ss_infantry: 0 "Infanterie SS"
 ss_cavalry: 0 "Cavalerie SS"
 ss_cavalry_desc: 0 "Infanterie SS montée à cheval. L'unité a besoin d'un équipement supplémentaire pour chevaux mais a une bonne mobilité. Un bataillon nécessite §Y80§! équipement pour chevaux."
 ss_semi_motorized: 0 "SS semi-Mot-Infanterie"
 ss_semi_motorized_desc: 0 "SS Bataillons partiellement motorisés. Alors que l'infanterie elle-même doit encore marcher, les calèches lentes et encombrantes sont remplacées par des véhicules pour le transport et le remorquage des armes lourdes. Un bataillon nécessite des camions §Y47§!."
 ss_motorized: 0 "Infanterie motorisée SS"
 ss_motorized_desc: 0 "Infanterie SS motorisée. Le transport est assuré par camions, véhicules auxiliaires et motos. Tous les éléments de la division sont entièrement motorisés. Un bataillon nécessite des camions §Y107§!".
 ss_mechanized: 0 "SS Panzergrenadier"
 ss_mechanized_desc: 0 "SS Panzergrenadier. Les semi-chenilles légèrement blindées transportent et protègent l'infanterie et, si nécessaire, offrent un appui-feu. La plupart des autres éléments sont remorqués par des artisans. Un bataillon nécessite des semi-chenilles §Y80§! et des camions §Y20§!."
 ss_artillery_brigade: 0 "Détachement d'artillerie SS"
 ss_artillery_brigade_desc: 0 "Détachement d'artillerie SS. Artillerie de campagne tirée par des chevaux de style WWI. Les calibres vont d'environ 75 mm à 122 mm. Un bataillon nécessite des canons §Y12§!."
 ss_artillery_brigade_mot: 0 "Artillerie motorisée SS."
 ss_artillery_brigade_mot_desc: 0 "Détachement d'artillerie motorisée SS. Les pièces d'artillerie de campagne sont remorquées par des camions ou des artilleurs spécialisés. Un bataillon a besoin de §Y12§! canons et §Y14§! camions supplémentaires."
 ss_artillery_medium: 0 "Artillerie SS Med."
 ss_artillery_medium_desc: 0 "Détachement d'artillerie moyenne SS. Les calibres vont par exemple du britannique 4,5 pouces, du russe 122 mm jusqu'à 155 mm. Un bataillon nécessite des canons §Y12§!. Ces tailles de calibre sont la limite supérieure pour les voitures à chevaux et très lentes et encombrant. Un bataillon nécessite des armes à feu §Y12§! ".
 ss_panzer_vi_td:0 "SS Schwere Panzerjäger"
 ss_panzer_vi_td_desc:0 "SS Schwere Panzerjäger"
 ss_panzer_vi_art:0 "SS Schwere Panzerartillerie"
 ss_panzer_vi_art_desc:0 "SS Schwere Panzerartillerie"
 ss_panzer_vi:0 "SS Schwere Panzer"
 ss_panzer_vi_desc:0 "SS Schwere Panzer"
 nkvd:0 "NKVD"
 commandos:0 "Commandos"
 ss_artillery_medium_mot: 0 "Artillerie moyenne motorisée SS"
 ss_artillery_medium_mot_desc: 0 "Détachement d'artillerie motorisée moyenne SS. En raison des voitures lourdes et volumineuses, les bataillons d'artillerie moyenne ont dû être remorqués par des principaux moteurs pour suivre les formations motorisées ou blindées. Un bataillon a besoin de canons §Y12§! et §Y14§! camions supplémentaires. "
 ss_artillery_heavy_mot: 0 "Artillerie SS Mot.Hvy"
 ss_artillery_heavy_mot_desc: 0 "Détachement d'artillerie lourde motorisée SS principalement affecté au niveau de la division. Tiré par des camions."
 ss_rocket_artillery_brigade: 0 "SS Rocket Artillery"
 ss_rocket_artillery_brigade_desc: 0 "L'artillerie de roquette permet des salves dévastatrices en très peu de temps, mais en raison de son imprécision, elle est assez gaspilleuse en ce qui concerne les munitions. les traînées de fumée révélatrices. Les unités de lanceurs et les roquettes sont assez simples à produire et un bataillon nécessite des lanceurs §Y12§! ".
 ss_motorized_rocket_brigade: 0 "Artillerie de fusée motorisée SS"
 ss_motorized_rocket_brigade_short: 0 "SS Mot. R. Artillerie"
 ss_motorized_rocket_brigade_desc: 0 "L'artillerie de roquettes SS autopropulsée permet l'utilisation de plusieurs lanceurs de roquettes plus grands qui peuvent à la fois entrer, tirer et sortir rapidement après avoir frappé une zone cible. Les lanceurs sont boulonnés sur des camions ou des moteurs principaux. Un bataillon nécessite §Y12§ ! lanceurs et §Y16§! monte / ravitaille les véhicules. "
 ss_mountain_artillery_brigade: 0 "SS Gebirgs-artillerie"
 ss_mountain_artillery_brigade_desc: 0 "Détachement d'artillerie de la meute SS. Armes légères pour un transport et une utilisation plus faciles en terrain accidenté. Parfait pour les zones montagneuses, le parachutisme et le traînage sur une plage. Un bataillon nécessite des armes §Y12§!."
 ss_super_heavy_armor: 0 "Détachement d'armure SS Super-Heavy"
 ss_panzer_iii_ag: 0 "Bataillon de canons d'assaut moyen SS"
 ss_panzer_vi_ag: 0 "Bataillon de canons d'assaut lourds SS"
