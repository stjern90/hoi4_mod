 HUN_treaty_of_triannon:0 "Traité du Trianon"
 HUN_treaty_of_triannon_desc:0 "Le traité du Trianon est, de bien des façons, l'équivalent du traité de Versailles pour la Hongrie, limitant son armée et interdisant son réarmement.\n   Le faire réviser ou abolir doit être notre priorité absolue, soit par un rapprochement avec la Petite Entente en proposant les accords de Bled, soit en le rejetant purement et simplement.\n   Ce dernier choix serait toutefois considéré comme très agressif et pourrait inciter à une réaction vigoureuse."
