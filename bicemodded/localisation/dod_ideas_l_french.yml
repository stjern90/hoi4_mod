 YUG_idea_croatian_opposition:0 "Opposition croate"
 YUG_idea_croatian_opposition_desc:0 "Les représentants politiques croates ont tout fait pour favoriser une organisation fédérale du royaume. Tant qu'ils ne l'auront pas obtenue, ils continueront de s'opposer à chaque décision du gouvernement central, et pourraient même aller jusqu'à lancer une révolte s'ils pensent que le moment est venu."
 YUG_idea_slovene_nationalism:0 "Nationalisme slovène"
 YUG_idea_slovene_nationalism_desc:0 "Les Slovènes réclament depuis longtemps de disposer de leur propre État. S'ils ont accepté notre gouvernement, cela ne suscite pas non plus chez eux un réel enthousiasme. Les industriels slovènes investissent rarement à l'intérieur du pays, préférant placer leur argent à l'étranger."
 YUG_idea_slovene_nationalism_2:0 "Autonomie slovène"
 YUG_idea_slovene_nationalism_2_desc:0 "Le gouvernement décentralisé de Slovénie est bien mieux disposé à travailler avec nous à reconstruire l'armée, mais les concessions qui lui ont été faites impliquent que nous avons moins de contrôle sur la façon dont les usines de la région sont utilisées."
