l_french:
 HUN_balanced_budget:0 "Budget équilibré"
 HUN_balanced_budget_desc:0 "Nous devons faire de notre mieux avec les ressources à notre disposition. En termes de gouvernement, la clef du succès réside dans un budget planifié et équilibré."
 HUN_strengthen_the_monarchists:0 "Soutien aux monarchistes"
 HUN_strengthen_the_monarchists_desc:0 "La première étape sur la voie de la restauration du prestige hongrois est de renforcer les partis qui prônent le retour à la monarchie."
 HUN_elect_a_king:0 "Élire un roi"
 HUN_elect_a_king_desc:0 "Le soutien du peuple en faveur du retour à la monarchie est désormais suffisant pour nous permettre de réfléchir à la mise en place d'élections pour un nouveau souverain."
 HUN_invite_the_habsburg_prince:0 "Inviter le prince de Habsbourg"
 HUN_invite_the_habsburg_prince_desc:1 "Les Habsbourg ont longtemps gouverné la Hongrie, et sous leur règne le pays appartenait à l'un des plus grands empires d'Europe. Remettre la Sainte Couronne à l'un d'eux permettrait très certainement de restaurer la Hongrie à sa gloire de jadis."
 HUN_demand_a_referendum:0 "Exiger un référendum"
 HUN_demand_a_referendum_desc:0 "Le démembrement de l'Autriche-Hongrie était une erreur. L'Autriche et la Hongrie sont plus fortes ensemble, et l'alliance des deux est nécessaire pour restaurer notre gloire. Les Autrichiens doivent tenir un référendum sur la possibilité de réunir pacifiquement les deux nations."
 HUN_take_austria_by_force:0 "S'emparer de l'Autriche"
 HUN_take_austria_by_force_desc:0 "La première étape pour rétablir la Hongrie dans toute sa gloire est de réintégrer les territoires autrichiens. Nous ne pouvons prendre le risque d'un échec en recourant à la voie diplomatique, aussi l'usage de la force est-il nécessaire."
 HUN_proclaim_the_restoration_of_austria_hungary:0 "Restaurer l'Autriche-Hongrie"
 HUN_proclaim_the_restoration_of_austria_hungary_desc:0 "Avec la réunification de nos deux pays et la restauration d'un Habsbourg sur le trône, nous pouvons désormais solennellement proclamer la restauration de l'Autriche-Hongrie et œuvrer maintenant à reprendre nos provinces historiques légitimes !"
 HUN_protect_czechoslovakia:0 "Protéger la Tchécoslovaquie"
 HUN_protect_czechoslovakia_desc:0 "Depuis son indépendance, la Tchécoslovaquie est devenue puissante et industrieuse, mais ses territoires sont jalousés par ses voisins. Nous devrions lui offrir notre protection contre ces menaces qui pèsent sur elle, soit en lui redonnant son statut de territoire de l'empire, soit sous un statut d'associée."
 HUN_claim_transylvania:0 "Revendiquer la Transylvanie"
 HUN_claim_transylvania_desc:0 "Nous avons injustement été dépouillés de la région du Siebenbürgen au terme de la dernière guerre. Le moment est venu de la revendiquer."
 HUN_march_to_the_shore:0 "Marcher vers la côte"
 HUN_march_to_the_shore_desc:0 "Une grande puissance véritable nécessite d'avoir accès à la mer. Les côtes de l'Adriatique sont légitimement nôtres."
 HUN_reclaim_venetia:0 "Revendiquer la Vénétie"
 HUN_reclaim_venetia_desc:0 "Nous n'avons pas oublié la perfidie des Italiens au cours de la Grande Guerre. Le moment est venu de les remettre à leur place et de rendre à l'Empire ses frontières naturelles."
 HUN_claim_galicia:0 "Revendiquer la Galicie"
 HUN_claim_galicia_desc:0 "L'État de Pologne n'est qu'une construction artificielle. Il peut être créé et démantelé selon les besoins."
 HUN_claim_the_bucovina:0 "Revendiquer la Bucovine"
 HUN_claim_the_bucovina_desc:0 "La Bucovine n'est sans doute pas le territoire le plus important qui soit au niveau économique. Mais il appartient à l'Empire. Et nous le reprendrons."
 HUN_reclaim_the_empire:0 "Revendiquer l'Empire"
 HUN_reclaim_the_empire_desc:0 "Afin de parachever nos exigences territoriales, nous devons revendiquer les divers titres allemands, italiens et palestiniens associés au nom des Habsbourg."
 HUN_elect_a_democratic_king:0 "Élire un roi démocrate"
 HUN_elect_a_democratic_king_desc:0 "Nous devons chercher un souverain qui saura incarner les valeurs démocratiques de la nation et préserver les droits du peuple."
 HUN_responsible_government:0 "Gouvernement responsable"
 HUN_responsible_government_desc:1 "Par tradition, le gouvernement n'en répond qu'au roi. Cela lui permet par conséquent d'ignorer entièrement la volonté du peuple. Nous devrions donc modifier la constitution pour nous assurer que c'est désormais au peuple et non plus à son souverain qu'il doive rendre des comptes."
 HUN_rapproachement_with_little_entente:0 "Rapprochement avec la Petite Entente"
 HUN_rapproachement_with_little_entente_desc:0 "Les idéologies hostiles nous enserrent de toutes parts, aussi devrions-nous réaffirmer nos liens avec nos voisins de la Petite Entente. Commençons par leur demander s'ils accepteraient de nous laisser réarmer."
 HUN_join_allies:0 "Intégrer la Grande Alliance"
 HUN_join_allies_desc:0 "L'avenir de la Hongrie et de ses valeurs démocratiques réside dans l'alliance avec les démocraties occidentales. En tant que membre de cette alliance, nous pourrions appuyer leurs forces et compter nous-mêmes sur leur soutien."
 HUN_the_balkan_pact:0 "Le Pacte balkanique"
 HUN_the_balkan_pact_desc:0 "Les démocraties occidentales sont bien trop éloignées pour pouvoir nous aider, aussi devons-nous trouver des alliés plus proches. En tant que meneurs du Pacte balkanique, nous aurions les capacités de leur offrir notre protection et de les mener à la victoire !"
 HUN_an_unlikely_alliance:0 "Une alliance improbable"
 HUN_an_unlikely_alliance_desc:0 "Notre pays a fondamentalement évolué. Nous ne sommes plus le peuple belliqueux de jadis. Le temps est venu de nous rapprocher de nos anciens ennemis pour forger une nouvelle destinée, une destinée commune."
 HUN_joint_oil_exploitation_company:0 "Compagnie pétrolière commune"
 HUN_joint_oil_exploitation_company_desc:0 "La perspective de découvrir des champs pétrolifères sur nos territoires nous a permis d'attirer l'attention de pays étrangers. Des puissances amicales sont décidées à nous faire part de leurs compétences techniques pour nous aider à développer l'industrie pétrolière, ce qui nous offrirait une occasion lucrative d'apprendre de leurs avancées."
 HUN_elect_a_fascist_king:0 "Élire un roi fasciste"
 HUN_elect_a_fascist_king_desc:0 "Notre nation a besoin d'un meneur puissant pour la diriger lors des années agitées qui nous attendent. Il doit s'agir de quelqu'un que le peuple peut aduler, et que nos ennemis doivent craindre."
 HUN_economic_intervention:0 "Interventions économiques"
 HUN_economic_intervention_desc:0 "Une grande partie de nos activités politiques doit être consacrée à diriger l'économie. Car même si le pays est convenablement développé, nous pouvons encore le renforcer et le rendre plus efficace."
 HUN_strengthen_fascists:0 "Soutien aux fascistes"
 HUN_strengthen_fascists_desc:0 "Les militants fascistes de tout le pays doivent recevoir notre appui et bénéficier d'une tribune publique pour propager leur idéologie. Leur vision de l'avenir de la Hongrie est la plus susceptible de ramener le pays à sa véritable grandeur."
 HUN_renounce_the_treaty_of_trianon:0 "Dénoncer le traité du Trianon"
 HUN_renounce_the_treaty_of_trianon_tt:0 "§YMiklós Horthy§! ou §YFrédéric-François de Mecklembourg-Schwerin§! devient le dirigeant [HUN.GetDuDelaDelNP] [HUN.GetName].\n"
 HUN_renounce_the_treaty_of_trianon_desc:0 "L'injustice à laquelle a été soumise notre nation après la Grande Guerre, dépouillée de deux tiers de ses territoires et de sa population, vaut bien celle subie par l'Allemagne avec le traité de Versailles. Cela doit être corrigé."
 HUN_renew_the_rome_protocols:0 "Renouvellement des protocoles de Rome"
 HUN_renew_the_rome_protocols_desc:0 "À la lumière du révisionnisme incessant de l'Allemagne, nous devons renouveler les protocoles de Rome élaborés et signés en 1934. Cet accord servirait non seulement à isoler ces menaces que constituent l'Allemagne et la Yougoslavie, mais aussi à mettre en place les bases d'une véritable alliance."
 HUN_protect_austria:0 "Protéger l'Autriche"
 HUN_protect_austria_desc:0 "Afin de mieux faire face aux ambitions de l'Allemagne, nous devons nous opposer à son désir évident d'une union avec l'Autriche. Nous pourrions offrir à celle-ci une garantie, qui donnerait au gouvernement actuel la force politique dont il a besoin pour s'opposer aux militants pangermanistes."
 HUN_alliance_with_italy:0 "S'allier à l'Italie"
 HUN_alliance_with_italy_desc:0 "Les ouvertures initiales en faveur d'une alliance faites lors des protocoles de Rome peuvent désormais être poussées plus loin. Envoyons une délégation à l'Italie pour discuter d'un accord contraignant qui permettrait une coopération militaire poussée, aussi bien défensive qu'offensive."
 HUN_trade_deal_with_germany:0 "Accord commercial avec l'Allemagne"
 HUN_trade_deal_with_germany_desc:0 "Les bénéfices de relations commerciales plus poussées avec l'Allemagne sont évidents, et les arguments prétextant d'une dépendance excessive de notre économie envers elle sont exagérés. Allons de l'avant et signons un vaste accord commercial."
 HUN_joint_aluminum_mining_company:0 "Société minière commune d'aluminium"
 HUN_joint_aluminum_mining_company_desc:0 "L'aluminium est un élément à part entière de l'industrie de guerre moderne. Nul doute que nous pourrions aisément obtenir un soutien allemand pour étendre les mines qui se trouvent dans le Nord de la Hongrie."
 HUN_join_axis:0 "Intégrer l'Axe"
 HUN_join_axis_desc:0 "Notre économie dépend déjà en partie des Allemands, aussi est-il logique que nous restions solidaires d'eux en cas de guerre. Envoyons-leur une demande officielle pour faire notre entrée dans l'Axe."
 HUN_reaffirm_territorial_claims:0 "Réaffirmer nos prétentions"
 HUN_reaffirm_territorial_claims_desc:0 "Après avoir rejeté le traité du Trianon, nous devons désormais réaffirmer nos revendications sur les territoires dont nous avons injustement été dépouillés."
 HUN_demand_transylvania:0 "Exiger la Transylvanie"
 HUN_demand_transylvania_desc:0 "Si nous pouvons reprendre nos territoires sans verser une goutte de sang, tant mieux. Envoyons donc à la Roumanie un ultimatum exigeant la rétrocession de nos territoires légitimes."
 HUN_demand_southern_slovakia:0 "Exiger le Sud de la Slovaquie"
 HUN_demand_southern_slovakia_desc:0 "Si nous pouvons reprendre nos territoires sans verser une goutte de sang, tant mieux. Envoyons donc à la Tchécoslovaquie un ultimatum exigeant la rétrocession de nos territoires légitimes."
 HUN_demand_the_vojvodina:0 "Exiger la Voïvodine"
 HUN_demand_the_vojvodina_desc:0 "Si nous pouvons reprendre nos territoires sans verser une goutte de sang, tant mieux. Envoyons donc à la Yougoslavie un ultimatum exigeant la rétrocession de nos territoires légitimes."
 HUN_claim_overlordship_over_slovakia:0 "Suzeraineté sur la Slovaquie"
 HUN_claim_overlordship_over_slovakia_desc:0 "Les vestiges de la Slovaquie doivent eux aussi être réintégrés au sein de l'État hongrois, que ce soit directement ou en en devenant une dépendance. Envoyons donc un nouvel ultimatum."
 HUN_proclaim_greater_hungary:0 "Proclamer la Grande Hongrie"
 HUN_proclaim_greater_hungary_desc:0 "Ayant repris tous les territoires qui nous appartiennent de plein droit, notre pays a retrouvé ses frontières historiques. Nous pouvons désormais en toute confiance proclamer face au monde la naissance de la Grande Hongrie, et réfléchir à nos prochains objectifs."
 HUN_GREATER_tt:0 "[Root.GetLeLaLNPCap] §Y[Root.GetName]§! devien[Root.GetTNentNP] la §YGrande Hongrie§!.\n"
 HUN_demands_tt:0 "L'autre partie sera plus susceptible de nous rétrocéder nos territoires sans que nous ayons besoin de verser la moindre goutte de sang si notre armée est suffisamment puissante. Toutefois, si elle appartient à une faction, elle pourrait penser avoir les moyens de nous résister. \n"
 HUN_assassinate_horthy:0 "Assassiner Horthy"
 HUN_assassinate_horthy_desc:0 "En tant que régent du royaume de Hongrie, l'ancien amiral de la Grande Guerre dispose de bien trop de pouvoir et d'influence. Son opposition au communisme risque de s'avérer problématique pour les efforts de nos camarades. Le pouvoir doit donc lui être retiré si nous souhaitons que le pays puisse mener sa révolution."
 HUN_council_of_peoples_commissars:0 "Conseil des Commissaires du peuple"
 HUN_council_of_peoples_commissars_desc:0 "Une instance gouvernementale doit être mise en place pour veiller à la transition de la Hongrie en un État communiste. Une fois cette étape franchie, ce Conseil aura les mêmes fonctions qu'un gouvernement occidental, formé de ministres."
 HUN_the_hungarian_red_army:0 "Armée rouge hongroise"
 HUN_the_hungarian_red_army_desc:0 "Tous les patriotes doivent remplir leur devoir en défendant la mère patrie. Nous allons former une Armée rouge hongroise, suivant en cela l'exemple des Soviétiques, qui assurera la protection de notre jeune révolution."
 HUN_soviet_hungarian_military_academy:0 "Académie militaire soviéto-hongroise"
 HUN_soviet_hungarian_military_academy_desc:0 "Notre armée n'est rien sans un commandement efficace. Les Soviétiques ont une bien plus grande expérience que nous dans le domaine militaire, aussi aurions-nous tout à gagner de coopérer avec eux pour former nos meilleurs hommes. À cette fin, nous allons établir une école militaire où enseigneront les meilleurs instructeurs des deux pays."
 HUN_join_comintern:0 "Intégrer le Komintern"
 HUN_join_comintern_desc:0 "L'avenir de la révolution se trouve dans le Komintern. Nous tenir aux côtés de nos camarades nous permettra de balayer les injustices du capitalisme et le fascisme qui menace à l'ouest."
 HUN_the_revolutionary_council:0 "Le Conseil révolutionnaire"
 HUN_the_revolutionary_council_desc:0 "Le Komintern a renoncé à la lutte contre l'impérialisme, préférant faire le choix de la coexistence. Si nous voulons voir les prolétaires du monde entier se libérer, c'est à nous de perpétuer l'œuvre de Marx et de Lénine - jusqu'en Union soviétique si cela s'avère nécessaire."
 HUN_FACTION_COMMIE:0 "Union des Soviets communistes"
 HUN_pressure_romania:0 "Faire pression sur la Roumanie"
 HUN_pressure_romania_desc:0 "Alors que nous accordons la plus grande attention à la menace fasciste à l'ouest, nous ne pouvons laisser exister dans notre dos une menace potentielle – d'autant qu'elle se trouve entre nous et nos alliés à l'est. Soit la Roumanie devient communiste, soit nous devrons prendre le contrôle des importantes routes terrestres par lesquelles nos alliés peuvent nous envoyer de l'aide."
 HUN_intervene_in_czechoslovakia:0 "Intervenir en Tchécoslovaquie"
 HUN_intervene_in_czechoslovakia_desc:0 "La Tchécoslovaquie a reçu des territoires dont nous avons été dépouillés par le traité du Trianon, mais les intentions de l'Allemagne concernant ce pays sont évidentes. Peut-être pourrions-nous conclure un accord, nos territoires légitimes contre la garantie d'une aide militaire soviétique en cas d'agression allemande ?"
 HUN_industrial_revitalization:0 "Revitalisation industrielle"
 HUN_industrial_revitalization_desc:0 "Notre base industrielle s'est dangereusement dégradée ces dernières années. Nous devons tout faire pour adopter des technologies nouvelles et rattraper notre retard."
 HUN_support_urbanization:0 "Soutien à l'urbanisation"
 HUN_support_urbanization_desc:0 "De plus en plus de gens quittent les villages et les petites villes pour se rendre dans les grands centres urbains afin d'y trouver du travail dans les nouvelles usines. Même si nous ne pouvons leur garantir aussitôt un emploi, nous pouvons toujours construire de nouveaux quartiers dans ces villes afin de préparer l'expansion à venir."
 HUN_institute_for_industrial_techniques:0 "Institut des techniques industrielles"
 HUN_institute_for_industrial_techniques_desc:0 "La nature improvisée de la recherche industrielle ne permet guère autre chose qu'une croissance limitée et une productivité faible. Nous devrions créer un nouvel institut, qui mettrait en relation toutes les nouvelles techniques propres à l'industrie."
 HUN_announce_the_gyor_program:0 "Programme de Györ"
 HUN_announce_the_gyor_program_desc:0 "L'armée est trop faible. Il est vital d'augmenter ses effectifs et d'améliorer ses capacités de combat. Il faut donc développer l'industrie afin qu'elle puisse répondre aux besoins en armement. Le programme quinquennal de Györ vise à accroître les dépenses gouvernementales non seulement pour l'armée, mais aussi dans les secteurs de l'industrie, de l'agriculture, des infrastructures et de l'éducation."
 HUN_civilian_industry:0 "Industrie civile"
 HUN_civilian_industry_desc:0 "S'il est crucial de développer l'industrie de l'armement, nous ne devons pas négliger les besoins des civils. Une industrie civile est donc nécessaire."
 HUN_reintegrate_the_railroads:0 "Réunification des chemins de fer"
 HUN_reintegrate_the_railroads_desc:0 "Les réseaux ferroviaires qui parcouraient l'Empire austro-hongrois ont été fragmentés depuis le démembrement en nations indépendantes. Nous devrions proposer aux autres anciens pays de réunifier leurs réseaux avec le nôtre, ce qui permettrait d'améliorer les infrastructures de tous nos pays."
 HUN_invite_foreign_investors:0 "Invitation aux investisseurs étrangers"
 HUN_invite_foreign_investors_desc:0 "La Hongrie se trouve au cœur de l'Europe orientale. Nous pourrions utiliser cet avantage pour attirer tous les investisseurs étrangers intéressés par le développement de nos infrastructures et de notre industrie."
 HUN_expand_the_manfred_weiss_steel_works:0 "Étendre les aciéries Manfréd Weiss"
 HUN_expand_the_manfred_weiss_steel_works_desc:0 "Les importantes aciéries Manfréd Weiss ont collaboré à la défense du pays depuis la Grande Guerre, ce qui a permis une importante extension des ateliers. Mais nul doute que si nous devons encore développer l'armée en vue de la prochaine guerre, le joyau de notre industrie nationale devra l'être encore."
 HUN_expand_the_aluminum_industry:0 "Développer l'industrie de l'aluminium"
 HUN_expand_the_aluminum_industry_desc:0 "Nous avons besoin de toutes les matières premières, que ce soit pour l'exportation ou l'utilisation intérieure. L'industrie de l'aluminium, même si elle est déjà bien développée, peut l'être encore. Nous devrions y allouer des ressources aussi rapidement que possible."
 HUN_expand_the_technical_university_of_budapest:0 "Développer l'université technique de Budapest"
 HUN_expand_the_technical_university_of_budapest_desc:0 "Nous avons besoin d'autres savants pour assurer de nouvelles avancées, qui nous seront bien utiles dans les prochains conflits. Développer l'université de la capitale nous permettrait d'accroître le vivier des ingénieurs et scientifiques dont a besoin l'industrie militaire."
 HUN_support_domestic_industry:0 "Soutien à l'industrie intérieure"
 HUN_support_domestic_industry_desc:0 "L'armée a besoin de plus de matériel, et c'est à l'industrie d'y pourvoir. Nous devons donc consacrer de nouvelles ressources au développement de l'industrie de l'armement."
 HUN_domestic_arms_industry:0 "Industrie intérieure de l'armement"
 HUN_domestic_arms_industry_desc:0 "L'industrie hongroise de l'armement doit être soutenue par une base industrielle civile puissante, non seulement pour permettre la production de matériel industriel, mais aussi pour établir de nouvelles usines."
 HUN_autarky:0 "Autarcie"
 HUN_autarky_desc:0 "Nous ne dépendons que trop des approvisionnements en pétrole étranger. Nous devrions imiter les tentatives allemandes pour développer le pétrole de synthèse."
 HUN_synthetic_industry:0 "Industrie de synthèse"
 HUN_synthetic_industry_desc:0 "Maintenant que nous maîtrisons la technologie du charbon liquéfié, nous pouvons entamer la construction d'une centrale pilote pour lancer la production."
 HUN_synthetic_oil_tt:0 "Va ajouter une raffinerie synthétique dans un État aléatoire, dont la localisation apparaîtra une fois les recherches visant à prouver la faisabilité de la production d'essence synthétique menées à leur terme.\n"
 HUN_aeronautic_technology_institute:0 "Institut technologique aéronautique"
 HUN_aeronautic_technology_institute_desc:0 "Dans la guerre moderne, le ciel est maintenant un champ de bataille nouveau, même si son importance est négligée par beaucoup. Nous devons apprendre à maîtriser cette nouvelle dimension, en allouant des ressources à la création de doctrines et d'équipements novateurs."
 HUN_boost_hungarian_aviation_industry:0 "Encourager l'industrie aéronautique"
 HUN_boost_hungarian_aviation_industry_desc:0 "Notre base industrielle doit être renforcée pour permettre la production de nouveaux appareils en quantités suffisantes pour nous assurer de la maîtrise des airs."
 HUN_secret_rearmament:0 "Réarmer secrètement"
 HUN_secret_rearmament_desc:0 "Les restrictions imposées par le traité du Trianon nous interdisent d'accroître les effectifs de l'armée. Mais même ainsi, la scène politique mondiale est toujours plus agitée, et les conflits menacent. Nous ne pouvons rester sans défenses, aussi devons-nous commencer à réarmer, même si cela implique de briser secrètement les clauses du traité qui nous a été imposé après la Grande Guerre."
 HUN_war_games:0 "Manœuvres"
 HUN_war_games_desc:0 "Mener à bien des manœuvres peut permettre de révéler des failles dans l'organisation de l'armée. L'expérience ainsi gagnée permettra de corriger le tir."
 HUN_theoretical_air_efforts:0 "Théorie aérienne"
 HUN_theoretical_air_efforts_desc:0 "Nous devons consacrer plus de ressources à l'élaboration de nouvelles théories sur la guerre dans les airs. Si nous entrons en guerre, elles nous seront des plus utiles."
 HUN_bled_agreement:0 "Accords de Bled"
 HUN_bled_agreement_desc:0 "Un réarmement secret et limité ne peut suffire. Nous devons négocier avec les pays voisins pour demander la révision du traité qui nous a été imposé après la Grande Guerre. Tout comme eux, la Hongrie a le droit de s'armer."
 HUN_establish_the_air_force:0 "Établir l'armée de l'air"
 HUN_establish_the_air_force_desc:0 "Les restrictions légales ayant été levées, il est désormais temps d'établir officiellement l'armée de l'air hongroise."
 HUN_indigenous_designs:0 "Modèles hongrois"
 HUN_indigenous_designs_desc:0 "Notre propre expertise technique suffit à nos besoins. Contrôler nos propres bureaux de conception nous permet de leur allouer plus de ressources, et donc d'accroître la vitesse de développement de nouveaux modèles."
 HUN_heavy_fighter_effort:0 "Développement des chasseurs lourds"
 HUN_heavy_fighter_effort_desc:0 "Nos chasseurs doivent pouvoir appuyer les bombardiers les plus vulnérables. Cela requiert un armement plus lourd et une portée plus importante, même s'il faut pour cela sacrifier un peu en vitesse et en manœuvrabilité."
 HUN_light_fighter_effort:0 "Développement des chasseurs légers"
 HUN_light_fighter_effort_desc:0 "Nous avons besoin d'appareils de combat pour nous assurer de la supériorité aérienne au-dessus de nos forces et intercepter tout appareil ennemi qui menacerait le pays."
 HUN_cas_focus:0 "Priorité à l'appui aérien rapproché"
 HUN_cas_focus_desc:0 "Une armée moderne a besoin d'un appui motorisé, non seulement sur terre mais aussi depuis les airs."
 HUN_tac_focus:1 "Priorité aux bombardiers tactiques"
 HUN_tac_focus_desc:0 "La victoire restera inaccessible si les forces au sol de l'ennemi ne sont pas anéanties. Nous devons accorder la priorité à l'appui à nos propres troupes grâce à des frappes tactiques contre des cibles aussi bien proches qu'éloignées."
 HUN_license_foreign_designs:0 "Modèles étrangers sous licence"
 HUN_license_foreign_designs_desc:0 "Les forces aériennes étrangères ont déjà montré qu'elles possèdent des modèles éprouvés et de très grande qualité. Plutôt que tenter le diable en nous reposant uniquement sur notre expertise aéronautique naissante, demandons plutôt l'autorisation de produire ces modèles étrangers sous licence."
 HUN_fighter_competition:0 "Compétition de chasseurs"
 HUN_fighter_competition_desc:0 "Afin de pouvoir choisir le meilleur modèle de chasseur pour le produire sous licence, nous devons les essayer les uns contre les autres. Organisons donc une compétition en invitant à participer toutes les grandes puissances, qui nous enverront leurs modèles les plus récents."
 HUN_bomber_competition:0 "Compétition de bombardiers"
 HUN_bomber_competition_desc:0 "Afin de pouvoir choisir le meilleur modèle de bombardier pour le produire sous licence, nous devons les essayer les uns contre les autres. Organisons donc une compétition en invitant à participer toutes les grandes puissances, qui nous enverront leurs modèles les plus récents."
 HUN_joint_air_development:0 "Conception aérienne conjointe"
 HUN_joint_air_development_desc:0 "La meilleure façon de développer de nouveaux appareils est de coopérer avec nos alliés. En réunissant les esprits les plus brillants de tous les pays, nous obtiendrons les meilleurs résultats possible."
 HUN_army_maneuvers:0 "Manœuvres militaires"
 HUN_army_maneuvers_desc:0 "Notre armée doit être remise en état de combattre en cas de conflit. Elle doit donc mener des manœuvres pour développer de nouvelles tactiques et stratégies."
 HUN_mobile_focus:0 "Priorité à la mobilité"
 HUN_mobile_focus_desc:0 "Le succès militaire repose sur la capacité d'une armée à être mobile, capable de frapper au moment précis et à l'endroit exact où elle pourra faire le plus de dommages."
 HUN_the_botond:0 "Le Botond"
 HUN_the_botond_desc:0 "Pour répondre aux nécessités du ravitaillement et du transport, nous devons disposer d'un camion d'un type nouveau. Les premiers essais du Rába 38M Botond se sont avérés concluants, et avec les ressources nécessaires nous pourrions procéder aux dernières étapes avant d'en lancer la production."
 HUN_develop_tanks:0 "Développement des chars"
 HUN_develop_tanks_desc:0 "Les pays voisins ont bien noté l'importance du char de combat, et en produisent en grand nombre. Nous devons développer nos propres modèles et nous maintenir au niveau de nos alliés comme de nos adversaires."
 HUN_assault_gun_focus:0 "Priorité à l'artillerie d'assaut"
 HUN_assault_gun_focus_desc:0 "Plutôt que d'accorder la priorité à des chars au sens commun du terme, nous devons nous concentrer sur une artillerie d'assaut capable d'appuyer l'infanterie pour permettre des percées et constituant une alternative moins coûteuse."
 HUN_joint_tank_procurement:0 "Acquisition de chars communs"
 HUN_joint_tank_procurement_desc:0 "La coopération avec nos alliés devrait permettre de développer plus efficacement de nouveaux modèles de chars. Il suffit d'établir un bureau d'acquisition conjoint, où les ingénieurs de tous les pays concernés pourront travailler de concert pour identifier les meilleurs modèles sur lesquels s'appuyer."
 HUN_armored_warfare:0 "Guerre blindée"
 HUN_armored_warfare_desc:0 "Nos divisions motorisées auront besoin d'un appui blindé pour être efficaces. Nous devons donc consacrer plus de ressources au développement de nouveaux modèles de blindés."
 HUN_mobile_corps_doctrine:0 "Doctrine du Corps mobile"
 HUN_mobile_corps_doctrine_desc:0 "Maintenant que des éléments motorisés et blindés sont en cours de production, nous devons examiner de nouvelles approches théoriques sur la meilleure façon de les coordonner sur le champ de bataille."
 HUN_home_defense:0 "Défense du pays"
 HUN_home_defense_desc:0 "Des forces mobiles réduites ne pourront défendre le pays en cas d'attaque. Nous devons donc former une ligne de front impénétrable, et développer de nouvelles doctrines pour accroître la viabilité d'une telle approche."
 HUN_danuvia_submachine_guns:0 "Mitraillettes Danuvia"
 HUN_danuvia_submachine_guns_desc:0 "Pour être efficace, l'infanterie a besoin d'armes de qualité. Les premiers prototypes Danuvia 43M se sont bien comportés lors des essais, et en finançant leur développement nous pourrions bientôt produire ce pistolet-mitrailleur en masse."
 HUN_artillery_effort:0 "Développement de l'artillerie"
 HUN_artillery_effort_desc:0 "L'artillerie est cruciale pour l'efficacité des troupes. Nous devons donc développer des pièces d'artillerie modernes, de façon à leur fournir le meilleur appui possible."
 HUN_motorized_logistics:0 "Logistique motorisée"
 HUN_motorized_logistics_desc:0 "La clef de la guerre mobile est la capacité à déplacer avec rapidité hommes et matériel sur de longues distances. De fait, le meilleur des chars serait rapidement inutile sans ravitaillement."
 HUN_light_infantry_divisions_doctrine:0 "Doctrine des divisions d'infanterie légère"
 HUN_light_infantry_divisions_doctrine_tech_tt:0 "Permet la §Hdoctrine des divisions d'infanterie légère§! :\n§HInfanterie§! :\n    §HForêt§!\n      Attaque : §G+2%§!\n      Mouvement : §G+5%§!\n    §HVille§!\n      Attaque : §G+5%§!\n      Mouvement : §G+5%§!\n"
 HUN_light_infantry_divisions_doctrine_unit_tt:0 "\nApparition d'une unité d'§Yinfanterie§! de 6 bataillons.\n"
 HUN_light_infantry_divisions_doctrine_desc:0 "Nous sommes contraints de faire avec le peu d'effectifs dont nous disposons. Donc, si nous voulons avoir plus de divisions, elles doivent être réduites. Des divisions d'infanterie légère fourniraient un compromis idéal entre la puissance de frappe et les effectifs, aussi pourrions-nous en faire l'ossature de notre armée."
 HUN_form_parachute_battalions:0 "Former des bataillons de parachutistes"
 HUN_form_parachute_battalions_desc:0 "L'infanterie aéroportée nous offrira la capacité de réagir très rapidement, aussi bien face à une menace inattendue qu'au cas où une aubaine tactique se présenterait."
 HUN_naval_warfare:0 "Guerre en mer"
 HUN_naval_warfare_desc:0 "Après avoir reconquis une ligne de côte, nous devons concentrer nos efforts sur la reconstruction d'une flotte digne d'une puissance telle que la nôtre."
 HUN_restauration:0 "Restauration"
 HUN_restauration_desc:0 "Nous ne devons pas perdre de temps à expérimenter des techniques nouvelles et peu fiables. Contentons-nous de modèles ayant apporté la preuve de leur fiabilité au temps de l'Empire."
 HUN_reform:0 "Réforme"
 HUN_reform_desc:0 "Il fait peu de sens de recréer une marine autour de concepts dépassés. La possibilité nous est offerte d'en fonder une nouvelle à partir de rien, sans porter le poids mort du passé. Faisons-en donc bon usage pour constituer une flotte qui soit aussi moderne et efficace que possible."
 HUN_capital_ships:0 "Navires capitaux"
 HUN_capital_ships_desc:0 "Le pilier de toute marine, c'est le cuirassé. Nous devons rattraper le temps perdu en lançant la construction de nouveaux vaisseaux, aussi rapidement que possible."
 HUN_destroyer:0 "Destroyers"
 HUN_destroyer_desc:0 "Le destroyer est un élément crucial de toute flotte, mais trop souvent négligé. Avec son coût réduit, il constitue un point de départ incontournable pour tout programme d'extension de la marine."
 HUN_cruisers:0 "Croiseurs"
 HUN_cruisers_desc:0 "La flotte la plus puissante est inutile si elle est incapable de trouver l'ennemi ou de se prémunir des attaques aériennes. Concevoir de nouveaux croiseurs, lourds et légers, nous permettra de faire d'un ensemble de navires dépareillés une véritable marine."
 HUN_submarines:0 "Sous-marins"
 HUN_submarines_desc:0 "Au cours de la dernière guerre, les sous-marins ont été sur le point de vaincre la marine la plus puissante du monde. Notre flotte ne pourra être prise au sérieux si nous ne possédons pas les nôtres."
 HUN_carriers:0 "Porte-avions"
 HUN_carriers_desc:0 "Le cuirassé est la relique d'une époque désormais disparue. L'avenir de la guerre en mer, c'est le porte-avions et ses appareils aériens. Nous compterons parmi les pionniers de cette avancée."
 fighter_tt:0 "doi[This.GetTVentNP] avoir un chasseur moderne à proposer et être en paix avec [Root.GetLeLaLNP] [Root.GetName]."
 bomber_tt:0 "doi[This.GetTVentNP] avoir un bombardier moderne à proposer et être en paix avec [Root.GetLeLaLNP] [Root.GetName]."
 ROM_preserve_greater_romania:0 "Préserver la Grande Roumanie"
 ROM_preserve_greater_romania_desc:0 "Nous sommes au moins parvenus à réunir tous les roumanophones au sein d'un même pays. Reste à nous assurer maintenant que nos enfants puissent hériter d'une Roumanie qui englobera tous les Roumains."
 ROM_a_deal_with_the_devil:0 "Un pacte avec le diable"
 ROM_a_deal_with_the_devil_desc:0 "Le communisme menace notre frontière orientale, et ses exigences territoriales ne sont sans doute pas terminées. Sans doute vaudrait-il mieux rejoindre les Soviets plutôt que chercher à les affronter."
 ROM_form_peasant_militias:0 "Former des milices paysannes"
 ROM_form_peasant_militias_desc:0 "Allant de pair avec les idéaux communistes empruntés à nos voisins, le devoir de chaque homme est de défendre ses camarades, son pays et la révolution."
 ROM_basing_rights_for_soviet_union:0 "Bases militaires soviétiques"
 ROM_basing_rights_for_soviet_union_desc:0 "Nous savons que les Soviets veulent nos territoires, mais nous pourrions mettre un terme à toute hostilité en offrant la possibilité à nos voisins d'implanter en Roumanie des bases militaires."
 ROM_romanian_volunteer_brigades:0 "Brigades de volontaires"
 ROM_romanian_volunteer_brigades_desc:0 "Nous allons établir des brigades de volontaires afin de soutenir les révolutions à peine écloses dans les autres pays."
 ROM_join_comintern:0 "Intégrer le Komintern"
 ROM_join_comintern_desc:0 "Le moment est enfin venu de demander à intégrer le Komintern. Cela mettra nos territoires à l'abri de toute revendication de l'Est, et nous permettra de nous faire les chantres de la cause communiste à l'échelle mondiale."
 ROM_trade_treaty_with_germany:0 "Accord commercial avec l'Allemagne"
 ROM_trade_treaty_with_germany_desc:0 "Nous savons bien quels sont les intérêts économiques des Allemands en Roumanie. Conclure des accords pour livrer plus de matières premières nous permettrait de demander leur aide pour moderniser notre armée."
 ROM_german_romanian_oil_exploitation_company:0 "Compagnie pétrolière germano-roumaine"
 ROM_german_romanian_oil_exploitation_company_desc:0 "L'Allemagne a un grand besoin de pétrole. C'est là une occasion très lucrative pour développer nos raffineries."
 ROM_invite_german_advisors:0 "Inviter des investisseurs allemands"
 ROM_invite_german_advisors_desc:0 "L'aide allemande est essentielle à la modernisation de notre armée. Ils possèdent le savoir qui nous est nécessaire, aussi devrions-nous leur demander quelques conseillers."
 ROM_invite_german_advisors_tt:0 "Autorise l'Allemagne à stationner des troupes sur le sol roumain.\n"
 ROM_license_german_equipment:0 "Matériel allemand sous licence"
 ROM_license_german_equipment_desc:0 "Le matériel allemand est bien supérieur au nôtre, mais peut-être pourrions-nous acquérir des licences pour produire nous-mêmes ces armes ?"
 ROM_join_axis:0 "Intégrer l'Axe"
 ROM_join_axis_desc:0 "Le moment est venu d'intégrer l'Axe. Cela nous permettra d'assurer un avenir glorieux à la Roumanie, aux côtés des Allemands."
 ROM_demand_transnistria:0 "Exiger la Transnistrie"
 ROM_demand_transnistria_desc:0 "Maintenant que nous sommes forts et avons le soutien de l'Allemagne, le moment est venu d'exiger la région de la Transnistrie afin de l'incorporer au sein de la Grande Roumanie."
 ROM_renew_the_romanian_polish_alliance:1 "Refonder l'alliance roumano-polonaise"
 ROM_renew_the_romanian_polish_alliance_desc:0 "Nos liens historiques avec la Pologne se sont quelque peu distendus ces dernières années. Les menaces contre nous ne se sont pas amoindries, et la scène politique de la région est toujours plus agitée. Le moment est donc venu de réaffirmer l'alliance avec nos voisins septentrionaux."
 ROM_the_cordon_sanitaire:0 "Le cordon sanitaire"
 ROM_the_cordon_sanitaire_desc:0 "Nous sommes aux frontières d'idéologies dangereuses, autant à l'ouest qu'à l'est. Avec nos voisins au nord et au sud, nous devons donc établir une barrière pour mettre ces dogmes en quarantaine et les empêcher de progresser plus avant."
 ROM_demand_a_western_guarantee:0 "Demander une garantie occidentale"
 ROM_demand_a_western_guarantee_desc:0 "Si nous voulons pouvoir faire face à la fois au communisme et au fascisme, nous devons demander l'aide des pays occidentaux. À nous de tout mettre en œuvre pour l'obtenir."
 ROM_military_modernization:0 "Modernisation de l'armée"
 ROM_military_modernization_desc:0 "Même si nous disposons du soutien des pays occidentaux, nous devons veiller à moderniser notre armée, de manière à ce que les Alliés aient le temps de venir à notre secours avant que tout soit perdu."
 ROM_join_allies:0 "Intégrer la Grande Alliance"
 ROM_join_allies_desc:0 "Une garantie ne peut suffire. Le moment est venu de déclarer notre appartenance pleine et entière aux démocraties occidentales, et de nous tenir à leurs côtés pour défendre la liberté."
 ROM_joint_allied_staff_college:0 "École militaire des Alliés"
 ROM_joint_allied_staff_college_desc:0 "Au vu de nos intérêts communs, nous devrions coopérer avec les puissances occidentales pour améliorer notre matériel et nos tactiques militaires."
 ROM_civil_works:0 "Travaux publics"
 ROM_civil_works_desc:0 "Si elle souhaite pouvoir progressivement mettre sur pied une armée importante, la Grande Roumanie va avoir besoin d'un programme étendu de développement industriel. Autant commencer tout de suite."
 ROM_national_defense_industry:0 "Industrie de la défense nationale"
 ROM_national_defense_industry_desc:0 "Nous devons grandement améliorer notre industrie de l'armement si nous souhaitons pouvoir faire face à nos besoins croissants."
 ROM_agrarian_reform:0 "Réforme agraire"
 ROM_agrarian_reform_desc:0 "Le secteur agricole pourrait être bien plus développé. La rationalisation et la modernisation permettraient de libérer une main-d'œuvre qui pourrait être employée dans d'autres secteurs, tels que la construction ou la production d'armements."
 ROM_danubian_transport_network:0 "Réseaux de transports du Danube"
 ROM_danubian_transport_network_desc:0 "Nos capacités de transport sur les rives du Danube pourraient être très nettement accrues, aussi bien par voie fluviale qu'en la connectant aux réseaux routiers et ferroviaires."
 ROM_malaxa:0 "MALAXA"
 ROM_malaxa_desc:0 "Nous devons développer l'industrie automobile intérieure, de manière à pouvoir, si cela s'avère nécessaire, la convertir aisément et de façon efficace pour des productions militaires. L'un de nos magnats de l'industrie a, à ce propos, quelques idées intéressantes..."
 ROM_invite_foreign_motor_companies:0 "Inviter des compagnies automobiles étrangères"
 ROM_invite_foreign_motor_companies_desc:0 "Plutôt que consacrer des ressources à accroître sans garantie la production de modèles automobiles roumains, nous aurions tout avantage à produire des modèles sous licence étrangère, testés et approuvés."
 ROM_hunedoara_steel_works:0 "Combinatul Siderurgic Hunedoara"
 ROM_hunedoara_steel_works_desc:0 "Pour répondre à la demande en métal de l'industrie de l'armement, il est impératif de moderniser et développer les grandes aciéries de Transylvanie."
 ROM_invest_in_the_iar:0 "Investir dans l'IAR"
 ROM_invest_in_the_iar_desc:0 "Il est vital de répondre aux besoins d'une armée de l'air moderne. L'industrie doit être capable non seulement de construire les appareils nécessaires, mais aussi de le faire suffisamment rapidement pour remplacer toutes les pertes subies en opération."
 ROM_expand_ploiesti_oil_production:0 "Accroître la production pétrolière de Ploiesti"
 ROM_expand_ploiesti_oil_production_desc:0 "Nous disposons de quelques-unes des plus grandes réserves pétrolières d'Europe, à Ploiesti. Elles sont d'une importance vitale, non seulement pour la Roumanie, mais aussi les pays alliés dans la région. Nous devons donc accroître la production afin de répondre à tous les besoins."
 ROM_expand_the_university_of_bucharest:0 "Développer l'université de Bucarest"
 ROM_expand_the_university_of_bucharest_desc:0 "En améliorant la qualité et la capacité de notre université, nous pouvons accroître le vivier de ces techniciens et scientifiques brillants dont nous avons besoin pour remporter la course technologique."
 ROM_exploit_the_baita_mines:0 "Exploiter les mines de Baita"
 ROM_exploit_the_baita_mines_desc:0 "Il devient de plus en plus évident que l'uranium sera d'une importance cruciale pour les avancées technologiques les plus importantes dans le domaine de l'armement depuis l'invention des armes à feu. Nous avons la chance de disposer d'un vaste gisement sur nos territoires, aussi devrions-nous ouvrir une mine afin de l'exploiter."
 ROM_balkans_dominance:0 "Domination des Balkans"
 ROM_balkans_dominance_desc:0 "La clef d'un avenir prospère, pour la Roumanie, se trouve non pas dans les révolutions de l'Est, ni dans les démocraties ou les fascismes de l'Ouest, mais dans l'établissement de sa domination sur les Balkans."
 ROM_puppet_bulgaria:0 "Soumettre la Bulgarie"
 ROM_puppet_bulgaria_desc:0 "Le bellicisme de la Bulgarie a longtemps été une épine dans le flanc de ses voisins. Nous devons la soumettre une bonne fois pour toutes."
 ROM_align_hungary:0 "Alignement sur la Hongrie"
 ROM_align_hungary_desc:0 "Nous devons faire comprendre à la Hongrie notre point de vue. Son gouvernement est dans l'erreur et ne peut que mener le pays à la ruine. Celui-ci irait bien mieux s'il se rangeait à nos côtés."
 ROM_HUN_aligned:0 "Hongrie alignée"
 ROM_secure_greece:0 "Protéger la Grèce"
 ROM_secure_greece_desc:0 "La Grèce, si elle a souvent été une alliée par le passé, doit accepter la domination roumaine sur la région."
 ROM_divide_yugoslavia:0 "Démanteler la Yougoslavie"
 ROM_divide_yugoslavia_desc:0 "Cet arrangement dans les Balkans qui a autorisé la formation de la Yougoslavie n'est pas tenable. Nous devons émettre un ultimatum exigeant une refondation de ses États membres pour les placer sous la direction de la Roumanie."
 ROM_split_czechoslovakia:0 "Diviser la Tchécoslovaquie"
 ROM_split_czechoslovakia_desc:0 "La Tchécoslovaquie est une élaboration artificielle, incapable de survivre par elle-même. Nous ne pouvons laisser ces territoires sombrer dans l'anarchie, aussi faut-il intervenir avant que la situation devienne trop instable et incontrôlable."
 ROM_secure_the_bosporus:0 "Protéger le Bosphore"
 ROM_secure_the_bosporus_desc:0 "Notre accès naval est, pour l'instant, limité à la mer Noire. La Turquie, qui enjambe le détroit du Bosphore, pourrait nous interdire tout accès à la Méditerranée en cas de guerre. Nous devons donc nous assurer d'un libre passage, au cas où."
 ROM_institute_royal_dictatorship:0 "Établir la dictature royale"
 ROM_institute_royal_dictatorship_desc:0 "Le moment est venu de renforcer les pouvoirs déjà conséquents du roi. Cela permettrait d'assurer la stabilité politique du pays et permettrait à celui-ci de se concentrer sur les menaces à l'extérieur de ses frontières."
 ROM_fortify_the_borders:0 "Fortifier les frontières"
 ROM_fortify_the_borders_desc:0 "Maintenant que la situation intérieure est sous contrôle, nous devons améliorer les défenses aux frontières face aux menaces extérieures."
 ROM_flexible_foreign_policy:0 "Politique étrangère pragmatique"
 ROM_flexible_foreign_policy_desc:0 "Nous devons renoncer à nos principes et établir des relations avec quiconque peut nous aider. C'est notre survie même qui en dépend."
 ROM_his_majestys_loyal_government:0 "Gouvernement loyal à Sa Majesté"
 ROM_his_majestys_loyal_government_desc:0 "La loyauté du pays est vitale, et tant que la nation soutiendra son souverain il n'y aura nul besoin de faire montre de pragmatisme en termes de politique étrangère."
 ROM_militarize_the_sentinels:0 "Militariser les Sentinelles"
 ROM_militarize_the_sentinels_desc:0 "Si nous lui allouons les ressources nécessaires, la milice paramilitaire des Sentinelles pourrait facilement être transformée en une organisation réellement militaire."
 ROM_all_parties_must_end:0 "La fête est finie"
 ROM_all_parties_must_end_desc:0 "Toute bonne chose a une fin. La situation géopolitique actuelle nécessite que le roi reste concentré. Il pourra faire la fête lorsque la guerre sera terminée, mais pour l'instant il doit renoncer à ses manières d'hédoniste."
 ROM_revise_the_constitution:0 "Révision de la constitution"
 ROM_carol_current_leader_trigger:0 "L'actuel dirigeant est §YCarol II§!."
 ROM_carol_not_leader_trigger:0 "L'actuel dirigeant n'est pas §YCarol II§!."
 ROM_revise_the_constitution_desc:0 "La constitution doit être réécrite pour renforcer la stature du roi en tant que dirigeant de la nation. De plus, les dangereux mouvements de l'extrême droite pourraient être sapés en fournissant une alternative plus sûre grâce à l'organisation de jeunesse des Sentinelles de la mère patrie, fidèles au roi."
 ROM_the_royal_foundation:0 "La Fondation royale"
 ROM_the_royal_foundation_desc:0 "Le roi a gracieusement accepté de créer une fondation à son nom, dédiée à l'étude de la culture roumaine et des sciences."
 ROM_appoint_soviet_friendly_government:1 "Gouvernement pro-soviétique"
 ROM_appoint_soviet_friendly_government_desc:0 "L'avenir de la Roumanie dépend de l'établissement de bonnes relations avec nos voisins communistes, à l'est. Mieux vaut donc nommer un gouvernement qui a bien conscience de cette réalité."
 ROM_securitate:0 "Securitate"
 ROM_securitate_desc:0 "Nous devons mettre sur pied une importante police politique secrète afin de saper toutes les menaces intérieures contre le gouvernement."
 ROM_appoint_german_friendly_government:1 "Gouvernement favorable à l'Axe"
 ROM_appoint_german_friendly_government_desc:0 "L'avenir de la Roumanie dépend de l'établissement de bonnes relations avec les puissances fascistes de l'ouest, si prometteuses. Mieux vaut donc nommer un gouvernement qui a bien conscience de cette réalité."
 ROM_appoint_german_friendly_government_tooltip:0 "Retire §YGaranties constitutionnelles§! et §YSecuritate§!\n"
 ROM_appoint_allied_friendly_government_tooltip:0 "Retire §YLa Garde de fer§! et §YSecuritate§!\n"
 ROM_appoint_soviet_friendly_government_tooltip:0 "Retire §YGaranties constitutionnelles§! et §YLa Garde de fer§!\n"
 ROM_iron_guard:0 "La Garde de fer"
 ROM_iron_guard_desc:0 "Le moment est venu de reconsidérer notre politique à l'égard de la Garde de fer. Avec le nouveau gouvernement, ce mouvement est maintenant plus conforme avec le point de vue officiel, et pourrait être un excellent outil pour assurer la stabilité politique au sein de la nation."
 ROM_force_abdication:0 "Imposer l'abdication"
 ROM_force_abdication_desc:0 "Le pays n'a plus besoin du roi Carol II, qui de fait s'avère être bien plus une gêne qu'un réel dirigeant. S'il dispose encore d'un certain contrôle sur le gouvernement et les finances du pays, il doit se voir contraint à l'abdication. Sur le long terme, cela profitera à la Roumanie."
 ROM_appoint_allied_friendly_government:1 "Gouvernement favorable aux Alliés"
 ROM_appoint_allied_friendly_government_desc:0 "L'avenir de la Roumanie dépend du maintien des bonnes relations avec nos alliés occidentaux, la France et ses alliés. Mieux vaut donc nommer un gouvernement qui perpétuera ces liens."
 ROM_constitutional_guarantees:0 "Garanties constitutionnelles"
 ROM_constitutional_guarantees_desc:0 "Il faut revenir sur les entorses à la constitution imposées par le roi, et des garanties et contre-pouvoirs être mis en place pour nous assurer que cela ne se produira plus. Autrement, tout ce qu'il nous restera sera un grossier simulacre de la démocratie."
 ROM_handle_the_king:0 "Réfréner le roi"
 ROM_handle_the_king_desc:0 "Il faut mettre en place une législation pour limiter le train de vie exubérant du roi. Les finances du pays ne doivent plus être consacrées à ses seules dépenses."
 ROM_king_michaels_coup:0 "Coup d'État du roi Michel"
 ROM_king_michaels_coup_desc:0 "L'actuel gouvernement mène la Roumanie à la ruine. Une main ferme doit guider la nation pour la protéger du désastre. La main du prince Michel."
 ROM_expand_the_air_force:0 "Développer l'armée de l'air"
 ROM_expand_the_air_force_desc:0 "Les guerres modernes ne peuvent être remportées sans dominer le ciel. Nous devons donc faire tout ce qui est en notre pouvoir pour développer l'armée de l'air roumaine."
 ROM_acquire_licenses:0 "Acquérir des licences"
 ROM_acquire_licenses_desc:0 "Les technologies aériennes étrangères sont supérieures aux nôtres, aussi devrions-nous chercher à obtenir des licences de façon à pouvoir produire nous-mêmes des appareils disposant des dernières innovations."
 ROM_air_defense:0 "Défense anti-aérienne"
 ROM_air_defense_desc:0 "Nous devons protéger nos frontières avec un réseau développé de batteries anti-aériennes afin de pouvoir libérer de ce poids notre armée de l'air encore réduite."
 ROM_heavy_interceptors:0 "Intercepteurs lourds"
 ROM_heavy_interceptors_desc:1 "Notre pays n'a pas les moyens de disposer de forces aériennes importantes. Nous nous devons donc de concentrer une puissance de feu aussi importante que possible sur chaque appareil afin de détruire tout attaquant."
 ROM_ground_support:0 "Soutien au sol"
 ROM_ground_support_desc:0 "Les armes combinées sont un aspect essentiel de la guerre moderne. L'armée de l'air doit être entraînée au soutien des troupes terrestres, car cela nous sera nécessaire à un moment ou à un autre."
 ROM_medium_bombers:0 "Bombardiers intermédiaires"
 ROM_medium_bombers_desc:0 "Le temps est désormais révolu où des armées pouvaient remporter une guerre sans surveiller le ciel. Nous devons développer des bombardiers tactiques afin de fournir à nos hommes tout le soutien aérien dont ils ont besoin."
 ROM_cas:0 "Appui aérien rapproché"
 ROM_cas_desc:0 "Nous avons besoin de modèles d'appareils bien distincts, spécifiquement conçus pour l'appui aérien rapproché, si nous voulons tirer le meilleur parti de nos forces combinées."
 ROM_acquire_fighters:0 "Acquérir des chasseurs"
 ROM_acquire_fighters_desc:0 "La supériorité aérienne est essentielle à la défense, aussi est-il crucial que nous développions notre force de chasseurs par tous les moyens possibles."
 ROM_local_development:0 "Développement roumain"
 ROM_local_development_desc:0 "Nous devons nous appuyer sur l'industrie aéronautique roumaine afin de produire tous les appareils dont nous avons besoin."
 ROM_air_superiority:0 "Supériorité aérienne"
 ROM_air_superiority_desc:0 "La maîtrise des airs est une condition essentielle à toute opération militaire, aussi est-ce sur cet aspect de la guerre que nous devons nous concentrer."
 ROM_strategic_bomber_force:0 "Force de bombardiers stratégiques"
 ROM_strategic_bomber_force_desc:0 "La première des priorités n'est pas les opérations militaires, mais la destruction de l'industrie et des infrastructures de l'ennemi. Le seul moyen de mener cette tâche à bien est le bombardement stratégique."
 ROM_heavy_bombers:0 "Bombardiers lourds"
 ROM_heavy_bombers_desc:0 "Les bombardiers stratégiques doivent être capables d'opérer à longue portée et de transporter de lourdes charges. Les modèles les plus lourds de bombardiers sont la seule option viable pour répondre à ces besoins."
 ROM_nuclear_bomb_project:0 "Projet de la bombe nucléaire"
 ROM_nuclear_bomb_project_desc:0 "Nous ne pouvons nous bercer d'illusions : jamais nous ne disposerons d'une puissance de feu conventionnelle supérieure à celle de nos ennemis les plus probables. Il nous faut donc nous concentrer sur les avancées technologiques, qui nous permettront d'effectuer plus de dégâts avec moins de moyens. Beaucoup, beaucoup plus de dégâts."
 ROM_iar_80:0 "IAR 80"
 ROM_iar_80_desc:0 "Nos ingénieurs ont d'excellentes idées, qu'ils sont impatients de mettre en pratique en concevant un nouveau modèle de chasseur. La seule chose qui leur manque est un financement et notre approbation."
 ROM_army_maneuvers:0 "Manœuvres de l'armée"
 ROM_army_maneuvers_desc:0 "Notre armée doit être mise à niveau pour faire face aux probables futurs conflits. Nous devons lui faire mener des manœuvres afin de développer de nouvelles tactiques et stratégies."
 ROM_army_war_college:0 "École militaire"
 ROM_army_war_college_desc:0 "Nous avons besoin que les plus grands esprits commandent nos forces militaires. Cela implique de développer l'école militaire."
 ROM_war_college_tt:0 "Le général §YBarbu Părăianu§!, de §Ycompétence 2§!, peut être recruté."
 ROM_the_zb_53:0 "Le ZB-53"
 ROM_the_zb_53_desc:0 "Un équipement moderne est essentiel au combat, aussi devons-nous tout faire pour moderniser l'armement de l'infanterie."
 ROM_vanatori_de_munte:0 "Vânători de Munte"
 ROM_vanatori_de_munte_unit_tt:0 "\nApparition d'une unité d'§Yinfanterie de montagne§! de 9 bataillons.\n"
 ROM_vanatori_de_munte_desc:0 "Les Vânători de Munte - les chasseurs de montagne - constituent l'élite des forces d'infanterie de montagne. Leur réputation les devance, jusqu'à l'étranger, aussi serions-nous avisés d'accroître leur nombre avec les meilleurs hommes que nous pourrons trouver."
 ROM_artillery_modernization:0 "Modernisation de l'artillerie"
 ROM_artillery_modernization_desc:0 "L'infanterie ne peut rien faire sans un réel soutien d'artillerie. Posséder des canons modernes et de qualité aura donc un impact non négligeable sur l'efficacité de nos troupes."
 ROM_modern_at_guns:0 "Canons antichars modernes"
 ROM_modern_at_guns_desc:0 "L'ère des chars de combat est arrivée, et notre infanterie a besoin de moyens modernes pour se défendre contre ces monstres d'acier."
 ROM_mountain_artillery:0 "Artillerie de montagne"
 ROM_mountain_artillery_tech_tt:0 "Permet les §Hcanons de montagne§!\n§HArtillerie\n    Montagne§! : mouvement : §G+15%§!\n§HAntichar\n    Montagne§! : mouvement : §G+15%§!"
 ROM_mountain_artillery_desc:0 "Les montagnards doivent disposer du soutien d'artillerie dont ils ont besoin si nous voulons qu'ils conservent leur niveau d'excellence. L'artillerie doit donc être adaptée à la situation en montagne."
 ROM_reserve_divisions:0 "Divisions de réserve"
 ROM_reserve_divisions_desc:0 "La Roumanie est un petit pays, aussi devons-nous allouer un nombre d'hommes suffisants aux divisions de réserves si nous voulons que l'armée reste suffisamment longtemps sur le terrain."
 ROM_royal_guards_divisions:0 "Divisions de la Garde royale"
 ROM_royal_guards_divisions_tt:0 "Apparition d'une unité de §Y7 bataillons d'infanterie§! et §Y2 bataillons d'artillerie§!.\n"
 ROM_royal_guards_divisions_desc:0 "La Garde royale doit être agrandie, comme il convient à notre grand souverain."
 ROM_the_armored_division:0 "La Division blindée"
 ROM_the_armored_division_tt:0 "Apparition d'une unité de §Y4 bataillons de blindés légers§! et §Y4 bataillons de véhicules motorisés§!.\n"
 ROM_the_armored_division_desc:0 "Les chars sont l'avenir, aussi devons-nous établir des divisions spécialisées, capables d'utiliser la force de ces armes nouvelles."
 ROM_acquire_modern_tanks:0 "Acquérir des chars modernes"
 ROM_acquire_modern_tanks_desc:0 "Le développement des chars de combat progresse rapidement, aussi vaut-il mieux ne pas acquérir de modèles dépassés."
 ROM_mobile_tank_destroyers:0 "Chasseurs de chars mobiles"
 ROM_mobile_tank_destroyers_desc:0 "Nous ne possédons pas l'industrie qui nous permettrait de produire plus de chars que nos ennemis. Nous devons donc nous concentrer sur la production d'armes qui permettrait de réduire à néant la supériorité de l'ennemi en termes d'unités de blindés."
 ROM_the_maresal:0 "Le Maresal"
 ROM_the_maresal_desc:0 "Nos ingénieurs ont émis l'idée de placer un obusier soviétique de 122 mm dans une casemate fermée. Améliorer le concept pourrait bien nous permettre de créer un modèle de char très performant."
 ROM_expand_the_galati_shipyards:0 "Étendre les chantiers navals de Galati"
 ROM_expand_the_galati_shipyards_desc:0 "Si nous voulons étendre notre puissance en mer Noire, le complexe des chantiers navals de Galati devrait être étendu."
 ROM_coastal_defense_navy:0 "Marine de défense côtière"
 ROM_coastal_defense_navy_desc:0 "Avec nos ressources limitées, nous ne pouvons guère faire mieux que protéger nos côtes. Tous les efforts doivent se concentrer sur cet objectif."
 ROM_coastal_defense_ships:0 "Navires de défense côtière"
 ROM_coastal_defense_ships_tech_tt:0 "Permet les §Hnavires de défense côtière§!\n§HCroiseurs lourds§!\n    Blindage : §G+20%§!\n    Puissance de feu navale : §G+10%§!\n    Coût de production : §G-10%§!"
 ROM_coastal_defense_ships_desc:0 "De nouveaux modèles de navires doivent être créés, qui pourraient parfaitement protéger nos côtes."
 ROM_modern_destroyers:0 "Destroyers modernes"
 ROM_modern_destroyers_desc:0 "Les destroyers sont l'élément essentiel à toute marine, et la nôtre n'est pas une exception. Notre flotte doit être amenée au niveau de standardisation d'aujourd'hui."
 ROM_torpedo_boats:0 "Torpilleurs"
 ROM_torpedo_boats_desc:0 "Les torpilles sont l'instrument qui permet d'assurer l'égalité en cas de combat en mer. En nous assurant que tous nos vaisseaux en disposent, nous pourrions bien surprendre et couler des flottes supérieures par notre seule audace et un nombre suffisant de torpilles."
 ROM_modern_submarines:0 "Sous-marins modernes"
 ROM_modern_submarines_desc:0 "La guerre sous-marine est l'avancée maritime la plus enthousiasmante depuis l'invention du torpilleur. Nous ne devons pas nous contenter de nous protéger contre les sous-marins, mais aussi les employer contre les flottes ennemies."
 ROM_black_sea_dominance:0 "Domination sur la mer Noire"
 ROM_black_sea_dominance_desc:0 "Notre manque de ressources initial ne doit pas être une entrave à une domination roumaine totale sur la mer Noire. Si la volonté politique est suffisante, nous ferons de ce rêve une réalité."
 ROM_capital_ships:0 "Navires capitaux"
 ROM_capital_ships_desc:0 "Si nous voulons être une puissance maritime prise au sérieux, nous allons avoir besoin de navires capitaux comme fer-de-lance pour la flotte de la mer Noire."
 ROM_torpedo_bombers:0 "Bombardiers torpilleurs"
 ROM_torpedo_bombers_desc:0 "Nous pouvons corriger notre faiblesse en mer en allouant une partie des forces aériennes à des missions en mer. Cela va nécessiter toutefois un nouveau modèle d'avion, capable d'emporter une torpille."
 ROM_expand_the_marine_regiment:0 "Régiments d'infanterie de marine"
 ROM_expand_the_marine_regiment_desc:0 "La maîtrise de la mer Noire offre des opportunités d'attaque nouvelles. Les invasions navales sont désormais un choix viable, qui requiert toutefois la création de nouveaux modèles de transport, ainsi que des divisions d'infanterie de marine spécialisées dans ce type de combat."
 CZE_fortification_studies:0 "Étude des fortifications"
 CZE_fortification_studies_desc:0 "Il y a clairement besoin de fortifier les frontières, mais la question qui se pose est : comment ? Les Français ont récemment construit une incroyable ligne fortifiée, la ligne Maginot. Envoyer une délégation pour étudier leurs méthodes permettrait de résoudre nos problèmes de défense."
 CZE_fallback_line:0 "Ligne de repli"
 CZE_fallback_line_desc:0 "Si la frontière ne pouvait être tenue, il serait bon de disposer d'une seconde ligne de fortifications pour s'y replier avant qu'une attaque venue de l'ouest ne s'avance jusqu'au cœur de nos territoires."
 CZE_sudeten_1:0 "Fortifier les Sudètes I"
 CZE_sudeten_1_desc:0 "Les Sudètes, cette région montagneuse à la frontière avec l'Allemagne, sont le lieu idéal pour établir des fortifications frontalières. Ayant étudié la ligne Maginot française, nous pouvons en bâtir une similaire."
 CZE_sudeten_2:0 "Fortifier les Sudètes II"
 CZE_sudeten_2_desc:0 "Les Sudètes disposent désormais d'une ligne de défense correcte. Mais cela ne suffit pas lorsque l'enjeu est la survie du pays."
 CZE_sudeten_3:0 "Fortifier les Sudètes III"
 CZE_sudeten_3_desc:0 "Les Sudètes disposent désormais d'un système de défense élaboré, mais elles pourraient l'être plus encore !"
 CZE_hungarian_line:0 "La ligne hongroise"
 CZE_hungarian_line_desc:0 "L'irrédentisme hongrois est une menace constante pour le pays, aussi un système de fortification à la frontière contribuerait-il à assurer notre protection."
 CZE_polish_line:0 "La ligne polonaise"
 CZE_polish_line_desc:0 "Les agressions de la Pologne ne connaissent aucune limite. Espérons qu'une frontière bien fortifiée l'obligera à considérer des cibles plus faciles à abattre."
 CZE_internal_redoubts:0 "Redoutes intérieures"
 CZE_internal_redoubts_desc:0 "Tout système de fortification peut être brisé. Pour nous prémunir face à cette éventualité, nous pourrions construire des points fortifiés autour des principales villes, de façon à empêcher qu'elles tombent trop facilement entre les mains de l'ennemi qui serait parvenu à franchir nos lignes de défense."
 CZE_industrial_legacy:0 "Passé industriel"
 CZE_industrial_legacy_desc:0 "L'entreprise Škoda était la première manufacture d'armes d'Autriche-Hongrie. Depuis notre indépendance elle s'est diversifiée, jusqu'à dominer de nombreux secteurs de l'industrie. Nos projets industriels bénéficient grandement d'une telle concentration d'experts et d'industrie lourde."
 CZE_favor_czechs_1:0 "Industrie tchèque"
 CZE_favor_czechs_1_desc:0 "Il y a toujours eu des tensions entre Tchèques et Slovaques, l'une des premières raisons étant le fait que la puissance industrielle tchécoslovaque est concentrée dans les provinces tchèques de Bohême et de Moravie. Pourtant, c'est cette puissance industrielle même qui facilite la construction de nouvelles usines dans ces régions, quand bien même cela vexe plus encore les Slovaques."
 CZE_favor_czechs_2:1 "Cœur industriel"
 CZE_favor_czechs_2_desc:1 "Centrer les investissements sur la Bohême et la Moravie va permettre un développement bien plus efficace de l'industrie – bien plus que si nous adoptions une approche proprement nationale."
 CZE_favor_czechs_3:1 "Villes industrielles nouvelles"
 CZE_favor_czechs_3_desc:1 "Après avoir développé les régions industrielles anciennes de la Bohême et de la Moravie, le moment est venu de construire des villes nouvelles pour abriter les ouvriers de notre industrie en pleine croissance."
 CZE_balanced_1:1 "Rééquilibrage industriel"
 CZE_balanced_1_desc:0 "Afin d'apaiser les tensions entre Tchèques et Slovaques, il a été proposé que le développement industriel soit réparti équitablement entre les diverses régions du pays, même si cela ne contribue pas à rendre l'industrie plus efficace."
 CZE_balanced_2:1 "Commission mixte de planification"
 CZE_balanced_2_desc:1 "La création d'un corps de politiciens venus des deux régions du pays pourra nous assurer que tous se partagent équitablement les bénéfices de la croissance industrielle."
 CZE_balanced_3:1 "Spécialisation régionale"
 CZE_balanced_3_desc:1 "Grâce à l'investissement continu dans l'industrie de toutes les régions du pays, certaines de celles-ci ont commencé à se spécialiser dans certains biens ou certains services. Nous pourrions encourager encore cette tendance."
 CZE_united_population:0 "Population unie"
 CZE_united_population_desc:0 "Un certain nombre d'initiatives politiques récentes, liées à notre politique d'équilibre de la croissance industrielle, ont permis aux Tchèques et aux Slovaques de se sentir plus unis."
 CZE_arms_exports_1:0 "Exportations d'armement"
 CZE_arms_exports_1_desc:0 "Les usines Škoda ont longtemps compté parmi les principaux fabricants d'armes européens, en produisant bien plus que ce dont a besoin le pays. Cela permet une efficacité de la production dont peu d'autres fabricants peuvent même rêver."
 CZE_arms_exports_2:1 "Soutien aux exportations"
 CZE_arms_exports_2_desc:1 "Alors que les menaces de guerre se précisent, de plus en plus de pays cherchent à acheter des chars. Les garanties du gouvernement, sous forme de prêts ou par d'autres mesures, pourraient encourager les autres pays à acheter tchécoslovaque, et ainsi améliorer encore l'économie d'échelle."
 CZE_arms_exports_3:1 "Garanties d'égal accès"
 CZE_arms_exports_3_desc:1 "Les demandes en armement atteignent un sommet inédit, de même que la productivité des lignes de montage. Pour soutenir les ventes, nous pourrions annoncer de façon officielle que nous vendrons à quiconque a l'argent pour payer – et utiliser les bénéfices pour financer notre propre réarmement."
 CZE_political_direction:0 "Direction politique"
 CZE_political_direction_desc:0 "Notre démocratie est jeune et n'a pas encore subi de réelles épreuves. Pour autant, avec la montée du fascisme et du communisme dans toute l'Europe, la question se pose : sommes-nous sur la bonne voie ? Et si ce n'est pas le cas, quelle est-elle ?"
 CZE_go_left:0 "Virer à gauche"
 CZE_go_left_desc:0 "Le communisme est la voie de l'avenir ! Tout doit être fait pour réformer le gouvernement et la société afin de leur faire adopter les idéaux de Marx."
 CZE_czech_socialism:0 "Socialisme tchèque"
 CZE_czech_socialism_desc:1 "Le contrôle centralisé est certainement une très bonne chose en matière économique, mais peut-être pousser les choses trop loin ne serait-il pas si bénéfique. En décentralisant légèrement au sein des soviets tchèques et slovaques, une plus grande unité pourrait se faire jour dans le pays."
 CZE_communism_with_a_human_face:0 "Un communisme à visage humain"
 CZE_communism_with_a_human_face_desc:1 "En appelant à une participation plus importante du peuple dans la vie politique locale et nationale sous l'égide du Parti communiste, nous pourrions insuffler une vie nouvelle aux idéaux communistes."
 CZE_communist_support:0 "Soutien au communisme"
 CZE_communist_support_desc:0 "Notre basculement à gauche prend de l'ampleur. Le soutien au communisme gagne tout le pays, et le fera d'autant plus que nous l'assurerons de l'appui du gouvernement."
 CZE_join_comintern:0 "Intégrer le Komintern"
 CZE_join_comintern_desc:0 "Nous ne pouvons plus compter sur nos anciens alliés, moins progressistes. Il est temps de conclure une alliance avec l'URSS pour assurer notre sécurité face aux agressions impérialo-fascistes."
 CZE_the_romanian_question:0 "La question roumaine"
 CZE_the_romanian_question_desc:0 "La Roumanie se tient entre nous et notre amie et protectrice, l'Union soviétique. Puisqu'elle se refusera à autoriser le passage des troupes soviétiques pour aider à nous défendre, une solution plus définitive doit être envisagée."
 CZE_the_polish_division:0 "Division de la Pologne"
 CZE_the_polish_division_desc:0 "Non seulement la Pologne refuserait le passage des troupes soviétiques au cas où nous devrions compter sur elles, mais elle éprouve en outre du ressentiment du fait de la libération de la Zaolzie, et pourrait bien chercher à se venger. La voie de la prudence est de considérer des mesures de défense préventives."
 CZE_democratic_bastion:0 "Bastion de la démocratie"
 CZE_democratic_bastion_desc:0 "La Tchécoslovaquie est un bastion de la démocratie en Europe centrale, et le restera quoi qu'il lui en coûte !"
 CZE_beacon_of_liberty:0 "Symbole de la liberté"
 CZE_beacon_of_liberty_desc:0 "Notre dévouement à la démocratie inspire tout autant nos concitoyens que ceux qui ont fui des régimes plus répressifs."
 CZE_defensive_preparations:0 "Préparations défensives"
 CZE_defensive_preparations_desc:0 "Il paraît certain que la guerre va finir par arriver, que nous le voulions ou non. Mieux vaut donc nous y préparer."
 CZE_bonus_research_slot_1:0 "Université technique de Prague"
 CZE_bonus_research_slot_1_desc:0 "La guerre menace. Pour y survivre, nous devons donc accorder la priorité aux technologies concrètes."
 CZE_go_right:0 "Virer à droite"
 CZE_go_right_desc:0 "Ce n'est que par le fascisme que le peuple tchèque pourra atteindre à la grandeur ! La démocratie européenne est vouée à l'extinction, et seuls les pays les plus forts, les pays fascistes, auront un siège à la table des négociations lorsqu'ils se partageront entre eux les pays les plus faibles !"
 CZE_czech_fascism:0 "Fascisme tchèque"
 CZE_czech_fascism_desc:0 "Le soutien au fascisme se fait plus commun dans le pays, et à mesure que ses partisans gagnent en puissance il devient possible de s'attaquer à leurs opposants qui chercheraient à résister."
 CZE_aggressive_wars:0 "Guerres d'agression"
 CZE_aggressive_wars_desc:0 "Avec le triomphe du fascisme, c'est une route glorieuse qui s'ouvre devant nous !"
 CZE_the_polish_question:0 "La question polonaise"
 CZE_the_polish_question_desc:0 "Les Polonais ne nous ont jamais pardonné de leur avoir pris la Zaolzie, et au moindre signe de faiblesse ils se jetteront sur nous. Mais pourquoi un aussi grand pays que la Tchécoslovaquie devrait-il se laisser intimider par une si piètre menace ? Jamais ! Des mesures radicales doivent être prises !"
 CZE_exclude_the_slovaks:0 "Renforcement tchèque"
 CZE_exclude_the_slovaks_desc:1 "Les Slovaques sont mécontents depuis la formation du pays, demandant sans cesse plus de pouvoir politique, exigeant sans cesse plus de ressources que ce n'est justice. Mais c'en est fini ! Désormais, le pouvoir sera réservé aux Tchèques. §RCela va déclencher une guerre civile.§!"
 CZE_national_fascism:0 "Fascisme tchécoslovaque"
 CZE_national_fascism_desc:0 "Les Tchèques comme les Slovaques sont pleinement unis sous la bannière fasciste. Ensemble, nous marchons de l'avant ! Ensemble, rien ne peut nous arrêter !"
 CZE_german_minor_ally:0 "Alliance allemande"
 CZE_german_minor_ally_desc:0 "L'Allemagne est une puissance en pleine croissance, une puissance que nous pouvons suivre sur la route de la gloire. Où qu'elle nous mène, suivons l'Allemagne et emparons-nous en chemin de nos objectifs."
 CZE_german_minor_ally_tt:0 "[Root.GetLeLaLNPCap] [Root.GetName] v[Root.GetAOntNP] devenir un satellite [GER.GetDuDelaDelNP] [GER.GetName] : [Root.GetIlElleNP] bénéficier[Root.GetAOntNP] d'avantages pour obtenir des licences de production issues de la technologie [GER.GetAdjFS], mais ser[Root.GetAOntNP] aussi placé[Root.GetXENP] sous [GER.GetSaLeurNP] suzeraineté."
 CZE_german_ally:0 "Partenariat allemand"
 CZE_german_ally_desc:0 "L'Allemagne est elle aussi une puissance fasciste, et elle aussi suit la route vers la gloire. Ensemble, nous ferons tourner le monde autour de l'Axe Prague-Berlin !"
 CZE_strategy_decisions:0 "Décisions stratégiques"
 CZE_strategy_decisions_desc:0 "La tempête menace l'Europe, la guerre se fait plus menaçante. Comment la Tchécoslovaquie fera-t-elle face aux difficultés qui vont se poser à elle ?"
 CZE_german_leanings:0 "Rapprochement avec l'Allemagne"
 CZE_german_leanings_desc:0 "La puissance allemande est en pleine croissance, et son objectif clairement affirmé est d'unir tous les germanophones au sein d'un Reich unique. Or, notre pays en compte une minorité, aussi est-ce un motif d'inquiétude. À moins de pouvoir nous assurer d'alliances pour leur faire face, nous aurions donc tout avantage à rester dans les bonnes grâces des Allemands."
 CZE_german_puppet:0 "Dépendance de l'Allemagne"
 CZE_german_puppet_desc:0 "L'Allemagne ne peut être apaisée, et elle ne s'arrêtera pas tant qu'elle ne nous aura pas imposé sa domination. Pourtant, peut-être que ployer le genou devant elle suffirait à préserver une part de notre autonomie ?"
 CZE_hungarian_situation:0 "La situation hongroise"
 CZE_hungarian_situation_desc:0 "La Hongrie a longtemps été une épine dans notre flanc, mais nous disposons désormais de tous les pouvoirs du fascisme. La fin de la Hongrie est proche."
 CZE_deliver_sudetenland:0 "Céder les Sudètes"
 CZE_deliver_sudetenland_desc:0 "L'Allemagne veut nos Allemands. Il semble donc bien que la seule façon d'éviter la guerre est de lui céder les Sudètes."
 CZE_german_technology:0 "Technologie allemande"
 CZE_german_technology_desc:0 "Maintenant que des relations pacifiques avec l'Allemagne sont assurées, il a été suggéré que les deux pays pourraient tirer profit d'un échange réciproque de technologies."
 CZE_trust_in_the_west:0 "Confiance en l'Ouest"
 CZE_trust_in_the_west_desc:0 "La France et la Grande-Bretagne protégeront la paix en Europe. Après tout, elles n'ont pas remporté la Grande Guerre pour laisser l'Allemagne menacer et démembrer des nations souveraines vingt ans plus tard !"
 CZE_doctrinal_innovation:0 "Innovations doctrinales"
 CZE_doctrinal_innovation_desc:0 "Nous avons beaucoup appris des échanges entre officiers et des rencontres stratégiques menées avec nos alliés. La réunion de tant de points de vue différents nous place en position de faire des avancées majeures."
 CZE_bonus_research_slot_2:1 "Équipes de partage de connaissances"
 CZE_bonus_research_slot_2_desc:0 "Les partages de connaissances avec nos alliés nous ont apporté de tels bénéfices qu'il nous a été proposé d'en faire une institution permanente."
 CZE_secret_weapons:0 "Armes secrètes"
 CZE_secret_weapons_desc:0 "L'avenir de la guerre réside dans la capacité de la Tchécoslovaquie à maîtriser plusieurs technologies avancées et à en tirer profit."
 CZE_nukes:0 "Armes nucléaires"
 CZE_nukes_desc:0 "L'avenir de la guerre réside dans la capacité de la Tchécoslovaquie à maîtriser la puissance tirée de la fission de l'atome !"
 CZE_an_entente_of_our_own:0 "Notre propre Entente"
 CZE_an_entente_of_our_own_desc:0 "La « Petite Entente » s'est relâchée ces dernières années, mais elle pourrait être ranimée si nos anciens alliés le souhaitent."
 CZE_invite_yugoslavia:0 "Inviter la Yougoslavie"
 CZE_invite_yugoslavia_desc:0 "Nous devrions inviter la Yougoslavie au sein de l'Entente."
 CZE_invite_romania:0 "Inviter la Roumanie"
 CZE_invite_romania_desc:0 "Nous devrions inviter la Roumanie au sein de l'Entente."
 CZE_faction_tech_sharing:0 "La Coopération de l'Entente"
 CZE_faction_tech_sharing_desc:0 "Afin de mieux coopérer entre elles, les armées de l'Entente devraient être équipées de façon similaire. Pour y parvenir, nous devons proposer que tous les membres de notre faction partagent librement leurs propres technologies les uns avec les autres."
 CZE_security_council:0 "Conseil de sécurité"
 CZE_security_council_desc:0 "Le Conseil de sécurité de l'Entente va s'assurer que tous les membres sont coordonnés les uns avec les autres lorsque des opérations militaires conjointes sont programmées."
 CZE_deal_with_hungary:0 "Abattre la Hongrie"
 CZE_deal_with_hungary_desc:0 "Alors que la paix prend fin en Europe, l'Entente ne peut permettre à la Hongrie de redevenir une menace. Seule une solution définitive peut nous permettre de nous concentrer sur des problèmes bien plus importants et plus urgents."
 CZE_deal_with_bulgaria:0 "Abattre la Bulgarie"
 CZE_deal_with_bulgaria_desc:0 "La Bulgarie a réarmé et menace une fois encore la sécurité dans les Balkans. Elle constitue une menace, que l'Entente ne peut tolérer si elle souhaite se concentrer sur un conflit généralisé en Europe."
 CZE_rapprochement_with_hungary:0 "Se rapprocher de la Hongrie"
 CZE_rapprochement_with_hungary_desc:0 "L'irrédentisme hongrois constitue une menace permanente, mais peut-être une dernière tentative pourrait-elle être menée pour tenter de trouver une issue pacifique à la crise ?"
 CZE_czechoslovak_legion:0 "Légions tchécoslovaques"
 CZE_czechoslovak_legion_desc:0 "Les Légions tchécoslovaques ont combattu dans toute l'Europe au cours de la Grande Guerre, et jusqu'au cœur de la Russie durant la guerre civile. Maintenant que des conflits éclatent de nouveau en Europe, les Légions peuvent se remettre en marche."
 CZE_military_research_institute:0 "Institut technique militaire"
 CZE_military_research_institute_desc:0 "L'Institut technique militaire a été créé pour faire bénéficier aux forces armées tchécoslovaques d'une recherche, d'avancées et d'essais techniques militaires."
 CZE_mountain_bonus:0 "Troupes de montagne"
 CZE_mountain_bonus_desc:0 "L'essentiel de nos frontières est constitué de collines et de montagnes. Nous avons donc grand besoin de forces spécialisées dans ces régions pour y maintenir l'autorité et les défendre."
 CZE_inf_and_artillery_advancement:1 "Progrès pour l'infanterie"
 CZE_inf_and_artillery_advancement_desc:1 "L'infanterie est le corps le plus important de l'armée. Améliorer son armement est donc une étape cruciale pour assurer le succès de la défense du pays."
 CZE_support_bonus:1 "Unités de soutien"
 CZE_support_bonus_desc:1 "Afin que l'infanterie puisse se montrer efficace, les unités de soutien doivent elles aussi être modernisées."
 CZE_inf_and_artillery_advancement_2:1 "Progrès de l'artillerie"
 CZE_inf_and_artillery_advancement_2_desc:1 "La reine du champ de bataille c'est l'artillerie moderne, véritable démultiplicateur de force de notre armée."
 CZE_doctrine_bonus:0 "Doctrines novatrices I"
 CZE_doctrine_bonus_desc:0 "Les armes à elles seules ne font pas la puissance d'une armée : il lui faut aussi des doctrines efficaces. L'Institut technique militaire en est bien conscient, et a offert plusieurs suggestions en ce sens."
 CZE_motorization_scheme:0 "Plan de motorisation"
 CZE_motorization_scheme_desc:0 "Si nous n'avons pas l'armée la plus importante dans la région, la motorisation offre la possibilité de concentrer nos forces bien plus rapidement dans une certaine zone."
 CZE_armour_bonus_1:1 "Le LT vz. 38"
 CZE_armour_bonus_1_desc:0 "Notre armée se targue de disposer de certains des chars les plus avancés au monde, mais la technologie, en ce domaine, progresse rapidement. Nous ne pouvons nous permettre de perdre du terrain."
 CZE_mechanization:0 "Mécanisation"
 CZE_mechanization_desc:0 "Si la motorisation a offert la vitesse à nos hommes, la mécanisation leur offre tout à la fois la vitesse, la protection et la puissance de feu."
 CZE_armour_bonus_ii:1 "Modernisation des blindés"
 CZE_armour_bonus_ii_desc:0 "L'Institut technique militaire continue de travailler en étroite collaboration avec Škoda pour concevoir de nouveaux modèles de chars, plus performants."
 CZE_doctrine_bonus_2:0 "Doctrines novatrices II"
 CZE_doctrine_bonus_2_desc:0 "Les armes à elles seules ne font pas la puissance d'une armée : il lui faut aussi des doctrines efficaces. L'Institut technique militaire en est bien conscient, et a offert plusieurs suggestions en ce sens."
 CZE_war_college:0 "École militaire"
 CZE_war_college_desc:0 "L'École militaire fournit à notre armée tous les commandants bien formés dont elle a besoin pour qu'ils la mènent à la victoire."
 CZE_war_college_effect_tt:0 "§YSi nous avons déjà 5 emplacements de recherche nous n'en obtiendrons pas d'autre.§!\n"
 CZE_military_aeronautical_institute:0 "Institut aéronautique militaire"
 CZE_military_aeronautical_institute_desc:0 "L'institut aéronautique militaire mène pour l'armée de l'air tchécoslovaque des recherches et propose de nouveaux modèles."
 CZE_import_foreign_fighters:0 "Importation de chasseurs étrangers"
 CZE_import_foreign_fighters_desc:0 "En important plusieurs chasseurs étrangers, nos propres concepteurs aéronautiques pourront les tester, les évaluer et en tirer des leçons précieuses."
 CZE_light_fighter_focus:0 "Priorité aux chasseurs légers"
 CZE_light_fighter_focus_desc:0 "L'institut aéronautique militaire a conclu que les chasseurs légers sont les plus utiles et devraient former l'ossature de notre armée de l'air."
 CZE_heavy_fighter_focus:0 "Priorité aux chasseurs lourds"
 CZE_heavy_fighter_focus_desc:0 "L'Institut aéronautique militaire a conclu que les chasseurs lourds sont les plus utiles et devraient former l'ossature de notre armée de l'air."
 CZE_air_is_our_sea:0 "Les airs sont notre mer"
 CZE_air_is_our_sea_desc:0 "D'autres pays dépendent d'une marine pour protéger leurs frontières et projeter leur puissance. Pour nous, ce rôle est rempli par l'armée de l'air."
 CZE_rule_the_air:0 "Gouverner les airs"
 CZE_rule_the_air_desc:0 "Notre engagement pour l'armée de l'air a permis au pays d'atteindre une remarquable efficacité de sa production aérienne."
 CZE_import_foreign_bombers:0 "Importation de bombardiers étrangers"
 CZE_import_foreign_bombers_desc:0 "En important plusieurs chasseurs étrangers, nos propres concepteurs aéronautiques pourront les tester et les évaluer et en tirer des leçons précieuses."
 CZE_cas_focus:0 "Priorité à l'appui aérien rapproché"
 CZE_cas_focus_desc:0 "Les essais ont amené l'Institut aéronautique militaire à la conclusion que nous devrions accorder la priorité aux avions de soutien aérien rapproché."
 CZE_tac_focus:0 "Priorité aux bombardiers tactiques"
 CZE_tac_focus_desc:0 "Les essais ont amené l'Institut aéronautique militaire à la conclusion que nous devrions accorder la priorité aux bombardiers tactiques."
 CZE_access_to_the_sea:0 "Un accès à la mer"
 CZE_access_to_the_sea_desc:0 "Nous ne sommes plus enclavés à l'intérieur des terres ! Maintenant que nous disposons d'une ligne de côtes, nous devons étudier les questions maritimes et établir un plan pour créer une marine."
 CZE_sudden_shipyard:0 "Chantiers navals soudains"
 CZE_sudden_shipyard_desc:0 "Une marine a besoin de chantiers navals. Nous ne disposons d'aucun plan pour cela, mais un vaste projet d'ingénierie n'est pas une nouveauté pour nous. Avec les efforts appropriés, un chantier naval serait rapide à construire."
 CZE_shipbuilding_legacy:0 "Construction navale historique"
 CZE_shipbuilding_legacy_desc:0 "Si disposer de notre propre marine est un fait nouveau pour nous, l'entreprise Škoda a une longue histoire de construction de composants pour les navires de la marine austro-hongroise. Elle peut désormais utiliser cette expérience pour produire des navires, pour nous cette fois."
 CZE_battleship_catchup_1:1 "Avancées sur les cuirassés"
 CZE_battleship_catchup_1_desc:1 "Nous avons maintenant besoin de disposer d'une marine. Cela s'est traduit par un soudain afflux de modèles de cuirassés."
 CZE_destroyer_catchup_1:1 "Avancées sur les destroyers"
 CZE_destroyer_catchup_1_desc:1 "Nous avons maintenant besoin de disposer d'une marine. Cela s'est traduit par un soudain afflux de modèles de destroyers."
 CZE_cruiser__catchup_1:1 "Avancées sur les croiseurs"
 CZE_cruiser__catchup_1_desc:1 "Nous avons maintenant besoin de disposer d'une marine. Cela s'est traduit par un soudain afflux de modèles de croiseurs."
 CZE_raiding_focus:0 "Priorité aux raids"
 CZE_raiding_focus_desc:1 "La marine doit accorder la priorité à une approche indirecte : éviter la confrontation et harceler les couloirs maritimes de l'ennemi."
 CZE_capital_focus:0 "Priorité aux navires capitaux"
 CZE_capital_focus_desc:1 "La marine doit accorder la priorité aux engagements directs et décisifs."
 YUG_western_focus:0 "Priorité à l'Ouest"
 YUG_western_focus_desc:1 "L'avenir de la Yougoslavie réside dans les puissances occidentales, plus proches à la fois géographiquement et économiquement de notre pays."
 YUG_friendship_treaty_with_italy:0 "Traité d'amitié avec l'Italie"
 YUG_friendship_treaty_with_italy_desc:1 "Le pays voisin le plus puissant est l'Italie. Il est donc vital qu'elle nous considère comme en amis. Nous devrions lancer des négociations pour faire une déclaration d'amitié entre nos pays."
 YUG_reinforce_old_alliances:0 "Renforcer les anciennes alliances"
 YUG_reinforce_old_alliances_desc:1 "Depuis les origines de notre pays, nous avons joui du soutien des grandes démocraties européennes, la France et la Grande-Bretagne. Le moment est venu de renforcer ces relations afin de préparer des alliances futures."
 YUG_attract_foreign_capital:0 "Attirer les capitaux étrangers"
 YUG_attract_foreign_capital_desc:1 "Nous pourrions renforcer encore nos liens diplomatiques étroits en facilitant l'afflux de capitaux et d'investissements étrangers dans notre pays."
 YUG_ban_slovene_nationalist_parties:0 "Interdiction des partis nationalistes slovènes"
 YUG_ban_slovene_nationalist_parties_desc:1 "Toute prétention à l'indépendance doit être réprimée, pour le bien du pays. Les politiciens nationalistes doivent être pourchassés, et leurs partisans persécutés si nous ne voulons pas qu'ils nous affaiblissent de l'intérieur."
 YUG_traditional_values:0 "Valeurs traditionnelles"
 YUG_traditional_values_desc:1 "Les valeurs traditionnelles, celles enseignées par la religion orthodoxe, sont la pierre angulaire de notre société. Les promouvoir ne nous gagnera pas seulement le soutien de l'Église, mais permettra aussi une plus grande union de la population."
 YUG_greater_yugoslavia:0 "La Grande Yougoslavie"
 YUG_greater_yugoslavia_desc:0 "Nous ne pourrons prendre de repos tant que tous les Slaves du Sud n'auront pas été unifiés sous notre drapeau. Les Bulgares ne se considèrent peut-être pas comme membres de notre nation, mais nous si."
 YUG_all_yugoslavian_regiments:0 "Régiments pan-yougoslaves"
 YUG_all_yugoslavian_regiments_desc:1 "Si nos populations sont diverses, toutes doivent servir pour la défense de la patrie. Aucune distinction ethnique ne sera faite au moment de constituer nos régiments."
 YUG_crush_the_ustasa:0 "Écraser les oustachis"
 YUG_crush_the_ustasa_desc:1 "Le mouvement ultranationaliste croate de l'Oustacha est devenu un problème de plus en plus grave. Nous ne pouvons plus le considérer autrement que comme une organisation terroriste, qui doit être écrasée, pour le bien du pays."
 YUG_invite_german_military_mission:0 "Inviter une mission militaire allemande"
 YUG_invite_german_military_mission_desc:1 "L'aversion de l'armée pour les Allemands doit être surmontée. Inviter une mission militaire permettrait aux huiles de comprendre qu'il y aurait de nombreux avantages à travailler avec l'Allemagne."
 YUG_join_axis:0 "Intégrer l'Axe"
 YUG_join_axis_desc:1 "Pour la Yougoslavie, la route de la gloire passe par les puissances fascistes de l'Axe. Si les sentiments anti-allemands de l'armée ne sont pas apaisés, cela pourrait avoir de graves répercussions. Mais c'est un sacrifice nécessaire."
 YUG_invite_italian_naval_experts:0 "Inviter des experts navals italiens"
 YUG_invite_italian_naval_experts_desc:1 "Nos alliés méditerranéens ont de meilleures connaissances que nous sur la conception et la construction de navires. Nous devrions donc inviter des experts italiens à partager leurs connaissances avec nous."
 YUG_limited_self_government:0 "Autonomie limitée"
 YUG_limited_self_government_desc:1 "En apaisant les Slovènes avec une autonomie limitée, nous pourrions couper l'herbe sous le pied des mouvements nationalistes et nous susciter le soutien de la population locale."
 YUG_guarantee_religious_liberties:0 "Garantir les libertés religieuses"
 YUG_guarantee_religious_liberties_desc:1 "Tous doivent avoir le droit de pratiquer la religion de son choix. Pour cela, nous devons introduire des garanties dans la loi."
 YUG_local_militias:0 "Milices locales"
 YUG_local_militias_desc:1 "La population doit être encouragée à former des milices pour défendre la patrie. Cela permettra plus tard à une plus grande fraction de la population d'être recrutée dans le cadre du service militaire."
 YUG_concessions_for_macedonians:0 "Concessions aux Macédoniens"
 YUG_concessions_for_macedonians_desc:1 "En entretenant des liens avec les meneurs macédoniens, nous allons pouvoir répondre à leurs griefs et assurer leur loyauté envers l'État."
 YUG_establish_the_banovina_of_croatia:0 "Établir la banovina de Croatie"
 YUG_establish_the_banovina_of_croatia_desc:1 "En établissant un banat semi-autonome de Croatie, nous pourrions sans doute espérer étouffer les appels à une indépendance pleine et entière."
 YUG_non_discriminating_officer_promotions:0 "Promotion des officiers sans discrimination"
 YUG_non_discriminating_officer_promotions_desc:1 "Nous devons revenir sur nos politiques discriminatoires, et admettre désormais aux membres de toutes les ethnies de monter les rangs dans le corps des officiers. Cela nous permettra de disposer du meilleur commandement possible."
 YUG_join_allies:0 "Intégrer la Grande Alliance"
 YUG_join_allies_desc:1 "Tout au long de la brève histoire de notre jeune nation, les démocraties occidentales nous ont toujours soutenus. Nous devons officialiser notre allégeance, de façon à pouvoir nous appuyer sur leur puissance militaire en cas d'agression des pays voisins."
 YUG_reclaim_istria_and_zadar:0 "Revendiquer l'Istrie et Zadar"
 YUG_reclaim_istria_and_zadar_desc:1 "L'Italie contrôle toujours l'Istrie et Zadar. Il est temps de faire rentrer ces territoires dans la nation."
 YUG_claim_macedonia:0 "Revendiquer la Macédoine"
 YUG_claim_macedonia_desc:1 "Certaines régions de la Macédoine se trouvent toujours en dehors de nos frontières. Pourtant, tous les Macédoniens sont des Slaves, aussi appartiennent-ils à notre nation."
 YUG_allied_air_combat_school:0 "École de combat aérien alliée"
 YUG_allied_air_combat_school_desc:1 "Nos nouveaux alliés ont une grande expérience du combat aérien. En poussant à la création d'une École de combat aérien alliée, nous pourrions nous assurer que nos pilotes profitent sans dommage des leçons précieuses apprises par nos alliés en versant leur sang."
 YUG_recognize_the_soviet_union:0 "Reconnaître l'Union soviétique"
 YUG_recognize_the_soviet_union_desc:1 "Si nous avons jusqu'à présent refusé de reconnaître l'État bolchévique à l'Est, le moment est peut-être venu de reconsidérer notre position sur cette question. Les démocraties occidentales paraissent trop faibles pour défendre les puissances secondaires, alors que l'Union soviétique pourrait s'avérer être un allié bien plus fiable."
 YUG_form_peasant_councils:0 "Instituer des conseils paysans"
 YUG_form_peasant_councils_desc:1 "L'homme du peuple doit profiter d'une meilleure représentation dans la vie politique locale. Instituer des conseils paysans leur permettrait de faire entendre leur voix."
 YUG_mutual_economic_aid:0 "Aide économique mutuelle"
 YUG_mutual_economic_aid_desc:1 "L'Union soviétique et la Yougoslavie ont beaucoup à s'apporter mutuellement dans le domaine économique. L'établissement d'accords et de traités économiques profitables permettrait aux deux parties d'en tirer profit."
 YUG_abolish_the_monarchy:0 "Abolir la monarchie"
 YUG_abolish_the_monarchy_desc:1 "Sans compter le fait qu'elle ne correspond en rien à nos considérations sociales, la monarchie n'est pas un gouvernement adapté à l'époque moderne. Elle doit donc être abolie, et l'autorité royale céder la place à la voix de l'homme du commun."
 YUG_join_comintern:0 "Intégrer le Komintern"
 YUG_join_comintern_desc:1 "La meilleure route vers le progrès de la révolution est de faire front commun avec nos camarades communistes au sein du Komintern."
 YUG_yugoslavian_path_to_communism:0 "Voie yougoslave vers le communisme"
 YUG_yugoslavian_path_to_communism_desc:1 "Nous n'avons besoin des conseils de personne pour livrer le combat de la cause des prolétaires. Nous allons rassembler quiconque accepte notre direction, et répandre ensemble notre propre version de la révolution."
 YUG_form_the_federal_republic:0 "Former la République fédérative"
 YUG_form_the_federal_republic_desc:1 "Le moment est venu de former un véritable État fédéral où tous les peuples membres seraient les bienvenus. Il faut mettre un terme à cette nation fragmentée en son sein à laquelle nous avons appartenu ces dernières décennies."
 YUG_pan_slavic_workers_congress:0 "Congrès panslave des prolétaires"
 YUG_pan_slavic_workers_congress_desc:1 "Les prolétaires slaves doivent s'unir pour combattre pour leur cause, et alors que l'Union soviétique ne comprend pas la détresse des travailleurs des Balkans, nous devons reprendre nous-mêmes le contrôle du mouvement."
 YUG_research_collaboration:0 "Collaboration scientifique"
 YUG_research_collaboration_desc:1 "Nos alliés disposent de ressources bien plus importantes que les nôtres. Nous devrions donc chercher à établir une collaboration scientifique qui nous permettra de bénéficier de leurs avancées technologiques."
 YUG_federal_defense_council:0 "Conseil fédéral de défense"
 YUG_federal_defense_council_desc:1 "Toutes les régions doivent pouvoir faire entendre leur voix dans la défense de notre grande nation. Cela inscrira dans la durée la possibilité pour tous de se faire entendre, et que la discrimination ne fera pas avorter le mérite naissant."
 YUG_invite_bulgaria:0 "Inviter la Bulgarie"
 YUG_invite_bulgaria_desc:1 "Nos frères slaves de Bulgarie ont besoin d'être guidés pour trouver la voix vers le communisme. Plus important encore, ils occupent notre flanc est, aussi les amener à s'intégrer nous permettra de mettre un terme aux inquiétudes concernant une grande partie de la frontière, et leur puissance militaire sera bien utile pour aider à répandre la révolution."
 YUG_invite_albania:0 "Inviter l'Albanie"
 YUG_invite_albania_desc:1 "L'Albanie occupe une région qui, quoique peu étendue, est d'un intérêt vital pour nous. En la faisant entrer au sein du Congrès, nous pouvons sécuriser une partie de notre frontière méridionale, tout en ajoutant ses forces aux nôtres."
 YUG_industrialization_program:0 "Programme d'industrialisation"
 YUG_industrialization_program_desc:1 "Un programme d'industrialisation rapide est nécessaire pour nous maintenir au niveau des programmes de réarmement menés par nos voisins."
 YUG_expand_the_mining_industry:0 "Développer l'industrie minière"
 YUG_expand_the_mining_industry_desc:1 "Nous avons besoin de plus de ressources pour alimenter notre jeune machine de guerre. Nous devrions donc chercher à développer notre industrie minière intérieure."
 YUG_rare_minerals_exploitation:0 "Exploitation des minerais rares"
 YUG_rare_minerals_exploitation_desc:1 "Les gisements de métaux rares auparavant inexploités ont soudainement acquis une importance cruciale. Nous devons construire les mines et infrastructures nécessaires à leur exploitation et en tirer profit."
 YUG_exploit_the_pannonian_deposits:0 "Exploiter les gisements de Pannonie"
 YUG_exploit_the_pannonian_deposits_desc:1 "Nous devons exploiter les gisements pétrolifères qui se trouvent sur nos territoires. Si le gisement est réduit, nous avons besoin de tout ce que nous pouvons trouver pour alimenter la machine de guerre."
 YUG_develop_civilian_industry:0 "Développer l'industrie civile"
 YUG_develop_civilian_industry_desc:1 "Notre industrie civile doit se maintenir au niveau de son domaine militaire afin de l'irriguer de machines-outils et de productions."
 YUG_integrated_rail_network:0 "Réseau ferré intégré"
 YUG_integrated_rail_network_desc:1 "Nous devrions étendre les réseaux ferrés nationaux de façon équitable à toutes les régions du pays. Aucune région du territoire n'est plus importante qu'une autre."
 YUG_improve_light_industry:0 "Développer l'industrie légère"
 YUG_improve_light_industry_desc:1 "Nous sommes déjà confrontés à une agitation intérieure, aussi vaudrait-il mieux ne pas laisser l'industrie légère prendre du retard pour éviter de priver le peuple des biens essentiels dont il a besoin dans sa vie quotidienne."
 YUG_develop_slovenian_industry:0 "Développer l'industrie slovène"
 YUG_develop_slovenian_industry_desc:1 "Bien que longtemps négligée, la Slovénie dispose de vastes espaces pour y fonder de nouveaux centres industriels. Les Slovènes en seraient de plus très satisfaits."
 YUG_local_self_management:0 "Autonomie locale"
 YUG_local_self_management_desc:1 "Autoriser une autogouvernance locale permettrait de rentabiliser l'usage des ressources locales et l'efficacité des nouveaux projets de construction."
 YUG_expand_the_university_of_ljubljana:0 "Développer l'université de Ljubljana"
 YUG_expand_the_university_of_ljubljana_desc:1 "En développant l'université de Slovénie, nous disposerons d'une institution supplémentaire pour l'éducation de la population."
 YUG_develop_military_industry:1 "Développer l'industrie militaire"
 YUG_develop_military_industry_desc:2 "Une armée moderne doit s'appuyer sur une industrie lourde afin de soutenir la production de nouveaux avions."
 YUG_improve_serbian_rail_network:0 "Améliorer le réseau ferré serbe"
 YUG_improve_serbian_rail_network_desc:1 "Nous pouvons renoncer à la constitution d'un réseau ferré dans les provinces extérieures. Les régions les plus importantes se trouvent au centre et dans l'Est."
 YUG_serbian_steel:0 "Acier serbe"
 YUG_serbian_steel_desc:1 "Nous devons lancer la production d'acier en Serbie. L'effort de guerre en demande toujours plus."
 YUG_expand_the_university_of_belgrad:0 "Développer l'université de Belgrade"
 YUG_expand_the_university_of_belgrad_desc:1 "En développant notre université la plus prestigieuse, nous pourrions accroître l'afflux des grands esprits vers les équipes de recherche et de développement."
 YUG_expand_the_university_of_zagreb:0 "Développer l'université de Zagreb"
 YUG_expand_the_university_of_zagreb_desc:1 "La vénérable université de Zagreb a longtemps été l'une des plus importantes institutions d'enseignement supérieur. Des financements supplémentaires lui permettraient de mener des recherches de grande valeur."
 YUG_central_management:0 "Gestion centralisée"
 YUG_central_management_desc:1 "Un contrôle central fort sur tous les aspects de gouvernance permettra d'améliorer notre capacité à respecter les quotas de production."
 YUG_expand_the_sarajevo_arsenals:0 "Étendre l'arsenal de Sarajevo"
 YUG_expand_the_sarajevo_arsenals_desc:1 "Nous devons développer notre capacité de production afin de répondre aux besoins croissants de l'armée. L'arsenal de Sarajevo est un candidat évident à l'extension, aussi devons-nous y allouer immédiatement des ressources."
 YUG_modernize_the_air_force:0 "Moderniser l'armée de l'air"
 YUG_modernize_the_air_force_desc:1 "Nos forces aériennes sont horriblement dépassées. Si nous voulons avoir la moindre chance de défendre notre propre espace aérien, sans même compter porter le combat chez l'ennemi, nous avons besoin d'un programme de modernisation radical."
 YUG_local_developers:0 "Concepteurs locaux"
 YUG_local_developers_desc:1 "Nous devons accroître le soutien aux concepteurs d'appareils locaux. Cela nous offrira un plus grand contrôle sur les modèles d'avions qu'ils produiront et donnera un coup de fouet à toute cette industrie."
 YUG_ikarus:0 "Ikarus"
 YUG_ikarus_desc:1 "Les usines Ikarus de Novi Sad, les plus anciennes de l'industrie aéronautique yougoslave, doivent être étendues pour préparer l'accroissement de leur production nécessaire aux besoins de notre nouvelle armée de l'air."
 YUG_designer_tt:0 "Permet l'apparition de cette compagnie comme concepteur aéronautique.\n"
 YUG_rogozarski:0 "Rogožarski"
 YUG_rogozarski_desc:1 "Établie peu après Ikarus, la « première usine d'avions de Živojin Rogožarski » a besoin d'être étendue si nous voulons qu'elle puisse faire face à l'accroissement de la demande."
 YUG_zmaj:0 "Zmaj"
 YUG_zmaj_desc:1 "Les ateliers aéronautiques Zmaj de Belgrade doivent être déplacés pour pouvoir être étendus. Si la compagnie est plus jeune que les autres, Zmaj a un grand potentiel pour faire face aux besoins si elle parvient à se développer."
 YUG_the_ik_3:0 "L'IK-3"
 YUG_the_ik_3_desc:1 "Travaillant en secret sur son temps libre, un trio d'ingénieurs est parvenu à faire des propositions remarquables pour remplacer notre actuel chasseur, construit à l'étranger. Avec un financement convenable, la production pourrait bientôt être lancée."
 YUG_heavy_fighter_project:0 "Projet de chasseur lourd"
 YUG_heavy_fighter_project_desc:1 "Nos chasseurs doivent pouvoir appuyer les bombardiers les plus vulnérables. Cela requiert un armement plus lourd et une portée plus importante, même s'il faut pour cela sacrifier un peu en vitesse et en manoeuvrabilité."
 YUG_bomber_project:0 "Projet de bombardier"
 YUG_bomber_project_desc:1 "Pour amener le combat chez l'ennemi, nous avons besoin de bombardiers. Nos ingénieurs doivent se voir confier la conception de nouveaux modèles."
 YUG_purchase_foreign:0 "Achat d'appareils étrangers"
 YUG_purchase_foreign_desc:1 "Certains pays étrangers ont consacré beaucoup plus de ressources au développement de bons chasseurs que nous ne pourrions le faire. Nous devrions donc acheter leurs avions plutôt que passer toutes les étapes compliquées des essais et des erreurs pour développer nos propres modèles."
 YUG_license_production:0 "Licences de production"
 YUG_license_production_desc:1 "Le processus pour acquérir de nouveaux appareils pourrait être facilité en les produisant nous-mêmes, sous licence. Nous devons donc conclure des accords aussi rapidement que possible."
 YUG_fighter_license:0 "Chasseurs sous licence"
 YUG_fighter_license_desc:1 "Nous devons nous concentrer sur la production de chasseurs sous licence pour l'armée de l'air, car les bombardiers ne serviraient à rien sans un réel appui aérien."
 YUG_bomber_license:0 "Bombardiers sous licence"
 YUG_bomber_license_desc:1 "Les airs offrent la possibilité nouvelle de porter le combat chez l'ennemi. Les bombardiers, par conséquent, doivent être notre première priorité, sur laquelle doit se concentrer toute la production sous licence."
 YUG_army_modernization:0 "Modernisation de l'armée"
 YUG_army_modernization_desc:1 "Depuis le dernier conflit, les façons de faire la guerre ont beaucoup changé. Nous devons nous assurer que l'armée reste adaptée à notre époque en modernisant son équipement et ses tactiques."
 YUG_motorize_the_cavalry:0 "Motoriser la cavalerie"
 YUG_motorize_the_cavalry_desc:1 "De nouveaux progrès dans l'ingénierie automobile ont révolutionné la vitesse et la mobilité des troupes. Nos unités de cavalerie doivent abandonner le cheval pour s'équiper de camions."
 YUG_motorized_logistics:0 "Logistique motorisée"
 YUG_motorized_logistics_desc:1 "La motorisation présente de nouvelles possibilités pour assurer l'approvisionnement des troupes sur le front en produits essentiels et en matériel spécialisé. Cela nous assurerait que nos forces sont toujours dans les meilleures conditions de combat."
 YUG_armored_cavalry:0 "Cavalerie blindée"
 YUG_armored_cavalry_desc:1 "Disposer des blindages sur les transports de troupes améliorerait grandement la survie de nos hommes, leur capacité à combattre et leur moral. Cela requiert toutefois un nouveau type de véhicule, au moins en partie chenillé, capable de transporter tout le poids supplémentaire sans s'embourber, mais aussi de supporter son propre armement."
 YUG_tank_conversions:0 "Conversion des chars"
 YUG_tank_conversions_desc:1 "Si pour l'instant nous avons besoin de chars de combat, nous pourrions très bien avoir besoin d'artillerie automotrice ou de tueurs de chars, utilisant le même châssis, dès le mois prochain. Le matériel blindé doit donc rester flexible et adaptable aux besoins du moment."
 YUG_modern_tanks:0 "Chars modernes"
 YUG_modern_tanks_desc:1 "Par l'ajout d'armes de gros calibre, la technologie des blindés a évolué bien au-delà du simple transport de troupes d'un point à un autre. Pour pouvoir rivaliser avec nos voisins, nous devons donc développer notre propre version des chars modernes."
 YUG_tank_licenses:0 "Chars sous licence"
 YUG_tank_licenses_desc:1 "Plutôt que dépenser nos ressources limitées à développer nos propres modèles de chars, nous pourrions grandement accroître la productivité en nous contentant de produire des modèles étrangers sous licence."
 YUG_small_arms:0 "Armes légères"
 YUG_small_arms_desc:1 "L'infanterie est l'ossature de toute armée. Nous devons donc nous assurer que la nôtre est équipée du mieux possible, en incitant au développement de modèles d'armes nouvelles et modernes."
 YUG_domestic_artillery_production:0 "Production intérieure d'artillerie"
 YUG_domestic_artillery_production_desc:1 "En stimulant le développement de modèles d'artillerie modernes dans le pays, nous pouvons nous assurer que nos forces disposent d'autant de soutien que nous pouvons leur en fournir."
 YUG_anti_tank_defenses:0 "Défense contre les chars"
 YUG_anti_tank_defenses_desc:1 "Les chars de combat ont pris la place centrale dans la guerre moderne. De nouvelles avancées sont donc nécessaires dans le domaine des canons antichars, qui permettront à l'infanterie de se débarrasser de ces monstres d'acier."
 YUG_mountain_brigades:0 "Brigades de montagne"
 YUG_mountain_brigades_desc:1 "De vastes régions du pays sont constituées de montagnes, obligeant à la formation de brigades spécialisées, formées spécifiquement au combat dans ces conditions particulières."
 YUG_independent_engineer_regiments:0 "Régiments mécaniciens indépendants"
 YUG_independent_engineer_regiments_desc:1 "La mobilité est la clef de la doctrine militaire moderne, même si le terrain ne le permet pas toujours. Des régiments de mécaniciens spécialisés, inclus au sein de chaque division, permettront de faciliter ses déplacements à travers tous les types de terrain."
 YUG_motorized_recon_companies:0 "Compagnies de reconnaissance motorisées"
 YUG_motorized_recon_companies_desc:1 "Pour obtenir des informations précises sur les formations ennemies et leurs positions, nous avons besoin de compagnies motorisées, spécialisées dans la reconnaissance, qui pourront couvrir de longues distances au-devant des troupes."
 YUG_form_parachute_battalions:0 "Former des bataillons de parachutistes"
 YUG_form_parachute_battalions_desc:1 "En utilisant la troisième dimension, nous pouvons attaquer des sites depuis des directions inattendues, et jusque loin derrière les lignes ennemies. Former des bataillons aéroportés nous assurera de tirer le meilleur parti de notre puissance aérienne."
 YUG_army_maneuvers:0 "Manœuvres de l'armée"
 YUG_army_maneuvers_desc:1 "Pour que notre armée soit au niveau, elle doit procéder à des manœuvres. D'autant que l'expérience acquise livrera sans aucun doute de nouveaux éclairages sur la guerre moderne."
 YUG_supremacy_of_offense:0 "Priorité à l'offensive"
 YUG_supremacy_of_offense_desc:1 "L'action offensive est la clef de la victoire, et doit par conséquent dicter notre stratégie générale et le développement de nos nouvelles doctrines."
 YUG_supremacy_of_defense:0 "Priorité à la défense"
 YUG_supremacy_of_defense_desc:1 "Cernés de toutes parts par des ennemis, nous devrons tenir suffisamment longtemps pour que nos alliés puissent nous apporter leur soutien. Le développement de nouvelles doctrines militaires doit donc se centrer sur la défense de la patrie."
 YUG_artillery_regiments:0 "Régiments d'artillerie"
 YUG_artillery_regiments_desc:1 "En introduisant de nouveaux et puissants régiments d'artillerie au sein de nos divisions, leur puissance de feu sera grandement accrue."
 YUG_expand_the_split_shipyards:0 "Développer les chantiers navals de Split"
 YUG_expand_the_split_shipyards_desc:1 "Notre industrie navale de Dalmatie est la première qu'il faut développer, d'autant qu'elle dispose de vastes installations permettant de construire d'impressionnants navires de guerre. Pourtant, la prétention croate à une autonomie accrue pourrait nous mener à perdre le contrôle direct sur ces installations."
 YUG_contest_the_adriatic:0 "Contester l'Adriatique"
 YUG_contest_the_adriatic_desc:1 "La défense de nos côtes commence dès les flots qui les baignent. Nous devons développer de nouvelles tactiques et stratégies navales afin d'arracher, ou au moins contester le contrôle de l'Adriatique."
 YUG_replace_the_dalmacija:0 "Remplacer le Dalmacija"
 YUG_replace_the_dalmacija_desc:1 "Le vieux croiseur allemand Dalmacija est d'un modèle vieillissant. Nous avons besoin d'un nouveau vaisseau, de type croiseur, plus neuf et moderne, afin de le remplacer et qui constituerait le pilier de la flotte de l'Adriatique."
 YUG_naval_bombers:0 "Bombardiers navals"
 YUG_naval_bombers_desc:1 "L'Adriatique est longue, mais étroite, ce qui la rend aisément accessible aux appareils basés sur nos terrains d'aviation. En développant des modèles de bombardiers navals spécialisés, cela pourrait accroître de façon notable les chances de notre marine contre des adversaires plus puissants."
 YUG_heavy_cruiser_project:0 "Projet de croiseurs lourds"
 YUG_heavy_cruiser_project_desc:1 "Pour pouvoir défier les marines hostiles, nous avons besoin de plus de tonnage et d'un armement plus lourd. Les croiseurs lourds constitueraient une étape intéressante entre les croiseurs légers dont nous disposions jusqu'à présent comme pilier de la flotte."
 YUG_modern_destroyers:0 "Destroyers modernes"
 YUG_modern_destroyers_desc:1 "Les destroyers sont le fondement de toute marine. Nous devons nous assurer que les nôtres ne sont pas inférieurs à ceux de nos adversaires."
 YUG_expand_the_serbian_shipyards:0 "Développer les chantiers navals serbes"
 YUG_expand_the_serbian_shipyards_desc:1 "Si la région ne dispose pas des installations qui permettraient la production aisée de grands navires de guerre, la localisation de chantiers navals bien équipés au Monténégro permettrait de maintenir notre contrôle sur eux, quelle que soit l'évolution de notre politique future au regard de l'autonomie croate."
 YUG_coastal_defense:0 "Défense littorale"
 YUG_coastal_defense_effect_tt1:0 "Ajoute §Y2 forts côtiers§! sur la côte\n"
 YUG_coastal_defense_effect_tt2:0 "Ajoute §Y1 fort côtier§! aux §Ybases navales§!\n"
 YUG_coastal_defense_desc:1 "Nous ne pouvons espérer faire face aux flottes de nos adversaires dans l'Adriatique. Au lieu de cela, nous devons préparer nos côtes pour y repousser toute invasion navale qui pourrait y être tentée."
 YUG_expand_the_submarine_fleet:0 "Développer la flotte sous-marine"
 YUG_expand_the_submarine_fleet_desc:1 "Plutôt que chercher à défier l'ennemi bille en tête avec une marine inférieure, nous devrions nous concentrer sur les sous-marins pour harceler l'ennemi et attaquer ses navires marchands."
 panslavic_workers_congress:0 "Congrès panslave des travailleurs"
 HUN_bled_agreement_custom_effect_tooltip:0 "Peut déboucher sur la révision du §Htraité du Trianon§!."

