 HUN_strengthen_fascists: 0 "Renforcer le fascisme"
 HUN_strengthen_fascists_desc: 0 "Les éléments fascistes de notre pays doivent être renforcés et disposer d'une plate-forme publique pour répandre leur idéologie. Leurs opinions sur l'avenir de la Hongrie sont les plus susceptibles de conduire le pays à la grandeur une fois de plus."
 HUN_anchluss: 0 "Anchluss des Habsbourg"
 HUN_anchluss_desc: 0 "Nous pouvons travailler avec l'Allemagne sur la question et laisser le projet austro-hongrois être dicté par eux, ils veulent une domination allemande claire dans ce qu'ils considèrent comme un Reich d'Allemagne du Sud.
 HUN_lean_germany: 0 "Raprochement avec l'Allemagne"
 HUN_lean_germany_desc: 0 "Avec la montée en puissance de l'Allemagne et la claire intention de réviser l'ordre international, la Hongrie a maintenant une opportunité de récupérer ses territoires légitimes, perdus pour elle dans le Traité de Trianon. Si nous ne pouvons pas vraiment leur faire confiance et que certaines de leurs politiques sont répugnantes, peut-être que les Allemands peuvent être notre moyen de restaurer la Grande Hongrie et de former un rempart contre la menace communiste à l'Est. "
 ROM_war_college_2_tt: 0 "A §Y3 Skill§! §GSpécialiste de l'Hivers§! Et §GRanger§! Général nommé §YConstantinescu-Claps§!. \ NEn outre, un §Y3 Spécialiste§! §GMontagnée§! Et §Gd'Infanterie§! Nommé § YGheorghe Manoliu§! Apparaîtra. "
 ROM_army_war_college_2: 0 "Promouvoir par mérite"
 ROM_army_war_college_2_desc: 0 "Nous avons besoin des esprits les plus brillants aux commandes de nos forces militaires, nous devons trouver de bons candidats par mérite plutôt que par leurs liens avec la famille royale!"
 ROM_coastal_defense_fortifications: 0 "Fortifications de la mer Noire"
 ROM_coastal_defense_fortifications_desc: 0 "Nous devons nous assurer que l'ennemi ne peut pas atterrir sur les grandes plages ouvertes de notre arrière-cour!"