 alsacelorraine.1.t:0 "Germany Demands Alsace-Lorraine"
 alsacelorraine.1.d:0 "German forces are massing in the Rhineland, and their Foreign Ministry has presented us with an ultimatum! We are to immediately cede the Alsace-Lorraine territory to them, or face the threat of military action. Should we agree to their demands?"
 alsacelorraine.1.a:0 "We must accept."
 alsacelorraine.1.b:0 "Never!"
 alsacelorraine.2.t:0 "Alsace-Lorraine - France Folds"
 alsacelorraine.2.d:0 "The French government has agreed to our demands, and Alsace-Lorraine will be incorporated back into Germany, restoring the Prussian Empire's borders in the west. Yet another unlawfully stolen provinces has been returned to the German nation!"
 alsacelorraine.2.a:0 "Excellent."
 alsacelorraine.3.t:0 "Alsace-Lorraine - France Refuses Demand"
 alsacelorraine.3.d:0 "The French government has refused our demands! They are hiding behind the abject Versailler Diktat, claiming that Germany has no legal right to the Alsace-Lorraine territories. We shall have to explain our position to them by different means..."
 alsacelorraine.3.a:0 "Stubborn fools."
