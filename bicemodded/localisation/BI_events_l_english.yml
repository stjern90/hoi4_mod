 news.3144.d:0 "Germany has launched a surprise offensive into the USSR. Operation Barbarossa (German: Unternehmen Barbarossa) was the code name for Germany's invasion of the Soviet Union during World War II, which was launched on Sunday 22 June 1941. In the two years leading up to the invasion, the two countries signed political and economic pacts for strategic purposes. Nevertheless, the German High Command began planning an invasion of the Soviet Union in July 1940 (under the codename Operation Otto), which Adolf Hitler authorized on 18 December 1940."
