 kmt.120.t:0 "Coup In Guangzhouwan"
 kmt.120.d_1:0 "A recent coup had overthrown our local government in Guangzhouwan - they also held a referendum that it should return under Chinese rule. However, our intelligence indicates that this coup is staged by the Chinese government.\n\nHow should we respond?"
 kmt.120.d_2:0 "Our coup in Guangzhouwan is sucessful! The local referendum after the pro-Chinese local government was established resulted in the return of Guangzhouwan. We have no time to celebrate, as the barbarians might be planning on some kind of retaliation."
 kmt.120.a:0 "We will destroy this pesky nation at once!"
 kmt.120.b:0 "Appeasement will bring peace for us both..."
 kmt.120.c:0 "We must stay alerted."
 kmt.121.t:0 "Coup In Guangzhouwan"
 kmt.121.d_1:0 "Recently a coup has been crushed in Guangzhouwan - although it didn't do any major damage, some people think that it was plotted by the Chinese government to retake the area."
 kmt.121.d_2:0 "Our coup in Guangzhouwan had failed miserably - we must erase any evidence that can relate us to the coup. We must keep this as a secret to the public."
 kmt.121.a:0 "We must denounce the Chinese for such a filthy act!"
 kmt.121.b:0 "We have more important things to deal with."
 kmt.121.c:0 "Oh why..."
 kmt.122.t:0 "China Persues Closer Bond With Us"
 kmt.122.d:0 "China wants to use Guangzhouwan as a token of friendship and ask for its return in exchange for a closer relationship between our nations."
 kmt.122.a:0 "A strong ally is most welcome."
 kmt.122.b:0 "We don't need them! We are fine on our own."
 kmt.123.t:0 "China Demand Guangzhouwan"
 kmt.123.d:0 "China has stated that Guangzhouwan is a necessary living space for the Chinese people and it must be returned."
 kmt.123.a:0 "We cannot afford a war with them."
 kmt.123.b:0 "What a load of crap."
 kmt.124.t:0 "China Occupies Guangzhouwan"
 kmt.124.d:0 "China has sent some forces into Guangzhouwan and occupied it soon after, later declaring it has officialy returned to Chinese rule. This act of aggression has stirred up quite a lot of debate in the nation."
 kmt.124.a:0 "Despite the humiliation, we must stand down in this one."
 kmt.124.b:0 "This is clearly an invasion! We must prepare our men for war!"
 kmt.125.t:0 "Closer Relationship With [From.GetName]"
 kmt.125.d:0 "Now that the [From.GetNameADJ] government has decided to return Guangzhouwan to us, we can move on to improving our relationship."
 kmt.125.a:0 "All for the glory of the Motherland!"
 kmt.126.t:0 "[From.GetName] Refused"
 kmt.126.d:0 "The [From.GetNameADJ] government has refused to return Guangzhouwan despite the generous offer, now they will have to taste the 'punishment liquor'..."
 kmt.126.a:0 "None shall stand against the Motherland!"
