 japan.21.t:0 "Five Ministers Conference"
 japan.21.d:0 "The Five Ministers Conference was a meeting between 5 important Japanese ministers, in which they laid out a plan for Japanese expansion. It was decided to expand southwards, into China and other parts of Asia. The Soviet Union was not ignored, however, and a part of this plan was also to build a large enough army to be able to defeat the Soviet Union. Foreign Minister Arita generally approved of the plan, but stressed the importance of maintaining the goodwill of the United Kingdom and the United States. Prime Minister Hirota agreed with the plan, and decided to let the army or navy draw up a detailed plan."
