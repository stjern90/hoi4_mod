 MANPOWER_DESC:0 "Soldats recrutables dans le pays. Pour augmenter leur nombre, promulguez des lois plus strictes en matière de conscription."
 MANPOWER_DIVISION:0 "Effectifs de la division"
 MANPOWER_DIVISION_DESC:0 "§TNombre de soldats de cette §Hdivision§!. Lorsque des soldats meurent, ils sont remplacés par des renforts issus de la réserve d'§Heffectifs§! de votre pays.§!"
 MANPOWER_DIVISION_SIZE_DESC:0 "§TCette §Hdivision§! est composée de $AMOUNT|G$ soldats. Lorsque des soldats meurent, ils sont remplacés par des renforts issus de la réserve d'§Heffectifs§! de votre pays.§!"
