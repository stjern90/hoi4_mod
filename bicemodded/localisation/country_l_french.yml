 DIVISION_IN_TEMPLATE_TRANSFER:0 "La division bascule du modèle $OLD|H$ au modèle $NEW|H$. Sa réorganisation sera terminée lorsque l'équipement de première nécessité aura été livré ; l'ancien équipement sera alors envoyé dans les réserves."
 MANPOWER_MONTHLY_TOTAL:2 "Accroissement mensuel des réserves disponibles : $VALUE|^+1$($PERC|2%H$)\nAugmentation de la population totale : $MAX|^2H$ ($FACTOR|2%H$ de la population totale)\n\nTaux de croissance de la base : $RATIO|%H$"
 MANPOWER_MODIFIER_APPLIED:0 "Modificateurs appliqués : \n$MODIFIERS$"
 MANPOWER_MONTHLY_BASE:0 "Valeur de base : $VALUE|*Y0$"
 MANPOWER_MONTHLY_TECH_FACTOR:0 "Par les technologies : $VALUE|+%$"
 MANPOWER_PROVINCE_TOOLTIP:0 "Effectifs : $VAL|*Y$"
 INDUSTRIAL_CAPACITY:0 "Usines"
 INDUSTRIAL_CAPACITY_DESC:0 "Il existe trois types d'usines, chacun ayant sa fonction propre."
 INDUSTRIAL_CAPACITY_DESC_OCCUPATION:0 "Le nombre d'usines fourni par les États occupés dépend des politiques d'occupation qui y sont menées."
 ARMY_EXPERIENCE:0 "Expérience terrestre"
 ARMY_EXPERIENCE_GAIN_TRAINING:1 "Grâce à l'§Hentraînement§! : $VALUE|=+3$ par jour"
 ARMY_EXPERIENCE_DESC:0 "Plus le matériel est utilisé au combat, plus l'expérience terrestre augmente. Cela signifie que vous pouvez acquérir de l'expérience lorsque vos §Hdivisions§! combattent ou lorsque vous accordez un §Hprêt-bail§! à vos alliés pour qu'ils combattent avec votre matériel.\nVotre expérience augmente également lorsque vous §Hentraînez§! des troupes ayant au moins le niveau $UNIT_TRAINING_LEVEL|Y$ et grâce à certaines §Hpriorités nationales§!.\n\nCertains ministres permettent aussi des gains d'expérience plus importants.\n\nVotre armée doit disposer d'expérience pour créer et modifier des §Hmodèles de division§!."
 NAVY_EXPERIENCE:0 "Expérience navale"
 NAVY_EXPERIENCE_GAIN_TRAINING:0 "Grâce à l'§Hentraînement§! : $VALUE|=+3$ par jour"
 NAVY_EXPERIENCE_DESC:0 "Plus vos navires combattent ou manœuvrent lors d'§Hentraînements§!, plus votre expérience navale augmente. Certaines §Hpriorités nationales§! allouent plus d'expérience, et certains §Hministres§! permettent des gains d'expérience plus importants.\n\nL'expérience navale permet de développer des variantes plus efficaces des navires existants."
 AIR_EXPERIENCE:0 "Expérience aérienne"
 AIR_EXPERIENCE_GAIN_TRAINING:0 "Grâce à l'§Hentraînement§! : $VALUE|=+3$ par jour"
 AIR_EXPERIENCE_DESC:0 "Lorsque les appareils engagent l'ennemi lors de missions et plus les pilotes s'§Hentraînent§!, plus l'expérience aérienne augmente. Cela signifie que les §Hescadrilles§! au combat ou le matériel en §Hprêt-bail§! alloué à vos alliés en temps de guerre vous permet un gain d'expérience.\nCertaines §Hpriorités nationales§! allouent elles aussi de l'expérience, de même que certains §Hministres§! permettent des gains plus importants.\n\nL'expérience aérienne est utile pour développer des variantes plus efficaces des avions exitants."
 COMMAND_POWER:0 "Puissance de commandement"
 COMMAND_POWER_DESC:0 "La §Hpuissance de commandement§! est utilisée pour diverses opérations militaires et promotions de généraux. Elle peut être dépensée lors d'opérations bien spécifiques, ou être allouée à des opérations continues. Son accroissement et sa limite maximale peuvent être accrus par diverses doctrines et esprits nationaux."
