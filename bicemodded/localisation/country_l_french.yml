 WAR_SUPPORT:0 "Soutien à la guerre"
 NATIONAL_UNITY_DESC:0 "L'unité nationale représente la volonté des dirigeants à mener une guerre jusqu'à son terme. Plus cette valeur est élevée, plus ils feront durer le combat avant d'envisager de se rendre."
 STABILITY_DESC:0 "La stabilité représente le soutien de la population au gouvernement actuel. Une stabilité élevée facilite les changements politiques et contribue à une meilleure marche de l'économie."
 WAR_SUPPORT_DESC:0 "Le soutien à la guerre représente la volonté de la population de mener une guerre jusqu'à son terme. Promulguer de nombreuses lois et préparer le pays à la guerre nécessite un soutien à la guerre important."
