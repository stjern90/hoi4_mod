l_french:
 LOADING_TIP_0:0 "Il est humiliant de rester les bras croisés\nquand d'autres écrivent l'histoire. Peu importe qui vainc.\n(Benito Mussolini)"
 LOADING_TIP_1:0 "Pour rendre un peuple grand, il faut l'envoyer à la bataille,\nmême s'il faut lui botter le train. C'est ce que je vais faire.\n(Benito Mussolini)"
 LOADING_TIP_2:0 "Chaque soldat doit savoir, avant qu'il aille au combat,\ncomment la bataille dans laquelle il va lutter\ns'inscrit dans une plus grande perspective.\n(Bernard Montgomery)"
 LOADING_TIP_3:0 "Si nous perdons la guerre dans le ciel,\nnous perdons la guerre, et nous la perdons rapidement.\n(Bernard Montgomery)"
 LOADING_TIP_4:0 "Il est bon de faire confiance aux autres,\nmais ne pas le faire est encore mieux.\n(Benito Mussolini)"
 LOADING_TIP_5:0 "D'un point de vue philosophique et doctrinal,\nje ne crois pas en la paix perpétuelle.\n(Benito Mussolini)"
# LOADING_TIP_6:0 "Les girafes sont des créatures sans cœur." vanilla faux les girafes ont un coeur et sont nos amis
 LOADING_TIP_7:0 "Aussi longtemps que des nations souveraines posséderont\nune grande puissance, la guerre sera inévitable.\n(Albert Einstein)"
 LOADING_TIP_8:0 "Ceux qui votent ne décident de rien.\nCeux qui comptent les votes décident de tout.\n(Staline)"
 LOADING_TIP_9:0 "L'histoire montre qu'il n'a jamais existé\net qu'il n'existe pas d'armées invincibles.\n(Staline)"
 LOADING_TIP_10:0 "Le pape ! Combien de divisions a-t-il ?\n(Staline)"
 LOADING_TIP_11:0 "La gaieté est le trait le plus frappant de l'Union soviétique.\n(Staline)"
 LOADING_TIP_12:0 "Le véritable pouvoir est au bout du fusil.\n(Staline)"
 LOADING_TIP_13:0 "Une alliance n'ayant pas vocation\nà faire la guerre est absurde et inutile.\n(Adolf Hitler)"
 LOADING_TIP_14:0 "Les grands menteurs sont aussi de grands magiciens.\n(Adolf Hitler)"
 LOADING_TIP_15:0 "Si je me trouve ici devant vous en révolutionnaire,\nc'est en révolutionnaire contre la révolution.\n(Adolf Hitler)"
 LOADING_TIP_16:0 "Un mensonge répété dix fois reste un mensonge ;\nrépété dix mille fois, il devient une vérité.\n(Adolf Hitler)"
 LOADING_TIP_17:0 "L'Allemagne sera une puissance mondiale ou ne sera pas.\n(Adolf Hitler)"
 LOADING_TIP_18:0 "Le succès, c'est aller d'échec en échec\nsans perdre son enthousiasme.\n(Winston Churchill)"
 LOADING_TIP_19:0 "Si vous traversez l'enfer, surtout continuez d'avancer.\n(Winston Churchill)"
 LOADING_TIP_20:0 "Le meilleur argument contre la démocratie est fourni\npar une conversation de cinq minutes avec l'électeur moyen.\n(Winston Churchill)"
 LOADING_TIP_21:0 "Lors des guerres futures,\nles Panzers joueront un rôle décisif.\n(Heinz Guderian)"
 LOADING_TIP_22:0 "Les nouveaux chars Panther et Tiger allemands peuvent être utilisés\njusqu'à ce qu'ils tombent en panne, sans besoin de les réparer.\nLeurs moteurs, transmissions et suspensions sont peu fiables.\n(Département de l'armement de l'Armée rouge)"
 LOADING_TIP_23:0 "Aucun pauvre bâtard n'a jamais gagné une guerre en mourant pour sa patrie.\nIl la gagne en faisant mourir les autres bâtards pour la leur.\n(George Patton)"
 LOADING_TIP_24:0 "Un bon plan violemment exécuté maintenant\nest mieux qu'un plan parfait la semaine prochaine.\n(George Patton)"
 LOADING_TIP_25:0 "Menez-moi, suivez-moi, ou hors de mon chemin !\n(George Patton)"
 LOADING_TIP_26:0 "Personne n'a jamais rien défendu avec succès.\nSeule l'attaque compte.\n(George Patton)"
 LOADING_TIP_27:0 "Si les guerres sont faites par les armes, ce sont les hommes qui les gagnent.\nC'est l'esprit des hommes et de leurs chefs qui fait la victoire.\n(George Patton)"
 LOADING_TIP_28:0 "La première fois que j'ai vu un avion à réaction, je l'ai abattu.\n(Chuck Yeager, USAF)"
 LOADING_TIP_29:0 "Théo, c'est Heinrich. J'ai abattu deux bombardiers. Plus de munitions.\nJe vais percuter celui-là. Au revoir. On se reverra au Valhalla !\n(Heinrich Ehrler, Luftwaffe)"
 LOADING_TIP_30:0 "La qualité d'un meneur, c'est de choisir les bons hommes\net de les aider à donner le meilleur d'eux-mêmes.\n(Chester W. Nimitz)"
 LOADING_TIP_31:0 "L'opération proposée a-t-elle des chances d'aboutir ?\nEst-elle du domaine du possible en termes de matériel et d'approvisionnement ?\n(Chester W. Nimitz)"
 LOADING_TIP_32:0 "Dans la préparation à la bataille, j'ai toujours constaté que les plans\nsont inutiles, mais la planification indispensable.\n(Dwight D. Eisenhower)"
 LOADING_TIP_33:0 "Lorsque vous faites usage de la force,\nil est une chose à ne jamais faire : perdre.\n(Dwight D. Eisenhower)"
 LOADING_TIP_34:0 "Lorsque la survie est menacée, des conflits éclatent entre les peuples,\net des guerres malheureuses entre les nations.\n(Hideki Tôjô)"
 LOADING_TIP_35:0 "Dans un combat singulier, le vainqueur est celui\nqui a le plus de balles dans son chargeur.\n(Erwin Rommel)"
 LOADING_TIP_36:0 "Je préfère être le marteau que l'enclume.\n(Erwin Rommel)"
 LOADING_TIP_37:0 "La sueur sauve le sang, le sang sauve les vies,\net les cerveaux sauvent les deux.\n(Erwin Rommel)"
 LOADING_TIP_38:0 "Ce pauvre Neville Chamberlain qui croyait pouvoir faire confiance à Hitler.\nIl avait tort. Mais je ne pense pas me tromper avec Staline.\n(Winston Churchill, après Yalta)"
 LOADING_TIP_39:0 "Je crois que c'est la paix pour notre époque.\n(Neville Chamberlain, après les accords de Munich en 1938)"
 LOADING_TIP_40:0 "Aucun bombardier ennemi ne pourra même survoler la Ruhr.\nSi cela arrive, je veux bien manger mon chapeau.\n(Hermann Göring)"
 LOADING_TIP_41:0 "Un coup de pied dans la porte et toute cette structure pourrie s'effondrera.\n(Adolf Hitler, à propos de l'Union soviétique)"
 LOADING_TIP_42:0 "Je peux mener une guerre de six à douze mois contre les États-Unis\net la Grande-Bretagne. Mais après, le Japon ne pourra pas tenir.\n(Isoroku Yamamoto)"
 LOADING_TIP_43:0 "Champ de mines ou pas, notre infanterie attaquera de la même façon.\n(Gueorgui Joukov)"
 LOADING_TIP_44:0 "Nous avons largement sous-estimé le colosse russe...\nChaque fois qu'une douzaine de leurs divisions était détruite,\nles Russes la remplaçaient par une autre douzaine.\n(Franz Halder)"
 LOADING_TIP_45:0 "Au commandant allemand : DES CLOUS !\nCommandant américain.\n(Anthony McAuliffe, en réponse à la demande de reddition des Allemands)"
 LOADING_TIP_46:0 "Aujourd'hui, c'est nous. Demain, ce sera vous.\n(Haïlé Sélassié Ier, 1936)"
 LOADING_TIP_47:0 "Pas un pas en arrière !\n(Ordre soviétique n°227)"
 LOADING_TIP_48:0 "Tora ! Tora ! Tora !\n(Mitsuo Fuchida, 7 décembre 1941)"
 LOADING_TIP_49:0 "Ton nom est inconnu.\nTon exploit est immortel.\n(Tombe du soldat inconnu, Moscou)"
 LOADING_TIP_50:0 "Où est, je répète, où est la Task Force 34 ? Le monde s'interroge.\n(CINCPAC, bataille du golfe de Leyte)"
 LOADING_TIP_51:0 "La guerre a suivi son cours, mais pas nécessairement à l'avantage du Japon.\n(Empereur Hirohito, 1945)"
 LOADING_TIP_52:0 "Nous aurions dû retenir les leçons de la Première guerre.\n(Gerd von Rundstedt)"
 LOADING_TIP_53:0 "L'immensité de la Russie nous dévore.\n(Gerd von Rundstedt)"
 LOADING_TIP_54:0 "Voulez-vous la guerre totale ? Est-ce que vous la voulez, si nécessaire, encore plus totale et plus radicale que nous pouvons nous l'imaginer aujourd'hui ?\n(Joseph Goebbels)"
 LOADING_TIP_55:0 "Une frappe de l'armée allemande, une autre de l'armée soviétique,\net il en sera fini de cet odieux traité de Versailles.\n(Viatcheslav Molotov, après la chute de la Pologne)"
 LOADING_TIP_56:0 "Je viens d'en flinguer un !\nDixon au porte-avions : je viens d'en flinguer un !\n(Robert E. Dixon, bataille de la mer de Corail)"
 LOADING_TIP_57:0 "N'est-ce pas malheureux ? Nous sommes officiers allemands\net discutons de la meilleure manière de tuer notre commandant.\n(Henning von Tresckow)"
 LOADING_TIP_58:0 "Hitler est un derviche tourneur. Il doit mourir.\n(Henning von Tresckow)"
 LOADING_TIP_59:0 "Les nazis sont entrés dans cette guerre avec l'illusion enfantine\nqu'ils allaient bombarder tout le monde, mais que personne ne les bombarderait.\n(Arthur « Butcher » Harris)"
 LOADING_TIP_60:0 "Si Hitler envahissait les Enfers, je m'adresserais\nà la Chambre des communes pour faire l'éloge du Diable.\n(Winston Churchill, 21 juin 1941)"
 LOADING_TIP_61:0 "Alors, ce salopard est mort ?\nDommage qu'on ne l'ait pas capturé vivant !\n(Staline, en apprenant le suicide d'Hitler)"
 LOADING_TIP_62:0 "Nous sommes battus, nous avons perdu la bataille.\n(Paul Reynaud, 15 mai 1940)"
 LOADING_TIP_63:0 "J'ai besoin de quelques milliers de morts\npour m'asseoir à la table de la paix.\n(Benito Mussolini)"
 LOADING_TIP_64:0 "Les Français ont menti aux Polonais en disant qu'ils allaient attaquer.\nIls n'en avaient pas l'intention.\n(Edmund Ironside)"
 LOADING_TIP_65:0 "Mourir pour Dantzig, non !\n(Slogan pacifiste français, 1939)"
 LOADING_TIP_66:0 "C'est une drôle de guerre.\n(Sénateur américain William Borah, 1939)"
 LOADING_TIP_67:0 "Les Suisses et leur système politique sont répugnants et méprisables.\nLes Suisses sont les ennemis mortels de la nouvelle Allemagne.\n(Adolf Hitler)"
 LOADING_TIP_68:0 "Les fruits de la victoire sont trop vite tombés dans nos bouches.\n(Empereur Hirohito)"
 LOADING_TIP_69:0 "Vous finirez tous par cirer les bottes des Allemands !\n(Italo Balbo)"
 LOADING_TIP_70:0 "Coulez, brûlez, capturez et détruisez. Ne laissez rien passer.\n(Andrew Cunningham, pendant la campagne de Tunisie)"
 LOADING_TIP_71:0 "Je pense que nous allons un pont trop loin.\n(Frederick Browning, avant l'opération Market Garden)"
 LOADING_TIP_72:0 "Merci mon Dieu pour l'armée française.\n(Winston Churchill, 1933)"
 LOADING_TIP_73:0 "Quand vous voyez un serpent à sonnettes prêt à frapper,\nvous n'attendez pas qu'il attaque pour l'écraser.\n(Franklin D. Roosevelt)"
 LOADING_TIP_74:0 "Les règles ne sont pas nécessairement sacrées,\nmais les principes le sont.\n(Franklin D. Roosevelt)"
 LOADING_TIP_75:0 "Les gens qui ont faim et n'ont pas d'emploi sont le socle\nà partir duquel les dictatures sont formées.\n(Franklin D. Roosevelt)"
 LOADING_TIP_76:0 "Un homme doit être vigilant à chaque instant s'il s'attend à rester en vie.\nSi vous n'êtes pas vigilant, un beau jour, un fils de putain allemand\nva se faufiler derrière vous et vous frapper à mort avec un paquet de merde.\n(George Patton)"
 LOADING_TIP_77:0 "Fortifications, artillerie et aide étrangère ne seront d'aucune valeur\ntant que le soldat ordinaire ne saura pas que c'est LUI qui défend son pays.\n(Carl Gustaf Emil Mannerheim)"
 LOADING_TIP_78:0 "À travers la boue et le sang, jusqu'aux collines verdoyantes au-delà.\n(Devise du Corps blindé royal canadien)"
 LOADING_TIP_79:0 "On se demande beaucoup dans la Navy si le niveau des Italiens est toujours\ncelui qu'ils avaient lors de la dernière guerre, ou s'il s'est encore effondré.\n(Winston Churchill, à la déclaration de guerre italienne)"
 LOADING_TIP_80:0 "Et on se battra avec des putains de bouteilles de verre cassées,\nparce que c'est tout ce qu'on aura !\n(Winston Churchill, aussitôt après son discours\npromettant de se battre dans les champs et les rues)"
 LOADING_TIP_81:0 "L'expérience a montré qu'une attaque contre des chars menée par un homme suffisamment déterminé équipé d'armes légères sera toujours un succès.\n(Manuel antichar allemand du Groupe d'armées centre)"
 LOADING_TIP_82:0 "Donnez-moi cinquante DC-3, et je laisse la route de Birmanie aux Japonais.\n(Chiang Kaï-chek)"
 LOADING_TIP_83:0 "La politique, c'est la guerre sans effusion de sang ;\nla guerre, c'est la politique avec effusion de sang.\n(Mao Zedong)"
 LOADING_TIP_84:0 "Garder les hommes et perdre la terre : la terre peut être reprise.\nGarder la terre et perdre les hommes : la terre et les hommes sont perdus.\n(Mao Zedong)"
 LOADING_TIP_85:0 "Je préfère mourir dans un marais de Grande Roumanie\nque dans le paradis d'une petite Roumanie.\n(Ion Antonescu)"
 LOADING_TIP_86:0 "Les gens ne comptent pas.\nCe qui compte, c'est ce qu'ils représentent.\n(Ion Antonescu)"
 LOADING_TIP_87:0 "En temps de guerre, la vérité est si précieuse\nqu'elle devrait toujours être protégée par un rempart de mensonges.\n(Winston Churchill)"
 LOADING_TIP_88:0 "Foudroyés aujourd'hui par la force mécanique, nous pourrons vaincre\ndans l'avenir par une force mécanique supérieure. Le destin du monde est là.\n(Charles de Gaulle, appel du 18 juin 1944)"
 LOADING_TIP_89:0 "Les sanglots longs des violons d'automne\nbercent mon cœur d'une langueur monotone.\n(Radio Londres, pour avertir la résistance française\nde l'imminence du Débarquement)"
 LOADING_TIP_90:0 "Un pays comme la Suisse, qui n'est rien d'autre qu'une verrue\nsur le visage de l'Europe, ne peut plus exister.\n(Adolf Hitler)"
#new
 LOADING_TIP_97:0 "Mourir pour l'empereur c'est vivre à jamais. \n- Japanese Army slogan"
 LOADING_TIP_108:0 "La prospérité ne peut venir que de la paix.\n- Paul von Hindenburg, 1929"
 LOADING_TIP_87:0 "L'enfer est sur nous \n- Mamoru Shigemitsu, June 1944"
 LOADING_TIP_6:0 "Les fruits de la victoire tombent trop vite dans nos bouches." \n- Hirohito, Avril 1942"
 LOADING_TIP_117:0 "Mon centre cède, ma droite recule, situation excellente, j'attaque!\n- Ferdinand Foch, 1914"
 LOADING_TIP_107:0 "Un maréchal est né, pas fait!\n- Erich Ludendorff à Adolf Hitler, 1935"
 LOADING_TIP_84:0 "Quiconque peut soulever un fusil devrait en avoir un. \n- Kliment Voroshilov"
 LOADING_TIP_109:0 " Après ma mort, le garçon se ruinera dans douze mois\n- George V, à Edward VIII, 1935"
 LOADING_TIP_103:0 "Fidèles à nos traditions, nous avons évité tous les extrêmes. \n- Stanley Baldwin, 1935"
 LOADING_TIP_96:0 "Les loups mangeront bien cet hiver. \n- Un officier anonyme filandais, January 1940"
 LOADING_TIP_99:0 "je fais à la France le don de ma personne pour atténuer son malheur. Le combat doit cesser \n- Philippe Petain, Juin 1940" #real version  is longer
 LOADING_TIP_116:0 "Ni l'Allemagne ni l'Italie n'ont de doutes. Notre crise n'est pas une crise matérielle. Nous avons perdu confiance en notre destin ... nous sommes comme des marins sans capitaine.\n- Philippe Pétain, 1936"
 LOADING_TIP_80:0 "Vous ne pouvez pas envahir les États-Unis continentaux. Il y aurait un fusil derrière chaque brin d'herbe. \n- Isoroku Yamamoto"
 LOADING_TIP_112:0 "Le socialisme est la philosophie de l'échec, le credo de l'ignorance, l'évangile de l'envie.\n- Winston Churchill, 1948"
 LOADING_TIP_113:0 "La bureaucratie et l'harmonie sociale sont inversement proportionnelles l'une à l'autre.\n- Leon Trotsky, 'The Revolution Betrayed', 1936"
 LOADING_TIP_86: 0 "Quand nous en aurons fini avec eux, la langue japonaise ne sera parlée qu'en Enfer! \ n- Amiral Halsey, décembre 1941"
 LOADING_TIP_85: 0 "J'en ai assez d'Hitler ... Pendant cinq heures, je suis obligé d'écouter un monologue assez infructueux et ennuyeux. \ n- Benito Mussolini, juin 1941"
 LOADING_TIP_93: 0 "Bon sang, vous n'aurez jamais le Purple Heart caché dans un trou de renard! Suivez-moi! \ n- Henry P. Jim Crowe, janvier 1943, Guadalcanal"
 LOADING_TIP_111: 0 "La fin peut justifier les moyens tant qu'il y a quelque chose qui justifie la fin. \ n- Léon Trotsky, 'Leur morale et la nôtre', 1938"
 LOADING_TIP_94: 0 "Si la guerre est perdue, la nation périra également. Ce sort est inévitable. \ n- Adolf Hitler, mars 1945"
 LOADING_TIP_95: 0 "La guerre contre la Russie sera telle qu'elle ne pourra pas être menée de façon chevaleresque. Cette lutte est une lutte idéologique et devra être menée avec une dureté sans précédent, impitoyable et implacable. \ n- Adolf Hitler, mars 1941"
 LOADING_TIP_92: 0 "Oh seigneur miséricordieux, couronnez notre effort par la victoire, et donnez-nous foi en l'inévitable pouvoir de la lumière sur les ténèbres ... La croix du Christ au dessus de la croix gammée fasciste; ainsi soit-il, amen. \ n- Sergei, archevêque de Moscou, novembre 1941 "
 LOADING_TIP_91: 0 "L'ennemi sait qu'il doit anéantir nos combattants. Une fois qu'il aura fait cela, il pourra jouer au football avec le peuple allemand. \ n- Erhard Milch, 1943"
 LOADING_TIP_115:0 "Je ne sais qui a gagnée la bataille de la Marne. Mais si elle avait été perdue, je sais qui l'aurait perdu.\n- Joseph Joffre, 'La campagne de la Marne', 1935"
 LOADING_TIP_114: 0 "Le stalinisme et le fascisme, malgré une profonde différence dans les fondements sociaux, sont des phénomènes symétriques. Dans beaucoup de leurs traits, ils montrent une similitude mortelle. \ n- Léon Trotsky, 'The Revolution Betrayed', 1936"
 LOADING_TIP_106: 0 "Vous serez jugé par ce que vous réussissez chez les messieurs, pas par ce que vous tentez. \ n- Clement Attlee, 1945"
 LOADING_TIP_104: 0 "Aucun de nous ne sait ce qui se passe dans l'esprit de cet homme étrange. \ n- Stanley Baldwin, à propos Adolf Hitler, 1936"
 LOADING_TIP_110: 0 "Mes bons amis, pour la deuxième fois de notre histoire, un Premier ministre britannique est revenu d'Allemagne apportant la paix avec honneur. Je crois que c'est la paix pour notre temps. \ n- Neville Chamberlain, 1938"
 LOADING_TIP_105: 0 "Je vous dis que j'attends avec terreur qu'il nous fasse à nouveau la guerre dans dix ans. \ n- Austen Chamberlain, à propos de l'Allemagne, 1924"
 LOADING_TIP_98: 0 "L'armée est dans un état pitoyable. Même la défense de notre frontière est insuffisante. J'ai fait trente-deux inspections et je suis convaincu que les Français peuvent la traverser avec une grande facilité. \ n- Vittorio Emmanuele III"
 LOADING_TIP_100: 0 "La démocratie n'a pas de convictions pour lesquelles les gens seraient prêts à mettre leur vie en jeu. \ n- Dr. Ernst Hanftstaengl"
 LOADING_TIP_89: 0 "La Luftwaffe est invincible ... Et maintenant nous nous tournons vers l'Angleterre. Combien de temps celle-ci durera-t-elle - deux, trois semaines? \ n- Hermann Goring, juin 1940"
 LOADING_TIP_83: 0 "Alors que le soleil levant fait fondre la glace finement gelée, l'armée japonaise surmonte les troupes chinoises. \ n- Shunroku Hata, 1937"
 LOADING_TIP_88: 0 "Führer, nous sommes en marche! Les troupes italiennes victorieuses ont traversé la frontière gréco-albanaise à l'aube aujourd'hui! \ n- Benito Mussolini, à Adolf Hitler, octobre 1940"
 LOADING_TIP_90: 0 "Il aurait été plus facile de se battre seul avec des forces insuffisantes que de devoir assumer la responsabilité du manque de qualités de combat et de loyauté douteuse de notre allié. \ n- Albert Kesselring, après l'évacuation de la Sicile en août 1943"
 LOADING_TIP_82: 0 "Au cours des six à douze premiers mois d'une guerre avec les États-Unis et la Grande-Bretagne, je me déchaînerai et remporterai victoire après victoire. Mais alors, si la guerre continue après cela, je n'ai aucune attente de succès. \ n - Isoroku Yamamoto "
 LOADING_TIP_101: 0 "Les attaques contre les villes sont stratégiquement justifiées dans la mesure où elles ont tendance à raccourcir la guerre et ainsi à préserver la vie des soldats alliés. \ n- Sir Arthur 'Bomber' Harris, avril 1945"
 LOADING_TIP_102: 0 "Je vais pénétrer par effraction dans le golfe de Leyte et me battre jusqu'au dernier homme ... ne serait-il pas honteux que la flotte reste intacte pendant que notre nation périt? \ n- Takeo Kurita, 1944"
 LOADING_TIP_81: 0 "Je crains que tout ce que nous ayons fait soit de réveiller un géant endormi et de le remplir d'une terrible résolution. \ n- Isoroku Yamamoto, décembre 1941"
 