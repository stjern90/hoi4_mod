 INS_communism_banned: 0 "Emprisonnement des communistes"
 INS_communism_banned_desc: 0 "Le communisme menace la stabilité de notre grande colonie. Nous devrions continuer à les enfermer en prison."
 INS_coffee_and_tea: 0 "Café et thé"
 INS_coffee_and_tea_desc: 0 "Nous produisons 20% de l'offre mondiale de café et de thé. Cela fait de nous un grand pays d'exportation avec de nombreux partenaires commerciaux."
 INS_spicy_islands: 0 "Îles épicées"
 INS_spicy_islands_desc: 0 "Les Indes néerlandaises produisent 35% de l'approvisionnement mondial en sucre, poivre, tabac et caoutchouc; 25% de l'approvisionnement mondial en cacao et noix de coco. Cela signifie qu'il restera encore beaucoup de quatre population d’en profiter également. "
 INS_quinine_malaria_medicine: 0 "Quinine"
 INS_quinine_malaria_medicine_desc: 0 "La quinine est le seul médicament antipaludique connu actuellement disponible. Nous produisons plus de la moitié de l'approvisionnement mondial, ce qui rend nos troupes moins vulnérables au paludisme."
 INS_rivalry_in_high_command: 0 "Conflits dans le haut commandement"
 INS_rivalry_in_high_command_desc: 0 "Le sommet politique est en conflit avec le haut commandement sur la meilleure façon de garantir la sécurité de nos îles."
 INS_unsuccesfull_reforms: 0 "La politique éthique"
 INS_unsuccesfull_reforms_desc: 0 "De 1901 à 1942, les Néerlandais ont essayé d'améliorer l'éducation et le bien-être de leurs sujets coloniaux. Cela n'a cependant pas été efficace, peut-être qu'il y a un moyen de les faire réussir"
 INS_Fear_of_vulcanic_eruptions: 0 "Activité vulcanique"
 INS_Fear_of_vulcanic_eruptions_desc: 0 "Le Krakatoa"
 INS_Great_depression: 0 "Spillover de grandes dépressions"
 INS_Great_depression_desc: 0 "Les Indes orientales néerlandaises sont un pays exportateur qui a besoin d'exporter beaucoup de matières premières dont on a moins besoin maintenant que la grande dépression se poursuit. Nous devrons exporter encore plus si nous voulons maintenir notre économie stable. "
 INS_infrastructure_production_speed: 0 "Experts en infrastructure des Pays-Bas"
 INS_infrastructure_production_speed_desc: 0 "Demander aux Pays-Bas de nous aider à rendre les chemins de fer plus rapides."
