 home_of_the_free_desc:0 "Les Américains se considèrent comme les défenseurs, et peut-être même les inventeurs de la démocratie et de la liberté. Quels que soient les choix qu'ils peuvent faire, il leur est difficile de transiger avec ces valeurs, quand bien même certaines occasions peuvent leur paraître bien tentantes."
