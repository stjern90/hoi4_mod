 populism_election_iii: 0 "Vargas se tue"
 populism_election_iii_desc: 0 "Lettre testamentaire du président Getulio Vargas laissé sur la table de chevet à côté de son corps, 24 août 1954" Une fois de plus les forces et les intérêts qui s'opposent au peuple se sont organisés et se déchaînent sur moi. Plutôt que de m'accuser, ils m'insultent; ils ne me combattent pas, ils me vilipendent et ne me donnent pas le droit de me défendre. Ils doivent noyer ma voix et entraver mes actions afin que je ne continue pas à défendre le peuple comme je l'ai toujours fait, en particulier les humbles. Je suis mon destin. Après des décennies de domination et de pillage par des groupes économiques et financiers internationaux, je me suis placé à la tête d'une révolution et j'ai gagné. J'ai commencé l'œuvre de libération et j'ai rétabli un régime de liberté sociale. J'ai dû démissionner. Je suis revenu au gouvernement sur les épaules du peuple. La campagne clandestine de groupes internationaux alliés à des groupes nationaux rebelles qui s'opposaient au programme d'emploi garanti. La loi sur les bénéfices extraordinaires a été suspendue au Congrès. La haine s'est déchaînée contre la juste révision du salaire minimum. La potentialisation de nos ressources par Petrobrás créerait la liberté nationale; cela avait à peine commencé à opérer que la vague d'agitation s'enfla. Eletrobrás a été entravé au point de désespérer. Ils ne veulent pas que le travailleur soit libre. Ils ne veulent pas que les gens soient indépendants. J'ai pris le gouvernement au milieu d'une spirale inflationniste qui détruisait la valeur du travail. Les bénéfices des entreprises étrangères atteignaient jusqu'à 500% par an. Dans la déclaration des valeurs des importations, des preuves ont montré des fraudes de plus de 100 millions de dollars par an. Avec la crise du café, notre produit principal a pris de la valeur. Nous avons essayé de défendre le prix et la réponse a été une pression violente sur notre économie jusqu'à ce que nous soyons obligés de céder. J'ai combattu mois après mois, jour après jour, heure par heure, dans la résistance à des pressions constantes et incessantes, tout supportant en silence, tout oubliant, me livrant pour défendre le peuple qui, si j'échoue, est abandonné. Je ne peux plus vous donner que mon sang. Si les rapaces veulent le sang de quelqu'un, s'ils veulent continuer à drainer le peuple brésilien, j'offre ma vie comme l'holocauste. Je choisis cette façon d'être toujours avec toi. Quand ils vous humilieront, vous sentirez mon âme souffrir à vos côtés. Lorsque la faim frappera à votre porte, vous ressentirez dans votre sein l'énergie de vous battre pour vous et pour vos enfants. Lorsque vous serez calomnié, ma mémoire vous donnera la force de répondre. Mon sacrifice vous maintiendra uni et mon nom sera votre drapeau de combat. Chaque goutte de mon sang sera une flamme immortelle dans votre conscience et maintiendra la volonté sacrée de résister. A la haine, je réponds pardon. Et à ceux qui pensent m'avoir vaincu, je réponds par ma victoire. J'étais l'esclave du peuple et aujourd'hui je me libère pour la vie éternelle. Mais ce peuple, dont j'étais esclave, ne sera plus esclave de personne. Mon sacrifice restera à jamais dans son âme et mon sang sera le prix de sa rançon. J'ai combattu l'exploitation du Brésil. J'ai lutté contre l'exploitation du peuple. J'ai combattu de tout mon cœur. La haine, l'infamie et la calomnie n'ont pas vaincu mon esprit. Je t'ai donné ma vie. Maintenant je t'offre ma mort. Je n'ai peur de rien. Calmement, je fais le premier pas vers l'éternité et quitte la vie pour entrer dans l'Histoire. "- Getulio Vargas"
