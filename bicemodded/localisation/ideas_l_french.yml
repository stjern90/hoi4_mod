 thairung_desc: 0 "Thai Rung est le seul constructeur automobile basé en Thaïlande. La société, créée en 1967, a commencé à assembler des véhicules Isuzu, Toyota, Nissan et Chevrolet. En plus de l'assemblage, TRU fabrique sa propre voiture de marque, sous le nom de Thai Rung (également appelé TR), basé sur d'autres plates-formes de camions petits et moyens. "
 bangkok_dock: 0 "Compagnie des quais de Bangkok "
 bangkok_dock_desc: 0 "La Compagnie des quais de Bangkok est une entreprise de construction navale thaïlandaise. Elle fonctionne comme une entreprise d'État sous la supervision de la Marine royale thaïlandaise. Fondée à l'origine en 1865 sous le nom de Bangkok Dock Co par le capitaine John Bush, le capitaine du port de Bangkok, il a été acquis par la Royal Thai Navy en 1957. La société dispose désormais de deux installations - le chantier naval d'origine de Bangkok sur Charoen Krung Road à côté de Wat Yan Nawa, et une nouvelle installation principale opérant au chantier naval Mahidol Adulyadej à Sattahip en Province de Chonburi. "
 rung_paisarn: 0 "Rung Paisarn Heavy Industries"
 ung_paisarn_desc: 0 "Rung Paisarn Heavy Industries est actuellement un ancien fabricant d'armes à feu en Thaïlande, mieux connu pour son fusil d'assaut RPS-001 autre que diverses modifications d'armes faites pour l'armée royale thaïlandaise et la police royale thaïlandaise dans les années 1980."
 DTI: 0 "Institut de technologie de la défense"
 DTI_desc: 0 "Defence Technology Institute (organisme public) est une société de défense thaïlandaise créée en 2007."
 siam_cement: 0 "Siam Cement"
 siam_cement_desc: 0 "La Comapgnie punlic de ciment Siam  est la plus grande entreprise de ciment en Thaïlande et en Asie du Sud-Est. En 2015, elle a également été classée 4e plus grande entreprise de Thaïlande et 641e plus grande entreprise au monde par Forbes 2000. Fondée par décret royal du roi Vajiravudh (Rama VI) en 1913. Depuis lors, la société s'est développée dans diverses activités avec cinq unités commerciales principales: chimie, papier, ciment, matériaux de construction et distribution. La société est contrôlée par la propriété de la Couronne Bureau, qui détient 30% des actions de Siam Cement. »
 siam_aeronautics: 0 "Siam Aéronautique"
 siam_aeronautics_desc: 0 "Une compagnie d'aviation faite pour représenter les usines d'aviation RTAF qui fabriquent les avions Prajadhipok et Boripatr. Aucune compagnie réelle enregistrée sous ce nom avec le logo modifié des compagnies aériennes défunte 'Air Siam'."
 TAI: 0 "Industrie aéronautique Thai"
 TAI_desc: 0 "TAI a été créée en 2003 en prévision de l'augmentation des opportunités dans les services de maintenance aéronautique, tirée par l'essor des activités aériennes résultant de la politique du gouvernement visant à faire de la Thaïlande la plaque tournante de l'aviation de la région Asie-Pacifique. La Thaïlande ne disposait pas de centre de maintenance aéronautique avant la création de l'entreprise. L'entreprise est au service de l'industrie avec plus de 400 ingénieurs et techniciens aéronautiques expérimentés de la Royal Thai Air Force. "
 tanin: 0 "Tanin Compagnie industrielle"
 tanin_desc: 0 "Tanin a été fondée en 1946 en tant qu'entreprise familiale en Thaïlande. Cependant, grâce à l'esprit d'entreprise et à la détermination de M. Udom Wittayasirinun, Tanin est devenu un fabricant de radio géant. Tanin a connu le succès et a agrandi l'entreprise en 1962, et ainsi sa radio est devenue produit reconnu. Dans les années 80, Tanin était l'un des principaux acteurs du secteur des appareils électriques en Thaïlande, avec un chiffre d'affaires estimé à 33 000 000 dollars. Tanin était également la seule marque thaïlandaise de l'industrie des appareils électriques à disposer de sous-branches. Cependant, au cours de cette période des années 80 et 90, il y avait de nombreux acteurs émergents sur le marché mondial, comme la Corée du Sud, Singapour, etc. Ces pays étaient les principaux exportateurs d'Asie et ont donc incité Tanin à être compétitif. "
 SIA_king_in_exile: 0 "Roi en exil"
 SIA_king_in_exile_desc: 0 "Après la révolution siamoise de 1932 et la rébellion désastreuse de Boworadet en 1933, le roi Rama VII choisit de s'exiler lui-même à Surrey, en Angleterre jusqu'à sa mort en 1941."
 SIA_Rama_VII: 0 "Roi Rama VII"
 SIA_Rama_VII_desc: 0 "Le roi Rama VII est finalement revenu au Siam après avoir persuadé le gouvernement de redevenir notre roi car il était une figure de proue assez populaire et sans lui, notre nation aurait certainement commencé à se briser bientôt."
 SIA_Rama_VIII: 0 "Roi Rama VIII"
 SIA_Rama_VIII_desc: 0 "Après l'abdication et la fuite du vieux roi en Angleterre, il est temps pour nous de déclarer notre nouveau roi qui est actuellement dans son adolescence et étudie en Suisse. Il est une figure de proue très populaire et se révélera être un bon leader à l'avenir . "
 SIA_republicanism: 0 "Abolition de la monarchie"
 SIA_republicanism_desc: 0 "Après des centaines d'années sous ces monarques embêtants, il est temps pour nous de recommencer en tant que République - en suivant le chemin de la Turquie."
 SIA_strengthen_the_government: 0 "Renforcer le gouvernement"
 SIA_strengthen_the_government_desc: 0 "Maintenant, même ces jours de monarchie sont révolus, nous devrions être assez bien sans eux."
 SIA_succession_secured: 0 "Succession Line Secured"
 SIA_succession_secured_desc: 0 "Avec la nouvelle ligne de succession désormais en place, l'héritage de Chakri Dynasty est désormais assuré."
 SIA_form_DSI_focus: 0 "Department of Secret Intelligence"
 SIA_form_DSI_focus_desc: 0 "A commencé comme 'Département des enquêtes spéciales' pour la police métropolitaine - à mesure que la guerre continue, il est maintenant étendu pour couvrir les actions d'espionnage dans le monde entier."
 SIA_education_reform_focus: 0 "Réforme de l'éducation"
 SIA_education_reform_focus_desc: 0 "L'éducation Prathom Suksa (1re 4e année, plus tard la réforme 1e 6e) est maintenant appliquée et subventionnée par le gouvernement."
 SIA_establish_regional_universities_focus: 0 "University Network Nationwide"
 SIA_establish_regional_universities_focus_desc: 0 "De nombreuses nouvelles universités sont en cours de création dans tout le pays. Université de Chiang Mai (Chiang Mai - nord de la Thaïlande), université de Khonkaen (Khonkaen - nord-est de la Thaïlande / Isan), université de Mahidol (Nakhon Pathom - région centrale) et université Prince of Somgkhla (Pattani) - Sud de la Thaïlande) sont quelques-uns de ces exemples. "
 SIA_establish_pre_collegiate_school_focus: 0 "Programme Triamudomudom Suksa"
 SIA_establish_pre_collegiate_school_focus_desc: 0 "Créez d'abord pour les personnes qui voulaient entrer à l'Université Chulalongkorn - Ce niveau d'enseignement est plus tard connu sous le nom de Mattayom Suksa Torn Plai (Enseignement intermédiaire tardif - 10e à 12e année)."
 SIA_total_peninsular_control_idea: 0 "Contrôle total de la péninsule"
 SIA_total_peninsular_control_idea_desc: 0 "Nous avons toutes les ressources nécessaires pour étendre au-delà de notre pénible péninulsar d'Indochine - Il est temps de gouverner le monde!"
 SIA_yuwachon_taharn_idea: 0 "Yuwachon Taharn"
 SIA_yuwachon_taharn_idea_desc: 0 "Une unité de cadets militaires se crée au cas où la réserve de main-d'œuvre principale serait épuisée."
 SIA_to_the_last_men_idea: 0 "Pas de repli!"
 SIA_to_the_last_men_idea_desc: 0 "Pas de retraite après ce point. Soit nous perdrons tout sans que notre peuple ne reste, soit nous marcherons sur les cadavres de nos ennemis. Tous les hommes et femmes capables prennent tous leurs propres armes et sont prêts à se sacrifier pour notre pays!"
 SIA_lands_of_the_free_idea: 0 "Terres des libres!"
 SIA_lands_of_the_free_idea_desc: 0 "Nous resterons à jamais libres!"
 puyi: 0 "Réclamation de Puyi"
 puyi_desc: 0 "Puyi a une revendication plus forte mais nous avons besoin de plus de légitimité pour sa cause avant de le laisser réaliser son ambition en tant que nouvel empereur fantoche."
