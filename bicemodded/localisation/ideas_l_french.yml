 bra_exercito: 0 "L'armée brésilienne"
 bra_exercito_desc: 0 "Les niveaux d'analphabétisme de l'armée brésilienne la rendent moins organisée et rendent l'entraînement plus difficile. Le manque de médecine moderne limite la quantité de main-d'œuvre disponible. En revanche, le climat et le mode de vie rigoureux du Brésil rendent les soldats plus résistants à l'usure en Le traitement historiquement bon que les troupes brésiliennes ont donné aux prisonniers de guerre et à la population locale occupée a permis aux soldats ennemis de se rendre plus facilement aux troupes brésiliennes, ce qui les a rendues plus efficaces pendant les offensives. "
