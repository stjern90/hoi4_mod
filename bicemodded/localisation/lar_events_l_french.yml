l_french:
 LAR_concessions_stresa_front_tt:0 "On attendra [Root.GetDuDelaDelNP] [Root.GetName] qu'[Root.GetIlElleNP] honor[Root.GetEEntNP] [Root.GetSesLeursNP] engagements en intégrant le Front de Stresa contre [GER.GetLeLaLNP] [GER.GetName]. Au moindre refus de [Root.GetSaLeurNP] part, les cessions territoriales n'auront pas lieu."
 lar_concessions_italy_tt:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] ser[ITA.GetAOntNP] ainsi plus susceptible[ITA.GetXSNP] d'accepter des actions conjointes contre [GER.GetLeLaLNP] [GER.GetName]."
 lar_france_stresa_front_italy_agreed:0 "Les Italiens ont accepté d'intégrer le Front de Stresa contre des concessions territoriales."
 france_continue_the_fight_tt:0 "On ne nous donnera aucune autre chance de nous rendre avec honneur. Si nous perdons le combat, l'ensemble de la métropole sera occupé."
 lar_congress_of_paris.1.t:0 "Le congrès de Paris"
 lar_congress_of_paris.1.desc:1 "À l'invitation [Root.GetDuDelaDelDir] [Root.GetLeader], [ITA.GetLeLaLDir] [ITA.GetLeader], [SPA.GetLeLaLDir] [SPA.GetLeader] et [POR.GetLeLaLDir] [POR.GetLeader] sont arrivés à Paris pour établir le traité sur les sphères d'influence respectives sur les colonies africaines. [FRA.GetLeLaLNPCap] [FRA.GetName] et [ITA.GetLeLaLNP] [ITA.GetName] étant les deux principales puissances intéressées par l'expansion de leurs empires, des concessions doivent être faites [SPA.GetAuAlaAlNP] [SPA.GetName] et [POR.GetAuAlaAlNP] [POR.GetName] afin de les convaincre d'intégrer l'alliance et d'entrer en guerre pour atteindre ces objectifs.\n\nSi les [POR.GetHabitants] vont très certainement tenter de s'assurer d'un soutien à leur projet déjà ancien d'assurer la continuité territoriale entre l'Angola et le Mozambique, les [SPA.GetHabitants] vont devoir être convaincus en leur cédant une partie des possessions [FRA.GetAdjFP] d'Afrique du Nord."
 lar_congress_of_paris.1.a:1 "[Root.GetLeLaLNPCap] [Root.GetName]\nrecevr[Root.GetAOntNP] des compensations ailleurs"
 lar_congress_of_paris.2.t:0 "Redéfinition des frontières en Afrique"
 lar_congress_of_paris.2.desc:1 "Lors de la première session des négociations, la délégation [FRA.GetAdjFS] a offert un simple partage du continent africain en son milieu, nous attribuant des revendications sur une zone incluant l'Égypte, le Soudan et s'étendant au sud jusqu'au Kenya. Si la proposition est quelque peu avare de détails – en plus de concerner des territoires qu'aucun pays présent ne contrôle à l'heure actuelle – le soutien [FRA.GetDuDelaDelNP] [FRA.GetName] semble assuré pour ce qui concerne la conquête d'un vaste empire [ITA.GetAdjMS] en Afrique."
 lar_congress_of_paris.2.a:1 "Accéder au rêve d'un empire\nvaut bien quelques risques"
 lar_congress_of_paris.2.b:1 "Nous n'avons aucune raison\nd'appuyer de tels projets"
 lar_congress_of_paris.3.t:0 "Accord des [From.GetHabitants]"
 lar_congress_of_paris.3.desc:1 "La délégation [From.GetAdjFS] a donné son accord de principe sur les changements territoriaux proposés. Quelques détails secondaires restent évidemment à régler et le tracé exact des nouvelles frontières reste encore sujet à débats, mais nos représentants sont persuadés qu'aucun problème ne devrait faire capoter l'accord."
 lar_congress_of_paris.3.a:1 "Bon travail messieurs !"
 lar_congress_of_paris.4.t:0 "Refus des [From.GetHabitants]"
 lar_congress_of_paris.4.desc:1 "La délégation [From.GetAdjFS] a déclaré que, pour ce qui la concernait, les négociations étaient terminées. Citant plusieurs points de désaccord pour ce qui concernait les changements territoriaux proposés, elle a quitté Paris pour regagner séance tenante [From.GetLeLaLNP] [From.GetName].\n\nAprès ce départ précipité, l'ambassadeur [From.GetAdjMS] a déclaré que son gouvernement ne se considérait aucunement lié par le moindre traité d'assistance mutuelle ou la moindre alliance avec [Root.GetLeLaLNP] [Root.GetName]."
 lar_congress_of_paris.4.a:1 "Cela en fera donc davantage\nà partager pour ceux qui restent"
 lar_congress_of_paris.5.desc:1 "Si les autres délégations présentes à Paris ont beaucoup discuté de la souveraineté sur des territoires qu'aucune d'entre elles ne contrôle à l'heure actuelle, nos représentants ont quant à eux défendu un objectif plus à notre portée. Le gouvernement [FRA.GetAdjMS] a indiqué qu'il était favorable à notre proposition de transférer le Maroc [Root.GetAuAlaAlNP] [Root.GetName] en échange de la promesse que nous le soutiendrions dans n'importe quelle guerre à venir. Cet accord permettrait dans les faits d'assurer la continuité territoriale entre nos possessions du Nord et de l'Ouest de l'Afrique."
 lar_congress_of_paris.5.a:1 "Si les [FRA.GetHabitants] paient le prix,\nnous ferons notre part"
 lar_congress_of_paris.5.b:1 "Pas une goutte de sang [Root.GetAdjMS] ne sera versée\npour quelques arpents de désert"
 lar_congress_of_paris.6.desc:1 "Si notre manque relatif de puissance a rendu difficile la tâche de nos diplomates à Paris pour influer sur les discussions, [Root.GetLeLaLNP] [Root.GetName] [Root.GetAOntNP] toutefois été assuré[Root.GetXENP] de recevoir le soutien des autres pays présents pour permettre la continuité territoriale entre l'Angola et le Mozambique, ainsi que la possibilité de revendiquer une bonne partie de l'Afrique du Sud. Il semble que ces assurances sont avant tout le moyen pour les deux grandes puissances d'éviter un conflit qui pourrait mettre en danger l'ensemble du traité.\n\nMais accepter ces conditions, cependant, nous engagerait à combattre aux côtés [FRA.GetDuDelaDelNP] [FRA.GetName] et [ITA.GetDuDelaDelNP] [ITA.GetName] afin d'étendre leurs empires respectifs."
 lar_congress_of_paris.6.a:1 "Cela reste un faible prix à payer"
 lar_congress_of_paris.6.b:1 "Ils demandent tout de même beaucoup..."
 lar_france_political_violence.1.t:0 "Les manifestations tournent à l'émeute"
 lar_france_political_violence.1.desc:1 "Une alliance large, allant de la droite modérée aux ligues extrémistes, a organisé des manifestations dans tout Paris aujourd'hui. Mais il est rapidement apparu que jamais elles n'avaient eu l'intention de se réunir ou se disperser dans le calme : comme si un signal leur avait été donné, les défilés ont soudainement changé de direction pour converger vers l'Assemblée nationale. Rassemblés en toute hâte, les policiers ont pu contenir les manifestants non loin du palais Bourbon ; mais à plusieurs reprises, des groupes les ont chargés, qui n'ont pu être repoussés qu'à grand-peine.\n\nCe n'est que bien après minuit que les manifestants ont fini par se disperser. La nouvelle de ces émeutes s'est déjà propagée, ce qui risque d'avoir un effet désastreux dans l'opinion publique quant aux capacités du gouvernement à maintenir l'ordre public."
 lar_france_political_violence.1.a:1 "La République va devoir se contenter\nde la situation actuelle"
 lar_france_political_violence.1.b:0 "Faisons arrêter les responsables\nde ces désordres"
 lar_france_political_violence.2.desc:1 "En réponse aux dernières décisions politiques, une coalition de syndicats et d'intellectuels a appelé à une journée d'action dans la capitale. En dépit des efforts de la police pour contenir les manifestants, de petits groupes d'anarchistes et de radicaux communistes ont tenté de déclencher une émeute. De nombreux magasins ont été pillés, des bus retournés. Certains agitateurs ayant tenté de dresser des barricades rue Royale pour bloquer l'accès à l'Assemblée nationale ont quant à eux été dispersés par la garde mobile.\n\nLes émeutiers sont désormais dispersés et les travailleurs ont regagné leurs usines, mais nombreux sont aujourd'hui les Français qui se demandent si le gouvernement est bien en mesure de maintenir la loi et l'ordre dans les rues."
 lar_france_political_violence.3.t:0 "Émeutes de l'extrême droite"
 lar_france_political_violence.3.desc:1 "Réagissant aux dernières décisions du gouvernement, monarchistes et extrémistes de droite venus de tout le pays se sont rassemblés dans la capitale, selon leurs propres mots pour « finir le travail entamé en 1934 », lorsqu'une émeute semblable avait failli se solder par l'attaque du palais Bourbon et avait alors obligé le gouvernement à la démission.\n\nSi la police avait été avertie que la manifestation avait toutes les chances de déboucher sur des violences, elle n'était pas prête à faire face au niveau d'organisation et d'agressivité des groupes qui se sont attaqués à elle. À de multiples reprises, les policiers gardant la place de la Concorde ont été contraints de faire feu sur les manifestants pour éviter de devoir reculer.\n\nPlusieurs dizaines de personnes y ont perdu la vie, et on compte des centaines de blessés. Les émeutiers ont quitté la capitale pour panser leurs blessures, mais le mal est fait : ils ont démontré au pays que le gouvernement n'est en sécurité nulle part, pas même à Paris."
 lar_france_political_violence.3.a:1 "Faire quoi que ce soit maintenant\nne ferait qu'empirer encore la situation"
 lar_france_political_violence.3.b:0 "La République ne cédera pas aux intimidations !"
 lar_france_french_union.2.t:1 "L'Afrique du Nord se prononce\npour l'intégration à l'Union"
 lar_france_french_union.2.desc:1 "\nÀ la surprise de nombreux observateurs, les peuples d'Algérie, du Maroc et de Tunisie se sont prononcés, lors du référendum sur l'entrée dans l'Union française, à une courte majorité en faveur de la proposition. Les habitants de ces régions étant désormais pleinement citoyens français, ils ont reçu l'autorisation d'envoyer à l'Assemblée nationale un certain nombre de députés.\n\nCes résultats ont porté un grave coup au moral des militants nationalistes des trois pays, qui devraient mettre au moins une génération à s'en remettre."
 lar_france_french_union.2.a:1 "Ces gens ont parfaitement compris\nle sens du mot « fraternité »"
 lar_france_french_union.3.t:1 "L'Afrique du Nord se prononce\npour l'indépendance"
 lar_france_french_union.3.desc:1 "\nEn dépit de tous les efforts faits pour convaincre les gouvernements locaux, les électeurs algériens, marocains et tunisiens ont rejeté à une écrasante majorité la proposition d'entrée dans l'Union française. Aussitôt proclamés les résultats du référendum, de gigantesques manifestations ont eu lieu dans plusieurs grandes villes de toute la région, tandis que les groupes nationalistes s'appuyaient sur leur victoire pour exiger l'indépendante immédiate et totale de leurs pays.\n\nLe commandant des forces d'Afrique du Nord a demandé l'envoi urgent de renforts, car il est de plus en plus probable que les éléments les plus radicaux puissent tenter un coup de force."
 lar_france_french_union.3.a:1 "Quelle ingratitude !"
 lar_france_french_union.4.t:1 "L'Afrique-Occidentale se prononce\npour l'intégration à l'Union"
 lar_france_french_union.4.desc:1 "\nAu terme de plusieurs semaines de campagne, les populations de toutes les possessions françaises en Afrique-Occidentale ont été appelées à prendre part au référendum sur l'entrée dans la jeune Union française. Les estimations montrent qu'une large majorité a approuvé la proposition.\n\nLa cause des nationalistes semble donc bel et bien mort-née, et déjà un grand nombre de militants en faveur de l'indépendance se préparent à poursuivre la lutte pour une plus grande autonomie politique depuis les bancs de l'Assemblée nationale."
 lar_france_french_union.5.t:1 "L'Afrique-Occidentale se prononce\npour l'indépendance"
 lar_france_french_union.5.desc:1 "\nAu terme d'une campagne intense, parfois même tumultueuse, il est apparu que le camp nationaliste avait remporté le référendum en faisant acter par les votes, dans de nombreuses régions d'Afrique-Occidentale, le refus de l'entrée dans l'Union française.\n\nSi la plupart des Européens sur place tentent encore d'assimiler les conséquences de ce résultat, les meneurs des mouvements nationalistes locaux ont déjà revendiqué la victoire et proclamé avoir entendu clairement l'appel de la population à une indépendance pleine et entière."
 lar_france_french_union.6.t:1 "L'Afrique-Équatoriale se prononce\npour l'intégration à l'Union"
 lar_france_french_union.6.desc:1 "\nÀ mesure que les résultats parviennent lentement des régions les plus pauvres et reculées, il apparaît qu'une courte majorité de votants a approuvé le référendum sur l'entrée dans l'Union française.\n\nLes groupes nationalistes ont déjà reconnu leur défaite, mais demandent à ce que le nouvel État investisse davantage dans le développement de la région afin de récompenser la loyauté dont elle vient de témoigner."
 lar_france_french_union.7.t:1 "L'Afrique-Équatoriale se prononce\npour l'indépendance"
 lar_france_french_union.7.desc:1 "\nEn Afrique-Équatoriale, les partis en faveur de l'Union française ont subi une série de revers : l'un après l'autre, les différents territoires se sont opposés à l'entrée dans la nouvelle Union française.\n\nAlors que les militants de la cause indépendantiste célébraient leur victoire, de nombreux activistes se réjouissaient déjà que la suzeraineté française sur la région soit définitivement terminée."
 lar_france_french_union.8.t:1 "La Syrie et le Liban se prononcent\npour l'intégration à l'Union"
 lar_france_french_union.8.desc:1 "\nLes pays administrés par le mandat français en Syrie et au Liban ont voté en faveur de l'entrée dans la nouvelle Union française. Si de nombreux observateurs avaient qualifié un tel résultat de « peu probable », les populations locales semblent persuadées que l'entrée dans l'Union est la meilleure garantie pour eux de pouvoir accéder aux marchés européens, et d'investissements accrus en faveur de l'économie locale."
 lar_france_french_union.9.t:1 "La Syrie et le Liban se prononcent\npour l'indépendance"
 lar_france_french_union.9.desc:1 "\nL'annonce des résultats du référendum sur l'entrée dans l'Union française a suscité de véritables explosions de joie à Damas et Beyrouth, à mesure qu'il devenait évident que l'ensemble de la région s'était massivement exprimé contre la proposition.\n\nLes partis nationalistes ont d'ores et déjà érigé ce référendum en plébiscite pour l'indépendance, et le commandant des forces militaires sur place a fait parvenir en métropole toute une série de rapports inquiétants demandant l'envoi immédiat de renforts."
 lar_france_french_union.10.t:1 "L'Indochine se prononce\npour l'intégration à l'Union"
 lar_france_french_union.10.desc:1 "\nLes rapports parvenant d'Indochine indiquent que Vietnamiens, Laotiens et Cambodgiens ont, à une très faible majorité, approuvé l'entrée dans la nouvelle Union française. Même les administrateurs présents sur place semblent avoir été pris de court par ce résultat, au point qu'ils ont demandé qu'il soit procédé à un recomptage des votes.\n\nC'est un coup sévère porté aux groupes nationalistes de la région, et nombre de leurs membres commencent à se demander s'ils représentent réellement la volonté du peuple comme ils l'affirmaient jusqu'à présent."
 lar_france_french_union.11.t:1 "L'Indochine se prononce\npour l'indépendance"
 lar_france_french_union.11.desc:1 "\nLes résultats du référendum parvenant peu à peu d'Indochine sont plus sombres encore que ce qui avait été imaginé. Si personne dans la capitale n'imaginait que les militants nationalistes voteraient en faveur de l'entrée dans l'Union, il semble que les sentiments indépendantistes sont beaucoup plus répandus que cela n'avait été rapporté.\n\nDe fait, dans aucune région une majorité ne s'est dessinée en faveur de l'Union. Les activistes nationalistes, persuadés que le moment est parfaitement approprié, exigent déjà l'indépendance immédiate – même si cela devait déclencher une guerre."
 FRA_syria_intervention.1.t:0 "La France libre s'assure\nde la Syrie et le Liban"
 FRA_syria_intervention.1.desc:1 "\nAu cours d'une cérémonie sobre organisée à Damas, le commandant des forces vichystes a officiellement capitulé et reconnu l'autorité des Alliés sur la Syrie et le Liban. Les combats ont pris fin dans toute la région, et les unités vichystes ont déjà rendu leurs armes. Très peu de leurs hommes ont émis le souhait de rejoindre les Forces françaises libres, la plupart préférant être rapatriés en métropole."
 FRA_syria_intervention.1.a:1 "Ils se sont en tout cas bien battus"
 FRA_syria_intervention.2.t:0 "Vichy conserve la Syrie et le Liban"
 FRA_syria_intervention.2.desc:1 "Après des combats acharnés ayant cloué l'avance des Alliés sur plusieurs points stratégiques, le commandant de nos forces sur place a annoncé la fin des opérations. Les Forces françaises libres se sont quasi toutes retirées, permettant aux vichystes de consolider leurs positions sans continuer plus loin la poursuite."
 FRA_syria_intervention.2.a:1 "Beaucoup d'hommes sont morts pour rien"
 FRA_syria_intervention.3.t:0 "Cessez-le-feu en Syrie et au Liban"
 FRA_syria_intervention.3.desc:1 "L'avancée des Alliés en Syrie et au Liban a été stoppée, et les forces vichystes sont parvenues à consolider leurs positions sur le front. En dépit de plusieurs attaques bien coordonnées, les forces alliées ont été incapables de les en déloger. Les deux camps se sont accordés sur un cessez-le-feu, mais Vichy tient toujours l'essentiel de la région."
 FRA_syria_intervention.3.a:1 "C'est donc un statu quo..."
 FRA_indochina_intervention.1.t:0 "La France libre s'assure de l'Indochine"
 FRA_indochina_intervention.1.desc:1 "Les forces d'assaut alliées ont pris le contrôle de plusieurs grandes villes d'Indochine, contraignant le gouverneur général à demander un cessez-le-feu. Les défenseurs étaient dispersés et mal coordonnés, rendant toute résistance vaine. Leurs dernières unités se sont rendues et attendent désormais leur rapatriement."
 FRA_indochina_intervention.1.a:1 "C'est un magnifique succès"
 FRA_indochina_intervention.2.t:0 "Vichy conserve l'Indochine"
 FRA_indochina_intervention.2.desc:1 "Après de rudes combats dans un terrain extrêmement difficile, le commandement des Français libres dans la région a annoncé la fin de ses opérations. Le ravitaillement des unités les plus avancées devenait de plus en plus compliqué, et la résistance des vichystes de plus en plus acharnée, obligeant les forces assaillantes à se retirer pour se réorganiser. Vichy conserve donc le contrôle sur la région."
 FRA_indochina_intervention.2.a:1 "Quelle perte de temps et de vies..."
 FRA_indochina_intervention.3.t:0 "Cessez-le-feu en Indochine"
 FRA_indochina_intervention.3.desc:1 "Avec le temps terrible et l'approvisionnement difficile pour les deux camps, les commandants des forces libres et vichystes en Indochine se sont accordés pour proclamer un cessez-le-feu. Étant donné les difficultés rencontrées par les Français libres lors de leurs attaques, et étant donné que l'élément de surprise était perdu, le haut commandement ne s'attend pas à pouvoir relancer d'offensive avant que la situation se soit notablement améliorée sur le terrain."
 FRA_indochina_intervention.3.a:1 "Beaucoup d'efforts pour si peu de gains..."
 FRA_central_africa_intervention.1.t:0 "La France libre s'assure de l'Afrique-Équatoriale"
 FRA_central_africa_intervention.1.desc:1 "Ne se voyant opposer qu'une résistance modérée, les unités de la France libre ont pénétré profondément dans les régions tenues par Vichy en Afrique-Équatoriale. En dépit des ordres venus de Vichy, tenir aussi longtemps que possible, les unités françaises dans la région ont pour la plupart cessé de combattre et ne s'opposent plus qu'épisodiquement à l'avancée des unités alliées."
 FRA_central_africa_intervention.1.a:1 "Elles ont bien compris qui est le véritable ennemi"
 FRA_central_africa_intervention.2.t:0 "Vichy conserve l'Afrique-Équatoriale"
 FRA_central_africa_intervention.2.desc:1 "Les unités françaises en Afrique-Équatoriale ont résisté de façon inattendue, faisant tomber plusieurs colonnes alliées dans des embuscades en leur infligeant de lourdes pertes. Face à la situation confuse et considérant avoir largement sous-estimé la puissance de l'ennemi, le commandement local de la France libre a retiré ses forces jusqu'à leurs positions de départ. Les unités s'y sont retranchées dans l'attente de nouveaux ordres."
 FRA_central_africa_intervention.2.a:1 "Pourquoi résistent-ils ainsi à leurs libérateurs ?"
 FRA_central_africa_intervention.3.t:0 "Cessez-le-feu en Afrique-Équatoriale"
 FRA_central_africa_intervention.3.desc:1 "De lourds combats se sont produits en plusieurs points clefs d'Afrique-Équatoriale, laissant les deux camps épuisés et incapables de poursuivre les opérations. Si les forces vichystes contrôlent toujours la plus grande partie de la région, les forces de la France libre ont pu faire quelques gains. Malgré tout, le ravitaillement est désormais difficile, au point qu'aucun des deux partis ne pourra lancer d'offensive avant quelque temps."
 FRA_central_africa_intervention.3.a:1 "Donc, personne n'a rien gagné..."
 FRA_west_africa_intervention.1.t:0 "La France libre s'assure de l'Afrique-Occidentale"
 FRA_west_africa_intervention.1.desc:1 "Avançant rapidement en terrain ouvert, les unités de la France libre ont pu déborder la plupart des unités vichystes, les contraignant à se rendre. N'ayant plus de réserves pour contrer l'avancée ennemie, le gouverneur général de la région a préféré capituler."
 FRA_west_africa_intervention.1.a:1 "C'est une nouvelle région du monde qui est libérée"
 FRA_west_africa_intervention.2.t:0 "Vichy conserve l'Afrique-Occidentale"
 FRA_west_africa_intervention.2.desc:1 "Après que plusieurs offensives ont été repoussées au cours de combats acharnés, le commandement de la France libre a appelé à cesser les attaques dans la région et ordonné aux unités les plus exposées de gagner des positions plus aisées à défendre. Les forces vichystes se sont regroupées et retranchées autour de points clefs, réduisant nettement les chances de succès des attaques à venir."
 FRA_west_africa_intervention.2.a:1 "La fortune ne sourit pas toujours aux plus courageux..."
 FRA_west_africa_intervention.3.t:0 "Cessez-le-feu en Afrique-Occidentale"
 FRA_west_africa_intervention.3.desc:1 "Bien conscients de la difficulté à faire parvenir du ravitaillement et des renforts sur place, Vichy et la France libre ont mené toute une série de manœuvres et de contre-manœuvres afin d'obliger l'ennemi à un engagement décisif dans une posture défavorable. Les hommes sont épuisés, le matériel en mauvais état, et aucune issue favorable n'est prévisible, aussi les deux camps se sont-ils retranchés en attendant que l'autre parti prenne le risque de faire mouvement."
 FRA_west_africa_intervention.3.a:1 "Quelle perte de temps..."
 lar_compensate_italy.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] offr[From.GetEEntNP]\ndes compensations dans les colonies"
 lar_compensate_italy.1.desc:1 "\n[From.GetLeLaLDirCap] [From.GetLeader] vient d'arriver à Rome afin de discuter les termes d'un traité destiné à résoudre les principaux griefs entre nos deux nations. Étant donné les liens du sang fort anciens qui nous unissent, qui ont été une fois encore entérinés par le sacrifice commun au cours de la Grande Guerre, les [From.GetHabitants] ont offert de céder le port de Djibouti [Root.GetAuAlaAlNP] [Root.GetName] en retour d'assurances que nous viendrions à [From.GetSonLeurNP] secours [From.GetSilSielleNP] étai[From.GetTEntNP] attaqué[From.GetXENP]."
 lar_compensate_italy.1.a:1 "Scellons donc cette alliance"
 lar_compensate_italy.1.b:1 "Nous ne nous laisserons pas acheter avec si peu"
 lar_compensate_italy.2.t:1 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nune alliance"
 lar_compensate_italy.2.desc:1 "\n[Root.GetLeLaLDirCap] [Root.GetLeader] est rentré[Root.GetXEDir] en triomphe : [From.GetLeLaLDir] [From.GetLeader] a accepté de signer le traité qui lui avait été proposé. Tout ce qu'il reste désormais à faire est de céder [ITA.GetAuAlaAlNP] [ITA.GetName] nos possessions d'Afrique orientale."
 lar_compensate_italy.2.a:0 "Assurément, ce n'est pas trop cher payé"
 lar_compensate_italy.3.t:1 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nune alliance"
 lar_compensate_italy.3.desc:1 "\nEn dépit de premiers signes encourageants, les négociations avec les [From.GetHabitants] ont été rapidement rompues lorsqu'il est apparu clairement [From.GetQueleQuelaQuelDir] [From.GetLeader] attendait [Root.GetDuDelaDelNP] [Root.GetName] des concessions autrement plus importantes que la seule cession de Djibouti."
 lar_compensate_italy.3.a:1 "Et maintenant, on fait quoi ?"
 lar_intervention_in_greece.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nune intervention en Grèce"
 lar_intervention_in_greece.1.desc:1 "\nL'ambassadeur [From.GetDuDeDNP] [From.GetName] nous a remis une note rédigée par son gouvernement, listant nos intérêts communs en Méditerranée orientale. [From.GetLeLaLDirCap] [From.GetLeader] semble particulièrement intéressé[From.GetXEDir] par l'acquisition de l'île de Crète afin d'y installer des bases navales, mais note aussi que l'existence d'un gouvernement « au mieux inamical, au pire hostile » en Grèce continentale rendrait toute opération future dans la région bien plus difficile.\n\nLes [From.GetHabitants] souhaitent donc nous sonder pour déterminer si [ITA.GetLeLaLNP] [ITA.GetName] serai[ITA.GetTEntNP] favorable[ITA.GetXSNP] à une intervention conjointe visant à y installer un régime plus favorable à notre égard, voire à prendre le contrôle direct de ces territoires."
 lar_intervention_in_greece.1.a:1 "Les grands esprits se rencontrent !"
 lar_intervention_in_greece.1.b:1 "C'est encore nous qui décidons\nde notre propre stratégie..."
 lar_intervention_in_greece.2.t:1 "[From.GetLeLaLDirCap] [From.GetLeader] appuie\nune intervention en Grèce"
 lar_intervention_in_greece.2.desc:1 "\n[From.GetLeLaLDirCap] [From.GetLeader] nous a fait parvenir un message par l'intermédiaire de notre ambassadeur à Rome. [From.GetIlElleDirCap] semble extrêmement intéressé[From.GetXEDir] par notre projet, et affirme se ranger entièrement à nos vues.\n\nL'armée [From.GetAdjFS] a reçu pour instruction de préparer des plans pour une action militaire conjointe contre [GRE.GetLeLaLNP] [GRE.GetName], au cas où la situation l'exigerait."
 lar_intervention_in_greece.2.a:1 "La situation devrait l'exiger très bientôt..."
 lar_intervention_in_greece.3.t:1 "[From.GetLeLaLDirCap] [From.GetLeader] refuse\nune intervention en Grèce"
 lar_intervention_in_greece.3.desc:1 "\nSelon une note assez sèche remise par l'ambassadeur [From.GetAdjMS], le gouvernement de son pays n'est pas intéressé par un bouleversement des équilibres qui prévalent à l'heure actuelle en Méditerranée orientale. Selon lui, la situation actuelle serait de loin préférable aux incertitudes qu'engendrerait la moindre opération militaire."
 lar_intervention_in_greece.3.a:1 "Ainsi donc, les [From.GetHabitants] ont peur..."
 lar_dominate_the_middle_east.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nla soumission [Root.GetDuDelaDelNP] [Root.GetName]"
 lar_dominate_the_middle_east.1.desc:1 "\nLe gouvernement [From.GetAdjMS] a nommé un nouveau plénipotentiaire pour le Moyen-Orient. Lors de sa rencontre avec [Root.GetLeLaLDir] [Root.GetLeader], il a fait remarquer que [From.GetLeLaLNP] [From.GetName] voulai[From.GetTEntNP] jouer désormais un rôle plus actif dans la région, et s'attendai[From.GetTEntNP] à être consulté[From.GetXENP] dorénavant pour toute affaire qui concernait la stabilité en Orient.\n\nS'il n'a pas dit quelles seraient les conséquences d'un refus, il a toutefois noté que son pays trouverait « difficile » d'accepter que [Root.GetLeLaLNP] [Root.GetName] mèn[Root.GetEEntNP] une politique étrangère en toute indépendance."
 lar_dominate_the_middle_east.1.a:1 "Nous allons devoir accepter\ncette nouvelle réalité, semble-t-il"
 lar_dominate_the_middle_east.1.b:1 "Nous n'avons pas gagné notre liberté\npour la renier si aisément !"
 lar_dominate_the_middle_east.2.t:0 "[From.GetLeLaLDirCap] [From.GetLeader]\nreconnaît notre souveraineté"
 lar_dominate_the_middle_east.2.desc:1 "\nAprès une entrevue avec ses conseillers, [From.GetLeLaLDir] [From.GetLeader] a officiellement accepté nos demandes. [From.GetIlElleDirCap] consultera dorénavant le représentant [Root.GetDuDelaDelNP] [Root.GetName] pour toute question concernant la politique étrangère de son pays afin de se conformer à nos souhaits."
 lar_dominate_the_middle_east.2.a:1 "Heureusement qu'[From.GetIlElleDir] a accepté..."
 lar_dominate_the_middle_east.3.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] refuse\nde reconnaître notre souveraineté"
 lar_dominate_the_middle_east.3.desc:1 "\nAu cours d'un long discours adressé à notre représentant dans la capitale [From.GetAdjFS], [From.GetLeLaLDir] [From.GetLeader] a exalté les anciennes et fières traditions guerrières des [From.GetHabitants]. Selon [From.GetLuiElleDir], jamais son peuple n'a reconnu l'autorité d'étrangers et a toujours résisté à toute tentative de soumission, préférant mourir debout plutôt que vivre à genoux."
 lar_dominate_the_middle_east.3.a:1 "Aucun souci, [From.GetIlElleDir] mourra debout"
 lar_dominate_the_middle_east.3.b:0 "Mourir pour quelques étendues désertiques..."
 lar_spheres_of_influence.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] veu[From.GetTLentNP]\ndiscuter nos sphères d'influence respectives"
 lar_spheres_of_influence.1.desc:1 "\n[From.GetLeLaLDirCap] [From.GetLeader] vient d'arriver à Berlin pour y rencontrer [Root.GetLeLaLDir] [Root.GetLeader] afin de dissiper toute source de tension entre nos deux pays. Parmi les questions ayant été abordées, l'une des principales a été la restructuration de l'Europe centrale. [From.GetLeLaLDirCap] [From.GetLeader] a clairement indiqué qu'[From.GetIlElleDir] considérait [BEL.GetLeLaLNP] [BEL.GetName], avec [BEL.GetSaLeurNP] population francophone, comme un centre d'intérêt vital pour [From.GetLeLaLNP] [From.GetName].\n\nSon gouvernement, malgré tout, se montre beaucoup plus pragmatique lorsqu'est abordée la question [HOL.GetDuDelaDelNP] [HOL.GetName] et [LUX.GetDuDelaDelNP] [LUX.GetName], et il nous a transmis une note indiquant que ces deux pays pouvaient être considérés comme relevant de la sphère d'influence [Root.GetAdjFS], au contraire [BEL.GetDuDelaDesFNP] premi[BEL.GetErEreErsNP], qui devrai[BEL.GetTEntNP] se trouver dans l'orbite [From.GetDuDelaDelNP] [From.GetName]."
 lar_spheres_of_influence.1.a:1 "Tout cela paraît être de bon sens"
 lar_spheres_of_influence.1.b:0 "Une sphère d'influence exige justement\nd'avoir de l'influence..."
 lar_spheres_of_influence.2.t:1 "[From.GetLeLaLDirCap] [From.GetLeader] accepte\nla délimitation de nos sphères d'influence"
 lar_spheres_of_influence.2.desc:1 "\nLes négociations avec [From.GetLeLaLDir] [From.GetLeader] n'ont au final guère pris plus de quelques minutes, [Root.GetLeLaLDir] [Root.GetLeader] ayant trouvé avec [From.GetLuiElleDir] un accord correspondant tout à fait à ce que nous avions à lui proposer. Le seul débat a porté sur le sort de la communauté germanophone [BEL.GetDuDeDNP] [BEL.GetName], sujet qui a été transmis aux services diplomatiques."
 lar_spheres_of_influence.2.a:1 "Nouveau succès diplomatique\npour [Root.GetLeLaLNP] [Root.GetName] !"
 lar_spheres_of_influence.3.t:1 "[From.GetLeLaLDirCap] [From.GetLeader] refuse\nla délimitation de nos sphères d'influence"
 lar_spheres_of_influence.3.desc:1 "\nUne entrevue extrêmement tendue a eu lieu entre [From.GetLeLaLDir] [From.GetLeader] et [Root.GetLeLaLDir] [Root.GetLeader]. Tout espoir de dissiper les tensions entre [FRA.GetLeLaLNP] [FRA.GetName] et [GER.GetLeLaLNP] [GER.GetName] s'est volatilisé en quelques minutes.\n\nLa délégation [GER.GetAdjFS] a clairement refusé de revenir sur sa position initiale, déclarant que [BEL.GetLeLaLNP] [BEL.GetName], avec [BEL.GetSonLeurNP] importante minorité germanophone, « relevai[BEL.GetTEntNP] naturellement de la sphère [From.GetAdjFS] », et que l'idée même que des [Root.GetHabitants] puissent recevoir carte blanche pour traiter avec elle était « bien évidemment parfaitement inacceptable »."
 lar_spheres_of_influence.3.a:1 "Nous avons donc perdu notre temps"
 lar_align_belgium.1.t:1 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\ndes droits particuliers"
 lar_align_belgium.1.desc:2 "\nÀ la suite d'une série d'incidents au cours desquels plusieurs [Root.GetHabitants] francophones ont été assaillis dans les rues par des individus masqués, l'ambassadeur [From.GetDuDeDNP] [From.GetName] a appelé aujourd'hui [Root.GetLeLaLDir] [Root.GetLeader] pour lui présenter une note de son gouvernement faisant état du fait que nous sommes « visiblement incapables de protéger la communauté francophone » au sein de nos frontières, et que [From.GetLeLaLNP] [From.GetName] considérai[From.GetTEntNP] donc de [From.GetSaLeurNP] responsabilité de le faire pour nous. À cette fin, il est exigé que nous [From.GetLuiLeurNP] reconnaissions un ensemble de droits, y compris celui de stationner des troupes en territoire [Root.GetAdjMS], et l'octroi du droit pour la gendarmerie [From.GetAdjFS] d'y mener des enquêtes.\n\nLa note se termine en indiquant que tout manquement à reconnaître ces droits à nos voisins les amènerait à nous considérer comme hostiles à leur égard et aurait des conséquences graves."
 lar_align_belgium.1.a:1 "Nous n'avons guère le choix semble-t-il..."
 lar_align_belgium.1.b:1 "Nous n'avons pas cédé en 14,\nnous ne le ferons pas maintenant !"
 lar_align_belgium.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] s'inclin[From.GetEEntNP]"
 lar_align_belgium.2.desc:1 "Le gouvernement [From.GetAdjMS] a voté à l'unanimité pour accepter les propositions que nous lui avions transmises, même si plusieurs de ses membres ont préféré démissionner plutôt que de les accepter.\n\nUne unité de liaison militaire et un petit groupe de fonctionnaires sont déjà en route pour Bruxelles afin d'assurer la coordination avec les autorités [From.GetAdjFP]."
 lar_align_belgium.2.a:1 "Ils ont fait le bon choix"
 lar_align_belgium.3.t:1 "[From.GetLeLaLNPCap] [From.GetName]\nse prépar[From.GetEEntNP] à combattre"
 lar_align_belgium.3.desc:1 "\nPlutôt que répondre par la voie diplomatique à la note que nous lui avions transmise, le gouvernement [From.GetAdjMS] a fermé les frontières et donné ordre à l'armée de se tenir prête. À Bruxelles, certains journaux se montrent réalistes sur l'issue d'un conflit ; mais beaucoup d'autres multiplient les références à Waterloo et vont jusqu'à oser prédire une défaite humiliante pour l'armée [Root.GetAdjFS] si elle devait envahir [From.GetLeLaLNP] [From.GetName]."
 lar_align_belgium.3.a:1 "Une humiliation ?\nNous verrons cela..."
 lar_align_belgium.3.b:1 "Ces territoires ne valent pas de tirer\nmême une seule balle"
 lar_split_belgium.1.t:1 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nla Wallonie"
 lar_split_belgium.1.desc:1 "\nDepuis quelques années, les groupes prétendant représenter la population wallonne se sont multipliés et ont lancé diverses campagnes pour en appeler à la « réunification » de la région avec la France. Et, aujourd'hui, c'est son ambassadeur qui nous a remis une note déclarant que le gouvernement [From.GetDuDelaDelNP] [From.GetName] avait officialisé la doctrine visant à établir le contrôle de son pays sur les régions francophones [Root.GetDuDeDNP] [Root.GetName].\n\nNous avons déjà reçu des rapports faisant état de troupes se massant à la frontière, démontrant ainsi que les [From.GetHabitants] sont prêts à tout pour atteindre leur objectif."
 lar_split_belgium.1.a:1 "Nous devons tout faire\npour éviter l'inévitable"
 lar_split_belgium.1.b:1 "C'est notre pays, et nous nous battrons\npour chaque pied de son territoire !"
 lar_split_belgium.2.t:1 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde céder la Wallonie"
 lar_split_belgium.2.desc:1 "\nLe gouvernement [From.GetAdjMS] a accepté d'organiser une série de référendums sur la réunification des territoires francophones avec [Root.GetLeLaLNP] [Root.GetName]. Les partis pro-[From.GetAdjMP] ont bien évidemment lancé un appel au boycott, mais notre victoire est d'ores et déjà assurée."
 lar_split_belgium.2.a:1 "Comme quoi, la démocratie a parfois du bon"
 lar_split_belgium.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde céder la Wallonie"
 lar_split_belgium.3.desc:1 "\nLe gouvernement [From.GetAdjMS] a répondu à toutes nos tentatives de discussion sur la réunification de la Wallonie [Root.GetAuAlaAlNP] [Root.GetName] par des mesures de répression implacables, lançant des opérations de police contre les bureaux des groupes en faveur de l'unification et arrêtant leurs meneurs.\n\nLorsque notre ambassadeur sur place a émis une protestation officielle, il a été informé de manière brutale que le gouvernement [From.GetAdjMS] était responsable du maintien de l'ordre dans le pays, et qu'il ne tolérerait pas que des agents étrangers y sèment le trouble."
 lar_split_belgium.3.a:1 "Serait-ce une blague ?"
 lar_split_belgium.3.b:1 "Cela n'en vaut sans doute pas la peine"
 lar_concessions_to_italy.1.t:1 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\ndes compensations territoriales pour les [ITA.GetHabitants]"
 lar_concessions_to_italy.1.desc:2 "\nLe gouvernement [From.GetDuDelaDelDir] [From.GetLeader] nous a sondés sur la possibilité d'amadouer [ITA.GetLeLaLNP] [ITA.GetName] afin de prévenir la formation d'une alliance italo-[GER.GetAdjFS]. De fait, il est peu probable que [ITA.GetLeLaLDir] [ITA.GetLeader] puisse être convaincu[ITA.GetXEDir] sans quelque concession ou compensation territoriale.\n\nLes [From.GetHabitants] envisagent donc de lui céder les possessions [ENG.GetAdjFP] d'Afrique orientale, [From.GetLeLaLNP] [From.GetName] renonçant quant à [From.GetLuiElleEuxNP] à Djibouti et à la Somalie, avec l'espoir que cela pourrait suffire à obtenir la formation d'une alliance capable de contenir [GER.GetLeLaLNP] [GER.GetName]."
 lar_concessions_to_italy.1.a:1 "L'Axe serait alors mort-né !"
 lar_concessions_to_italy.1.b:1 "Faire confiance à [ITA.GetLeLaLDir] [ITA.GetLeader] ?\n[ITA.GetLuiElleDirCap], tenir ses promesses ?"
 lar_concessions_to_italy.2.t:1 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nles compensations pour les [ITA.GetHabitants]"
 lar_concessions_to_italy.2.desc:1 "\nLe cabinet [From.GetDuDelaDelDir] [From.GetLeader] a approuvé d'une courte majorité notre proposition. Si les cercles diplomatiques restent méfiants envers les implications d'une alliance avec [ITA.GetLeLaLNP] [ITA.GetName], nous pouvons d'ores et déjà passer à l'étape suivante et présenter une proposition conjointe [ITA.GetAuAlaAlDir] [ITA.GetLeader]."
 lar_concessions_to_italy.2.a:1 "Faisons-lui tout de suite parvenir un message"
 lar_concessions_to_italy.3.t:1 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nles compensations aux [ITA.GetHabitants]"
 lar_concessions_to_italy.3.desc:1 "\nLes propositions faites au cabinet [From.GetAdjMS] n'ont pu le convaincre de nous suivre. S'il y a bien consensus sur le fait qu'une alliance avec [ITA.GetLeLaLNP] [ITA.GetName] serait des plus intéressantes, les [From.GetHabitants] se refusent à faire la moindre concession territoriale pour y parvenir."
 lar_concessions_to_italy.3.a:1 "[Root.GetLeLaLNPCap] [Root.GetName]\n[Root.GetEstSontNP] donc seul[Root.GetXENP] sur cette affaire..."
 lar_concessions_to_italy.4.t:0 "[FRA.GetHabitants] et [ENG.GetHabitants] proposent\nun accord sur les colonies"
 lar_concessions_to_italy.4.desc:1 "\nLes ambassadeurs [ENG.GetAdjMS] et [FRA.GetAdjMS] ont rencontré [Root.GetLeLaLDir] [Root.GetLeader] pour discuter de nouvelles propositions destinées à faire renaître l'accord conclu à Stresa.\n\nCes propositions consistent en la cession [ITA.GetAuAlaAlNP] [ITA.GetName] de territoires en Afrique orientale, [FRA.GetLeLaLNP] [FRA.GetName] cédant Djibouti et [ENG.GetLeLaLNP] [ENG.GetName] la Somalie. Ce transfert territorial serait bien entendu lié à la ratification d'un traité d'alliance entre nos trois pays."
 lar_concessions_to_italy.4.a:0 "Que ne ferions-nous pas\npour de belles frontières ?"
 lar_concessions_to_italy.4.b:0 "Les [Root.GetHabitants] ne se laissent pas\nacheter pour si peu !"
 lar_concessions_to_italy.5.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nun accord sur les colonies"
 lar_concessions_to_italy.5.desc:1 "\nL'ambassadeur [From.GetDuDeDNP] [From.GetName] nous a remis une note envoyée par son gouvernement. Il semble que [From.GetLeLaLDir] [From.GetLeader] souhaiterait ratifier formellement les accords préliminaires définis à Stresa. Pour arrondir les angles, [From.GetIlElleDir] serait prêt[From.GetXEDir], en cas d'accord, à céder [ITA.GetAuAlaAlNP] [ITA.GetName] les possessions [From.GetAdjFP] d'Afrique orientale.\n\nDes rumeurs circulent parmi les cercles diplomatiques, disant que les [From.GetHabitants] avaient auparavant approché [ENG.GetLeLaLNP] [ENG.GetName] pour décider d'une position commune sur la question, qui aurait permis des concessions plus importantes, mais que cela n'aurait pas abouti."
 lar_concessions_to_italy.5.a:1 "Ces concessions semblent raisonnables"
 lar_concessions_to_italy.5.b:1 "Cette offre est à la limite de l'insulte..."
 lar_concessions_to_italy.6.t:1 "[ITA.GetLeLaLDirCap] [ITA.GetLeader] accepte"
 lar_concessions_to_italy.6.desc:1 "Le gouvernement [From.GetAdjMS] a donné son accord de principe pour les cessions territoriales en Afrique orientale, promettant de ratifier les accords de Stresa une fois les termes finaux du traité ayant fait l'objet d'un accord complémentaire. Les négociations sur les détails ont été laissées aux services diplomatiques, et le traité final devrait être ratifié d'ici peu.\n\nPar mesure de prudence, toutes les parties ont bien convenu qu'aucun transfert de territoire n'aurait lieu avant que celui-ci soit signé."
 lar_concessions_to_italy.6.a:2 "Nous devrions nous en occuper rapidement"
 lar_concessions_to_italy.7.t:1 "Refus [ITA.GetDuDelaDelDir] [ITA.GetLeader]"
 lar_concessions_to_italy.7.desc:1 "C'est par une note plutôt abrupte que le gouvernement [From.GetAdjMS] a indiqué qu'il n'était pas dans l'intérêt de son pays de conclure une alliance ou de ratifier les accords de Stresa. Et, selon lui, « il est peu probable qu'aucune cession territoriale y changera jamais rien »."
 lar_concessions_to_italy.7.a:0 "Cela ne nous facilite guère les choses..."
 lar_ratify_the_stresa_front.1.t:0 "Ratification du Front de Stresa"
 lar_ratify_the_stresa_front.1.desc:1 "Les préparatifs sont déjà en cours pour la signature et la ratification des accords de Stresa, officialisant l'alliance avec [FRA.GetLeLaLNP] [FRA.GetName] en échange des concessions territoriales promises. Après des mois de travaux des services diplomatiques, la seule chose qu'il reste à faire est de signer en bas de quelques pages."
 lar_ratify_the_stresa_front.1.a:1 "C'est un véritable succès\npour la diplomatie [Root.GetAdjFS]"
 lar_ratify_the_stresa_front.1.b:1 "Cela ne servirait plus en rien nos intérêts"
 lar_ratify_the_stresa_front.2.desc:1 "Le temps est venu de tenir les promesses faites [From.GetAuAlaAlNP] [From.GetName]. L'alliance est désormais ratifiée, aussi [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP]-[Root.GetIlElleNP] désormais tenu[Root.GetXENP] de procéder au transfert de Djibouti sous [From.GetSonLeurNP] contrôle."
 lar_ratify_the_stresa_front.2.a:2 "Il en va de l'honneur\n[Root.GetDuDelaDelNP] [Root.GetName]"
 lar_ratify_the_stresa_front.2.b:1 "La situation a bien changé depuis"
 lar_ratify_the_stresa_front.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\ndésormais de ratifier notre alliance"
 lar_ratify_the_stresa_front.3.desc:1 "\nAu cours d'un retournement de situation qui a fait l'effet d'un coup de tonnerre, le gouvernement [From.GetAdjMS] a décidé de ne pas honorer les engagements qu'il avait pris quant aux accords de Stresa. Toutes les tentatives pour obtenir la moindre explication par les canaux diplomatiques habituels sont restées sans réponse, et les diplomates [From.GetAdjMP] eux-mêmes semblent aussi confus que nous de cette décision aussi soudaine qu'inattendue."
 lar_ratify_the_stresa_front.3.a:1 "C'est un jour bien sombre..."
 lar_ratify_the_stresa_front.4.desc:1 "[FRA.GetLeLaLNPCap] [FRA.GetName] et [ITA.GetLeLaLNP] [ITA.GetName] ont déjà ratifié les accords de Stresa et officialisé leur alliance. C'est désormais au tour [ENG.GetDuDelaDelNP] [ENG.GetName] de tenir [ENG.GetSesLeursNP] engagements en ratifiant le traité et en procédant au transfert de [ENG.GetSesLeursNP] possessions de Somalie aux [ITA.GetHabitants]."
 lar_ratify_the_stresa_front.4.a:1 "Nous avions donné notre parole"
 lar_ratify_the_stresa_front.4.b:1 "Nos intérêts ont bien évolué depuis lors"
 lar_franco_soviet_treaty.1.t:2 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nun traité d'assistance mutuelle"
 lar_franco_soviet_treaty.1.desc:1 "\nLe gouvernement [From.GetDuDelaDelDir] [From.GetLeader] a dépêché à Moscou un émissaire afin de discuter de la possibilité de conclure une alliance entre nos deux pays.\n\nLa proposition [From.GetAdjFS] vise à ce que [Root.GetLeLaLNP] [Root.GetName] entr[Root.GetEEntNP] en guerre contre quiconque attaquerait [From.GetLeLaLNP] [From.GetName], [From.GetCeluiCelleNP]-ci en faisant de même pour nous si une situation similaire survenait de notre côté."
 lar_franco_soviet_treaty.1.a:1 "L'esprit de 1894 est toujours bien vivant !"
 lar_franco_soviet_treaty.1.b:1 "Ni eux ni nous ne pourrions\nréellement aider l'autre partie"
 lar_franco_soviet_treaty.2.t:1 "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] le traité"
 lar_franco_soviet_treaty.2.desc:1 "\nLe gouvernement [From.GetAdjMS] a bien accueilli notre proposition, tout en insistant longuement sur le fait qu'il n'accepterait jamais de prendre part à un conflit qui serait destiné à modifier de manière importante et à notre profit l'équilibre des puissances en Europe.\n\nL'alliance entre [Root.GetLeLaLNP] [Root.GetName] et [SOV.GetLeLaLNP] [SOV.GetName] ne peut donc être que défensive, chaque partie s'engageant à venir au secours de l'autre en cas d'attaque par une puissance tierce."
 lar_franco_soviet_treaty.2.a:1 "Cela devrait nous suffire"
 lar_franco_soviet_treaty.3.t:1 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] le traité"
 lar_franco_soviet_treaty.3.desc:1 "\nAu cours d'une réunion à l'ambiance glaciale avec le ministre [From.GetAdjMS] des Affaires étrangères, notre ambassadeur à Moscou a été informé qu'il n'était pas dans les intérêts [From.GetDuDelaDelNP] [From.GetName] de contracter une alliance avec [Root.GetLeLaLNP] [Root.GetName].\n\nSelon lui, les réalités géographiques de l'Europe interdiraient dans les faits aux troupes, aussi bien [From.GetAdjFP] que [Root.GetAdjFP], de soutenir l'autre partie en cas d'attaque. [From.GetLeLaLDirCap] [From.GetLeader] se voit donc contraint[From.GetXEDir] de refuser notre proposition."
 lar_franco_soviet_treaty.3.a:2 "Et donc, ils ne peuvent\nou ils ne veulent pas ?"
 lar_end_the_occupation.1.t:0 "La fin de l'occupation\n[From.GetAuEnANP] [From.GetName] ?"
 lar_end_the_occupation.1.desc:1 "\nAu terme de plusieurs années d'occupation, le gouvernement [From.GetDuDelaDelNP] [From.GetName] a officiellement annoncé que son programme de « Révolution nationale » était un véritable succès. Selon les mots mêmes [From.GetDuDelaDelDir] [From.GetLeader] lors d'un discours radiodiffusé, « la faiblesse et la décadence induites par l'ancien régime politique ont été réduites à néant, pour être remplacées par un régime nouveau, régénéré, digne d'un grand pays tel que la France ».\n\nFaisant suite à ces propos, son gouvernement a officiellement demandé que les obligations et restrictions imposées par l'armistice soient désormais levées et que l'ensemble du pays soit désormais entièrement placé sous son autorité. En retour, les [From.GetHabitants] ont offert de participer à la guerre visant à punir ceux qui ont fait se jeter l'un contre l'autre nos pays au cours de ce qui a été la seconde guerre de notre génération."
 lar_end_the_occupation.1.a:1 "Les [From.GetHabitants] ont mérité\nque nous les accueillions parmi nous"
 lar_end_the_occupation.1.b:1 "Ils n'ont pas l'air\nde bien comprendre la situation..."
 lar_end_the_occupation.2.t:1 "La fin de l'occupation"
 lar_end_the_occupation.2.desc:1 "Après la ratification du Pacte d'acier par [Root.GetLeLaLDir] [Root.GetLeader], les troupes [From.GetAdjFP] ont remis le contrôle de tout le territoire [Root.GetAdjMS] à nos forces armées.\n\nAu terme d'une cérémonie à laquelle ont participé aussi bien [Root.GetLeLaLDir] [Root.GetLeader] [From.GetQueleQuelaQuelDir] [From.GetLeader], la garnison de Paris a abaissé le pavillon [From.GetAdjMS] et quitté la ville pour laisser désormais flotter dans le ciel le drapeau tricolore, pour la première fois depuis des années."
 lar_end_the_occupation.2.a:1 "L'honneur de la France est restauré"
 lar_end_the_occupation.3.t:1 "[From.GetLeLaLDirCap] [From.GetLeader] refuse\nde mettre un terme à l'occupation"
 lar_end_the_occupation.3.desc:1 "\nEn dépit de l'offre généreuse qui lui a été faite de combattre au côté des [From.GetHabitants] la menace bolchévique et de poursuivre les va-t-en-guerre qui avaient déclenché le conflit entre nos pays, [From.GetLeLaLDir] [From.GetLeader] a brutalement rejeté nos avances diplomatiques. Les Français, selon ses termes, n'auraient jusqu'à présent « pas démontré la moindre valeur martiale au combat », et [From.GetIlElleDir] ne verrait aucune raison de confier « à un pays déjà vaincu il y a peu la défense des frontières occidentales [From.GetDuDelaDelNP] [From.GetName] »."
 lar_end_the_occupation.3.a:1 "En ce cas, il est temps de contacter\n[FRA.GetLeLaLDir] [FRA.GetLeader] !"
 lar_end_the_occupation.3.b:2 "Nous répondrons à l'injure\npar le fer et par le feu !"
 lar_end_the_occupation.4.t:0 "Une offre venue de Vichy"
 lar_end_the_occupation.4.desc:1 "C'est à la surprise générale qu'un représentant [From.GetDuDelaDelDir] [From.GetLeader] a contacté [Root.GetLeLaLDir] [Root.GetLeader] pour lui présenter une offre de réunifier le pays. Après avoir, dans le plus grand secret, remis en état de combat l'armée, le gouvernement [From.GetDuDelaDelNP] [From.GetName] pense l'heure venue d'entrer à nouveau en guerre pour libérer enfin la patrie.\n\nLes sources au sein de [From.GetSonLeurNP] gouvernement, cependant, notent qu'une tentative a été faite il y a peu d'obtenir la fin de l'occupation de la métropole. Ce serait l'échec de cette tentative de rapprochement avec [GER.GetLeLaLNP] [GER.GetName] qui aurait motivé la proposition que nous venons de recevoir."
 lar_end_the_occupation.4.a:1 "Enfin ils semblent entendre raison !"
 lar_end_the_occupation.4.b:1 "Ce sont des traîtres et des lâches,\npourquoi devrions-nous même les écouter ?"
 lar_end_the_occupation.5.t:0 "Accord [From.GetDuDelaDelDir] [From.GetLeader]"
 lar_end_the_occupation.5.desc:1 "Le représentant envoyé rencontrer les autorités [From.GetDuDelaDelNP] [From.GetName] est rentré, accompagné [From.GetDuDelaDelDir] [From.GetLeader] [From.GetLuiElleDir]-même. Posant pour la première fois le pied sur le sol français depuis des années, [From.GetCeluiCelleDir]-ci a rencontré en personne [Root.GetLeLaLDir] [Root.GetLeader] pour discuter des conditions exactes du transfert du pouvoir."
 lar_end_the_occupation.5.a:0 "Très bien"
 lar_end_the_occupation.6.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] refuse"
 lar_end_the_occupation.6.desc:2 "Après avoir subi un long discours sur les échecs supposés [Root.GetDuDelaDelDir] [Root.GetLeader] comme [Root.GetHommeFemmeDir], comme patriote, comme militaire et comme Français[Root.GetXEDir], le représentant envoyé rencontrer les autorités [From.GetAdjFP] a été renvoyé les mains vides. Et, au cours d'un discours radiodiffusé plus tard le lendemain, [From.GetLeLaLDir] [From.GetLeader] a publiquement dénoncé le gouvernement de Vichy comme « le plus grand et le pire rassemblement de lâches et de traîtres que la France ait jamais vus de toute sa longue histoire ».\n\nSi nous voulons libérer le pays de l'occupation [GER.GetAdjFS], nous allons devoir y parvenir sans ces gens..."
 lar_end_the_occupation.6.a:1 "Et [From.GetQuelQuelleDir] patriote est-ce là,\n[From.GetLuiElleDir] qui s'est enfui[From.GetXEDir] aux heures les plus sombres ?"
 lar_low_stability_civil_war.1.t:1 "Insurrection communiste"
 lar_low_stability_civil_war.1.desc:1 "Après plusieurs semaines d'agitation et de préparations secrètes, des grèves massives ont éclaté dans plusieurs villes du pays. Presque aussitôt, des « Brigades de défense du prolétariat » ont été formées, soutenues dans certains cas par des unités mutinées de l'armée. Les forces loyales au gouvernement ont reçu des tirs à de nombreuses reprises, dans tout le pays, et les escarmouches entre rebelles et loyalistes ont parfois dégénéré en véritables batailles rangées.\n\nL'ordre public n'est plus guère maintenu, et le gouvernement a perdu le contrôle de régions entières."
 lar_low_stability_civil_war.1.a:1 "Serait-ce une nouvelle Révolution ?"
 lar_low_stability_civil_war.2.t:1 "Insurrection réactionnaire"
 lar_low_stability_civil_war.2.desc:1 "Il paraît évident qu'un quarteron d'officiers réactionnaires et de propriétaires aisés avait préparé un coup de force contre le gouvernement. Si l'identité de certains était déjà connue de la police, d'autres n'ont pas encore pu être identifiés. Ayant appris de sources internes qu'une enquête était menée sur eux, les comploteurs ont décidé d'agir avant que leur conspiration soit découverte.\n\nLa nature confuse et désorganisée du mouvement indique que l'effet de surprise attendu a été un échec, les unités n'étant pas encore en position et plusieurs garnisons ayant reçu par avance des informations sur le soulèvement. Cela a permis aux unités loyalistes de réagir promptement pour empêcher l'attaque portée contre le gouvernement lui-même, mais plusieurs ont dû pour cela abandonner des régions entières du pays. L'insurrection a aussitôt commencé à y prendre position, et il semble qu'une partie du territoire national est d'ores et déjà plongé dans ce qui est déjà devenu une guerre civile."
 lar_low_stability_civil_war.2.a:1 "Nous savions tous\nque cela risquait de se produire"
 lar_worker_shortage.1.t:1 "Aggravation de la pénurie de main-d'œuvre"
 lar_worker_shortage.1.desc:1 "Après la levée en masse et l'appel sous les drapeaux des travailleurs jusqu'à présent exemptés, de nombreuses sociétés ont rapporté des problèmes pour pourvoir les postes laissés vacants. Ce sont jusqu'aux usines d'armement qui sont affectées par la pénurie de main-d'œuvre, et la production a commencé à décliner.\n\nLes experts pressent le gouvernement de trouver de nouvelles sources de main-d'œuvre, soit en rappelant à leurs postes des hommes actuellement mobilisés, ou en les faisant remplacer par d'autres soldats."
 lar_worker_shortage.1.a:1 "Ne peuvent-ils pas recruter de femmes ?"
 lar_worker_shortage.2.t:0 "Les soldats retournent à leurs postes civils"
 lar_worker_shortage.2.desc:1 "Au grand dam de la hiérarchie militaire, la réduction de la levée et la remise en place des exemptions pour les travailleurs qualifiés ont permis de résoudre en partie la pénurie de main-d'œuvre. Les statistiques montrent déjà un accroissement notable de la production, qui pourrait rapidement retrouver le niveau d'avant la levée en masse."
 lar_worker_shortage.2.a:1 "Ce qu'il nous faut c'est la qualité,\npas la quantité !"
 lar_arms_purchases.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] souhaiterai[From.GetTEntNP]\nacheter des armes"
 lar_arms_purchases.1.desc:1 "\nFaisant état de la dégradation rapide de la situation en Europe, des représentants [From.GetDuDelaDelNP] [From.GetName] nous ont contactés pour acquérir des licences d'exportations d'armement lourd et d'avions modernes, dont les commandes seraient effectuées auprès d'usines [Root.GetAdjFP] aussitôt notre accord reçu.\n\nSi le volume de ces commandes serait trop peu important pour faire une véritable différence pour l'économie nationale, cela permettrait à tout le moins de créer quelques emplois."
 lar_arms_purchases.1.a:0 "Nous devons bien évidemment accepter"
 lar_arms_purchases.1.b:0 "C'est tout simplement hors de question"
 lar_arms_purchases.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde nous vendre des armes"
 lar_arms_purchases.2.desc:1 "\nGrâce au soutien [From.GetDuDelaFDir] président[From.GetXEDir] [From.GetLeader], le Sénat [USA.GetAdjMS] a voté une loi permettant [Root.GetAuAlaAlNP] [Root.GetName] de commander de l'armement dans les usines [USA.GetAdjFP].\n\nLes options d'achat sont toutefois très encadrées. Les isolationnistes sont toujours persuadés que c'est les dettes importantes contractées auprès des États-Unis qui avaient au final contraint ceux-ci à entrer en guerre contre l'Allemagne, en 1917 ; aussi ont-ils tout fait pour s'assurer que nous payions les armes rubis sur l'ongle."
 lar_arms_purchases.2.a:1 "S'il n'y a que cela..."
 lar_arms_purchases.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous vendre des armes"
 lar_arms_purchases.3.desc:1 "\nEn dépit du travail intensif mené sur place par nos diplomates et du soutien de plusieurs sénateurs interventionnistes, les tentatives pour obtenir la permission d'acheter des armes [USA.GetAuEnANP] [USA.GetName] se sont traduites par un échec.\n\nLe parti isolationniste est parvenu à faire échouer toutes nos tentatives pour placer la question à l'ordre du jour au Congrès. Selon les arguments employés par les défenseurs de cette posture, la vente de ces armes ne constituerait qu'un premier pas vers une nouvelle intervention militaire [USA.GetAdjFS] en Europe."
 lar_arms_purchases.3.a:0 "Bon sang !"
 lar_france_volunteers.1.t:1 "Arrivée de volontaires [From.GetAdjMP]"
 lar_france_volunteers.1.desc:1 "Avec la décision du gouvernement [From.GetDuDelaDelDir] [From.GetLeader] d'alléger les contrôles à la frontière entre l'Espagne et [From.GetLeLaLNP] [From.GetName], une vague de volontaires a commencé à arriver pour livrer bataille à nos côtés.\n\nMalheureusement, cette nouvelle politique se veut neutre, ce qui signifie en clair que nos ennemis reçoivent presque à coup sûr le même soutien."
 lar_france_volunteers.1.a:1 "Sans doute est-ce\nune bonne nouvelle malgré tout ?"
 lar_france_volunteers.3.t:0 "Retour des volontaires d'Espagne"
 lar_france_volunteers.3.desc:2 "Avec la fin des combats en Espagne, certaines des personnes parties combattre dans les rangs [From.GetDuDelaDelNP] [From.GetName] sont rentrées. Les renseignements militaires aimeraient pouvoir les interroger afin de déterminer si leurs expériences sur le terrain offrent quelques informations sur la guerre moderne. De nombreux membres du gouvernement, toutefois, s'inquiètent que leur retour puisse contribuer à radicaliser encore les opinions politiques dans la population [Root.GetAdjFS]."
 lar_france_volunteers.3.a:0 "Laissons-les rentrer au pays"
 lar_france_volunteers.3.b:0 "Ces gens doivent être expulsés [Root.GetDuDeDNP] [Root.GetName]"
 lar_non_intervention.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous invit[From.GetEEntNP]\nà un Comité international de non-intervention"
 lar_non_intervention.1.desc:1 "\n[From.GetLeLaLDirCap] [From.GetLeader] a appelé de manière officielle à la création d'un Comité international de non-intervention, censé garantir qu'aucune intervention étrangère ne sera permise dans la guerre civile qui déchire actuellement l'Espagne. Pourtant, le premier projet qui a commencé à circuler avec ce message ne présente presque aucun moyen concret d'imposer une non-intervention.\n\nMême si [Root.GetLeLaLNP] [Root.GetName] acceptai[Root.GetTEntNP] de ne pas intervenir, une multitude de failles nous permettrait de le faire de manière détournée si nous le voulions. Le seul effet tangible de la signature de ce pacte serait donc un regain mineur de soutien envers le gouvernement [From.GetDuDelaDelDir] [From.GetLeader]."
 lar_non_intervention.1.a:1 "Les propositions [From.GetAdjFP]\nsont tout à fait acceptables en l'état"
 lar_non_intervention.1.b:1 "Cette initiative est vouée à l'échec\net se fera sans nous"
 lar_non_intervention.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nd'entrer au Comité de non-intervention"
 lar_non_intervention.2.desc:1 "\nLe qualifiant de « démarche vitale pour mettre un terme aux violences déchirant l'Espagne », [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] officiellement accepté d'entrer au Comité pour la non-intervention. Reste toutefois à savoir [From.GetSilSielleNP] honorer[From.GetAOntNP] véritablement les termes du pacte international."
 lar_non_intervention.2.a:1 "Y a-t-il la moindre raison\nde douter de [From.GetSonLeurNP] engagement ?"
 lar_non_intervention.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'entrer au Comité de non-intervention"
 lar_non_intervention.3.desc:1 "\nAu prétexte que les mécanismes décrits dans le projet paraissaient « parfaitement insuffisants », [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] officiellement refusé d'entrer au Comité international pour la non-intervention. Il reste toutefois difficile pour l'instant de savoir si cela indique [From.GetQueleQuelaQuelDir] [From.GetLeader] songe à intervenir directement en Espagne."
 lar_non_intervention.3.a:1 "Seul le temps le dira..."
 lar_appeal_to_overseas_territories.2.t:0 "L'Indochine fait le choix de Vichy"
 lar_appeal_to_overseas_territories.2.desc:0 "Le gouverneur général d'Indochine a officiellement et publiquement refusé d'envisager changer de camp pour entrer dans la Résistance. Dans un appel radio adressé à la colonie, il a aussi annoncé qu'il ferait traquer tout groupe qui chercherait « unilatéralement, de manière irresponsable, à faire changer les choses »."
 lar_appeal_to_overseas_territories.2.a:0 "Des couards et des traîtres,\nautant qu'ils sont..."
 lar_appeal_to_overseas_territories.3.t:0 "L'Indochine prend parti\npour [Root.GetLeader]"
 lar_appeal_to_overseas_territories.3.desc:0 "\nNotant que le gouvernement de Vichy était illégitime, anticonstitutionnel et agissait sous la contrainte due à la situation, le gouverneur général d'Indochine a déclaré soutenir [Root.GetLeLaLDir] [Root.GetLeader]. Les forces militaires de la région, toutefois, sont pour une grande part restées loyales au gouvernement de Vichy. Un accord est donc en cours de négociation pour assurer leur rapatriement jusqu'aux territoires ayant reconnu son autorité."
 lar_appeal_to_overseas_territories.3.a:0 "Très bien !"
 lar_appeal_to_overseas_territories.4.t:0 "La Syrie et le Liban font le choix de Vichy"
 lar_appeal_to_overseas_territories.4.desc:0 "Le Haut-commissariat en Syrie a choisi d'ignorer entièrement notre appel. Certaines sources indiquent qu'une brève discussion a eu lieu en comité restreint, mais aucun commentaire officiel n'a été fait sur les appels radiodiffusés ni aucune action entreprise pour nous apporter le moindre soutien."
 lar_appeal_to_overseas_territories.5.t:0 "La Syrie et le Liban prennent parti\npour [Root.GetLeLaLDir] [Root.GetLeader]"
 lar_appeal_to_overseas_territories.5.desc:0 "\nUn coup semble être survenu dans les mandats de Syrie et du Liban, où plusieurs membres importants de l'administration ont été placés aux arrêts par le haut-commissaire. Celui-ci a aussitôt déclaré faire allégeance [Root.GetAuAlaAlDir] [Root.GetLeader] et lancé un appel à tous les patriotes français à prendre les armes contre l'ennemi occupant actuellement la métropole."
 lar_appeal_to_overseas_territories.6.t:0 "L'Afrique-Équatoriale reste avec Vichy"
 lar_appeal_to_overseas_territories.6.desc:0 "Les administrateurs coloniaux de l'Afrique-Équatoriale ont collectivement refusé de répondre à l'appel radio [Root.GetDuDelaDelDir] [Root.GetLeader], le qualifiant « d'acte de trahison visant à saper la légitimité du gouvernement français ». Certaines sources indiquent que le gouverneur général craint la réaction de la population indigène au cas où il changerait de camp, et s'inquiète du manque de soutien si certains partisans de l'indépendance décidaient d'appeler à refuser désormais la souveraineté de la France."
 lar_appeal_to_overseas_territories.6.a:0 "Il n'y a pas un seul homme\ndigne de ce nom parmi eux tous !"
 lar_appeal_to_overseas_territories.7.t:0 "L'Afrique-Équatoriale change de camp"
 lar_appeal_to_overseas_territories.7.desc:0 "Sous la houlette du gouverneur général Félix Éboué, les colonies d'Afrique-Équatoriale se sont ralliées à la Résistance. Les opérations de recrutement parmi les populations indigènes ont déjà commencé."
 lar_appeal_to_overseas_territories.8.t:0 "L'Afrique-Occidentale reste avec Vichy"
 lar_appeal_to_overseas_territories.8.desc:0 "Si les administrateurs locaux d'Afrique-Occidentale étaient fermement décidés à passer dans le camp de la Résistance, il est apparu qu'une grande partie de la population européenne sur place n'était pas de cet avis. Face au mécontentement dans l'opinion publique, le gouverneur général a été contraint de déclarer publiquement son allégeance au gouvernement de Vichy."
 lar_appeal_to_overseas_territories.9.t:0 "L'Afrique-Occidentale proclame son allégeance\n[Root.GetAuAlaAlNP] [Root.GetName]"
 lar_appeal_to_overseas_territories.9.desc:0 "\nLes membres de l'administration de l'Afrique-Occidentale débattaient encore de la réponse à donner à l'appel [Root.GetDuDelaDelNP] [Root.GetLeader] lorsque des patriotes de ces territoires ont choisi d'agir promptement pour occuper les offices de l'administration. Toute la région est désormais fermement établie sous notre autorité."
 lar_appeal_to_overseas_territories.10.t:0 "Madagascar reconnaît l'autorité de Vichy"
 lar_appeal_to_overseas_territories.10.desc:0 "Le gouverneur général de Madagascar a appelé les citoyens sur le territoire à conserver leur calme et à suivre les ordres du gouvernement « légitime » à Vichy. Cette décision semble avoir suscité très peu d'agitation sur l'île, la plupart des habitants se contentant d'approuver la décision."
 lar_appeal_to_overseas_territories.11.t:0 "Madagascar passe de notre côté"
 lar_appeal_to_overseas_territories.11.desc:0 "Le gouverneur général de Madagascar a mis à la disposition [Root.GetDuDelaDelNP] [Root.GetName] et de nos alliés les bases militaires de l'île. Il a aussi demandé l'envoi de renforts afin de garantir la sécurité en cas d'attaque."
 lar_appeal_to_overseas_territories.12.t:0 "L'Afrique du Nord reste\ndu côté de Vichy"
 lar_appeal_to_overseas_territories.12.desc:0 "\nSi peu de personnes dans notre camp avaient espoir que ce fief vichyste qu'est l'Afrique du Nord puisse passer de notre côté, l'agressivité du refus à l'appel [Root.GetDuDelaDelDir] [Root.GetLeader] a été un véritable choc. [Root.GetLeLaFDirCap] qualifiant de traître et de dément[Root.GetXEDir], l'administration locale a promis d'apporter son plein soutien au gouvernement de Vichy, par tous les moyens à sa disposition."
 lar_appeal_to_overseas_territories.13.t:0 "L'Afrique du Nord change de camp"
 lar_appeal_to_overseas_territories.13.desc:0 "À la surprise quasi générale, l'administration de l'Afrique du Nord a donné ordre aux unités de l'armée présentes dans ses territoires de procéder à l'arrestation de fonctionnaires et militaires ouvertement vichystes. Enfin, elle a proclamé son plein soutien au gouvernement formé par [Root.GetLeLaLDir] [Root.GetLeader]."
 lar_france_political_violence.4.t:0 "Retour des violences politiques"
 lar_france_political_violence.4.desc:0 "Au terme d'une brève période de calme permis entre autres par le soutien inédit témoigné [Root.GetAuAlaAlDir] [Root.GetLeader], il semble que les violences politiques si communes entre communistes et réactionnaires sont de nouveau à l'ordre du jour. La police rapporte un nombre alarmant de crimes d'ordre politique, visant des individus ou des sociétés. Toute la France a déjà à l'esprit le retour de l'anarchie que nous pensions terminée."
 lar_france_political_violence.4.a:0 "Ces extrémistes doivent être empêchés de nuire !"
 france.10.e:0 "Le combat se poursuit !"
 lar_france_vichy_reunification.1.t:0 "[From.GetLeLaLDirCap] [From.GetLeader]\nexige l'unification"
 lar_france_vichy_reunification.1.desc:0 "\nAussitôt Paris libérée par la Résistance, [From.GetLeLaLDir] [From.GetLeader] a exigé que son autorité soit pleinement reconnue sur tous les territoires libérés. Tout refus de la reconnaître serait, selon ses propres mots, considéré comme une rébellion contre le gouvernement légitime de la République."
 lar_france_vichy_reunification.1.a:0 "Il est temps de mettre fin à nos divisions"
 lar_france_vichy_reunification.1.b:0 "Un[From.GetXEDir] traître n'a rien à exiger"
 lar_france_vichy_reunification.2.t:0 "Dissolution du gouvernement de Vichy"
 lar_france_vichy_reunification.2.desc:0 "Le gouvernement de Vichy a décidé de se dissoudre et de reconnaître désormais l'autorité de la France libre. La plupart des fonctionnaires ont choisi de rester en poste, et ce qu'il reste des unités de l'armée est passé sous le commandement [Root.GetDuDelaDelNP] [Root.GetName]."
 lar_france_vichy_reunification.2.a:0 "La France est enfin réunifiée"
 lar_france_vichy_reunification.3.t:0 "Le gouvernement de Vichy\nrefuse de se dissoudre"
 lar_france_vichy_reunification.3.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a refusé la dissolution de son gouvernement et de reconnaître l'autorité [Root.GetDuDelaDelDir] [Root.GetLeader]. Les prises de contact pour lancer des négociations n'ont reçu comme réponse que le silence le plus complet. Nous pourrions donc avoir à faire reconnaître notre autorité par la force."
 lar_france_vichy_reunification.3.a:0 "Si c'est ce qu'il faut\npour réunifier le pays..."
 SPA_civil_war_event_tt:0 "§GDéverrouille les modèles de division verrouillés.§!\n"
 SPR_civil_war_event_tt:0 "§GDéverrouille les modèles de division verrouillés§! et §Rdémantèle les unités concernées.§!\n"
 lar_spain.1.desc:2 "En dépit de la campagne gigantesque menée par la Confédération espagnole des droites autonomes, c'est le Front populaire, de gauche, constitué du Parti socialiste ouvrier espagnol et de la gauche républicaine, avec le soutien des anarchistes, des communistes et des syndicats ouvriers, qui semble avoir remporté les élections de 1936. Illustrant bien la division sur la scène politique nationale, la victoire du Front populaire lorsque l'on regarde de près les votes paraît bien plus étroite que ne le montre le nombre de sièges qu'il a emportés.\n\nQuelle que soit la composition du gouvernement qui sera dirigé par [Root.GetLeLaFDir] président[Root.GetXEDir] [Root.GetLeader] dans les jours ou semaines à venir, il devra donc se confronter à une droite de plus en plus mécontente et hostile à l'égard de la gauche. Il est donc probable que les élections, bien loin de résoudre les problèmes liés à l'agitation sociale et aux violences politiques, n'auront fait que les aggraver."
 lar_spain.1.a:1 "L'Espagne ne pourra survivre\nque si le fascisme est éradiqué"
 lar_spain.1.b:1 "Lorsque la République aura été abattue,\nalors l'Espagne pourra renaître"
 SPR_republican_garrison_control_decisions_tt:0 "\nDonne accès aux décisions £decision_icon_small£§YPlacer les garnisons sous notre influence§! sur la carte, permettant de §Gcontrer§! l'§Yinfluence des nationalistes§! dans chaque État du pays.\n\nLorsque la guerre civile éclatera, tous les États où les nationalistes ne contrôleront pas §Rtotalement§! les §Ygarnisons§! seront alors dans le §Ycamp républicain§!.\n"
 SPA_nationalist_garrison_control_decisions_tt:0 "\nDonne accès aux décisions £decision_icon_small£§YPlacer les garnisons sous notre influence§! sur la carte, permettant de §Gdévelopper§! l'§Yinfluence des nationalistes§! dans chaque État du pays.\n\nLorsque la guerre civile éclatera, seuls les États où les nationalistes contrôleront §Gtotalement§! les §Ygarnisons§! seront dans le §Ycamp nationaliste§!.\n"
 lar_spain.2.t:0 "La guerre civile espagnole"
 lar_spain.2.desc:1 "À très précisément 5h00 ce matin, exactement un jour après que tout contact a été perdu avec les garnisons d'Afrique du Nord, l'armée a lancé une opération d'envergure, bien planifiée, pour prendre le contrôle de toutes les institutions gouvernementales, des sites d'importance stratégique et de toutes les grandes villes du pays. La plupart des unités de l'armée de terre, de l'air et de mer ont cessé d'obéir aux ordres venus du gouvernement, tandis que, dans le Nord, les milices carlistes ont pris les armes.\n\nCe coup d'État aurait pu être un succès sans l'intervention des milices populaires, non officielles, qui en réagissant promptement sont parvenues à conserver ou reprendre le contrôle de bon nombre des villes et sites ciblés. En dépit de l'échec initial du coup d'État, pourtant, il semble peu probable que les meneurs du soulèvement vont renoncer aussi facilement qu'en 1932. Aucun camp ne semble favorable à un compromis, aussi y a-t-il tout lieu de croire que la situation va rapidement évoluer vers une véritable guerre civile..."
 lar_spain.2.a:1 "Que le Front nationaliste\ngagnera évidemment !"
 lar_spain.2.b:1 "Que la Phalange remportera évidemment !"
 lar_spain.2.c:0 "Que nous remporterons, au nom de Dieu,\nde la patrie et du Roi !"
 lar_spain.2.d:0 "Que nous remporterons, en restant\nfidèles aux valeurs démocratiques !"
 lar_spain.2.e:0 "Que le courageux prolétariat remportera !"
 lar_spain.2.f:0 "Que le combat révolutionnaire\npermettra de remporter !"
 lar_spain.6.t:0 "Fixation du front de la guerre civile"
 lar_spain.6.desc:1 "Les combats n'ont éclaté qu'il y a une semaine, mais il est déjà évident que les campagnes du pays ne sont pas adaptées au transport de grandes quantités de matériel. Les difficultés liées au maintien de nos positions sur le front et à fournir le ravitaillement nécessaire aux offensives ne font que s'accumuler, et la situation ne pourra qu'empirer si nous continuons de poursuivre la lutte partout à la fois."
 lar_spain.6_tt:1 "\nDonne accès aux décisions £decision_icon_small£§YOffensives de la guerre civile§! sur la carte, qui permettent de retirer la pénalité de combat §ROffensive non planifiée§! dans les États ciblés.\n"
 lar_spain.6.a:1 "Mieux vaut être patients\net frapper au bon moment"
 lar_spain.7.t:0 "Soulèvement des carlistes"
 lar_spain.7.desc:1 "Inquiets de notre influence croissante sur le camp nationaliste, les carlistes ont fini par perdre patience et choisi d'agir pour mener à bien leurs propres projets. Leurs requetés se sont retournés contre nos forces, tout en poursuivant le combat contre nos ennemis communs.\n\nQu'espèrent-ils donc accomplir par cette folie ? Car pour l'instant cela n'a que pour effet de renforcer les républicains..."
 lar_spain.7.a:1 "Ils le regretteront\nbien davantage que nous !"
 lar_spain.8.t:0 "Répression des fascistes"
 lar_spain.8.desc:1 "Mécontents que nous revendiquions avec insistance notre indépendance sur la scène politique, les dirigeants de la Phalange ont décidé d'éradiquer notre mouvement. Leurs troupes se sont retournées contre les requetés, et bon nombre de figures de proue du mouvement carliste, politiques ou idéologues, ont déjà été arrêtées.\n\nLes phalangistes, par leur inflexibilité, mettent en danger l'ensemble du camp nationaliste, et pourraient bien avoir fourni aux forces républicaines un réel avantage..."
 lar_spain.8.a:1 "Leur folie leur coûtera\ndavantage qu'à nous !"
 lar_spain.9.t:0 "Soulèvement des anarchistes"
 lar_spain.9.desc:1 "L'indépendance de plus en plus marquée des communautés anarchistes ne pouvait plus durer et la situation va finir par se résoudre d'elle-même. Frustrés de nos efforts pour maintenir une organisation centralisée et tout à fait raisonnable des secteurs cruciaux de l'effort de guerre commun, les anarchistes et leurs alliés du POUM ont trouver le moyen de faire dégénérer ce qui n'était que des mésententes locales en véritables affrontements avec nos troupes.\n\nSi les incidents rapportés au départ étaient très localisés, les combats semblent malgré tout se multiplier, menaçant même de faire voler en éclat la ligne de front face aux nationalistes."
 lar_spain.9.a:1 "Il est grand temps que ces régions\nreconnaissent l'autorité du gouvernement"
 lar_spain.10.t:0 "Le gouvernement lance la répression"
 lar_spain.10.desc:2 "S'inquiétant sans doute de voir que nous refusions de faire la moindre concession quant à notre indépendance, le gouvernement de la Seconde République, avec ses alliés staliniens, a tenté de prendre le contrôle de plusieurs lieux et bâtiments stratégiques de notre territoire. Repousser cette agression s'est traduit par des échanges de tirs avec ceux qui étaient jusqu'à présent nos alliés, et la situation s'est désormais envenimée au point que des combats sont livrés dans les rues.\n\nPar son  inflexibilité, le gouvernement nous place donc en situation de guerre avec lui, ce qui ne fait que renforcer le camp nationaliste..."
 lar_spain.10.a:1 "La révolution ne sera pas\nsi facilement écrasée !"
 lar_spain.11.t:0 "Défaite des carlistes"
 lar_spain.11.desc:1 "Malgré tout leur fanatisme, les dernières poches de résistance carlistes ont été éliminées par nos forces. Si leur défaite simplifie grandement la situation, le combat se poursuit néanmoins contre nos autres ennemis."
 lar_spain.11.a:1 "Mais une étape a été franchie"
 lar_spain.12.t:0 "Défaite de la Phalange"
 lar_spain.12.desc:1 "Après la capture de leur dernière place forte, les phalangistes se sont rendus en nombre. En dépit d'une résistance isolée dont nous viendrons rapidement à bout, cela marque donc la fin de la Phalange en tant qu'organisation militaire. Si sa défaite simplifie grandement la situation, le combat se poursuit néanmoins contre nos autres ennemis."
 lar_spain.13.t:1 "Défaite des nationalistes"
 lar_spain.13.desc:1 "Après les récentes défaites subies par les nationalistes, le général Franco a annoncé la reddition de l'ensemble de ses forces. Si cela simplifie grandement la situation, le combat se poursuit néanmoins contre nos autres ennemis."
 lar_spain.14.t:1 "Défaite des anarchistes"
 lar_spain.14.desc:1 "La résistance anarchiste, si elle a été féroce, se trouvait grandement désorganisée depuis quelques semaines. La victoire militaire d'aujourd'hui a enfin poussé le Conseil de défense à une reddition inconditionnelle, même si des combats isolés sont rapportés dans certaines communautés refusant de reconnaître l'ordre de reddition. Si cela simplifie grandement la situation, le combat se poursuit néanmoins contre nos autres ennemis."
 lar_spain.15.t:1 "Défaite du POUM"
 lar_spain.15.desc:1 "La résistance du POUM, si elle a été féroce, était de plus en plus désorganisée depuis quelques semaines. La victoire militaire d'aujourd'hui a enfin poussé les dirigeants communistes à une reddition inconditionnelle, et nos forces ont pu entrer dans leurs places fortes. Si cela simplifie grandement la situation, le combat se poursuit néanmoins contre nos autres ennemis."
 lar_spain.16.t:0 "Défaite de la Seconde République"
 lar_spain.16.desc:1 "Après une série de défaites militaires, et voyant les territoires sous leur contrôle réduits à une fraction de la péninsule, les dirigeants militaires de la Seconde République ont passé outre le gouvernement et annoncé la reddition de leurs forces. Un autre soulèvement communiste s'est produit aussitôt afin de tenter de renverser le cours des choses, mais les dernières unités républicaines en sont rapidement venues à bout et, sans autre recours, ont accepté une capitulation inconditionnelle.\n\nCela simplifie grandement la situation, mais le combat se poursuit néanmoins contre nos autres ennemis."
 lar_spain.17.t:0 "Défaite des stalinistes"
 lar_spain.17.desc:1 "Après une série de défaites militaires, et voyant les territoires sous leur contrôle réduits à une fraction de la péninsule, les dirigeants militaires staliniens ont enfin demandé la paix. Cela simplifie grandement la situation, mais le combat se poursuit néanmoins contre nos autres ennemis."
 lar_spain.18.t:0 "Prêts au soulèvement"
 lar_spain.18.desc:1 "Nos plans sont terminés, et nous sommes en position de lancer le soulèvement. Malgré tout, pour éviter de répéter l'échec de la Sanjurjada en 1932, mieux vaut attendre que le climat politique se soit encore dégradé. Il est préférable, pour l'heure, de peaufiner les derniers détails en attendant le moment opportun..."
 lar_spain.18.a:1 "Espérons ne pas avoir à attendre\ntrop longtemps tout de même..."
 lar_spain.18.a_tt:0 "Cet esprit national sera retiré si la guerre civile éclate.\n"
 lar_spain.19.t:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nla soumission [Root.GetDuDelaDelNP] [Root.GetName]"
 lar_spain.19.desc:0 "\nDes diplomates [From.GetAdjMP] viennent d'exiger que [Root.GetLeLaLNP] [Root.GetName] subordonn[Root.GetEEntNP] désormais [Root.GetSaLeurNP] politique étrangère à celle [From.GetDuDelaDelNP] [From.GetName], au motif que « [From.GetCeluiCelleNP]-ci assumer[From.GetAOntNP] à compter de maintenant la direction de l'ensemble des pays membres de la sphère hispanique pour tout ce qui regarde ses relations avec le monde »."
 lar_spain.19.a:0 "Il nous faut une direction forte,\npourquoi pas les [From.GetHabitants] ?"
 lar_spain.19.b:0 "Nous n'avons nullement besoin d'eux\npour gérer nos propres affaires"
 lar_spain.20.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nse soume[From.GetTTtentNP]"
 lar_spain.20.desc:0 "\nFace à notre insistance, le gouvernement [From.GetAdjMS] a accepté de reconnaître l'autorité [Root.GetDuDelaDelNP] [Root.GetName] sur les affaires internationales pour tout ce qui concerne le monde hispanique."
 lar_spain.20.a:0 "Nous assurerons ainsi\nnotre gloire à tous"
 lar_spain.21.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] nos demandes"
 lar_spain.21.desc:0 "\nEn dépit de toute notre insistance, le gouvernement [From.GetAdjMS] a refusé de reconnaître l'autorité [Root.GetDuDelaDelNP] [Root.GetName] sur les affaires internationales regardant l'ensemble du monde hispanique. Visiblement, [From.GetLeLaLNP] [From.GetName] s'imagin[From.GetEEntNP] pouvoir poursuivre [From.GetSesLeursNP] politiques en toute indépendance."
 lar_spain.21.a:0 "Nous [From.GetLuiLeurNP] montrerons donc par la force\ntout le bénéfice de notre autorité"
 lar_spain.22.t:0 "[From.GetLeLaLNPCap] [From.GetName]\ndemand[From.GetEEntNP] de l'aide"
 lar_spain.22.desc:0 "\nLe gouvernement [From.GetDuDelaDelNP] [From.GetName] vient de nous envoyer une demande pour se procurer de l'armement afin de poursuivre la lutte contre les républicains. Cette guerre civile est particulièrement destructrice, et le ravitaillement vient donc à manquer. [From.GetLeLaLDirCap] [From.GetLeader] se montre persuadé[From.GetXEDir] que toute aide envoyée par [Root.GetLeLaLNP] [Root.GetName] contribuerait notablement à repousser la menace du communisme."
 lar_spain.22.a:0 "Donnons-leur toute l'aide\ndont ils auront besoin"
 lar_spain.22.b:0 "Nous n'en avons pas les moyens\nà l'heure actuelle"
 lar_spain.23.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nenvoi[From.GetEEntNP] de l'aide"
 lar_spain.23.desc:0 "\nLe gouvernement [From.GetAdjMS] vient de nous informer qu'il va nous faire parvenir du matériel pour contribuer à l'endiguement du communisme."
 lar_spain.23.a:0 "Nous nous souviendrons de ce geste"
 lar_spain.24.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nnous refus[From.GetEEntNP] tout secours"
 lar_spain.24.desc:0 "\nLes diplomates [From.GetAdjMP] viennent de nous informer que leur gouvernement, à son grand regret, s'avérait incapable de nous fournir l'aide demandée."
 lar_spain.24.a:0 "Pendant ce temps, les communistes\ncontinuent de verser le bon sang espagnol..."
 lar_spain.25.t:0 "Proposition d'un Pacte ibérique"
 lar_spain.25.desc:0 "Des émissaires [From.GetAdjMP] ont proposé de renforcer les liens de défense mutuelle entre nos deux pays afin de préserver la paix dans la péninsule Ibérique par un pacte.\n\nCelui-ci obligerait l'autre partie à intégrer l'alliance dont l'un des deux pays deviendrait membre, mais aussi à n'entrer en guerre que dans le même camp que le premier des deux qui serait impliqué, qu'il soit attaquant ou attaqué."
 lar_spain.25.a:0 "Cela renforcerait assurément nos liens"
 lar_spain.25.b:0 "[Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP]\npréserver [Root.GetSonLeurNP] indépendance à tout prix"
 lar_spain.26.desc:0 "[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous informer qu'[From.GetIlElleNP] acceptai[From.GetTEntNP] bien volontiers de signer le Pacte ibérique que nous [From.GetLuiLeurNP] avions proposé. Désormais, les [From.GetHabitants] se trouveront donc toujours à nos côtés, quelle que soit l'alliance que nous contracterons ou le conflit dans lequel [Root.GetLeLaLNP] [Root.GetName] se trouverai[Root.GetTEntNP] impliqué[Root.GetXENP]."
 lar_spain.26.a:0 "Voilà de véritables amis !"
 lar_spain.27.desc:0 "[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous informer qu'[From.GetIlElleNP] rejetai[From.GetTEntNP] le Pacte ibérique que nous [From.GetLuiLeurNP] avions proposé. Son gouvernement semble craindre qu'un tel accord ne restreigne trop sa capacité à agir en toute indépendance dans le domaine de la politique étrangère."
 lar_spain.27.a:0 "Mais, ce faisant,\nles [From.GetHabitants] s'affaiblissent..."
 lar_spain.28.t:0 "Invocation du Pacte ibérique"
 lar_spain.28.desc:2 "[iberian_pact_invitee.GetLeLaLNPCap] [iberian_pact_invitee.GetName] vien[iberian_pact_invitee.GetTNentNP] d'intégrer [iberian_pact_invitee.GetLeLaLFaction] [iberian_pact_invitee.GetFactionName]. Ce faisant, et afin de veiller au maintien de la paix dans la péninsule, l'heure est venue pour [Root.GetLeLaLNP] [Root.GetName] de respecter les engagements pris lors du Pacte ibérique en intégrant à [Root.GetSonLeurNP] tour cette alliance."
 lar_spain.28.a:0 "Bien évidemment !"
 lar_spain.29.desc:1 "L'heure est venue. [iberian_pact_war_target.GetLeLaLNPCap] [iberian_pact_war_target.GetName] vien[iberian_pact_war_target.GetTNentNP] d'entrer en guerre contre [iberian_pact_war_target.GetSesLeursNP] ennemis, aussi [Root.GetLeLaLNP] [Root.GetName], pour se plier aux clauses du Pacte ibérique, se trouv[Root.GetEEntNP]-[Root.GetIlElleNP] de facto dans le camp [iberian_pact_war_target.GetAdjMS] afin de présenter un front commun contre le monde extérieur."
 lar_spain.30.t:0 "Le Bloc latin"
 lar_spain.30.desc:0 "Voyant bien que la collaboration entre nos pays n'a fait que s'approfondir, le gouvernement [From.GetAdjMS] vient de nous proposer une alliance complète qui, en plus [Root.GetDuDelaDelNP] [Root.GetName] et [From.GetDuDelaDelNP] [From.GetName], pourrait aller jusqu'à inclure les autres pays latins autour de la Méditerranée."
 lar_spain.30.a:0 "C'est une excellente idée !"
 lar_spain.30.b:0 "Une alliance avec ces pays\nn'est pas dans notre intérêt"
 lar_spain.31.desc:0 "Le gouvernement [From.GetAdjMS] vient de nous informer qu'il acceptait notre proposition de former le Bloc latin."
 lar_spain.31.a:0 "Ils seront un membre important\nau sein de cette jeune alliance"
 lar_spain.32.desc:0 "Le gouvernement [From.GetAdjMS] vient de nous informer qu'il n'était pas intéressé par une l'entrée dans une alliance latine pour l'heure."
 lar_spain.32.a:0 "Peut-être changera-t-il d'avis par la suite..."
 lar_spain.33.t:0 "L'Union militaire espagnole"
 lar_spain.33.desc:0 "La cause carliste compte de nombreux partisans au sein de l'armée. Nous coordonner avec eux et obtenir leur assistance permettrait assurément d'assurer le succès du soulèvement."
 lar_spain.33.a:0 "Trouvons des militaires favorables à la cause\ndans l'État [union_militar_target_state_1.GetDuDelaDelEtat] [union_militar_target_state_1.GetName]"
 lar_spain.33.b:0 "Trouvons des militaires favorables à la cause\ndans l'État [union_militar_target_state_2.GetDuDelaDelEtat] [union_militar_target_state_2.GetName]"
 lar_spain.33.c:0 "Trouvons des militaires favorables à la cause\ndans l'État [union_militar_target_state_3.GetDuDelaDelEtat] [union_militar_target_state_3.GetName]"
 lar_spain.33_tt:0 "Lorsque le soulèvement se produira, nous disposerons de §Y5§! requetés carlistes bien entraînés, composés de §Y3 bataillons d'infanterie§! chacun.\n"
 lar_spain.34.t:0 "La question de la succession"
 lar_spain.34.desc:0 "Avec la mort sans postérité d'Alphonse-Charles, la lignée carliste s'est éteinte. Cela a causé une division au sein du mouvement.\n\nCertains soutiennent les prétentions du successeur désigné par Alphonse-Charles lui-même : Xavier de Bourbon-Parme. Mais ses revendications dynastiques sur le trône sont pour le moins fragiles. D'autres prétendent donc que le roi en exil Alphonse XIII, s'il est membre de la lignée traîtresse descendant d'Isabelle II, est donc l'héritier légitime de la couronne.\n\nSi la question n'est pas tranchée rapidement, cela pourrait causer de vives divisions au sein du mouvement et déclencher une querelle fratricide."
 lar_spain.34.a:0 "La volonté du roi était\nque Xavier monte sur le trône"
 lar_spain.34.a_tt:0 "À la restauration de la monarchie, c'est §YXavier de Bourbon-Parme§! qui montera sur le trône.\n"
 lar_spain.34.b:0 "La continuité dynastique exige\nqu'Alphonse XIII soit roi"
 lar_spain.34.b_tt:0 "À la restauration de la monarchie, c'est §YAlphonse XIII§! qui montera sur le trône.\n"
 lar_spain.35.t:0 "La restauration de la monarchie"
 lar_spain.35.desc:1 "Après plus d'une demi-décennie sans monarque, l'exultation de la foule a été difficile à contenir lorsque [From.GetSPBkingloc] est entrée dans Madrid ce matin. Salué par des Madrilènes en liesse, le cortège royal a traversé les rues de la capitale jusqu'à l'église Saint-Jérôme-le-Royal.\n    Au cours d'une cérémonie fastueuse, [From.GetSPBking2loc]\n    Si une grande partie du pays est toujours en ruines, peut-être le nouveau souverain pourra-t-il être le facteur d'unification et de rétablissement qui pourra guider [From.GetLeLaLNP] [From.GetName] vers un avenir plus radieux ?"
 SPB_xavier_king:0 "Sa Majesté Xavier de Bourbon-Parme"
 SPB_alfonso_king:0 "Sa Majesté Alphonse XIII"
 SPB_xavier_king2:0 "le roi a accepté la couronne et pris le nom de règne de Xavier Ier, permettant par sa personne de placer enfin un héritier de la lignée carliste légitime sur le trône espagnol."
 SPB_alfonso_king2:0 "le roi, après de nombreuses années d'exil, est enfin remonté sur le trône espagnol, terminant un siècle de violences en réunifiant en sa personne les deux lignées prétendant à la succession."
 lar_spain.35.a:0 "Aujourd'hui, une injustice est réparée.\n¡Viva el Rey!"
 lar_spain.36.t:0 "L'occupation de Tanger"
 lar_spain.36.desc:0 "En mépris flagrant du protocole de 1924 la concernant, les troupes [From.GetAdjFP] sont entrées dans la zone internationale de Tanger pour l'occuper. En dépit des appels des nationalistes [From.GetAdjMP] à annexer purement et simplement le territoire, le gouvernement nous assure qu'il s'agit simplement d'une « mesure de guerre provisoire » et que la ville retrouvera son statut antérieur aussitôt après."
 lar_spain.36.a:0 "Si nous ne défendons pas les droits\ndes habitants de Tanger, qui le fera ?"
 lar_spain.36_tt:0 "Si [SPA.GetLeLaLNP] §Y[SPA.GetName]§! ne recul[SPA.GetEEntNP] pas, nous allons bénéficier de :\n"
 lar_spain.36.b:0 "Pour l'heure, nous devrons\nnous contenter de ces promesses"
 lar_spain.37.desc:0 "[From.GetLeLaLNPCap] [From.GetName] nous [From.GetAOntNP] fait parvenir une note officielle, très sèche, condamnant avec fermeté l'occupation [Root.GetAdjFS] de Tanger. Notre action serait illégale, et il y est même question de recourir à la force militaire pour chasser nos troupes de la zone internationale si celles-ci ne s'en retirent pas incessamment..."
 lar_spain.37.a:0 "Ne nous laissons pas intimider\npar de vagues menaces"
 lar_spain.37.b:0 "Mieux vaut céder..."
 lar_spain.38.desc:0 "Comme nous l'avions escompté, ce gouvernement de faibles qui dirige [From.GetLeLaLNP] [From.GetName] n'a pas osé s'opposer frontalement à nous dans l'affaire de Tanger. Plus rien ne nous empêche désormais d'intégrer davantage la ville parmi les possessions territoriales [Root.GetAdjFP]."
 lar_spain.38.a:0 "Tanger est [Root.GetAdjFS]\nà nouveau !"
 lar_spain.39.t:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nnos colonies d'Afrique du Nord"
 lar_spain.39.desc:0 "\nDes diplomates [From.GetAdjMP] viennent de nous livrer un ultimatum exigeant que nous cédions immédiatement le contrôle sur les possessions [Root.GetAdjFP] en Afrique du Nord [From.GetAuAlaAlNP] [From.GetName]. Il est évident que les [From.GetHabitants] ont l'intention de profiter de notre faiblesse actuelle sur la scène internationale..."
 lar_spain.39.a:0 "Nous ne pouvons nous permettre\nune autre guerre, mieux vaut accepter"
 lar_spain.39.b:0 "Ils ne les auront pas si facilement !"
 lar_spain.40.t:1 "[From.GetLeLaLNPCap] [From.GetName] cèd[From.GetEEntNP]\nà nos exigences"
 lar_spain.40.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] cédé à nos exigences, et [From.GetSesLeursNP] diplomates nous ont confirmé qu'ils procédaient à tous les arrangements voulus pour que le transfert du contrôle sur l'Afrique du Nord se fasse sans délai."
 lar_spain.40.a:0 "Cela a été efficace..."
 lar_spain.41.t:0 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nnos exigences"
 lar_spain.41.desc:0 "\nLes diplomates [From.GetAdjMP] viennent de nous informer que leur gouvernement rejetait catégoriquement toutes les demandes présentées par [Root.GetLeLaLNP] [Root.GetName] relativement à l'Afrique du Nord."
 lar_spain.41.a:0 "En ce cas, nous les prendrons par la force..."
 lar_spain.42.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] revendique\nle trône de France"
 lar_spain.42.desc:0 "\nMonté tout récemment sur le trône [From.GetDuDeDNP] [From.GetName], le roi [From.GetLeader] a déjà fait état de son souhait de régner désormais sur la France, en s'appuyant pour cela sur les revendications des légitimistes.\n\nGrâce aux victoires politiques récentes de ces derniers, le roi juge donc approprié d'agir pour mener à bien ses projets, et a officiellement fait part de son intention d'être sacré à Reims aussi rapidement que possible."
 lar_spain.42.a:0 "Ses revendications sont légitimes.\nVive le Roi !"
 lar_spain.42.b:0 "Un Espagnol, gouverner la France ?\nJamais !"
 lar_spain.43.t:0 "Les [From.GetHabitants] reconnaissent l'autorité\n[Root.GetDuDelaDelDir] [Root.GetLeader]"
 lar_spain.43.desc:0 "\nLe gouvernement légitimiste [From.GetDuDelaDelNP] [From.GetName] a entendu les demandes [Root.GetDuDelaDelDir] [Root.GetLeader] et lui a officiellement reconnu le droit de monter sur le trône. Nous avons été assurés que les arrangements seront rapidement pris pour organiser la cérémonie du sacre à Reims."
 lar_spain.43.a:0 "Comme il se doit"
 lar_spain.43_tt:0 "Les préparatifs pour le sacre vont être lancés."
 lar_spain.44.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] [Root.GetLeLaLDir] [Root.GetLeader]"
 lar_spain.44.desc:0 "\nEn dépit de la légitimité [Root.GetDuDelaDelDir] [Root.GetLeader] à monter sur le trône, le gouvernement [From.GetDuDelaDelNP] [From.GetName] s'est rétracté au tout dernier moment. Prétextant de ses inquiétudes quant au maintien de l'ordre public si les [From.GetHabitants] envisageaient qu'un Espagnol puisse gouverner le pays, il a présenté « ses plus profonds regrets » de ne pouvoir organiser la cérémonie du sacre."
 lar_spain.44.a:0 "Pourtant, [Root.GetLeLaLDir] [Root.GetLeader] sera bien roi de France !"
 lar_spain.45.t:0 "L'Union ibérique"
 lar_spain.45.desc:0 "[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous faire parvenir une proposition d'union entre nos deux nations, comme cela avait été le cas entre 1580 et 1640. [From.GetSesLeursNPCap] diplomates nous pressent de considérer la question, mettant en avant la puissance nouvelle que représenterait une péninsule Ibérique unifiée, sur laquelle [From.GetLeLaLDir] [From.GetLeader] régnerait seul[From.GetXEDir]."
 lar_spain.45.a:0 "Les [From.GetHabitants]\nparlent sagement"
 lar_spain.45.b:0 "Nous ne laisserons pas un Espagnol\nrégner sur le Portugal !"
 lar_spain.46.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nle rétablissement de l'Union ibérique"
 lar_spain.46.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté notre proposition de réunification de l'ensemble de la péninsule Ibérique sous la souveraineté [Root.GetDuDelaDelDir] [Root.GetLeader]. Tous les arrangements nécessaires vont être lancés pour procéder aussi rapidement que possible à l'intégration de l'administration portugaise au sein de la Couronne."
 lar_spain.46.a:0 "Ils ont raison,\nl'union fait la force !"
 lar_spain.47.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nle rétablissement de l'Union ibérique"
 lar_spain.47.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] rejeté toute idée de réunifier la péninsule au sein d'une Union ibérique sur laquelle régnerait [Root.GetLeLaLDir] [Root.GetLeader]. En dépit de négociations prolongées, les positions de la délégation [From.GetAdjFS] peuvent se résumer, de façon très simple, à ceci : « Si vous voulez [From.GetLeLaLNP] [From.GetName], venez donc le prendre ! »"
 lar_spain.47.a:0 "Aucun problème, messieurs !"
 lar_spain.48.t:0 "Anarchisme portugais"
 lar_spain.48.desc:0 "Depuis quelques jours, les combats qui faisaient déjà rage [From.GetAuEnANP] [From.GetName] se sont propagés jusqu'en territoire [Root.GetAdjMS]. Les milices anarchistes [From.GetAdjFP] ont commencé à recruter des partisans dans plusieurs villes de la frontière. Même si les troupes postées à la frontière n'ont pas tardé à réagir, la violence des combats les a pris de court, et après quelques escarmouches avec des unités [From.GetAdjFP], rompues aux combats de la guerre civile, elles ont été contraintes de faire retraite.\n\nDepuis lors, le soutien à la cause anarchiste est de plus en plus marqué dans toute la société, [From.GetAuEnANP] [From.GetName] même, d'autant que ses partisans reçoivent aussi de l'aide de l'étranger.\n\nLa conséquence de cette triste situation est que, malgré tous nos efforts, nous sommes de plus en plus clairement impliqués dans la guerre civile [From.GetAdjFS]..."
 lar_spain.48.a:0 "Mais pourquoi nous mêlent-ils à tout ça ?"
 lar_spain.49.desc:0 "Depuis que les combats dans lesquels sont impliquées les troupes [Root.GetAdjFP] se sont étendus de l'autre côté de la frontière, les anarchistes [From.GetAdjMP] agissent de plus en plus pour la cause. Grâce à quelques « encouragements » bien planifiés et bien exécutés, les idées anarchistes se sont répandues comme un feu de forêt dans la jeunesse [From.GetAdjFS].\n\nAprès le transfert d'armes jusque-là cachées [Root.GetAuEnANP] [Root.GetName] aux cellules anarchistes [From.GetAdjFP], la situation s'est envenimée au point que le gouvernement doit maintenant faire face à une véritable insurrection. Les figures de proue de celle-ci demandent désormais à ce que nous leur envoyions une aide plus officielle et plus directe. En retour, ils se sont engagés à reconnaître notre autorité dans le combat anarchiste sur la scène mondiale, et proposent d'intégrer officiellement [Root.GetLeLaLNP] [Root.GetName] une fois leur propre victoire assurée."
 lar_spain.49.a:0 "Tous ensemble dans le combat\npour la cause anarchiste !"
 lar_spain.50.t:0 "Fin de la guerre civile\ndes anarchistes [From.GetAdjMP]"
 lar_spain.50.desc:0 "Maintenant que le front [From.GetAdjMS] de la lutte anarchiste s'est soldé par la victoire de nos alliés, leurs cellules demandent maintenant à pouvoir intégrer le Conseil de défense."
 lar_spain.50.a:0 "Nous assurerons désormais\nleur protection"
 lar_spain.51.t:0 "Mise à l'abri des réserves d'or"
 lar_spain.51.desc:0 "Les réserves d'or se trouvent menacées par l'avancée des nationalistes. Nous devons agir rapidement afin de veiller à ce qu'elles soient mises à l'abri à l'étranger et ainsi tenues hors de portée des mains de l'ennemi."
 lar_spain.51.a:0 "Envoyons-les [SOV.GetAuEnANP] [SOV.GetName]"
 lar_spain.51.b:0 "Envoyons-les [SPR_relocated_gold_reserves_selection_1.GetAuEnANP] [SPR_relocated_gold_reserves_selection_1.GetName]"
 lar_spain.51.c:0 "Envoyons-les [SPR_relocated_gold_reserves_selection_2.GetAuEnANP] [SPR_relocated_gold_reserves_selection_2.GetName]"
 lar_spain.51.d:0 "Envoyons-les [SPR_relocated_gold_reserves_selection_3.GetAuEnANP] [SPR_relocated_gold_reserves_selection_3.GetName]"
 lar_spain.52.t:0 "Mise à l'abri des réserves d'or\n[From.GetDuDelaDelNP] [From.GetName]"
 lar_spain.52.desc:0 "\nLes chargements à bord desquels se trouvent toutes les réserves d'or [From.GetDuDelaDelNP] [From.GetName] ont commencé à arriver sur le sol [Root.GetAdjMS]. Le gouvernement [From.GetAdjMS] a préféré les mettre à l'abri au moins tant que la guerre civile ne sera pas terminée."
 lar_spain.52.a:0 "L'occasion ne fait-elle pas le larron ?"
 lar_spain.53.t:0 "Les réserves d'or [From.GetAdjFP]"
 lar_spain.53.desc:0 "Cela fait quelque temps maintenant que les réserves d'or [From.GetDuDelaDelNP] [From.GetName] se trouvent [Root.GetAuEnANP] [Root.GetName], et nous avons continué de [From.GetLuiLeurNP] fournir une aide abondante sans jamais rien recevoir en retour. Certains membres du gouvernement commencent donc à se demander s'il ne serait pas temps de mettre fin à toute cette situation ridicule..."
 lar_spain.53.a:0 "Ces réserves feront un dédommagement\ntout à fait convenable"
 lar_spain.53.b:0 "La victoire [SPD.GetDuDelaDelNP] [SPD.GetName]\nserait un paiement suffisant"
 lar_spain.54.t:0 "Réserves d'or saisies"
 lar_spain.54.desc:1 "Nous venons d'être informés par des diplomates se trouvant [From.GetAuEnANP] [From.GetName] que le gouvernement [From.GetAdjMS] avait saisi toutes nos réserves d'or ! Celui-ci ne s'est même pas donné la peine de publier un communiqué officiel, prétextant qu'il s'agissait d'une procédure tout à fait normale destinée à permettre [Root.GetAuAlaAlNP] [Root.GetName] de rembourser toute l'aide matérielle déjà reçue."
 lar_spain.54.a:0 "Comment osent-ils ?"
 lar_spain.54.a_tt:0 "§RCela aura des conséquences pour l'économie une fois la guerre civile terminée.§!\n"
 lar_spain.55.t:0 "Insolvabilité du gouvernement"
 lar_spain.55.desc:0 "Maintenant que nos réserves d'or ont été saisies, nous nous trouvons dans une situation critique. La monnaie vient à manquer, qui permettait de financer la reconstruction du pays, et tout investissement public va malheureusement devoir être repoussé."
 lar_spain.55.a:0 "Tout cela est pour le moins regrettable..."
 lar_spain.56.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nune plus grande autonomie"
 lar_spain.56.desc:0 "\nS'ils souhaitent assurément prouver leur loyauté et assumer leur part dans la cause de la Révolution, les représentants [From.GetAdjMP] plaident aussi pour que le pays reçoive une autonomie plus large. Selon eux, relâcher un peu le contrôle que nous exerçons sur [From.GetLeLaLNP] [From.GetName] contribuerait à accroître [From.GetSaLeurNP] participation à la cause."
 lar_spain.56.a:0 "Après tout, les [From.GetHabitants]\nont su gagner notre confiance"
 lar_spain.56.b:0 "Le mieux est encore\nde ne pas leur lâcher la bride"
 lar_spain.57.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous concèd[From.GetEEntNP]\nune autonomie accrue"
 lar_spain.57.desc:0 "\nNos représentants [From.GetAuEnANP] [From.GetName] viennent de nous informer que [From.GetLeLaLDir] [From.GetLeader] avait écouté nos demandes et accepté d'accorder [Root.GetAuAlaAlNP] [Root.GetName] une plus large autonomie."
 lar_spain.57.a:0 "Merveilleux !"
 lar_spain.58.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'accroître notre autonomie"
 lar_spain.58.desc:0 "\nNos représentants [From.GetAuEnANP] [From.GetName] viennent de nous informer que [From.GetLeLaLDir] [From.GetLeader] s'était opposé[From.GetXEDir] à nos demandes et avait refusé d'accorder [Root.GetAuAlaAlNP] [Root.GetName] une plus large autonomie."
 lar_spain.58.a:0 "Ne nous fait-[From.GetIlElleDir] donc pas confiance ?"
 lar_spain.59.t:0 "Une Ibérie rouge"
 lar_spain.59.desc:0 "Voyant bien que nous partageons avec les [From.GetHabitants] des intérêts communs, le gouvernement [From.GetAdjMS] nous a dépêché des émissaires chargés de transmettre une proposition visant à l'unification de la péninsule Ibérique. Selon leur suggestion, en mettant de côté nos différends et en joignant nos forces à celles [From.GetDuDelaDelNP] [From.GetName], nous pourrions ainsi assurer le succès de la révolution ibérique."
 lar_spain.59.a:0 "La cause prolétarienne\nen serait grandement renforcée"
 lar_spain.59.b:0 "[Root.GetLeLaLNPCap] [Root.GetName] propager[Root.GetAOntNP] la Révolution\nselon [Root.GetSesLeursNP] propres termes"
 lar_spain.60.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nune Ibérie rouge"
 lar_spain.60.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] favorablement répondu à nos propositions concernant la formation d'une péninsule Ibérique socialiste unifiée."
 lar_spain.60.a:0 "Unis, nous serons plus forts !"
 lar_spain.61.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nune Ibérie rouge"
 lar_spain.61.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] refusé sans ménagement toute idée d'une péninsule Ibérique socialiste unifiée. Si les [From.GetHabitants] s'accordent sur le fait que nous avons de nombreux intérêts communs, ils semblent persuadés que la Révolution ne pourra être mieux propagée que si les deux pays restent totalement indépendants."
 lar_spain.61.a:0 "Nous allons devoir\nleur expliquer leur erreur..."
 lar_spain.62.t:0 "Insurrection communiste"
 lar_spain.62.desc:0 "[From.GetLeLaLNPCap] [From.GetName] n'[From.GetAOntNP] cessé, au cours des derniers mois, d'apporter un soutien direct aux cellules communistes clandestines établies [Root.GetAuEnANP] [Root.GetName]. Ces militants, qui nous posent tant de problèmes depuis quelques années, ont visiblement reçu des armes [From.GetAdjFP] et, enhardis, se sont associés à des unités déloyales au sein de l'armée pour provoquer une véritable insurrection armée. Les rebelles visent à prendre le contrôle du gouvernement par la force..."
 lar_spain.62.a:0 "Nous écraserons ces traîtres !"
 lar_spain.63.t:0 "Insurrection communiste\n[From.GetAuEnANP] [From.GetName]"
 lar_spain.63.desc:0 "\nComme nous l'avions espéré, le soutien matériel accordé à quelques cellules communistes bien choisies a permis de semer une grande confusion au sein du gouvernement [From.GetAdjMS]. Elles sont maintenant entrées en action, et une insurrection armée vient d'éclater, avec pour objectif de prendre le contrôle du pays par la force. Elle dépend toutefois pour une bonne part du soutien [Root.GetAdjMS]. La plupart de ses chefs, s'ils sont idéalistes et impatients de voir le Grand Soir, ont peu d'expérience en termes de guerre civile, et nous demandent de l'aide et des conseils."
 lar_spain.63.a:0 "Ils peuvent compter sur nous !"
 lar_spain.64.t:0 "[From.GetLeLaLNPCap] [From.GetName]\ndemand[From.GetEEntNP] notre aide"
 lar_spain.64.desc:0 "\nSi la situation [From.GetAuEnANP] [From.GetName] a longtemps été très instable, il semble que la gravité du conflit actuel a pris le gouvernement de court. Il vient de nous adresser une demande officielle pour que [Root.GetLeLaLNP] [Root.GetName] lui envoi[Root.GetEEntNP] toute l'aide possible, aussi rapidement que possible pour aider à emporter la lutte contre le fascisme.\n\nLa situation semble de fait critique. On peut douter que le gouvernement républicain soit en mesure de l'emporter sans aide extérieure, et si la victoire d'une démocratie serait certes préférable à toute autre alternative, il est peu probable que l'aider susciterait l'approbation des communistes [Root.GetAdjMP]."
 lar_spain.64.a:0 "Ils comptent sur nous, nous ne pouvons\nles abandonner à leur sort"
 lar_spain.64.b:0 "Nous ne pouvons déstabiliser\nle pays pour les aider"
 lar_spain.65.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde nous aider"
 lar_spain.65.desc:0 "\nLe gouvernement [From.GetAdjMS] vient de nous informer qu'il nous enverra très prochainement un premier convoi de secours, au départ symbolique. Celui-ci n'aura assurément que peu d'effets pour nous, hormis le soutien moral, mais les [From.GetHabitants] nous assurent qu'ils suivent d'autres pistes sur la façon de nous envoyer toute l'aide qu'ils pourront à l'avenir."
 lar_spain.65.a:0 "Excellente nouvelle !"
 lar_spain.66.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous aider"
 lar_spain.66.desc:0 "\nLe gouvernement [From.GetAdjMS] vient de nous informer qu'il ne pourrait malheureusement pas nous envoyer la moindre aide, craignant que cela se traduise par une véritable déstabilisation sur la scène politique [From.GetAuEnANP] [From.GetName]."
 lar_spain.66.a:0 "Et avoir un nouveau pays fasciste\ncomme voisin, c'est mieux ?"
 lar_spain.67.t:0 "Guerre d'indépendance [From.GetAdjFS]"
 lar_spain.67.desc:0 "Il semble que le gouvernement [From.GetAdjMS] a déjà oublié à qui il doit sa victoire dans la guerre civile qui déchirait encore le pays il y a peu. Ce matin, toutes les communications avec nos représentants [From.GetAuEnANP] [From.GetName] ont été coupées brusquement, et une annonce [From.GetDuDelaDelDir] [From.GetLeader] a été radiodiffusée par les médias officiels, recourant à la propagande la plus éhontée pour mobiliser les [From.GetHabitants] pour un nouvel effort de guerre.\n\nPuis, plus tard dans la matinée, une déclaration officielle d'indépendance a été délivrée à Moscou."
 lar_spain.67.a:0 "Leur sectarisme sera bientôt\nécrasé dans le sang !"
 lar_spain.68.t:0 "[From.GetLeLaLNPCap] [From.GetName]\ndemand[From.GetEEntNP] notre aide"
 lar_spain.68.desc:0 "\nLe gouvernement [From.GetAdjMS] vient de nous contacter pour demander que du matériel lui soit envoyé pour la guerre d'indépendance qu'il mène contre [SOV.GetLeLaLNP] [SOV.GetName]."
 lar_spain.68.a:0 "Envoyons-lui ça tout de suite"
 lar_spain.68.b:0 "Nous ne pouvons nous mettre\nles [SOV.GetHabitants] à dos..."
 lar_spain.69.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nnous envoi[From.GetEEntNP] de l'aide"
 lar_spain.69.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] entendu notre appel à l'aide et offert de faire bénéficier [Root.GetAuAlaAlNP] [Root.GetName] de [From.GetSonLeurNP] programme de prêt-bail."
 lar_spain.69.a:0 "C'est une très bonne nouvelle"
 lar_spain.70.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nnous refus[From.GetEEntNP] [From.GetSonLeurNP] aide"
 lar_spain.70.desc:0 "\nLe gouvernement [From.GetAdjMS] vient de nous informer qu'il se trouve pour l'heure incapable de nous envoyer la moindre aide. Son prétexte est qu'il craint les répercussions que cela aurait sur l'opinion publique nationale et internationale si [From.GetLeLaLNP] [From.GetName] étai[From.GetTEntNP] considéré[From.GetXENP] comme impliqué[From.GetXENP] dans le conflit contre [SOV.GetLeLaLNP] [SOV.GetName]."
 lar_spain.70.a:0 "C'est déjà la deuxième fois\nque les [From.GetHabitants] nous abandonnent..."
 lar_spain.71.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nun pacte de non-agression"
 lar_spain.71.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName], tout comme [Root.GetLeLaLNP] [Root.GetName], [From.GetEstSontNP] en guerre comme les communistes. [From.GetSonLeurNPCap] gouvernement vient donc de nous proposer un pacte de non-agression. Cela aurait pour avantage de permettre de concentrer toute notre attention sur la menace la plus immédiate, le péril rouge, en faisant fi pour l'instant de nos différends."
 lar_spain.71.a:0 "La priorité est évidemment\nl'élimination des Soviets"
 lar_spain.71.b:0 "Un traité avec les républicains ?\nOn croirait rêver !"
 lar_spain.72.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nun pacte de non-agression"
 lar_spain.72.desc:0 "\nFort sagement, le gouvernement [From.GetAdjMS] a accepté notre proposition de contracter un pacte de non-agression. Celui-ci a déjà été signé, avec effet immédiat."
 lar_spain.72.a:0 "Ils savent où se trouve\nle plus grand danger"
 lar_spain.73.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\ntout pacte de non-agression"
 lar_spain.73.desc:0 "\nLes [From.GetHabitants] ont bien reçu notre proposition de pacte de non-agression. Mais la réponse vient de nous revenir : ils ne pensent pas que ce traité serait dans leur intérêt."
 lar_spain.73.a:0 "Ne seraient-ils pas en train\nde mijoter quelque chose ?"
 lar_spain.74.t:0 "[From.GetLeLaLNPCap] [From.GetName]\ndemand[From.GetEEntNP] de l'aide"
 lar_spain.74.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] nous demand[From.GetEEntNP] de l'aide pour la guerre qu'[From.GetIlElleNP] mèn[From.GetEEntNP] contre [SOV.GetLeLaLNP] [SOV.GetName]. [From.GetIlElleNPCap] nous assur[From.GetEEntNP] que celle-ci resterait limitée : un simple échange de renseignements militaires ou une formation des officiers supérieurs [From.GetAdjMP] pour mieux contrer les tactiques [SOV.GetAdjFP]."
 lar_spain.74.a:0 "Bonne idée,\nmort aux Soviets !"
 lar_spain.74.b:0 "Nous ne devons surtout pas\ndivulguer nos secrets"
 lar_spain.75.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde nous aider"
 lar_spain.75.desc:1 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] entendu notre requête. L'armée [From.GetAdjFS] se propose d'envoyer des experts militaires pour former nos officiers supérieurs afin de mieux contrer les stratégies [SOV.GetAdjFP] auxquelles elle a déjà été confrontée, et de nous fournir des renseignements qui pourraient s'avérer vitaux pour les combats encore à venir."
 lar_spain.75.a:0 "C'est là une aide précieuse"
 lar_spain.76.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous aider"
 lar_spain.76.desc:0 "\nEn dépit de notre plaidoyer, [From.GetLeLaLNP] [From.GetName] se refus[From.GetEEntNP] de nous fournir la moindre aide contre les [SOV.GetHabitants]. Toutes les tentatives pour disposer d'informations utiles sur les troupes [SOV.GetAdjFP] n'ont reçu qu'un accueil glacial."
 lar_spain.76.a:0 "Qu'ils les gardent donc,\nleurs précieux secrets !"
 lar_spain.77.t:0 "Mort d'Alphonse XIII"
 lar_spain.77.desc1:0 "En exil depuis la proclamation de la Seconde République, en 1931, le dernier roi à avoir régné sur l'Espagne, Alphonse XIII, est mort aujourd'hui à Rome. Ayant succombé à des problèmes cardiaques, relativement âgé, du fait de son statut d'exilé et au regard de la présente situation [Root.GetAuEnANP] [Root.GetName] tout le monde s'attend à le voir enterré à Rome.\n\nSon premier et son second fils ont renoncé à leurs droits à la couronne dès 1933 ; son troisième fils, l'infant Jean, est donc présentement l'héritier présomptif. Toutefois, certaines rumeurs prétendent que le puîné, l'infant Jacques, songerait à réaffirmer ses droits à la succession."
 lar_spain.77.desc2:0 "Nous avons appris aujourd'hui le décès inattendu du roi Alphonse XIII, survenue après d'intenses douleurs dans la poitrine. La dépouille royale sera bientôt exposée dans l'église Saint-Jérôme-le-Royal de Madrid, permettant à la foule de lui rendre un dernier hommage avant la cérémonie des funérailles.\n\nS'il avait renoncé à ses droits à la succession du fait de problèmes de surdité, le second fils du roi, l'infant Jacques, a été prompt à réaffirmer son droit à monter sur le trône, quelques heures seulement après le décès de son père. Étant donné le soutien sans faille que lui témoignent les carlistes, il semble peu probable que son cadet, l'infant Jean, puisse lui contester la couronne."
 lar_spain.77.a:0 "Le roi est mort\n¡Viva el Rey!"
 lar_spain.78.t:0 "Décès de José Sanjurjo"
 lar_spain.78.desc:0 "Quelques jours seulement après que la guerre civile a éclaté, notre camp est déjà frappé par la tragédie. Le meneur du coup d'État, José Sanjurjo, est décédé dans un accident d'avion alors qu'il revenait du Portugal pour assumer le commandement des forces nationalistes.\n\nIl semble que, souhaitant se faire passer pour un « aviateur émérite » au moment de se poser sur le sol espagnol après plus de deux ans d'exil, le général a insisté pour voler à bord d'un petit avion au lieu des appareils plus imposants qui étaient à sa disposition, et l'aurait surchargé en exigeant que tous ses bagages soient montés à bord.\n\nS'écrasant aussitôt après le décollage, il a été tué lors du crash, ne laissant pour lui succéder à la tête du camp nationaliste que quelques généraux chamailleurs en lutte pour prendre le commandement."
 lar_spain.78.a:0 "Il a trop bravé le danger"
 lar_spain.78_tt:0 "§YJosé Sanjurjo est mort.§!\n"
 lar_spain.79.t:0 "Le sacre [Root.GetDuDelaDelDir] [Root.GetLeader]"
 lar_spain.79.desc:0 "C'est en grande pompe et au milieu de joyeuses célébrations qu'a eu lieu aujourd'hui le sacre [Root.GetDuDelaDelDir] [Root.GetLeader] dans la cathédrale de Reims. Au terme de la cérémonie, Sa Majesté a salué la foule joyeuse qui attendait sur la place, ravie de voir la France retrouver sa monarchie.\n\nAu cours d'un discours adressé à ses nouveaux sujets, le roi s'est fait le chantre et le garant de l'unité de la France et l'Espagne, symbolisée en sa personne. Selon ses propres mots, désormais, dès lors que les intérêts d'un Français se trouveront menacés de quelque façon que ce soit, et où que ce soit à la surface du monde, un Espagnol se dressera à ses côtés pour le défendre."
 lar_spain.79.a:0 "C'est un jour historique pour le royaume !"
 lar_spain.81.t:0 "Le prix de la victoire"
 lar_spain.81.desc:0 "Par [Root.GetSonLeurNP] engagement crucial lors de la guerre civile espagnole, l'influence [Root.GetDuDelaDelNP] [Root.GetName] sur le gouvernement [SPD.GetAdjMS] s'est notablement accrue, au point que [SPD.GetLeLaLNP] [SPD.GetName] [SPD.GetEstSontNP] dans les faits devenu[SPD.GetXENP] un satellite de Moscou."
 lar_spain.81.a:0 "Notre influence en Europe occidentale\ns'en trouve donc renforcée"
 lar_spain.82.t:0 "Le prix de la victoire"
 lar_spain.82.desc:0 "Notre victoire est assurée dans la guerre civile, mais la dépendance envers l'aide fournie par [SOV.GetLeLaLNP] [SOV.GetName] signifie que nous avons désormais une dette envers [SOV.GetLuiElleEuxNP], qui doit être remboursée. La période chaotique de la guerre civile a aussi permis aux stalinistes de se hisser à des postes clefs de l'armée et au gouvernement. Nous sommes donc dans une position difficile.\n\nMoscou a déjà commencé à « suggérer » certains noms pour les ministères et postes militaires à pourvoir, et il nous est impossible de refuser sans subir des répercussions économiques dramatiques, ou sans déclencher une nouvelle guerre civile. Si nous voulons retrouver un jour notre pleine souveraineté, nous allons devoir jouer prudemment et soit prouver notre loyauté, soit commencer par saper et réduire à néant l'influence staliniste [Root.GetAuEnANP] [Root.GetName]."
 lar_spain.82.a:0 "Nous verrons bien\ncombien de temps cela durera..."
 lar_spain.83.t:0 "Signes de traîtrise"
 lar_spain.83.desc:0 "Ces dernières semaines, nos contacts, nos représentants et les ministres et officiers stalinistes [SPD.GetAuEnANP] [SPD.GetName] ont a plusieurs reprises rapporté s'être vu priver d'informations vitales et s'être vu interdire tout contact avec des membres du gouvernement ou officiers militaires. Par ailleurs, d'autres sources indiquent que nos hommes sont systématiquement chassés de tout poste d'influence, et que même nos programmes d'aide sont ignorés.\n\nCes « coïncidences » ne peuvent relever du pur hasard. Le gouvernement [SPD.GetAdjMS] affiche clairement sa traîtrise et son désir de ne pas tenir parole envers [SOV.GetLeLaLNP] [SOV.GetName]. Déjà, des voix s'élèvent à Moscou pour que des mesures de rétorsion soient mises en place et que les [SPD.GetHabitants] soient désormais surveillés de plus près."
 lar_spain.83.a:0 "Établir une zone d'occupation\nen Catalogne sera un message clair"
 lar_spain.83.b:0 "Allons, tout devrait bien se passer"
 lar_spain.84.t:1 "Zone d'occupation catalane"
 lar_spain.84.desc:0 "Face à nos tentatives pour repousser l'influence [SOV.GetAdjFS] au sein du gouvernement, Moscou est arrivé à bout de patience. Les Soviets ont unilatéralement décidé d'établir une zone d'occupation en Catalogne, à Valence et dans plusieurs régions d'Aragon, administrée par un gouvernement officiellement indépendant, qui se trouve n'avoir aucun pouvoir réel. Les forces stalinistes s'y sont déjà repositionnées et ont prêté allégeance au « gouvernement » staliniste.\n\nLe message est clair : soit [Root.GetLeLaLNP] [Root.GetName] obéi[Root.GetTSsentNP] aux instructions de Moscou, soit [Root.GetIlElleNP] devr[Root.GetAOntNP] faire face à des mesures de rétorsion. S'il est peu vraisemblable que [SOV.GetLeLaLNP] [SOV.GetName] pourr[SOV.GetAOntNP] étendre beaucoup [SOV.GetSonLeurNP] influence avant que nos plans soient entièrement mis en œuvre, il ne fait malgré tout aucun doute que déloger les [SOV.GetHabitants] du pays ne sera pas chose aisée."
 lar_spain.84.a:0 "Mieux vaut agir vite,\nmalgré tout !"
 lar_spain.85.t:0 "Reprise de l'État\nde [SPR_stolen_state_name.GetName]"
 lar_spain.85.desc:0 "\nNos forces se sont assurées du contrôle de l'État de [SPR_stolen_state_name.GetName], d'où les partisans [SOV.GetDuDelaDelNP] [SOV.GetName] et les dirigeants pro-moscovites ont été chassés, avant que soient rapidement rétablies des autorités locales [SPD.GetAdjFP]."
 lar_spain.85.a:0 "État par État, nous serons bientôt\ndéfinitivement débarrassés des stalinistes !"
 lar_spain.88.t:0 "[SPD.GetLeLaLNPCap] [SPD.GetName] [SPD.GetAOntNP] repris\nl'État de [SPR_stolen_state_name.GetName]"
 lar_spain.88.desc:0 "\nLes forces [SPD.GetAdjFP] ont désormais entièrement repris l'État de [SPR_stolen_state_name.GetName] après en avoir chassé nos partisans et les autorités pro-moscovites. Le gouvernement [SPD.GetDuDelaDelNP] [SPD.GetName] a déjà rétabli dans la région des autorités qui lui étaient loyales."
 lar_spain.88.a:0 "Ils ont gagné une bataille,\npas la guerre..."
 SPR_spanish_elections_flag:0 "Les élections espagnoles de 1936 ont été tenues"
 lar_heavy_water.1.t:0 "Destruction de l'usine\nd'eau lourde de Telemark"
 lar_heavy_water.1.desc:0 "\nLe commandant de la garnison de Telemark vient de nous rapporter que l'usine hydroélectrique de Vemork a subi une explosion catastrophique la nuit dernière, qui a détruit le complexe où était produite l'eau lourde. Une enquête est déjà en cours, mais les preuves déjà trouvées suggèrent qu'il s'agit d'un sabotage mené par une unité d'élite ennemie.\n\nTout laisse supposer que le commando a été parachuté dans la zone, aurait profité d'un relâchement inadmissible de la sécurité pour entrer dans le bâtiment, placé des explosifs près des cuves avant de disparaître dans la nuit, quelques minutes seulement avant l'explosion.\n\nAucune victime civile n'a été reportée, aussi le commandant sur place pense-t-il que la résistance locale pourrait être avoir eu connaissance par avance de ce raid. La garnison mène des recherches dans la région, mais n'a pour l'heure trouvé aucune trace de l'ennemi, qui a sans doute déjà évacué la zone."
 lar_heavy_water.1.a:0 "C'est une catastrophe !"
 lar_heavy_water.2.t:0 "Succès de l'opération Gunnerside"
 lar_heavy_water.2.desc:0 "Selon les rapports de nos contacts à Telemark, l'opération Gunnerside a été un succès total. Aussitôt parachutée, notre équipe est parvenue à s'infiltrer dans l'usine, en évitant tous les gardes.\n\nAprès avoir placé les charges, elle a réussi à filer discrètement et est maintenant divisée pour éviter de tomber entre les mains des unités qui sont à sa recherche. Nous n'avons reçu aucune nouvelle depuis le raid, mais cela n'a rien d'inattendu. Si l'un de ses membres était capturé ou tué, nous pourrions de toute manière nous attendre à ce que les Allemands fassent une déclaration publique."
 lar_heavy_water.2.a:0 "La fortune sourit aux audacieux"
 lar_bruneval_raid.1.t:0 "Attaque d'un commando ennemi\ncontre une station radar"
 lar_bruneval_raid.1.desc:0 "\nDes rapports viennent de nous parvenir sur un raid ennemi, indiquant qu'une unité réduite avait attaqué l'une de nos installations radar. Malgré la défense acharnée mais vaine de la garnison, l'ennemi a pris le contrôle de la station pendant un court instant, avant qu'une contre-attaque vigoureuse le repousse vers la plage, où il est monté rapidement sur des chaloupes de transport.\n\nUne inspection minutieuse de l'installation a révélé qu'un certain nombre de composants avaient été retirés, et le décompte du personnel présent sur place que l'un des techniciens était porté disparu. Le plus probable est qu'il a été capturé."
 lar_bruneval_raid.1.a:0 "Ils ne savent se battre\nque comme des lâches..."
 lar_bruneval_raid.2.t:0 "Succès de l'opération Biting"
 lar_bruneval_raid.2.desc:0 "Le raid mené contre une station radar ennemie a été un succès total.\n\nL'unité d'assaut a été parachutée sans être trop dispersée. Après avoir rassemblé tout leur matériel et s'être orientés, les parachutistes ont alors fait mouvement vers l'objectif et détruit la garnison réduite lors d'un affrontement court mais vif. Une fois la sécurité du site assurée, le technicien radar qui accompagnait nos hommes a pris des photographies de la station et démonté les composants voulus pour les ramener [Root.GetAuEnANP] [Root.GetName].\n\nÀ l'issue d'une contre-attaque menée par la garnison, la plage de rembarquement a été dégagée et l'équipe a pu rembarquer sur des chaloupes pour revenir, ramenant avec elle un technicien pour qu'il soit interrogé."
 lar_capture_tito.1.t:0 "Échec de l'opération Rösselsprung"
 lar_capture_tito.1.desc:0 "L'opération montée pour capturer ou tuer le chef des partisans yougoslaves, Tito, s'est traduite par un échec. La première vague de troupes aéroportées s'est bien approchée de la grotte où l'on soupçonne qu'il se cachait, mais a dû faire face au feu meurtrier d'unités armées que les services de renseignement n'avaient pas rapporté. Nos hommes se sont battus avec bravoure, mais les renforts ennemis sont arrivés plus rapidement que prévu. Une percée pour leur permettre de s'échapper a elle-même échoué.\n\nLes survivants se sont retirés jusqu'à nos lignes, mais la localisation actuelle de Tito reste inconnue."
 lar_capture_tito.1.a:0 "Il en a donc réchappé pour cette fois"
 lar_capture_tito.2.t:0 "Succès de l'opération Rösselsprung"
 lar_capture_tito.2.desc:0 "L'opération montée pour éliminer le chef des partisans yougoslaves, Tito, a été une réussite totale. Si l'ennemi s'attendait bien à une attaque, le recours au support aérien rapproché et à un assaut direct sur le quartier général de Tito par des troupes aéroportées les a pris par surprise. Au terme d'un combat acharné, dans la grotte et aux alentours, le corps du résistant a été retrouvé parmi les morts."
 lar_capture_tito.2.a:0 "On l'a eu !"
 lar_rescue_mussolini.1.t:0 "Échec de la libération de Mussolini"
 lar_rescue_mussolini.1.desc:0 "L'opération montée pour libérer Mussolini s'est traduite par de lourdes pertes humaines. Chargés d'hommes et de matériel, plusieurs des planeurs utilisés pour le transport des parachutistes n'ont pu s'élever suffisamment pour franchir une ligne de crête et se sont écrasés dans le mauvais temps. Une fraction réduite de l'unité ayant survécu, son commandant a décidé de recourir à la vitesse et à l'effet de surprise.\n\nMalheureusement, les gardes chargés de la surveillance étaient alors en alerte, et ont ouvert le feu lorsque le groupe a tenté d'entrer en force dans l'hôtel. Au terme d'un combat bref, sa position étant intenable et les hommes manquant de munitions, le commandant a été contraint de se rendre."
 lar_rescue_mussolini.1.a:0 "Cela valait le coup d'essayer"
 lar_rescue_mussolini.2.t:0 "Mussolini libéré"
 lar_rescue_mussolini.2.desc:0 "L'opération montée pour libérer Mussolini a été un succès total. La petite unité de parachutistes est parvenue à atterrir sans encombre non loin de l'hôtel et a pris le bâtiment sans qu'un seul coup de feu soit tiré. Les gardes sur place se sont retirés dès qu'ils ont compris que toute résistance serait inutile. Mussolini a été ramené à bord d'un Fiesler Storch jusqu'à nos lignes, d'où il va pouvoir venir à la rencontre [GER.GetLeLaLDir] [GER.GetLeader]."
 lar_rescue_mussolini.2.a:0 "Nous n'oublions jamais nos amis"
 lar_operative_event.1.t:0 "Un[This.GetXEPers] agent capturé[This.GetXEPers]"
 lar_operative_event.1.desc:0 "Alors qu'[THIS.GetIlEllePers] était en mission en territoire [From.From.GetAdjMS], [This.GetName] a été arrêté[This.GetXEPers] par le contre-espionnage. Les rapports provenant d'autres sources indiquent qu'[This.GetIlEllePers] est détenu[This.GetXEPers] dans un site isolé pour y être interrogé[This.GetXEPers]. S'il y a tout lieu de croire qu'[This.GetIlEllePers] fera tout pour ne pas divulguer d'informations sensibles aussi longtemps qu'[This.GetIlEllePers] le pourra, il est malgré tout vraisemblable que les [From.From.GetHabitants] finiront par obtenir des renseignements précieux. [This.GetName] doit donc être libéré[This.GetXEPers] ou tué[This.GetXEPers] avant de craquer."
 lar_operative_event.1.a:0 "Nous devons lancer une opération\npour [This.GetLeLaFPers] sortir de là !"
 lar_operative_event.2.t:0 "Un[This.GetXEPers] agent en planque"
 lar_operative_event.2.desc:0 "Alors qu'[This.GetIlEllePers] était en mission [From.From.GetAuEnANP] [From.From.GetName], [This.GetName] a été repéré[This.GetXEPers] par le contre-espionnage. Son dernier message dit qu'[This.GetIlEllePers] a noté être filé[This.GetXEPers] par l'ennemi et qu'[This.GetIlEllePers] allait devoir se cacher en restant en planque.\n\nSelon les  procédures élaborées pour de tels cas, [This.GetName] va naturellement devoir couper tout contact avec [Root.GetAuEnANP] [Root.GetName] pour éviter de compromettre l'ensemble du réseau.\n\nEn cas de succès, [This.GetIlEllePers] reprendra de nouveau contact dans quelques semaines."
 lar_operative_event.2.a:0 "Nous ne pouvons qu'attendre\nen espérant qu'[This.GetIlEllePers] s'en sortira"
 lar_operative_event.3.t:0 "Un[This.GetXEPers] agent tué[This.GetXEPers]"
 lar_operative_event.3.desc:0 "Tout laisse croire que [This.GetName], qui se trouvait [From.From.GetAuEnANP] [From.From.GetName], a fait le sacrifice ultime et est mort[This.GetXEPers] en mission. Les rapports provenant de sources [From.From.GetAdjFP] sont naturellement peu nombreux, mais tout laisse penser que [This.GetName] était traqué[This.GetXEPers] par le contre-espionnage. Il est probable qu'[This.GetIlEllePers] était sur le point d'être capturé[This.GetXEPers], et a soit volontairement choisi de mettre fin à ses jours pour éviter de livrer des informations en cas d'interrogatoire ou a été tué[This.GetXEPers] en tentant de résister à son arrestation par les [From.From.GetHabitants]."
 lar_operative_event.3.a:0 "[This.GetIlEllePersCap] est mort[This.GetXEPers]\nen véritable [This.GetHerosHeroinePers]"
 lar_operative_event.4.t:0 "Un[This.GetXEPers] agent blessé[This.GetXEPers]"
 lar_operative_event.4.desc:0 "Après être tombé[This.GetXEPers] dans une embuscade tendue par le contre-espionnage [From.From.GetAdjMS], [This.GetName] a rapporté avoir été blessé[This.GetXEPers] et ne pouvoir reprendre sa mission pour un temps, le temps de se remettre des blessures qu'[This.GetIlEllePers] a subi en tentant de résister une tentative d'arrestation.\n\n[This.GetIlEllePersCap] est désormais en lieu sûr, mais restera indisponible durant quelques semaines."
 lar_operative_event.4.a:0 "[This.GetIlEllePersCap] sera bientôt de retour"
 lar_operative_event.5.t:0 "Un[This.GetXEPers] agent retourné[This.GetXEPers]"
 lar_operative_event.5.desc:0 "Le département du contre-espionnage vient de remporter un magnifique succès : au terme d'un interrogatoire serré, et après l'avoir informé[This.GetXEPers] de son sort [This.GetSilSiellePers] était accusé[This.GetXEPers] d'espionnage, l'agent [This.GetName], qui travaillait pour [From.From.GetLeLaLNP] [From.From.GetName] a accepté de coopérer avec nous en échange d'une amnistie pour ses crimes contre [Root.GetLeLaLNP] [Root.GetName].\n\nGrâce à ses connaissances sur les méthodes employées par les services de renseignement [From.From.GetAdjMP], [This.GetIlEllePers] nous permettra d'infiltrer bien plus aisément le pays tout en restant indécelables de l'ennemi."
 lar_operative_event.5.a:0 "Mais [This.GetIlEllePers] ne devait pas mourir ?"
 occupied_countries.1.title:1 "Gouvernement provisoire [From.From.GetAdjMS]"
 occupied_countries.1.desc:1 "Après avoir longuement œuvré à assurer la coopération et la compréhension mutuelle entre nos forces d'occupation et les autorités civiles locales, nous pouvons enfin confier le contrôle [From.From.GetDuDelaDelNP] [From.From.GetName] à un gouvernement local. Celui-ci sera composé de civils bien disposés envers notre cause, et s'est déjà dit prêt à travailler en étroite collaboration avec les autorités [Root.GetAdjFP]."
 occupied_countries.1.a:1 "Tant mieux"
 occupied_countries.1.b:1 "Ils ne sont pas encore prêts"
 lar_news.1.t_franco:0 "Victoire des nationalistes\ndans la guerre civile espagnole"
 lar_news.1.t_falangist:0 "Victoire des phalangistes\ndans la guerre civile espagnole"
 lar_news.1.t_carlists:0 "Victoire des carlistes\ndans la guerre civile espagnole"
 lar_news.1.desc_franco:0 "\n\nAu terme d'une guerre civile longue et cruelle, les nationalistes, sous l'autorité de Francisco Franco, sont enfin parvenus à vaincre leurs ennemis républicains et à assurer leur contrôle sur l'ensemble de l'Espagne. Si les dernières troupes républicaines continuent la guérilla depuis quelques poches subsistantes, ce qui pourrait retarder la pacification, il est peu probable qu'une résistance un tant soit peu organisée puisse apparaître.\n    Tout le pays se consacre désormais à la reconstruction des villes et usines en ruine. Reste à voir quels seront les effets de l'idéologie nationaliste sur la politique étrangère, et si le soutien militaire reçu de l'étranger sera payé de retour."
 lar_news.1.desc_franco_uprising:0 "\nLes dissensions au sein du camp nationaliste se sont avérées trop importantes pour être surmontées, mais au terme d'une guerre civile longue et cruelle les nationalistes, sous l'autorité de Francisco Franco, sont parvenus à vaincre leurs ennemis carlistes et républicains et à assurer leur contrôle sur l'ensemble de l'Espagne. Si les dernières troupes républicaines continuent la guérilla depuis quelques poches subsistantes, ce qui pourrait retarder la pacification, il est peu probable qu'une résistance un tant soit peu organisée puisse apparaître.\n    Tout le pays se consacre désormais à la reconstruction des villes et des usines en ruine. Reste à voir désormais si le soutien militaire reçu de l'étranger sera payé de retour."
 lar_news.1.desc_falangist:0 "\nAu terme d'une guerre civile longue et cruelle, les nationalistes unifiés par Emilio Mola ont finalement vaincu carlistes et républicains et assuré leur contrôle sur l'Espagne. Si les derniers républicains continuent la guérilla depuis quelques poches subsistantes, ce qui pourrait retarder la pacification, il est peu probable qu'une résistance véritablement organisée puisse apparaître.\n    Tout le pays se consacre désormais à la reconstruction des villes et usines en ruine. Les préparatifs pour assurer la transition en faveur d'un gouvernement civil, dirigé par José Antonio Primo de Rivera, sont déjà lancés. Reste à voir désormais si les ambitions impérialistes espagnoles pourront trouver un débouché dans la crise que traverse actuellement le monde."
 lar_news.1.desc_carlists:0 "\nLes forces carlistes de Manuel Fal Conde sont enfin parvenues à vaincre leurs ennemis phalangistes et républicains et à assurer leur contrôle sur toute l'Espagne. Si les derniers républicains continuent la guérilla depuis quelques poches subsistantes, ce qui pourrait retarder la pacification, il est peu probable qu'une résistance un tant soit peu organisée puisse apparaître.\n    La bravoure et le fanatisme des requetés carlistes ont été vitaux pour emporter la victoire, et ces mêmes valeurs caractérisent les efforts de reconstruction de l'Espagne d'après-guerre. Mais maintenant que la paix est revenue, de nombreux carlistes attendent avec impatience que leurs sacrifices soient récompensés et que le prétendant carliste légitime monte enfin sur le trône."
 lar_news.1.a:0 "Nous pouvons nous réjouir\nde cette victoire"
 lar_news.1.b:0 "Ces fanatiques vivent toujours\ncomme au Moyen Âge..."
 lar_news.1.c:0 "C'était la meilleure issue possible"
 lar_news.1.e:0 "Cette issue est véritablement tragique"
 lar_news.1.f:0 "¡La guerra ha terminado!"
 lar_news.1.t_republic:0 "Victoire des républicains\ndans la guerre civile espagnole"
 lar_news.1.t_stalinist:0 "Victoire des stalinistes\ndans la guerre civile espagnole"
 lar_news.1.t_independent_communist:1 "Victoire du POUM\ndans la guerre civile espagnole"
 lar_news.1.t_anarchists:0 "Victoire des anarchistes\ndans la guerre civile espagnole"
 lar_news.2.desc_republic_no_help:0 "\nAu terme d'une guerre civile longue et cruelle, la République est enfin parvenue à vaincre ses ennemis anarchistes et nationalistes et à reprendre le contrôle de toute l'Espagne. Si les derniers nationalistes continuent la guérilla depuis quelques poches subsistantes, ce qui pourrait retarder la pacification, il est peu probable qu'une résistance un tant soit peu organisée puisse apparaître.\n    Contre toute attente, en ne bénéficiant que d'une aide [SOV.GetAdjFS] minimale, les républicains ont pu préserver la démocratie tout en faisant face à leurs ennemis intérieurs et étrangers. Le pays se consacre désormais à la reconstruction des villes et des usines en ruine. Reste à voir quel rôle jouera désormais la démocratie espagnole dans un monde en crise."
 lar_news.2.desc_republic_soviet_help:0 "\n\nGrâce à une aide [SOV.GetAdjFS] importante, la République est enfin parvenue à vaincre ses ennemis anarchistes et nationalistes et à reprendre le contrôle de toute l'Espagne. Si les derniers nationalistes continuent la guérilla depuis quelques poches subsistantes, ce qui pourrait retarder la pacification, il est peu probable qu'une résistance un tant soit peu organisée puisse apparaître.\n    Tout le pays se consacre désormais à la reconstruction des villes et des usines en ruine. Les pressions [SOV.GetAdjFP] sont maintenant moins discrètes, donc reste à voir si le gouvernement espagnol pourra rester fidèle à ses valeurs démocratiques ou s'il sera réduit au rôle d'avant-garde de Moscou en Europe occidentale."
 lar_news.2.desc_stalinist:0 "\nAu terme d'une guerre civile longue et cruelle, la République est enfin parvenue à vaincre anarchistes et nationalistes et à reprendre le contrôle de l'Espagne. Si les derniers nationalistes continuent la guérilla depuis quelques poches subsistantes, ce qui pourrait retarder la pacification, il est peu probable qu'une résistance un tant soit peu organisée puisse apparaître.\n    La guerre civile a vu un gouvernement communiste s'imposer de façon pacifique, permettant une importante aide [SOV.GetAdjFS]. Et alors que tout le pays se consacre désormais à la reconstruction des villes et usines, les liens avec Moscou semblent se renforcer encore. On s'attend à ce que les [SOV.GetHabitants] s'impliquent de façon notable dans les programmes de reconstruction industrielle d'après-guerre."
 lar_news.2.desc_independent_communist:0 "\nAu terme d'une guerre civile longue et cruelle, les communistes indépendants sont enfin parvenus à vaincre leurs ennemis républicains et nationalistes et à assurer leur contrôle sur l'ensemble de l'Espagne. Si les dernières troupes nationalistes continuent la guérilla depuis quelques poches subsistantes, ce qui pourrait retarder la pacification, il est peu probable qu'une résistance un tant soit peu organisée puisse apparaître.\n    Tout le pays se consacre désormais à la reconstruction des villes et des usines, réduites à l'état de ruine, et le gouvernement a presque rompu toute relation avec [SOV.GetLeLaLNP] [SOV.GetName], mais invité tous les partis communistes rejetant le stalinisme et le trotskisme à le rejoindre pour suivre une route nouvelle vers l'avenir."
 lar_news.2.desc_anarchists:0 "\nAu terme d'une guerre civile longue et cruelle, les anarchistes sont enfin parvenus à vaincre leurs ennemis républicains et nationalistes et à assurer leur contrôle sur l'ensemble de l'Espagne. Si les dernières troupes nationalistes continuent la guérilla depuis quelques poches subsistantes, ce qui pourrait retarder la pacification, il est peu probable qu'une résistance un tant soit peu organisée puisse apparaître.\n    Tandis que les diverses communautés se consacrent désormais à la reconstruction des villages, des villes et des usines en ruine, elles ont choisi de rester organisées sous la forme du Conseil de défense régional établi durant la guerre, apparemment pour répondre aux discours hostiles de plusieurs dirigeants mondiaux à la nouvelle de leur victoire."
 lar_news.2.a:0 "Cette « victoire »\nne peut être finale !"
 lar_news.2.b:0 "C'est là une alternative intéressante au communisme déjà établi"
 lar_news.2.c:0 "Au moins, ce ne sont pas\ndes marionnettes de Staline"
 lar_news.2.d:0 "Nous ne pouvons laisser se développer\ncette parodie du véritable communisme !"
 lar_news.2.e:0 "C'est une victoire impressionnante"
 lar_news.2.f:0 "Au moins, ce ne sont pas\nles fascistes qui l'ont emporté"
 lar_news.2.g:0 "C'était la meilleure issue possible"
 lar_news.2.h:0 "L'influence [SOV.GetAdjFS] sur les [SPD.GetHabitants] est préoccupante"
 lar_news.3.t:0 "Le congrès de Paris"
 lar_news.3.desc:0 "Au terme de longues négociations entre les représentants [FRA.GetAdjMP], [ITA.GetAdjMP], [POR.GetAdjMP] et [SPA.GetAdjMP], le congrès de Paris a résolu de redéfinir les frontières en Afrique. [FRA.GetLeLaLDirCap] [FRA.GetLeader] a qualifié le résultat de « plus grand succès de la diplomatie [FRA.GetAdjFS] de l'histoire ».\n    Les gouvernements des autres puissances coloniales ont été prompts à dénoncer l'accord, le qualifiant de « menace contre la paix et l'ordre sur le continent ».\n    De fait, le traité assigne de vastes territoires à des pays qui ne les contrôlent pas encore, aussi est-il peu probable que les plans dressés à Paris puissent être mis en œuvre sans recourir à la force."
 lar_news.3.a:0 "Ils vont bientôt\ns'occuper de nous..."
 lar_news.3.b:0 "Il était grand temps de redéfinir\nles frontières en Afrique"
 lar_news.3.c:0 "Le continent va donc être redivisé ?"
 lar_news.4.t:0 "Le gouvernement [FRA.GetAdjMS]\nde retour à Paris"
 lar_news.4.desc:0 "\nAprès des négociations menées au plus haut niveau, [GER.GetLeLaLDir] [GER.GetLeader] a annoncé aujourd'hui que l'administration militaire [GER.GetAdjFS] du Nord de la France serait bientôt terminée, et ces territoires rendus à la pleine souveraineté française. En retour, [VIC.GetLeLaLDir] [VIC.GetLeader] a annoncé que son gouvernement avait signé le Pacte d'acier.\n    Les troupes [GER.GetAdjFP] actuellement stationnées dans la région resteront pour l'heure sur place, jusqu'à ce qu'elles soient remplacées par des unités françaises. Les points plus controversés, comme le statut de l'Alsace-Moselle, n'ont pas été abordés. Il est donc probable qu'elle restera sous administration [GER.GetAdjFS]."
 lar_news.4.a:0 "Bienvenue à nos frères d'armes !"
 lar_news.4.b:0 "Ils vendent donc\nleur honneur à si vil prix ?"
 lar_news.4.c:0 "La question de légitimité\nsemble donc réglée"
 lar_news.4.d:0 "Ce n'est pas « le » gouvernement,\nmais « un » gouvernement français"
 lar_news.4.e:0 "Nous sommes enfin de retour chez nous"
 lar_news.5.t:0 "Ratification du Front de Stresa"
 lar_news.5.desc:0 "\nEn dépit de désaccords et contretemps initiaux liés à l'invasion [ITA.GetAdjFS] [ETH.GetDuDelaDelNP] [ETH.GetName], les dirigeants [This.GetStresaMembers] se sont réunis pour faire des accords d'avril 1935 une alliance officielle.\n    Une part des négociations a porté sur [This.GetStresaConcessions].\n    Si les membres de l'alliance prétendent que l'accord ne vise qu'à préserver la paix en Europe, de nombreux diplomates s'accordent sur le fait qu'il a pour objectif essentiel d'endiguer une éventuelle avancée des [GER.GetHabitants]."
 lar_news.5.a:0 "Quand l'Italie parle,\nle monde écoute"
 lar_news.5.b:0 "Notre alliance s'en trouve encore renforcée"
 lar_news.5.c:0 "Le cercle se referme\nautour des [GER.GetHabitants]"
 lar_news.5.d:0 "Le flanc sud est désormais assuré"
 lar_news.5.e:0 "Les [ITA.GetHabitants] sont toujours\ndes alliés aussi fiables..."
 LaR_Britain_Stresa_agreed:0 "[FRA.GetAdjMS], [ENG.GetAdjMS] et [ITA.GetAdjMS]"
 LaR_Britain_Stresa_refused:0 "[FRA.GetAdjMS] et [ITA.GetAdjMS]"
 LaR_Britain_Stresa_Concessions:0 "la cession par [FRA.GetLeLaLNP] [FRA.GetName] du port de Djibouti [ITA.GetAuAlaAlNP] [ITA.GetName], tandis que [ENG.GetLeLaLNP] [ENG.GetName] [ITA.GetLuiLeurNP] cédai[ENG.GetTEntNP] la Somalie britannique"
 LaR_France_Stresa_Confessions:0 "la cession par [FRA.GetLeLaLNP] [FRA.GetName] du port de Djibouti [ITA.GetAuAlaAlNP] [ITA.GetName]"
 lar_news.6.t:0 "Réorientation de la politique\nétrangère [FRA.GetAdjFS]"
 lar_news.6.desc:0 "\n\n[FRA.GetLeLaFDirCap] président[FRA.GetXEDir] [FRA.GetLeader] a annoncé aujourd'hui une inflexion majeure dans la politique étrangère [FRA.GetDuDelaDelNP] [FRA.GetName], en s'appuyant sur une révision totale des alliances stratégiques et des garanties politiques données par les gouvernements précédents.\n    En particulier, le réseau des alliances [FRA.GetLeLaFNP] liant aux nations d'Europe orientale « sera examiné avec la plus grande attention », ce par quoi de nombreux observateurs comprennent qu'il sera dissous.\n    Les dirigeants [POL.GetAdjMS], [CZE.GetAdjMS] et [ROM.GetAdjMS] ont jusqu'à présent refusé de faire le moindre commentaire ou de livrer la moindre réaction à cette annonce."
 lar_news.6.a:0 "Une fois encore, nous sommes trahis"
 lar_news.6.b:0 "[Root.GetLeLaLNPCap] [Root.GetName]\nser[Root.GetAOntNP]-[Root.GetIlElleNP] [Root.GetLeLaFNP] prochain[Root.GetXENP] ?"
 lar_news.6.c:0 "Que mijotent donc\nles [FRA.GetHabitants] ?"
 lar_news.6.d:0 "Ne laissons pas ces stupides alliances\nnous impliquer dans un nouveau conflit"
 lar_news.6.e:0 "Ils ont raison de ne pas s'inquiéter\nde ce qui ne les regarde pas"
 lar_portugal_iberian_summit.1.t:0 "Le sommet ibérique"
 lar_portugal_iberian_summit.1.desc:0 "Nous venons de recevoir un message du gouvernement [From.GetAdjMS] suggérant de laisser nos différends de côté pour commencer à œuvrer de concert vers un objectif commun. Il propose ainsi de discuter d'une entrée commune au sein [GER.GetDuDelaDelFaction] [GER.GetFactionName] en en adressant la demande [GER.GetAuAlaAlNP] [GER.GetName].\n\nNous devrions donc évaluer non seulement les chances que cette proposition aboutisse, mais aussi si cela répond aux intérêts [Root.GetDuDelaDelNP] [Root.GetName]."
 lar_portugal_iberian_summit.1.a:0 "C'est tout à fait dans notre intérêt"
 lar_portugal_iberian_summit.1_a_tt:0 "Une proposition va être immédiatement envoyée [GER.GetAuAlaAlNP] [GER.GetFlag][GER.GetName].\n"
 lar_portugal_iberian_summit.1.b:0 "Entretenons-nous d'abord\navec les [GER.GetHabitants]"
 lar_portugal_iberian_summit.1_b_tt:0 "Une proposition va être envoyée [GER.GetAuAlaAlNP] [GER.GetFlag][GER.GetName] dans six mois. Cela nous laissera ainsi le temps de travailler à améliorer les relations avec [GER.GetLuiElleEuxNP].\n"
 lar_portugal_iberian_summit.1.c:0 "Cette idée est tout simplement ridicule !"
 lar_portugal_iberian_summit.2.t:0 "Le sommet ibérique :\naccord [From.GetDuDelaDelNP] [From.GetName]"
 lar_portugal_iberian_summit.2.desc:0 "\nLe gouvernement [From.GetAdjMS] a accepté notre proposition de demander à intégrer [GER.GetLeLaLFaction] [GER.GetFactionName]. Aussitôt son accord reçu, une demande conjointe a été envoyée [GER.GetAuAlaAlNP] [GER.GetName]."
 lar_portugal_iberian_summit.2.a:0 "Tant mieux !"
 lar_portugal_iberian_summit.3.t:0 "Le sommet ibérique :\nles [From.GetHabitants] repoussent la demande"
 lar_portugal_iberian_summit.3.desc:0 "\nLe gouvernement [From.GetAdjMS] a fait état de meilleures chances de parvenir à un accord concernant notre entrée commune au sein [GER.GetDuDelaDelFaction] [GER.GetFactionName] si nous prenons le temps de discuter avec les diplomates [GER.GetAdjMP] avant de soumettre notre proposition à leur gouvernement. Cela permettra ainsi d'acquérir des renseignements précieux sur les buts visés par l'alliance, et donc de faire une proposition qui correspondra au mieux aux intérêts [GER.GetDuDelaDelNP] [GER.GetName]."
 lar_portugal_iberian_summit.3.a:0 "Espérons que les [From.GetHabitants]\nont raison..."
 lar_portugal_iberian_summit.4.t:0 "Les pays ibériques souhaitent\nintégrer [Root.GetLeLaLFaction] [Root.GetFactionName]"
 lar_portugal_iberian_summit.4.desc:0 "\nEspagnols et [POR.GetHabitants] nous ont fait parvenir une demande conjointe pour intégrer [Root.GetLeLaLFaction] [Root.GetFactionName], souhaitant que leurs deux pays soient intégrés en même temps.\n\nS'il est indéniable qu'avoir la possibilité de nous assurer d'un accès à la Méditerranée serait un véritable atout, l'armée s'inquiète toutefois que cela ne favorise l'ouverture d'un nouveau front que nous n'aurions pas les moyens de garnir..."
 lar_portugal_iberian_summit.4.a:0 "Acceptons, ils pourront toujours\nnous être utiles"
 lar_portugal_iberian_summit.4.b:0 "Hors de question, ils ne cherchent\nqu'à être protégés !"
 lar_portugal_iberian_summit.5.t:0 "Le sommet ibérique"
 lar_portugal_iberian_summit.5.desc:0 "Nous venons de recevoir un message du gouvernement [From.GetAdjMS] suggérant de laisser nos différends de côté pour commencer à œuvrer de concert vers un objectif commun. Il propose ainsi de discuter d'une entrée commune au sein [ENG.GetDuDelaDelFaction] [ENG.GetFactionName] en en adressant la demande [ENG.GetAuAlaAlNP] [ENG.GetName].\n\nNous devrions donc évaluer non seulement les chances que cette proposition aboutisse, mais aussi si cela répond aux intérêts [Root.GetDuDelaDelNP] [Root.GetName]."
 lar_portugal_iberian_summit.5.a:0 "C'est tout à fait dans notre intérêt"
 lar_portugal_iberian_summit.5_a_tt:0 "Une proposition va être immédiatement envoyée [ENG.GetAuAlaAlNP] [ENG.GetFlag][ENG.GetName].\n"
 lar_portugal_iberian_summit.5.b:0 "Entretenons-nous d'abord\navec les [ENG.GetHabitants]"
 lar_portugal_iberian_summit.5_b_tt:0 "Une proposition va être envoyée [ENG.GetAuAlaAlNP] [ENG.GetFlag][ENG.GetName] dans six mois. Cela nous laissera ainsi le temps de travailler à améliorer les relations avec [ENG.GetLuiElleEuxNP].\n"
 lar_portugal_iberian_summit.5.c:0 "Cette idée est tout simplement ridicule !"
 lar_portugal_iberian_summit.6.t:0 "Le sommet ibérique :\naccord [From.GetDuDelaDelNP] [From.GetName]"
 lar_portugal_iberian_summit.6.desc:0 "\nLe gouvernement [From.GetAdjMS] a accepté notre proposition de demander à intégrer [ENG.GetLeLaLFaction] [ENG.GetFactionName]. Aussitôt son accord reçu, une demande conjointe a été envoyée [ENG.GetAuAlaAlNP] [ENG.GetName]."
 lar_portugal_iberian_summit.6.a:0 "Tant mieux !"
 lar_portugal_iberian_summit.7.t:0 "Le sommet ibérique :\nles [From.GetHabitants] repoussent la demande"
 lar_portugal_iberian_summit.7.desc:0 "\nLe gouvernement [From.GetAdjMS] a fait état de meilleures chances de parvenir à un accord concernant notre entrée commune au sein [ENG.GetDuDelaDelFaction] [ENG.GetFactionName] si nous prenons le temps de discuter avec les diplomates [ENG.GetAdjMP] avant de soumettre notre proposition à leur gouvernement. Cela permettra ainsi d'acquérir des renseignements précieux sur les buts visés par l'alliance, et donc de faire une proposition qui correspondra au mieux aux intérêts [ENG.GetDuDelaDelNP] [ENG.GetName]."
 lar_portugal_iberian_summit.7.a:0 "Espérons que les [From.GetHabitants]\nont raison..."
 lar_portugal_iberian_summit.8.t:0 "Les pays ibériques souhaitent\nintégrer [Root.GetLeLaLFaction] [Root.GetFactionName]"
 lar_portugal_iberian_summit.8.desc:0 "\nEspagnols et [POR.GetHabitants] nous ont fait parvenir une demande conjointe pour intégrer [Root.GetLeLaLFaction] [Root.GetFactionName], souhaitant que leurs deux pays soient intégrés en même temps.\n\nS'il est indéniable qu'avoir la possibilité de nous assurer d'un accès à la Méditerranée serait un véritable atout, l'armée s'inquiète toutefois que cela ne favorise l'ouverture d'un nouveau front que nous n'aurions pas les moyens de garnir..."
 lar_portugal_iberian_summit.8.a:0 "Acceptons, à nous tous\nnous vaincrons tous nos ennemis !"
 lar_portugal_iberian_summit.8.b:0 "Refusons, ils ne feraient\nque nous affaiblir"
 lar_portugal_iberian_summit.9.t:0 "Le sommet ibérique :\nrefus [From.GetDuDelaDelNP] [From.GetName]"
 lar_portugal_iberian_summit.9.desc:0 "\nAffichant clairement son incompréhension de la situation globale et n'ayant visiblement aucunement l'intention de coopérer avec nous, le gouvernement [From.GetAdjMS] a rejeté toute idée d'une demande d'entrée conjointe au sein [GET_POR_AND_SP_TARGET_FACTION_DuDelaDelFaction] [?global.POR_iberian_summit_target.GetFactionName].\n\nPeut-être devrions-nous nous préoccuper de trouver nous-mêmes des alliés fiables..."
 lar_portugal_iberian_summit.9.a:0 "Ces [From.GetHabitants] sont\ncomplètement insensés !"
 lar_portugal_navy_mutiny.1.t:0 "Mutinerie dans la marine"
 lar_portugal_navy_mutiny.1.desc:0 "L'Organização Revolucionária da Armada a fomenté une mutinerie au sein de la marine, procédant à l'arrestation de plusieurs officiers. L'objectif des mutins, commandés depuis le destroyer Dão, est de faire route jusqu'aux ports espagnols en Méditerranée pour prendre part à la guerre civile espagnole dans le camp républicain.\n\nPourtant, les hésitations de certains membres des équipages ont affaibli les mutins, et nous avons encore des chances de pouvoir les arrêter."
 lar_portugal_navy_mutiny.1.a:0 "Leur cause est juste,\nautorisons-les à y aller"
 lar_portugal_navy_mutiny.1_allow_tt:0 "Les navires mutinés vont être transférés [SPD.GetAuAlaAlNP] [SPD.GetFlag][SPD.GetName].\nSi [SPD.GetLeLaLNP] [SPD.GetName] remport[SPD.GetEEntNP] la victoire lors de la guerre civile, le même nombre de navires nous sera retourné.\nLe nombre de navires concernés dépend du §Rsoutien au communisme§! [Root.GetAuEnANP] [Root.GetName]."
 lar_portugal_navy_mutiny.1_stop_tt:0 "Nous allons tenter d'arrêter les mutins.\nLes équipages rebelles auront une chance de réussir et d'être transférés sous le contrôle [SPD.GetDuDelaDelNP] [SPD.GetName].\nLe nombre de navires concernés et leur chance de réussir dépendront du §Rsoutien au communisme§! [Root.GetAuEnANP] [Root.GetName]."
 lar_portugal_navy_mutiny.1.b:0 "Cette folie doit cesser immédiatement !"
 lar_portugal_navy_mutiny.2.t:0 "Départ des mutins"
 lar_portugal_navy_mutiny.2.desc:0 "De façon assez surprenante, après avoir appris notre décision d'autoriser les navires mutinés à quitter le port, la plupart des équipages ont décidé de mettre fin au soulèvement, dans l'espoir que le gouvernement s'engage davantage et très bientôt dans la guerre civile espagnole au sein du camp républicain.\n\nSeul le destroyer Dão, qui était déjà en route pour l'Espagne, a refusé de revenir.\n\nLe gouvernement espagnol a promis de nous envoyer un destroyer en compensation une fois que la guerre civile serait terminée."
 lar_portugal_navy_mutiny.2_extra.desc:0 "La plupart des mutins ont été surpris que leurs navires soient autorisés à partir. Ils font désormais route vers les ports espagnols. Le destroyer Dão ouvre la voie à [?POR_ships_revolted_not_including_dao] autres bâtiments.\n\nNous avons contacté le gouvernement républicain espagnol, qui nous a assuré qu'il fournirait [Root.GetAuAlaAlNP] [Root.GetName] des navires en retour lorsque la guerre civile à laquelle il est confronté serait terminée."
 lar_portugal_navy_mutiny.2.a:0 "Espérons que ces navires\nrentreront en bon état..."
 lar_portugal_navy_mutiny.2_tt:0 "[?POR_ships_revolted] navires vont être retransférés [Root.GetAuAlaAlNP] [Root.GetName] si [SPD.GetLeLaLNP] [SPD.GetName] remport[SPD.GetEEntNP] la victoire lors de la guerre civile."
 lar_portugal_navy_mutiny.3.t:0 "Rapport sur la mutinerie"
 lar_portugal_navy_mutiny.3.desc:0 "Grâce à la réaction prompte des forces loyalistes depuis la côte, la mutinerie a été écrasée. Les rebelles ont été arrêtés et punis, chacun selon la gravité de sa trahison. Pour éviter toute nouvelle tentative d'insubordination, les équipages complets des navires impliqués ont été remplacés par des marins loyaux, affiliés à nos propres organisations."
 lar_portugal_navy_mutiny.3_extra.desc:0 "Les mutins étaient bien mieux organisés que nos officiers ne l'avaient d'abord envisagé. Lorsque les batteries côtières ont ouvert le feu sur les navires mutinés, ceux-ci ont soulevé des nuages de vapeur, et le destroyer Dão a quitté le port, suivi régulièrement par quelques autres. Certains ont été touchés en tentant de fuir, et ont fini par s'échouer sur la côte, où leurs équipages ont été arrêtés et accusés de traîtrise.\n\nMalheureusement, [?POR_ships_revolted] navires sont parvenus à s'échapper et font route, en ce moment même, vers les ports espagnols. Nous allons devoir contacter le gouvernement espagnol, une fois la guerre civile terminée, pour veiller à ce que nos pertes soient compensées."
 lar_portugal_navy_mutiny.3.a:0 "Cela ne doit plus jamais se reproduire !"
 lar_portugal_navy_mutiny.3_no_ships_tt:0 "§GLa mutinerie a été réprimée.§!"
 lar_portugal_navy_mutiny.3_ships_tt:0 "§R[?POR_ships_revolted] navires§! vont être transférés au gouvernement républicain espagnol.\nSi celui-ci emporte la victoire lors de la guerre civile, le même nombre de bâtiments nous sera rendu."
 lar_portugal_navy_mutiny.4.t:0 "Arrivée de marins [POR.GetAdjMP]"
 lar_portugal_navy_mutiny.4.desc:0 "Souhaitant aider le gouvernement républicain espagnol face au soulèvement nationaliste, les équipages de plusieurs navires de la flotte [POR.GetAdjFS] se sont mutinés. Des officiers ont été arrêtés et, s'attendant à faire face à une forte résistance depuis la côte, les équipages étaient prêts à quitter le port dès que possible.\n\nPourtant, pour leur plus grande surprise, le gouvernement a cherché à éviter que la situation ne dérape en leur proposant un compromis : ces équipages ont été autorisés à venir combattre pour notre cause, à condition qu'ils retournent [POR.GetAuEnANP] [POR.GetName] aussitôt la guerre civile terminée.\n\nCertains des équipages ont décidé de rester au pays pour faire pression sur le gouvernement afin qu'il s'engage davantage contre les nationalistes. Au final, ce sont [?POR.POR_ships_revolted] navires qui font route vers nos ports. Réservons bon accueil à ces camarades et remercions-les de leur courage !"
 lar_portugal_navy_mutiny.4_extra.desc:0 "Souhaitant aider le gouvernement républicain espagnol face au soulèvement nationaliste, les équipages de plusieurs navires de la flotte [POR.GetAdjFS] se sont mutinés. Après l'arrestation de leurs officiers, ces marins ont tenté de quitter le port, mais l'armée a aussitôt répliqué par la force.\n\nTentant désespérément de s'échapper sous le feu des batteries côtières, [?POR.POR_ships_revolted] bâtiments sont parvenus à s'échapper et font désormais route vers l'Espagne.\n\nN'ayant pu réprimer cette mutinerie, le gouvernement [POR.GetAdjMS] a demandé à ce que nous compensions ses pertes lorsque la guerre civile sera terminée.\n\nEn attendant, nous nous devons d'accueillir aussi bien que possible nos camarades, et les remercier pour leur sacrifice, car bon nombre d'entre eux ont été arrêtés ou blessés au cours de ces événements."
 lar_portugal_navy_mutiny.4.a:0 "Nous n'oublierons jamais\nces courageux marins [POR.GetAdjMP] !"
 lar_portugal_navy_mutiny.4_tt:0 "§G[?POR.POR_ships_revolted] navires [POR.GetAdjMP]§! ont été transférés [Root.GetAuAlaAlNP] [Root.GetName] et se trouvent désormais directement sous [Root.GetSonLeurNP] contrôle.\nIls seront rendus [POR.GetAuAlaAlNP] [POR.GetName] une fois la guerre civile espagnole terminée."
 lar_portugal_navy_mutiny.5.t:0 "Compensation des navires\nde la guerre civile espagnole"
 lar_portugal_navy_mutiny.5.desc:1 "\nLa guerre civile espagnole est terminée, et le gouvernement républicain a accepté de nous fournir [?POR_ships_revolted] navires en compensation de ceux qui sont partis à son aide au commencement du conflit. Malgré tout, nos destroyers n'étaient pas dans les meilleures conditions, après avoir mené de rudes combats, aussi les Espagnols préférèrent-ils que soit menée une inspection pour déterminer si certains de nos navires devraient être remplacés par les leurs."
 lar_portugal_navy_mutiny.5.a:0 "Nous verrons comment\nse comportent ces navires..."
 lar_portugal_navy_mutiny.5_tt:0 "§G[SPD.GetLeLaLNPCap] [SPD.GetName] v[SPD.GetAOntNP] rendre [?POR_ships_revolted] navires [Root.GetAuAlaAlNP] [Root.GetName].§!"
 lar_portugal_navy_mutiny.6.t:0 "Au revoir, camarades [POR.GetAdjMP] !"
 lar_portugal_navy_mutiny.6.desc:0 "Maintenant que le soulèvement nationaliste a été écrasé, l'heure est venue pour ces braves marins [POR.GetAdjMP] venus à notre aide au début du conflit de rentrer enfin dans leur pays.\n\nNous allons devoir mener une inspection pour décider quels navires [POR.GetAdjMP] sont en état pour regagner leurs ports et lesquels nous devrions remplacer par nos propres bâtiments.\n\nIl nous reste aussi à féliciter ces hommes courageux. Nous n'oublierons jamais l'aide qu'ils nous ont apportée."
 lar_portugal_navy_mutiny.6.a:0 "Adieu, camarades !"
 lar_portugal_navy_mutiny.6_tt:0 "[?POR.POR_ships_revolted] navires vont être rendus [POR.GetAuAlaAlNP] [POR.GetName]."
 lar_portugal_iberian_workers_united.1.t:0 "Union du prolétariat ibérique"
 lar_portugal_iberian_workers_united.1.desc:0 "Pendant longtemps l'Espagne et le Portugal sont restés des nations indépendantes, mettant en avant leurs différences plutôt que ce qui les rapprochait. Mais cette époque est révolue. Le moment est venu, pour les prolétaires espagnols et portugais, de s'unir pour mener le combat contre le fascisme !"
 lar_portugal_iberian_workers_united.1.a:0 "Unis, rien ni personne\nne pourra nous vaincre !"
 lar_portugal_iberian_workers_united.2.t:1 "L'Union socialiste ibérique"
 lar_portugal_iberian_workers_united.2.desc:1 "Maintenant que la paix est revenue, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] contacté notre gouvernement pour envisager l'unification de l'ensemble de la péninsule Ibérique au sein d'un gouvernement populaire socialiste. Cela permettrait aux [Root.GetHabitants] et aux [From.GetHabitants] de renoncer à leurs identités propres en devenant tous citoyens de l'Union socialiste ibérique."
 lar_portugal_iberian_workers_united.2.a:0 "Tous les camarades ibériques\ndoivent maintenant s'unir !"
 lar_portugal_iberian_workers_united.2.a_tt:0 "L'§YUnion socialiste ibérique§! va annexer la §YRépublique espagnole§!.\n"
 lar_portugal_iberian_workers_united.2.b:0 "Nous resterons toujours\nune nation indépendante"
 lar_portugal_naval_blockade.1.t:0 "[POR.GetLeLaLNPCap] [POR.GetName] refus[POR.GetEEntNP]\nle blocus naval [ENG.GetAdjMS]"
 lar_portugal_naval_blockade.1.desc:0 "\nLe gouvernement [POR.GetAdjMS] a déclaré ne pas être tenu à respecter le blocus naval qui nous est imposé par [ENG.GetLeLaLNP] [ENG.GetName]. Il nous a d'ailleurs fait parvenir un message offrant un accord juste, qui permettrait aux convois [POR.GetAdjMP] de soutenir l'effort de guerre [Root.GetAdjMS] en assurant le transport des marchandises et du ravitaillement pour nos troupes en échange d'accords commerciaux qui permettraient l'envoi de marchandises à des tarifs préférentiels vers les territoires [POR.GetAdjMP]."
 lar_portugal_naval_blockade.1.a:0 "Nous allons étudier cette offre\navec grand intérêt..."
 lar_portugal_naval_blockade.1_tt:0 "Tous les pays en guerre contre [ENG.GetLeLaLNP] [ENG.GetName] se voient offrir la décision de recourir aux convois [POR.GetAdjMP] pour relâcher le blocus naval."
 lar_portugal_naval_blockade.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nnotre offre pour relâcher le blocus [ENG.GetAdjMS]"
 lar_portugal_naval_blockade.2.desc:0 "\nNous venons de recevoir un message [From.GetDuDeDNP] [From.GetName]. [From.GetIlElleNPCap] accept[From.GetEEntNP] notre offre de relâcher le blocus naval imposé par [ENG.GetLeLaLNP] [ENG.GetName]. Nos convois peuvent donc être désormais utilisés pour transporter du ravitaillement partout où les navires [From.GetAdjMP] ne peuvent naviguer. En retour, la production d'une partie des usines [From.GetAdjFP] se fera au profit des projets menés par [Root.GetLeLaLNP] [Root.GetName]."
 lar_portugal_naval_blockade.2.a:0 "Nos deux pays bénéficieront\nde cet accord"
 lar_portugal_naval_blockade.3.t:0 "[POR.GetLeLaLNPCap] [POR.GetName] refus[POR.GetEEntNP]\nle blocus naval [Root.GetAdjMS]"
 lar_portugal_naval_blockade.3.desc:0 "\nLe gouvernement [POR.GetAdjMS] a déclaré qu'il ne se plierait plus au blocus naval imposé par [Root.GetLeLaLNP] [Root.GetName] aux pays qui sont en guerre avec [Root.GetLuiElleEuxNP]. Il a d'ailleurs proposé à ceux-ci un accord, leur offrant de soutenir leur effort de guerre en recourant aux convois [POR.GetAdjMP] pour transporter des marchandises et du ravitaillement pour leurs troupes.\n\nNous avions jusqu'à présent témoigné respect et compréhension envers la neutralité [POR.GetDuDelaDelNP] [POR.GetName] dans le conflit, mais il semble que nos anciens alliés ne souhaitent plus en aucune manière honorer l'alliance avec nous, et préférer soutenir ouvertement nos ennemis en rompant un traité vieux de cinq siècles."
 lar_portugal_naval_blockade.3.a:0 "Ce n'est pas de l'opportunisme,\nmais de la traîtrise !"
 lar_portugal_promote_monarchist_cause.1.t:0 "[POR.GetLeLaLNPCap] [POR.GetName] promeu[POR.GetTVentNP]\nles sentiments monarchistes"
 lar_portugal_promote_monarchist_cause.1.desc:0 "\nLe gouvernement [POR.GetAdjMS] a commencé à entretenir des contacts réguliers avec les monarchistes [Root.GetAdjMP] afin de lancer une campagne de propagande en faveur du prince Pierre Henri d'Orléans-Bragance. Son objectif est visiblement de prouver la légitimité du prétendant à monter sur le trône du Brésil.\n\nNous ne devrions pas prendre tout cela à la légère. Les [Root.GetHabitants] pourraient s'y montrer sensibles, ce qui risque d'amener le mouvement monarchiste à gagner en importance et, à terme, peut-être, de causer la chute du gouvernement."
 lar_portugal_promote_monarchist_cause.1.a:0 "Maudits [POR.GetHabitants] !"
 lar_portugal_promote_monarchist_cause.2.t:1 "Réunification du Portugal et du Brésil"
 lar_portugal_promote_monarchist_cause.2.desc:1 "[POR.GetLeLaLNPCap] [POR.GetName] vien[POR.GetTNentNP] de nous contacter pour proposer la réunification de nos deux pays sous l'autorité d'Édouard II, qui sera couronné roi du Portugal et du Brésil.\n\nLe gouvernement [POR.GetAdjMS] a clairement indiqué qu'une réponse négative de notre part ne saurait être tolérée, et nous presse d'accepter sa proposition pour éviter qu'un conflit n'éclate entre nous."
 lar_portugal_promote_monarchist_cause.2.a:0 "[Root.GetHabitants] et [POR.GetHabitants]\ndoivent être réunis à nouveau"
 lar_portugal_promote_monarchist_cause.2.b:0 "[Root.GetLeLaLNPCap] [Root.GetName]\ndoi[Root.GetTVentNP] conserver [Root.GetSonLeurNP] indépendance"
 lar_portugal_promote_monarchist_cause.3.t:0 "Soulèvement des monarchistes [Root.GetAdjMP]"
 lar_portugal_promote_monarchist_cause.3.desc:0 "Avec le soutien du gouvernement [POR.GetAdjMS], les monarchistes ont pris le contrôle de Rio de Janeiro et se soulèvent dans tout le pays, les armes à la main, contre les traîtres fascistes qui s'opposent à nous.\n\nL'ennemi a bien cherché à recevoir de l'aide de différentes factions dans le pays, mais il en faut d'autres pour effrayer nos loyaux sujets. Car c'est bien l'empereur légitime, [Root.GetLeLaLDir] [Root.GetLeader], qui les mènera à la victoire !"
 lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist:0 "Avec le soutien du gouvernement [POR.GetAdjMS], les monarchistes ont pris le contrôle de Rio de Janeiro et se soulèvent dans tout le pays, les armes à la main. Si ces traîtres parviennent à restaurer la monarchie, il est très probable que nous verrons notre pays bien-aimé placé sous le contrôle [POR.GetDuDelaDelNP] [POR.GetName] aussitôt après.\n\nLa plus grande partie du territoire est perdue mais, heureusement, les rebelles n'ont pas réussi à prendre Rio de Janeiro, ce qui va nous permettre d'y rassembler nos troupes et de relancer depuis la capitale les opérations contre ceux qui cherchent notre ruine."
 lar_portugal_promote_monarchist_cause.3.a:0 "[Root.GetIlElleDirCap] sera bientôt rétabli[Root.GetXEDir]\nsur le trône du Brésil !"
 lar_portugal_promote_monarchist_cause.3.a_tt:0 "§G[From.GetLeLaLNPCap] [From.GetFlag][From.GetName] v[From.GetAOntNP] rejoindre notre camp dans la guerre civile.§!"
 lar_portugal_promote_monarchist_cause.3.b:0 "Éradiquons ces traîtres !"
 lar_portugal_promote_monarchist_cause.3.b_tt:0 "§R[From.GetLeLaLNPCap] [From.GetFlag][From.GetName] v[From.GetAOntNP] rejoindre le camp ennemi dans la guerre civile.§!"
 lar_portugal_promote_monarchist_cause.4.t:0 "Restauration du trône [Root.GetAdjMS]"
 lar_portugal_promote_monarchist_cause.4.desc:0 "Avec le soutien [POR.GetDuDelaDelNP] [POR.GetName], les monarchistes [Root.GetAdjMP] sont parvenus à renverser pacifiquement le gouvernement. Quelques poches de résistance, dispersées dans tout le pays, peuvent encore s'opposer au couronnement de l'empereur légitime, Pierre Henri, mais elles auront bientôt été pacifiées."
 lar_portugal_promote_monarchist_cause.4.a:0 "Viva o imperador de Brasil !"
 lar_portugal_promote_monarchist_cause.5.t:0 "[BRA.GetLeLaLNPCap] [BRA.GetName]\naccept[BRA.GetEEntNP] l'unification"
 lar_portugal_promote_monarchist_cause.5.desc:0 "\nLe gouvernement [BRA.GetAdjMS] a sagement accepté de signer la proposition qui lui avait été envoyée quant à l'union entre nos pays. Le puissant Royaume-Uni de Portugal et du Brésil se relève donc de ses cendres sous l'autorité du roi [Root.GetLeader].\n\nPuisse-t-il amener puissance et prospérité à notre nation !"
 lar_portugal_promote_monarchist_cause.5.a:0 "Le Portugal en est renforcé d'autant"
 lar_portugal_promote_monarchist_cause.6.t:0 "[BRA.GetLeLaLNPCap] [BRA.GetName]\nrefus[BRA.GetEEntNP] l'unification"
 lar_portugal_promote_monarchist_cause.6.desc:0 "\nFort imprudemment, le gouvernement [BRA.GetAdjMS] a choisi de rejeter la proposition d'union entre nos pays sous l'autorité [Root.GetDuDelaDelDir] [Root.GetLeader].\n\nSi c'est évidemment parfaitement inacceptable pour nous, cela n'est malgré tout qu'un simple retard sur la voie de la restauration de l'ancienne puissance du royaume de Portugal. Les [BRA.GetHabitants] seront contraints, de toute manière, de céder à nos exigences, comme d'autres avant ou après eux."
 lar_portugal_promote_monarchist_cause.6.a:0 "Leur sort est scellé"
 lar_portugal_promote_monarchist_cause.7.t:0 "Soulèvement monarchiste"
 lar_portugal_promote_monarchist_cause.7.desc:0 "La situation est devenue extrêmement critique dans le pays. Le mouvement monarchiste gagne en influence ; par réaction, une coalition antimonarchiste a été constituée et a pris le pouvoir, avec pour objectif premier d'empêcher tout soulèvement.\n\nLa situation se dégrade rapidement, car les [Root.GetHabitants] ont bien vite réalisé que les meneurs de cette coalition partageaient les valeurs du fascisme. La société est de plus en plus divisée entre fascisme et monarchisme.\n\nL'heure est grave, et un choix doit être fait entre ces deux camps."
 lar_portugal_promote_monarchist_cause.7.a:0 "Soutenons les monarchistes"
 lar_portugal_promote_monarchist_cause.7.a_tt:0 "Si une guerre civile éclate, nous serons dans le camp monarchiste."
 lar_portugal_promote_monarchist_cause.7.b:0 "Soutenons la coalition antimonarchiste"
 lar_portugal_promote_monarchist_cause.7.b_tt:0 "Si une guerre civile éclate, nous serons dans le camp fasciste."
 POR_portugal_joined_brazilian_civil_war_flag:0 "Le Portugal participe à la guerre civile au Brésil"
 POR_brazil_supports_monarchism_flag:0 "Le Brésil soutient les monarchistes"
 lar_portugal_purchase_ships.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] souhait[From.GetEEntNP]\nacheter des navires [Root.GetAdjMP]"
 lar_portugal_purchase_ships.1.desc:0 "\nLe gouvernement [From.GetAdjMS], bien conscient des conséquences du manque d'une réelle flotte, nous a fait parvenir une offre d'achat de navires. Il se dit prêt, si nous acceptons de les lui construire, à nous fournir des marchandises dont [Root.GetLeLaLNP] [Root.GetName] pourrai[Root.GetTEntNP] tirer profit."
 lar_portugal_purchase_ships.1.a:0 "Cet accord sera avantageux autant\naux [Root.GetHabitants] qu'aux [From.GetHabitants]"
 lar_portugal_purchase_ships.1.a_tt:0 "[Root.GetLeLaLNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] bénéficier d'§Y1 usine civile§! hors carte en paiement de l'accord aussitôt que [From.GetLeLaLNP] [From.GetName] aur[From.GetAOntNP] choisi [From.GetSesLeursNP] navires."
 lar_portugal_purchase_ships.1.b:0 "Cela n'intéresse en rien\n[Root.GetLeLaLNP] [Root.GetName]"
 lar_portugal_purchase_ships.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde nous construire des navires"
 lar_portugal_purchase_ships.2.desc:0 "\nLe gouvernement [From.GetAdjMS] a accepté de construire les navires indispensables à la flotte [Root.GetAdjFS]. Il nous a par ailleurs soumis trois offres, en nous laissant définir celle qui nous conviendrait le mieux."
 lar_portugal_purchase_ships.2.a:0 "Il nous faut des sous-marins"
 lar_portugal_purchase_ships.2.b:0 "Mieux vaudrait des destroyers"
 lar_portugal_purchase_ships.2.c:0 "L'idéal serait un croiseur léger"
 lar_portugal_purchase_ships.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous construire des navires"
 lar_portugal_purchase_ships.3.desc:0 "\nLe gouvernement [From.GetAdjMS] a rejeté notre offre de construire des navires. Nous allons devoir trouver un autre pays qui accepterait l'accord, ou nous arranger pour développer les chantiers navals [Root.GetAdjMP], de manière à ne plus devoir dépendre de puissances étrangères pour disposer d'une véritable flotte."
 lar_portugal_purchase_ships.3.a:1 "Après tout, nous n'avons pas\nbesoin des [From.GetHabitants]"
 lar_portugal_purchase_ships.4.t:0 "Sous-marins terminés"
 lar_portugal_purchase_ships.4.desc:0 "Presque un an après le lancement du chantier, les trois sous-marins commandés aux chantiers navals [GetPortugueseShipsBuilder] ont passé avec succès plusieurs essais en mer et sont prêts à intégrer la flotte.\n\nIls se trouvent à quai [Root.GetAuEnANP] [Root.GetName], et leurs équipages attendent les ordres."
 lar_portugal_purchase_ships.4.a:0 "Parfait !"
 lar_portugal_purchase_ships.4.a_tt:0 "Trois sous-marins ont intégré la flotte de réserve."
 lar_portugal_purchase_ships.5.t:0 "Destroyers terminés"
 lar_portugal_purchase_ships.5.desc:0 "Presque un an après le lancement du chantier, les deux destroyers commandés aux chantiers navals [GetPortugueseShipsBuilder] ont passé avec succès plusieurs essais en mer et sont prêts à intégrer la flotte.\n\nIls se trouvent à quai [Root.GetAuEnANP] [Root.GetName], et leurs équipages attendent les ordres."
 lar_portugal_purchase_ships.5.a:0 "Parfait !"
 lar_portugal_purchase_ships.5.a_tt:0 "Deux destroyers ont intégré la flotte de réserve."
 lar_portugal_purchase_ships.6.t:0 "Croiseur léger terminé"
 lar_portugal_purchase_ships.6.desc:0 "Presque un an et demi après le lancement du chantier, le croiseur léger commandé aux chantiers navals [GetPortugueseShipsBuilder] a passé avec succès plusieurs essais en mer et est prêt à intégrer la flotte.\n\nIl se trouve à quai [Root.GetAuEnANP] [Root.GetName], et son équipage attend les ordres."
 lar_portugal_purchase_ships.6.a:0 "Parfait !"
 lar_portugal_purchase_ships.6.a_tt:0 "Un croiseur léger a intégré la flotte de réserve."
 POR_ENG_Ship_Builder:0 "[ENG.GetAdjMP]"
 POR_ITA_Ship_builder:0 "[ITA.GetAdjMP]"
 lar_portugal_spanish_civil_war.1.t:0 "[POR.GetLeLaLNPCap] [POR.GetName]\nse rapproch[POR.GetEEntNP] des républicains"
 lar_portugal_spanish_civil_war.1.desc:0 "\n[POR.GetLeLaLNPCap] [POR.GetName] [POR.GetAOntNP] annoncé aujourd'hui prendre désormais fait et cause pour la République espagnole et qu'[POR.GetIlElleNP] participerai[POR.GetTEntNP] désormais de la manière la plus officielle à la guerre civile.\n\nAu cours de son discours, [POR.GetLeLaLDir] [POR.GetLeader] a dénoncé « la danger fasciste menaçant désormais toute la péninsule Ibérique », prétendant qu'il était du devoir de tous les [POR.GetHabitants] d'aider leurs camarades espagnols à vaincre les nationalistes."
 lar_portugal_spanish_civil_war.1.a:0 "Mieux vaut pour eux\nqu'ils ne soient pas face à nous..."
 lar_portugal_spanish_civil_war.1_tt:0 "§R[POR.GetLeLaLNPCap] [POR.GetName] v[POR.GetAOntNP] pouvoir participer à la guerre civile dans le camp [SPD.GetDuDelaDelNP] [SPD.GetFlag][SPD.GetName] et entrer en guerre contre [Root.GetLeLaLNP] [Root.GetFlag][Root.GetName].§!"
 lar_portugal_spanish_civil_war.2.t:0 "[POR.GetLeLaLNPCap] [POR.GetName]\nse rapproch[POR.GetEEntNP] des nationalistes"
 lar_portugal_spanish_civil_war.2.desc:0 "\n[POR.GetLeLaLNPCap] [POR.GetName] [POR.GetAOntNP] annoncé aujourd'hui prendre désormais fait et cause pour les nationalistes et qu'[POR.GetIlElleNP] participerai[POR.GetTEntNP] désormais de la manière la plus officielle à la guerre civile.\n\nAu cours de son discours, [POR.GetLeLaLDir] [POR.GetLeader] a dénoncé « le danger du communisme et de l'anarchisme menaçant d'engloutir désormais toute la péninsule Ibérique », prétendant qu'il était du devoir de tous les [POR.GetHabitants] d'aider leurs camarades espagnols à vaincre les républicains."
 lar_portugal_spanish_civil_war.2.a:0 "Ils feraient mieux\nde ne pas se mêler de nos affaires..."
 lar_portugal_spanish_civil_war.2_tt:0 "§R[POR.GetLeLaLNPCap] [POR.GetName] v[POR.GetAOntNP] pouvoir participer à la guerre civile dans le camp [SPA.GetDuDelaDelNP] [SPA.GetFlag][SPA.GetName] et entrer en guerre contre [Root.GetLeLaLNP] [Root.GetFlag][Root.GetName].§!"
 lar_portugal_spanish_civil_war.3.t:0 "[POR.GetLeLaLNPCap] [POR.GetName] se rapproch[POR.GetEEntNP]\ndes carlistes"
 lar_portugal_spanish_civil_war.3.desc:0 "\n[POR.GetLeLaLNPCap] [POR.GetName] [POR.GetAOntNP] annoncé aujourd'hui prendre désormais fait et cause pour les carlistes et qu'[POR.GetIlElleNP] participerai[POR.GetTEntNP] désormais de la manière la plus officielle à la guerre civile.\n\nAu cours de son discours, [POR.GetLeLaLDir] [POR.GetLeader] a déclaré que « la monarchie est le seul régime capable de restaurer la stabilité et la prospérité dans une péninsule Ibérique trop divisée par les remous de la vie politique », et qu'il était du devoir de tous les [POR.GetHabitants] d'aider leurs camarades espagnols à rétablir un roi sur le trône."
 lar_portugal_spanish_civil_war.3.a:0 "Ils feraient mieux\nde ne pas se mêler de nos affaires..."
 lar_portugal_spanish_civil_war.3_tt:0 "§R[POR.GetLeLaLNPCap] [POR.GetName] v[POR.GetAOntNP] pouvoir participer à la guerre civile dans le camp [SPB.GetDuDelaDelNP] [SPB.GetFlag][SPB.GetName] et entrer en guerre contre [Root.GetLeLaLNP] [Root.GetFlag][Root.GetName].§!"
 lar_portugal_royal_iberian_alliance.1.t:0 "Proposition d'une Alliance royale ibérique"
 lar_portugal_royal_iberian_alliance.1.desc:0 "[From.GetLeLaLNPCap] [From.GetName] affirm[From.GetEEntNP] que, après tous les troubles sociaux et l'instabilité qu'ont connus nos pays au cours de la guerre civile, il serait bon que les monarchies ibériques s'unissent pour assurer en commun leur prospérité et le progrès.\n\n[From.GetLeLaLDirCap] [From.GetLeader] propose donc de négocier une alliance, qui permettrait d'oublier nos différends passés pour œuvrer désormais de concert à repousser les multiples menaces qui nous attendent, non seulement en Europe, mais aussi dans le reste du monde."
 lar_portugal_royal_iberian_alliance.1.a:0 "Cette alliance serait bénéfique\npour [Root.GetLeLaLNP] [Root.GetName]"
 lar_portugal_royal_iberian_alliance.1.b:0 "C'est absolument inenvisageable"
 lar_portugal_overseas_provinces.1.t:0 "Intégration des territoires angolais"
 lar_portugal_overseas_provinces.1.desc:0 "Les territoires du Nord et du Sud de l'Angola ont enfin été pleinement intégrés au sein du pays. La population locale s'est vu conférer la citoyenneté [POR.GetAdjFS] et a désormais les mêmes droits et les mêmes devoirs que tous les autres citoyens, y compris au regard du service militaire. Avec toutes ces nouvelles recrues, l'armée est ainsi considérablement renforcée."
 lar_portugal_overseas_provinces.1.a:0 "Bonne nouvelle !"
 lar_portugal_overseas_provinces.2.t:0 "Intégration des territoires mozambicains"
 lar_portugal_overseas_provinces.2.desc:0 "L'ancienne colonie du Mozambique a enfin été pleinement intégrée au sein du pays. La population locale s'est vu conférer la citoyenne [POR.GetAdjFS] et a désormais les mêmes droits et les mêmes devoirs que tous les autres citoyens, y compris au regard du service militaire. Avec toutes ces nouvelles recrues, l'armée est ainsi considérablement renforcée."
 lar_portugal_overseas_provinces.2.a:0 "Tant mieux pour tout le monde"
 lar_news.7.t:0 "Le pacte franco-[GER.GetAdjMS]"
 lar_news.7.desc:0 "[FRA.GetLeLaLDirCap] [FRA.GetLeader] et [GER.GetLeLaLDir] [GER.GetLeader] se sont rencontrés à Berlin pour discuter de la situation politique et stratégique en Europe centrale. Si les détails livrés sur cette entrevue sont peu nombreux et qu'aucun communiqué officiel n'a été fait, les observateurs ont noté un changement évident dans les politiques et discours [FRA.GetAdjMP] et [GER.GetAdjMP] à l'égard des pays du Benelux.\n    Alors que la minorité germanophone de Belgique occupait jusqu'à présent une place centrale dans la propagande [GER.GetAdjFS], elle n'est plus guère mentionnée si ce n'est pour dire que « [BEL.GetLeLaLNP] [BEL.GetName] [BEL.GetNestNesontNP] qu'une construction artificielle, un ensemble de nations réunies par hasard », tandis que l'accent porte désormais sur la majorité francophone."
 lar_news.7.a:0 "Nous devrions préparer nos défenses !"
 lar_news.7.b:0 "Les [FRA.GetHabitants] savent\nimposer leurs vues"
 lar_news.7.c:0 "Les petites nations d'Europe\npeuvent commencer à trembler..."
 lar_news.7.d:0 "L'heure est venue de redessiner\nla carte de l'Europe"
 lar_news.7.e:0 "Une solution intelligente\nentre nations intelligentes"
 lar_news.8.t:0 "[FRA.GetLeLaLDirCap] [FRA.GetLeader] couronné\nroi de France"
 lar_news.8.desc:0 "\nAu cours d'une cérémonie tenue à [This.GetFrenchCoronationCity], [FRA.GetLeLaLDir] [FRA.GetLeader] a officiellement été couronné [This.GetFrenchRoyalTitle]. Son ascension est généralement considérée comme une conséquence directe de l'incapacité de la Troisième République à fournir une stabilité politique, à une époque où les heurts entre extrêmes se sont souvent traduits par des violences.\n    La tâche du nouveau souverain sera difficile, puisqu'il doit reconstruire et réunifier un pays profondément divisé, alors que de nombreux observateurs indiquent que le rôle joué par les ligues d'extrême-droite dans son arrivée au pouvoir est un signe clair que, tout « [This.GetFrenchRoyalTitle] » qu'il est, il reste malgré tout le pantin d'une foule extrémiste."
 lar_news.8.a:0 "Un autre pays retrouve\nl'ordre naturel des choses"
 lar_news.8.b:0 "Une nouvelle révolution\nse produira donc bientôt"
 lar_news.8.c:0 "C'est donc un retour à l'ancien régime..."
 lar_news.8.d:0 "Vive [FRA.GetLeLaLDir] [FRA.GetLeader] !"
 lar_news.8.e:0 "C'est exactement le pire type\nd'absolutisme qui puisse se trouver..."
 LaR_France_Reims:0 "Reims"
 LaR_France_Paris:0 "Paris"
 LaR_France_Emperor:0 "empereur des Français"
 LaR_France_King:0 "roi de France"
 LaR_France_King_of_The_French:0 "roi des Français"
 lar_news.9.t:0 "Les communistes prennent le pouvoir\n[FRA.GetAuEnANP] [FRA.GetName]"
 lar_news.9.desc:0 "\nAprès une longue période de réformes politiques et économiques, les ministres communistes du gouvernement de Front populaire ont aujourd'hui demandé que les derniers postes occupés par les centristes au Conseil soit démissionnent, soit reconnaissent [FRA.GetLeLaLPartiComm] [FRA.GetCommunistParty] comme seul parti de gouvernement, soit intègrent le parti eux-mêmes.\n    Dans le même temps, des ouvriers armés, en provenance de nombreuses usines publiques, ont commencé à occuper des lieux stratégiques dans tout le pays. La troupe, sur ordre de Paris, est restée dans les casernes et a refusé d'intervenir.\n    À la tombée de la nuit, le coup d'État était terminé, et le nouveau gouvernement s'était assuré du pouvoir."
 lar_news.9.a:0 "Les extrémistes l'ont donc emporté..."
 lar_news.9.b:0 "C'est donc l'aboutissement\nde la Révolution française"
 lar_news.9.c:0 "Ils échappent donc au fascisme\nen choisissant la pire alternative possible ?"
 lar_news.9.d:0 "La Révolution l'a emporté !"
 lar_news.9.e:0 "Une menace de plus en Europe..."
 lar_news.10.t:0 "Soulèvement des carlistes espagnols"
 lar_news.10.desc:0 "\nS'inquiétant d'être mises de côté et de voir leur influence se réduire progressivement au sein du camp nationaliste, les forces carlistes dirigées par Manuel Fal Conde ont décidé de ne plus soutenir la cause nationaliste. Menant désormais leur propre insurrection, les requetés carlistes, localisés pour l'essentiel dans le Nord du pays, se sont retournés contre leurs anciens alliés, tout en poursuivant le combat contre les républicains.\n    Les chefs de file nationalistes ont minimisé l'affaiblissement de leur position dans la guerre civile, mais il paraît évident que le chaos actuel est tout à fait favorable aux républicains."
 lar_news.10.a:0 "Il leur faudra nous prendre\nau sérieux, maintenant !"
 lar_news.10.b:0 "Leur manque de vision\nmet en danger toute la cause !"
 lar_news.10.c:0 "Nous ne pouvions espérer mieux !"
 lar_news.10.d:0 "Toute cette histoire devient\npassablement compliquée..."
 lar_news.11.t:0 "Soulèvement des anarchistes espagnols"
 lar_news.11.desc:1 "Les nombreuses tentatives du gouvernement pour imposer un contrôle centralisé sur les communautés anarchistes du Nord-Est de l'Espagne, agissant quasiment en toute indépendance, de même que la répression staliniste des communistes dissidents, ont déclenché de violents combats à l'intérieur du camp républicain.\n    S'il ne s'agissait jusque là que de quelques affrontements et fusillades entre milices, forces gouvernementales et stalinistes, le refus du compromis des deux parties a, en quelques jours seulement, gravement dégradé la situation. La réallocation des ressources militaires pour faire face à la menace interne implique donc que la ligne de front face aux nationalistes se trouve grandement fragilisée."
 lar_news.11.a:0 "Magnifique, laissons-les faire\nle travail eux-mêmes !"
 lar_news.11.b:0 "D'une façon ou d'une autre,\nles anarchistes ne nous gêneront plus"
 lar_news.11.c:0 "C'est maintenant qu'il faut\njeter à terre le joug !"
 lar_news.11.d:0 "Les républicains n'ont vraiment pas\nbesoin d'aide pour perdre..."
 lar_news.12.t:0 "[From.GetLeLaLNPCap] [From.GetName] intègr[From.GetEEntNP]\n[From.GetLeLaLFaction] [From.GetFactionName]"
 lar_news.12.desc:0 "\nMême si le pays n'en est qu'aux premières étapes de la reconstruction après la guerre civile, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] d'ores et déjà négocié, à la surprise générale, [From.GetSonLeurNP] entrée dans [From.GetLeLaLFaction] [From.GetFactionName].\n    Tout laisse penser que l'aide importante reçue par les nationalistes de la part de l'Axe au cours du conflit n'a pas contribué à rapprocher le nouveau gouvernement [From.GetAdjMS] et ses partisans à l'étranger."
 lar_news.12.a:0 "Nous devons pouvoir compter\nsur des alliés"
 lar_news.12.b:0 "Qu'ils soient les bienvenus parmi nous !"
 lar_news.12.c:0 "Alors, nous les vaincrons tous"
 lar_news.12.d:0 "Ils ont choisi leur camp"
 lar_news.13.desc:0 "\nMême si le pays n'en est qu'aux premières étapes de la reconstruction après la guerre civile, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] d'ores et déjà négocié, à la surprise générale, [From.GetSonLeurNP] entrée dans [From.GetLeLaLFaction] [From.GetFactionName]. Une première forme de coopération avait déjà eu lieu au cours du conflit, permettant [From.GetAuAlaAlNP] [From.GetName] de recevoir une importante aide militaire [From.GetDuDelaDelFaction] [From.GetFactionName]. C'est, semble-t-il, ce qui a convaincu les [From.GetHabitants] de se rapprocher de l'alliance."
 lar_news.14.t:0 "[SPA.GetLeLaLNPCap] [SPA.GetName] exig[SPA.GetEEntNP]\nl'Afrique du Nord [FRA.GetAdjFS]"
 lar_news.14.desc:0 "\n\nAprès plusieurs semaines de pressions constantes exercées par le gouvernement [SPA.GetAdjMS], qui ont culminé avec un ultimatum présenté hier, [From.GetLeLaLNP] [From.GetName] n'[FRA.GetAOntNP] vu d'autre recours que de céder à [SPA.GetSesLeursNP] exigences en acceptant de [SPA.GetLuiLeurNP] céder le contrôle sur l'Afrique du Nord afin de préserver la paix."
 lar_news.14.a:0 "Ils ont fait le choix le plus sage"
 lar_news.14.b:0 "Nous n'avions pas d'autre choix"
 lar_news.14.c:0 "Ils cèdent ainsi NOS territoires ?"
 lar_news.14.d:0 "Et, d'un coup d'un seul,\nnous perdons toute l'Afrique du Nord..."
 lar_news.14.e:0 "Les [SPA.GetHabitants] ont su\nsaisir leur chance"
 lar_news.15.t:0 "Union franco-[SPB.GetAdjFS]"
 lar_news.15.desc:0 "\nDepuis que les mouvements monarchistes [SPB.GetAdjMS] et [FRA.GetAdjMS] sont parvenus à s'imposer dans les deux pays, les relations entre [SPB.GetLeLaLNP] [SPB.GetName] et [FRA.GetLeLaLNP] [FRA.GetName] n'ont eu de cesse de se renforcer, notamment dans le domaine des affaires étrangères.\n    Une nouvelle étape vient cependant d'être franchie : le mouvement légitimiste [FRA.GetAdjMS] a officiellement reconnu comme prétendant officiel au trône [SPB.GetLeLaLDir] [SPB.GetLeader]. Celui-ci, au cours d'une proclamation officielle, a annoncé son intention de monter sur le trône de France. Le gouvernement légitimiste a donc lancé les préparatifs pour une magnifique cérémonie dans la cathédrale de Reims."
 lar_news.15.a:0 "Une grande puissance\nest sur le point de naître !"
 lar_news.15.b:0 "Un avenir radieux attend la France !"
 lar_news.15.c:0 "L'équilibre des puissances\nva en être considérablement modifié !"
 lar_news.16.t:0 "L'Union ibérique"
 lar_news.16.desc:0 "\nAprès des mois de pressions exercées par [SPB.GetLeLaLNP] [SPB.GetName], le gouvernement [POR.GetAdjMS], isolé, sans alliés et confronté à une armée [SPB.GetAdjFS] bien plus puissante, n'a eu d'autre solution que reconnaître les prétentions [SPB.GetDuDelaDelDir] [SPB.GetLeader] à monter sur le trône portugais. Par voie de fait, [POR.GetLeLaLNP] [POR.GetName] [POR.GetAOntNP] été ravalé[POR.GetXENP] au rang de simple province [SPB.GetAdjFS]."
 lar_news.16.a:0 "L'Union ibérique a été ressuscitée !"
 lar_news.16.b:0 "La péninsule Ibérique\nà nouveau unifiée ? Intéressant..."
 lar_news.17.t:0 "Restauration de la monarchie [From.GetAdjFS]"
 lar_news.17.b:0 "Tant mieux pour les [SPB.GetHabitants]"
 lar_news.18.desc:0 "Des mois après la surprise suscitée par l'annonce de Francisco Franco de céder le pouvoir au roi légitime, [From.GetSPBkingloc] est enfin entrée à Madrid ce matin. Accueilli par une foule en liesse, le cortège royal a parcouru les rues de la ville jusqu'à l'église de Saint-Jérôme-le-Royal.\n    Au cours d'une magnifique cérémonie, [From.GetSPBking2loc]\n    Si la plus grande partie du pays est toujours en ruines, peut-être le nouveau souverain pourra-t-il être un facteur d'unification et de rétablissement qui guidera [From.GetLeLaLNP] [From.GetName] vers un avenir plus radieux ?"
 lar_news.18.a:0 "Enfin, le monarque légitime\nest de retour !"
 lar_news.18.b:0 "Mais cela fera-t-il\nla moindre différence ?"
 lar_news.19.t:0 "Formation du Bloc latin"
 lar_news.19.desc:0 "\nAujourd'hui, le gouvernement [From.GetAdjMS] a annoncé la formation d'une nouvelle alliance des puissances  latines, conçue comme une alternative aux puissances des principaux blocs mondiaux.\n    Toutefois, après plusieurs mois de négociations, on ne sait toujours pas précisément quelles nations choisiront d'intégrer cette nouvelle organisation, même si parmi les noms qui circulent se trouvent ceux [POR.GetDuDelaDelNP] [POR.GetName], [FRA.GetDuDelaDelNP] [FRA.GetName] ou encore [ITA.GetDuDelaDelNP] [ITA.GetName]."
 lar_news.19.a:0 "Ce Bloc est le moyen le plus sûr\nde défendre nos intérêts communs"
 lar_news.19.b:0 "La manœuvre est osée..."
 lar_news.20.t:0 "La guerre d'indépendance [From.GetAdjFS]"
 lar_news.20.desc:0 "Au cours de ces derniers mois, les relations entre [SOV.GetLeLaLNP] [SOV.GetName] et [From.GetLeLaLNP] [From.GetName] se sont faites de plus en plus tendues, et les observateurs indépendants ont pu noter que les communistes [From.GetAdjMP] étaient, l'un après l'autre, renvoyés des postes d'influence. En réponse, les [SOV.GetHabitants] ont créé une zone d'occupation dans l'Est du pays afin d'imposer leur autorité au gouvernement [From.GetAdjMS] récalcitrant.\n    Les tensions sont toutefois de plus en plus vives, et [From.GetLeLaLDir] [From.GetLeader] a prononcé un discours enflammé à la radio, au cours duquel [From.GetIlElleDir] a déclaré l'indépendance et rallié ses compatriotes à « débarrasser définitivement le pays de toute influence [SOV.GetAdjFS] ». Dans le même temps, les troupes [From.GetAdjFP] ont lancé une attaque-surprise contre la zone d'occupation."
 lar_news.20.a:0 "¡Por la libertad!"
 lar_news.20.b:0 "Notre vengeance sera\nprompte et terrible !"
 lar_news.20.c:0 "Magnifique !\n¡Buena suerte, España!"
 lar_news.20.d:0 "De Charybde en Scylla donc..."
 lar_news.21.t:0 "Unification du Bureau de Londres"
 lar_news.21.desc:0 "La puissance [From.GetDuDelaDelNP] [From.GetName] est de plus en plus marquée, et le gouvernement a jugé approprié d'annoncer la formation d'une nouvelle alliance communiste, dénommée « Bureau pour l'unité socialiste », qui s'oppose aux interprétations trotskistes et stalinistes du marxisme.\n    Basée sur le « Bureau de Londres », un comité regroupant dans cette ville diverses organisations communistes indépendantes, l'organisation accueillera dans ses rangs tout pays « souhaitant mettre en pratique des valeurs communistes sans être contraint par la moindre intervention extérieure »."
 lar_news.21.a:0 "[From.GetLeLaLNPCap] [From.GetName] diriger[From.GetAOntNP]\ndésormais le monde marxiste"
 lar_news.21.b:0 "C'est parfaitement déplorable !"
 lar_news.21.c:0 "Tout cela paraît fort intéressant !"
 lar_news.21.d:0 "Et, une fois encore, le communisme\nne suscite que divisions..."
 lar_news.22.t:0 "Les succès de l'anarchisme"
 lar_news.22.desc:1 "Même si la guerre civile espagnole est terminée depuis un certain temps déjà, l'implosion attendue des communautés anarchistes de la péninsule Ibérique ne s'est toujours pas produite. Tout au contraire, elles semblent être parvenues à pacifier et reconstruire la région, et continuent d'attirer des migrants partageant leurs valeurs, venus du monde entier.\n    Face à l'hostilité internationale, ces communautés ont malgré tout choisi de rester organisées sous l'autorité du « Conseil de défense » et de poursuivre leur important programme d'armement."
 lar_news.22.a:1 "Nous avons déjà beaucoup fait,\nmais mieux vaut nous préparer au pire"
 lar_news.22.b:1 "C'est là une menace\nà notre mode de vie !"
 lar_news.23.t:0 "Les pays ibériques intègrent\n[ENG.GetLeLaLFaction] [ENG.GetFactionName]"
 lar_news.23.desc:0 "\n\nLes diplomates [POR.GetAdjMP] et espagnols ont travaillé de concert pour proposer au gouvernement [ENG.GetAdjMS] une entrée commune des deux pays ibériques au sein [ENG.GetDuDelaDelFaction] [ENG.GetFactionName].\n    Il est encore difficile de savoir s'ils cherchent ainsi une protection contre une éventuelle menace étrangère ou s'ils ont réellement l'ambition de prendre part au combat pour défendre la démocratie. Mais, quoi qu'il en soit, après avoir évalué la situation, [ENG.GetLeLaLNP] [ENG.GetName] [ENG.GetAOntNP] donné [ENG.GetSonLeurNP] aval, pensant sans doute que c'était dans [ENG.GetSonLeurNP] intérêt."
 lar_news.23.a:0 "Désormais, nous combattrons côte à côte"
 lar_news.23.b:0 "Pour ce qu'ils représentent..."
 lar_news.23.c:0 "Ensemble, nous défendrons la liberté !"
 lar_news.23.d:0 "Les pays ibériques commencent donc\nenfin à s'entendre..."
 lar_news.24.t:0 "Les pays ibériques intègrent\n[GER.GetLeLaLFaction] [GER.GetFactionName]"
 lar_news.24.desc:0 "\n\nLes diplomates [POR.GetAdjMP] et espagnols ont travaillé de concert pour proposer au gouvernement [GER.GetAdjMS] une entrée commune des deux pays ibériques au sein [GER.GetDuDelaDelFaction] [GER.GetFactionName].\n    Il est encore difficile de savoir s'il s'agit là d'une manœuvre opportuniste visant à s'emparer de nouveaux territoires ou s'il s'agit plutôt d'une tentative désespérée pour éviter toute occupation de leurs territoires nationaux. Mais, quoi qu'il en soit, après avoir évalué la situation, [GER.GetLeLaLNP] [GER.GetName] [GER.GetAOntNP] donné [GER.GetSonLeurNP] aval, pensant sans doute que c'était dans [GER.GetSonLeurNP] intérêt."
 lar_news.24.a:0 "Nous avons choisi le bon camp"
 lar_news.24.b:0 "C'en sera bientôt fait\nde nos ennemis !"
 lar_news.24.c:0 "Ils s'acoquinent donc\navec le Diable..."
 lar_news.24.d:0 "Les pays ibériques commencent donc\nenfin à s'entendre..."
 lar_news.25.t:0 "Mariage royal [BRA.GetAuEnANP] [BRA.GetName]"
 lar_news.25.desc:0 "\nAujourd'hui Édouard, duc de Bragance, a épousé la princesse Françoise d'Orléans-Bragance dans la cathédrale de Petrópolis, [BRA.GetAuEnANP] [BRA.GetName]. Ce mariage permet non seulement de réconcilier les maisons royales portugaise et brésilienne, mais aussi de réunir les miguélistes et les libéraux bragancistes, mettant ainsi un terme aux rivalités entre les branches de la dynastie, et de revivifier le sentiment monarchiste dans les deux pays.\n    Il se dit d'ailleurs que, aussitôt la cérémonie achevée, Dom Édouard a été vu discutant avec plusieurs dames et gentilshommes, aussi bien brésiliens que portugais, et que les mots « restauration » et « royauté » auraient été ouvertement prononcés."
 lar_news.25.a:0 "Et ce n'est qu'un début..."
 lar_news.25.b:0 "La situation devient intéressante..."
 lar_news.26.t:0 "L'Empire du Portugal et du Brésil"
 lar_news.26.desc:0 "Après la restauration de la monarchie dans ces deux pays, le roi du Portugal et l'empereur du Brésil se sont rencontrés à plusieurs reprises pour discuter de la nécessité et des avantages qu'aurait une réunification des deux nations.\n    C'est donc au terme de longues négociations, menées lors du dernier sommet, que les deux dirigeants se sont accordés sur la restauration officielle [POR.GetDuDelaDelNP] [POR.GetName].\n    Aujourd'hui, donc, avec la bénédiction et sous les vivats des monarchistes, [POR.GetLeLaLDir] [POR.GetLeader] a été couronné[POR.GetXEDir] empereur du Portugal et du Brésil. [POR.GetIlElleDirCap] a remercié ses sujets de leur loyauté et a aussitôt annoncé que sa souveraineté s'exercerait au nom de l'ensemble de la nation réunifiée."
 lar_news.26.a:0 "Vive l'empereur !"
 lar_news.26.b:0 "Quel gâchis, un empire à peine créé\net déjà sur le point de s'effondrer..."
 lar_news.26.c:0 "Les illusions de la grandeur..."
 lar_news.27.t:0 "Unification de la péninsule Ibérique"
 lar_news.27.desc:1 "\nPoliticiens portugais et espagnols se sont rencontrés à de nombreuses rencontres au cours des derniers mois afin de discuter de la possibilité de former un État ibérique unifié, fortement ancré à gauche, qui serait gouverné par des membres des deux nations.\n    Au terme d'une période de préparation et de négociations, les représentants des deux pays ont aujourd'hui acté officiellement la naissance [POR.GetDuDelaDelNP] [POR.GetName], où les citoyens seront désormais appelés à choisir leurs dirigeants en fonction des intérêts collectifs et où ils pourront librement se déplacer."
 lar_news.27.a:0 "Ce n'est pourtant qu'un début"
 lar_news.27.b:0 "C'est une magnifique initiative\npour les peuples ibériques"
 lar_news.27.c:0 "Le péril rouge se propage\ncomme la peste..."
 lar_news.27.d:0 "Ce nouveau nom est bien pratique\npour cacher leurs sombres desseins"
 lar_news.281.t:0 "Restauration d'al-Andalus"
 lar_news.281.desc:0 "Il y a des siècles de cela, la Reconquista a chassé les Maures de la péninsule Ibérique. Mais les forces [From.GetOldAdjective]s sont désormais avancées en profondeur dans le Sud de la péninsule, et pour la première fois depuis des siècles elles ont commencé à y établir des établissements maures. L'ensemble du pays a été réorganisé et renommé « [From.GetName] », afin de prétendre ainsi retrouver l'héritage de ces anciens territoires musulmans.\n    Les anciens califes omeyyades gouvernaient autrefois presque l'ensemble du monde musulman, depuis l'Espagne à l'ouest jusqu'à la Perse à l'est. Peut-être [From.GetLeLaLDir] [From.GetLeader] souhaite-t-[From.GetIlElleDir] prendre cet ancien empire en exemple et réunifier les peuples disparates du Proche-Orient, de l'Afrique du Nord et de l'Europe ?"
 lar_news.281.a:0 "C'est notre jour de gloire !"
 lar_news.281.b:0 "Quelles en seront les conséquences\npour l'Espagne ?"
 lar_news.291.t:0 "Unification de la Polynésie"
 lar_news.291.desc:0 "\nMaintenant que toutes les îles d'Hawaï, d'Aotearoa, de Tahiti et des Samoa ont été fermement placées sous autorité [From.GetOldAdjective], [From.GetLeLaLDir] [From.GetLeader] a proclamé que ce pays, qu'[From.GetIlElleDir] a présenté comme la nation de tous les peuples du Pacifique, devrait désormais être appelé « [From.GetName] ».\n    De nombreuses cérémonies ont eu lieu dans toutes les îles polynésiennes, certains de ses partisans allant jusqu'à proclamer que [From.GetLeLaLDir] [From.GetLeader] était [From.GetLeLaFDir] seul[From.GetXEDir] et unique successeur[From.GetXEDir] de Kamehameha, ce souverain d'Hawaï qui était parvenu à accomplir la prophétie de la pierre de Naha, il y a de cela deux siècles."
 lar_news.291.a:0 "Kei whea mai !"
 lar_news.291.b:0 "Aloha !"
 LAR_fra_voted_independence_tt:0 "A fait le choix de l'indépendance."
 SPR_core_of_spain_flag:0 "Est un État national espagnol."
 lar_spain.7.desc_2:0 "Inquiets de notre influence croissante sur le jeune gouvernement d'après-guerre, les carlistes ont fini par perdre patience et choisi d'agir pour mener à bien leurs propres projets. Leurs requetés se sont retournés contre nos forces.\n\nIls sont visiblement prêts à mettre en péril notre difficile victoire sur les républicains pour prendre le pouvoir."
 lar_spain.8.desc_2:0 "Mécontents que nous insistions pour assurer notre influence au sein du gouvernement d'après-guerre, les dirigeants de la Phalange ont décidé d'éradiquer notre mouvement. Leurs troupes se sont retournées contre les requetés, et bon nombre de figures de proue du mouvement carliste, politiques ou idéologues, ont déjà été arrêtées.\n\nIls sont visiblement prêts à mettre en péril notre difficile victoire sur les républicains pour assurer leur mainmise sur le nouveau gouvernement."
 lar_spain.9.desc_2:0 "L'indépendance de plus en plus marquée des communautés anarchistes ne pouvait plus durer et la situation va finir par se résoudre d'elle-même. Frustrés de nos efforts pour revenir progressivement au rétablissement d'une situation stable et d'un gouvernement centralisé, les anarchistes et leurs alliés du POUM ont trouvé le moyen de faire dégénérer ce qui n'était que des mésententes locales en véritables affrontements avec nos troupes.\n\nIls sont visiblement prêts à mettre en péril notre victoire sur les nationalistes pour assurer leur prétendue indépendance."
 lar_spain.10.desc_2:0 "S'inquiétant sans doute de voir que nous refusions de faire la moindre concession quant à notre indépendance, le gouvernement de la Seconde République, avec ses alliés staliniens, a tenté de prendre le contrôle de plusieurs lieux et bâtiments stratégiques. Repousser cette agression s'est traduit par des échanges de tirs avec ceux qui étaient jusqu'à présent nos alliés, et la situation s'est désormais envenimée au point que des combats sont livrés dans les rues.\n\nPlutôt que nous laisser vivre de manière pacifique nos valeurs, la République est visiblement prête à mettre en péril notre victoire sur les nationalistes pour ne pas avoir à faire le moindre compromis."
 lar_spain.67.b:0 "Nous n'avons d'autre choix\nque d'accepter"
 lar_spain.89.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]"
 lar_spain.89.desc:0 "De manière assez inattendue, le gouvernement [From.GetAdjMS] a reculé et accepté de reconnaître l'indépendance [Root.GetDuDelaDelNP] [Root.GetName]. Il semble ne pas être prêt à devoir livrer un autre conflit en Europe occidentale."
 lar_spain.89.a:0 "De toute façon,\nnous l'aurions emporté"
 lar_spain.90.t:0 "Destitution de Niceto Alcalá-Zamora"
 lar_spain.90.desc:0 "La lutte de pouvoir entre les différents partis de gauche, unis récemment à la faveur des élections de 1936, a déjà donné lieu à des événements inquiétants. Hostiles aux politiques centristes de compromis du président Niceto Alcalá-Zamora, ses adversaires aux Cortes ont jugé que la dissolution du parlement – celle-là même qui avait obligé à procéder aux élections – était inconstitutionnelle, et l'ont par voie de fait destitué.\n\nPour le remplacer a été élu son ancien rival, Manuel Azaña, qui hérite désormais de la tâche peu enviable de ramener la stabilité dans le pays, alors même que la scène politique donne lieu à des heurts de plus en plus marqués entre droite et gauche."
 lar_spain.90.a:0 "Tout cela vire au chaos..."
 lar_operative_event.6.t:0 "Capture d'un[This.GetXEPers] agent\n[From.GetDuDelaDelNP] [From.GetName]"
 lar_operative_event.6.desc:0 "\n[This.GetName] a été arrêté[This.GetXEPers] au moment où [This.GetIlEllePers] tentait d'infiltrer notre administration pour transmettre des informations secrètes à ses supérieurs. Lors de son interrogatoire, [This.GetIlEllePers] a révélé travailler pour les services secrets [From.GetAdjMP] sur le sol [From.From.GetAdjMS]. On ne sait pas encore précisément quels sujets intéressent plus particulièrement les [From.GetHabitants] ou quels départements administratifs ont été pour l'instant infiltrés. Maintenant qu'[This.GetIlEllePers] se trouve en prison et doit être soumis[This.GetXEPers] à de nouveaux interrogatoires, nous ne pouvons qu'espérer qu'[This.GetIlEllePers] révélera tout ce qu'[This.GetIlEllePers] sait des opérations [From.GetAdjFP] [From.From.GetAuEnANP] [From.From.GetName]."
 lar_operative_event.6.a:0 "Nous avons les moyens\nde [This.GetLeLaFPers] faire parler"
 lar_news.1.desc_franco_unified:0 "\n\nCes dernières semaines, les tensions se sont aggravées entre les diverses factions nationalistes. Franco, en bannissant ses opposants les plus récalcitrants et en imposant l'unité politique, semble malgré tout être parvenu à réunifier son camp. Si les derniers républicains continuent la guérilla depuis quelques poches subsistantes, la guerre civile est désormais terminée.\n    Tout le pays se consacre désormais à la reconstruction des villes et des usines en ruines. Reste à voir quels effets aura l'unification nationaliste pour leur politique étrangère, et si le soutien militaire reçu de l'étranger sera payé de retour."
 lar_news.10.desc_2:0 "\nS'inquiétant d'être mises de côté et de voir leur influence se réduire progressivement au sein du gouvernement d'après-guerre, les forces carlistes ont décidé de ne plus le soutenir. Lançant une nouvelle insurrection, essentiellement dans le nord du pays, les requetés se sont retournés contre leurs anciens alliés et ont formé un gouvernement rival.\n\n    Les dirigeants nationalistes ont rapidement condamné les agissements de Manuel Fal Conde, lui reprochant de « replonger l'Espagne dans une nouvelle guerre civile », mais les carlistes ont répondu que depuis la chute de la République les dirigeants nationalistes n'avaient fait que chercher à détruire leur mouvement, ne laissant à leurs militants d'autre choix que se défendre par les armes."
 lar_news.10.b_2:0 "Ils sont donc prêts à mettre en péril\nla victoire sur les républicains ?"
 lar_news.10.c_2:0 "Leur victoire\nne les avance donc guère !"
 lar_news.10.d_2:0 "Ça ne cessera donc jamais ?"
 lar_news.11.desc_2:0 "Les nombreuses tentatives du gouvernement pour imposer un contrôle centralisé sur les communautés anarchistes du Nord-Est de l'Espagne, agissant quasiment en toute indépendance, de même que la répression staliniste des communistes dissidents, ont déclenché de violents combats à l'intérieur du camp républicain victorieux dans la guerre civile.\n    S'il ne s'agissait jusque là que de quelques affrontements et fusillades entre milices et forces gouvernementales et stalinistes, le refus du compromis des deux partis a, en quelques jours seulement, gravement dégradé la situation. Alors que les dirigeants des divers camps refusent le moindre compromis et dressent leurs plans de bataille, l'Espagne semble de nouveau condamnée à une nouvelle guerre civile."
 lar_news.11.b_2:0 "Ils sont donc prêts à mettre en péril\nla victoire sur les nationalistes ?"
 lar_news.28.t:0 "Défaite des républicains espagnols"
 lar_news.28.desc:0 "Les dernières forces républicaines espagnoles ont capitulé ou déserté, et la guerre civile semble terminée. Les dirigeants du camp nationaliste l'ont d'ailleurs annoncé de manière officielle. Les experts observent cependant que les dissensions au sein du camp nationaliste sont toujours plus visibles, et pensent que de nouveaux événements pourraient survenir. Avec la défaite de l'ennemi commun, les désaccords pourraient bien rompre l'unité de façade.\n    Tous, jusque dans la population, semblent d'ailleurs en avoir conscience. C'est ainsi que les milices formées durant la guerre n'ont toujours pas été démantelées, et surveillent avec une grande attention toute évolution de la situation..."
 lar_news.28.a:0 "Au moins la guerre civile\na-t-elle tourné en notre faveur"
 lar_news.28.b:0 "Tout laisse croire\nque le conflit n'est pas terminé"
 lar_news.28.c:0 "Laissons-les donc se disputer\nles fruits de leur victoire"
 lar_news.28.d:0 "Nous devrons de toute façon\nrégler le problème des carlistes..."
 lar_news.28.e:0 "Agissons avant que carlistes et phalangistes\ndéclenchent une nouvelle guerre civile !"
 lar_news.28.f:0 "Nous devrons de toute façon\nrégler le problème des phalangistes..."
 lar_news.29.t:0 "Défaite des nationalistes espagnols"
 lar_news.29.desc:0 "Les dernières forces nationalistes espagnoles ont capitulé ou déserté, et la guerre civile semble terminée. Les dirigeants du camp républicain l'ont d'ailleurs annoncé de manière officielle. Les experts observent cependant que les dissensions au sein du camp républicain sont toujours plus visibles, et pensent que de nouveaux événements pourraient survenir. Avec la défaite de l'ennemi commun, les désaccords pourraient bien rompre l'unité de façade de la République.\n    Tous, jusque dans la population, semblent d'ailleurs en avoir conscience. C'est ainsi que les milices formées durant la guerre n'ont toujours pas été démantelées, et surveillent avec une grande attention toute évolution de la situation..."
 lar_news.29.d:0 "Nous devrons de toute façon\nrégler le problème du gouvernement..."
 lar_news.29.e:0 "Nous devrons de toute façon\nrégler le problème des anarchistes..."
 lar_news.291.new_zealand_desc:0 "Maintenant que toutes les îles d'Hawaï, d'Aotearoa, de Tahiti et des Samoa ont été fermement placées sous autorité [From.GetOldAdjective], [From.GetLeLaLDir] [From.GetLeader] a proclamé que ce pays, qu'[From.GetIlElleDir] a présenté comme la nation de tous les peuples du Pacifique, devrait désormais être appelé « [From.GetName] ».\n    Étant donnée la longue histoire des exactions coloniales, les peuples maoris se sont montrés hésitants à prêter serment de loyauté ou témoigner le moindre soutien au gouvernement. Toutefois, depuis la signature des accords avec le Ratana et la meilleure représentation des Maoris au sein du gouvernement, [From.GetLeLaLNP] [From.GetName] [From.GetEstSontNP] devenu[From.GetXENP] un pays modèle de multiculturalisme postcolonial, qui a grandement facilité les choses."
 lar_fra_join_the_ententes.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nune alliance stratégique"
 lar_fra_join_the_ententes.1.desc:0 "\nLe gouvernement [From.GetAdjMS] nous a contactés pour proposer de mettre fin aux divergences stratégiques entre nous. S'il se montre fermement déterminé à remplir ses obligations militaires et stratégiques sur le continent, il est aussi conscient de nos intérêts communs dans le reste du monde.\n\n[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP] donc [Root.GetAuAlaAlNP] [Root.GetName] d'intégrer [From.GetSonLeurNP] alliance afin d'assurer notre assistance mutuelle au cas où les intérêts de l'un des deux pays se trouvaient menacés."
 lar_fra_join_the_ententes.1.a:0 "Cela paraît tout à fait raisonnable"
 lar_fra_join_the_ententes.1.b:0 "Cela ne serait pas à notre avantage"
 lar_fra_join_the_ententes.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nnotre proposition"
 lar_fra_join_the_ententes.2.desc:0 "\nLe gouvernement [From.GetDuDelaDelNP] [From.GetName] a discuté l'alliance que nous lui avions proposée et décidé de l'accepter. Si les services diplomatiques [From.GetAdjMP] et [Root.GetAdjMP] doivent étudier ensemble certains détails, nous sommes désormais assurés que les [From.GetHabitants] viendront à notre aide en cas de besoin – tout comme nous devrons le faire à leur égard si c'est cette situation qui se présentait."
 lar_fra_join_the_ententes.2.a:0 "Notre alliance en est\nencore renforcée"
 lar_fra_join_the_ententes.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nnotre proposition"
 lar_fra_join_the_ententes.3.desc:0 "\nAu terme de longues discussions, le gouvernement [From.GetAdjMS] a fini par rejeter notre proposition. Sa réponse officielle note qu'une alliance avec [Root.GetLeLaLNP] [Root.GetName] engagerait irrémédiablement [From.GetLeLaLNP] [From.GetName] à défendre des pays avec lesquels [From.GetIlElleNP] avai[From.GetTEntNP] jusqu'à présent délibérément refusé tout lien trop étroit. Nous sommes donc libres de choisir notre propre voie en termes de politique étrangère, mais nous ne pourrons compter sur l'aide des [From.GetHabitants] si [Root.GetLeLaLNP] [Root.GetName] devai[Root.GetTEntNP] être impliqué[Root.GetXENP] dans un conflit majeur."
 lar_fra_join_the_ententes.3.a:0 "Ils ne comprennent donc rien\nà la situation ?"
 LaR_france_vichy_notification_events.1.t:0 "La Syrie et le Liban\nse prononcent pour [FRA.GetLeLaLDir] [FRA.GetLeader]"
 LaR_france_vichy_notification_events.1.desc:0 "\nSuite à un appel direct [FRA.GetDuDelaDelDir] [FRA.GetLeader], les autorités locales ont déclaré leur allégeance au prétendu « gouvernement [FRA.GetAdjMS] en exil ». Nos troupes dans la région se sont vu proposer de rejoindre les forces [FRA.GetAdjFP], mais la plupart des unités ont préféré être rapatriées vers nos lignes.\n\nQuoi qu'il en soit, la région est désormais sous contrôle [FRA.GetDuDelaDelNP] [FRA.GetName]."
 LaR_france_vichy_notification_events.1.a:0 "Traîtres ! Lâches !"
 LaR_france_vichy_notification_events.2.t:0 "L'Indochine se prononce\npour [FRA.GetLeLaLDir] [FRA.GetLeader]"
 LaR_france_vichy_notification_events.3.t:0 "L'Afrique-Équatoriale se prononce\npour [FRA.GetLeLaLDir] [FRA.GetLeader]"
 LaR_france_vichy_notification_events.4.t:0 "L'Afrique-Occidentale se prononce\npour [FRA.GetLeLaLDir] [FRA.GetLeader]"
 LaR_france_vichy_notification_events.5.t:0 "L'Afrique du Nord se prononce\npour [FRA.GetLeLaLDir] [FRA.GetLeader]"
 LaR_france_vichy_notification_events.6.t:0 "Madagascar se prononce\npour [FRA.GetLeLaLDir] [FRA.GetLeader]"
 LaR_france_vichy_notification_events.7.t:0 "Coup de force [FRA.GetDuDelaDelNP] [FRA.GetName]\nen Syrie et au Liban"
 LaR_france_vichy_notification_events.7.desc:0 "\nLes forces loyales [FRA.GetAuAlaAlDir] [FRA.GetLeader] ont lancé un coup de force. Peu avant l'aube, des groupes armés, agissant visiblement de manière coordonnée, ont pris le contrôle de plusieurs lieux stratégiques de la région pour empêcher toute tentative de résistance. À midi, l'ensemble des principales villes étaient sous contrôle [FRA.GetDuDelaDelNP] [FRA.GetName]."
 LaR_france_vichy_notification_events.7.a:0 "Méthodes de fourbes !"
 LaR_france_vichy_notification_events.8.t:0 "Coup de force [FRA.GetDuDelaDelNP] [FRA.GetName]\nen Indochine"
 LaR_france_vichy_notification_events.9.t:0 "Coup de force [FRA.GetDuDelaDelNP] [FRA.GetName]\nen Afrique-Équatoriale"
 LaR_france_vichy_notification_events.10.t:0 "Coup de force [FRA.GetDuDelaDelNP] [FRA.GetName]\nen Afrique-Occidentale"
 LaR_france_vichy_notification_events.11.t:0 "Coup de force [FRA.GetDuDelaDelNP] [FRA.GetName]\nen Afrique du Nord"
 LaR_france_vichy_notification_events.12.t:0 "Coup de force [FRA.GetDuDelaDelNP] [FRA.GetName]\nà Madagascar"
