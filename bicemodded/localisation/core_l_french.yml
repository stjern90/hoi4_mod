 NAVAL_MISSION_NAME_PATROL:0 "Patrouille"
 NAVAL_MISSION_NAME_PATROL_DESC:2 "Ordonne à l'escadre de patrouiller dans la zone d'opération de la flotte.\n\nUne escadre ne peut patrouiller que dans une région maritime à la fois.\nElle tente alors d'y repérer les flottes ennemies. La supériorité aérienne et les radars y aideront.\n\nL'ennemi peut très bien la repérer et l'engager avant qu'elle le fasse elle-même."
 NAVAL_MISSION_NAME_SEARCH_AND_DESTROY:0 "Recherche et destruction"
 NAVAL_MISSION_NAME_STRIKE_FORCE:0 "Force de frappe"
 NAVAL_MISSION_NAME_STRIKE_FORCE_DESC:3 "Ordonne à l'escadre d'attendre dans la base navale la plus proche jusqu'à ce qu'une force ennemie soit repérée.\nUne fois l'ennemi débusqué par une escadre de patrouille, la force de frappe va se rendre sur place pour l'attaquer."
 NAVAL_MISSION_NAME_SEARCH_AND_DESTROY_DESC:1 "Ordonne à l'escadre de rechercher les flottes ennemies croisant dans la ou les régions sélectionnées pour les affronter."
 NAVAL_MISSION_NAME_CONVOY_RAIDING:0 "Attaque de convois"
 NAVAL_MISSION_NAME_CONVOY_RAIDING_DESC:1 "Ordonne à l'escadre d'attaquer les convois ennemis présents dans la ou les régions sélectionnées."
 NAVAL_MISSION_NAME_CONVOY_ESCORT:0 "Escorte de convois"
 NAVAL_MISSION_NAME_CONVOY_ESCORT_DESC:1 "Ordonne à l'escadre d'escorter les convois présents dans la ou les régions sélectionnées afin de les protéger des attaques ennemies."
 NAVAL_MISSION_NAME_INVASION:0 "Transport/invasion"
 NAVAL_MISSION_NAME_INVASION_DESC:1 "Ordonne à l'escadre de soutenir les navires de transport de troupes et les invasions correspondant aux §Yordres d'invasion§! sélectionnés.\n§GCliquer§! pour activer cette mission, puis §Gcliquer§! sur la flèche d'invasion si une a déjà été tracée."
 NAVAL_MISSION_NAME_MINES_PLANTING:0 "Mouillage de mines"
 NAVAL_MISSION_NAME_MINES_PLANTING_DESC:2 "Ordonne à l'escadre de mouiller des mines en mer, dans la ou les régions sélectionnées. La pénalité maximale possible pour l'ennemi sera de :\n"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SHORE_BOMBARDMENT:0 "£mapicon_unit_invalid_orders£ Faibles capacités de bombardement côtier"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SHORE_BOMBARDMENT_DESC:0 "Cette escadre va être incapable d'aider de manière efficace les divisions se trouvant sur la côte du fait de ses faibles capacités de bombardement côtier. Envisagez d'y adjoindre des navires ayant une §Yattaque d'artillerie lourde§! plus importante."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_DEPTH_CHARGES:0 "£mapicon_unit_invalid_orders£ Peu de §Ygrenades sous-marines§!"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_DEPTH_CHARGES_DESC:0 "Cette escadre a peu de chances d'endommager les sous-marins ennemis. Envisagez d'y adjoindre des navires équipés de davantage de §Hgrenades ASM§!."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION:0 "£mapicon_unit_invalid_orders£ Faible détection sous-marine"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION_DESC:0 "Cette escadre va avoir des difficultés à détecter les sous-marins ennemis en cas d'engagement. Envisager d'y adjoindre des navires équipés de §Ysonars§!, de §Yradars§! ou de §Ycatapultes aériennes§!."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION:0 "£mapicon_unit_invalid_orders£ Faible détection de surface"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION_DESC:0 "Cette escadre va avoir des difficultés à détecter l'ennemi. Envisagez d'y adjoindre davantage de navires équipés de §Yradars§! ou de §Ycatapultes aériennes§!."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SPEED:0 "£mapicon_unit_invalid_orders£ Faible vitesse maximale"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SPEED_DESC:0 "La vitesse moyenne de cette escadre est trop lente et va entraver ses capacités de détection. Envisagez d'en retirer les navires les plus lents ou d'y adjoindre de plus rapides."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_VISIBILITY:0 "£mapicon_unit_invalid_orders£ Grande visibilité de surface"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_VISIBILITY_DESC:0 "Cette escadre est trop visible et pourrait facilement être repérée et/ou évitée par l'ennemi. Envisagez de construire des navires moins imposants ou moins blindés afin de réduire leur visibilité de surface."
 NAVAL_MISSION_SET_REASON_FOR_PLANTING_NO_SHIPS:0 "Le mouillage de mines est §Rimpossible§! : aucun des navires de la flotte n'en a la capacité."
 NAVAL_MISSION_SET_REASON_FOR_SWEEPING_NO_SHIPS:0 "Le dragage de mines est §Rimpossible§! : aucun des navires de la flotte n'en a la capacité."
 NAVAL_MISSION_SET_REASON_FOR_NO_WAR:0 "Cette mission n'est possible qu'en §Rtemps de guerre§!."
 NAVAL_MISSION_NAME_MINES_SWEEPING:0 "Dragage de mines"
 NAVAL_MISSION_NAME_MINES_SWEEPING_DESC:2 "Ordonne à l'escadre de chercher et neutraliser les mines en mer dans la ou les régions sélectionnées. La pénalité maximale possible causée par les mines ennemies sera de :\n"
 NAVAL_MISSION_NAME_NAVAL_INVASION_SUPPORT:0 "Soutien à l'invasion navale"
 NAVAL_MISSION_NAME_NAVAL_INVASION_SUPPORT_DESC:1 "Ordonne aux navires d'escorter les invasions navales et de les soutenir par des bombardements côtiers."
 NAVAL_MISSION_NAME_TRAINING:1 "Manœuvres en mer"
 NAVAL_MISSION_NAME_TRAINING_DESC:2 "Ordonne à l'escadre de procéder à des manœuvres dans la région à proximité de la base navale la plus proche.\nAvec le temps, il y a des risques que les navires soient endommagés.\nLes équipages ne gagneront plus en expérience une fois atteint le niveau normal.\nLes manœuvres font toutefois gagner en §Yexpérience navale§!.\nL'§Yorgueil de la flotte§! est moins susceptible de subir un accident que les autres navires.\n\n§HMaintenir Shift et cliquer§! pour autoriser les §Hmanœuvres en mer§! jusqu'à ce que tous les navires soient entraînés au maximum."
 NAVAL_BTN_REMOVE_REGIONS:0 "§HRetrait d'une région§!\n§GCliquer§! sur ce bouton, puis sur la région que vous voulez retirer à la flotte actuellement sélectionnée.\n§GClic droit§! sur ce bouton pour §Rretirer toutes les régions§! à la flotte actuellement sélectionnée."
