 UNITS_VIEW_BTN_RESHAPE:0 "§HChanger de mode§!\nPour changer de mode, appuyez sur ce bouton ou maintenez la touche §GALT§! enfoncée.\nFaites un §Gclic droit§! sur les épingles aux extrémités des plans de bataille pour les modifier.\n§GCliquez sur la flèche d'Avancement en maintenant le bouton de la souris§! pour la retracer ou la relier à un autre ordre.\nFaites un §Gclic droit sur un ordre clignotant en maintenant le bouton de la souris§! pour commencer à tracer une nouvelle flèche d'Avancement."
 UNITS_VIEW_BTN_DRAW_OFFENCE:3 "§HLigne offensive§!\n§GClic droit sur la carte et faire glisser§! pour tracer une §Yligne offensive§!.\nCes lignes peuvent être tracées uniquement sur un territoire où vous avez placé une §Hligne de front§! ou une §Hinvasion navale§!.\n\nLes divisions affectées à un plan comportant une ligne offensive tenteront de s'emparer du territoire pour y déplacer leur ligne de front.\n\n§GMaintenir le bouton de la souris enfoncé§! et §Gle relâcher§! sur un bouton d'exécution pour modifier le type d'exécution du plan."
 UNITS_VIEW_BTN_DRAW_DEFENCE:1 "§HDéfinir une ligne de front§!\n - §GCliquer§! sur la frontière avec un autre pays pour définir la ligne de front tout du long.\n - §GClic droit et faites glisser§! sur la frontière avec un autre pays pour définir une ligne de front moins longue.\n - §GClic droit et faire glisser§! sur les extrémités de la ligne de front existante pour les modifier.\n\nC'est depuis les lignes de front que les offensives en territoire ennemi sont lancées en direction des lignes d'offensive, mais elles permettent aussi de stationner facilement les divisions le long d'une frontière."
 UNITS_VIEW_BTN_DRAW_DEFENCE_ARMY_GROUP:0 "§HLigne de front§!\n – §GCliquer§! sur la frontière avec un autre pays pour définir la ligne de front tout du long.\n – §GShift + clic§! sur la frontière avec un autre pays pour définir la ligne de front tout du long, sans fronts définis pour chaque armée.\n – §GClic droit et faire glisser§! sur la frontière avec un autre pays pour définir une ligne de front plus courte.\n – §GShift + clic droit et faire glisser§! sur la frontière avec un autre pays pour définir une ligne de front plus courte sans fronts définis pour chaque armée.\n – §GClic droit et faire glisser§! sur les extrémités de la ligne de front existante pour la corriger.\n\nC'est depuis les lignes de front que les offensives en territoire ennemi sont lancées en direction des lignes d'offensive, mais elles permettent aussi de stationner facilement les divisions le long d'une frontière."
 UNITS_VIEW_BTN_DRAW_FALLBACK:1 "§HLigne de repli§!\n - Faites un §Gclic droit et faites glisser la souris§! sur un territoire allié pour dessiner l'ordre de défense §Yà usage unique§!.\n\nLes lignes de repli sont utiles pour positionner des divisions pour la défense, par exemple derrière un fleuve ou en territoire allié."
 UNITS_VIEW_BTN_AREA_DEFENSE:3 "§HDéfense de la zone§!\n - §GCliquer§! sur les États à ajouter ou retirer de l'ordre de l'armée.\nUne armée ayant reçu cet ordre ne peut pas en recevoir d'autres en même temps.\n\nLes divisions affectées à une armée ayant reçu cet ordre se déploieront dans la zone désignée pour protéger les villes, ports ou autres sites importants, tout en pouvant faire face à une présence ennemie limitée."
 UNITS_VIEW_BTN_DRAW_NAVAL_INV:0 "§HOrdre d'invasion navale§!\nÉtape 1) §GCliquez§! sur une des provinces en surbrillance pour définir le lieu de départ de l'invasion.\nÉtape 2) Faites un §Gclic droit§! sur les provinces côtières où vous souhaitez débarquer.\nUne fois le plan lancé, les préparatifs de l'invasion vont commencer et des convois être puisés dans la réserve du pays."
