 NAVAL_GUI_BTN_REGIONS:0 "Cliquez sur la carte :\n§Gfaites un clic droit§! pour §Yajouter§! ou appuyez sur §YMAJ§!+§GClic droit§! pour §Ysupprimer§! des régions.\nLes régions doivent être voisines les unes des autres.\n§GFaites un clic droit§! sur ce bouton pour §Reffacer toutes les régions§!."
