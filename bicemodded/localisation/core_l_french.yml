 SHIP_ENGAGEMENT_BUTTON_AGGRESSIVENESS_2_DESC:1 "L'escadre se montrera prudente au moment d'engager l'ennemi et ne le fera que si celui-ci est moins puissant."
 SHIP_ENGAGEMENT_BUTTON_AGGRESSIVENESS_3_DESC:1 "L'escadre prendra quelques risques au moment d'engager l'ennemi, mais ne le fera que contre des forces comparables à elle."
 SHIP_ENGAGEMENT_BUTTON_AGGRESSIVENESS_4_DESC:1 "L'escadre n'hésitera pas à prendre des risques au moment d'engager l'ennemi en le faisant contre des forces comparables ou légèrement supérieures à elle."
 SHIP_ENGAGEMENT_BUTTON_AGGRESSIVENESS_5_DESC:1 "L'escadre engagera tout ennemi repéré, quelle que soit sa puissance."
