 NAVAL_MISSION_NAME_HOLD:0 "Tenir la position"
 NAVAL_MISSION_NAME_HOLD_DESC:3 "§GClic§! ou £h£\nAnnule la mission actuelle et l'envoie vers le port le plus proche.\n\n§GCtrl + clic§! ou §GCtrl + £h£§!\nAnnule la mission actuelle et le place en attente sur place.\n--------------\nLes navires capitaux en attente dans une province maritime voisine d'une province terrestre où a lieu un combat pourront y participer par un §Hbombardement côtier§!.\nLes porte-avions en attente dans une province maritime pourront utiliser leurs appareils pour mener les missions aériennes habituelles."
 NAVAL_MINES_REDUCTION_EFFECT_FROM_SWEEPING:0 "Les capacités combinées de dragage de mines vont réduire les effets des mines ennemies de $FACTOR|0%$ pour cette escadre."
 NAVAL_GUI_BTN_MOVE:0 "§GClic droit§! sur la carte pour §Hrejoindre§! la province.\nSi la flotte a une mission en cours, celle-ci sera temporairement désactivée.\nLa flotte s'exécutera dès qu'elle se sera regroupée."
 NAVAL_GUI_BTN_ACTIVATE:0 "Activer ordre"
