l_french:
 MEX_focus_national_bank:0 "Banque centrale"
 MEX_focus_national_bank_desc:0 "Fondée en 1925 pour reconstruire l'économie ravagée par la guerre civile, la Banco de México nous prête en dernier recours, émet la monnaie, et investit dans toutes les compagnies ayant un intérêt pour l'État."
 MEX_focus_military_budget_review:0 "Révision du budget militaire"
 MEX_focus_military_budget_review_desc:0 "L'armée bien financée sous le régime Díaz s'est effondrée lorsque les milices révolutionnaires ont commencé à libérer les villes, la privant ainsi de tout financement. Nous devons donc maintenant revoir son budget pour nous assurer de sa capacité à combattre en temps de guerre."
 tooltip_military_budget_review:0 "Révision du budget militaire"
 MEX_focus_gulf_coast_naval_yards:0 "Chantiers navals du Golfe"
 MEX_focus_gulf_coast_naval_yards_desc:0 "La côte du Golfe fait face à l'Europe et à la côte Est des États-Unis d'Amérique, nos principaux partenaires commerciaux. Il est donc essentiel, pour l'industrie pétrolière en plein développement, de procéder à une extension des chantiers navals de Veracruz."
 MEX_focus_pacific_coast_naval_yards:0 "Chantiers navals du Pacifique"
 MEX_focus_pacific_coast_naval_yards_desc:0 "Le commerce pacifique, avec le Japon et la Californie, est moins important que celui de l'Atlantique, mais mieux vaut protéger nos intérêts et nous assurer de pouvoir profiter d'opportunités nouvelles. L'extension des chantiers du Pacifique nous offrirait plus de marge si le Golfe était soumis à un blocus."
 MEX_focus_brown_water_navy:0 "Marine littorale"
 MEX_focus_brown_water_navy_desc:0 "Nous ne disposons que de vaisseaux d'avant la Grande Guerre pour protéger le commerce au large de nos côtes. Nous avons bien tenté d'acheter des vaisseaux plus modernes à l'Espagne et à d'autres puissances, mais cela ne progresse guère. Nous devons donc adapter nos stratégies navales au cas où l'Europe plongerait dans une guerre qui s'étendrait jusqu'à l'Amérique."
 tooltip_escort_ships:0 "Vaisseaux d'escorte"
 MEX_focus_blue_water_navy:0 "Marine de haute-mer"
 MEX_focus_blue_water_navy_desc:0 "Le Mexique n'a jamais été une puissance navale. À l'époque coloniale, l'Espagne avait besoin de ses vaisseaux face à la Navy ; à l'indépendance et lors des guerres civiles, toute l'attention était focalisée sur le pays lui-même ; et depuis que les USA sont devenus une grande puissance, il serait vain de les défier en mer. En cette époque troublée, toutefois, nous pourrions bien avoir besoin d'une marine puissante."
 tooltip_capital_ships:0 "Navires capitaux"
 MEX_focus_raiding_navy:0 "Marine de course"
 MEX_focus_raiding_navy_desc:0 "Nous ne pouvons espérer rattraper les grandes puissances maritimes mondiales, équipées qu'elles sont de cuirassés et de porte-avions. Pour prévenir toute invasion, nous avons donc plutôt intérêt à attaquer leurs transports en mer avant même qu'ils n'arrivent sur le sol mexicain."
 MEX_focus_heroic_military_college:0 "Collège militaire héroïque"
 MEX_focus_heroic_military_college_desc:0 "Le Collège militaire a été fondé en 1823 et s'est acquis la réputation de former des héros après que cinq de ses cadets ont combattu jusqu'à leur dernier souffle contre les Marines américains en 1847, lors de la guerre américano-mexicaine. Un sixième cadet s'est quant à lui enveloppé dans le drapeau mexicain et s'est jeté du haut des murs pour éviter la capture."
 tooltip_mexico_stability_hit_for_peacetime_expansion:0 "Nous ne sommes pas encore en guerre, aussi le développement de l'armée serait-il très mal considéré !\n"
 MEX_focus_tank_workshops:0 "Ateliers de chars"
 MEX_focus_tank_workshops_desc:0 "Notre concepteur aéronautique, TNCA, a expérimenté des véhicules de combat blindés lors de la Grande Guerre, créant notamment un prototype basé sur le modèle britannique en losange. Nous devrions relancer ces essais et créer un atelier de construction de chars."
 MEX_focus_weapons_modernisation:0 "Modernisation de l'armement"
 MEX_focus_weapons_modernisation_desc:0 "Avant la révolution, le Mexique disposait d'une industrie des armes légères très développée. Díaz, aussi détesté qu'il ait pu être, était très intéressé par l'armement. Nous devrions donc nous pencher sur les résultats des expérimentations menées sur les fusils automatiques durant sa dictature."
 MEX_focus_aviation_workshops:0 "Ateliers aéronautiques"
 MEX_focus_aviation_workshops_desc:0 "Les ateliers aéronautiques TNCA ont été mis en sommeil par manque de financement après la révolution. Mais, étant donné que la puissance de l'aviation n'a fait que s'accroître depuis lors, nous devrions tout faire pour rester en tête de la course aux avancées dans le domaine."
 MEX_focus_military_aviation_specialists:0 "Spécialistes de l'aviation militaire"
 MEX_focus_military_aviation_specialists_desc:0 "L'Escuela Militar de Mecánicos Especialistas de Aviación entraînera un corps de personnels techniques talentueux pour l'entretien de nos appareils. Mieux ceux-ci seront entretenus, plus les pilotes pourront passer de temps dans les airs pour s'aguerrir."
 MEX_focus_army_expansion_programme:0 "Programme militaire"
 MEX_focus_army_expansion_programme_desc:0 "Le Mexique a toutes les capacités pour développer son armée, le programme de construction de la nation mené par la Révolution permettant d'unir les États centrifuges en une seule patrie. En temps de crise, nos patriotiques concitoyens viendront au secours de l'État."
 MEX_focus_heavy_artillery:0 "Artillerie lourde"
 MEX_focus_heavy_artillery_desc:0 "La puissance destructrice de l'artillerie de campagne est indéniable. La Grande Guerre a montré au monde entier à quel point elle est essentielle pour le soutien des troupes se lançant à l'attaque et pour clouer sur place les offensives ennemies. Nous devons donc développer notre propre artillerie conventionnelle."
 MEX_focus_aerial_artillery:0 "Bombardements aériens"
 MEX_focus_aerial_artillery_desc:0 "Nous avons expérimenté les bombardiers contre des cibles « vulnérables » au cours de la guerre des Cristeros et lors de nombreux autres soulèvements dirigés par des généraux rebelles. Ces factieux ont été incapables de nous contester le ciel, prouvant ainsi que le soutien aérien sera essentiel pour protéger le pays."
 MEX_focus_agricultural_credit_bank:0 "Banque de crédit agricole"
 MEX_focus_agricultural_credit_bank_desc:0 "La Banco de Crédito Agrícola va nous aider à accélérer le programme de réformes foncières en accordant des prêts aux ejidos, les collectivités agricoles, qui pourront ainsi acheter des machines et d'autres biens de première importance. Alberto José Pani Arteaga, vétéran chevronné du secteur financier, est l'homme qu'il nous faut diriger la banque et aider le Mexique à développer ses capacités de production."
 MEX_focus_rural_infrastructure:0 "Infrastructures rurales"
 MEX_focus_rural_infrastructure_desc:0 "Le réseau ferré mexicain a été étendu durant l'ère Díaz, mais est resté pour l'essentiel concentré autour des villes du Nord afin de faciliter le commerce avec les États-Unis d'Amérique. Nous devrions donc le développer en direction du sud."
 MEX_focus_peripheral_infrastructure:0 "Infrastructures périphériques"
 MEX_focus_peripheral_infrastructure_desc:0 "Les infrastructures des régions les plus reculées n'ont guère été développées lors des dernières décennies. L'extension du réseau routier permettrait de réduire les poches de paysans pauvres n'ayant que leurs cultures pour survivre, en leur permettant de s'ouvrir au travail dans les usines et à l'éducation."
 MEX_focus_rural_schools:0 "Écoles rurales"
 MEX_focus_rural_schools_desc:0 "Les écoles sont le lieu où l'ont fait de paysans illettrés des citoyens patriotes, prêts à combattre l'injustice et à rendre plus forte la nation. Les Escuelas Regionales Campesinas vont nous permettre de porter la révolution parmi les paysans, de leur enseigner des connaissances techniques et leur garantir d'accéder à l'autonomie."
 MEX_focus_rent_freeze:0 "Gel des loyers"
 MEX_focus_rent_freeze_desc:0 "Les ouvriers urbains sont un élément clef de ce Mexique nouveau que nous bâtissons. Ils ont été mobilisés dans les Bataillons rouges durant la révolution, et attendent toujours les compensations qui leur avaient été promises. Nous devrions donc nous intéresser à ces propriétaires indécents qui soutirent des loyers honteux à ceux qui créent la richesse à la sueur de leur front."
 MEX_focus_confederation_of_mexican_workers:0 "Confédération des travailleurs du Mexique"
 MEX_focus_confederation_of_mexican_workers_desc:0 "Les politiques mexicains ont toujours cherché à contrôler les activités des syndicats. La CROM, considérée comme corrompue et discréditée par ses rapports avec le gouvernement beaucoup trop impopulaire, doit être remplacée par la CTM, la Confederación de Trabajadores de México."
 MEX_focus_ejido_worker_militias:0 "Milices des travailleurs des ejidos"
 MEX_focus_ejido_worker_militias_desc:0 "Les réformes agraires promises par la constitution de 1917 sont bien longues à venir. Le plus souvent, les propriétaires fonciers recourent à des voyous et des armées privées pour intimider leurs tenanciers et empêcher la redistribution des terres. Nous devrions organiser les paysans, les fermiers et les journaliers au sein de milices communales afin de protéger tous les progrès enregistrés contre les injustices."
 MEX_focus_party_of_the_revolution:0 "Le parti de la révolution"
 MEX_focus_party_of_the_revolution_desc:0 "Le président Cárdenas a été élu sur un programme de réformes agraires, grâce au soutien des organisations des travailleurs et des paysans. Ces réformes ont été mises en place, et nous sommes désormais une fière nation socialiste, prête à combattre les injustices sur la scène internationale."
 MEX_focus_liberalize_the_banking_sector:0 "Libéralisation du secteur bancaire"
 MEX_focus_liberalize_the_banking_sector_desc:0 "Le marché ne peut transformer le pays à cause des politiques gouvernementales trop restrictives. La loi générale de 1925 sur les institutions de crédit, par exemple, interdit aux banques de posséder des actions d'autres banques. Ridicule ! Plus le marché est libre, plus le peuple l'est. Luis Montes de Oca, un partisan de l'école économique autrichienne, va nous aider à réformer le système bancaire."
 MEX_focus_strike_breaking:0 "Briser les grèves"
 MEX_focus_strike_breaking_desc:0 "Le syndicalisme est certes un droit fondamental, protégé par la constitution de 1917 ; mais les atteintes à la propriété sont un crime et devraient être traitées en tant que telles. En ces temps de crise, on pourrait même aller jusqu'à considérer qu'empêcher l'industrie vitale de fonctionner est une trahison."
 MEX_focus_urban_development:0 "Développement urbain"
 MEX_focus_urban_development_desc:0 "Les villes sont au cœur de l'activité économique. Leurs besoins doivent par conséquent être traités en priorité par rapport aux États ruraux arriérés. Nous devons construire un système routier et ferroviaire à Mexico et dans les plus grandes agglomérations, car c'est cela qui rendra le pays plus riche."
 MEX_focus_cientifico_camarilla:0 "Coterie des Científicos"
 MEX_focus_cientifico_camarilla_desc:0 "Le gouvernement du régime de Díaz faisait la part belle à une coterie de technocrates du gouvernement et d'affairistes privés. Le clientélisme impopulaire et les systèmes de patronage qu'ils ont mis en place sont d'ailleurs l'une des raisons de la chute du régime. Pourtant, même si nous avons le respect et le soutien du peuple, les Científicos ont des compétences dont nous pourrions faire usage..."
 MEX_focus_end_land_reform:0 "Interrompre la réforme agraire"
 MEX_focus_end_land_reform_desc:0 "La réforme agraire est depuis longtemps empêchée par ces puissants qui s'appuient sur leurs relations politiques ou militaires. Une terre publique volée par un riche propriétaire pour son intérêt propre ne contribue en rien à l'union du pays ou à le rendre plus fort, aussi devrait-elle être vendue au plus offrant. Et si certains propriétaires abusent des travailleurs, c'est l'affaire de la justice."
 MEX_focus_privatization:0 "Privatisation des terres"
 MEX_focus_privatization_desc:0 "Le système des ejidos crée des restrictions sur l'usage des terres en le soumettant à la volonté du gouvernement. Mais pourquoi l'État devrait-il obliger les paysans à cultiver des cultures vivrières au lieu de cultures d'exportation ? Le Mexique serait plus riche si les fermes communautaires étaient partagées. Le concept dépassé de l'autonomie ne fait que retarder le progrès et le développement."
 MEX_focus_caudillo_private_armies:1 "Armées privées des caudillos"
 MEX_focus_caudillo_private_armies_desc:0 "Les gouverneurs, hommes d'affaires et commandants des garnisons d'une même région sont souvent le même homme : un général de la révolution qui appesantit son pouvoir en nommant des obligés loyaux aux postes d'influence. Au lieu de nous opposer à eux, nous devrions chercher plutôt à tirer parti de cette réalité que sont les caudillos."
 MEX_focus_support_general_cedillo:0 "Soutenir le général Cedillo"
 MEX_focus_support_general_cedillo_desc:0 "Le général du Nord Saturnino Cedillo Martínez, et d'autres caudillos comme lui, veulent avoir l'assurance que leur autonomie sera respectée par le gouvernement. Étant donné que la centralisation rapide du pouvoir sous les présidents Calles et Cárdenas nous a permis de nous attaquer de front aux problèmes auxquels est confronté le pays, de nouvelles dépossessions à leur encontre ne sont pas nécessaires."
 tooltip_mexico_cedillo_will_be_placated:0 "Cela va §Gapaiser§! le général Cedillo.\n"
 MEX_focus_oil_field_expansion:0 "Développement des champs pétrolifères"
 MEX_focus_oil_field_expansion_desc:0 "Le besoin en pétrole des États-Unis d'Amérique est insatiable. Même s'ils sont le premier producteur de pétrole au monde, ils en importent malgré tout. Le Mexique, lui, a des champs pétroliers non exploités tout au long de la côte du Golfe, dans lesquels nous pourrions puiser pour nos exportations."
 MEX_focus_northern_steel_plants:0 "Sidérurgie du Nord"
 MEX_focus_northern_steel_plants_desc:0 "En dehors de Mexico, l'industrie du pays se trouve concentrée le long de la frontière américaine, au nord. Matamoros ou Ciudad Juárez, sur les rives du Río Grande, tirent parti des relations économiques avec les villes se trouvant de l'autre côté de la frontière, comme Brownsville ou El Paso. Nous devrions donc utiliser les infrastructures de la région pour développer encore cette industrie lourde."
 MEX_focus_capital_reserves:1 "Réserves de capitaux"
 MEX_focus_capital_reserves_desc:1 "L'argent du pétrole devrait nous permettre de dynamiser notre économie. Par exemple, nous avons désormais les moyens d'acheter des technologies aux Américains ou aux Britanniques. Et rien n'empêche d'étudier ensuite ces technologies ou de produire en masse leurs modèles si cela nous arrange."
 MEX_focus_oil_revenue_reinvestment:1 "Réinvestissement de la manne pétrolière"
 MEX_focus_oil_revenue_reinvestment_desc:1 "Maintenant que nous tirons plus de bénéfices de la vente du pétrole, le budget s'est rapidement accru et nous devons réfléchir aux moyens d'utiliser ces nouveaux revenus de façon utile. Afin d'en tirer parti sur le long terme, le choix le plus évident semble être de les réinvestir pour dynamiser l'économie."
 MEX_focus_royal_dutch_shell:0 "Royal Dutch / Shell"
 MEX_focus_royal_dutch_shell_desc:0 "La firme néerlando-britannique Royal Dutch / Shell détient à elle seule 60% des concessions d'exploitation pétrolière mexicaines. En trouvant des compromis avec ces compagnies étrangères pour ce qui concerne le droit des travailleurs, nous pourrions conclure des accords qui profiteraient à tous."
 MEX_focus_community_of_nations:0 "Communauté des nations"
 MEX_focus_community_of_nations_desc:0 "Notre dépendance économique à l'égard du commerce britannique n'est pas nécessairement une mauvaise chose. En acceptant le statu quo, nous pourrions engager une diplomatie internationale tout en bénéficiant du soutien d'une grande puissance."
 anglo_mexican_diplomacy:0 "Diplomatie anglo-mexicaine"
 MEX_focus_purchase_belize:0 "Acheter le Belize"
 MEX_focus_purchase_belize_desc:0 "À l'époque coloniale, ce petit territoire était revendiqué par la Couronne espagnole, même si les peninsulares ne l'ont jamais colonisé. Après la perte de l'empire colonial lors des guerres napoléoniennes, la Grande-Bretagne y a progressivement consolidé son emprise, jusqu'à la création de la colonie du Honduras britannique en 1862. Mais, en geste de bonne foi, ce territoire devrait nous être cédé."
 MEX_focus_nationalize_the_oil_fields:0 "Nationaliser les champs pétrolifères"
 MEX_focus_nationalize_the_oil_fields_desc:0 "Les filiales étrangères détenant les concessions pétrolières dominent l'économie mexicaine et exercent une bien trop grande influence sur nos affaires, aussi bien intérieures qu'extérieures. Britanniques et Américains prêtent une bien plus grande attention à Royal Dutch / Shell et à la Standard Oil Company qu'à notre propre gouvernement."
 tooltip_mexico_they_may_declare_war:0 "§RCes pays pourraient être convaincus par les nababs du pétrole de nous déclarer la guerre.§!\n"
 MEX_focus_german_resource_exchange:0 "Échange de ressources avec l'Allemagne"
 MEX_focus_german_resource_exchange_desc:0 "La machine de guerre allemande est en train de se relancer et a besoin du pétrole mexicain pour tourner à plein régime. Plutôt que nous prosterner devant les Américains ou de vendre notre pays aux Soviétiques, nous pourrions tenter d'exploiter les besoins des Allemands pour accroître notre puissance militaire."
 mexico_german_resource_exchange:0 "Échange germano-mexicain de ressources"
 MEX_focus_new_world_order:0 "Nouvel ordre mondial"
 MEX_focus_new_world_order_desc:0 "Les Allemands sont clairement les maîtres de l'Europe. Les aider contre les Britanniques et les Américains nous assurerait très certainement une place dans leur nouvel ordre mondial. Si le télégramme Zimmermann a été envoyé durant la Grande Guerre, c'est pour une bonne raison : les États-Unis d'Amérique ne pourront être détruits que par une invasion terrestre..."
 german_mexican_diplomacy:0 "Diplomatie germano-mexicaine"
 MEX_focus_oppose_yanqui_imperialism:0 "S'opposer à l'impérialisme yanqui"
 MEX_focus_oppose_yanqui_imperialism_desc:0 "Maintenant que nous avons rétabli nos droits sur les ressources naturelles de notre propre pays, les étrangers réclament à cor et à cri des compensations. Mais ces concessions avaient été arrachées aux Mexicains pendant leur période d'affaiblissement, sous la dictature de Díaz. Devrions-nous donc payer des voleurs pour qu'ils nous rendent ce qui nous appartient ?"
 MEX_focus_international_proletarianism:0 "Prolétariat international"
 MEX_focus_international_proletarianism_desc:0 "Les Soviétiques ont bien montré que leur socialisme permettra de changer le monde. La révolution pour laquelle nous avons combattu si durement n'était qu'une étape sur la voie de la libération du peuple : d'abord le Mexique, maintenant le reste du monde !"
 russo_mexican_diplomacy:0 "Diplomatie soviéto-mexicaine"
 MEX_focus_interior_defence_plan:0 "Plan de défense intérieure"
 MEX_focus_interior_defence_plan_desc:0 "Il est vrai que les Yanquis ont sur nous l'avantage du nombre et de la technologie, mais nous avons la connaissance du terrain, le soutien du peuple ainsi que le temps et la place pour établir une solide ligne défensive. Il nous sera aisé de tuer l'ennemi à petit feu en usant à bon escient les déserts et les montagnes, les tactiques de harcèlement, la défense en profondeur et des points de résistance cachés."
 MEX_focus_compensation:0 "Compensations"
 MEX_focus_compensation_desc:0 "Les concessions pétrolières avaient été vendues de façon légale à Royal Dutch / Shell et à la Standard Oil Company. Nous ne pouvons honnêtement reprocher aux sociétés étrangères d'avoir cherché à faire du profit. Nous devrions donc préserver l'intégrité de notre système législatif en compensant les pertes qu'elles ont subies du fait de la nationalisation de leurs concessions."
 MEX_focus_liberty_and_justice_for_all:0 "Liberté et justice pour tous"
 MEX_focus_liberty_and_justice_for_all_desc:0 "Les USA sont désormais la plus grande puissance économique de l'histoire. Les Soviétiques ont beau s'industrialiser à marche forcée et les Allemands comprendre bien mieux l'art de la guerre, les atouts de l'Amérique sont renforcés par son attachement aux libertés individuelles et à des institutions plus pérennes que la force brute. Développer nos relations pour conclure une alliance serait normal."
 american_mexican_diplomacy:0 "Diplomatie américano-mexicaine"
 MEX_focus_aztec_eagles:0 "Les Aigles aztèques"
 MEX_focus_aztec_eagles_desc:0 "Nous sommes l'une des nations les plus influentes d'Amérique latine. Nous devrions donc tout faire pour apporter la preuve de notre engagement envers la sécurité en aidant les États-Unis d'Amérique dans son combat contre les puissances impérialistes qui constituent une menace pour la paix mondiale."
 aztec_eagles_opinion:0 "Aigles aztèques"
 MEX_focus_international_peacekeepers:0 "Force de maintien de la paix"
 MEX_focus_international_peacekeepers_desc:0 "Les puissances démocratiques mondiales envisagent de fonder une alliance entre pays égaux, une Union des nations, afin d'assurer la sécurité internationale en offrant à tous les pays du monde un lieu où se rencontrer pour discuter de leurs différends et où ils trouveraient des médiateurs pour arbitrer les discussions. Nous devrions participer à ce projet afin d'aider l'Amérique latine à préserver son indépendance."
 MEX_focus_march_southwards:0 "Marcher au sud"
 MEX_focus_march_southwards_desc:0 "Le pays a perdu les provinces du Sud après la guerre pour l'indépendance. L'incompétent Empire mexicain est une tache sur notre histoire, mais nous pouvons rectifier maintenant ses erreurs. Les États du Sud sont vitaux pour la défense de tout le pays, aussi devons-nous les reprendre."
 threat_mexico_marching_southwards:0 "Marche au sud des Mexicains"
 MEX_focus_unify_centroamerica:0 "Unification de l'Amérique centrale"
 MEX_focus_unify_centroamerica_desc:1 "Les républiques bananières que sont le Nicaragua, le Panamá et le Costa Rica sont trop réduites pour être des pays viables. Nous devons les absorber au sein du Mexique et ainsi travailler à la gloire du pays et des Mexicains."
 threat_mexico_unify_centroamerica:1 "Unification de l'Amérique centrale par le Mexique"
 MEX_focus_push_past_the_darien_gap:1 "Franchir le bouchon du Darién"
 MEX_focus_push_past_the_darien_gap_desc:1 "Après les campagnes d'unification de l'Amérique centrale, il nous reste à franchir les jungles entre le Panama et la Colombie, cette région aussi connue sous le nom de « bouchon de Darién », afin de prendre pied enfin en Amérique latine."
 threat_mexico_push_south_of_the_darien_gap:1 "Poussée mexicaine au sud du Darién"
 MEX_focus_andean_offensive:1 "Offensive dans les Andes"
 MEX_focus_andean_offensive_desc:1 "Maintenant que nous sommes établis dans le Nord des Andes, c'est notre destinée de poursuivre l'offensive à travers les terrains difficiles de la chaîne tropicale afin d'achever l'unification de l'Amérique latine."
 threat_mexico_andean_offensive:1 "Offensive mexicaine dans les Andes"
 MEX_focus_seize_the_panama_canal:0 "Prendre le canal de Panamá"
 MEX_focus_seize_the_panama_canal_desc:0 "Le canal de Panamá est l'un des goulots d'étranglement les plus importants au monde. Il a été creusé par des ouvriers hispaniques, qui y ont versé leur sang et sont morts sous le fouet yanqui, pour le profit des seuls industriels. Maintenant que la région est conquise, une attaque éclair sur la petite garnison obligerait les USA à choisir entre une guerre sanglante ou la rétrocession du canal."
 MEX_focus_fortify_the_canal:1 "Fortifier le canal"
 MEX_focus_fortify_the_canal_desc:1 "Maintenant que nous avons le contrôle du canal de Panama, nous devons en fortifier les écluses et les rives, de manière à ce qu'il devienne une forteresse imprenable."
 MEX_focus_integrate_the_south:0 "Intégration du Sud"
 MEX_focus_integrate_the_south_desc:0 "L'unité du peuple mexicain a été un processus long, mais qui ne doit pas s'arrêter aux frontières régionales ou à quelque chaîne de montagnes. Nous avons déjà surmonté de tels obstacles par le passé, et le referons pour les provinces du Sud."
 MEX_focus_plan_of_agua_prieta:0 "Le plan d'Agua Prieta"
 MEX_focus_plan_of_agua_prieta_desc:0 "La révolution contre Díaz et les luttes intestines délétères qui ont suivi se sont prolongées durant dix ans. Le calme revenu, les généraux du Nord victorieux se sont rencontrés à Agua Prieta pour établir un projet pour l'avenir du Mexique. Selon les points de vue, ils sont soit une clique populiste de modernistes laïcs, soit une alliance de caciques valant à peine mieux que des bandits se partageant le butin."
 MEX_focus_exile_calles:0 "Exiler Calles"
 MEX_focus_exile_calles_desc:0 "L'ancien président Plutarco Elías Calles a effectué son mandat de 1924 à 1928. C'est son incapacité à gouverner qui a provoqué la guerre des Cristeros et tant d'autres rébellions. Il cherche maintenant à manipuler le président Cárdenas, comme il l'a fait pour d'autres avant lui. Mais Cárdenas a son propre mandat, ses propres projets d'avenir, aussi Calles doit-il quitter le pays pour que la stabilité soit assurée."
 MEX_focus_institutional_revolution:0 "Révolution institutionnelle"
 MEX_focus_institutional_revolution_desc:0 "La démocratie reste fragile au Mexique, même si nous l'avons rendue plus forte. Notre engagement à établir l'état de droit est bien visible, et le peuple commence à avoir confiance dans les élections, autrefois manipulées par les gouvernements passés."
 MEX_focus_jefe_maximo:0 "Le jefe máximo"
 MEX_focus_jefe_maximo_desc:0 "Si Plutarco Elías Calles perd son influence, le pays ne fera que s'enfoncer davantage dans le chaos. Il est l'homme derrière les mandats de Portes, d'Ortiz, de Rodríguez et maintenant de Cárdenas, mais ses détracteurs le qualifient de « jefe máximo » comme s'il était un vulgaire bandit ! La vérité, c'est qu'il est expérimenté et animé des meilleures intentions. Le perdre maintenant serait une catastrophe."
 MEX_focus_purge_the_bureaucracy:0 "Purge de l'administration"
 MEX_focus_purge_the_bureaucracy_desc:0 "Les Callistas doivent être chassés de tous les postes d'influence qu'ils ont accaparés. Ce ne sont pas les prétendants qui manquent pour les remplacer, tous hommes aussi compétents qu'intelligents et qui sauront se montrer reconnaissants d'avoir l'occasion de servir le pays..."
 MEX_focus_arrest_general_cedillo:0 "Faire arrêter le général Cedillo"
 MEX_focus_arrest_general_cedillo_desc:0 "Les caudillos sont une menace à prendre au sérieux. Ils divisent le pays en une multitude de fiefs, où leur nomination leur accorde tous les pouvoirs pour contrôler l'économie, l'armée et l'administration. Ils pillent les richesses du Mexique, et nulle part n'est-ce aussi vrai que dans la province du général Saturnino Cedillo. Son indépendance est intolérable, et les rebelles qu'il rassemble ne lui serviront à rien."
 tooltip_mexico_cedillo_will_be_neutralised:0 "Le général Cedillo va être §Gneutralisé§!.\n"
 MEX_focus_control_the_army:0 "Prendre le contrôle de l'armée"
 MEX_focus_control_the_army_desc:0 "L'armée est sans doute l'institution la plus importante de toutes au Mexique. Ces vingt dernières années ont montré que la volonté du peuple ne peut être imposée que par la force des baïonnettes. Les généraux rebelles, en sus d'être une atteinte constante à sa légitimité, constituent donc une menace à l'existence même de l'État."
 MEX_focus_repeal_the_calles_law:0 "Abroger la loi Calles"
 MEX_focus_repeal_the_calles_law_desc:0 "En faisant appliquer sans discernement les articles anticléricaux de la Constitution, Calles a poussé les Cristeros à la révolte. Sa loi, en interdisant le port de la soutane en public et en faisant emprisonner tout prêtre qui oserait critiquer le gouvernement, est une humiliation pour l'Église. Certes, son influence politique doit être limitée, mais ceci est une véritable atteinte aux libertés individuelles !"
 MEX_focus_abolish_capital_punishment:0 "Abolir de la peine de mort"
 MEX_focus_abolish_capital_punishment_desc:0 "La réponse sanglante du gouvernement aux troubles récents – soulèvements militaires, révoltes paysannes ou guerre des Cristeros – et aux « crimes » sordides fait peser une chape de plomb sur le pays. La population n'ose même plus s'exprimer librement par peur d'être persécutée. Renoncer à la peine capitale lui donnerait donc le sentiment de ne plus devoir tout faire pour y échapper."
 MEX_focus_enforce_the_calles_law:0 "Imposer la loi Calles"
 MEX_focus_enforce_the_calles_law_desc:0 "Les Cristeros n'ont pas été vaincus sur le champ de bataille, mais au cours des années ayant suivi leur rébellion inutile, lorsque nous sommes parvenus à traquer leurs derniers meneurs et sympathisants au sein de l'Église, décapitant le mouvement et nous assurant qu'il ne renaîtra pas. L'Église n'a plus d'autre choix désormais : soit elle devient un instrument de la puissance de l'État, soit nous continuons."
 MEX_focus_triumph_over_the_cristeros:0 "Triomphe sur les Cristeros"
 MEX_focus_triumph_over_the_cristeros_desc:0 "Nombre d'hommes de talent ont gravi les échelons lors des campagnes contre les Cristeros. Combattre les insurgés avec de petites unités tactiques et un support aérien a été pour les généraux une excellente occasion de mettre à l'épreuve leurs compétences. Quant aux campagnes de répression, elles ont parfaitement démontré qui avait le cran de faire le sale travail."
 MEX_focus_state_education:0 "Éducation d'État"
 MEX_focus_state_education_desc:0 "L'éducation socialiste, au Mexique, implique de mettre l'accent sur la raison et le patriotisme, bien plus que sur l'adhésion aux dogmes et aux Diktats du pape. Il suffirait de donner à une génération de Mexicains une bonne éducation anticléricale pour que le soutien dont elle bénéficie disparaisse. Les gens ne pourront plus tolérer ces curés parasites lorsqu'ils comprendront qu'un autre monde possible."
 MEX_focus_xefo:0 "XEFO"
 MEX_focus_xefo_desc:0 "Le gouvernement a fait ériger des mâts de retransmission radio et établi des stations dans tout le pays. C'est non seulement extrêmement utile pour diffuser la propagande, mais cela permet aussi de désenclaver les campagnes reculées. Ainsi l'une d'entre elles, la station XEFO, est dirigée par le Partido Nacional Revolucionario."
 MEX_focus_law_on_industrial_promotion:0 "Loi sur la promotion de l'industrie"
 MEX_focus_law_on_industrial_promotion_desc:0 "Pendant des années les États mexicains et le gouvernement fédéral ont cherché à encourager les nouvelles usines en les exemptant de taxes. Or, le droit du travail a souvent desservi les intérêts nationaux en dirigeant ces capitaux vers des secteurs inefficaces ou sans importance. Notre approche du développement industriel doit donc être rationalisée dans le cadre d'un véritable programme industriel."
 MEX_focus_nafinsa:0 "Nafinsa"
 MEX_focus_nafinsa_desc:0 "La banque de développement Nacional Financiera a été fondée pour encourager l'industrialisation du Mexique. Elle a joué un grand rôle dans la création de nouvelles usines dans les États du centre, telles les usines chimiques et sidérurgiques autour de Mexico."
 MEX_focus_engineering_school:0 "École supérieure d'ingénierie"
 MEX_focus_engineering_school_desc:0 "Appartenant à l'Institut polytechnique national de Mexico, l'Escuela Superior de Ingenería Mecánica y Eléctrica forme une génération entière de pionniers aux sciences du génie mécanique et électronique."
 MEX_focus_television_innovators:0 "Pionniers de la télévision"
 MEX_focus_television_innovators_desc:0 "Le Mexique dispose d'une industrie électronique étonnamment avancée. Ainsi, Guillermo González Camarena et les membres de la « Société des expérimentations radio » testent déjà la retransmission télévisée en couleur. En se concentrant sur ces avancées, le Mexique pourrait donc très bien devenir le leader mondial de la technologie des communications."
 MEX_focus_antidisestablishmentarianism:1 "Désécularisation des biens de l'Église"
 MEX_focus_antidisestablishmentarianism_desc:0 "Cela fait des décennies maintenant que l'Église est trompée par la junte « révolutionnaire ». Églises, monastères et chapelles sont officiellement possession de l'État, les prêtres devant obtenir une licence du gouvernement pour s'occuper de leurs ouailles. Certains États ne disposent que d'un curé pour plusieurs dizaines de milliers de fidèles. Renonçons donc, et laissons l'Église retrouver ses droits."
 MEX_focus_rewrite_the_constitution:0 "Réécrire la Constitution de 1917"
 MEX_focus_rewrite_the_constitution_desc:0 "La Constitution écrite par ces généraux vicieux place l'État au-dessus de l'Église, faisant du mariage un acte civil, interdisant au clergé de soutenir des candidats aux élections, et refusant de reconnaître le rôle d'autorité morale du Mexique à l'Église. Nous devons donc corriger tout cela en faisant officiellement du catholicisme la religion officielle du pays."
 MEX_focus_legion_of_christ:1 "Légion du Christ"
 MEX_focus_legion_of_christ_desc:1 "Grâce à l'esprit infatigable des fidèles du Christ, nous avons commencé à corriger les erreurs de la « révolution ». Mais cela n'est qu'un début. Pour poursuivre, il nous faut une organisation capable de rechercher les criminels qui se sont attaqués à la Sainte Église et les châtier. Car comme il est dit dans le Deutéronome, « Tu ne jetteras aucun regard de pitié : œil pour œil, dent pour dent, main pour main, pied pour pied. »"
 MEX_focus_crusade_against_atheism:0 "Croisade contre l'athéisme"
 MEX_focus_crusade_against_atheism_desc:0 "La plupart des meneurs des Cristeros ont été pourchassés et assassinés par le gouvernement au début des années 1930. Quelques-uns ont pourtant réchappé aux purges, et sont prêts à reprendre la tête des fidèles du Mexique. Vive le Christ-Roi et Notre Dame de Guadalupe !"
 MEX_focus_knights_of_columbus:0 "Les Chevaliers de Colomb"
 MEX_focus_knights_of_columbus_desc:0 "Au cours de la guerre des Cristeros, alors que des abus étaient commis dans les deux camps, la fraternité internationale des Chevaliers de Colomb est intervenue pour assister les Mexicains. S'ils levaient au départ secrètement des fonds pour armer les rebelles, après que les évêques ont désavoué le soulèvement ce sont eux qui ont convaincu le gouvernement d'engager ces négociations qui ont mis fin au conflit."
 MEX_focus_catholic_politics:1 "Politique catholique"
 MEX_focus_catholic_politics_desc:1 "La plupart des partis politiques mexicains ont été dominés par les anticléricaux, qui se sont emparés du pouvoir après la révolution de 1911. Si nous, les catholiques, nous voulons le leur reprendre et le conserver de façon légale, la création d'un parti des masses pieuses est indispensable."
 MEX_focus_social_catholicism:0 "Catholicisme social"
 MEX_focus_social_catholicism_desc:0 "Remontant au début des années 1900, le catholicisme social unit visions politique et religieuse, en mettant l'accent sur la protection des humbles par la remédiation des causes de la misère. Les injustices provoquées par un capitalisme industriel incontrôlé exigent une réponse cohérente de l'Église, et le clergé progressiste du Mexique fera tout ce qui est en son pouvoir pour résoudre la question."
 MEX_focus_church_schools:0 "Écoles cléricales"
 MEX_focus_church_schools_desc:0 "Les généraux de la révolution ont cherché à laver l'esprit de la jeunesse dans ces camps de rééducation socialistes qu'ils osaient qualifier d'écoles. Nous devons remettre la religion au cœur des classes, en confiant aux curés et aux religieuses l'éducation de nos enfants."
 MEX_focus_triumph_of_synarchism:1 "Triomphe du synarchisme"
 MEX_focus_triumph_of_synarchism_desc:1 "Totalement vaincus, nos ennemis se terrent désormais dans les ombres, comme les suppôts de Satan qu'ils sont. Nous avons désormais les mains libres pour lancer la reconstruction de l'État, d'une manière qui garantira son unité, dans la foi autant que dans sa volonté politique."
 MEX_focus_reform_the_cristero_guard:1 "Reformer la Garde des cristeros"
 MEX_focus_reform_the_cristero_guard_desc:1 "Les cristeros ont vaillamment défendu l'Église face à l'oppression du tyran Calles, et bon nombre d'entre eux ont perdu la vie en martyrs sous la bannière du Christ. Maintenant que la puissance de la Sainte Église a été restaurée, ces cristeros doivent être réorganisés afin de devenir les protecteurs armés de Notre Seigneur."
 tooltip_mexico_reform_the_cristero_guard:2 "Reforme la §YGarde des cristeros§! :\ndéploie §Y8 divisions§! de §Y10 bataillons d'infanterie§! et §Y1 bataillon de soutien d'artillerie§!."
 MEX_focus_synarchist_youth:1 "Jeunesse synarchiste"
 MEX_focus_synarchist_youth_desc:1 "La jeunesse est l'avenir du pays. Si elle est convenablement éduquée, elle deviendra l'incarnation même de nos idéaux : la force, la loyauté et la piété."
 MEX_focus_synarchist_communes:1 "Communes synarchistes"
 MEX_focus_synarchist_communes_desc:1 "Maintenant que l'âme du peuple a été sauvée des « révolutionnaires » et que les fidèles affluent à nouveau dans les églises reconsacrées, nous pouvons lancer l'application de notre plan économique. De nouvelles unités de production permettront aux fidèles de servir la cause nationale et l'Église tout en éprouvant le sens de l'unité dans la foi et la volonté."
 MEX_focus_revolutionary_women:0 "Femmes de la révolution"
 MEX_focus_revolutionary_women_desc:0 "Traditionnellement associées au travail domestique, les Mexicaines travaillent aussi dans l'industrie depuis des décennies. Le tabac, le café et le textile emploient une majorité de femmes, même si cela a parfois causé des tensions avec les syndicats, surtout masculins. Les hommes bénéficient d'une paie égale pour un même travail, et d'un salaire minimum. Les femmes devraient donc avoir les mêmes droits."
 MEX_focus_womens_suffrage:0 "Droit de vote des femmes"
 MEX_focus_womens_suffrage_desc:0 "Sous les gouvernements révolutionnaires, de nombreux députés et ministres se sont opposés à l'extension du droit de vote aux femmes, sous prétexte qu'elles seraient plus sensibles aux arguments du clergé et mettraient fin au programme de sécularisation. Mais même si cela a été le cas par le passé, nous ne pouvons nous opposer au progrès."
 MEX_focus_soldaderas:0 "Soldaderas"
 MEX_focus_soldaderas_desc:0 "Icônes de la révolution, les femmes ont combattu dans nos rangs, certaines atteignant même le grade de sous-officier. Elles ont joué un rôle très important dans la logistique des armées révolutionnaires, si pauvrement équipées."
 MEX_focus_ban_political_militias:0 "Interdire les milices politiques"
 MEX_focus_ban_political_militias_desc:0 "Les organismes paramilitaires – de gauche comme de droite – tentent de se faire passer pour des patriotes combattant les traîtres au pays. Mais, en vérité, ils ne sont que les pions de puissances étrangères qui visent uniquement à nous déstabiliser dans leurs propres intérêts. Le gouvernement doit donc se montrer extrêmement ferme envers les milices fascistes et communistes."
 MEX_focus_depoliticised_army:0 "Dépolitiser l'armée"
 MEX_focus_depoliticised_army_desc:0 "Les généraux n'ont aucunement à demander l'allégeance de leurs troupes. La seule et unique légitimité est celle de l'État mexicain. Nous devons couper court à toute velléité de rébellion des généraux en les mutant d'une province à l'autre, de manière à éviter qu'ils établissent un réseau de clientèle ou s'assurent de la loyauté personnelle de leurs hommes."
 MEX_focus_professional_army:0 "Armée professionnelle"
 MEX_focus_professional_army_desc:0 "Nous ne pouvons nous reposer que sur des soldaderas de circonstance pour ravitailler les troupes sur le champ de bataille. Il nous faut disposer de dépôts de ravitaillement et d'un corps de logistique. Et il est bien beau de souhaiter avoir des camions et des trains, mais même des ânes valent mieux que de laisser les hommes trouver eux-mêmes leur ravitaillement lors des campagnes."
 MEX_focus_legacy_of_revolution:0 "Héritage de la révolution"
 MEX_focus_legacy_of_revolution_desc:0 "Les acquis de la révolution doivent être défendus, et les traîtres au pays débusqués. À l'avant-garde de ce combat se trouvent les généraux, qui voient chaque jour sur le terrain les difficultés auxquelles est confronté le gouvernement. Nous devrions donc leur donner plus de pouvoir de décision pour faire respecter la loi."
 MEX_focus_the_gold_shirts:0 "Chemises dorées"
 MEX_focus_the_gold_shirts_desc:0 "Le général Nicolás Rodríguez Carrasco a formé les chemises dorées en 1933 pour vaincre les traîtres communistes qui s'opposaient au gouvernement. Ce groupe paramilitaire devrait constituer aujourd'hui une véritable institution gouvernementale, car son objectif est des plus louables, et les méthodes qu'il emploie évidemment nécessaires."
 MEX_focus_revanchist_revolution:0 "Révolution revanchiste"
 MEX_focus_revanchist_revolution_desc:0 "Les Mexicains ont longtemps subi les agressions des Yanquis et l'infiltration des communistes, mais nous avons su surmonter ces obstacles pour forger une unité nationale et refonder un État puissant, dirigé par un homme fort. Maintenant, il reste à obtenir réparation pour tous les torts causés à notre pays par le passé."
 trotsky_not_welcome_in_mexico:1 "Le climat politique n'est pas favorable à Trotski"
 MEX_focus_the_red_shirts:0 "Chemises rouges"
 MEX_focus_the_red_shirts_desc:0 "Le gouverneur Tomás Garrido Canabal a formé les chemises rouges en 1930 pour défendre la révolution face à l'Église catholique et aux curés réactionnaires. Débusquer les ennemis du peuple pour les détruire est une cause des plus louables, aussi devrions-nous trouver un moyen de faire entrer ces chemises rouges au sein de l'armée."
 MEX_focus_communist_revolution:0 "Révolution communiste"
 MEX_focus_communist_revolution_desc:0 "La révolution contre Díaz est devenue une véritable révolution sociale, qui va permettre de résoudre toutes les contradictions de ce capitalisme qui ne vise qu'à produire pour l'échange, et en instaurant un nouveau mode de vie."
 MEX_focus_hispanic_culture:0 "Culture hispanique"
 MEX_focus_hispanic_culture_desc:0 "Les pays de l'Amérique latine ont une culture forte, forgée dans la conquête et la survie, la rébellion et le pouvoir autoritaire. Cette culture, qui nous est commune à tous, est une source de fierté tout autant qu'une ligne de conduite pour toutes nos avancées à venir."
 MEX_focus_revolutionary_class_war:1 "Guerre des classes révolutionnaire"
 MEX_focus_revolutionary_class_war_desc:1 "Seul le prolétariat, armé et organisé comme une armée de classe, est en mesure de défendre et propager les idéaux de la révolution."
 faction_mexico_4th_international:1 "Quatrième Internationale"
 MEX_focus_smash_the_bureaucrats:1 "Écraser les bureaucrates"
 MEX_focus_smash_the_bureaucrats_desc:1 "Après la mort de Lénine, c'est une bureaucratie corrompue, dirigée par Staline, qui a établi un régime bonapartiste en Union soviétique afin de confisquer le pouvoir au prolétariat. L'URSS s'est dès lors transformée en un État ouvrier dégénéré, qui a fini par pervertir tous les idéaux de la révolution."
 MEX_focus_liberate_the_antilles:1 "Libérer les Antilles"
 MEX_focus_liberate_the_antilles_desc:1 "De nombreuses îles des Caraïbes sont toujours occupées par les pouvoirs impérialistes, qui n'ont jamais cessé d'exploiter et d'opprimer les peuples depuis la découverte des Amériques. Nous devons mettre un terme définitif aux injustices du colonialisme !"
 MEX_focus_one_world_government:1 "Gouvernement mondial unifié"
 MEX_focus_one_world_government_desc:1 "Maintenant que la tyrannie stalinienne a été éliminée, nous pouvons enfin convaincre certains de ses partisans de faire œuvre d'autocritique et d'intégrer la communauté de ces nations qui se sont véritablement libérées de l'oppression réactionnaire."
 tooltip_socialist_marine_corps:0 "Infanterie de marine socialiste"
 MEX_focus_international_struggle:0 "Lutte internationale"
 MEX_focus_international_struggle_desc:0 "Nous ne sommes pas seuls dans la lutte contre l'ennemi idéologique. Nous pourrions trouver à l'étranger de nombreux alliés, avec qui il est possible d'entrer en contact. Nous devrions donc les aider à prendre le pouvoir dans leurs pays afin de mettre sur pied un véritable bloc d'alliance qui pourra nous aider en retour."
 MEX_focus_spanish_civil_war_refugees:0 "Réfugiés de la guerre d'Espagne"
 MEX_focus_spanish_civil_war_refugees_desc:0 "Le conflit qui déchire l'Espagne a déjà fait des dizaines de milliers de réfugiés. Nombre d'entre eux appartiennent à l'intelligentsia du pays, ou sont des gens extrêmement qualifiés. En leur accordant un refuge, nous pourrions remplir notre devoir humanitaire tout en faisant bénéficier le Mexique de leurs talents."
 tooltip_spanish_civil_war_technical_knowledge:0 "Connaissances techniques de la Guerre civile espagnole"
 scw_over:0 "La Guerre civile espagnole est terminée"
 MEX_focus_falangist_veterans:0 "Vétérans phalangistes"
 MEX_focus_falangist_veterans_desc:0 "La Phalange espagnole est une organisation paramilitaire fasciste. Elle combat pour Dieu et la nation – même si bon nombre de ses membres sont malheureusement monarchistes. Quoi qu'il en soit, nous devrions entrer en relation avec les vétérans de la Phalange pour tirer parti de leur expérience du combat."
 tooltip_falangist_veterans_doctrine_knowledge:0 "Doctrines des vétérans de la Phalange espagnole"
 falangist_veterans_opinion:1 "Vétérans de la Phalange"
 MEX_focus_support_spains_loyalists:1 "Soutien aux loyalistes espagnols"
 MEX_focus_support_spains_loyalists_desc:1 "Le gouvernement républicain espagnol a été démocratiquement élu et est confronté à la rébellion de traîtres « nationalistes », qui ne cherchent qu'à prendre le pouvoir par intérêt personnel et haïssent le petit peuple espagnol. Nous devrions soutenir les loyalistes en leur envoyant de l'aide et en prenant leur défense à la Société des Nations, qui tente de mettre sous embargo un gouvernement déjà aux abois."
 loyalist_spanish_government_support_opinion:1 "Soutien au gouvernement républicain espagnol"
 MEX_focus_liberate_the_caribbean:1 "Libérer les Caraïbes"
 MEX_focus_liberate_the_caribbean_desc:1 "Tout comme le reste de l'Amérique latine, les États caribéens ont été impitoyablement exploités par les impérialistes européens avant de pouvoir rejeter enfin leurs fers. Tout faibles encore, ces pays ont besoin de notre protection. La fierté mexicaine exige que nous assurions leur sécurité afin de prévenir un retour des impérialistes !"
 threat_mexico_pressure_the_caribbean:1 "Menaces mexicaines sur les Caraïbes"
 MEX_focus_integrate_the_caribbean:1 "Intégrer les Caraïbes"
 MEX_focus_integrate_the_caribbean_desc:1 "Les minuscules républiques des Caraïbes sont désormais intégrées dans l'État mexicain, et c'est maintenant au tour de leurs populations. Ces gens ont tout avantage à devenir de loyaux citoyens mexicains en adoptant nos coutumes, afin de bénéficier en retour de l'appartenance à la communauté nationale."
 MEX_focus_hispanic_alliance:1 "Alliance hispanique"
 MEX_focus_hispanic_alliance_desc:1 "Nos dirigeants sont descendants de ces peninsulares qui ont amené au Nouveau Monde la civilisation. L'Espagne a établi la tradition d'élites foncières puissantes et d'une Église source de légitimité. Mais, aujourd'hui, elle est de moins en moins la figure de proue du monde latin. À nous donc de lui succéder en créant des liens plus forts à travers le continent en nous appuyant pour cela sur l'hispanicité."
 faction_mexico_hispanic_alliance:1 "Alliance hispanique"
 faction_mexico_synarchist_pact:1 "Pacte synarchiste"
 MEX_focus_propaganda_pact:0 "Pacte de propagande"
 MEX_focus_propaganda_pact_desc:0 "Le péril communiste se fait toujours plus menaçant pour les loyaux patriotes hispaniques. Avec nos nouveaux alliés, nous devons dresser un mur de baïonnettes face à l'insidieuse menace bolchévique. Démontrons dès aujourd'hui notre unité et notre fraternité au peuple mexicain pour l'assurer de la certitude d'une victoire totale sur l'ennemi haï !"
 MEX_focus_invite_brazil:1 "Inviter le Brésil"
 MEX_focus_invite_brazil_desc:1 "S'il est une ancienne colonie portugaise et que son histoire ne reflète pas tout à fait celle du Mexique, le Brésil est toujours plus proche culturellement de nous que ne le seront jamais ces impérialistes européens épris de vengeance ou les affairistes yanquis. Nous avons donc tout intérêt à rapprocher le Brésil de notre sphère afin de bénéficier d'une protection mutuelle."
 MEX_focus_realpolitik:0 "Realpolitik"
 MEX_focus_realpolitik_desc:1 "Nous avons certes nos propres convictions idéologiques, mais les intérêts du Mexique passent avant ceux de la lutte internationale. Nous devons suivre une voie prudente pour l'époque troublée que nous nous apprêtons à vivre. Une mauvaise décision pourrait faire peser sur le pays tout le poids des impérialistes et des tyrans."
 MEX_focus_bolivarian_alliance:1 "Alliance bolivarienne"
 MEX_focus_bolivarian_alliance_desc:1 "Simón Bolívar a mené les colonies espagnoles à l'indépendance et donné naissance à la Grande-Colombie. Il est considéré, au Sud, à l'égal des combattants de l'indépendance mexicaine que sont Miguel Hidalgo y Costilla et Mariano Matamoros. L'un de ses rêves était l'union de tous les Latino-Américains face à l'exploitation des impérialistes européens et yanquis. Faisons vivre ce rêve !"
 faction_mexico_bolivarian_alliance:0 "Alliance bolivarienne"
 MEX_focus_coastal_defence_plan:0 "Plan de défense littorale"
 MEX_focus_coastal_defence_plan_desc:0 "Les Yanquis ont largement démontré, en 1846, que si les déserts et les montagnes au nord nous offrent une grande profondeur stratégique, nos flancs maritimes sont vulnérables à un débarquement. Nous devons donc ajouter des défenses côtières autour des ports et des villes, sur le Golfe comme le long du Pacifique."
 MEX_focus_rescind_the_mexican_cession:0 "Rescision de la Cession mexicaine"
 MEX_focus_rescind_the_mexican_cession_desc:0 "Les nationalistes ne peuvent se remettre de la perte des vastes territoires pris par les agresseurs du Nord en 1848. Il y a maintenant des millions d'Hispaniques vivant au nord de la frontière, qu'ils soient les descendants des habitants mexicains originels ou des migrants plus récents. Restaurons l'honneur du Mexique en écrasant les agresseurs et en réunifiant son peuple !"
 threat_mexico_rescind_cession:0 "Rescision de la Cession mexicaine"
 MEX_focus_redeem_aztlan:1 "Recouvrer l'Aztlán"
 MEX_focus_redeem_aztlan_desc:1 "Les Mexicains qui vivent dans ces régions du Nord libérées de la tyrannie yanquie rêvent d'un gouvernement qui ne les opprimerait pas pour leur race, leur lieu de naissance ou la langue qu'ils parlent. Ce rêve doit devenir réalité, dans le légendaire Aztlán enfin reconquis."
 ENG_special_air_service:1 "Special Air Service"
 ENG_special_air_service_desc:1 "Un officier du nom de David Stirling a l'idée de mettre sur pied une petite unité de commandos capable de harceler l'ennemi derrière ses lignes pour lui causer des dégâts importants. Qualifier ces unités de « Air Service » permettrait aussi de faire croire à l'ennemi qu'il a affaire à des parachutistes. L'idée paraît pour le moins intéressante..."
 ENG_chiefs_of_staff_committee:1 "Comité des chefs d'état-major"
 ENG_chiefs_of_staff_committee_desc:1 "Nous devons donner plus de latitude aux diverses branches de l'armée afin de conduire la guerre de la façon qu'elles jugent la plus efficace. Il sera ainsi plus aisé de planifier et coordonner les opérations militaires dans le monde entier, et de fournir l'évolution de la situation au cabinet de guerre."
 ENG_revisit_colonial_policy:1 "Révision des politiques coloniales"
 ENG_revisit_colonial_policy_desc:1 "Les temps changent, et il paraît évident que les mouvements pour l'indépendance dans les colonies vont continuer de susciter des tensions de plus en plus vives dans toutes nos possessions. Si nous voulons éviter de consacrer des ressources toujours plus importantes à les réprimer, nous devons donc accepter que l'Empire arrive à son terme et doit trouver sa propre voie sur la scène internationale."
 ENG_guide_the_colonies:1 "Assistance aux colonies"
 ENG_guide_the_colonies_desc:1 "Les premières étapes vers une indépendance totale, après une longue période sous notre contrôle, ne sont jamais aisées. Les dominions ont besoin de notre aide pour restructurer leurs administrations afin qu'elles puissent fonctionner de manière aussi efficace après l'indépendance qu'aujourd'hui."
 ENG_towards_dominion_independence:1 "Vers l'indépendance des dominions"
 ENG_towards_dominion_independence_desc:1 "Maintenant que les administrations des dominions ont été restructurées, nous devons désormais aider ceux-ci à franchir les dernières étapes pour couper les liens officiels les rattachant encore à Westminster. Il est ainsi probable qu'une période de migrations nombreuses est sur le point de s'ouvrir, certains préférant sans doute rester citoyens [Root.GetDuDelaDelNP] [Root.GetName]."
 ENG_foundations_for_an_indian_state:1 "Fondements d'un État indien"
 ENG_foundations_for_an_indian_state_desc:2 "Si nous voulons que l'Inde devienne un État indépendant viable, nous devons veiller à y développer l'industrie et à restructurer de façon considérable son administration. Les défis liés au gouvernement d'un sous-continent, nous avons pu nous-mêmes le constater, ne sont pas simples à relever. Si nous voulons que l'Inde y parvienne, elle doit donc y être préparée."
 ENG_the_three_nation_solution:1 "La solution à trois États"
 ENG_the_three_nation_solution_desc:1 "Les différences culturelles et religieuses sont énormes à travers le sous-continent indien. Déjà, des antagonismes divisent les divers groupes, qui affichent des loyautés différentes. Plutôt que chercher à les réunir au sein d'un État unique, il pourrait être préférable de les diviser en trois États : une Inde hindoue et un Pakistan et un Bangladesh musulmans, respectivement au nord-ouest et au nord-est."
 ENG_towards_indian_independence:1 "Vers l'indépendance de l'Inde"
 ENG_towards_indian_independence_desc:1 "Le moment est venu de lancer l'Inde vers une plus grande autonomie. Afin de la préparer au mieux, nous pourrions lui transférer progressivement plusieurs tâches administratives, jusqu'à ce qu'elle acquière sa pleine indépendance."
 ENG_withdraw_from_contested_territories:0 "Retrait des territoires contestés"
 ENG_withdraw_from_contested_territories_desc:0 "Un grand nombre de possessions, dans le monde entier, sont considérées comme faisant partie des territoires britanniques d'outre-mer, mais revendiqués par les États voisins. Cela suscite des tensions diplomatiques, aussi pourrait-il être préférable de reconsidérer leur statut de juridictions du Royaume-Uni."
 ENG_self_government_for_the_mediterranean:1 "Autonomies en Méditerranée"
 ENG_self_government_for_the_mediterranean_desc:1 "Les nations méditerranéennes sont prêtes à bénéficier d'une autonomie plus large avant d'accéder à une indépendance pleine et entière. Cela risque toutefois de provoquer un afflux d'immigrants désireux d'obtenir la nationalité [Root.GetAdjFS] avant que ces indépendances soient officialisées."
 ENG_self_government_for_africa:1 "Autonomies africaines"
 ENG_self_government_for_africa_desc:1 "Les nations africaines sont prêtes à bénéficier d'une autonomie plus large avant d'accéder à une indépendance pleine et entière. Cela risque toutefois de provoquer un afflux d'immigrants désireux d'obtenir la nationalité [Root.GetAdjFS] avant que ces indépendances soient officialisées."
 ENG_self_government_for_the_middle_east:1 "Autonomies au Proche-Orient"
 ENG_self_government_for_the_middle_east_desc:1 "Les nations du Proche-Orient sont prêtes à bénéficier d'une autonomie plus large avant d'accéder à une indépendance pleine et entière. Cela risque toutefois de provoquer un afflux d'immigrants désireux d'obtenir la nationalité [Root.GetAdjFS] avant que ces indépendances soient officialisées."
 ENG_self_government_for_the_americas:1 "Autonomies américaines"
 ENG_self_government_for_the_americas_desc:1 "Les nations d'Amérique sont prêtes à bénéficier d'une autonomie plus large avant d'accéder à une indépendance pleine et entière. Cela risque toutefois de provoquer un afflux d'immigrants désireux d'obtenir la nationalité [Root.GetAdjFS] avant que ces indépendances soient officialisées."
 ENG_self_government_for_asia:1 "Autonomies asiatiques"
 ENG_self_government_for_asia_desc:1 "Les nations d'Asie sont prêtes à bénéficier d'une autonomie plus large avant d'accéder à une indépendance pleine et entière. Cela risque toutefois de provoquer un afflux d'immigrants désireux d'obtenir la nationalité [Root.GetAdjFS] avant que ces indépendances soient officialisées."
 ENG_decolonization:1 "Décolonisation"
 ENG_decolonization_desc:1 "C'est certes la fin d'une époque, mais une fin que nous avons choisie. Plutôt que souffrir l'indignité d'une lutte vaine contre des mouvements d'indépendances inarrêtables, nous pouvons nous enorgueillir d'avoir assisté tous ceux qui se trouvaient sous notre protection. Désormais, l'heure est venue de couper les derniers liens pour accueillir en égales nos anciennes dépendances sur la scène internationale."
 ENG_decolonized:1 "Décolonisation britannique lancée"
 ENG_steady_as_she_goes:1 "Garder le cap"
 ENG_steady_as_she_goes_desc:1 "Les crises qui sont sur le point de survenir sont précisément la raison pour laquelle nous devons rester fidèles à nos racines. Nous devons poursuivre ainsi que nous l'avons fait ces dernières années, plutôt que procéder à de vastes changements politiques qui pourraient causer une grande instabilité au moment où nous pouvons le moins nous le permettre."
 ENG_global_defense:1 "Défense à l'échelle mondiale"
 ENG_global_defense_desc:1 "Protéger le peuple britannique commence par empêcher de se propager ce qui pourrait le menacer. Nous devons trouver les foyers des conflits à venir et les éteindre avant qu'ils se transforment en un incendie sauvage et ravageur qui pourrait s'étendre jusqu'à brûler nos propres maisons."
 ENG_every_man_will_do_his_duty:1 "Chacun fera son devoir"
 ENG_every_man_will_do_his_duty_desc:1 "Dans l'esprit du discours de Nelson, nous devons inspirer au sein de la population le sens du devoir. Chacun est libre d'apprécier cela ou non, mais le pays a besoin que tous fassent leur devoir lors des crises qui s'annoncent."
 ENG_motion_of_no_confidence:1 "Motion de censure"
 ENG_motion_of_no_confidence_desc:1 "Le gouvernement actuel n'a pas réussi à résoudre la crise mondiale qui est sur le point d'éclater – et s'il s'y essayait encore une fois, cela serait aussitôt perçu comme un aveu de faiblesse. Il est temps d'exiger un gouvernement fort, capable de faire face à la tempête qui s'est déjà levée."
 ENG_no_further_appeasement:1 "Renoncement à la politique d'apaisement"
 ENG_no_further_appeasement_desc:1 "La politique d'apaisement a été un échec, et poursuivre sur cette voie serait une véritable folie. Il est évident que nos ennemis ne reculeront pas, et qu'ils ne vont jamais cesser de demander toujours plus. C'est maintenant qu'il faut les arrêter, avant de nous trouver acculés à leur céder encore quoi que ce soit."
 ENG_no_further_appeasement_tt:1 "Définit les règles :\n£trigger_yes£ Peut déclarer la guerre à un pays de la même famille idéologique sans but de guerre.\n£trigger_yes£ Peut faire d'un autre pays un État fantoche.\n"
 ENG_kickstart_the_war_industry:1 "Lancer l'industrie de guerre"
 ENG_kickstart_the_war_industry_desc:1 "Nous avons peu de temps, et ne pouvons attendre que l'industrie de guerre se développe naturellement. Si nous voulons être prêts à temps pour le conflit à venir, nous devons dès à présent procéder à des investissements massifs pour construire rapidement de nouvelles usines."
 ENG_secure_the_oil_imports:1 "Protéger les importations de pétrole"
 ENG_secure_the_oil_imports_desc:1 "Nous ne pouvons nous contenter d'accords commerciaux fragiles conclus avec les gouvernements étrangers pour assurer notre ravitaillement en pétrole. Mieux vaut encore prendre le contrôle direct de champs pétrolifères, de manière à pouvoir les tenir sous notre coupe quels que soient ceux qui gouverneront ces pays à l'avenir."
 ENG_maintaining_imperial_integrity:1 "Maintenir l'intégrité de l'Empire"
 ENG_maintaining_imperial_integrity_desc:1 "La défense de l'Empire commence par la maîtrise des mers et la loyauté des dominions. Nous devons donc d'un côté mettre en garde les autres puissances navales pour qu'elles ne cherchent pas à contester notre supériorité maritime, et de l'autre raffermir notre contrôle sur nos dépendances. Ainsi, nous resterons forts dans le monde entier."
 ENG_enforce_the_naval_treaties:1 "Imposer le respect des traités navals"
 ENG_enforce_the_naval_treaties_desc:2 "Nous avons appris que certaines puissances ont choisi d'ignorer les stipulations du traité naval de Washington. Nous ne pouvons laisser passer cela. Si nous voulons conserver notre avantage et empêcher que d'autres suivent leur exemple, il nous faut frapper rapidement et faire un exemple de quiconque ose nous défier de la sorte."
 ENG_enforce_the_naval_treaties_tt:0 "Ces décisions peuvent être utilisées pour exiger que les pays ayant trop de §Ynavires capitaux§! par rapport [Root.GetAuAlaAlNP] [Root.GetName] en §Gréduisent§! le nombre. En cas de refus, nous disposerons à leur encontre d'un casus belli §YAssujettir§!.\n"
 ENG_maintaining_the_balance_of_power:1 "Maintenir l'équilibre des puissances"
 ENG_maintaining_the_balance_of_power_desc:1 "Toute la puissance de l'Empire réside dans le fait que les pays européens se paralysent entre eux. Nous ne pouvons nous concentrer sur l'ensemble des affaires mondiales, mais veillons au moins à ce que l'Europe reste trop engluée dans ses propres affaires pour s'occuper des nôtres. Restons donc à distance – du moins tant qu'aucun régime expansionniste ne menacera cet équilibre fragile qui nous est si utile."
 ENG_continental_intervention:1 "Intervenir sur le continent"
 ENG_continental_intervention_desc:1 "Il est évident que nous ne pourrons pas maintenir l'équilibre des puissances en Europe sans agir nous-mêmes. Nous devons écraser ces régimes expansionnistes qui se sont affirmés ces derniers temps, et ainsi nous assurer qu'ils ne pourront unifier suffisamment l'Europe pour pouvoir préparer une invasion des îles Britanniques sans être distraits."
 ENG_continental_intervention_tt:1 "Alloue un but de guerre contre tous les pays européens qui ont suscité une §Ytension mondiale§! supérieure à §R10§! :\n"
 ENG_prepare_for_the_inevitable:1 "Se préparer à l'inévitable"
 ENG_prepare_for_the_inevitable_desc:1 "Il semble désormais certain que notre pays va être impliqué dans un nouveau conflit mondial. Nous devons accroître nos investissements dans l'industrie afin d'accélérer le réarmement."
 ENG_a_change_in_course:1 "Changement de cap"
 ENG_a_change_in_course_desc:1 "À mesure que les tensions s'accroissent dans le monde, il est de plus en plus évident que nos dirigeants sont incapables de protéger les intérêts du pays. L'heure est venue de rompre avec toutes les politiques pratiquées lors des décennies passées."
 ENG_the_kings_party:1 "Le Parti du roi"
 ENG_the_kings_party_desc:1 "Maintenant que la crise est passée et que le gouvernement est tombé, les partisans les plus fidèles du souverain pourraient former eux-mêmes un gouvernement, bien plus... ouvert... aux suggestions du roi. David Lloyd George, Winston Churchill et Oswald Mosley devraient être chargés de la formation de ce Parti du roi, qui serait ainsi transpartisan et tout indiqué pour restaurer l'unité de la nation."
 edward_viii_married_wallis_simpson:1 "Édouard VIII a épousé Wallis Simpson"
 ENG_reassess_continental_commitments:0 "Revoir nos engagements sur le continent"
 ENG_reassess_continental_commitments_desc:1 "Si encore récemment notre politique européenne consistait à rester proches de nos alliés de la Grande Guerre, face à [GER.GetUnUneDesNP] [GER.GetName] renaissant[GER.GetXENP] et [SOV.GetUnUneDesNP] [SOV.GetName] menaçant[SOV.GetXENP], les différences entre nous et nos alliés sont devenues plus visibles. Peut-être est-il temps de redéfinir à qui doit aller notre loyauté."
 ENG_isolate_the_mediterranean_threat:1 "Isoler la menace méditerranéenne"
 ENG_isolate_the_mediterranean_threat_desc:1 "[ITA.GetLeLaLNPCap] [ITA.GetName] menac[ITA.GetEEntNP] nos convois en Méditerranée. Nous devons lancer une campagne diplomatique pour [ITA.GetLLesFNP] isoler et contenir la menace qu'[ITA.GetIlElleNP] constitu[ITA.GetEEntNP]."
 ENG_alliance_with_germany:1 "Alliance avec l'Allemagne"
 ENG_alliance_with_germany_desc:1 "Nos intérêts coïncident avec ceux des Allemands : s'ils souhaitent de leur côté établir leur hégémonie sur l'Europe, nous souhaitons pour notre part que le continent ne soit pas une menace pour les îles Britanniques tandis que nous veillons sur l'Empire. Peut-être une alliance, comme le souhaite le roi, ne constituerait-elle pas une forme de coopération si étrange qu'il pourrait y paraître..."
 ENG_alliance_with_germany_tt:1 "La moitié de la popularité actuelle de la §Ydémocratie§! devient une pénalité sur la §Rstabilité§! :\n"
 ENG_noninterference_treaty_with_germany:1 "Traité de non-ingérence avec l'Allemagne"
 ENG_noninterference_treaty_with_germany_desc:1 "Pour être menées à bien, nos ambitions impériales nécessitent que nous n'ayons pas à nous soucier de la situation européenne. Peut-être le moyen le plus simple de nous en assurer serait-il de donner [GER.GetAuAlaAlNP] [GER.GetName] carte blanche sur le continent, en retour de la promesse des [GER.GetHabitants] de préserver des relations pacifiques et de ne pas s'immiscer dans ce qui concerne notre Empire."
 ENG_take_out_the_regia_marina:1 "Éliminer la Regia Marina"
 ENG_take_out_the_regia_marina_desc:1 "L'heure a sonné de s'occuper enfin de la menace qui se trouve en Méditerranée : en éliminant cette flotte qui les parcourt comme elle l'entend, nous allons pouvoir sécuriser les routes maritimes vitales de l'Empire qui franchissent Suez."
 ENG_organize_the_blackshirts:1 "Organiser les Black Shirts"
 ENG_organize_the_blackshirts_map_category_name:0 "Choix des lieux où organiser les marches des Black Shirts"
 ENG_organize_the_blackshirts_desc:2 "Les succès de l'Union britannique des fascistes reposent sur son image dans l'opinion publique. En organisant des marches d'inspiration militaire à travers le pays, nous pouvons démontrer l'esprit d'unité du mouvement et sa force, qui attireront de nouveaux sympathisants tout en intimidant l'opposition. Le but final de ces marches sera Downing Street pour exiger un changement de gouvernement."
 ENG_organize_the_blackshirts_tt:1 "Permet les décisions §YOrganiser les Black Shirts§!.\n"
 ENG_the_british_path_to_fascism:1 "La voie britannique vers le fascisme"
 ENG_the_british_path_to_fascism_desc:1 "Notre voie vers le fascisme sera la nôtre, et jamais nous ne ploierons le genou devant des continentaux qui se considèrent comme nos supérieurs idéologiques. Le peuple n'a pas oublié la dernière guerre, et toute coopération avec le régime [GER.GetAdjMS] ne pourrait que susciter sa colère."
 ENG_secure_the_italian_alliance:1 "Assurer une alliance avec l'Italie"
 ENG_secure_the_italian_alliance_desc:1 "Mussolini a une approche bien plus attrayante du fascisme, et Mosley a longtemps été de ses admirateurs. Il est donc naturel que nos deux pays opèrent un rapprochement, qui ne peut être bénéfique pour nos peuples."
 ENG_gibraltar_for_spanish_support:1 "Gibraltar contre un appui espagnol"
 ENG_gibraltar_for_spanish_support_desc:1 "S'il a longtemps été considéré comme partie intégrante de notre pays, il serait peut-être intéressant de négocier la rétrocession de Gibraltar à l'Espagne en échange d'un soutien de Franco pour notre cause."
 ENG_pre_empt_spanish_alignment:1 "Prévenir une alliance de l'Espagne"
 ENG_pre_empt_spanish_alignment_desc:1 "Il y a un risque évident que les Espagnols se rangent du côté [GER.GetDuDelaDelNP] [GER.GetName] si nous nous montrons trop agressifs envers [GER.GetCeluiCelleNP]-ci. Nous ne pouvons laisser cela se produire. Mieux vaut donc traiter cette menace potentielle avant que de faire le moindre geste contre les [GER.GetHabitants]."
 ENG_prevent_a_continental_hegemony:1 "Prévenir une hégémonie continentale"
 ENG_prevent_a_continental_hegemony_desc:1 "Il est évident que [GER.GetLeLaLNP] [GER.GetName] [GER.GetAOntNP] des visées sur l'ensemble de l'Europe. Nous ne pouvons [GER.GetLeLaFNP] laisser faire. Avec nos alliés, nous devons nous occuper [GER.GetDeluiDelleDeuxNP] avant qu'[GER.GetIlElleNP] ne devienn[GER.GetEEntNP] un défi insurmontable."
 ENG_enact_the_mosley_manifesto:1 "Appliquer le manifeste de Mosley"
 ENG_enact_the_mosley_manifesto_desc:2 "Il y a quelques années, Mosley a préparé un manifeste pour lancer des réformes économiques d'envergure destinées à éradiquer la pauvreté. L'heure est venue de mettre en œuvre les propositions du Leader."
 ENG_god_save_the_king:1 "God Save the King"
 ENG_god_save_the_king_desc:2 "Avant tout chose doit passer notre devoir envers le souverain et la Couronne. Symbole de résistance et d'espoir pour le peuple, de l'unité de l'Empire pour nos dépendances et nos ennemis, le roi doit être loué dans le pays et craint en dehors. Ainsi ferons-nous."
 ENG_ceylon_forward_operating_base:1 "Base avancée de Ceylan"
 ENG_ceylon_forward_operating_base_desc:1 "En préparation de l'invasion de grande ampleur qui sera nécessaire pour restaurer le contrôle de la Couronne sur l'Inde, nous devons grandement développer nos bases de Ceylan."
 ENG_reclaim_the_jewel_in_the_crown:1 "Reprendre le joyau de la Couronne"
 ENG_reclaim_the_jewel_in_the_crown_desc:1 "Il convient de mettre un terme à la brève indépendance de l'Inde. Nos forces sont déjà en position, prêtes à rendre à la Couronne son joyau."
 ENG_pre_empt_the_ideological_threat:1 "Prévenir la menace idéologique"
 ENG_pre_empt_the_ideological_threat_desc:1 "C'est depuis son sein même que l'Empire est assailli par ceux qui pensent différemment. Nous savons parfaitement que la cinquième colonne reçoit ses ordres de Moscou, aussi devons-nous la faire taire en frappant à la source même du mal."
 ENG_expose_the_belly_of_the_bear:1 "Frapper l'ours au ventre"
 ENG_expose_the_belly_of_the_bear_desc:1 "Attaquer les Soviets sans disposer de tête de pont est un défi formidable. Le plus simple est encore de demander [PER.GetAuAlaAlNP] [PER.GetName] et [AFG.GetAuAlaAlNP] [AFG.GetName] le droit de passer par leurs territoires pour pouvoir frapper les [SOV.GetHabitants] par là où ils s'y attendent le moins : par voie de terre, dans le ventre mou."
 ENG_imperial_conscription:1 "Conscription impériale"
 ENG_imperial_conscription_desc:1 "Nous avons trop longtemps négligé cette réserve incroyable d'hommes que permet de lever l'Empire. Il est grand temps de travailler à améliorer la conscription sur l'ensemble des territoires et de veiller à disposer de réserves en abondance pour livrer nos combats. Tous doivent accomplir leur devoir envers la Couronne !"
 ENG_consolidate_the_british_isles:1 "Raffermir les îles Britanniques"
 ENG_consolidate_the_british_isles_desc:1 "Les [IRE.GetHabitants] continuent de se targuer de leurs idées saugrenues d'indépendance. Notre tolérance a maintenant atteint ses limites. Le moment est venu d'écraser la résistance et de ramener l'ensemble du pays dans le giron [Root.GetDuDelaDelNP] [Root.GetName]."
 ENG_unite_the_anglosphere:1 "Réunifier le monde anglo-saxon"
 ENG_unite_the_anglosphere_desc:1 "L'héritage de l'âge d'or est bien visible par le fait que notre langue et notre culture sont représentées dans le monde entier. Plutôt que souffrir l'indignité et l'ingratitude de ces régions prétendant à l'indépendance, nous devons les replacer sous notre souveraineté."
 ENG_appeal_to_imperial_loyalists:1 "Appel aux loyalistes de l'Empire"
 ENG_appeal_to_imperial_loyalists_desc:1 "En dépit de l'indépendance maintenant actée des dominions, nombre de leurs citoyens sont toujours loyaux à la Couronne. Si nous pouvions entrer en contact avec eux, nous pourrions renverser leurs gouvernements avant de lancer une invasion qui sera nécessaire pour en reprendre le contrôle."
 ENG_appeal_to_imperial_loyalists_tt:1 "Permet les décisions §YAppel aux loyalistes de l'Empire§!, offrant la possibilité de déclencher des guerres civiles pro-britanniques dans nos anciens dominions.\n"
 ENG_bring_the_dominions_back_into_the_fold:1 "Ramener les dominions dans notre giron"
 ENG_bring_the_dominions_back_into_the_fold_desc:1 "La scène est prête et les acteurs sont tous en place. L'heure est venue de mettre notre plan en œuvre et de mettre un terme à ces idées d'indépendance qu'ont les dirigeants de ces pays qui ne sont au final rien d'autre que nos dépendances."
 ENG_bring_the_dominions_back_into_the_fold_tt:1 "Permet les décisions §YAlliance avec les soulèvements pro-impériaux§!.\n"
 ENG_the_sun_never_sets:1 "Le soleil ne se couche jamais"
 ENG_the_sun_never_sets_desc:1 "On dit que l'Empire est si vaste que le soleil ne s'y pose jamais. C'est la Navy qui en assure la puissance, en veillant à la sécurité sur les routes commerciales et de ravitaillement qui relient les différents territoires et sont vitales pour sa prospérité. Cette Navy doit franchir ces distances immenses avec la plus grande célérité, de façon à pouvoir faire face rapidement à toute menace, où qu'elle apparaisse."
 ENG_the_sun_never_sets_tt:0 "Ces avantages seront appliqués à tout nouveau type de navire recherché.\n"
 ENG_pre_empt_the_strategic_threat:1 "Prévenir la menace stratégique"
 ENG_pre_empt_the_strategic_threat_desc:1 "L'Empire est assailli de l'extérieur par ceux qui jalousent nos ressources. Mais nous savons qui ils sont et quels sont leurs motifs, aussi rien ne pourra nous empêcher de porter le combat chez eux avant même qu'ils puissent nous prendre par surprise dès que nous traverserons une mauvaise passe."
 ENG_concessions_to_the_trade_unions:1 "Concessions aux syndicats"
 ENG_concessions_to_the_trade_unions_desc:1 "Toutes les tentatives de réarmement ont toujours été paralysées par des conflits avec les syndicats. Mais nous pourrions assurer une transition bien plus paisible en choisissant de coopérer avec eux au lieu de toujours faire le choix de l'affrontement."
 ENG_concessions_to_the_trade_unions_tt:1 "Permet les décisions §YConcessions aux syndicats§!, qui doivent être toutes prises si nous voulons que [Root.GetLeLaLNP] [Root.GetName] devien[Root.GetTNentNP] communiste[Root.GetXSNP].\n"
 ENG_concessions_to_the_trade_unions_tt_3:1 "Permet les décisions §YDemande de soutien aux syndicats§!.\n"
 ENG_concessions_to_the_trade_unions_tt_2:1 "§RUne guerre civile va éclater si la décolonisation n'est pas achevée d'ici 2 ans.§!\n"
 ENG_move_to_secure_the_dominions:1 "S'assurer les dominions"
 ENG_move_to_secure_the_dominions_desc:1 "Les dominions surveillent avec une grande méfiance les changements idéologiques dans le pays. Il est probable, si nous leur en offrons la possibilité, qu'ils reconsidéreront leurs liens avec Westminster. Donc mieux vaut ne pas le faire. En agissant promptement, nous pourrions imposer chez eux un changement de gouvernement avant que nos relations se crispent réellement."
 ENG_move_to_secure_the_dominions_tt:1 "Permet les décisions §YS'assurer les dominions§!.\n"
 ENG_the_fate_of_the_royal_family:1 "Le sort de la famille royale"
 ENG_the_fate_of_the_royal_family_desc:1 "L'idée même qu'une seule personne vaille plus que toutes les autres, simplement du fait de sa naissance, est ignoble. La fortune immense dont la famille royale continue de faire étalage est une véritable injure, d'autant qu'il ne fait aucun doute qu'elle serait mieux employée pour le réarmement et le développement de l'industrie. Il est donc sans doute temps de faire d'une pierre deux coups..."
 ENG_eliminate_the_upper_class:1 "Éliminer les classes dirigeantes"
 ENG_eliminate_the_upper_class_desc:1 "Les travailleurs doivent se soulever pour mettre fin à l'oppression des classes dirigeantes. Nous saurons nous occuper d'elles, et leurs compagnies seront bien mieux entre les mains de l'État."
 ENG_eliminate_the_upper_class_tt:0 "Les maréchaux, généraux et amiraux d'origine aristocratique vont cesser d'exercer leurs fonctions.\n"
 ENG_for_the_good_of_the_revolution:1 "Pour le bien de la Révolution"
 ENG_for_the_good_of_the_revolution_desc:1 "Pour le bien de l'État, tous doivent être prêts à renoncer à un peu de leur confort personnel. Les Britanniques sauront garder la tête froide face aux rationnements, confiants que cela accélérera la victoire finale."
 ENG_the_british_communist_alternative:1 "Alternative communiste britannique"
 ENG_the_british_communist_alternative_desc:1 "Plutôt que nous ranger aux côtés de Moscou, nous devons lancer notre propre coopération avec les autres pays communistes. Les Britanniques n'ont rien à envier à personne sur la scène internationale, et ne s'inclineront pas devant les Soviets. Ni maintenant, ni jamais."
 ENG_enforce_decolonization:1 "Imposer la décolonisation"
 ENG_enforce_decolonization_desc:1 "De même que nous avons fait le choix de la décolonisation, les autres nations coloniales doivent aussi le faire. Lançons-leur un ultimatum, et celles qui ne verront pas d'elles-mêmes la sagesse de nos paroles y seront poussées."
 ENG_reach_out_across_the_channel:1 "Franchir la Manche"
 ENG_reach_out_across_the_channel_desc:1 "Le communisme s'est aussi répandu dans les pays se trouvant sur l'autre rive de la Manche. Nous devons prendre contact avec eux afin de leur proposer un guide et une assistance bien plus à leur portée que la lointaine Moscou."
 ENG_reach_out_across_the_channel_tt:0 "[FRA.GetLeLaLNPCap] §Y[FRA.GetName]§! et les §Ypays du Benelux§!, s'ils sont communistes, vont être invités à intégrer notre faction.\n"
 ENG_soviet_cooperation:1 "Coopération avec les Soviets"
 ENG_soviet_cooperation_desc:1 "Si nous avons certes quelques divergences de vues, nous partageons aussi avec les Soviets des ennemis communs. Nous devrions donc leur proposer une attaque sur deux fronts, afin d'écraser les Allemands avant qu'ils puissent prendre la mesure de la situation."
 ENG_the_one_true_revolution:1 "La seule véritable révolution"
 ENG_the_one_true_revolution_desc:1 "Aucune coopération ne sera jamais possible avec Moscou. La corruption est vraiment trop répandue [SOV.GetAuEnANP] [SOV.GetName], et le seul espoir est encore de [SOV.GetLuiLeurNP] trancher la tête pour occuper la position de meneurs indiscutables de la cause du prolétariat."
 ENG_follow_moscow:1 "Suivre Moscou"
 ENG_follow_moscow_desc:1 "Depuis les origines du mouvement, les communistes britanniques ont toujours suivi les directives venues de Moscou. Il est donc non seulement logique, mais aussi indispensable de poursuivre sur cette voie. Entre l'Armée rouge et la Navy, nous pourrons répandre au loin les paroles de Marx, et personne ne pourra nous en empêcher."
 ENG_tackle_fascism:1 "Élimination du fascisme"
 ENG_tackle_fascism_desc:1 "Pour la cause du prolétariat, le fascisme est la première et la plus grave des menaces. Nous devons faire de son élimination en Europe notre priorité."
 ENG_preparing_the_second_front:1 "Préparation du second front"
 ENG_preparing_the_second_front_desc:1 "Lorsque la guerre éclatera, nous devrons ouvrir un second front pour soutenir nos alliés soviétiques. Les préparatifs doivent donc être lancés immédiatement."
 ENG_tackle_capitalism:1 "Élimination du capitalisme"
 ENG_tackle_capitalism_desc:1 "Le capitalisme est l'antithèse la plus absolue de la cause du prolétariat. Nous ne pouvons pas rester à rien faire alors qu'il prospère, même si c'est sur l'autre rive de l'Atlantique. Nous devons nous préparer dès à présent à l'attaquer sur son propre sol."
 ENG_bermuda_invasion_launch_point:1 "Préparer les Bermudes pour l'invasion"
 ENG_bermuda_invasion_launch_point_desc:1 "Envahir l'Amérique du Nord n'est pas chose aisée. Nous devons préparer notre possession des Bermudes à recevoir nos forces, aussi longtemps qu'elles devront y stationner avant de pouvoir se lancer à l'assaut des côtes américaines afin d'y propager la Révolution."
 ENG_crush_the_dream:1 "Écraser le « rêve »"
 ENG_crush_the_dream_desc:1 "Les Américains aiment parler de leur « rêve », expliquer comment tout un chacun peut « réussir » s'il est prêt à écraser les autres. C'est proprement révoltant. Nul ne devrait être encouragé à vivre sur le dos des autres. Nous devons libérer ce peuple de ces idées démentes en écrasant le rêve américain jusqu'à ce qu'il n'en reste plus trace."
 ENG_socialist_science_pool:1 "Communauté scientifique socialiste"
 ENG_socialist_science_pool_desc:1 "Nous devons mettre sur pied un échange de savoirs technologiques entre alliés, afin que chacun d'eux bénéficie de nos avancées, et réciproquement. C'est là la seule manière d'assurer le succès de la dictature du prolétariat."
 ENG_liberate_the_home_of_marx:1 "Libérer la patrie de Marx"
 ENG_liberate_the_home_of_marx_desc:1 "Ce pays qui a vu naître Karl Marx a été infesté par le fascisme, qui non seulement a entaché sa mémoire, mais aussi été une insulte permanente envers tous ceux qui aspiraient au socialisme. Il est temps d'abattre ce mal absolu qui ronge l'Allemagne et de libérer ce peuple des faux prophètes qui le guident."
 ENG_spirit_of_the_industrial_revolution:1 "L'esprit de la révolution industrielle"
 ENG_spirit_of_the_industrial_revolution_desc:1 "Les îles Britanniques ont été le berceau de la révolution industrielle. Par cet héritage, nous pouvons montrer au monde ce que les prolétaires enfin libérés peuvent accomplir au sein d'une économie dirigée par l'État."
 ENG_british_commonwealth_air_training_plan:0 "British Commonwealth Air Training Plan"
 ENG_british_commonwealth_air_training_plan_desc:0 "Nos succès militaires reposeront sur notre maîtrise du ciel, et donc sur l'adresse de nos équipages. Nous devons lancer le plus grand programme d'entraînement aérien jamais vu afin d'être certains de disposer de tous les pilotes et équipages nécessaires pour nous assurer de la maîtrise de ce domaine encore nouveau de la guerre."
 ENG_indian_autonomy:0 "Autonomie de l'Inde"
 ENG_indian_autonomy_desc:0 "Plutôt que leur promettre une totale indépendance, il serait possible de fragiliser les mouvements pour l'indépendance de l'Inde en accordant au sous-continent une large autonomie, sensiblement comparable à celle dont jouissent les autres dominions."
 ENG_indian_autonomy_tt:0 "§RPrivé[RAJ.GetXENP] d'autonomie, [RAJ.GetLeLaLNP] [RAJ.GetName] refuser[RAJ.GetAOntNP] systématiquement les propositions de formation d'une Fédération impériale.§!"
 ENG_imperial_conference_defense_dominion:0 "Discussions sur la défense à la Conférence impériale"
 ENG_imperial_conference_economy_dominion:0 "Discussions sur l'économie à la Conférence impériale"
 ENG_federal_integration:0 "Intégration dans la Fédération impériale"
 ENG_imperial_conference:0 "Tenir la Conférence impériale"
 ENG_imperial_conference_desc:1 "C'est en 1932 que les divers dirigeants des colonies autogouvernées et dominions se sont réunis pour discuter des affaires regardant l'ensemble de l'Empire. Si nous voulons renforcer celui-ci dans un avenir proche, il est donc grand temps de réunir une nouvelle Conférence."
 ENG_imperial_conference_tt:0 "Permet la décision £decision_icon_small£§YTenir la conférence impériale§! pendant 60 jours.\n§RMieux vaut veiller à disposer de poids politique pour faire ce choix !§!\n"
 ENG_imperial_federation:0 "Former la Fédération impériale"
 ENG_imperial_federation_desc:0 "La Fédération impériale a longtemps été une alternative au home rule, l'autonomie politique des dominions. Mais au terme d'une longue période de préparatifs l'heure est venue d'unir enfin notre gouvernement avec ceux des autres territoires afin de retrouver notre position de superpuissance mondiale. Rule Britannia !"
 ENG_dominions_accepted_federation:0 "Les dominions ont approuvé la Fédération impériale\n"
 ENG_a_s_warfare:0 "Guerre anti-sous-marine"
 ENG_a_s_warfare_desc:0 "L'Atlantique est un axe vital pour nous, aussi devons-nous veiller à ce que l'ennemi ne puisse y couler nos convois si vulnérables, depuis la surface ou les profondeurs. Nous devons faire une priorité de la lutte contre les sous-marins, afin que les navires d'escorte soient équipés de l'armement et des moyens de détection les plus innovants pour lutter contre eux."
 ENG_anti_submarine_training_school:0 "École de formation anti-sous-marine"
 ENG_anti_submarine_training_school_desc:0 "L'un de nos points forts est ce vivier d'officiers de talent ayant connu l'expérience du combat lors de la dernière guerre. Avec l'expert de la lutte anti-sous-marine, le vice-amiral Gilbert Stephenson, l'établissement d'une école de formation à Tobermory permettra de former au mieux les équipages avant qu'ils embarquent et soient confrontés aux U-boote."
 ENG_expand_the_repair_yards:0 "Chantiers navals de réparation"
 ENG_expand_the_repair_yards_desc:0 "Si notre flotte compte parmi les premières au monde, nous devons aussi disposer des moyens de réparer au plus vite nos bâtiments en cas de dommages. Dans le cas contraire, à la longue l'ennemi finirait par nous épuiser. Étendre les chantiers navals nous y aiderait, tout en permettant aussi de rééquiper les vaisseaux les plus anciens de façon très commode."
 ENG_vanguard:0 "[Root.GetVanguardDesc]"
 ENG_vanguard_desc:0 "Nous ne devons pas nous laisser surpasser par l'ennemi sur les mers. Nous disposons encore en réserve de nombreux canons de 15 pouces, qui pourraient aisément être utilisés pour remplacer les 16 pouces pour nos prochains cuirassés. Cela accélérerait d'autant la construction du navire de tête de la classe : le [Root.GetVanguardDesc]"
 ENG_VANGUARD_DESC_HISTORICAL:0 "HMS Vanguard"
 ENG_VANGUARD_DESC_COMMUNIST:0 "WLNS Vanguard"
 ENG_vanguard_tt_hms:0 "Mise à l'eau du [Root.GetVanguardDesc].\n"
 ENG_vanguard_tt_communism:0 "Mise à l'eau du [Root.GetVanguardDesc].\n"
 ENG_anti_non_contact_committee:0 "Comité sur les mines sans contact"
 ENG_anti_non_contact_committee_desc:0 "Les experts techniques nous ont recommandé de nouveaux types de mines, activées par les champs magnétiques ou le son, qui semblent destinées à jouer un grand rôle lors des prochains conflits. En nommant un comité sur les mines sans contact au sein de l'Amirauté, chargé de trouver comment les draguer, nous pourrions assurer la sécurité de nos bâtiments et peut-être même développer nos propres mines."
 ENG_secure_the_imperial_shipping_routes:0 "Sécurité des routes maritimes impériales"
 ENG_secure_the_imperial_shipping_routes_desc:0 "La cohésion de l'Empire colonial dépend de notre capacité à protéger les routes marchandes qui en font le lien, et à projeter nos forces là où elles sont nécessaires. Nous avons toujours eu pour cela une flotte nombreuse de croiseurs légers, et devons veiller à en garder au moins autant pour être présents partout à la fois."
 HOL_obtain_foreign_colonial_investments:0 "Investissements étrangers aux colonies"
 HOL_obtain_foreign_colonial_investments_desc:0 "S'ils sont farouchement anticolonialistes, les [USA.GetHabitants] s'intéressent néanmoins depuis longtemps à nos colonies, et tout particulièrement aux Indes occidentales. Tout comme les [ENG.GetHabitants] et les [JAP.GetHabitants], ils sont prêts à y investir, aussi bien en Orient qu'aux Amériques. Nous devrions les y encourager."
 HOL_obtain_foreign_colonial_investments_tt:0 "Ces décisions offrent des avantages temporaires sur les §Ybiens de consommation§! et la §Yvitesse de construction§!, ainsi qu'une hausse permanente de la production de §Ypétrole§! dans les Indes orientales et occidentales.\n"
 HOL_the_western_possessions:0 "Possessions des Indes occidentales"
 HOL_the_western_possessions_desc:0 "Les Indes occidentales sont souvent négligées, au contraire des Indes orientales, bien qu'elles possèdent elles aussi de nombreuses ressources. Veiller à ce que leurs infrastructures soient adéquates est la première étape vers un accroissement de la capacité industrielle et de l'exploitation des richesses de la région."
 HOL_expand_curacao_oil_refineries:0 "Développement des raffineries de Curaçao"
 HOL_expand_curacao_oil_refineries_desc:0 "Du fait de la faible profondeur du lac Maracaibo, depuis 1918 presque toute la production pétrolière vénézuélienne est emmenée par cabotage jusqu'à Aruba et Curaçao, où de là des pétroliers l'exportent dans le monde entier. Nos raffineries sur place sont actuellement les plus importantes au monde, mais avec les crises à venir il est probable qu'elles vont devoir être encore étendues."
 HOL_expand_curacao_oil_refineries_tt:0 "Permet le groupe industriel §YRoyal Dutch / Shell§!.\n"
 HOL_open_second_paranam_bauxite_mine:0 "Seconde mine de bauxite de Paranam"
 HOL_open_second_paranam_bauxite_mine_desc:0 "La bauxite du Suriname est d'une importance vitale pour la production d'aluminium nécessaire aux industries aéronautiques des grandes puissances. Or, avec la remilitarisation en cours dans le monde entier, la demande en aluminium a explosé, et nous pourrions accroître nos exportations si nous lancions l'exploitation d'une seconde mine à Paranam."
 HOL_antilles_defenses:0 "Défense des Antilles"
 HOL_antilles_defenses_desc:0 "Considérant l'importance vitale des raffineries pétrolières d'Aruba et Curaçao, il n'est guère surprenant que des parties tierces qui en dépendent semblent nerveuses quant à l'état des défenses des Antilles. Si nous voulons éviter que ces parties se sentent contraintes de défendre les îles pour nous, mieux vaut encore améliorer nos défenses nous-mêmes..."
 HOL_pre_empt_venezuelan_aggression_tt:0 "N'a pas l'esprit national §YSpectateurs atterrés de la Grande Guerre§!."
 HOL_pre_empt_venezuelan_aggression:0 "Prévenir une agression vénézuélienne"
 HOL_pre_empt_venezuelan_aggression_desc:0 "Il est évident que les Vénézuéliens ont déjà dressé leurs plans pour s'emparer de nos possessions dans les Antilles. Cette fois-ci, ils n'ont fait que « proposer de les protéger », mais rien ne dit qu'ils ne nous imposeront pas cette protection si la situation devait se dégrader. Nous devons donc frapper avant eux afin de veiller à la sécurité des raffineries."
 HOL_the_crown_jewel_colony:0 "Le joyau de la Couronne"
 HOL_the_crown_jewel_colony_desc:0 "Tout comme le Raj pour l'Empire britannique, les Indes orientales sont le joyau de la Couronne. Malgré tout, les infrastructures y sont sous-développées et dépassées en notre époque de modernité. L'orgueil national exige de régler cette question en modernisant ces régions si importantes pour le pays."
 HOL_java:0 "Java"
 HOL_java_desc:0 "Nous devrions investir à grande échelle sur l'île capitale des Indes orientales, de manière à y développer une industrie qui soit plus en rapport avec ce qui se fait de nos jours."
 HOL_reinforce_java:0 "Renforcer Java"
 HOL_reinforce_java_desc:0 "Java abrite la plus grande partie de l'industrie et de la population des Indes orientales, ainsi que sa capitale, toutes les bases militaires principales et le quartier général. Elle est indéniablement l'île principale de l'archipel. Nous devrions donc en améliorer les défenses pour veiller à ce qu'elle reste sous notre contrôle même si tout le reste devait être perdu."
 HOL_the_foundations_of_defense:0 "Les « Principes de défense »"
 HOL_the_foundations_of_defense_desc:0 "Le rapport de 1927 « Defensiegrondslagen van Nederlands-Indië » analyse les capacités défensives des colonies. Face à l'agressivité croissante des Japonais et connaissant pertinemment leurs projets concernant les Indes orientales, sans doute devrait-il être réétudié pour que les faiblesses défensives qu'il a contribué à identifier bénéficient en priorité des ressources nouvellement dégagées."
 HOL_the_foundations_of_defense_tt:0 "Place la §Ybase navale§! de Surabaya au niveau maximal.\n"
 HOL_sumatra:0 "Sumatra"
 HOL_sumatra_desc:0 "S'il s'agit de la plus grande masse de terre appartenant en intégralité aux Indes orientales, Sumatra, immédiatement au nord de Java, a pris beaucoup de retard en termes d'industrialisation et d'infrastructures. Nous devrions régler le problème dès que possible."
 HOL_borneo_and_the_grote_oost:0 "Bornéo et le Grote Oost"
 HOL_borneo_and_the_grote_oost_desc:0 "La vaste île de Bornéo et ses voisines, collectivement qualifiées de « Grand Est » – dont Sulawesi et les Moluques – devraient être rendues plus accessibles à notre population croissante afin que davantage d'industries puissent s'installer dans la région."
 HOL_curtail_colonial_autonomy:0 "Restriction de l'autonomie des colonies"
 HOL_curtail_colonial_autonomy_desc:0 "En dépit de tous les préparatifs, il est tout à fait possible que les Pays-Bas eux-mêmes soient envahis. Il nous faut donc trouver des alternatives pour poursuivre le combat. Une possibilité serait de transférer le gouvernement à Batavia, la capitale des Indes orientales. L'administration coloniale doit donc être clairement informée que nous pourrions bientôt imposer un contrôle direct sur sa juridiction."
 HOL_continue_the_war_in_batavia:0 "Poursuivre le combat depuis Batavia"
 HOL_continue_the_war_in_batavia_desc:1 "L'invasion tant redoutée est survenue, balayant nos défenses. Le gouvernement est parvenu à fuir et se trouve en exil, sous la protection de nos alliés. Si la reine préférerait que le gouvernement évite de « s'éloigner trop du théâtre des combats en Europe », l'heure semble venue plutôt de le transférer aux Indes orientales afin de poursuivre de là-bas le combat en tant que puissance souveraine."
 HOL_continue_the_war_in_batavia_tt:0 "Cette décision permet :\n"
 HOL_a_western_capital:0 "Capitale occidentalisée"
 HOL_a_western_capital_desc:0 "L'industrie civile sur Java doit être grandement développée pour fournir l'industrie militaire dont nous allons avoir besoin pour libérer la patrie."
 HOL_expand_the_colonial_army:0 "Développer l'armée coloniale"
 HOL_expand_the_colonial_army_desc:0 "S'il y a bien quelque chose dont les Indes orientales ne manquent pas, ce sont les hommes. Quelles que soient les concessions et les promesses que nous devrons faire pour cela, le service au sein de l'armée doit être rendu plus attractif, tout en montrant clairement que les nouvelles recrues coloniales seront la seule défense de l'archipel face à l'avidité du Japon."
 HOL_colonial_shipbuilding:0 "Chantiers navals coloniaux"
 HOL_colonial_shipbuilding_desc:0 "Avec la chute des Pays-Bas, tous nos chantiers navals sont aux mains de l'ennemi. Nous devons réserver des ressources pour en créer de nouveaux en Orient si nous voulons reconstituer la flotte."
 HOL_the_east_indies_war_machine:0 "La Machine de guerre des Indes orientales"
 HOL_the_east_indies_war_machine_desc:0 "Nous ne pouvons continuer de nous reposer sur nos alliés pour le matériel et les munitions. Nous disposons de ressources en abondance, aussi devons-nous mettre sur pied une industrie qui en fera bon usage pour alimenter la machine de guerre."
 HOL_prepare_for_our_return:0 "Préparation du retour"
 HOL_prepare_for_our_return_desc:0 "Nous avons besoin de navires de transport en grandes quantités pour permettre aux troupes de débarquer sur le continent et ainsi permettre la libération des Pays-Bas. Disposer de nouveaux chantiers navals et développer nos compétences en construction navale devrait nous y aider."
 HOL_liberation:0 "Libération"
 HOL_liberation_desc:0 "Le pays est libéré, et tous les prisonniers faits lorsque nous avions capitulé ont été libérés et sont pressés de se venger. Le moral est au plus haut, alors que les foules se réjouissent dans les rues et acclament les libérateurs. La population n'acceptera plus jamais une telle invasion."
 HOL_abandon_the_gold_standard:0 "Renoncer à l'étalon-or"
 HOL_abandon_the_gold_standard_desc:0 "Refuser d'abandonner l'étalon-or nous a coûté très cher ces dernières années. Maintenant que la France est sortie du « bloc de l'or », seuls la Suisse et nous y sommes encore. Le moment est venu de permettre la dévaluation du florin et d'utiliser les ressources ainsi libérées pour améliorer l'état déplorable de nos défenses."
 HOL_continue_the_public_works:0 "Relancer les travaux publics"
 HOL_continue_the_public_works_desc:1 "Nous devons relancer les grands travaux publics de la fin des années 1920. L'assèchement des terres et la construction de nouveaux canaux, de routes et de tunnels non seulement créera des emplois, mais permettra aussi le développement du pays."
 HOL_finish_the_noordoostpolder:0 "Achever le Noordoostpolder"
 HOL_finish_the_noordoostpolder_desc:0 "Après avoir fermé le Zuiderzee grâce à la digue de l'Afsluitdijk, créant ainsi le lac artificiel de l'IJsselmeer, nous devons désormais achever le projet d'assèchement des terres du Noordoostpolder. Cela nous permettra ainsi de bénéficier de meilleures infrastructures et de plus d'espace pour l'expansion industrielle et agricole."
 HOL_the_maastunnel:0 "Le Maastunnel"
 HOL_the_maastunnel_desc:0 "Les grands fleuves des Pays-Bas sont des obstacles formidables, mais en creusant des tunnels par en dessous nous pouvons grandement améliorer nos infrastructures. Le Maastunnel, le « Tunnel de la Meuse » sera le premier d'entre eux, et il permettra d'améliorer de façon importante l'accès à Rotterdam depuis le sud."
 HOL_expand_the_artillerieinrichtingen:0 "Développer l'Artillerie-Inrichtingen"
 HOL_expand_the_artillerieinrichtingen_desc:0 "Les manufactures d'Artillerie-Inrichtingen fabriquent des munitions et un petit nombre d'armes légères sous licence pour nos troupes. Si nous voulons développer l'armée, nous devons donc les agrandir."
 HOL_expand_the_artillerieinrichtingen_tt:1 "Permet le concepteur de matériel §YArtillerie-Inrichtingen§!.\n"
 HOL_philips_focus:0 "Philips"
 HOL_philips_focus_desc:0 "L'entreprise néerlandaise Philips a longtemps dominé le marché des radios et des produits électroniques. Peut-être qu'en la prenant sous contrat et en la finançant nous pourrions réaliser quelques avancées majeures dans ce type de matériel militaire qui n'a cessé de gagner en importance au cours des dernières années ?"
 HOL_philips_focus_tt:1 "Permet le groupe industriel §YPhilips§!.\n"
 HOL_expand_RD_facilities:0 "Développer les sites de recherche"
 HOL_expand_RD_facilities_desc:0 "Le développement industriel du pays, combiné à quelques avancées récentes, nous offre les moyens de mener à bien des projets de recherche plus nombreux – et ce d'autant plus si nous nous appuyons sur les ressources déjà existantes de Philips."
 HOL_the_zuiderzee_works:0 "Poursuite des travaux sur le Zuiderzee"
 HOL_the_zuiderzee_works_desc:0 "La prochaine étape dans l'assèchement des terres doit être le Flevopolder, nommé d'après le lac Flevo mentionné déjà par les auteurs romains. Il s'agit d'un projet monumental, qui prendra des années avant d'être mené à bien, mais même à court terme nous en tirerons de grands bénéfices."
 HOL_develop_the_randstad:0 "Développer la Randstad"
 HOL_develop_the_randstad_desc:0 "En développant les plus grandes villes et les régions les reliant entre elles, nous pouvons poser les bases de ce que certains qualifient déjà de « ville circulaire » : une aire urbaine en forme de cercle, comprenant les villes principales d'Amsterdam, la Haye, Rotterdam et Utrecht, encerclant le Groene Hart, le « cœur vert » qui se trouve en son centre."
 HOL_expand_the_ijmuiden_steel_mill:0 "Développer les aciéries d'IJmuiden"
 HOL_expand_the_ijmuiden_steel_mill_desc:0 "L'industrie militaire requiert beaucoup d'acier, aussi devons-nous étendre les usines se trouvant déjà à IJmuiden."
 HOL_fokker:0 "Fokker"
 HOL_fokker_desc:0 "Fokker, leader mondial de la production aéronautique civile, aimerait pouvoir saisir la chance de produire davantage d'appareils militaires. Sans doute devrions-nous l'y autoriser, et même soutenir l'entreprise dans ses projets d'agrandissement des usines."
 HOL_fokker_tt:1 "Permet le concepteur aéronautique §YFokker§!.\n"
 HOL_domestic_jet_engine_designs:0 "Moteurs à réactions"
 HOL_domestic_jet_engine_designs_desc:0 "Nos concepteurs aéronautiques, si novateurs, devraient être encouragés à mener davantage d'expérimentations avec leurs projets futuristes. Si cela ne se traduira pas immédiatement par un appareil à réaction utilisable, cela aura malgré tout des résultats importants pour améliorer la production aéronautique en général."
 HOL_develop_the_zandstad:0 "Développer la Zandstad"
 HOL_develop_the_zandstad_desc:0 "Plutôt que concentrer tous nos efforts sur les plus grandes villes, nous devrions distribuer davantage les nouvelles industries dans les régions périphériques."
 HOL_friesland_agricultural_impetus:0 "Relance agricole en Frise"
 HOL_friesland_agricultural_impetus_desc:0 "L'augmentation des récoltes de notre petit pays permettra de réduire notre dépendance, et donc de réduire les importations."
 HOL_daf:0 "DAF"
 HOL_daf_desc:1 "Nous disposons d'une réelle industrie automobile, qui pourrait être mise à contribution pour produire  des véhicules militaires. Avec l'aide de l'État, la Van Doorne's Aanhangwagen Fabriek, ou DAF, pourrait bien fournir à l'armée tous les véhicules motorisés et mécanisés dont elle a besoin."
 HOL_daf_tt:1 "Permet le concepteur de matériel §YDAF§!.\n"
 HOL_domestic_vehicle_designs:0 "Modèles de véhicules néerlandais"
 HOL_domestic_vehicle_designs_desc:0 "Octroyer plus de liberté à l'industrie automobile pour créer ses propres modèles pourrait aussi présenter des avantages insoupçonnés sur la productivité."
 HOL_continental_shipbuilding:0 "Construction navale"
 HOL_continental_shipbuilding_desc:1 "Les chantiers navals de Hollande, de Zélande et de Frise doivent être agrandis pour permettre la réalisation de projets de plus grande ampleur."
 HOL_domestic_innovation:0 "Innovation intérieure"
 HOL_domestic_innovation_desc:0 "L'industrialisation rapide du pays ouvre de nouvelles possibilités en termes de recherche et de développement."
 HOL_make_use_of_our_riches:0 "Faire bon usage de nos ressources"
 HOL_make_use_of_our_riches_desc:0 "Nous avons toutes les ressources d'une grande puissance, mais nous contentons de n'être qu'un pays de second rang. Peut-être que faire un meilleur usage des richesses à notre disposition nous permettrait de monter d'un cran, même si nous ne redevenons jamais une puissance mondiale."
 HOL_the_ultimate_deterrent:0 "Dissuasion ultime"
 HOL_the_ultimate_deterrent_desc:0 "Disposer d'une force aérienne et d'une flotte puissantes, c'est une bonne chose. Mais la meilleure arme de dissuasion pour quiconque souhaiterait attaquer nos colonies ou violer notre neutralité serait encore le développement de la bombe atomique."
 HOL_overturn_military_budget_cuts:0 "Relancer le budget militaire"
 HOL_overturn_military_budget_cuts_desc:0 "L'économie a commencé à se rétablir à une vitesse surprenante aussitôt après que nous avons renoncé à l'étalon-or... Nous pouvons donc désormais mettre un terme à toutes ces coupes que nous avons dû faire dans le budget militaire pour empêcher la dévaluation du florin."
 HOL_prepare_the_inundation_lines:0 "Préparation des lignes d'eau"
 HOL_prepare_the_inundation_lines_desc:0 "Depuis la guerre d'indépendance contre l'Espagne, au XVIe s., l'inondation volontaire des campagnes a été une partie intégrante de notre système défensif. Bien préparé, un tel plan nous sauvera sans doute à nouveau – on n'a encore jamais vu de chars traverser les fleuves."
 HOL_prepare_the_inundation_lines_tt:0 "Ces décisions permettent l'§Yinondation §! et l'§Yassèchement§! de certaines provinces entourant la Vesting Holland, la « Forteresse Hollande », lui allouant des avantages défensifs.\n"
 HOL_protect_against_britain:0 "Défenses contre les Britanniques"
 HOL_protect_against_britain_desc:0 "La véritable neutralité implique que nous devons être prêts à défendre notre souveraineté face à quiconque déciderait de la violer – même si ce sont les Britanniques, dans une tentative malvenue pour protéger nos ports et terrains d'aviation d'une invasion allemande."
 HOL_further_reinforce_the_ports:0 "Renforcer encore les ports"
 HOL_further_reinforce_the_ports_desc:0 "Nous devons encore développer nos défenses littorales afin de décourager un peu plus les Britanniques de nous « porter secours » sans que nous le leur ayons demandé."
 HOL_southward_defenses:0 "Défenses méridionales"
 HOL_southward_defenses_desc:0 "Nous devons établir une ligne de défense le long de la Meuse afin de pouvoir repousser toute avancée vers le nord à travers la Belgique. Enfin, un ultime projet de renforcement des défenses littorales devrait définitivement mettre à mal tout projet britannique de faire débarquer une force expéditionnaire dans nos ports."
 HOL_germany_is_the_greater_threat:0 "Menace croissante de l'Allemagne"
 HOL_germany_is_the_greater_threat_desc:0 "Face à l'agressivité toujours plus marquée des Allemands, nous devons tourner nos défenses vers l'est, juste au cas où il leur viendrait à l'idée de ne pas se montrer si respectueux de notre neutralité que lors de la Grande Guerre..."
 HOL_fortress_holland:0 "La Forteresse Hollande"
 HOL_fortress_holland_desc:0 "Nous devons tout miser sur la Vesting Holland. C'est dans cette région, délimitée par les grands fleuves au sud et par l'IJsselmeer à l'est, que se trouve l'essentiel de l'industrie et de la population du pays. Sacrifier le reste du territoire national pourrait donc nous permettre de tenir suffisamment longtemps dans les régions industrielles pour laisser le temps à des alliés plus puissants de venir nous sauver."
 HOL_modernize_the_grebbeline:1 "Moderniser la Grebbelinie"
 HOL_modernize_the_grebbeline_desc:0 "La face sud de la Forteresse Hollande est bien défendue par les grands fleuves, le Rhin et la Meuse. Cela ne laisse qu'une seule trouée, à l'est d'Amsterdam, entre l'IJsselmeer au nord et le Rhin au sud. Une ligne de défense doit donc y être établie. La modernisation et le renforcement de la Grebbelinie devraient suffire à tenir même face à l'assaut le plus résolu."
 HOL_war_on_pacifism:0 "Guerre au pacifisme"
 HOL_war_on_pacifism_desc:0 "Depuis la Grande Guerre, le pacifisme est très répandu chez les Néerlandais, empêchant dans les faits de former une armée moderne. S'ils savaient seulement le danger auquel ils s'exposent, il y a longtemps que la « volonté du peuple » autoriserait à débloquer des fonds pour le budget militaire... Nous devons déclarer la guerre au pacifisme et interdire désormais tout sentiment contre-productif !"
 HOL_war_on_pacifism_tt:0 "Ces décisions permettent de §Gréduire§! ou §Gretirer§! l'esprit national §YSpectateurs atterrés de la Grande Guerre§!.\n"
 HOL_appoint_new_supreme_commander:0 "Nouveau commandant en chef"
 HOL_appoint_new_supreme_commander_desc:0 "Notre commandant en chef s'avère obstiné et continue de s'accrocher à des plans défensifs intenables. Il doit être remplacé. Henri Winkelman pourrait reprendre du service actif, d'autant qu'il s'avérerait très certainement plus conciliant..."
 HOL_appoint_new_supreme_commander_tt:0 "§YHenri Winkelman§! devient maréchal.\n"
 HOL_modernize_our_infantry_equipment:0 "Moderniser le matériel d'infanterie"
 HOL_modernize_our_infantry_equipment_desc:0 "Le matériel de notre infanterie est totalement dépassé. Si nous voulons avoir une petite chance d'arrêter une invasion, il faut régler le problème."
 HOL_modernize_our_infantry_equipment_tt:0 "Cela va orienter le pays vers le développement de matériels en son sein plutôt que vers le recours à des licences de production.\n"
 HOL_production_under_license:0 "Productions sous licence"
 HOL_production_under_license_desc:0 "Nous ne disposons de quasi aucune industrie d'armement, aussi vaut-il mieux chercher des modèles d'armes légères et d'artillerie plus modernes à l'étranger. Avec un peu de chance, nous pourrons obtenir des licences de production pour les fabriquer nous-mêmes."
 HOL_production_under_license_tt:0 "Cela va orienter le pays vers le recours à des licences de production plutôt que vers le développement de matériels en son sein.\n"
 HOL_light_tanks_for_the_colonies:0 "Chars légers pour les colonies"
 HOL_light_tanks_for_the_colonies_desc:0 "Les chars légers seraient parfaitement adaptés pour défendre les terrains difficiles des colonies insulaires contre des débarquements d'infanterie."
 HOL_light_tanks_for_the_colonies_tt:0 "Selon le choix qui aura été fait entre la modernisation et la production sous licence, nous bénéficierons de :\n"
 HOL_light_tanks_for_the_colonies_2tt:0 "Ou :\n"
 HOL_secret_staff_talks:0 "Relations secrètes entre états-majors"
 HOL_secret_staff_talks_desc:0 "Si nous demeurons officiellement neutres, nous devons malgré tout engager des discussions secrètes avec les états-majors de nos voisins. Des plans défensifs en commun avec un pays limitrophe, même s'ils restaient secrets, pourraient s'avérer cruciaux en cas d'invasion."
 HOL_secret_staff_talks_tt:0 "Ces décisions permettent d'obtenir des avantages au combat sur le §Ymatériel§!, l'§Yattaque§! et la §Ydéfense§! ; des avantages pour la recherche de §Ydoctrines terrestres§! ; et une £legitimacy£§Ylégitimité§! renforcée pour le gouvernement en exil.\n"
 HOL_anti_tank_guns_for_the_continent:0 "Canons antichars pour le continent"
 HOL_anti_tank_guns_for_the_continent_desc:0 "Depuis la Grande Guerre, les pays voisins n'ont eu de cesse d'améliorer leurs modèles de chars. Si une invasion devait survenir, ces machines y joueraient sans doute un grand rôle. Nous devons donc nous préparer à y faire face."
 HOL_lessons_from_the_last_war:0 "Les leçons de la Grande Guerre"
 HOL_lessons_from_the_last_war_desc:0 "Si nous n'avons certes pas participé à la Grande Guerre, nous avons pu avoir un aperçu privilégié de la rouerie et des échecs du plan Schlieffen, juste à notre porte. Nous devons en tirer les conclusions qui s'imposent."
 HOL_expand_the_mld:0 "Développement de la MLD"
 HOL_expand_the_mld_desc:0 "La composante principale de nos forces aériennes est de loin l'aviation de la marine : la Marine Luchtvaartdienst, ou MLD. Mais nous devons encore la développer, améliorer ses bases d'opération aux Indes orientales et définir de nouvelles tactiques et stratégies."
 HOL_protect_the_mainland:0 "Protection de la mère patrie"
 HOL_protect_the_mainland_desc:0 "Afin de protéger les Pays-Bas, nous devons aligner une flotte de chasse aérienne moderne, capable d'assurer notre supériorité dans notre ciel."
 HOL_protect_the_colonies:0 "Protection des colonies"
 HOL_protect_the_colonies_desc:0 "Nous devons stationner dans les colonies un grand nombre de bombardiers navals afin de décourager toute tentative d'invasion depuis la mer – et nous protéger contre toute tentative si cela devait en arriver là."
 netherlands_has_no_colonies_tt:0 "[HOL.GetLeLaLNPCap] §Y[HOL.GetName]§! ne possèd[HOL.GetEEntNP] plus, directement ou par le biais de dépendances, aucun de [HOL.GetSesLeursNP] §Yterritoires coloniaux§!."
 HOL_modernize_the_air_fleet:0 "Modernisation de la flotte aérienne"
 HOL_modernize_the_air_fleet_desc:0 "Nous devons accélérer grandement l'acquisition des appareils immédiatement nécessaires à notre défense. Le temps presse !"
 HOL_strategic_bombing_defense:0 "Défense contre les bombardements"
 HOL_strategic_bombing_defense_desc:0 "Si la guerre devait se produire aux Pays-Bas, elle impliquera à coup sûr des bombardements stratégiques à une échelle encore jamais atteinte. Nous devons donc développer de nouvelles doctrines pour parer à cette menace, et agrandir les bases aériennes pour y recevoir le nombre important d'appareils qui seront alors indispensables."
 HOL_longer_range_models:0 "Rayon d'action amélioré"
 HOL_longer_range_models_desc:0 "La domination sur les mers est vitale pour préserver l'intégrité de l'empire colonial. Mais les mers sont vastes, aussi avons-nous besoin d'appareils au rayon d'action aussi important que possible."
 HOL_unsinkable_aircraft_carriers:0 "Porte-avions insubmersible"
 HOL_unsinkable_aircraft_carriers_desc:0 "Maintenant que la guerre se déroule aussi dans le ciel, nous devons prendre toutes les mesures qui s'imposent pour que la flotte dispose d'une couverture aérienne. Mais les porte-avions sont un investissement bien hasardeux... Mieux vaut donc utiliser ce « porte-avions insubmersible » que sont les milliers d'îles des Indes orientales, qui n'ont besoin de rien d'autre que de terrains d'aviation !"
 HOL_aviatic_aspirations:0 "Ambitions aéronautiques"
 HOL_aviatic_aspirations_desc:0 "Le ciel est devenu un nouveau théâtre de la guerre, et rien ne nous empêche de le dominer. Nous avons déjà apporté la preuve de nos compétences dans le domaine de l'industrie aéronautique civile, aussi ne sera-t-il sans doute pas si compliqué de transférer notre expérience dans le domaine militaire."
 HOL_prepare_naval_expansion:0 "Commencer à développer la flotte"
 HOL_prepare_naval_expansion_desc:0 "Nous devons préparer le développement de la flotte, et pour cela commencer à consacrer des ressources à l'agrandissement des chantiers navals. Tout de suite !"
 HOL_expand_the_amsterdam_petroleum_harbor:0 "Extension du port pétrolier d'Amsterdam"
 HOL_expand_the_amsterdam_petroleum_harbor_desc:0 "Si nous voulons que nos navires voient un jour la mer, le développement de la flotte va nécessiter un meilleur approvisionnement en carburant. Le port pétrolier d'Amsterdam est déjà un lieu central pour les importations de pétrole, aussi devrions-nous accroître encore ses capacités de stockage."
 HOL_cornerstone_of_colonial_defense:0 "Clef de voûte de la défense des colonies"
 HOL_cornerstone_of_colonial_defense_desc:0 "La flotte est le premier pilier sur lequel repose la défense de notre empire colonial. Nous devons donc chercher comment faire le meilleur usage de toutes les ressources à notre disposition dans ce domaine."
 HOL_rely_on_submarines:0 "S'appuyer sur les sous-marins"
 HOL_rely_on_submarines_desc:0 "Même les croiseurs les plus modernes ne sont pas d'une grande aide face aux flottes imposantes que nous pourrions avoir à affronter. Mieux vaut donc investir dans des sous-marins afin de retarder l'avancée de l'ennemi jusqu'à ce que la flotte d'alliés plus puissants puisse intervenir."
 HOL_modernize_the_cruiser_fleet:0 "Modernisation des croiseurs"
 HOL_modernize_the_cruiser_fleet_desc:0 "Les croiseurs sont vitaux pour les plans de défense des Indes orientales, mais ceux dont nous disposons actuellement sont des modèles déjà âgés. Nous devons concevoir une nouvelle génération de navires de combat, qui devra être mise en chantier dès que possible."
 HOL_the_battlecruiser_plan:0 "Projet Croiseurs de bataille"
 HOL_the_battlecruiser_plan_desc:0 "Des voix ont commencé à s'élever pour appeler à la mise en chantier de trois croiseurs de bataille, des navires plus imposants que tous ceux que nous avons jamais construits ou conçus. Les Allemands pourraient nous fournir les plans du Scharnhorst, que nous pourrions utiliser comme base. Assurément, cela permettrait de dissuader toute attaque contre nos colonies."
 HOL_the_battlecruiser_plan_tt:0 "§R[GER.GetLeLaLNPCap] [GER.GetName] doi[GER.GetTVentNP] approuver l'accord pour que nous puissions bénéficier de ces avantages.§!\n"
 HOL_air_cover_for_the_new_fleet:0 "Couverture aérienne de la nouvelle flotte"
 HOL_air_cover_for_the_new_fleet_desc:0 "Si nous investissons dans d'imposants croiseurs de bataille, nous devons aussi leur assurer une couverture aérienne convenable ou ils ne serviront absolument à rien. Nous devons donc concevoir un modèle de porte-avions."
 HOL_escorts_for_the_new_fleet:0 "Escorteurs pour la nouvelle flotte"
 HOL_escorts_for_the_new_fleet_desc:0 "Nos croiseurs de bataille vont avoir besoin d'une ample escorte pour se protéger des torpilleurs et des sous-marins. Mieux vaut donc veiller à ce que chaque vaisseau d'escorte que nous construirons soit le plus performant possible."
 HOL_naval_heritage:0 "Histoire maritime"
 HOL_naval_heritage_desc:0 "De Piet Hein à Michiel de Ruyter, l'histoire de notre nation regorge de ces héros des mers et de leurs exploits contre toutes les puissances maritimes de diverses époques. L'eau de mer coule dans notre sang, et nous ne pouvons nous détourner ni de cette gloire, ni de cet héritage."
 HOL_form_new_government:0 "Former un nouveau gouvernement"
 HOL_form_new_government_desc:0 "Le gouvernement actuel est fragilisé, et de nouveau sur le point de s'effondrer. Nous devons donner à un nouveau président du Conseil la charge de former un cabinet plus solide."
 HOL_gateway_to_europe:0 "La porte de l'Europe"
 HOL_gateway_to_europe_desc:0 "Les Pays-Bas sont la porte d'entrée du commerce européen, ce que comprennent très bien tous nos partenaires. Mais si c'est un avantage indéniable, cela nous met aussi dans une situation gênante : les Britanniques souhaiteraient imposer le blocus aux Allemands, tandis que ceux-ci veulent accroître discrètement leurs échanges en passant par nos ports pour contourner le blocus..."
 HOL_gateway_to_europe_tt:0 "Ces décisions permettent d'attribuer des §Ypoints d'influence commerciale§! [GER.GetAuAlaAlNP] §Y[GER.GetName]§! et [ENG.GetAuAlaAlNP] §Y[ENG.GetName]§!.\n"
 HOL_cave_to_the_germans:0 "Céder aux Allemands"
 HOL_cave_to_the_germans_desc:0 "Partager une frontière avec les Allemands nous place sous la menace d'une invasion si nous refusons leurs exigences de développer nos échanges transfrontaliers. Si cela peut nous sauver, nous n'avons donc pas à hésiter à les autoriser à user de nos ports pour contourner le blocus britannique."
 HOL_trade_influence_tt:0 "[This.GetLeLaLNPCap] [This.GetName] reçoi[This.GetTVentNP] un §Ypoids politique§! égal à la somme des investissements faits par tous les pays participant au débat sur §Yla porte de l'Europe§!. Actuellement, cela revient à :\n"
 HOL_cave_to_the_germans_tt:0 "[GER.GetLeLaLNPCap] @GER§Y[GER.GetName]§! [GER.GetAOntNP] au moins §Y15§! points d'§Yinfluence commerciale§! de plus que [ENG.GetLeLaLNP] @ENG§Y[ENG.GetName]§!."
 HOL_cave_to_the_germans2_tt:0 "[GER.GetLeLaLNPCap] @GER§Y[GER.GetName]§! [GER.GetAOntNP] au moins §Y25§! points d'§Yinfluence commerciale§!."
 HOL_maintain_trade_neutrality:0 "Préserver la neutralité commerciale"
 HOL_maintain_trade_neutrality_desc:0 "Nous devons à tout prix résister à toutes les exigences, de quelque côté qu'elles viennent, et maintenir nos politiques commerciales telles qu'elles sont aujourd'hui. À coup sûr, choisir un camp nous entraînerait dans une guerre contre l'autre..."
 HOL_maintain_trade_neutrality_tt:0 "Ni [GER.GetLeLaLNP] @GER§Y[GER.GetName]§!, ni [ENG.GetLeLaLNP] @ENG§Y[ENG.GetName]§! n'ont plus de §Y5§! points d'§Yinfluence commerciale§! de plus l'un que l'autre.\n"
 HOL_maintain_trade_neutrality2_tt:0 "À la fois [GER.GetLeLaLNP] @GER§Y[GER.GetName]§! et [ENG.GetLeLaLNP] @ENG§Y[ENG.GetName]§! ont au moins §Y50§! points d'§Yinfluence commerciale§!.\n"
 HOL_cave_to_the_british:0 "Céder aux Britanniques"
 HOL_cave_to_the_british_desc:0 "Les Britanniques ont engagé des négociations commerciales avec nous pour exiger une réduction de nos échanges avec les Allemands. Ils craignent en effet que ceux-ci utilisent nos ports pour contourner leur blocus. En cas de refus, ils semblent déterminés à nous mettre nous aussi sous embargo, ce qui serait une catastrophe pour notre économie déjà fragilisée par la crise. Nous n'avons donc d'autre choix que céder."
 HOL_cave_to_the_british_tt:0 "[ENG.GetLeLaLNPCap] @ENG§Y[ENG.GetName]§! [ENG.GetAOntNP] au moins §Y15§! points d'§Yinfluence commerciale§! de plus que [GER.GetLeLaLNP] @GER§Y[GER.GetName]§!."
 HOL_cave_to_the_british2_tt:0 "[ENG.GetLeLaLNPCap] @ENG§Y[ENG.GetName]§! [ENG.GetAOntNP] au moins §Y25§! points d'§Yinfluence commerciale§!."
 HOL_volk_en_vaderland:0 "Volk en Vaderland"
 HOL_volk_en_vaderland_desc:0 "La décision de prendre le parti de l'Allemagne voisine face aux autres pays a pour conséquence que nous avons désormais définitivement renoncé à notre neutralité. Les opinions pro-allemandes et les discours nationalistes sont de plus en plus fréquents sur la scène politique, comme par exemple dans le titre d'extrême-droite « Le peuple et la patrie »."
 HOL_de_jeugdstorm:0 "De Nationale Jeugdstorm"
 HOL_de_jeugdstorm_desc:0 "Faire oublier au peuple son pacifisme fervent pour lui inspirer en quelques années seulement une culture militariste n'est pas chose aisée. Mais avec une abondante propagande, des discours et en commençant par nous intéresser à la jeunesse, si malléable, nous y parviendrons."
 HOL_strength_over_blood:0 "La force plutôt que le sang"
 HOL_strength_over_blood_desc:1 "Le sang ne devrait rien avoir à décider lorsqu'il s'agit de trouver quelqu'un pour commander les autres. Que ceux qui ont prouvé leur force gouvernent désormais la nation, plutôt que ceux qui sont de sang noble par leur simple naissance."
 HOL_join_germany:0 "Rapprochement avec l'Allemagne"
 HOL_join_germany_desc:0 "Nous sommes cousins par l'esprit comme par le sang avec les Allemands, et devrions nous serrer les coudes face au monde. Il est temps de demander à intégrer l'Axe."
 HOL_german_technological_exchange:0 "Partage technologique avec l'Allemagne"
 HOL_german_technological_exchange_desc:0 "Si nous obtenons accès à la technologie allemande, nous pourrons plus aisément assumer notre part de ce lourd fardeau qu'est la refondation d'un nouvel ordre mondial."
 HOL_beginnings_of_a_dutch_blitzkrieg:0 "Initier une Blitzkrieg néerlandaise"
 HOL_beginnings_of_a_dutch_blitzkrieg_desc:0 "Avec l'aide des Allemands, nous pourrions très bien participer à la Blitzkrieg avec nos propres forces de blindés."
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_1:0 "Offre une §Ylicence de production§! pour le modèle de §Ychar moyen§! le plus avancé développé par [GER.GetLeLaLNP] §Y[GER.GetName]§!.\n"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_2:0 "Offre un avantage en recherche pour tous les modèles de §Ychars moyens§! actuellement développés par [GER.GetLeLaLNP] §Y[GER.GetName]§!.\n"
 HOL_placate_the_japanese:0 "Apaiser les Japonais"
 HOL_placate_the_japanese_desc:0 "Il est bien connu que les Japonais ont des visées sur nos riches colonies en Orient. Dans l'intérêt de la paix et afin de mieux coopérer ensemble, le moment est venu de décider si nous devrions leur céder des droits exclusifs sur les ressources de l'archipel, ou plutôt leur transférer la souveraineté sur les colonies."
 HOL_assume_the_naval_burden:0 "Assumer le fardeau naval"
 HOL_assume_the_naval_burden_desc:0 "Si notre allié est expert de la guerre sur terre, notre histoire maritime nous prépare sans doute mieux à assumer la charge de la guerre en mer."
 HOL_the_netherlands_first:0 "Les Pays-Bas d'abord"
 HOL_the_netherlands_first_desc:0 "Les Pays-Bas ont à leur disposition toutes les ressources naturelles qui leur permettraient de devenir une grande puissance. Si nous en faisons bon usage et continuons de militariser la société, nous n'aurons pas même besoin de la moindre aide des Allemands pour occuper la place qui nous revient dans le monde."
 HOL_implement_the_program:0 "Application du programme du parti"
 HOL_implement_the_program_desc:0 "Maintenant que la sécurité du pays est assurée par notre chef, il est temps d'appliquer le programme du parti. Un gouvernement fort, des réformes économiques et sociales, et l'abolition de la liberté de la presse et du droit de vote ne sont que quelques-uns des aspects qui rendront notre peuple plus fort. Tous doivent accomplir leur devoir à l'égard de la nation !"
 HOL_taking_back_french_flanders:0 "Reprendre les Flandres françaises"
 HOL_taking_back_french_flanders_desc:0 "Les Pays-Bas historiques ont été partagés par plusieurs grandes puissances qui les encerclaient. Parmi celles-ci, la France détient une bonne partie des territoires qui relèvent des Flandres historiques. Nous sommes désormais suffisamment forts pour les reprendre, aussi devrions-nous le faire."
 HOL_the_united_netherlands:0 "Pays-Bas unis"
 HOL_the_united_netherlands_desc:0 "Les peuples sont plus forts lorsqu'ils sont unis. Même les Britanniques le savaient lorsqu'ils ont créé l'État tampon des Pays-Bas unis, après les guerres napoléoniennes. Et si celui-ci n'a guère perduré, c'est simplement qu'il doit être gouverné avec plus de fermeté qu'alors. Belges et Luxembourgeois doivent rentrer dans le rang pour nous permettre à tous d'être forts face à quiconque nous chercherait noise."
 HOL_taking_back_our_old_colonies:0 "Recouvrer nos anciennes colonies"
 HOL_taking_back_our_old_colonies_desc:0 "Nos accès de faiblesse temporaires s'expliquent par la conquête de Napoléon, il y a 150 ans, qui nous a fait perdre de nombreuses colonies au profit des Britanniques. Mais la population restée sur place a toujours de nombreux liens, par son histoire et sa culture, avec nous. L'heure est venue de reprendre nos anciennes possessions coloniales !"
 HOL_imperial_ambitions:0 "Ambitions impériales"
 HOL_imperial_ambitions_desc:0 "Alors que notre peuple savoure la gloire d'appartenir à une puissance impériale, tout ce qu'il nous reste à faire est de reprendre nos anciennes colonies de Nieuw Nederland, dans le Nord-Est de l'Amérique."
 HOL_legacy_of_the_de_zeven_provincien_mutiny:0 "Legs de la mutinerie du De Zeven Provinciën"
 HOL_legacy_of_the_de_zeven_provincien_mutiny_desc:0 "La mutinerie qui s'est produite à bord du croiseur De Zeven Provinciën, en février 1933, est depuis restée un sujet tabou. Il doit être rouvert, ou le sacrifice fait par ces braves marins pour la cause du prolétariat tombera dans l'oubli. Leurs actes sont un exemple pour nous, qui devons nous soulever pour défendre nos idéaux !"
 HOL_decolonization:0 "Décolonisation"
 HOL_decolonization_desc:0 "La mère patrie connaît des troubles importantes, aussi plutôt qu'envoyer nos ressources outre-mer au seul profit des colonies et dans le seul but d'opprimer encore les indigènes, nous devrions leur accorder l'indépendance de manière à ce qu'ils puissent entrer à leur tour sur la scène internationale. Cela nous permettra de la sorte de rapatrier nos forces au pays."
 HOL_decolonization_tt1:0 "Tous les États en §YIndonésie§! sont sous la souveraineté [INS.GetDuDelaDelNP] §Y[INS.GetName]§!."
 HOL_decolonization_tt2:0 "Tous les États en §YIndonésie§! sont sous la souveraineté [HOL.GetDuDelaDelNP] §Y[HOL.GetName]§!."
 HOL_decolonization_tt:0 "Formation de 8 unités de la KNIL, constituées de §Y9 bataillons d'infanterie§! en §YHollande§!.\n"
 HOL_red_is_the_new_orange:0 "Le rouge est le nouvel orange"
 HOL_red_is_the_new_orange_desc:0 "L'égalité interdit que quiconque puisse s'élever au-dessus des autres, même si sa famille a joué un rôle important dans l'histoire de notre pays. Pour l'intérêt général, tous les titres doivent tomber en désuétude, et les ressources de la noblesse être saisies.\nLe rouge nous va si bien !"
 HOL_affirm_loyalty_to_moscow:0 "Affirmer notre loyauté à Moscou"
 HOL_affirm_loyalty_to_moscow_desc:0 "Le Parti a longtemps reçu ses instructions de Moscou, aussi est-il normal que nous rejoignions son combat pour répandre le communisme dans le monde entier."
 HOL_soviet_technical_teams:0 "Équipes techniques soviétiques"
 HOL_soviet_technical_teams_desc:0 "Nos alliés soviétiques maîtrisent parfaitement l'art de maximiser la production de matériel de guerre. En accueillant quelques équipes de leurs experts, nous pourrions accélérer la cadence sur nos lignes de production afin de tirer le meilleur parti de toutes leurs innovations."
 HOL_making_the_ends_of_europe_meet:0 "Rencontre des confins"
 HOL_making_the_ends_of_europe_meet_desc:0 "Le communisme a désormais embrassé les deux confins de l'Europe. Il est temps désormais que ces confins se rencontrent, en éliminant pour cela toute puissance qui prétendrait se dresser encore entre eux."
 HOL_join_the_french:0 "Se rapprocher des Français"
 HOL_join_the_french_desc:0 "Les communistes français ont connu de nombreux succès, et ils ont désormais choisi de se tenir à l'écart du Komintern. Puisqu'ils sont beaucoup plus proches au niveau géographique, faire converger nos intérêts servira bien mieux la cause que compter sur les si lointains soviets."
 HOL_french_military_mission:0 "Mission militaire française"
 HOL_french_military_mission_desc:0 "L'armée française est réputée dans toute l'Europe. Nous devrions lui demander de faire venir une mission afin qu'elle aide à former nos théoriciens et à améliorer l'organisation des troupes."
 HOL_socialist_industrial_support:0 "Aide socialiste dans l'industrie"
 HOL_socialist_industrial_support_desc:0 "Nos alliés disposent d'une capacité industrielle bien plus importante que la nôtre. Nous allons avoir besoin de leur assistance si nous voulons pouvoir résister à la tempête qui s'annonce."
 HOL_for_the_common_good:0 "Pour l'intérêt commun"
 HOL_for_the_common_good_desc:0 "Dans l'intérêt de tous les communistes, nous devons partager entre nous nos avancées technologiques."
 HOL_for_the_common_good_tt:0 "[HOL.GetLeLaLNPCap] §Y[HOL.GetName]§! et tous les membres de [HOL.GetSaLeurNP] faction vont intégrer la §YCollaboration technologique communiste§!.\n"
 HOL_mobilize_the_masses:0 "Mobilisation des masses"
 HOL_mobilize_the_masses_desc:0 "Les seuls à pouvoir défendre les travailleurs sont les travailleurs eux-mêmes. Le peuple doit désormais prendre les armes, pour la défense du pays et de ses valeurs !"
 HOL_bastion_of_true_communism:0 "Bastion du communisme véritable"
 HOL_bastion_of_true_communism_desc:0 "Nous nous trouvons isolés en Europe occidentale dans notre interprétation de la théorie communiste. Nous n'avons personne vers qui nous tourner, et ne pouvons compter que sur nous-mêmes pour assurer la victoire finale de la cause du communisme véritable."
 HOL_bring_socialism_south:0 "Propager le communisme au sud"
 HOL_bring_socialism_south_desc:0 "Nous devons apporter notre soutien à nos camarades du sud, par la force si besoin est. Moscou est loin, et nous sommes assaillis de toutes parts par nos ennemis idéologiques, aussi ne pouvons-nous compter que sur nous-mêmes pour former un véritable bastion du communisme, sur les côtes de l'Europe occidentale."
 HOL_enemies_on_all_fronts:0 "Des ennemis sur tous les fronts"
 HOL_enemies_on_all_fronts_desc:0 "Nous sommes un pays modeste, dépourvu de toute profondeur stratégique. Notre seul espoir de survie est donc que chacun et chacune fasse son devoir, et que l'envahisseur soit confronté à de véritables vagues humaines qu'il sera parfaitement incapable d'arrêter."
 HOL_haven_of_tolerance:0 "Havre de tolérance"
 HOL_haven_of_tolerance_desc:0 "Le véritable esprit des Néerlandais se manifeste jusque dans le communisme. Nous nous montrons accueillants envers quiconque s'est trouvé contraint de fuir sa patrie. Nous ne leur demandons rien de leur passé, mais seulement qu'ils fassent leur devoir pour protéger notre si jeune et si fragile Éden des forces qui voudraient le voir étouffer."
 HOL_pre_empt_western_intervention:0 "Prévenir l'intervention occidentale"
 HOL_pre_empt_western_intervention_desc:0 "Notre idéologie s'enracine petit à petit dans la population, mais certaines puissances aimeraient la voir disparaître avant que d'avoir porté tous ses fruits. Nous ne pouvons laisser cela se produire. Plutôt qu'attendre le coup inévitable qu'elles sont décidées à nous porter, nous devons les prendre de vitesse et mettre un terme à la menace pour ainsi assurer notre propre survie."
 HOL_oranje_boven:0 "Oranje Boven !"
 HOL_oranje_boven_desc:1 "L'histoire de notre pays est inséparable de celle de la famille royale, les Orange-Nassau. Leur couleur orange est devenue un symbole national, qui se reflète autant dans la coutume d'ajouter un fanion orange sur le drapeau les jours de célébration nationale, que par les courts chants patriotiques tels que le « Oranje Boven », « Orange avant tout », qui célèbre la reine et l'ensemble de la famille royale."
 HOL_symbol_of_resistance:0 "Symbole de résistance"
 HOL_symbol_of_resistance_desc:0 "Depuis que Guillaume le Taciturne a assuré notre indépendance face à l'Espagne lors de la guerre de Quatre-Vingts Ans, la famille royale a été l'un des symboles de l'indépendance des Pays-Bas et de la résistance aux envahisseurs étrangers. Il est certain que si nos frontières devaient de nouveau être violées, cela ne serait pas différent cette fois-ci."
 HOL_replace_the_defeatist_government:0 "Chasser les défaitistes du gouvernement"
 HOL_replace_the_defeatist_government_desc:0 "Le gouvernement est empli de couards qui ne voient pas l'intérêt qu'il y a à continuer la lutte contre nos agresseurs. Nous devons remplacer ces hommes par d'autres, qui eux seront prêts à faire ce qu'il faut pour faire du conflit une victoire."
 HOL_the_only_man_in_the_dutch_government:0 "Le seul homme au gouvernement"
 HOL_the_only_man_in_the_dutch_government_desc:0 "Comme Churchill lui-même l'a dit une fois, notre fière souveraine Wilhelmina est « le seul homme véritable dans le gouvernement néerlandais ». Elle seule a le courage de faire ce qui s'impose. Aussi, plutôt que compter sur ceux qui ont peur de tout, peut-être devrait-elle prendre le contrôle direct du gouvernement afin de régner comme elle l'entend ?"
 HOL_de_vernieuwing:0 "De vernieuwing"
 HOL_de_vernieuwing_desc:0 "Partie intégrante du programme de la reine, le « vernieuwing » (« renouveau ») vise à se débarrasser définitivement du concept biaisé de partis politiques. Le mépris de la souveraine pour les politiciens est bien connu de tous, et si elle pense que nous serons mieux sans eux, c'est sans doute le cas. Et, d'une façon ou d'une autre, cela lui facilitera à coup sûr la tâche."
 HOL_depillarization:0 "Dépilarisation"
 HOL_depillarization_desc:1 "La société néerlandaise s'est rassemblée autour de coalitions ou groupes d'intérêt, appelées « zuilen », les « piliers ». L'un des objectifs de la reine est de se défaire de cette « pilarisation » qui a causé tant de torts. Désormais, pratiquer une religion, respecter une idéologie ou posséder un statut social n'interdira plus d'interagir librement avec les autres – ce qui est une garantie de stabilité."
 HOL_a_new_dutch_unity:0 "Une unité nouvelle"
 HOL_a_new_dutch_unity_desc:0 "Le programme de la reine a bien progressé, et tous peuvent constater que la population est de nouveau fière et unie autour de la patrie. Ce n'est que par l'union que nous serons forts, et nous ne sommes pas condamnés à courber toujours la tête devant les puissances de ce monde. Nous sommes un petit pays, mais nous frappons bien plus fort que ce que pourrait laisser penser la lecture d'une carte."
 HOL_revive_the_buffer_state_proposal:0 "Faire renaître l'État tampon"
 HOL_revive_the_buffer_state_proposal_desc:0 "Allemands et Français semblent incapables de s'empêcher de chercher encore et toujours à se faire rendre gorge. Il est donc peut-être temps de rouvrir le débat sur un puissant État tampon des Pays-Bas, capable de les tenir séparés à nouveau. Et si les Belges et les Luxembourgeois ne le veulent pas, alors peut-être qu'ils auraient dû faire plus pour contribuer à l'effort de guerre autant que nous."
 HOL_revive_the_buffer_state_proposal_tt1:0 "[HOL.GetLeLaLNPCap] §Y[HOL.GetName]§! [HOL.GetAOntNP] une £legitimacy£§Ylégitimité§! plus importante que [BEL.GetLeLaLNP] §Y[BEL.GetName]§!."
 HOL_revive_the_buffer_state_proposal_tt2:0 "[HOL.GetLeLaLNPCap] §Y[HOL.GetName]§! [HOL.GetAOntNP] une £legitimacy£§Ylégitimité§! plus importante que [LUX.GetLeLaLNP] §Y[LUX.GetName]§!."
 HOL_royal_arms_purchases:0 "Achat royal d'armement"
 HOL_royal_arms_purchases_desc:0 "Ses intérêts étant de plus en plus liés à ceux de tout le pays, la reine a proposé d'user de son importante fortune pour financer l'acquisition de nouveau matériel militaire à l'étranger."
 HOL_develop_the_south:0 "Développer le Sud"
 HOL_develop_the_south_desc:1 "Maintenant que nous avons obtenu de recouvrer les anciens territoires des Pays-Bas unis, nous devons veiller à ce que le Sud reçoive suffisamment d'investissements pour que l'industrialisation y soit favorisée, autant que dans le cœur néerlandophone. Dans le cas contraire, tout le Sud risquerait de prendre du retard sur le reste du pays."
 HOL_wilhelminism:0 "Wilhelminisme"
 HOL_wilhelminism_desc:0 "[Root.GetWilhelminismDesc]"
 HOL_WILHELMINISM_FASCISM:0 "Les liens dynastiques sont toujours très forts entre la famille royale néerlandaise et celle du Kaiser allemand, qui se trouve à Huis Doorn depuis la fin de la Grande Guerre. Nous pourrions peut-être tirer parti de la popularité dont il jouit toujours au sein de l'armée allemande pour permettre la renaissance d'un État puissant, qui aura bien des raisons de se montrer reconnaissant une fois la guerre terminée."
 HOL_WILHELMINISM_NEUTRALITY:0 "Les liens dynastiques sont toujours très forts entre la famille royale néerlandaise et celle du Kaiser allemand, qui jusqu'à il y a peu résidait encore à Huis Doorn, aux Pays-Bas. Une famille doit se montrer unie, et les Allemands ont quelques raisons de se montrer reconnaissants d'avoir donné refuge à leur Kaiser durant tout ce temps."
 HOL_wilhelminism_tt:0 "Confère l'esprit national §YDéserteurs allemands§!, qui donnera de temps à autre des unités constituées de §Y7 bataillons d'infanterie§! et §Y2 d'artillerie§!, ainsi que de compagnies du §Ygénie§!, de §Yreconnaissance§! et d'§Yartillerie§!.\n"
 HOL_unity_through_democracy:0 "L'unité par la démocratie"
 HOL_unity_through_democracy_desc:0 "Le Mouvement néerlandais pour l'unité par la démocratie (« Eenheid door Democratie ») a été formé en 1935, et se fait entendre depuis – même s'il n'est pas représenté au parlement – en s'élevant contre les populistes de toutes idéologies. Soutenir le mouvement pourrait être à notre avantage, car cela permettrait de défendre la démocratie et de renforcer le gouvernement."
 HOL_go_with_britain:0 "Se rapprocher des Britanniques"
 HOL_go_with_britain_desc:0 "Les Britanniques ont défendu les valeurs démocratiques dans la crise actuelle, et ils partagent notre désir que l'empire colonial néerlandais soit préservé. Il paraît donc naturel que nous rejoignions leur cause."
 HOL_de_vaarplicht:0 "De Vaarplicht"
 HOL_de_vaarplicht_desc:0 "Après 150 ans de neutralité et des décennies d'un pacifisme croissant, nous devons prouver à nos alliés notre résolution à mener le combat. Plutôt que nous contenter d'une flotte marchande volontaire comme c'est le cas pour les autres pays, promulguons le Vaarplicht, « l'obligation de navigation » : tout citoyen néerlandais n'ayant pas encore effectué son service devra le faire dans la flotte marchande."
 HOL_request_allied_favors:0 "Demander des faveurs à nos alliés"
 HOL_request_allied_favors_desc:0 "Nous ne sommes certes qu'une puissance de second ordre, mais nous avons prouvé notre résolution à gagner la guerre. Pourtant, pour y parvenir, nous avons besoin d'aide – d'autant qu'il paraît évident que notre contribution nous a bien mérité quelques faveurs..."
 HOL_request_allied_favors_tt:0 "Ces décisions permettent d'obtenir de nos alliés des §Yusines hors-carte§!, des §Yréserves§!, du §Ymatériel§! et d'autres choses encore.\n"
 HOL_the_singapore_conferences:0 "Conférences de Singapour"
 HOL_the_singapore_conferences_desc:0 "Les Britanniques nous ont invités à participer, avec les Américains et les Australiens, à une série de conférences sur l'agressivité de plus en plus marquée des Japonais. Ceux-ci menacent les intérêts de tous en Asie du Sud-Est. Nous pourrions donc élaborer des plans de défense coordonnés qui, sans constituer une obligation formelle, donneraient un bon aperçu des secours disponibles en cas d'agression."
 HOL_ship_a_day_sinking_quotas:0 "Quotas de naufrages"
 HOL_ship_a_day_sinking_quotas_desc:0 "Même si nous ne pouvons défendre totalement les Indes orientales face à une attaque de grande envergure, nous ne devons pas la faciliter non plus. Nos forces sous-marines doivent attaquer sans cesse les lignes de ravitaillement de l'ennemi. Il leur faut donc l'équipement adéquat et être commandées par des hommes compétents et agressifs."
 HOL_allied_technological_developments:0 "Avancées technologiques alliées"
 HOL_allied_technological_developments_desc:0 "La victoire réside avant tout dans la supériorité technologique. De manière à pouvoir nous aussi en profiter, nous devons donc assumer notre part en ce domaine en prenant en charge une partie des nombreuses ressources nécessaires à la recherche des alliés."
 HOL_american_west_indies_protectorate:0 "Protection américaine des Indes occidentales"
 HOL_american_west_indies_protectorate_desc:0 "Nous devrions demander une protection américaine pour nos possessions périphériques occidentales. Il ne fait aucun doute qu'ils ne souhaitent guère voir une autre puissance que les Pays-Bas faire fi de la doctrine Monroe."
 HOL_american_west_indies_protectorate_tt:0 "§R[USA.GetLeLaLNPCap] [USA.GetName] doi[USA.GetTVentNP] approuver l'accord pour que nous puissions bénéficier de ces avantages.§!\n"
 HOL_combined_chiefs_of_staff_representation:0 "Représentation au Comité des états-majors"
 HOL_combined_chiefs_of_staff_representation_desc:0 "Notre contribution a été bien remarquée, et en exerçant quelques pressions politiques il serait sans doute possible d'obtenir une représentation, si ce n'est une participation, à ce club exclusivement anglo-saxon et très fermé de planification stratégique qu'est le Comité des chefs d'état-major."
 HOL_the_fourth_ally:0 "Le quatrième allié"
 HOL_the_fourth_ally_desc:0 "Ce n'était évidemment pas gagné à l'avance, mais la contribution [Root.GetDuDelaDelNP] [Root.GetName] est indéniable. Il est donc temps que nous occupions la place de quatrième allié dans la guerre contre le fascisme - aux côtés [ENG.GetDuDelaDelNP] [ENG.GetName], [USA.GetDuDelaDelNP] [USA.GetName] et [SOV.GetDuDelaDelNP] [SOV.GetName]."
 HOL_zandery_military_airport:0 "Aéroport militaire de Zanderij"
 HOL_zandery_military_airport_desc:0 "Du fait que la bauxite du Surinam et le pétrole de Curaçao jouent un rôle crucial dans la machine de guerre alliée, les Américains ont proposé de contribuer à en défendre l'approvisionnement en établissant une station radar à Curaçao et un aéroport à Zanderij, au Surinam. Une fois terminé, celui-ci serait le plus grand terrain d'aviation de toute l'Amérique du Sud."
 HOL_lead_the_minor_democracies:0 "Guides des démocraties mineures"
 HOL_lead_the_minor_democracies_desc:0 "Alors que les grandes puissances de notre époque semblent tout faire pour déclencher un nouveau conflit, c'est aux démocraties européennes de second ordre qu'il revient d'empêcher le monde de s'embraser à nouveau, tout comme une foule sépare deux personnes qui voudraient se battre. Les Pays-Bas doivent donc pousser les autres démocrates à former un bloc neutre face aux bellicistes."
 HOL_form_the_benelux:0 "Former le Benelux"
 HOL_form_the_benelux_desc:0 "Nous autres, petits pays d'Europe occidentale, encerclés par ces puissances que sont la Grande-Bretagne, la France et l'Allemagne, sommes las de ces conflits incessants qui ravagent le continent. Des États-Unis d'Europe pourraient prévenir, un jour, une nouvelle Grande Guerre ; mais c'est en formant dès aujourd'hui une union avec nos voisins au sud que nous pourrions lui donner une première forme."
 HOL_form_the_benelux_bel_tt:0 "Obtien[BEL.GetTNentNP] l'événement §Y[HOL.GetLeLaLNPCap] [HOL.GetName] nous invit[HOL.GetEEntNP] à intégrer le Benelux§!.\n"
 HOL_form_the_benelux_lux_tt:0 "Obtien[LUX.GetTNentNP] l'événement §Y[HOL.GetLeLaLNPCap] [HOL.GetName] nous invit[HOL.GetEEntNP] à intégrer le Benelux§!.\n"
 HOL_responsibility_for_our_own_defense:0 "Responsables de notre propre défense"
 HOL_responsibility_for_our_own_defense_desc:0 "Sans aucune grande puissance sur laquelle compter, nous n'avons d'autre choix que de veiller nous-mêmes à notre propre défense afin d'être en mesure de répondre à quelque défi qui puisse nous être lancé."
 HOL_lessons_from_the_low_countries:0 "Leçons des Pays-Bas unis"
 HOL_lessons_from_the_low_countries_desc:0 "En tant que territoire neutre entre les grandes puissances, les Pays-Bas unis d'alors, et le Benelux plus généralement, ont connu leur lot de guerres. Nous devons en tirer les leçons, et nous préparer encore à de nouvelles invasions, car déjà certains voisins cherchent à nous amadouer pour mieux attaquer les autres."
 HOL_foundations_for_a_european_union:0 "Fondations d'une Union européenne"
 HOL_foundations_for_a_european_union_desc:0 "En nous appuyant sur les humbles commencements du Benelux moderne, nous devons forger une Union des nations à l'échelle du continent, prêtes à se montrer solidaires face aux démonstrations bellicistes des grandes puissances. Seule une Union européenne serait en mesure d'assurer à tous paix et prospérité."
 HOL_the_continents_best_and_brightest:0 "Les plus beaux esprits de l'Europe"
 HOL_the_continents_best_and_brightest_desc:0 "Certes, chacune de ces nations mineures qui constituent l'Union européenne dispose de bien peu de ressources. Mais si nous les mettons en commun, nous pourrons faire autant que ce que fait toute grande puissance."
 HOL_the_best_defense:0 "La meilleure défense"
 HOL_the_best_defense_desc:0 "Nous devons tout faire pour éviter d'être pris par surprise, comme cela a toujours été le cas lors des conflits précédents. Si nos voisins refusent d'écouter la voix de la raison et d'adopter une attitude pacifique, alors nous devrons les contraindre à le faire."
 ENG_fortify_the_empire:0 "Fortification de l'Empire"
 mtg_usa_civil_war_warning_tt:0 "§RCela va rapprocher le pays d'une guerre civile.§!\n"
 fascists_uprising_tt:0 "Les militants fascistes au sein de la population vont lancer les préparatifs pour un soulèvement."
 USA_intervention_mandate_tt:0 "Les §YMandats d'intervention§! vont nous permettre de demander au Congrès d'autoriser les opérations militaires contre d'autres pays."
 USA_honor_the_confederacy_tt:0 "Au cas où une guerre civile surviendrait, ces décisions nous permettront de restaurer la confiance du peuple dans le gouvernement en s'appuyant sur le passé."
 USA_foreign_support_tt:0 "Ces décisions vont nous permettre d'entrer en contact avec de grandes puissances pour leur demander de l'armement."
 scw_early_end: 0 "La guerre civile espagnole s'est terminée brusquement"