 FRA_marquet_plan_36_desc:0 "\n\n\n\n\n\nEven a proud nation like France is dependent on the avatars of the international market. Like other countries around the globe, France has been deeply affected by the crash of the stock market in 1929. Even if we managed to avoid the worst of the depression, the effects of the crisis still prove to be catastrophic for the economy. In a time where the populace is starting to shift to the §RFar-left§! and §YFar-right§! parties, the French political establishment has decided that deep §YEconomic reform§! is the best course of action. The government will intervene in the crucial sectors of the industry and agriculture to safeguard the interests of workers and investors and create new institutions to regulate the market and collect money to protect the poorest levels of society. But the biggest challenge will be implementing budget cuts not only in unproductive areas of the state but also cutting the huge salaries of bureaucrats and politicians. France is at the brink of ruin, and only a swift decisive action will save it from the jaws of fascism."
