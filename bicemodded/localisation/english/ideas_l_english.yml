 SIA_extraterritoriality_idea_desc:0 "Foreign powers have granted their own citizens extraordinary privileges within Siam."
 SIA_yellow_cover_dossier:0 "Yellow Cover Dossier"
 SIA_yellow_cover_dossier_desc:0 "The Yellow Cover Dossier is a proposed economic revolution to modernise the country and raise the standard of living. While many of the ideas have been watered down or dismissed, there are still lessons to be learned here."
 SIA_taxes:0 "Progressive Taxation"
 SIA_taxes_desc:0 "Much of the wealth is concentrated within the aristocracy, or even within the extended royal family itself. We need to tax this wealth so that we can use it for the betterment of all our people."
 SIA_cultural_revolution:0 "Thai Cultural Revolution"
 SIA_cultural_revolution_desc:0 "The Thai Cultural Revolution was a plan of modernisation launched by Prime Minister Phibun. Thai ultranationalism became the most important policy, and 12 Cultural Mandates were gradually written to support this. There will be tensions at first, as we try to tell people to change their ways of life, but eventually they'll get around to tolerating it."
 SIA_autarchy:0 "Mandate Five: Autarchy"
 SIA_autarchy_desc:0 "The fifth Cultural Mandate declares that Thai people should attempt to only consume Thai food, only wear Thai clothes, support the efforts of fellow Thai, support public utilities of the Thai government, and maintain high quality, honest, Thai businesses."
 SIA_free_thai:0 "§OFree Thai Movement§!"
 SIA_free_thai_desc:0 "The so-called Free Thai are collaborating with our enemies and sabotaging our war effort. Some of them are even within our very government, others are diplomats to foreign countries, some are even within our military! They do not seem to believe in our victory, and we'll have to crack down on their activities."
 SIA_pack_elephants:0 "Pack Elephants"
 SIA_pack_elephants_desc:0 "While it would be absurd to ride an elephant into battle in a modern war, it would be foolish to ignore them as beasts of burden! Elephants can carry heavy objects across long distances, they do not require fuel, they are docile, and they are useful for clearing obstacles on roads. All elephants not engaged in necessary activities should be used by the military!"
 SIA_reorganised_army:0 "Reorganised Army"
