 NZL_industrial_workers_of_the_world:0 "Industrial Workers of the World"
 NZL_industrial_workers_of_the_world_desc:0 "Labour has championed the working class since its founding, indeed many of our leaders have working class origins. Let’s push for more dramatic protections and powers for the unions."
