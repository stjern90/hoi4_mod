 BRA_unreliable_army_2_desc:0 "The president has established a firmer grip on the military, allowing for more focus on improving combat capabilities instead of political power plays.\nHowever the involvement of the military in politics is still strong and could be a threat to the current president in the future..."
 BRA_unstable_republic:0 "Second Brazilian Republic"
 BRA_unstable_republic_desc:0 "The Second Brazilian Republic was installed in 1930 and is a balancing act between the coffee oligarchs in the south, the sugar oligarchs in the north and the poor general population."
 BRA_unstable_republic_2:0 "Third Brazilian Republic"
 BRA_unstable_republic_2_desc:0 "President Getulio Vargas has declared a state of emergenecy after a communist coup attempt was discovered. For now the constitution won't be in effect and the president will rule by decree, centralising power in his person."
 BRA_unstable_republic_3:0 "Fourth Brazilian Republic"
 BRA_unstable_republic_3_desc:0 "The recent political liberalisation made Brazil a more democratic nation. However the instability in the political scene of the last decades has not disappeared, with the military not willing not give up its power. Therefore the 'Fourth Republic' might later known as the as the 'Populist Republic'."

 POR_unreliable_army:0 "§RUnreliable Army§!"
 POR_unreliable_army_desc:0 "With the constant coups and counter-coups since the implementation of the Republic in 1910, Army officers are more preoccupied with politics than with keeping discipline and promoting training in the army. The rank and file is demoralized, poorly equipped and poorly trained."
 POR_unstable_republic:0 "§RUnstable Republic§!"
 POR_unstable_republic_desc:0 "The era of the Republic installed in 1910 was described as one of "continual anarchy, government corruption, rioting and pillage, assassinations, arbitrary imprisonment and religious persecution". It witnessed the inauguration of nine presidents, 44 cabinet re-organisations and 21 revolutions. Even after the Military coup of 1926, there have been several failed revolutionary attempts."
 POR_british_influence:0 "British Influence"
 POR_british_influence_desc:0 "The British government is investing in the exploitation of resources in our country. This is a valuable opportunity to boost our advances in R&D."
 POR_hydroelectric_power:0 "Hydroelectric Power"
 POR_hydroelectric_power_desc:0 "Thanks to the investments made in the North and Center of Portugal, we have finally built a network of dams that produce electricity and regulate river flows."
