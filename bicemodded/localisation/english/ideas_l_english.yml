 reforma_desc:0 "The first awards were made of Brazilian land resources of men, that is, economically powerful, able to assume costs with great facilities and the purchase of slaves. The new population of free men who came had no access to land, which already had owners. They became thus dependent on large landowners, working as craftsmen, soldiers or were adventurers, which allowed control of the land was maintained. The small planter becomes resident and the besiegers became contractors to cut down or aggregates for auxiliary tasks of companies. Celso Furtado cites the donation of land for coffee plantations in the Holy Spirit to families (almost all German) that were under the control of traders, who eventually monopolize the land. The author states that "the ownership of the land was used to shape and mold a certain kind of community that is born safeguarded and the service of agro-commodity business objectives." Which explains why the slave mass also releases became tutored communities without much affect the business of agro-mercantile company in the country. In this sense, it inserts the statement authors who described the large estates as a system of power, for maintaining control of the land. In Brazil, in two historical moments of the twentieth century, the peasant movements defended the thesis of the agrarian revolution. The first took place between the years 1920 and 1930, with the Prestes Column and the creation of the Brazilian Communist Party (PCB). Another moment occurred in the 1960s with the creation of the Peasant Leagues (with the slogan "Land Reform in the law or by force") and in the episode of the Araguaia Guerrilla."
 demosi:0 "New Republic"
 demosi_desc:0 "The First Brazilian Republic or República Velha  is the period of Brazilian history from 1889 to 1930. The República Velha ended in 1930 with a military coup, also known as Brazilian Revolution of 1930 that installed Getúlio Vargas as a dictator."
 democracia:0 "Democracy"
 democracia_desc:0 "The First Brazilian Republic or República Velha  is the period of Brazilian history from 1889 to 1930. The República Velha ended in 1930 with a military coup, also known as Brazilian Revolution of 1930 that installed Getúlio Vargas as a dictator. Now its the time to restore democracy and build a new republic"
 demosii_desc:0 "This was the first Brazilian constitution to provide full political freedom (even the Brazilian Communist Party was made legal, though briefly) and the last to officially name the country Estados Unidos do Brazil (and the spelling of the country's name would change later that year). It was also the first with an additional "Act of Transitory Measures" (a set of laws that came into effect before the constitution itself and could not be changed). The key points of this constitution were:Restore all rights and freedoms as expressed by the 1934 Constitution which had been suppressed in 1937.Reducing the powers of the presidency; while it remained the key institution, safeguards were put in place to prevent another president from abusing his power as Vargas had done.Establish full equality before the law.Created mechanisms to prevent and fight religious prejudice and censorship (the latter with some exceptions regarding moral censorship of spectacles and public shows).Mentioned the right to postal privacy and the inviolability of homes (until then police could break into anyone's house without a permit).Improved federalism by extending the powers of the member states (for instance, it was the first time states were allowed to have flags and anthems).Although it was not the first time all adults were granted full political rights, it was under this constitution that the first free (and quite fair) elections were held at all levels and for all offices.Elections for executive offices would be held in a single turn.Voters could freely choose candidates of whatever party, including for vice president and vice governor.The last two would become the major problems of this constitution, as they were prone to produce and fuel both legitimacy crises (as the presidents were usually elected by less than the majority of the votes) and conspiracies (as the vice-president was usually from another party)."
 demosii:0 "New Constitution"
 newconstitution:0 "New Constitution"
 newconstitution_desc:0 " This was the first Brazilian constitution to provide full political freedom (even the Brazilian Communist Party was made legal, though briefly) and the last to officially name the country Estados Unidos do Brazil (and the spelling of the country's name would change later that year). It was also the first with an additional "Act of Transitory Measures" (a set of laws that came into effect before the constitution itself and could not be changed). The key points of this constitution were:Restore all rights and freedoms as expressed by the 1934 Constitution which had been suppressed in 1937.Reducing the powers of the presidency; while it remained the key institution, safeguards were put in place to prevent another president from abusing his power as Vargas had done.Establish full equality before the law.Created mechanisms to prevent and fight religious prejudice and censorship (the latter with some exceptions regarding moral censorship of spectacles and public shows).Mentioned the right to postal privacy and the inviolability of homes (until then police could break into anyone's house without a permit).Improved federalism by extending the powers of the member states (for instance, it was the first time states were allowed to have flags and anthems).Although it was not the first time all adults were granted full political rights, it was under this constitution that the first free (and quite fair) elections were held at all levels and for all offices.Elections for executive offices would be held in a single turn.Voters could freely choose candidates of whatever party, including for vice president and vice governor.The last two would become the major problems of this constitution, as they were prone to produce and fuel both legitimacy crises (as the presidents were usually elected by less than the majority of the votes) and conspiracies (as the vice-president was usually from another party)."
 demosiii:0 "Political Reform"
 demosiii_desc:0 "With manufacturing on the rise and the coffee oligarchs imperiled, the old order of café com leite and coronelismo eventually gave way to the political aspirations of the new urban groups: professionals, government and white-collar workers, merchants, bankers, and industrialists. Increasing support for industrial protectionism marked 1920s Brazilian politics with little support from a central government dominated by the coffee interests. Under considerable middle class pressure, a more activist, centralized state adapted to represent the interests that the new bourgeoisie had been demanded for years — one that could utilize a state interventionist policy consisting of tax breaks, lowered duties, and import quotas to expand the domestic capital base. Manufacturers, white-collar workers, and the urban proletariat alike had earlier enjoyed the respite of world trade associated with World War I. However, the coffee oligarchs, relying on a devolved power structure relegating power to their own patrimonial ruling oligarchies, were certainly not interested in regularizing Brazil's personalistic politics or centralizing power. Getúlio Vargas, leader from 1930 to 1945 and later for a brief period in the 1950s, would later respond to these demands."
 demosiv:0 "Universal Suffrage"
 demosiv_desc:0 "Where universal suffrage exists, the right to vote is not restricted by sex, race, social status, education level, or wealth. It typically does not extend a right to vote to all residents of a region; distinctions are frequently made in regard to citizenship, age, and occasionally mental capacity or criminal convictions. The short-lived Corsican Republic (1755–1769) was the first country to grant limited universal suffrage for all inhabitants over the age of 25. This was followed by other experiments in the Paris Commune of 1871 and the island republic of Franceville (1889). In 1893, New Zealand became the first major nation to practice universal suffrage, and the Freedom in the World index lists New Zealand as the only free country in the world in 1893. In 1906, Finland became the second country in the world, and the first in Europe, to grant universal suffrage to its citizens.] At this time, however, women in New Zealand did not have the right to run for office. In 1906, Finland became the first country in the world to grant women full political rights"
 demosv:0 "Technocracy"
 demosv_desc:0 "Technocracy is an organizational structure or system of governance where decision-makers are selected on the basis of technological knowledge. The concept of a technocracy remains mostly hypothetical. Technocrats, a term used frequently by journalists in the twenty-first century, can refer to individuals exercising governmental authority because of their knowledge.Technocrat has come to mean either "a member of a powerful technical elite" or "someone who advocates the supremacy of technical experts".Examples include scientists, engineers, and technologists who have special knowledge, expertise, or skills, and would compose the governing body, instead of people elected through political parties and businesspeople In a technocracy, decision makers would be selected based upon how knowledgeable and skillful they are in their field."
 teci:0 "Ministry of Education"
 teci_desc:0 "The Ministry of Education ( MEC ) is an agency of the federal government of Brazil established in Decree No. 19,402 on November 14, 1930 , under the name of Ministry of Education and Public Health by President Getulio Vargas and was in charge of the study and dispatch all matters relating to education, public health and hospital care . On January 13, 1937 , it was renamed the Ministry of Education and Health and its activities now have a limit to the administration of school education , extracurricular education and public health and medical and social assistance."
 tecii:0 "educational reform"
 tecii_desc:0 "Since the first decades of the twentieth century, the country's education course were on the agenda of discussion of various organized sectors of society. The foundation of the Brazilian Association of Education in 1924 with the task of promoting debate on the educational issue; the influence of the New School and its supporters, a movement that strove to give new direction to education, questioning the pedagogical traditionalism, and the Church of clashes in his confrontation with the establishment of new models for education make clear the diversity of interests covering the school education. The creation of the Ministry of Education and Public Health in 1930; the 1934 Constitution establishing the need for a National Education Plan, as well as free and compulsory elementary education and educational reforms in the 1930s and 40 demonstrate that in those decades, there was formal and substantial changes in school education in the country . These issues can not be detached from the industrial model development process, as well as education on demand. LOURENÇO FILHO, M. B. Introdução ao estudo da Escola Nova. São Paulo, Melhoramentos, 1978. SPOSITO, M. O povo vai à escola. São Paulo, Loyola, 1984. SAVIANI, D.Escola e Democracia. São Paulo, Cortez, 1985. "
 teciv:0 "French Mission"
 teciv_desc:0 "Brazilian Army after World War I World, although it has undergone influence of "Young Turks", which provided mainly improvement in education and higher professional enthusiasm, resented opera rationality needed to play the role constitutional that it was him. The Brazilian Government after warm political discussions decided to hire a foreign military mission to instruct its army in the new Fighting processes arising from the Great War. It was France, then – because historical affinities with Brazil and being one of the big winners of this conflict-, The chosen one. The French Military Mission hired in 1919, whose head was assistant technical of the General Staff of the Army, he served especially in military schools, until 1940. Over twenty years, with more than one hundred instructors, caused numerous changes in these schools, where interacted with all Land Forces. In short, the proposed documents produced, the teachings and doctrine transmitted improved training officer of the general staff, education and organization in ECEME known to that time as the General Staff School."
