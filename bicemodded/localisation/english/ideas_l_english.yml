 ROM_absolutism_desc:0 "Carol II rules with absolute power, no one can oppose him."
 ROM_confiscated_wealth:0 "Confiscated Wealth"
 ROM_confiscated_wealth_desc:0 "The Romanian elites won't need their fancy houses or wealth anymore. We can seize these, and use them to fund the National Legionary State... For a while."
 ROM_british_aid:0 "British Financial Aid"
 ROM_british_aid_desc:0 "The Britsh are providing significant financial aid in the form of investments and trade opportunities, and our economy is now booming."
 ROM_army_control:0 "Army in Control"
 ROM_army_control_desc:0 "Antonescu has ensured that the army is firmly in control of Romania, and will help expand it to assist the Axis cause."
 ROM_reserve_divisions_2:0 "Reserve Divisions"
 ROM_reserve_divisions_2_desc:0 "Romania is a small nation, and we must allocate appropriate numbers to reserve divisions if our army is to have any staying power in the field."
 ROM_minority_issues:0 "Minority Issues"
 ROM_minority_issues_desc:0 "Romania has gone from a small country with very few minorities to a much larger country with many Hungarians, Germans, Ukrainians, and Bulgarians living here. We must either work to integrate these groups, or give up some of our newly-gained land... §YWill be removed if North Transylvania is lost.§!"
