 NZL_great_depression_1:0 "Great Depression"
 NZL_great_depression_1_desc:0 "Although a worldwide phenomenon, the Great Depression started with a stock market crash in the United States and has caused unemployment rates to soar and tax revenue to plummet. Many factories in [ROOT.GetName] are currently shut down due to bankruptcies and lack of investments in the aftermath of the great depression."
