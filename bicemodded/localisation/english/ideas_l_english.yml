 chaiseri:0 "Chaiseri"
 chaiseri_desc:0 "Chaiseri Metal & Rubber Co., Ltd. is a Thai company located in the province of Pathumthani, in the north of Bangkok, Thailand. Operating in Defense business since 1939 as a support organization for the Royal Thai Army with its first indigeneous design in 1969."
 thairung:0 "Thairung"
 thairung_desc:0 "Thai Rung is the only Thai-based automobile manufacturer. The company, established in 1967, began assembling Isuzu, Toyota, Nissan and Chevrolet vehicles. In addition to assembly, TRU manufactures its own brand car, under the name Thai Rung (also called TR), based on other small and medium truck platform."
 bangkok_dock:0 "Bangkok Dock Company"
 bangkok_dock_desc:0 "The Bangkok Dock Company (1957) Limited is a Thai shipbuilding company. It operates as a state enterprise under the oversight of the Royal Thai Navy. Originally founded in 1865 as the Bangkok Dock Co by Captain John Bush, the harbour master of Bangkok, it was acquired by the Royal Thai Navy in 1957. The company now has two facilities - the original Bangkok dockyard on Charoen Krung Road next to Wat Yan Nawa, and a newer main facility operating at the Mahidol Adulyadej Naval Dockyard at Sattahip in Chonburi Province."
 rung_paisarn:0 "Rung Paisarn Heavy Industries"
 rung_paisarn_desc:0 "Rung Paisarn Heavy Industries is currently a defunct gun manufacturer in Thailand, best known for its RPS-001 assault rifle other than various gun modification made for both Royal Thai Army and the Royal Thai police in the 1980s."
 DTI:0 "Defense Technology Institute"
 DTI_desc:0 "Defense Technology Institute (public organization) is a Thai defense company established in 2007."
 siam_cement:0 "Siam Cement"
 siam_cement_desc:0 "The Siam Cement Public Company Limited (SCG) is the largest cement company in Thailand and Southeast Asia. In 2015, it was also ranked as the 4th largest company in Thailand and the 641st largest company in the world by Forbes 2000. Founded by the royal decree of King Vajiravudh (Rama VI) in 1913. Since then, the company has expanded into various businesses with five core business units- chemicals, paper, cement, building materials and distribution. The company is controlled by the Crown Property Bureau, which owns 30% of Siam Cement's shares."
 siam_aeronautics:0 "Siam Aeronautics"
 siam_aeronautics_desc:0 "An aviation company made to represent the RTAF aviation factories who make the Prajadhipok and Boripatr planes. No actual company registered under this name with the logo modified from the defunct 'Air Siam' airlines."
 TAI:0 "Thai Aviation Industries"
 TAI_desc:0 "TAI was established in 2003 in anticipation of the increasing opportunity in aviation maintenance service, driven by the surge of aviation activities resulting from the government's policy to make Thailand the aviation hub of the Asia Pacific region. Thailand had no aviation maintenance center before the company was established. The company serves the industry with more than 400 experienced engineers and aviation technicians from the Royal Thai Air Force."
 tanin:0 "Tanin Industrial Company"
 tanin_desc:0 "Tanin established in 1946 as family business in Thailand. However with entrepreneurial thinking and determination of Mr. Udom Wittayasirinun, Tanin became a giant radio manufacturer. Tanin experienced success and expanded the company in 1962, and thus its radio thus became a recognized product. During the 80s, Tanin was one of the top players in the electric appliance industry in Thailand with estimated net sales of $33,000,000. Tanin was also the sole Thai brand in electric device industry that had sub-branches. However, during the period of 80’s and 90’s, there were many emerging players in the global market such as South Korea, Singapore, and so on. These countries were the top exporters in Asia and thus affected Tanin to be competitive."

#
 SIA_king_in_exile:0 "King in Exile"
 SIA_king_in_exile_desc:0 "After the Siamese revolution of 1932 and the disastrous Boworadet Rebellion in 1933, king Rama VII choose to self-exiled himself to Surrey, England until his death in 1941."
 SIA_Rama_VII:0 "King Rama VII"
 SIA_Rama_VII_desc:0 "King Rama VII has finally returned to Siam after some persuasion of the government to become our King again as he was quite a popular figurehead and without him our nation would have certainly begin to break soon."
 SIA_Rama_VIII:0 "King Rama VIII"
 SIA_Rama_VIII_desc:0 "After the old king abdicated and fled to England, it's time for us to declare our new king who is currently in his teen years studying in Switzerland. He's quite a popular figurehead and would prove to be a good leader in the future."
 SIA_republicanism:0 "Abolition of Monarchy"
 SIA_republicanism_desc:0 "After hundreds of years under those pesky monarchs, it's time for us to begin anew as a Republic - following Turkey's path."
 SIA_strengthen_the_government:0 "Strengthen of Government"
 SIA_strengthen_the_government_desc:0 "Now even those days of Monarchy are gone we should be fine enough without them."
 SIA_succession_secured:0 "Succession Line Secured"
 SIA_succession_secured_desc:0 "With the new line of succession now set in place, Chakri Dynasty's legacy is now secured."
 SIA_form_DSI_focus:0 "Department of Secret Intelligence"
 SIA_form_DSI_focus_desc:0 "First began as 'Department of Special Investigation' for Metropolitan police - as war goes on it's now expanded to cover spy actions worldwide."
 SIA_education_reform_focus:0 "Education Reform"
 SIA_education_reform_focus_desc:0 "Prathom Suksa education (Grade 1-4, later reform to 1-6) is now enforced and being subsidized by the government."
 SIA_establish_regional_universities_focus:0 "University Network Nationwide"
 SIA_establish_regional_universities_focus_desc:0 "Lots of new university being established nationwide. Chiang Mai unversity (Chiang Mai - Northern Thailand), Khonkaen University (Khonkaen - Northeastern Thailand/Isan), Mahidol University (Nakhon Pathom - Central Region) and Prince of Somgkhla University (Pattani - Southern Thailand) are some of these examples."
 SIA_establish_pre_collegiate_school_focus:0 "Triamudomudom Suksa Program"
 SIA_establish_pre_collegiate_school_focus_desc:0 "First create for those people who wanted to enter the Chulalongkorn University - This level of education is later known as Mattayom Suksa Torn Plai (Late Middle-level Education - Grade 10-12)."
 SIA_total_peninsular_control_idea:0 "Total Peninsula Control"
