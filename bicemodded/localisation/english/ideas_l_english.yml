 NZL_invest_in_victory_2_desc:0 "By selling war bonds to our population, they can contribute their savings to the war effort."
 NZL_maori_segregation:0 "Maori Segregation"
 NZL_maori_segregation_desc:0 "The natives have been rioting in the streets for quite some time, mostly over bar closure hours, but also over more concerning matters like land seizures. Perhaps it is time to find potential solutions."
 NZL_lee_afair:0 "The Lee Afair"
 NZL_lee_afair_desc:0 "The Lee Affair was an event that transpired in the late 1930s in New Zealand revolving around Labour Party MP John A. Lee's repeated vocal, public critiquing of his party's leadership. The affair culminated with Lee's expulsion from the Labour Party causing a sizeable rift in party membership."
 NZL_wairarapa_ranches:0 "The Wairarapa Sheep Farms"
 NZL_wairarapa_ranches_desc:0 "We could use the profits from our many farms to be put toward any war effort."
