 KMT_taiwan_fleet_hub_desc:0 "Taiwan shall become the seat of our naval industry, a floating carrier of our coast to supply the Chinese navy."
 KMT_sea_fleet:0 "China Sea Fleet"
 KMT_sea_fleet_desc:0 "We must protect the nearby waters from enemy ships, and not overextend ourselves with large ships. Small ships and submarines will be the future forward."
 KMT_sea_expansion:0 "China Sea Doctrine"
 KMT_sea_expansion_desc:0 "With a growing fleet, it is now time to catch up in terms of doctrine as well."
 KMT_pacific_fleet:0 "Chinese Pacific Fleet"
 KMT_pacific_fleet_desc:0 "We must extend our control over the Pacific Sea, through the use of carriers, battleships, and other long-range ships."
