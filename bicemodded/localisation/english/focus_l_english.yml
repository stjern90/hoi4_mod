 BUL_anti_air_defence_of_sofia:0 "Anti-air Defence of Sofia"
 BUL_derhavna_samoletna_fabrika:0 "Derhavna Samoletna Fabrika"
 BUL_derhavna_samoletna_fabrika_desc:0 "Derhavna Samoletna Fabrika is a Polish factory set-up in Bulgaria to produce several Polish fighters locally for the Bulgarian military."
 
 BUL_armored_car:0 "Armored Car Designs"
 BUL_armored_car_desc:0 "With the gradual decline of mounted cavalry, armored cars were developed for carrying out duties formerly assigned to light cavalry."
 BUL_machine_gun:0 "Machine Gun Effort"
 BUL_machine_gun_desc:0 "The machine gun proved its worth on the battlefields of the great war, it's time to invest in a truely effective weapon system."
 
 BUL_air_support:0 "The Fazan"
 BUL_air_support_desc:0 "In support of our army, we require the production and deployment of close air support fighters. We should upgrade our airforce to support this."
 BUL_heavy_fighter_project:0 "The Heavy Fighter Project"
 BUL_heavy_fighter_project_desc:0 "While fighters are decent, we need multi-purpose heavy fighters to win the war in the air."
 BUL_strategic_bomber_focus:0 "Strategic Bomber Focus"
 BUL_strategic_bomber_focus_desc:0 "Medium bombers are good and well, but we need strategic bombers, to reach both ends of our enemy's country."
 BUL_skywalkers:0 "The Skywalkers"
 BUL_skywalkers_desc:0 "Paratroopers are vital to good cooperation between the ground force and the airforce, and we need them to fight our enemy. May the Force be with us."
 BUL_bulgarian_research_committee:0 "Bulgarian Research Committee"
 BUL_bulgarian_research_committee_desc:0 "In order to advance quicker, we are to focus our efforts on research."
 
 ROM_demand_besarabia:0 "Recover Besarabia from the USSR"
 ROM_demand_besarabia_desc:0 "The Sovietics scums stole our land! This is more than enough justification to go to war!."
 ROM_demand_bessarabia_2:0 "Propaganda for Transnistrian Claims"
 ROM_demand_bessarabia_2_desc:0 "We are at war with the Soviet Union, we can use the opportunity to press our claims for Transnistria."
 
 SOV_lostnation:0 "A Shattered Union"
 SOV_lostnation_desc:0 "The War is over, but still our hope is not lost, we must keep on fighting, physically, and mentally with the thought of defeat."
 SOV_ecoreco:0 "Economic Recovery"
 SOV_ecoreco_desc:0 "We must recover our economy from this destructive war."
 SOV_infrasiberia:0 "Siberian War Logistics"
 SOV_infrasiberia_desc:0 "We must improve the logistics in Siberia to defeat Yakutsk Revolt"
 SOV_attackburyatia:0 "Go Through Buryatia"
 SOV_attackburyatia_desc:0 "We need to go through Buryatia to defeat the Yakutsk Revolt"
 SOV_giveforcontrol:0 "Land for More Control"
 SOV_giveforcontrol_desc:0 "It's much easier to control with less territories to worry about, especially those that aren't loyal and are flooded with refugees"
 SOV_morecontrol:0 "Unify the Industry"
 SOV_morecontrol_desc:0 "A Unified Union needs a unified industry otherwise it's nothing but a capitalist state under a communist flag."
 SOV_union:0 "Reformed Regime"
 SOV_union_desc:0 "After the initial defeat against the Germans, it's important to remember that we aren't going to commit the same mistakes again, a time will come that will prove it."
 SOV_rifle2:0 "Rifle Improvements"
 SOV_rifle2_desc:0 "New Rifle New Me"
 SOV_civilian:0 "Major Civilian Projects"
 SOV_civilian_desc:0 "We must improve our economy to not let our people down, if we do, we will pay the price, of anarchy and internal destruction."
 SOV_civilian2:0 "Military Rearmament"
 SOV_civilian2_desc:0 "Despite our loss on the west, we are not helpless, we have still a sizeable army, capable to doing a counterattack on the Germans, at the correct time."
 SOV_union2:0 "Future Saviour of Eastern Europe"
 SOV_union2_desc:0 "We will be the future saviours of all of the peoples of the east."
 SOV_reform_nkvd:0 "Reform NKVD"
 SOV_reform_nkvd_desc:0 "The NKVD needs a reform, the cowardness of our soldiers was what lost us the war in the first place!"
 SOV_reform_nkvd2:0 "Form the KGB"
 SOV_reform_nkvd2_desc:0 "The Allies and Axis won't see it coming"
 SOV_popular2:0 "Popular Propaganda"
 SOV_popular2_desc:0 "What they don't know can't hurt them"
 SOV_attackger:0 "Offensive on Germany!"
 SOV_attackger_desc:0 "We need to redeem ourselves, once and for all!"
 
 
 POL_kop:0 "Committee of National Defense"
 POL_kop_desc:0 "Our Committee has deemed the modernization of our air and naval as important in our quest for survival!"
 POL_air_export:0 "Fighter Exports"
 POL_air_export_desc:0 "We have to export our planes for funds for our other warfare sectors."
 POL_air_domestic:0 "Domestic Fighter Production"
 POL_air_domestic_desc:0 "Our planes are only for us, we must use them to achieve total air superiority over the enemy!"
 POL_air5:0 "Export Fighter Focus"
 POL_air6:0 "Domestic Fighter Focus"
 POL_navaldoctrine:0 "Polish Naval Doctrine"
 POL_navaldoctrine_desc:0 "We have to develop our naval doctrine since our enemies are outnumbering us with the number of ships, only quality and training can help us narrow the gap."
 POL_proposefrance:0 "Treaty with France"
 POL_proposefrance_desc:0 "We need to establish polish colonies for self sufficiency and a bright future, France may be willing to sell us the lands of Madagascar for a fair bit of money."
 POL_proclaimdanzig:0 "Proclaim Danzig as Polish"
 POL_proclaimdanzig_desc:0 "For centuries Gdansk was a famous polish city, although contested by Germany having long history of Teutons and Prussians having control over that territory as well, this dispute ends today as we shall proclaim Danzig as Polish!"
 POL_subwarfare:0 "Polish Submarines"
 POL_subwarfare_desc:0 "Our submarines must be ready to tear through the baltic sea and destroy all convoys on its path."
 POL_indust_tt:0 "All §YNations§! in your §GFaction§! get §Y2 Civilian Factories§!"
 POL_indust_plan:0 "Miedzymorze Industrial Cooperation"
 POL_indust_plan_desc:0 "Ignoring the military cooperation it's important that we help each other economically for our survival's sake."
 POL_indust2:0 "Thriving Economy"
 POL_indust2_desc:0 "Under the influence of the economic support from our faction, our economic society is thriving and we're on a good path to being a major industrial power in the east!"
 POL_indust3:0 "British Investors"
 POL_indust3_desc:0 "The more outside investments the better for us."
 POL_nonaggression:0 "Ratify the 1933 Non Aggression Pact"
 POL_nonaggression_desc:0 "We must ratify our current non aggression pact with the Soviet Union, despite us technically being in one, they treat us as if we weren't."
 POL_militarise:0 "Remilitarisation"
 POL_militarise_desc:0 "We must immediately remilitarise our industry before Germany gets a chance to completely destroy it!"
 POL_kop2:0 "Border Protection Corps"
 POL_kop2_desc:0 "We must create a modernized Border Protection Corps in case of a war breaking out, immediately they will be put into the army and help us fight off the enemy!"
 POL_at_guns:0 "Cavalry Anti-Tank Rifles"
 POL_at_guns_desc:0 "Our Cavalry is well armed with an Anti-tank rifle that is able to deal significant damage to the enemy tanks, perhaps we could develop on that."
 
 CZE_sudetenland1:0 "Development of Border Fortifications"
 CZE_sudetenland1_desc:0 "We must develop border fortifications on the German, Polish and Hungarian borders to defend against them effectively."
 CZE_industry_buildup:0 "1936 Industrial Plan"
 CZE_industry_buildup_desc:0 "We must begin an increased industrial buildup to make it easier for future defensive constructions to be made, our industry must be strong if we wanna survive against our aggressive neighbours, waiting for a time where they can invade us."
 CZE_fort_increase:0 "§GIncreases§! the §YFort Level§! in the Area"
 CZE_industry2:0 "Ramp-up Czech Industry"
 CZE_industry2_desc:0 "Our industry isn't exactly ready for military warfare, however, our civilian industry is growing stronger and we have a very high potential for a huge military."
 CZE_industry3:0 "Skoda Works"
 CZE_industry3_desc:0 "Skoda works was one of the largest European industrial conglomerates of the 20th century, founded by Czech engineer Emil Škoda in 1859 in Plzeň, then in the Kingdom of Bohemia, Austrian Empire."
 CZE_arms_exporting:0 "Arms Exports"
 CZE_arms_exporting_desc:0 "Selling our arms may improve our economy in the long run, question is, if we have time to do that or perhaps we should keep it for ourselves ?"
 CZE_agriculture:0 "Agricultural Development"
 CZE_agriculture_desc:0 "Our Heavy industry is in a great state but our farmers are suffering from a lower salary compared to the people working at the cities despite their hard work."
 CZE_keep_arms:0 "Keep the Arms"
 CZE_keep_arms_desc:0 "We need to keep the arms for ourselves for the future war with our neighbours, we need to be armed!"
 CZE_invest:0 "Foreign Investments"
 CZE_invest_desc:0 "We are receiving many investments from France and Britain, those prove very useful for the development of our nation."
 CZE_health:0 "Invest in Public Healthcare"
 CZE_health_desc:0 "We should invest into public healthcare so people are not demoralized and poor people can afford to get a proper treatment despite the current catastrophe of our economy."
 CZE_greatdepression1:0 "Major Industrial Projects"
 CZE_greatdepression1_desc:0 "The more agricultural part of our country needs to be industrialised, that will create new jobs for the people and lower the effects of great depression on us."
 CZE_great_czech:0 "Czech Quality of Life Above All"
 CZE_great_czech_desc:0 "The Quality of life of the majority is much more important than keeping it equal for everyone, we can trust on our citizens to help us get out of the crisis."
 CZE_great_germans:0 "Equal Quality of Life"
 CZE_great_germans_desc:0 "Keeping it equal has its benefits, the already tense minorities on the hungarian and german borders may refrain from damaging our nation and doing continous terrorist attacks and sabotage."
 CZE_great_balanced:0 "Balance the Social Classes"
 CZE_great_balanced_desc:0 "We need to balance the social classes and make all of them commit into getting us out of the crisis, meaning that the rich must pay more to get us out and the poor must work more!"
 CZE_legacy:0 "Czech Armed Forces"
 CZE_legacy_desc:0 "Our Czech armed forces invested by the French is expanding massively, we might be able to have a fighting power capable of defending against the German Warmachine"
 CZE_airbase:0 "Build-up of Czech Airbases"
 CZE_airbase_desc:0 "We must develop more czech airbases for the flexibility of our airforce, otherwise the Germans can bomb them to the ground and completely destroy our airforce, days into the war."
 CZE_tank_focus:0 "Develop a New Tank Model"
 CZE_tank_focus_desc:0 "We need to develop new tanks to beat the german designs, otherwise we will be overrun by the sheer strength and numbers of German panzers"
 CZE_buyfrench:0 "Purchase French Weapons and Armor"
 CZE_buyfrench_desc:0 "We need french aid if we want to increase our fighting power."
 CZE_antiair:0 "Setup Anti-Air guns in Key Areas"
 CZE_antiair_desc:0 "Setting up anti-air will save a lot of our industrial areas and fortified areas from major bombing runs and help against a possible parachute invasion on key areas."
 CZE_slovakia:0 "Support the Sokol Movement"
 CZE_slovakia_desc:0 "The Sokol movement is an all-age gymnastics organization first founded in Prague in the Czech region of Austria-Hungary in 1862 by Miroslav Tyrš and Jindřich Fügner. It was based upon the principle of "a strong mind in a sound body"."
 CZE_sabotage:0 "Defend against German Sabotage"
 CZE_sabotage_desc:0 "If we don't defend against a possible German sabotage we will quickly lose our fortified positions due to encirclements"
 
 FIN_protectornorth:0 "Right-Wing Revival"
 FIN_protectornorth_desc:0 "The people of our country are not happy as we haven't taken any territory yet from our foes, they demand rearmament"
 FIN_karelia:0 "Fortify Karelia"
 FIN_karelia_desc:0 "Karelia must be fortified, so that the Russians can't even attempt to take it!"
 FIN_spirit:0 "Improve the National Spirit"
 FIN_spirit_desc:0 "Finnish Spirit must be unbeatable, the Finnish Mind unbendable, the Finnish must be the new definition of Superior."
 FIN_winter2:0 "Winter Training in Norway"
 FIN_winter2_desc:0 "Norway is our new training ground, for our assault on Murmansk."
 FIN_markdestiny:0 "Finnish Books"
 FIN_markdestiny_desc:0 "Finland is not known for their literacy but that will change with the Literature Revolution that is about to come!"
 FIN_aagun:0 "Protect from Civilian Bombing"
 FIN_aagun_desc:0 "Civilians are to be protected from any bombings at all costs, thats the only way we can maintain war support"
 FIN_family:0 "The Perfect Finnish Man"
 FIN_family_desc:0 "The Man is supposed to protect, care and fight for the family and the fatherland, and destroy all enemies willing to disturb the piece that lies upon it."
 FIN_populate3:0 "Rise up Finnish Peoples!"
 FIN_populate3_desc:0 "It's important to promote reproduction as to populate our large nation."
 FIN_industry2:0 "Raw Material Heavy Industry"
 FIN_industry2_desc:0 "The Heavy Industry we possess currently is too weak to say the least, we can't fully rely on the agriculture to get our economy up and running."
 FIN_agri:0 "Agricultural Works"
 FIN_agri_desc:0 "Agriculture is what is to be relied upon as our allies will need grain that we have."
 FIN_lapua2:0 "Revive the Lapua Movement"
 FIN_lapua2_desc:0 "Lapua Movement is what will bring us hope and will boost our spirit, despite it being less popular in the 1930s due to violence and a failed coup d'etat, perhaps it's time to bring back the ideas that violent party once had!"
 FIN_democraticwin:0 "Democratic Victory"
 FIN_democraticwin_desc:0 "After a swift Democratic victory in the elections, we can look towards improving relations with the Swedish people and making investments in the Baltic States."
 
 
 
 ROM_germaninterests:0 "German Investments"
 ROM_germaninterests_desc:0 "Germany is making investments in our nation as we are the most promising in terms of current industrial growth."
 ROM_mechanized_focus:0 "Mechanized Agriculture"
 ROM_mechanized_focus_desc:0 "Agriculture must be expanded and tools improved, the more motorized and mechanized our agriculture is, the more efficient our industry will be"
 ROM_serbia:0 "Claim Serbian Overlordship"
 ROM_serbia_desc:0 "We must take over Serbia and perhaps then we'll be able to make investments in our puppet nations, increasing our own economy as a result."
 ROM_partofaxe:0 "Romania in the Axis"
 ROM_partofaxe_desc:0 "Romania is a proud member of the Axis, we fought alongside the Germans in the Soviet Union and we made a tons of economic deals"
 ROM_army3:0 "Lessons of Barbarossa"
 ROM_army3_desc:0 ""
 ROM_golden:0 "Golden Age of Romania"
 ROM_golden_desc:0 "The oil exports are making our economy so good after all this constant warfare."
 ROM_stuglicence:0 "Sturmgeschütz Licence"
 ROM_stuglicence_desc:0 "We need to licence German tanks that so well have done against the Russian forces."
 ROM_eastconcessions:0 "Eastern Concessions"
 ROM_eastconcessions_desc:0 "After the War in the Soviet Union, a large part of their nation was given to the Reichkomissariats, even though we deserve a bigger part of it."
 ROM_attackhungary:0 "Invade Hungary"
 ROM_attackhungary_desc:0 ""
 ROM_attackbulgaria:0 "Invade Bulgaria"
 ROM_attackbulgaria_desc:0 ""
 ROM_5yearplan:0 "Five-Year Plan"
 ROM_5yearplan_desc:0 "Germany and our Government will finance the biggest industrial investment in our nation by far, this should rearm our military forces after the losses we took"
 ROM_communist:0 "Romanian People's Republic"
 ROM_communist_desc:0 "The Communist path was always the right one, we were just blinded by nazism to see it."
 ROM_agri:0 "Thriving Agrarian Society"
 ROM_agri_desc:0 "Despite the Great Depression, the Romanian economic has reached its peak in 1936-1937 timespan during the entire interwar period, and became the 2nd largest grain exporter in Eastern Europe behind Poland."
 ROM_infra:0 "Countryside Infrastructure"
 ROM_infra_desc:0 "CFR are our national railway lines designed to facilitate the transport between parts of the nation and trade with foreign countries."
 ROM_milarms:0 "Infantry Weapons Production"
 ROM_milarms_desc:0 "Our underequipped army needs equipment to function properly, otherwise the Hungarians and Bulgarians may come for Revenge."
 ROM_dog:0 "Romanian Agricultural Efficiency"
 ROM_dog_desc:0 "We are the Breadbasket of Eastern europe, and it's all thanks to our motivated and efficient farmers, improving their lifestyle and salary will help us in the crisis that agrarian societies are going through."
 ROM_farm:0 "Farm Constructions"
 ROM_farm_desc:0 "More farms, more grain exports, more money for State Investments or Social Works."
 ROM_bessarabia:0 "Rearm Bessarabia"
 ROM_bessarabia_desc:0 "Bessarabia is at a constant threat of an invasion by the Proletariat of the Soviet Union, rearming it and fortifying the most important positions will let us possibly standup for ourselves and not be caught off-guard."
 ROM_army2:0 "A Standing Army"
 ROM_army2_desc:0 "Our Army, despite - Technically - being a standing army, is nowhere near the quality and equipment quotas as the Poles, Germans, British. We must have an army ready to fight, whenever we get attacked off-guard."
 ROM_literacy:0 "United and Literate"
 ROM_literacy_desc:0 "Despite many languages, cultures being part of our nation, we found a solution to it all. Literacy in our agricultural heavy society is no longer a problem."
 
 RAJ_takeover_middleeast:0 "The Middle-East Theater"
 RAJ_takeover_middleeast_desc:0 "Britain is overloaded with tasks to defend the whole Empire, if we help, we might get a promising future of cooperation between the future independent India and Britain!"
 RAJ_british_funds:0 "Investments in the Indian Army"
 RAJ_british_funds_desc:0 "The Indian Army needs to be invested in by Britain otherwise the whole Oceanic and East Asian Empire is gonna be susceptible to a Japanese attack"
 RAJ_need_overseas_military:0 "The §YUnited Kingdom§! must finish the §YOverseas Military§! focus before these decisions are unlocked."
 
 SOV_heavyrush:0 "Fight the Tiger!"
 SOV_heavyrush_desc:0 "The Tiger is a strong tank but in the IS versions of our tanks lays our hope."
 SOV_signal:0 "Catch up on Electronic technology!"
 SOV_signal_desc:0 "We are way behind in electronics compared to the germans, if we had better radios we would be winning decisively!"
 SOV_gunfetus:0 "The PPSh"
 SOV_gunfetus_desc:0 "Not even the best german guns can compete with our version of the Suomi gun."
 CHI_abandon:0 "Abandon the Silver Standard"
 CHI_abandon_desc:0 "We must abandon the silver standard and create legal notes as our official payment method in order to fight with the inflation our nation is fighting through."
 CHI_sino_germanplan:0 "Sino-German Cooperation Plan"
 CHI_sino_germanplan_desc:0 "We need to reinforce the cooperation between the german companies and invenstors with our state in order to develop our industry."
 CHI_warplan:0 "Falkenhausen War Plans"
 CHI_warplan_desc:0 "Falkenhausen's brilliance might help us fight the war with the Japanese invader."
 CHI_gasmask_factories:0 "Hunan Gasmask Factory"
 CHI_gasmask_factories_desc:0 "We are in need of gasmasks in case of a Japanese mustard gas assault, our units are not ready for it."
 CHI_consolidate_power:0 "Consolidate the Kuomintang"
 CHI_consolidate_power_desc:0 "We must consolidate our power in the region after all the Warlord Wars in the 1920s"
 CHI_conquest:0 "Conquer Xikang Clique"
 CHI_conquest_desc:0 "Xikang Clique must be destroyed and submitted under our boot."
 CHI_defendcoast:0 "Occupy the Coast"
 CHI_defendcoast_desc:0 "The Coast must be protected from the Japanese aggression, the warlord occupying it is not ready for a full out war with the Japanese"
 CHI_develop_guandong:0 "Develop the Guandong Clique"
 CHI_develop_guandong_desc:0 "Developing the Guandong Clique is gonna help us defend from the Japanese forces."
 CHI_develop_nanking:0 "Develop Nanking"
 CHI_develop_nanking_desc:0 "Nanking is our most important city and it's important to develop it to further increase our power in the region."
 CHI_annex_sichuan:0 "Annex Sichuan Clique"
 CHI_annex_sichuan_desc:0 "The Sichuan Clique needs to be annexed in order to continue the fight with the Japanese, deep into the Kuomintang's territory!"
 CHI_warplan2:0 "Fortify Key Areas"
 german_advisors2:0 "German Military Advisors"
 
 CHI_flying_tigers:0 "China has finished Invite the Flying Tigers focus"
 GER_JAP_military_cooperation:0 "German-Japanese Military Cooperation"
