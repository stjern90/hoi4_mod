 MEN_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 MEN_equipment_effort_3:0 "Equipment Effort III"
 MEN_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 MEN_armor_effort:0 "Armor Effort"
 MEN_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 MEN_support_tanks:0 "Krupp Support Guns"
 MEN_support_tanks_desc:0 "After a lot of breakthroughs in armor research. Krupp advised us on new designs very beneficial for our Armored forces. We will immediately explore these ideas and equip our Armed forces with it."
 MEN_stug_effort:0 "Krupp Assault Guns"
 MEN_stug_effort_desc:0 "By researching these smaller profile Armors with big guns Ejército Argentino will blast through any fortresses in their way. No enemy fortress, building nor garrison’s will stand in our way with these weapons."
 MEN_coastal_railway:0 "Coastal Railway"
 MEN_coastal_railway_desc:0 ""
 

 
 MEN_revive_jiangnan_shipyard:0 "Expand The Jiangnan Shipyard Group"
 MEN_revive_jiangnan_shipyard_desc:0 "We should expand Jiangnan Arsenal's capability of building ships. This will give us a better navy to face future threats."
 MEN_revive_hanyang_armory:0 "Revive The Hanyang Arsenal"
 MEN_revive_hanyang_armory_desc:0 "The Hanyang Arsenal was one of the most important and successful armories during the Self-Strengthening Movement started by the Qing officials. We can revitalize it to produce up-to-par equipment for our army."
 
 MEN_request_zaibatsu_investment_on_military_industry:0 "Zaibatsu Military Investment"
 MEN_request_zaibatsu_investment_on_military_industry_desc:0 "The Japanese can invest in our economy to help restart the arms industry."
 MEN_request_zaibatsu_investment_on_industry:0 "Zaibatsu Industrial Investment"
 MEN_request_zaibatsu_investment_on_industry_desc:0 "The Japanese can invest in our economy to help restart the civilian industry."
 
 MEN_sow_anti_japanese_sentiment:0 "Sow Anti-Japanese Sentiment"
 MEN_sow_anti_japanese_sentiment_desc:0 "If our anyone amongst our ranks have been fooled to see the Japanese as the saviour, the plan of restoring our once free nation will undoubtedly face some obstacles. Spreading information that damage the Japanese's image shall help remedy the situation."
 MEN_assassination_of_japanese_officials:0 "Assassinate Japanese Officials"
 MEN_assassination_of_japanese_officials_desc:0 "Local Japanese officials poses a threat to the restoration plan. To minimise the chance of compromising the plan, they must be gotten rid of."
 MEN_freedom:0 "Freedom"
 MEN_freedom_desc:0 "Restart the War of Resistance!"
 CHI_military_dictatorship:0 "Military Dictatorship"
 CHI_military_dictatorship_desc:0 "Our officials will not be ignored if given direct military backing to clamp down on any unrest or enforce the court orders."
 
 MEN_jap_industrial_development_company:0 "Japanese Investments"
 MEN_jap_industrial_development_company_desc:0 "Japanese capitalists can't wait to pour money into our economy in the hope of a good deal now that the economy is at rock bottom."
 
 special_forces:0 "Special Forces"
 special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 aviation_effort:0 "Aviation Effort"
 aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 fighter_focus:0 "Fighter Focus"
 fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 bomber_focus:0 "Bomber Focus"
 bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 aviation_effort_2:0 "Aviation Effort II"
 aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 CAS_effort:0 "CAS Effort"
 CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 rocket_effort:0 "Rocket Effort"
 rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 NAV_effort:0 "Naval Bomber Effort"
 NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 naval_effort:0 "Naval Effort"
 naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 flexible_navy:0 "Flexible Navy"
 flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 large_navy:0 "Large Navy"
 large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 submarine_effort:0 "Submarine Effort"
 submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 cruiser_effort:0 "Cruiser Effort"
 cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 destroyer_effort:0 "Destroyer Effort"
 destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 capital_ships_effort:0 "Capital Ship Effort"
 capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 HUN_integrate_economies:0 "Integrate economies"
 HUN_integrate_economies_desc:0 "The long time apart has hurt the regional trade, we need to quickly abolish the dual administrative systems and open up the routes across the old border."
 HUN_remilitarize_austria:0 "Resurrect Austrian militarism"
 HUN_remilitarize_austria_desc:0 "We must break the chains of Versailles!"
 HUN_Learn_from_the_Wehrmacht:0 "Learn from the Wehrmacht"
 HUN_Learn_from_the_Wehrmacht_desc:0 "The Wehrmacht proved to be a formidable force, we may learn many valuable lessons from the Germans."
 HUN_university_of_vienna:0 "University of Vienna"
 HUN_university_of_vienna_desc:0 ""
 HUN_realize_austro_hungary:0 "Austro-Hungarian Empire"
 HUN_realize_austro_hungary_desc:0 "Austro-Hungary has been reforged, now we must convince the people that this time will be different from last time."
 HUN_austro_hungary_air:0 "Austro-Hungarian Air Force"
 HUN_austro_hungary_air_desc:0 "The Austrian and Hungarian air forces must be fully integrated, overcoming linguistic differences and different doctrines, in order to become a competent war machine."
 HUN_austro_hungary_army:0 "Austro-Hungarian Army"
 HUN_austro_hungary_army_desc:0 "It has been over two decades since Austrians and Hungarians fought together in the Great War, and our armies have drifted apart. We must reforge those old bonds, but this time without the old weaknesses!"
 HUN_austro_hungary_navy:0 "Austro-Hungarian Navy"
 HUN_austro_hungary_navy_desc:0 "Admiral Horthy is ready to take up his old position and once again lead the Austro-Hungarian navy to victory. We have the admirals, we have the sailors, now we just need a fleet..."
 FRA_cruiser_effort:0 "Cruiser Effort"
 FRA_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 SOV_cruiser_effort:0 "Cruiser Effort"
 SOV_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 industrial_effort:0 "Industrial Effort"
 industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 industrial_effort_2:0 "Industrial Effort II"
 industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 construction_effort:0 "Construction Effort"
 construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 production_effort:0 "Armament Effort"
 production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 construction_effort_2:0 "Construction Effort II"
 construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 production_effort_2:0 "Armament Effort II"
 production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 production_effort_3:0 "Armament Effort III"
 production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 infrastructure_effort:0 "Infrastructure Effort"
 infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
 infrastructure_effort_2:0 "Infrastructure Effort II"
 infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 construction_effort_3:0 "Construction Effort III"
 construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 nuclear_effort:0 "Nuclear Effort"
 nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 extra_tech_slot:0 "Extra Research Slot"
 extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 extra_tech_slot_2:0 "Extra Research Slot II"
 extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 technology_sharing:0 "Technology Sharing"
 technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 secret_weapons:0 "Secret Weapons"
 secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 political_effort:0 "Political Effort"
 political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 collectivist_ethos:0 "Collectivist Ethos"
 collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 liberty_ethos:0 "Liberty Ethos"
 liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 militarism:0 "Militarism"
 militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 political_correctness:0 "Political Correctness"
 political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 neutrality_focus:0 "Neutrality Focus"
 neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 interventionism_focus:0 "Interventionism Focus"
 interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 military_youth:0 "Military Youth"
 military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 deterrence:0 "Deterrence"
 deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 volunteer_corps:0 "Volunteer Corps"
 volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 paramilitarism:0 "Paramilitarism"
 paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 indoctrination_focus:0 "Indoctrination"
 indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 foreign_expeditions:0 "Foreign Expeditions"
 foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 why_we_fight:0 "Why We Fight"
 why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 political_commissars:0 "Political Commissars"
 political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 internationalism_focus:0 "Internationalism Focus"
 internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 nationalism_focus:0 "Nationalism Focus"
 nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 ideological_fanaticism:0 "Ideological Fanaticism"
 ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 air_innovation:0 "Air Innovations"
 air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 air_innovation_2:0 "Air Innovations II"
 air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 naval_air_effort:0 "Naval Air Effort"
 naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
 ##### GERMANY #####
 GER_germania:0 "Welthauptstadt Germania"
 GER_germania_desc:0 "Our nation is the greatest of all time and it's glory is only rivaled by the ancient empires! We must rename Berlin 'Germania' and claim it as the capital of the world to cement the Germanic peoples supreme reign of the new Reich!"
 GER_expand_czech_oil:0 "Expand Oil Exploitation in Bohemia"
 GER_expand_czech_oil_desc:0 "We have oil deposits in our backyard that we should put to use!"
 GER_sweden_friend:0 "Befriend Sweden"
 GER_sweden_friend_desc:0 "The Scandinavian countries are like dominoes; they stand and fall together. With Sweden in our sphere, others will surely follow. Sweden is a natural ally but is plagued by non-interventionist social democrats."
 german_focus:0 "German National Focus"
 GER_german_focus:0 "Führer Directives"
 GER_Landungstruppen:0 "Landungs-Division"
 GER_Landungstruppen_desc:0 "Form a Landungs-Division!\n"

 GER_unlock_paratroopers_tt:0 "Gain a well trained fallschirmjäger division with §Y8 Paratroopers§! and §Y2 Pack Artillery§! battalions.\n"
 GER_paratroopers:0 "Fallschirmjäger"
 GER_paratroopers_desc:0 "The Fallschirmjäger were the paratrooper branch of the German Luftwaffe and came to be known as the "green devils" by the Allied forces they fought against. They often fought as commando raiders rather than in large scale paratrooping operations."
 
 GER_generalgouvernement:0 "Generalgouvernement"
 GER_generalgouvernement_desc:0 ""
 GER_autobahn:0 "Reichsautobahn"
 GER_autobahn_tt:0 "Add maximum §YInfrastructure§! in §YBrandenburg§!, §YHannover§!, §YThüringen§! and §YFranken§!"
 GER_autobahn_desc:0 "Since its inception in 1933, the autobahn project has been a glorious success. The construction efforts have reduced unemployment, and the wide roads stand as a monument to German economic recovery. Much work remains to be done, however."
 GER_bohemia_autobahn:0 "Berlin-Prague Autobahn Extension"
 GER_bohemia_autobahn_tt:0 "Sets level 9 §YInfrastructure§! along the route."
 GER_bohemia_autobahn_desc:0 "Since its inception in 1933, the autobahn project has been a glorious success. The construction efforts have reduced unemployment, and the wide roads stand as a monument to German economic recovery. The route from Berlin to Prague will help integrate the two large industrial areas."
 GER_Goering_Plan:0 "The Four Year Plan"
 GER_Goering_Plan_desc:0 "The Four Year Plan was an economic initiative which Hitler started. It involved, amongst other things, reducing unemployment and undertaking public works projects such as the German Autobahnen. Hermann Goering can be chosen to enforce the plan rigorously or Hjalmar Schacht can be chosen to losen control of the economy a bit."
 GER_reichsarbeitsdienst:0 "Reichsarbeitsdienst"
 GER_reichsarbeitsdienst_desc:0 "The Reichsarbeitsdienst was an Organisation in which young men and later women worked for the nation. We can decide to send them to factories or to build up our country! It also will help when they later become soldiers because they will need less training!"
 GER_reichsarbeitsdienst_I:0 "Expanded Reichsarbeitsdienst"
 GER_reichsarbeitsdienst_I_desc:0 "Now that we control so much of Europe, we can expand the Reichsarbeitsdienst and get much more people to work for our glorious nation."
 GER_reichsarbeitsdienst_I_tt:0 "This will §Gimprove§! your §YReichsarbeitsdienst National Spirit.§!"
 GER_expand_cooperation_between_military_and_civilian_industry:0 "Expand Cooperation Between Military and Civilian Industry"
 GER_expand_cooperation_between_military_and_civilian_industry_desc:0 "Cooperation between our armament industry and our civilian industry can increase efficiency and help them find synergies. This idea comes from a General named Georg Thomas who was leading the armament department of the Wehrmacht for some time."
 GER_organisation_todt:0 "Organisation Todt"
 GER_organisation_todt_desc:0 "This was formed to build the Westwall and is named after Fritz Todt, a German engineer. Hitler issued him the order to construct the fortifications based on his proven expertise in the field. Later the Organisation participated in many projects, for example in building the Atlantic Wall. Albert Speer was leading the organisation after Todt died."
 GER_mobilize_the_reich:0 "Mobilize the Reich"
 GER_mobilize_the_reich_desc:0 "Time has come, we are in a state of war! We will fight back and take our rightful place after the humiliating treaty of Versailles! We need to do everything in our power to organize the Germanic people under our banner and strive together for our military goals."
 GER_autobahn_I:0 "Reichsautobahnen"
 GER_autobahn_I_tt:0 "Add maximum §YInfrastructure§! in §YBrandenburg§!, §YHannover§!, §YThüringen§! and §YFranken§!"
 GER_autobahn_I_desc:0 "Since its inception in 1933, the autobahn project has been a glorious success. The construction efforts have reduced unemployment, and the wide roads stand as a monument to Germany's economic recovery. Much work remains to be done, however."
 GER_Arbeitsprogramm_I:0 "Expanded Reichsarbeitsdienst"
 GER_Arbeitsprogramm_I_desc:0 "With more countries under our control we can expand the Reichsarbeitsdienst to become an international workers movement!"
 GER_autobahn_II:0 "Reichsautobahn-1937"
 GER_autobahn_II_tt:0 "Add maximum §YInfrastructure§! in §YBrandenburg§!, §YHannover§!, §YThüringen§! and §YFranken§!"
 GER_autobahn_II_desc:0 "Since its inception in 1933, the autobahn project has been a glorious success. The construction efforts have reduced unemployment, and the wide roads stand as a monument to Germany's economic recovery. Much work remains to be done, however."
 GER_autobahn_III:0 "Reichsautobahn-1938"
 GER_autobahn_III_tt:0 "Add maximum §YInfrastructure§! in §YBrandenburg§!, §YHannover§!, §YThüringen§! and §YFranken§!"
 GER_autobahn_III_desc:0 "Since its inception in 1933, the autobahn project has been a glorious success. The construction efforts have reduced unemployment, and the wide roads stand as a monument to Germany's economic recovery. Much work remains to be done, however."
 GER_autobahn_IV:0 "Reichsautobahn-1939"
 GER_autobahn_IV_tt:0 "Add maximum §YInfrastructure§! in §YBrandenburg§!, §YHannover§!, §YThüringen§! and §YFranken§!"
 GER_autobahn_IV_desc:0 "Since its inception in 1933, the autobahn project has been a glorious success. The construction efforts have reduced unemployment, and the wide roads stand as a monument to Germany's economic recovery. Much work remains to be done, however."
 GER_westwall:0 "Westwall"
 GER_westwall_desc:0 "The Westwall runs parallel to France's vaunted Maginot Line, occupying much of the same ground as the Siegfried Line did in the previous Weltkrieg. Fortifying its defenses will allow us to hold the border with fewer men, freeing up divisions to participate in any potential eastern campaigns."
 GER_west_wall_lite_tt:0 "§RIf the Rhineland is remilitarized, you will also gain:§!\n"
 GER_west_wall_lite_forts:0 "Add §Y12 Land Forts§! on the French border.\n"
 GER_west_wall_med:0 "Westwall-Med Forts"
 GER_west_wall_med_desc:0 "The Westwall runs parallel to France's vaunted Maginot Line, occupying much of the same ground as the Siegfried Line did in the previous Weltkrieg. Fortifying its defenses will allow us to hold the border with fewer men, freeing up divisions to participate in any potential eastern campaigns."
 GER_west_wall_med_tt:0 "§RIf the Rhineland is remilitarized, you will also gain:§!\n"
 GER_west_wall_med_forts:0 "Add §Y12 Land Forts§! on the French border.\n"
 GER_west_wall_Hv:0 "Westwall-Hv Forts"
 GER_west_wall_Hv_desc:0 "The Westwall runs parallel to France's vaunted Maginot Line, occupying much of the same ground as the Siegfried Line did in the previous Weltkrieg. Fortifying its defenses will allow us to hold the border with fewer men, freeing up divisions to participate in any potential eastern campaigns."
 GER_west_wall_Hv_tt:0 "§RIf the Rhineland is remilitarized, you will also gain:§!\n"
 GER_west_wall_Hv_forts:0 "Add §Y12 Land Forts§! on the French border.\n"
 GER_fort_preusen:0 "Festung Preussen"
 GER_fort_preusen_desc:0 "Our eastern frontiers had several key fortifications constructed in the 1700s that can form as the foundation for a strong defensive line."
 GER_expand_austrian_oil:0 "Expand Austrian Oil Fields"
 GER_expand_austrian_oil_desc:0 "The addition of Ostmark (Austria) to the Reich affords us a new opportunity to fuel our nation."
 GER_industrial_effort_36:0 "1936 Industrial Effort"
 GER_industrial_effort_36_desc:0 "The Germans are a work-loving people, we can channel all our political efforts on revitalizing the civilian economy with their help."
 GER_industrial_effort_37:0 "1937 Industrial Effort"
 GER_industrial_effort_37_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 GER_augustplan:0 "Augustprogramm"
 GER_augustplan_desc:0 "The Augustprogramm was the armament program to increase the strength of the German army. It was done according to plan with the exception of the Anschluss and the annexation of Czechoslovakia, both of which helped the army a lot!"
 GER_docking_rights:0 "Franco's Deal"
 GER_docking_rights_desc:0 "The Spanish ports will be an excellent base for future operations on the high seas!"
 GER_docking_rights_tooltip:0 "Asks Franco for §HDocking Rights§! in exchange for moving §G1§! Building Slots and §H1 Naval Dockyard§! to §H[171.GetName]§! from §H[58.GetName]§!.\n"
 GER_docking_rights_arg:0 "Argentinian Ports"
 GER_docking_rights_arg_desc:0 "The Argentinian ports will be an excellent base for future operations in the south seas!"
 GER_befriend_arg:0 "Closer Ties with Argentina"
 GER_befriend_arg_desc:0 "Prussian military traditions and resource rich, this is an ideal partner!"
 GER_improve_the_motorization:0 "Improve the Motorization"
 GER_improve_the_motorization_desc:0 "We can strengthen the army massively by improving the overall speed by using more and more motorized units!"
 GER_expand_opel_werke:0 "Expand the Opel Werke"
 GER_expand_opel_werke_desc:0 "Expanding our industrial capability to produce motorized equipment, like trucks or mechanized half-tracks, will be important for our new army! "
 GER_take_over_skoda:0 "Take Over Skoda"
 GER_take_over_skoda_desc:0 "Now that we rightfully control Bohemia (former western Czechoslovakia), we can use the factories of the local armament companies. In this case their motorized designer!"
 GER_strengthen_the_tankforce:0 "Strengthen the Panzer Force"
 GER_strengthen_the_tankforce_desc:0 "We can strengthen the army massively by using more tanks. We know that they are expensive, but if we use them correctly it will pay off!"
 GER_nibelungenwerk:0 "Nibelungenwerk"
 GER_nibelungenwerk_desc:0 "The Nibelungenwerk was a massive tank factory built in Austria after the Anschluss. The main production focused on the Panzer 4."
 GER_take_over_CKD:0 "Take Over CKD"
 GER_take_over_CKD_desc:0 "Now that we rightfully control Bohemia (former western Czechoslovakia), we can use the factories of the local armament companies. In this case their tank designer!"
 GER_underground_factories:0 "Underground Factories"
 GER_underground_factories_desc:0 "By building factories deep underground, protected by rock, we will make sure it's impossible to bomb them!"
 undergroud_factories_tech_bonus:0 "Underground Factories Bonus"
 GER_projekt_riese:0 "Underground Command"
 GER_projekt_riese_desc:0 "We need to start constructing huge underground complex near Breslau in Niederschlesien. One part of the complex was adapted as an HQ or other official residence and the tunnels in the Owl Mountains were planned as a network of underground factories."
 GER_reichswerke_hermann_goering:0 "Reichswerke Hermann Goering"
 GER_reichswerke_hermann_goering_desc:0 "The Reichswerke Hermann Goering was founded as a part of the Four Year Plan, its main task was to make Germany less dependent on resources from abroad."
 GER_defence_economy_and_armament_office:0 "Office of Armament and Defence Economy "
 GER_defence_economy_and_armament_office_desc:0 "Germany's ability to wage a lengthy war is limited by the state of its economy. If this is to be resolved, we must be pragmatic and maximize the resources available to us."
 GER_DEA:0 "Deutsche Erdöl AG"
 GER_DEA_desc:0 "German Earth-Oil AG"
 GER_oil_knowledge:0 "Deutsche Erdöl Bonus"
 GER_coal_liquidization:0 "Coal Liquefaction"
 GER_coal_liquidization_desc:0 "Our land holds an abundance of coal in the ground that can be processed into fuel alternatives by coal liquefaction. It is a process of converting coal into liquid hydrocarbons: liquid fuels and petrochemicals."
 GER_coal_liquidization_effect:0 "Enables §HCoal Liquefaction§!\n§HFuel Gain modified by§! §G+10%§!\n"
 coal_liquidization:0 "Coal Liquefaction"
 coal_liquidization_desc:0 "By using a large number of coal we can gain more fuel!"
 GER_synthetic_rubber_refinery:0 "IG Farben Synthetics"
 GER_synthetic_rubber_refinery_desc:0 "With the eruption of war, we will lose almost all our sources of imported rubber.\n IG Farben is an Industrial Chemical specialist that is renowned worldwide that can help us setup synthetic rubber factories or both the Wehrmacht and Luftwaffe will be stuck in the 1910s with metal or wooden wheels."
 GER_autarchy:0 "Move Towards Autarky"
 GER_autarchy_desc:0 "For Germany to be truly great, it must be self-sufficient. We can't depend on trade in a state of war! We must make better use of our resources and focus on alternative sourcing of key resources."
 GER_wirtschaftliche_forschungsgesellschaft:0 "Wirtschaftliche Forschungsgesellschaft"
 GER_wirtschaftliche_forschungsgesellschaft_desc:0 "The Wirtschaftliche Forschungsgesellschaft (Economical Research Society) was a company founded as part of the Four Year Plan. Its task was to build Tanklager (fuel depots) as preparation against a possible embargo."
 GER_synthetic_oil_refinery:0 "Synthetic Oil Refineries"
 GER_synthetic_oil_refinery_desc:0 "The reich needs more oil, we cannot rely on the overseas trade to feed the ever growing demands of our military branches."
 GER_synthetic_rubber:0 "Synthetic Rubber"
 GER_synthetic_rubber_desc:0 "The reich needs more alternative sources of rubber, since the colonial powers have the exclusive control over natural rubber's production and trade!"
 GER_more_resource_efficient_desings:0 "More Resource Efficient Designs"
 GER_more_resource_efficient_desings_desc:0 "By forming engineering teams with specialist in cost-cutting material design and sending them to companies across the nation, we can cut the cost in valuable resources."
 speer_in_office:0 "Speer appointed"
 he_cant_be_replaced:0 "He will not be replaced"
 GER_rationing:0 "War Rationing"
 GER_rationing_desc:0 "After the appointment of Speer the civilian ration was made smaller for the civilian industry, in return the military output was increased!"
 GER_deutsche_arbeitsfront:0 "Deutsche Arbeitsfront"
 GER_deutsche_arbeitsfront_desc:0 "This Organisation replaced all labor unions in Germany and centralized the power to Berlin. The goal was to make people work more efficiently united under one common trade union, the union focused on securing more holidays for the workers. The organisation even had their own cruiser ships in their subsidiary Kraft durch Freude."
 GER_reorganise_the_industry:0 "Reorganize our Industry"
 GER_reorganise_the_industry_desc:0 "We can organize our Industry in a more efficient way!"
 GER_revenge_versailles:0 "Avenge Versailles"
 GER_revenge_versailles_desc:0 "Now that we defeated the french they will feel what you get when you try to hold the german people down! They will pay our troops that we leave to guard and protect the land!"
 GER_total_war:0 "Total War"
 GER_total_war_desc:0 "Do you believe with the Führer and us in the final total victory of the German people? Are you and the German people willing to work, if the Führer orders, 10, 12 and if necessary 14 hours a day and to give everything for victory? Do you want total war? If necessary, do you want a war more total and radical than anything that we can even imagine today? -Joseph Goebbels"
 GER_oil_weapon_treaty:0 "Oil for Weapons"
 GER_oil_weapon_treaty_desc:0 "We can send arms equipment to Romania and get oil in return."
 GER_influence_balkan:0 "Secure the Balkans"
 GER_influence_balkan_desc:0 "Now that we control western Europe we should try to get the balkan countries on our side so the allies can't set up a front there. It will also help Italy."
 GER_bank_of_german_aviation:0 "Bank of German Aviation"
 GER_bank_of_german_aviation_desc:0 "We can found a bank that will invest money into private aeronautics companies to stimulate research in this important field without alerting our enemies directly of the true intentions. Companies can be setup abroad in for example Sweden and Netherlands to lower the suspicion even further."
 GER_expand_aircraft_factories:0 "Expand the Aircraft Factories"
 GER_expand_aircraft_factories_desc:0 "We need the strongest airforce in the world, so we need to spend more resources on it!"
 GER_jet_engines: "Düsenflugzeugprojekt"
 GER_jet_engines_desc: "The jet engine will finally be put into practice and will elevate the next generation of German warplanes, we must decide what plane we should prioritize, which one should take to the skies first: The most obvious option is to prioritize the Me 262. Fighters have always been the backbone of any air force and equipping our fighters with jet engines will give us an important edge in air battles and would probably see greater damage to the enemy air force. On the other hand, we could leave that for later and focus more on the Ar 234 initially. Tactical bombers are the by far most versatile planes in our arsenal. They can support ground troops, attack enemy ships and because of their large range can even go on strategic bombing missions."

 GER_flaktower:0 "Flaktowers"
 GER_flaktower_desc:0 "Flaktowers were permanent fortresses constructed in majors cities as an emergency war measure to counter the raids by large strategic bomber formations. They were often constructed on the roofs of large buildings."
 GER_tactical_air_effort:0 "Kampgeschwader"
 GER_tactical_air_effort_desc:0 "The era is past when armies could win wars without looking to the skies. We must develop our bombers to provide our soldiers with air support and strike the enemy far beyond the battlefield."
 GER_tactical_air_effort_2:0 "Blitz Bomber"
 GER_tactical_air_effort_2_desc:0 ""
 GER_Legion_Condor:0 "Legion Condor"
 GER_Legion_Condor_desc:0 "The Luftwaffe has sent a small detachment of pilots and planes to support Franco in the ongoing Spanish Civil War, currently lead by Alexander von Scheele. While not officially backing the Nationalists, the German Reich can hope to gain substantial knowledge from the conflict for future operations."
 GER_messerschmitt:0 "Messerschmitt"
 GER_messerschmitt_desc:0 "We choose to build the bf 109 fighter."
 GER_heinkel:0 "Heinkel"
 GER_heinkel_desc:0 "We choose to build the He 112 fighter."
 GER_Ural_Bomber:0 "Ural-Bomber"
 GER_Ural_Bomber_desc:0 "General Wever says we will have great success with heavy bombers so we should put resources in researching them."
 GER_Amerika_Bomber:0 "Amerika-Bomber"
 GER_Amerika_Bomber_desc:0 "If we put effort in it, we can get a heavy Bomber that will be able to even bomb America."
 GER_Fast_Bomber:0 "Schnelle Bomber"
 GER_Fast_Bomber_desc:0 "Some believe that in the next Great War, bombers will be critical. General Kesselring says we will have great success with fast tactical bombers outrunning the enemy fighters once the bomb load has been dropped. The British have said "the bomber will always get through" - let's make sure that when it comes to the Luftwaffe, they're correct!"
 GER_Battlefield_Support:0 "Battlefield Support"
 GER_Battlefield_Support_desc:0 "Victory will be achieved by annihilating the enemy's ground forces. We must focus on supporting our own armies with tactical strikes against close and deep targets."
 GER_strategic_air_effort:0 "Dornier"
 GER_strategic_air_effort_desc:0 "Victory will be achieved by destroying the enemy's industries. We must focus our efforts on design and production of strategic bombers."
 GER_the_blitz:0 "Adlertag"
 GER_the_blitz_desc:0 "The Blitz was a German bombing offensive against Britain in 1940 and 1941, during the Second World War. The term was first used by the British press as an abbreviation of Blitzkrieg (lightning war). The Germans conducted mass air attacks against industrial targets, towns and cities, beginning with raids on London."
 GER_german_soviet_trade_agreement:0 "German-Soviet Commercial Agreement"
 GER_german_soviet_trade_agreement_desc:0 "We can pursue a trade treaty that iwll help us against the embargo we face at sea in exchange for technological knowledge."
 GER_german_soviet_trade_agreement_tt:0 "§YWe will also gain some resources in Berlin in exchange for some technical know-how!§!"
 GER_prepare_to_invade_the_ussr:0 "Prepare to Invade the Soviet Union"
 GER_prepare_to_invade_the_ussr_desc:0 "We can focus our propaganda efforts on preparing the German people - and the world - for a righteous war on the Soviet Union. This will give us time to work out a cunning and masterful plan to strike deep into the vast lands of the Soviet Union. We also should build up our infrastructure in the new border regions!"
 GER_prepare_to_invade_the_ussr_tt:0 "Add one level of §YInfrastructure§! in §YMemel§!, §YKönigsberg§!, §YErmland-Masuren§!, §YDanzig§!, §YPlock§!, §YLublin§!, §YKielce§!, and §YKrakow§!!\n Add one level of §YAirbase§! in §YWarszawa§!"
 GER_soviet_treaty:0 "Treaty with the USSR"
 GER_soviet_treaty_desc:0 "We can pursue a new research treaty with the Soviet Union in order to develop, chiefly, better tanks. If they agree, we can reopen the tank school we closed down in Kama in 1933. Soviet cooperation will, of course, mean that they too will benefit from the innovations made..."
 GER_expand_peenemuende_research_center:0 "Expand the Peenemünde Research Center"
 GER_expand_peenemuende_research_center_desc:0 "Rocket propulsion holds the key to massive innovations in all three of the military branches."
 GER_wunderwaffe:0 "Wunderwaffe"
 GER_wunderwaffe_desc:0 "Heisenberg and von Braun are chomping at the bit to explore certain ideas they have for true doomsday weapons. All they need is extra resources..."
 GER_air_commanders_tt:0 "You will receive a §Y4 Skill§! §GWar Hero§! and §GAirforce Background§! §CCorps Commander§! Albert Kesselring.\n and a §Y3 Skill§! §GArmor Officer§! and §GAirforce Background§! §CCorps Commander§! Geyr Von Schweppenburg.\n and a §Y4 Skill§! §GCommando§! and §GAirforce Background§! §CCorps Commander§! Kurt Student.\n"
 GER_mounaineer_commanders_tt:0 "You will receive a §Y3 Skill§! §GWar Hero§!, §GMountaineer§! and §GRanger§! §CCorps Commander§! Eduard Dietl.\n"
 GER_artillery_commanders_tt:0 "You will receive a §Y3 Skill§! §GBrilliant§!, §GArtillery Officer§! and §GEngineer§! §CCorps Commander§! Wilhelm von Leeb.\n"
 GER_mol_rib_pact:0 "Molotov-Ribbentrop Pact"
 GER_mol_rib_pact_desc:0 "A treaty of friendship and non-aggression with the USSR might turn the stomach, but it will allow their precious oil to keep flowing into Germany. The secret addendum will divide the territories of Romania, Poland, Lithuania, Latvia, Estonia and Finland into German and Soviet spheres of influence..."
 GER_mol_rib_pact_tt:0 "Enter into a §Ynon-aggression pact§! with §YSoviet Union§! and agree to §Ydivide Poland§! between Soviet Union and Germany\n"
 GER_soviet_ally:0 "Alliance with the USSR"
 GER_soviet_ally_desc:0 "Perhaps it is possible to put aside our ideological differences with the Soviets and instead emphasize what unites us: hatred of selfish liberalism and the decadent West. With the USSR as an ally, we would have access to all the resources we need - in addition to their military power, of course..."
 GER_turkey_puppet:0 "Puppet Turkey"
 GER_turkey_puppet_desc:0 "Turkey is caught in a vice between us and the Soviet Union. If pressured, the Turks will most likely submit to our will and become a puppet state. As part of the deal, the USSR will get some territory in eastern Turkey. However, if they reject our demands, it would mean war."
 GER_turkey_puppet_2:0 "Influence Turkey"
 GER_turkey_puppet_2_desc:0 "Turkey is caught in a vice between us and the Soviet Union. If pressured, we can force them to trade with us in exchange for some promises of gold and land claims like Cyprus and Crete."
 GER_form_the_reichskommissariats:0 "Form the Reichskommissariate"
 GER_form_the_reichskommissariats_desc:0 "To improve use of local resources, industry, and manpower, we should look into establishing quasi-autonomous subject governments in our conquered areas."
 GER_reichskommissariats_tt:0 "Allows the formation of subject states in conquered territories.\n"
 
 GER_rhineland:0 "Rhineland"
 GER_rhineland_desc:0 "The Rhineland has been demilitarized since the end of the Great War, but this insult shall stand no longer! Germany is a sovereign nation and is free to move troops anywhere within her borders!"
 GER_rhineland_ultimatum:0 "§RThe remilitarization may be reversed if you are confronted and back down.§!\n"
 GER_replace_the_ambassador_in_japan:0 "Replace the Ambassador in Japan"
 GER_replace_the_ambassador_in_japan_desc:0 "Our relations have deteriorated in Tokyo due to Sino-German cooperation. By taking initiative and replacing our ambassador we will start working on a better relationship with the Japanese."
 GER_japan_anti_comintern_pact:0 "Anti-Comintern Pact with Japan"
 GER_japan_anti_comintern_pact_desc:0 "Tokyo has issued a concern regarding the Comintern and their goals of expansionism. They want help in limiting this giant threat by signing a pact Between Germany and Japan (Nov. 25, 1936):"
 GER_industrial_cooperation_with_japan:0 "Industrial Cooperation with Japan"
 GER_industrial_cooperation_with_japan_desc:0 "The Kwantung army of Japan is currently one of the biggest in the world. However, how they are fueling and supporting it is of great interest for us. By opening the doors for industrial cooperation we might learn moore about the Japanese industrialization"
 GER_JAP_industrial_cooperation:0 "German-Japanese Industrial Cooperation"
 GER_support_the_japanese_with_synthetic_technology:0 "Provide Japan with Synthetic Technology"
 GER_support_the_japanese_with_synthetic_technology_desc:0 "Japan is looking at the Western powers exploiting its Asiatic sphere. They are angered as they need to buy what the Allies take for free. They have, however, challenged us to see if we can synthesize important resources and are interested in cooperating regarding them."
 GER_military_cooperations_with_japan:0 "Military Cooperation with Japan"
 GER_military_cooperations_with_japan_desc:0 "Military Cooperation with Japan will safeguard our Asian sphere and reinforce our friendship through arms and blood. The Japanese are a force to be reckoned with, so we will do exactly that, we will treat it with utmost respect and help where we can."
 GER_sign_tripartite_pact:0 "Sign Tripartite Pact"
 GER_sign_tripartite_pact_desc:0 "Japan and Italy want to make the Axis powers known to the rest of the world. Together, we will safeguard one another and our rights to exist."
 GER_research_cooperation_with_japan:0 "Research Cooperation with Japan"
 GER_research_cooperation_with_japan_desc:0 "Japan has the most impressive fleet and aircraft. What they lack is artillery and Panzer technology. We are sure to benefit from a research cooperation regarding materials for our armed forces by entering a research agreement."
 GER_continue_the_trade_agreement_with_china:0 "Continue Trade with China"
 GER_continue_the_trade_agreement_with_china_desc:0 "China is an enormous country, with vast resources for a cheap price. Their country is however currently in a civil war and chaotic state. But we can gain from this as they need money and we need materials."
 GER_china_anti_comintern_pact:0 "Anti-Comintern Pact with China"
 GER_china_anti_comintern_pact_desc:0 "The Soviets have shown that they have no intention of upholding their Non-Aggression Pact with the Chinese. Should the Nationalists end up as victors in their civil war, they might yet see that they have more to lose if they don't cooperate with us. This alone may be enough to bring them to our side."
 GER_industrial_cooperation_with_china:0 "Industrial Cooperation with China"
 GER_industrial_cooperation_with_china_desc:0 "Chinese industrilization is in its infancy. Their potential, however, is enormous. If we are the one's to guide them, we may create the most powerful nation in Asia. However, this could take years."
 GER_military_cooperations_with_china:0 "Military Cooperation with China"
 GER_military_cooperations_with_china_desc:0 "Alexander von Falkenhauser has been reforming the Chinese army as part of our cooperation with Kai Shek. We can increase our support by providing mroe modern idea's and equipment to win over the nationalists considerably. If we can create a strong Chinese army, our Pacific interests will be safeguarded."
 GER_reform_das_auswaertige_amt:0 "Reform the Auswärtige Amt"
 GER_reform_das_auswaertige_amt_desc:0 ""
 GER_support_das_aussenpolitische_amt_der_NSDAP:0 "Support the Aussenpolitische Amt NSDAP"
 GER_support_das_aussenpolitische_amt_der_NSDAP_desc:0 ""
 GER_achse_berlin_rom:0 "Achse Berlin-Rom"
 GER_achse_berlin_rom_desc:0 "The Axis powers are first called the powers of the "Berlin-Rome axis" , a name that goes back to an agreement between Adolf Hitler and Benito Mussolini on October 25, 1936. It established cooperation between the Nazi state and fascist Italy."
 GER_italy_anti_comintern_pact:0 "Anti-Comintern Pact with Italy"
 GER_italy_anti_comintern_pact_desc:0 "In case of an attack by the Soviet Union against Germany or Japan, the two countries agreed to consult on what measures to take "to safeguard their common interests". They also agreed that neither of them would make any political treaties with the Soviet Union. On November 6, 1937, Italy also joined the pact,[3] thereby forming the group that would later be known as the Axis Powers."
 GER_stahlpakt:0 "Stahlpakt"
 GER_stahlpakt_desc:0 "The Stahlpakt was an initiative drafted between the German Reich and Italy aimed against the British and France Empire`s. It was signed by Joachim von Ribbentrop and  Galeazzo Ciano."
 GER_research_cooperation_with_italy:0 "Research Cooperation with Italy"
 GER_research_cooperation_with_italy_desc:0 "Italy must have some disciplines of value researched for our benefit, to extract most possible expertise we will share and try to help Italy in filling in the gaps of their current research projects to benefit our own. We will send Ribbentrop for the establishments of shared research projects."
 
 GER_anti_comitern_pact:0 "Anti-Comintern Pact"
 GER_anti_comitern_pact_desc:0 "Interference by the Communist International in the internal affairs of the nations not only endangers their internal peace and social well-being, but is also a menace to the peace of the world! We will ask many of the non-Communist countries to sign the pact, and make sure that we keep the red menace in check."
 GER_anti_soviet_pact:0 "Anti-Soviet Pact"
 GER_anti_soviet_pact_desc:0 "We can take the Anti-Comintern Pact one step further and ask all members to commit to a coalition against the Soviet Union. If any signatory ends up at war with the USSR, all other members must also declare war."
 GER_anti_soviet_pact_tt:0 "§YSends offer to all members of the Anti-Comintern Pact to join a defensive alliance against the Soviet Union.§!"
 GER_anti_soviet_pact_tt_2:0 "§Y The defensive alliance will call members to war if one of them is attacked by Comintern§!"
 GER_ussr_war_goal:0 "Operation Barbarossa"
 GER_ussr_war_goal_desc:0 "Attack and destroy the filthy bolsheviks, extra combat bonuses will be granted."
 GER_turkey_friend:0 "Befriend Turkey"
 GER_turkey_friend_desc:0 "Atatürk's Turkey is on an admirable path towards modernization, and the country controls access to the Black Sea through the Bosphorus and the Dardanelles. Bringing Turkey into our sphere of influence should be our first priority!"
 GER_anschluss:0 "Anschluss"
 GER_anschluss_desc:0 "The Anschluss, or union with Austria, is a long held goal of the German people. Although forbidden by the Treaty of Versailles, the time has finally come to bring it about. Let us offer the Austrians a chance at sharing our glorious destiny!"
 GER_demand_memel:0 "Reassert Eastern Claims"
 GER_demand_memel_desc:0 "The Great War saw the loss of much German territory in the East with the resurrection of Poland and the transfer of Memel to Lithuania. An ultimatum shall be sent to both nations, but Poland, at least, will likely not bow to mere words."
 GER_demand_memel_threat:0 "Germany Reasserted Eastern Claims"
 GER_south_tyrol:0 "Demand South Tyrol"
 GER_south_tyrol_desc:0 "The Great War saw the loss of some German territory in the South with the splitting of the Austro-Hungarian Empire and the transfer of South Tyrol to Italy. An ultimatum shall be sent to Italy, the alps belong to the German people."
 GER_south_tyrol_threat:0 "Germany Demands South Tyrol"
 GER_danzig_or_war:0 "Danzig Negotiations"
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetName] must approve of the agreement for bonuses to take effect. They will leave [Root.GetFactionName] if war is declared.§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetName] must approve of the agreement for bonuses to take effect. You will leave [Root.GetFactionName] the faction if war is declared.§!\n"
 GER_danzig_or_war_desc:0 "Danzig was German, Danzig has remained German, and Danzig shall be German from now on! If Poland does not cede the territory, we must prepare the German people for the inevitable war. Danzig and the surrounding lands will return to Germany!"
 GER_operation_tannenbaum:0 "Operation Tannenbaum"
 GER_operation_tannenbaum_desc:0 "Switzerland possesses the most disgusting and miserable people and political system. We now finally have time to see to these mortal enemies of the new Germany."
 GER_german_swiss_trade_agreement:0"Trade Treaty with Switzerland"
 GER_german_swiss_trade_agreement_desc:0 "We can pursue a trade treaty that will help us to strengthen our military production by using swiss companies this is even better because they are unlikely to be bombed by enemy bombers in exchange of some steel that Switzerland needs!"
 GER_german_swiss_trade_agreement_bonus:0 "§YIf they agree we will gain 4 offmap military factories but lose 8 Steel, if Italy is in our faction they will also gain 1 offmap military factory!§Y\n"
 GER_use_swiss_banks:0 "Use Swiss Banks"
 GER_use_swiss_banks_desc:0 "By using the Swiss Banks we can use the gold of Europe to strengthen our great country and with it the whole world!"
 GER_reintegrate_luxemburg_and_alsace_lorraine:0 "Reintegrate Luxemburg and Alsace-Lorraine"
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc:0 "With our successful reconquest of historically German areas, we can now begin the process of their reintegration into the [Root.GetName]. Their populations must be allowed to do their patriotic duty for the fatherland."
 GER_czech_friend:0 "Befriend Czechoslovakia"
 GER_czech_friend_desc:0 "The Czechs and the Slovaks are industrious and admirable peoples. It is unfortunate that our territorial ambitions clash with theirs, but it is not too late to pursue friendship rather than subjugation."
 GER_demand_sudetenland:0 "Demand Sudetenland"
 GER_demand_sudetenland_desc:0 "The fate of the Sudet-Germans was one of the worst injustices inflicted by the Treaty of Versailles. They must be brought under our protection, regardless of Czech objections."
 GER_demand_sudetenland_threat:0 "Germany Demanded Sudetenland"
 GER_first_vienna_award:0 "First Vienna Award"
 GER_first_vienna_award_desc:0 "The Hungarians were one of the people that suffered the worst after the Great War. In the slaughter of the Austro-Hungarian Empire, many Hungarians were stranded on foreign soil though their ancestors had lived there for ages. We could greatly improve our relations with Hungary by awarding them some territories from Czechoslovakia."
 GER_end_of_czechoslovakia:0 "Fate of Czechoslovakia"
 GER_end_of_czechoslovakia_desc:0 "The time has come to divide the old Czech lands between those who can govern them properly. We should also consider the creation of a separate Slovak puppet state to the east."
 GER_second_vienna_award:0 "Second Vienna Award"
 GER_second_vienna_award_desc:0 "Transylvania has a Hungarian majority and should rightly belong to our friends in Hungary. However, it is hard to say how the Romanian regime and people will react to this demand."
 GER_italy_ally:0 "Alliance with Italy"
 GER_advanced_Paratroopers:0 "Improved Paratroopers"
 GER_advanced_Paratroopers_desc:0 "We must improve our paratrooper combat ability, so we can more effectivley seige strategic positions."
 GER_italy_ally_desc:0 "Italians may be untrustworthy - as they proved in the Great War - but Mussolini and his Fascist movement have shown that there is hope for Italy yet. Surely, Germany only stands to gain by allying with Italy, does it not?"
 GER_secure_spain:0 "Secure Spain"
 GER_secure_spain_desc:0 "We can't risk that Spain might join our enemies, it would open a new frontline! Also if we get spain under our control we can get Gibraltar and get a stable trade route for the tungsten trade with Portugal!"
 GER_befriend_nationalist_spain:0 "Befriend Spain"
 GER_befriend_nationalist_spain_desc:0 "We should try to get Spain on our side! Maybe we can use their ports."
 GER_nationalist_spain_ally:0 "Alliance with Spain"
 GER_nationalist_spain_ally_desc:0 "The nationalist victory in the Spanish Civil War has paved the way for a closer relationship between our two countries. Franco holds the key to the Mediterranean."
 GER_nationalist_spain_ally_tt:0 "Boosts diplomatic relations with §YNationalist Spain§!"
 GER_danzig_vs_slovakia:0 "Danzig for Slovakia"
 GER_danzig_vs_slovakia_desc:0 "The Poles stand in the way of our plans for Lebensraum. Still, it is not too late to alter our long-term priorities and seek their friendship instead. The only possible way this could come about is through a trade of territory; Danzig for Slovakia. Poland has already shown some interest in the region by occupying Zaolzie."
 GER_poland_friend:0 "Alliance with Poland"
 GER_poland_friend_desc:0 "Although Poland no longer has access to the sea, we have proved our good intentions by giving them Slovakia. Perhaps we can bring them even closer to us by making vague promises of future territorial gains in the east."
 GER_war_with_uk:0 "War With UK"
 GER_war_with_uk_desc:0 "If the Brits don't want to work with us or have peace in this new world they have to fall!"
 GER_war_with_france:0 "War With France"
 GER_war_with_france_desc:0 "Now that Germany has found a satisfactory solution to the question of her eastern border, for now, it is time to turn out attention to the west. The loss of Alsace-Lorraine is stain on the honor of the German people and only through a just and righteous war can we avenge this."
 GER_war_with_france_threat:0 "Claims on French territory"
 GER_africa_korps:0 "Afrikakorps"
 GER_africa_korps_desc:0 "We should send Rommel with 2 Tank divisions to help the Italians in Africa, we need to get the Suez Canal!"
 GER_achtung_minen:0 "Achtung Minen"
 GER_achtung_minen_desc:0 "By using a large number of mines in the desert, we can get a huge defense advantage especially in the small coastline in north Africa!"
 GER_achtung_minen_effect:0 "Enables §HAchtung Minen§!\n§HDesert Support Unit\n    Desert§!\n      Defense: §G+10%§!\n"
 achtung_minen:0 "Achtung Minen"
 achtung_minen_desc:0 "By using a large number of mines we can get a defensive advantage."
 GER_secure_middle_east:0 "Influence the Middle East"
 GER_secure_middle_east_desc:0 "We should try to get Saudi Arabia, Turkey, Iran and Iraq into our zone of influence."
 GER_support_the_golden_square:0 "Secure Iraq"
 GER_support_the_golden_square_desc:0 "Now that the fascist party (Golden Square) rules in Iraq, we can ask them to join the axis, so we have a new partner in the middle east and can get their oil!"
 GER_IRQ_civil_war:0 "Support the Fascist Coup in Iraq"
 GER_IRQ_civil_war_desc:0 "We can support a coup of our fascist brothers in the Iraq! They are the rightful rulers!"
 GER_naval_rearmament:0 "Kriegsmarine"
 GER_naval_rearmament_desc:0 "The Anglo-German Naval Agreement we secured in 1935 allows us to expand our navy greatly. We should spare no effort in doing so."
 GER_naval_secret:0 "Break The London Treaty"
 GER_naval_secret_desc:0 "The London Naval Treaty was..."
 GER_prepare_the_navy_to_be_at_war_with_uk:0 "Prepare the Kriegsmarine for War"
 GER_prepare_the_navy_to_be_at_war_with_uk_desc:0 "It looks like there will be another war at sea against the Royal Navy, but this time we will be better prepared!"
 GER_expand_the_dockyards:0 "Expand the Dockyards"
 GER_expand_the_dockyards_desc:0 "We need to expand our naval industry!"
 listen_to_donitz:0 "Listen to Dönitz Advise"
 listen_to_raeder:0 "Listen to Raeders Advise"
 listen_to_both:0 "Listen to Both"
 GER_pocket_bbs:0 "Order new pocket battleships"
 GER_pocket_bbs_desc:0 "The pocket battlships, also called panzer ships are a type of middle ground between a heavy cruiser and a battle cruiser that we build to fit the london navy treaty of max 10,000 tons. In reality these ships tip the scale at 15,000 tons and with the lack of protest from the western powers we can try another set with bigger main guns upping the weight to 17,000. We need to lay down the hulls quickly as we have the know-how to build these with the recent completion of the first batch."
 GER_pocket_bbs_tt:0 "Adds three Moltke Class 'Panzerschiff' §YHeavy Cruisers§! to the production queue at §Y25%§! completion."
 GER_bismarck:0 "Bismarck"
 GER_bismarck_desc:0 "We need to lay down the Bismarck Class battleships based on our latest design."
 GER_bismarck_tt:0 "Adds two Bismarck-Class §YBattleships§! to the production queue, at §Y20%§! and §Y10%§! completion, respectively."
 expanded_dockyards:0 "Expanded Dockyards"
 GER_build_u_boat_bunker:0 "U-Boat Bunker"
 GER_build_u_boat_bunker_desc:0 "We need to protect our U-boat production and when they are in port for repairs or supply from enemy bombing! So we should build protection in the form of anti-air and bunkers!"
 GER_french_naval_bases:0 "Naval Bases in France"
 GER_french_naval_bases_desc:0 "Now that we own the northern Coast of France, we not only have access to the atlantic but also a better position in the war over naval supremacy! We should expand this by building some good bases for our Fleet!"
 GER_plan_z:0 "Plan Z"
 GER_plan_z_desc:0 "Admiral Raeder believes that the British can best be defeated through a policy of surface raiding. Constructing enough battleships, battlecruisers and carriers to accomplish this will be a massive task, and will take time; perhaps too much time... On the other hand, our current surface navy is pathetically inadequate."
 GER_h_ships:0 "H-Ships"
 GER_h_ships_desc:0 "Plan Z has been put in motion, a titanic amount of steel has been allocated for the large shipyards and the designs for the ships are ready. It's time to have the kneel of the ships laid down!"
 GER_hships_tt:0 "Adds two Hindenburg-Class §YSuper Battleships§! and two Preussen-Class §YBattlecruisers§! to the production queue, all at 20% completion."
 GER_hships_tt3:0 "Get §GImproved design§! by the following techs: §CAll-or-Nothing Armor Scheme§!, §CAdvanced Heavy Battery§! and §CSuper Heavy Hull I§!"
 GER_hships_2_tt:0 "Adds two Hindenburg-Class(H-39) §YBattleships§! and two Preussen-Class §YBattlecruisers§! to the production queue, all at 20% completion. Upgrade Hidenburg to §YSuper-Heavy§! by researching the super heavy hull."
 GER_modern_battlefleet:0 "Modern Battlefleet"
 GER_modern_battlefleet_desc:0 "We are the ruler of the world, so we should be the ruler of the waves too! We need several large fleets for power projection in all the waters around the globe."
 GER_u_boat_effort:0 "U-Boat Effort"
 GER_u_boat_effort_desc:0 "Commodore Dönitz advocates a strategy of unrestricted submarine warfare as the best way of bringing Britain to its knees. With enough U-boats, we might be able to starve the British home industries of all the required resources from its far-flung empire."
 GER_trade_interdiction:0 "Trade Interdiction"
 GER_trade_interdiction_desc:0 "Our dockyards are committed to churning out U-boats, but we need to develop better ways of utilizing these 'wolf packs'. Give the admirals everything they need to conduct their simulations and war games..."
 GER_surface_raiders:0 "Surface Raiders"
 GER_surface_raiders_desc:0 "Put effort into better tactics for our Surface Raiders! With enough speed and cunning tactics battlecruisers and battleships can put an end to the cross-atlantic trade."
 GER_war_with_america:0 "War with America"
 GER_war_with_america_desc:0 "We tried to keep this conflict a European affair but it seems that America is helping the allies directly and not just sending equipment and resources. This means War!"
 GER_operation_paukenschlag:0 "Operation Paukenschlag"
 GER_operation_paukenschlag_desc:0 "Operation Paukenschlag was a move to stop cutting the supplies to England and instead focusing more on just sinking as many convoys as possible."
 GER_denmark_and_norway_friend:0 "Befriend Denmark and Norway"
 GER_denmark_and_norway_friend_desc:0 "Our naval expansion plans are well known to our little northern neighbor. In combination with their fear of our vastly superior armies, it should be easy enough to intimidate them into our sphere of influence. Norway controls much of the precious iron exports from the vast mines in northern Sweden. We should intimidate them into 'friendship' with the threat of our expanding navy."
 GER_norway_friend:0 "Befriend Norway"
 GER_norway_friend_desc:0 "Norway controls much of the precious iron exports from the vast mines in northern Sweden. We should intimidate them into 'friendship' with the threat of our expanding navy."
 GER_dutch_friend:0 "Befriend the Netherlands"
 GER_dutch_friend_desc:0 "The Dutch know full well how long they will last in the case of another Great War. If they can be convinced that Germany can seriously threaten Britain itself, it is possible they might choose alliance with us to avoid a harsh occupation."
 GER_sweden_treaty:0 "Treaty with Sweden"
 GER_sweden_treaty_desc:0 "The Scandinavian countries are like dominoes; they stand and fall together. With Norway and Denmark in our sphere, we should try to get a trade treaty with them! Their resources would help our economy tremendously."
 GER_improve_national_spirit:0 "Improve National Spirit"
 GER_improve_national_spirit_desc:0 "With the capital cities of the victors of the Great War in our hands we can finally cast off the shadow of our defeat. A new age is dawning for Germany!"
 GER_improve_national_spirit_tooltip:0 "We, or our Faction members, must control London and Paris and the states they reside in."
 needs_approval:0 "§R[This.GetName] must approve of the agreement for bonuses to take effect.§!\n"
 GER_demand_slovenia:0 "Demand Slovenia"
 GER_demand_slovenia_threat:0 "Germany Demanded Slovenia"
 GER_demand_slovenia_desc:0 "The Treaty of Saint-Germain-en-Laye saw many historic Austrian territories passed out to successor states. With Austria once again united with the German nation it is time to end these injustices. The historic provinces of Carniola and Styria, which are now known as Slovenia, must be brought home."
 GER_first_ljubljana_award:0 "First Ljubljana Award"
 GER_first_ljubljana_award_desc:0 "The hypocritical western powers preached national self-determination while handing over many minorities to be ruled by the Serbs. We are in a position to right that historic wrong and make friends at the same time. For those who wish to side with us in the European order we can be very generous."
 GER_fate_of_yugoslavia:0 "Fate Of Yugoslavia"
 GER_fate_of_yugoslavia_desc:0 "The Yugoslav state was always an artificial construct, and central authority has started to collapse. We must step in to restore order. The only question we face is what would be the best way to do this."
 GER_second_ljubljana_award:0 "Second Ljubljana Award"
 GER_second_ljubljana_award_tt:0 "Event gives the possibility to demand land for [Root.GetName] or a worthy ally"
 GER_second_ljubljana_award_desc:0 "With the Yugoslav question solved it is time to turn our attention to Greece. They too have been unjustly aggrandized by the Allies. It is time to see who our friends really are."
 GER_presure_yugoslavia:0 "Pressure Yugoslavia"
 GER_presure_yugoslavia_desc:0 "Now that we have beaten France and control Europe it's time to ask Yugoslavia if they are on our side and if not that they won't exist much longer!"
 GER_fate_of_bulgaria:0 "Fate of Bulgaria"
 GER_fate_of_bulgaria_desc:0 "Bulgaria has proven that it cannot cope with the new forces unleashed upon Europe. It is time to offer them the protection that only Germany can provide."

 GER_molotov_conference:0 "Treaty of Warsaw"
 GER_molotov_conference_desc:0 "The Molotov-Ribbentrop Pact has catalyzed German-Soviet trade. By ratifying the treaty we can further increase the cooperation and redraw the borders of eastern Europe."

 GER_war_with_greece:0 "War With Greece"
 GER_war_with_greece_desc:0 "With Greece already at war, it would be a shame for Germany to miss out on a base in the Eastern Mediterranean."
 GER_fate_of_greece:0 "Fate Of Greece"
 GER_fate_of_greece_desc:0 "Greece has proven that it cannot cope with the new forces unleashed upon Europe. It is time to offer them the protection that only Germany can provide."
 GER_weserubung:0 "Operation Weserübung"
 GER_weserubung_desc:0 "Norway is a critical strategic point and would be an obvious point of attack for any enemy wanting to disrupt our steel trade with Sweden. We cannot risk our enemies setting up bases in this region. To obtain a good staging area for the invasion of Norway we need to move on Denmark first."
 GER_around_maginot:0 "Around Maginot"
 GER_around_maginot_desc:0 "If we want to ensure a tactical advantage against France we need to be able to hit them from all sides. They will not expect an attack from the North, which is exactly where we will hit them from, once we've disposed of a few obstacles."
 GER_plan_atlantikwall:0 "Defence of Europe"
 GER_plan_atlantikwall_desc:0 "If we want to ensure that Europe is german and will be german from now on, we need to build a defensive line at our coast! This mean we should consider building defences at our new coastline!"
 GER_atlantikwall:0 "Atlantic Wall"
 GER_atlantikwall_desc:0 "The Wall is done, at least in the important places! But we still should reinforce it!"
 GER_ostwall:0 "Ostwall"
 GER_ostwall_desc:0 "Despite our gains in the East, we must ensure that if the tide turns we can hold off the enemy advance. We should build a line of fortifications, the Panther-Wotan stellung, along the Dnieper river, from the Black Sea to the Baltic."
 GER_ostwall_forts:1 "Place §YLand Forts§! along the Dnieper river to the Baltic, in each of the following states that are fully controlled by your faction:\n"
 GER_ostwall_forts_2:0 "§YTartu§!\n§YPskov§!\n§YNevel§!\n§YVitebsk§!\n§YMinsk§!\n§YBobruysk§!\n§YMozyr§!\n§YKiev§!\n§YCherkasy§!\n§YDnipropetrovsk§!\n§YZaporozhe§!\n"
 GER_ostwall_tt:0 "Under control of a member of our faction.\n"
 GER_prepare_sealion:0 "Prepare the Invasion of England"
 GER_prepare_sealion_desc:0 "Now that we control France, there is only one enemy left in the west, expect America, the United Kingdom! They refused to join us! So we need to show them what it means to fight our glorious nation! Prepare to cross the channel!"
 GER_operation_sealion:0 "Operation Sealion"
 GER_operation_sealion_desc:0 "Execute the invasion of England!"
 GER_danzig_or_war_POL_civil_war:0 "Take Danzig in exchange for support"
 GER_danzig_trigger_polish_civil_war:0 "Poland is in a civil war and one of the following must be true\n      Germany has sent volunteers to support one side\n      One side is in a faction with Germany"
 GER_alone_or_peace_faction_tt:0 "is not in a faction, or is in a faction at peace with [GER.GetNameDef]."
 GER_alsace_lorraine:0 "Reassert Alsace-Lorraine Claims"
 GER_alsace_lorraine_desc:0 "The Great War and the Versailler Diktat saw the loss of German territory in the West with the transfer of huge mining basin to France. An Ultimatum shall be sent to them, without any guarantee of success."
 GER_alsace_lorraine_threat:0 "Germany Reasserted Alsace-Lorraine Claims"
 GER_kampfgruppes:0 "Kampfgruppen"
 GER_kampfgruppes_desc:0 "Our experience shows that combined-arms warfare is the way of the future. If we apply the Prussian doctrine of mission command to combined-arms warfare, our military can increase efficiency and effectiveness by forming "Kampfgruppes", ad hoc military formations designed to complete a specific task."
 GER_artillery_expansion:0 "Artillerie Expansion"
 GER_artillery_expansion_desc:0 "The Treaty of Versailles sought to limit Germany's field artillery to just 284 pieces in total, but this laughable restriction is no obstacle to the Reich now. A powerful Germany needs a powerful Heer, and a powerful Heer needs powerful guns!"
 GER_equipment_modernization:0 "Equipment Modernization"
 GER_equipment_modernization_desc:0 "Bolt-action rifles and hand grenades have now became antiquated. Our infantry needs better firepower in terms of semi-automatic rifles and grenade-launchers."
 GER_infanterie_tactics:0 "Infanterie Tactics"
 GER_infanterie_tactics_desc:0 "Infantry tactics have come a long way since the Great War. If we apply the General Staff's recent advancements in military thought to real-life experiences, the backbone of the Wehrmacht may become more unshakable than ever before."
 GER_Heer_expansion:0 "Form the Volkssturm"
 GER_Heer_expansion_desc:0 "The Volkssturm is a paramilitary group that directly serves the Nazi Party, it was formed to strengthen the Wehrmacht and consisted of men that were to young or old to serve in the regular army. It is badly equipped and can't fight the enemy's armies in most places, but perhaps we can change that!"
 GER_improved_staff:0 "Improved General Staff"
 GER_improved_staff_desc:0 "By learning from the Prussian training fields and apply it to the latest operations we can make the best of our officers!" 
 GER_werwolf:0 "Werwolf"
 GER_werwolf_desc:0 "The Werwolf was an organisation that should terrorise enemy troops in already occupied territory. But it couldn't achieve much and after Hitler's death Dönitz prohibited further actions!"
 GER_advanced_blitzkrieg:0 "Advanced Blitzkrieg"
 GER_advanced_blitzkrieg_desc:0 "Our enemies begin to counter our great strategies, so we need to put some effort into further improving our tactics!"
 advanced_blitzkrieg_bonus:0 "Modern Blitzkrieg Bonus"
 GER_mobile_defense:0 "Mobile Defense"
 GER_mobile_defense_desc:0 "Mobile defense is a manoeuvre by military units that repulses an attack by the use of well planned counter-attacks by the defender which seek to avoid a pitched battle."
 mobile_defense_bonus:0 "Mobile Defense Bonus"
 GER_try_to_use_anti_air_as_anti_tank_weapon:0 "Multi-Purpose Guns"
 GER_try_to_use_anti_air_as_anti_tank_weapon_desc:0 "The Flak 88 can fill both anti-air and anti-tank roles. German gunners in both field artillery and anti-aircraft units are trained in how to engage tanks, their guns equipped with the sights to do so, and (especially in the case of the Flak 88) they have the armour-piercing rounds to do so."
 GER_anti_air_as_anti_tank_weapon_effect:0 "Enables §HUse Anti-Air on Tanks§!\n§HMotorized Heavy Anti-Air:§!\nPiercing: §G+15%§!\n	Hard Attack: §G+10%§!\n		Air Attack: §G-10%§!\n"
 GER_anti_air_as_anti_tank_weapon_effect_create_variant:0 "This will also create a variant greatly improving the Piercing of the heavy AA equipment!"
 anti_air_as_anti_tank_weapon:0 "Use Anti-Air on Tanks"
 anti_air_as_anti_tank_weapon_desc:0 "By using a our Heavy Anti-Air Guns we can pierce heavy enemy Tanks!"
 GER_bewegungskrieg:0 "Bewegungskrieg"
 GER_bewegungskrieg_desc:0 "“Bewegungskrieg”, or “lightning war”, advocates the usage of highly-concentrated mobile firepower that can exploit breakthroughs and quickly conduct full combined arms operation deep into enemy territory. We should move to quickly adopt this revolutionary doctrine since the painful memories of sluggish trench warfare from the Weltkrieg are still fresh on the minds of our people and the Oberkommando der Wehrmacht."
 GER_stellungskrieg:0 "Stellungskrieg"
 GER_stellungskrieg_desc:0 "“Bewegungskrieg”, or “static war”, advocates the usage of highly-concentrated firepower that can exploit the enemies weaknesses and pushes them back on the whole front!"
 GER_auftragstaktik:0 "Auftragstaktik"
 GER_auftragstaktik_desc:0 "“Auftragstaktik”, or “mission tactic” is a new radical idea where subordinate leaders are given the planning initiative and freedom in execution of a mission. This cuts out the higher leadership from managing the tactical details but allows a high degree of flexibility at the operational and tactical levels of command. Some argue that this defiles the god-given right by our noblemen in the higher ranks who possess the superior knowledge."
 GER_auftragstaktik_tt:0 "You will receive the §YTank Radio Tech§! if you have completed §GBewegungskrieg§!\nYou will receive §YDivisional HQ Radio Tech§! if you have completed §GStellungskrieg§!\nIf you have the §Yaccording technology§! already researched you will receive a §Ytech bonus§! for electronics instead!"
 GER_befehls_ordnung:0 "Befehlsordnung"
 GER_befehls_ordnung_desc:0 "“Befehlsordnung”, or “chain of command” emphasize organization and strict control throughout the military hierarchy. All orders have to pass all levels of command to make sure all details and circumstances are taken into account before a plan is formed or let alone set in motion."
 GER_mechanized_offensive:0 "Mechanized Offensive"
 GER_mechanized_offensive_desc:0 ""
 GER_improved_ground_air_coordination:0 "Improved Ground Air Coordination"
 GER_improved_ground_air_coordination_desc:0 ""
 GER_terrortaktiken:0 "Terrortaktiken"
 GER_terrortaktiken_desc:0 ""
 GER_gebirgs:0 "Gebirgsjäger"
 GER_gebirgs_desc:0 "Gebirgsjäger are the light infantry part of the alpine or mountain troops of Germany, Austria and Switzerland."
 GER_nachtjaeger:0 "Nachtgefecht"
 GER_nachtjaeger_desc:0 "By giving our soldiers the ability to see at night we can greatly improve the effectiveness of our army!"
 GER_mechanized_offensive_2:0 "Schützenpanzerwagen"
 GER_mechanized_offensive_2_desc:0 "We need to put heavier armament on our half-tracks to better support our tanks. Auto-cannons, anti-tank guns and anti-air guns, it can all be put on the half-tracks in various roles."
 GER_marines_focus:0 "Seebataillonen"
 GER_marines_focus_desc:0 "Seebataillonen will give us an edge in naval invasions, giving us troops specialized in landing on the coastlines of our enemies."
 GER_increase_offensive_capability:0 "Panzergrenadiers"
 GER_increase_offensive_capability_desc:0 "Bewegungskrieg is the center of our doctrine, the pinnacle of German strategy. However, tanks alone cannot break the front line. Our mobile force needs infantry to accompany them to secure sectors, defend the flanks and provide support. Recently, one of our generals has come up with an idea of how do deal with this. He says we should mechanize some of our troops, to allow them to keep up with the tanks, yet pack the same punch. He says we would call them Panzergrenadiers, and they would be an elite force of men. This idea has gathered support, and many are calling on us to agree."
 GER_die_abwehr:0 "Die Abwehr"
 GER_die_abwehr_desc:0 "The Abwehr was the German military intelligence organisation which existed from 1920 in the Reichswehr and Wehrmacht; it was divided into five departments covering the following aspects: covert intelligence collection abroad; espionage; sabotage and subversion; counter-intelligence; and administration, archives, and personnel."
 GER_modernize_support:0 "Modernize Support Weaponry and Equipment"
 GER_modernize_support_desc:0 "Designed to be low-cost and easy to build, the MG 42 proved to be highly reliable and easy to operate. It is most notable for its very high rate of fire of 1,200 rounds per minute. This ability makes it extremely effective in providing suppresing fire. We need to realize these cheap ways of spewing swarms of rounds upon the enemy are the key to victory and develop new support weapons."
 fritsch_dead:0 "Fritsch Disposed"
 GER_sturmgewehr:0 "Sturmgewehr"
 GER_sturmgewehr_desc:0 "The Sturmgewehr(Assault Rifle) is the combination of bolt action full-sized rifle and submachine gun into one formidable and versatile weapon. If we can mass produce this to be the main infantry rifle it could have a massive impact on the battlefield!"
 GER_rocket_artillery:0 "Nebelwerfer"
 GER_rocket_artillery_desc:0 "Rocket artillery cannot usually match the accuracy and sustained rate of fire of conventional gun artillery. They may be capable of very destructive strikes by delivering a large mass of explosives simultaneously, thus increasing the shock effect and giving the target less time to take cover."
 GER_rail_artillery:0 "Schwere Gustav"
 GER_rail_artillery_desc:0 " "
 GER_sturmgeschutz:0 "Sturmgeschütz"
 GER_sturmgeschutz_desc:0 "Sturmgeschütz (or StuG) meaning "assault gun" were a series of armored vehicles used by both the Wehrmacht and the Waffen-SS armored formations; which consisted primarily of the StuG III and StuG IV."
 GER_fast_light_tanks:0 "Schnelle Panzer"
 GER_fast_light_tanks_desc:0 ""
 GER_light_support_tanks:0 "Light Support Panzer"
 GER_light_support_tanks_desc:0 "Our motorized guns cannot keep up with our armored spearhead in rough terrain, the lighter pieces are by far the easiest to mechanize and give excellent off-road capabilities as well as basic protection for the gunners."
 GER_medium_support_tanks:0 "Support Panzer"
 GER_medium_support_tanks_desc:0 "Self-propelled guns are equipped with its own propulsion system to move towards its target. They are high mobility vehicles, usually based on continuous tracks carrying either a large howitzer, field gun, a mortar or some AT cannon and greatly improve the integration of artillery into tactical manoeuvre."
 GER_Entwicklungs_projekt:0 "Entwicklungsprojekt"
 GER_Entwicklungs_projekt_desc:0 "The Entwicklung series("development series"), was a late-World War II attempt by Germany to produce a standardised series of tank designs were key components would be standardized for all tank sizes, for example a universal 80cm wheel design for the tracks. This intends to reverse the trend of extremely complex tank designs that had resulted in poor production rates and mechanical unreliability."
 GER_Heavy_panzer:0 "Schwere Panzer"
 GER_Heavy_panzer_desc:0 "The General Staff believes that tanks with thick armor and massive guns can be devastating when used properly on the offensive. They can also be used to provide heavy fire support when the Wehrmacht are on the defensive, but surely that day will never come."
 GER_wunderwaffe_panzer:0 "Wunderwaffe Panzer"
 GER_wunderwaffe_panzer_desc:0 "The Tiger I has proven to be a beast on the battlefield, we need even larger designs with armor so thick that no enemy gun can pierce it!"
 GER_wunderwaffe_panzer_2:0 "Endsieg Panzer"
 GER_wunderwaffe_panzer_2_desc:0 "Although the heavy designs have given our engineers new headaches in terms of extreme wear on drivetrain components the Fuhrer envisions a tipping point were the armor becomes strong enough to make the tank invincible on the battlefield!"
 GER_Panzer_division:0 "Panzer-Division"
 GER_Panzer_division_desc:0 "The old "Leichte Divisions" have proven too thin-skinned to do their jobs as armor, but not maneuverable enough to fully replace cavalry. The next generation of tanks must have tougher armor and more powerful armaments, even if there is a slight cost in speed."
 GER_Panzer_Division_1937_unit_tt:0 "Gain a fresh division with §Y2 Light Armor§!, §Y2 Medium Armor§!, §Y5 Motorized§!, §Y1 Armored Car§!, §Y2 Motorized Artillery§! and §Y1 Motorized Anti-Tank§! battalions.\n"
 GER_liecht_division:0 "Leichte Division"
 GER_liecht_division_desc:0 "In theory, it is possible for divisions with fast, lightly-armored vehicles to replace obsolete cavalry units. We just need to develop the required vehicles first..."
 GER_Leichte_Pz_Division_unit_tt:0 "Gain a fresh division with §Y4 Light Armor§!, §Y4 Motorized§!, §Y3 Motorized Artillery§! and §Y1 Motorized Anti-Tank§! battalions.\n"
 GER_Panzer_corps:0 "Panzer-Corps"
 GER_Panzer_corps_desc:0 "Panzer corps are the main strike force of the Wehrmacht, and consists of roughly 5 motorised infantry divisions and panzer divisions, enough for large breakthrough operations beyond the enemy lines."
 GER_Wehrmacht:0 "Wehrmacht"
 GER_Wehrmacht_desc:0 "The Treaty of Versailles once limited the German army to a mere 100,000 men, but we have covertly circumvented this limit for over a decade. In 1935, Hitler openly announced that the Reich would reintroduce conscription and quintuple the size of its army. To shed the memory of the weak Reichswehr of the Weimar period, this grand military force was christened with a new name - the Wehrmacht."
 GER_pioneer:0 "Pioneer Corps"
 GER_pioneer_desc:0 "The crucial tasks of the engineers will pave the way for our future operations."

 GER_achtung_panzer:0 "Achtung Panzer!"
 GER_achtung_panzer_desc:0 ""Achtung - Panzer!" is a book written by Heinz Guderian. Evaluating the development and use of the first tanks during the Great War. He argues that local concentrations of combined arms forces with key being the mobility of all components: the tanks, artilley and infantry while emphasizing communication and identification of 'schwerpunkte' can bring a new era of mobile warfare. Giving him free reins might help avoid the meat grinder horrors of the Great War."
 GER_die_abwehr_von_leeb:0 "Die Abwehr!"
 GER_die_abwehr_von_leeb_desc:0 "Die Abwehr! is a book written by Wilhelm Ritter von Leeb. Evaluating the Experience gained in the Great War, von Leeb argues that the only way to win in trench warfare is the superior use of concentrated artillery attacks in Coordination with the Luftwaffe."
 GER_Schutzstaffel_focus:0 "Schutzstaffel"
 GER_Schutzstaffel_focus_desc:0 "The Schutzstaffel, or "SS", is a paramilitary group that directly serves Adolf Hitler and the Nazi Party. What began as a simple security detachment for NSDAP meetings has grown under the leadership of Heinrich Himmler into a powerful and feared tool for Hitler's totalitarian regime.  *** Pick Himmler as a minister to further expand the SS and recruit elite combat formations."
 GER_Schutzstaffel_focus_2:0 "Schutzstaffel Expansion"
 GER_Schutzstaffel_focus_2_desc:0 "The SS organisation can be further expanded with foreign recruitments of ideological warriors."
 unlock_expanded_ss:0 "Unlock foreign SS Division recruitment decisions\n"
 GER_Schutzstaffel_focus_3:0 "SS Panzer Divisions"
 GER_Schutzstaffel_focus_3_desc:0 "The SS organisation can be further expanded by prioritizing the top armored equipment to their units."
 unlock_panzer_ss:0 "Unlock SS Panzer Division recruitment decisions\n"
 GER_Bandenkampf:0 "Bandenkampf"
 GER_Bandenkampf_desc:0 "We need units that focus on fighting the resistance in the countries we control now!"
 GER_historical_Schutzstaffel:0 "Historical SS"
 GER_historical_Schutzstaffel_desc:0 ""
 GER_TV_Schutzstaffel:0 "SS-Totenkopfverbände"
 GER_TV_Schutzstaffel_desc:0 ""
 GER_VT_Schutzstaffel:0 "SS-Verfügungstruppe"
 GER_VT_Schutzstaffel_desc:0 ""
 GER_Schutzstaffel_divisions:0 "SS-Totenkopf-Division"
 GER_Schutzstaffel_divisions_desc:0 "The SS Division Totenkopf : "Death's Head", also known as 3. SS-Panzergrenadier-Division Totenkopf and 3. SS-Panzer-Division Totenkopf, was one of the divisions fielded by the Waffen-SS during World War II. It started as a militia but developed into a potent but fanatical Panzer-division that suffered heavy losses, particularly in Russia."
 GER_Schutzstaffel_divisions_II:0 "Polizei-Division"
 GER_Schutzstaffel_divisions_II_desc:0 "Polizei Division was formed in October 1939 from members of the Ordnungspolizei (regular police) that were conscripted into the unit."
 GER_Schutzstaffel_divisions_III:0 "SS-Division (mot.) Reich"
 GER_Schutzstaffel_divisions_III_desc:0 "The 2nd SS Panzer Division Das Reich" was a Waffen-SS division during WW II.  It is considered to be an elite formation amongst the divisions fielded by the Waffen-SS. Das Reich was the most successful Waffen-SS division in terms of Knight's Crosses awarded and was commanded by Panzer legend Paul Hausser"
 GER_Schutzstaffel_divisions_IV:0 "SS-Division (mot.) Wiking"
 GER_Schutzstaffel_divisions_IV_desc:0 "The 5th SS Panzer Division Wiking was an elite Panzer division among the thirty eight Waffen-SS divisions of Germany. It was recruited from foreign volunteers in Denmark, Norway, Sweden, Finland, Estonia, the Netherlands and Belgium under the command of German officers. During the course of WW II, the division served on the Eastern Front during WW II. It was commanded by the legendary Felix Steiner."
 GER_Schutzstaffel_divisions_V:0 "LSSAH Division"
 GER_Schutzstaffel_divisions_V_desc:0 "The Leibstandarte SS Adolf Hitler" (LSSAH) was founded in September 1933 as Adolf Hitler's personal bodyguard formation and later became known as an elite motorized division and later panzergrenadier division."
 GER_Schutzstaffel_divisions_VI:0 "Hitler Youth Division"
 GER_Schutzstaffel_divisions_VI_desc:0 "The Hitler Youth Panzer division was an elite Panzergrenadier-division."
 GER_Schutzstaffel_Expansion:0 "SS Expansion"
 GER_Schutzstaffel_Expansion_desc:0 "With the success of the wehrmacht Panzer formations, Himmler has realised the strategic and propaganda of having Panzer units in the SS. July 1942 in Bergen, Netherlands the "SS-Panzer-Generalkommando" was created. The corps served as a skeletal formation, overseeing the reorganization and restructure of Waffen SS combat divisions in the area of Toulon, France. In early February 1943, the corps was ordered to join Generalfeldmarschall Manstein's Army Group South in Ukraine where it was to become known very simply as the "SS Panzer Corps". SS-Gruppenführer and Panzer legend Paul Hausser was placed in charge of the corps"
 GER_Schutzstaffel_junkerschulen:0 "SS-Junkerschulen"
 GER_Schutzstaffel_junkerschulen_desc:0 "SS Junker schools were introduced in 1937 as officer cadet schools and training centers of the SS during the Second World War. These had the task of training officer candidates for the Waffen-SS.  SS Junker schools eventually existed at four locations: Bad Tolz , Brunswick , Klagenfurt and Prague-Dewitz."
 GER_ahistorical_Schutzstaffel:0 "Ahistorical SS"
 GER_ahistorical_Schutzstaffel_desc:0 ""
 GER_Schutzstaffel_foreign_units:0 "Foreign SS units recruitment"
 GER_Schutzstaffel_foreign_units_desc:0 "This will allow the Waffen-SS to recruit troops from all over Europe. SS-Freiwilligen (volunteer) units are ready to help us abolish bolshevism."
 GER_LSSAH_division:0 "LSSAH-1939"
 GER_LSSAH_division_desc:0 "The Leibstandarte SS Adolf Hitler" (LSSAH) was founded in September 1933 as Adolf Hitler's personal bodyguard formation and later became known as an elite motorized division and later panzergrenadier division."
 GER_Das_Reich_division:0 "Das Reich-1940"
 GER_Das_Reich_division_desc:0 "The 2nd SS Panzer Division Das Reich" was a Waffen-SS division during WW II.  It is considered to be an elite formation amongst the divisions fielded by the Waffen-SS. Das Reich was the most successful Waffen-SS division in terms of Knight's Crosses awarded and was commanded by Panzer legend Paul Hausser"
 GER_Wiking_division:0 "Wiking-1940"
 GER_Wiking_division_desc:0 "The 5th SS Panzer Division Wiking was an elite Panzer division among the thirty eight Waffen-SS divisions of Germany. It was recruited from foreign volunteers in Denmark, Norway, Sweden, Finland, Estonia, the Netherlands and Belgium under the command of German officers. During the course of WW II, the division served on the Eastern Front during WW II. It was commanded by the legendary Felix Steiner."
 GER_Totenkopf_division:0 "Totenkopf-1941"
 GER_Totenkopf_division_desc:0 "SS Division Totenkopf, Death's Head, also known as the 3. SS-Panzergrenadier-Division Totenkopf and 3. SS-Panzer-Division Totenkopf, was one of the divisions fielded by the Waffen-SS during World War II. It started as a militia but developed into a potent and fanatical Panzer-division that suffered heavy losses, particularly in Russia."
 GER_Das_Vaterland_division:0 "Panzer-Division Das Vaterland-1942"
 GER_Das_Vaterland_division_desc:0 "Expand the Waffen-SS with this ahistoric elite Panzer division"
 GER_reform_luftwaffe:0 "Reform the Luftwaffe"
 GER_reform_luftwaffe_desc:0 "Dissatisfied with Hermann Göring's leadership of the Luftwaffe, Adolf Hitler wanted to replace him with Robert Ritter von Greim or Werner Kreipe."
 GER_divebomber_focus_improvement:0 "Sturzkampfgeschwader"
 GER_divebomber_focus_improvement_desc:0 "With the experience from the ongoing dive bombing, we can make it more efficient, but we have to put effort in to it!"
 GER_antitank_aircraft_improvement:0 "Versatile Airforce"
 GER_antitank_aircraft_improvement_desc:0 "Our airplanes are needed in auxiliary roles to help with logistics and reconnaissance."
 GER_air_innovation:0 "Luftwaffe"
 GER_air_innovation_desc:0 "The unjust Treaty of Versailles completely forbade Germany from having an air force, but German pilots continued to train in secret. In 1935, all pretenses of obeying the Treaty were dropped and the German Reich proudly announced the official establishment of the new German Air Force, the Luftwaffe; with this being done we must continue to do everything we can to develop it."
 GER_air_innovation_2:0 "Luftwaffe Expansion"
 GER_air_innovation_2_desc:0 "The tasks of the Reich's Air Ministry are of paramount importance. The Luftwaffe must be the most advanced Air Force in the world!"
 GER_air_innovation_3:0 "Oberkommando der Luftwaffe"
 GER_air_innovation_3_desc:0 "The OKL is the high command of the air force, we need to use our lessons so far to reorganize it with new experienced Luftwaffe leaders!"
 
 GER_modern_fighter:0 "Modern Jagdwaffe Workhorse"
 GER_modern_fighter_desc:0 "We need a modern fighter design that is easy to assemble and maintain, to the drawing board!"

 GER_antitank_aircraft:0 "Henschel"
 GER_antitank_aircraft_desc:0 "After the experience of spain we should consider to give the close air support better armored planes!"
 GER_naval_air_doc:0 "Torpedo-Tactics"
 GER_naval_air_doc_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
 GER_naval_patrol:0 "Küstenfliegergeschwader"
 GER_naval_patrol_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
 GER_naval_attack_bomber:0 "Träger-Stukagruppe"
 GER_naval_attack_bomber_desc:0 "The Luftwaffe initially used aircraft to support the Kriegsmarine, making great loops out across the North Sea and, following the fall of France, the Atlantic Ocean. Aircraft were used for maritime patrols and reconnaissance, searching for Allied convoys and warships that could be reported for targeting by U-boats. Winston Churchill called these patrol aircraft the "Scourge of the Atlantic" during the Battle of the Atlantic due to its contribution to the heavy Allied shipping losses."
 GER_naval_bomber_2:0 "Naval Bomber Designs"
 GER_naval_bomber_2_desc:0 "The Luftwaffe initially used aircraft to support the Kriegsmarine, making great loops out across the North Sea and, following the fall of France, the Atlantic Ocean. Aircraft were used for maritime patrols and reconnaissance, searching for Allied convoys and warships that could be reported for targeting by U-boats. Winston Churchill called these patrol aircraft the "Scourge of the Atlantic" during the Battle of the Atlantic due to its contribution to the heavy Allied shipping losses."
 GER_levelbomber_focus:0 "Level Bombing"
 GER_levelbomber_focus_desc:0 "The era is past when armies could win wars without looking to the skies. We must develop our tactical bombers to provide our soldiers with the air support they need."
 GER_divebomber_focus:0 "Junkers"
 GER_divebomber_focus_desc:0 "The inability of early aircraft to sustain a vertical dive often turned bombing runs into suicide missions. But recent advances in aeronautics and our Spanish experiences allow us to produce viable dive-bombing planes that are more accurate than traditional bombers, while also more flexible and cost-effective. Such aircraft could be dubbed "Sturzkampfflugzeug.""
 GER_fighter_air_effort:0 "Jagdgeschwader"
 GER_fighter_air_effort_desc:0 "The ability of the Luftwaffe to conduct operations relies on achieving air superiority. We must develop agile and effective fighter planes for our Jagdgeschwaders ("hunter squadrons") to keep our enemies' fighters out of the sky."
 GER_heavyfighter_effort:0 "Zerstörergeschwader"
 GER_heavyfighter_effort_desc:0 "Luftwaffe staff believe there may be merit in pursuing the development of offensive-oriented twin-engine fighter planes with greater range and fuel capacity. These "heavy fighters" could escort our bombers to enemy territory, then use their speed to quickly return home before more agile single-engine fighters can shoot them down... At least, in theory."
 GER_western_knowledge:0 "Western Knowledge"
 GER_western_knowledge_desc:0 "With so much of Europe under the control of the Reich, we have a vast repository of knowledge to draw upon. Both via scientific institutions and captured weapons/ blueprints."
 ##### Switzerland ### 
 SWI_support_the_sbb:0 "Support the SBB"
 SWI_support_the_sbb_desc:0 "By supporting the national railway company we can improve the overall infrastructure in our nation."
 SWI_support_the_local_industry:0 "Support the Local Industry"
 SWI_support_the_local_industry_desc:0 "In the current economic crisis we need help some of our industry otherwise they might be gone soon."
 SWI_currency_reform:0 "Currency Reform"
 SWI_currency_reform_desc:0 "By reforming our currency we will overcome the current problems partly and will be well prepared for the future."
 SWI_wehranleihe:0 "Wehranleihe"
 SWI_wehranleihe_desc:0 "Wehranleihe ( English: Defense Bond ) was an investment by the swiss state with the goal to modernize the army and build fortifications!"
 SWI_reopen_the_BBB:0 "Reopen the BBB"
 SWI_reopen_the_BBB_desc:0 "The BBB ( Bureau of Fortification ) needs to reopened because the possible threat of nazi germany!"
 SWI_fortify_the_borders:0 "Fortify the Borders"
 SWI_fortify_the_borders_desc:0 "We need to start building fortifications on our border."
 SWI_fortify_border:0 "§YWe will gain a fort in every border province§!."
 SWI_limmatlinie:0 "The Limmatlinie"
 SWI_limmatlinie_desc:0 "The Limmatlinie was the second defense line of fortifications."
 SWI_Limmatlinie:0 "§YWe will gain additional forts in certain border provinces with a focus on the north§!."
 SWI_expand_arms_factories:0 "Expand Arms Factories"
 SWI_expand_arms_factories_desc:0 "We should use some money to expand our weapon production!"
 SWI_support_oerlikon:0 "Support Oerlikon"
 SWI_support_oerlikon_desc:0 "Oerlikon produces good artillery equipment for example an anti-air gun that is for example used by the british, so if they use it we should probably support them and profit as well!"
 SWI_support_the_weapon_factory_in_solothurn:0 "Support the Weapon Factory in Solothurn"
 SWI_support_the_weapon_factory_in_solothurn_desc:0 "We can expand our Factory there to produce even more weapons! This Factory produced anti-tank weapons!"
 SWI_support_the_weapon_factory_in_thun:0 "Expand the Weapon Factory in Thun"
 SWI_support_the_weapon_factory_in_thun_desc:0 "We can expand our Factory there to produce even more weapons! This Factory produced infantry weapons!"
 SWI_wehrvorlage:0 "Wehrvorlage"
 SWI_wehrvorlage_desc:0 "Politician worked on a concept to improve our stability in against ideological fanaticism and on how to prepare and motivate people in case of war!"
 SWI_army_reorganisation:0 "Army Reorganisation"
 SWI_army_reorganisation_desc:0 "We should try to improve our logistical and organisational abilities!"
 SWI_make_the_air_force_independent:0 "Make the Air Force Independent"
 SWI_make_the_air_force_independent_desc:0 "The Defense in the air will be important in case of war. This is why we need to offer more attention to our air forces and treat them equal to the army."
 SWI_build_an_anti_air_system:0 "Build an Anti-Air System"
 SWI_build_an_anti_air_system_desc:0 "Now that we have a small flying force we should prepare for the case of the enemy having one as well!"
 SWI_license_a_fighter_from_france:0 "Licence a Fighter from France"
 SWI_license_a_fighter_from_france_desc:0 "We should ask the french for a new fighter model. This could greatly improve our fighting capabilities in the sky!"
 SWI_invest_in_fighter_research:0 "Invest in Fighter Research"
 SWI_invest_in_fighter_research_desc:0 "We should focus on improving our domestic airplane designs, starting with the fighters."
 SWI_build_an_aircraft_factory:0 "Build an Aircraft Factory"
 SWI_build_an_aircraft_factory_desc:0 "We should build an Aircraft Factory to be able to build a lot more fighters. There was actually a factory to produce fighters it was called Eidgenössisches Flugzeugwerk and was located in Thun and later in Emmen."
 SWI_improve_mountain_training:0 "Improve the Mountain Training"
 SWI_improve_mountain_training_desc:0 "Our Swiss climbers are renowned for their skill and courage, we should put more emphasis on using their expertise to train the new generation of soldiers in mountainous terrain."
 SWI_mountain_training_effect:0 "Enables §HAlpen Training§!\n§HMountain Support Unit\n    Mountain§!\n      Defense: §G+10%§!\n"
 alpen_training:0 "Alpen Training"
 alpen_training_desc:0 "By fully utilising the terrain we can get a defensive advantage."
 SWI_further_motorisation:0 "Further Motorization"
 SWI_further_motorisation_desc:0 "We need to make sure that our army can move quickly enough to close any possible enemy breakthroughs! Being quick enough to exploit openings in the enemy line is also a tempting thought."
 SWI_armed_and_neutral:0 "Armed Neutrality"
 SWI_armed_and_neutral_desc:0 "We are neutral but we should not expect anybody else will be!"
 SWI_spiritual_national_defense:0 "Spiritual National Defence"
 SWI_spiritual_national_defense_desc:0 "We need to explain to our people why fascism and communism are dangerous!"
 SWI_ruetlirapport:0 "Rütlirapport"
 SWI_ruetlirapport_desc:0 "Our new General explains the officers our plans so they are better prepared for whatever is coming for us!"
 SWI_mobilisation:0 "Mobilization"
 SWI_mobilisation_desc:0 "The world is becoming to dangerous we need to expect an attack at any time now. Change the economy to war state!"
 SWI_promote_an_army_leader:0 "Promote an Army Leader"
 SWI_promote_an_army_leader_desc:0 "We need somebody to lead our army! It is time to promote one!"
 SWI_plan_wahlen:0 "Plan Wahlen"
 SWI_plan_wahlen_desc:0 "We need to start using all land that is available for agriculture!"
 SWI_expand_farmland:0 "Expand Farmland"
 SWI_expand_farmland_desc:0 "In these desperate times we need to expand our farming capabilities!"
 SWI_create_a_new_army:0 "Create a new Army"
 SWI_create_a_new_army_desc:0 "Our new General suggests that we start to train a new Army Corps!"
 SWI_domestic_fuel:0 "Fuel Autarchy"
 SWI_domestic_fuel_desc:0 "If Switzerland is ever attacked, it is entirely possible that we are cut off from all fuel imports. For this reason we must establish a small but vital domestic production of synthetic oil, so that we are no longer as reliant on other countries."
 

 SOV_submarine_designs:0 "Submarine blueprints"
 SOV_submarine_designs_desc:0 "We go down for 20.000 leagues under the sea."
 
 ##### ITALY #####
italian_focus:0 "Italian National Focus"



 t_ita_spy_1:0 "A §Hskilled spy§! with §CCommando§!, §CInfiltrator§! and §CLinguist§! traits will become available\n"
 t_ita_spy_2:0 "A §Hskilled spy§! with §CCommando§!, §CNatural Orator§! and §CWell Groomed§! traits will become available\n"
 t_ita_spy_3:0 "A §Hskilled spy§! with §CCommando§!, §CEscape Artist§! and §CSafe Cracker§! traits will become available\n"
 
 fallen_regime:0 "Fallen Regime"
 ITA_c40_project:0 "M35 Main Battle Tank"
 ITA_c40_project_desc:0 "We need to develop a heavier medium tank that can be a true right-sized compromise of maneuverability, speed and firepower."
 
 ITA_domestic_operations2:0 "Identify Plot Supporters"
 ITA_domestic_operations2_desc:0 "There are rumours suggesting that members of the Grand Council of Fascism are plotting to remove Mussolini from his position. If we want to prevent this, we need to act quick and now!"
 ITA_special_operation:0 "X-Mas Operarions"
 ITA_special_operation_desc:0 "The 10a Flottiglia MAS (10th Armed Vehicles Flottilla) was an elite unit of the Italian Royal Navy. Established on March 14th 1941, it became specialized in surface or underwater operations, such as the Alexandria Raid conducted on December 19th 1941."
 ITA_failures_eth:0 "Abyssinian Failures"
 ITA_failures_eth_desc:0 "What was meant to be a quick and easy war against an underdeveloped enemy turned out to be a complete failure. We have to recognize that the conflict in the Horn of Africa is now officially lost."
 ITA_pursue_rome_protocols:0 "Finalize Rome Protocols"
 ITA_pursue_rome_protocols_desc:0 "The Rome Protocols were an agreement signed between Italy, Austria and Hungary that provided for both customs facilities between the contracting countries and military cooperation in case of need."
 ITA_tripoli_crisis:0 "Tripoli Rebbelion"
 ITA_tripoli_crisis_desc:0 "Encouraged by the defeat in Ethiopia, hidden formations of rebels are now openly challenging the Italian government in Lybia. What begun as a pacific demonstration amongst the streets of Tripoli has now turned into an armed rebellion against our authorities."
 ITA_kings_council:0 "King's Council"
 ITA_kings_council_desc:0 "Mussolini did one wrong choice after the other. With the Allies slowly advancing across the Italian mainland and the Germans occupying the rest of our Country, we can redeem ourselves by joining their side."
 ITA_support_the_south:0 "Support The South"
 ITA_support_the_south_desc:0 "The war left a trail of destruction in the southern regions of Italy. If our people want to support us, we need to ask our Allies to provide help in restoring the basic needs in the area."
 ITA_the_vatican:0 "Support from The Vatican"
 ITA_the_vaticandesc:0 "The Vatican has lost faith in Fascism, with the introduction of the racial laws and the entry into the war on the German side. By establishing secret contacts with Pope Pius XII we will ensure that the Vatican will be on our side in the struggle against the Axis."
 ITA_second_march_on_rome:0 "Second March on Rome"
 ITA_second_march_on_rome_desc:0 "Rome shall be rid of the false revolutionaries!"
 ITA_enlist_carabinieri:0 "Enlist Carbineri"
 ITA_enlist_carabinieri_desc:0 "The Carabinieri may have collaborated with Mussolini to repress any internal political opposition, but they are as well the ones which contributed to his downfall. As many expressed their will to join the fight, they will become useful in restoring the order in the newly liberated territoreis."
 ITA_king_emanuele:0 "King Emanuele"
 ITA_king_emanuele_desc:0 "King Emanuele should me asked to take up the reigns after Mussolini. But will he have enough support to rule Italy after it's liberation?"
 
 ITA_empire_lost:0 "Empire Lost"
 ITA_empire_lost_desc:0 "With the loss of Africa, there is nothing much left that we can defend. Our Empire is lost and we will lose our Motherland if we don't do something fast!"
 ITA_setup_new_regime:0 "New Fascist Council"
 ITA_setup_new_regime_desc:0 "By getting rid of the cowards and traitors, we can finally set up a new government with only the most loyal elements of the party. We will fight with Mussolini until the very end!"
 ITA_fortify_sicily:0 "Fortify Sicily"
 ITA_fortify_sicily_desc:0 ""
 ITA_fortify_calabria:0 "Fortify Calabria"
 ITA_fortify_calabria_desc:0 ""
 ITA_work_with_germans:0 "German Policing"
 ITA_work_with_germans_desc:0 "We need the help of our German allies to track down the partisan bands harassing our valleys and rearguards. Only with their support it will become possible to secure the supply lines to bring men and materials to the frontline."
 ITA_imprison_traitors:0 "Imprison Traitors"
 ITA_imprison_traitors_desc:0 "If you are not with us, then you are against us. Those undecided or those who openly refused to fight along our side must be locked up. If they won't change their mind, their fate will be sealed with one word..."
 ITA_winter_line:0 "Gustav Line"
 ITA_winter_line_desc:0 "Gustav Line ran across Italy from just north of where the Garigliano River flows into the Tyrrhenian Sea in the west, through the Apennine Mountains to the mouth of the Sangro River on the Adriatic coast in the east. The two subsidiary lines, the Bernhardt Line and the Hitler Line ran much shorter distances from the Tyrrehnian sea to just North East of Cassino."
 ITA_gothic_line:0 "Gothic Line"
 ITA_gothic_line_desc:0 "The Gothic line was a German defensive line of the Italian Campaign of World War II. It formed Field Marshal Albert Kesselring's last major line of defence,"


 ITA_develope_eastern_illyria:0 "Develop Eastern Illyria"
 ITA_develope_eastern_illyria_desc:0 "The war left a trail of destruction in the province of Illyria. We need to rebuild it if we want to gain again the consensus of the people."
 ITA_develope_western_illyria:0 "Develop Western Illyria"
 ITA_develope_western_illyria_desc:0 ""
 ITA_sardinia_corsica:0 "Sardinia and Corsica"
 ITA_sardinia_corsica_desc:0 "Those two islands act like the Western outposts of the Italian mainland. It's imperative to improve their infrastructures if we want our soldiers to garrison them."
 ITA_eastern_roman_outposts:0 "Eastern Roman Outposts"
 ITA_eastern_roman_outposts_desc:0 "We need to protect the Eastern borders of the Empire from any threat coming from the Middle East."

 ITA_roman_trade_zone:0 "Integrated Trade Zone"
 ITA_roman_trade_zone_desc:0 ""
 ITA_italian_egypt:0 "Egyptian Bases"
 ITA_italian_egypt_desc:0 "Who said to employ hundreds of thousands of soldiers to pacify the region when a well-organized network of fortified bases could do the job?"
 ITA_italian_somalia:0 "Italian Somalia"
 ITA_italian_somalia_desc:0 "For too long the Italian colony of Somalia has been neglected by the higher authorities. We shall invest in its land and maritime infrastructure, if we are to expand our Empire in Africa."
 ITA_the_new_capital:0 "New Abbyssinian Capital"
 ITA_the_new_capital_desc:0 ""

 ITA_joint_high_command:0 "Joint High Command"
 ITA_joint_high_command_desc:0 "By coordinating our efforts with the ones of the Germans we may have a chance of doing something useful for the outcome of the war!"
 ITA_alpino_tunels:0 "Alpino Tunnels"
 ITA_alpino_tunels_desc:0 "Improving the railway communications between our Italy and Germany will speed up the movement of troops and materials along our nations."
 ITA_german_mediteranean_basing:0 "German Naval Bases"
 ITA_german_mediteranean_basing_desc:0 "The Germans want to help us but they request we provide them with a direct link to the Mediterranean Sea. We will need to sacrifice Zara for the sake of the final victory."
 ITA_anti_tank_nests:0 "Anti Tank Nests"
 ITA_anti_tank_nests_desc:0 "When engaged by enemy armour, our infantry needs the adequate tools to protect itself. An investment in improving our anti-tank guns and how to better employ them on the battlefield is right what we need."
 ITA_marines_2:0 "Amphibious Assault Focus"
 ITA_marines_2_desc:0 "If we are to conduct amphibious operations, we need to ensure we have the means to do them!"
 ITA_infantry_at:0 "Lanciabombe"
 ITA_infantry_at_desc:0 "When anti-tank guns cannot fit in the tight urban areas, the best tool to counter enemy armour must be a weapon that our soldiers can easily carry by themselves."

 ITA_domestic_engines:0 "Domestic Engine Production"
 ITA_domestic_engines_desc:0 "Our planes may have been the fastest in the early thirties, but aviation technology is constantly improving and we must catch up with it. By investing in new and more modern engines, we will finally be able to compete in the heavens above."
 ITA_german_engines:0 "German Engine Contracts"
 ITA_german_engines_desc:0 "German aviation engines proved to be way superior than ours. If we could license them, this will solve the major drawback currently hampering our Air Forces."
 ITA_sparviero:0 "Sparviero"
 ITA_sparviero_desc:0 "The Savoia-Marchetti SM.79 Sparviero (Sparrowhawk) is probably the most famous Italian medium bomber which can be employed as well as a torpedo bomber. Guess why the crews nickname it "il gobbo maledetto" (damned hunchback)."
 ITA_strat_bombers:0 "Heavy Bomber Effort"
 ITA_strat_bombers_desc:0 "The war can only be won by striking at the heart of the enemy homeland. Heavy bombers are necessary to deal a devastating blow to enemy factories and cities."

 ITA_cas_bombers:0 "CAS Effort"
 ITA_cas_bombers_desc:0 ""
 ITA_cas_bombers:0 "CAS Effort"
 ITA_cas_bombers_desc:0 ""

 ITA_german_superior_engineering:0 "German Management"
 ITA_german_superior_engineering_desc:0 "They do everything better!"

 ITA_mitteleuropa:0 "German Mitteleuropa"
 ITA_mitteleuropa_desc:0 "Mitteleuropa is the future balance of power in the region, Italy shall support and align with [From.GetLeader] in setting up the economic and political spheres of interest on the continent."

 ITA_develope_rome:0 "Seven hills of Rome"
 ITA_develope_rome_desc:0 "East of the river Tiber lies the seven hills that form central Rome. We need to revitalize the industrial sector in our beloved capital!"
 ITA_trade_unions:0 "Allow Trade Unions"
 ITA_trade_unions_desc:0 "The trade unions need a higher level of freedom in order to increase the effectiveness of workers administration."
 ITA_hard_grip:0 "Syndicalism"
 ITA_hard_grip_desc:0 "We need to keep a very tight grip on the organization of workers."

 ITA_nationalize_complexes:0 "Nationalize Complexes"
 ITA_nationalize_complexes_desc:0 "Putting factories in the same industrial centers under unified management will surely cut the need for middle men!"
 ITA_provincial_roads:0 "Provincial Roads"
 ITA_provincial_roads_desc:0 "The countryside is in dire need of new infrastructure, paving the old dirt roads is desperately needed."

 ITA_appoint_chief:0 "Appoint New Chief of Intelligence"
 ITA_appoint_chief_desc:0 ""
 ITA_master_infiltrator:0 "Master Infiltrator"
 ITA_master_infiltrator_desc:0 "Nobody better than someone trained in sneaking behind the enemy lines unnoticed is the man for this job. "
 ITA_diplomatic_soldier:0 "Diplomatic Soldier"
 ITA_diplomatic_soldier_desc:0 "Why wasting the blood of our soldiers when our enemies can be fooled by the art of persuasion?"
 ITA_gentlemanly_thief:0 "Gentlemanly Thief"
 ITA_gentlemanly_thief_desc:0 "Anticipating the enemy on the battlefield or acquiring knowledge that we do not have could make a resounding difference on the battlefield. It's time to train someone willing to do this kind of job."

 ITA_empire:0 "Imperium Romano"
 ITA_empire_thief_desc:0 "The time has come to restore the old glorious Roman Empire! Italy shall rule supreme across the Mediterranean! We need to incorporate the newly liberated territories into our reborn empire!"

 ITA_operations_focus:0 "S.I.M."
 ITA_operations_focus_desc:0 "Servizio Informazioni Militare -- the military organization for the Royal Army must be expanded, as it is our primary headquarters for intelligency"

 ITA_cavagnari_plan:0 "Cavagnari Plan"
 ITA_cavagnari_plan_desc:0 "Cavagnari is a proponent of battleship and submarine focus to bring the fight to the enemy in an honorable decisive engagement."
 ITA_campioni_plan:0 "Campioni Plan"
 ITA_campioni_plan_desc:0 "Campioni has expressed concern over how the recent advancements in naval aviation could make the classic surface ships obsolete."
 ITA_three_branches:0 "Integrity of the Branches"
 ITA_three_branches_desc:0 "Every branch of the armed forces must be able to gain glory themselves, the generals must have the respect and integrity they demand. Some say this will limit the communication and coordination between different parts of the armed forces."
 ITA_lessons_of_war:0 "Hard Lessons"
 ITA_lessons_of_war_desc:0 "“War must be, while we defend our lives against a destroyer who would devour all; but I do not love the bright sword for its sharpness, nor the arrow for its swiftness, nor the warrior for his glory. I love only that which they defend.”"
 ITA_combined_arms:0 "Combined Arms Warfare"
 ITA_combined_arms_desc:0 "The German Wehrmacht has shown that combining the different branches and unit types of the army with precision will multiply their operational effectiveness in the field."
 ITA_new_fascist_man:0 "New Fascist Man"
 ITA_new_fascist_man_desc:0 "The concept of the new man was taken as a model above all by Fascism. Mussolini was convinced that it was necessary to re-educate the Italians from scratch and build the new fascist man. In this demanding and grandiose process aimed at reshaping the national character of the Italians, it was necessary to sweep away any sentimentality, to transform the Italians themselves into true fascists, so that "Italian and fascist are synonymous"."
 ITA_birthplace_fascism:0 "Birthplace of Fascism"
 ITA_birthplace_fascism_desc:0 "The turmoil that followed our victory in WW1 revealed all the rotten side of a democratic government. Only one strong party led by one strong man can make Italy great again!"
 ITA_the_south:0 "Develop the South"
 ITA_the_south_desc:0 "For years the South of Italy has been neglected. Things must change and it's worth developing an industrial network in the southern regions of the country."
 ITA_latin_aliance:0 "Latin Alliance"
 ITA_latin_aliance_desc:0 "Italy, Spain and Portugal are united by more than fascist-oriented governments and a commonly-derived language. By joining our forces together, we can further secure our common interests in the Mediterranean Sea and in its surroundings."
 stresa_front:0 "Stresa Front"
 stresa_front_desc:0 "Stresa Front"
 ITA_support_spain_2:0 "Legioni Spedizionarie"
 ITA_support_spain_2_desc:0 "For the spread of fascism it is vital that we organize the international fascist volunteers in the spanish civil war, we need to step up propaganda campaigns in beer halls and pubs around the globe and organize the safe travels of the volunteers!"
 ITA_support_spain_2_divisions_tt:0 "Nationalist Spain gains two §YLight Infantry§! international blackshirt volunteer divisions with basic training.\n"
 ITA_blackshirt:0 "Blackshirts"
 ITA_blackshirt_desc:0 "The Milizia Volontaria per la Sicurezza Nazionale, commonly called the Blackshirts was originally the paramilitary wing of the National Fascist Party. In October 1936 the blackshirts role in the army were reorganized and would later on include over 300,000 troops."
 ITA_blackshirt_divisions_tt:0 "Gain two §YMilitia§! blackshirt divisions with three design choices.\n"
 ITA_develop_libya:0 "Develop Libya"
 ITA_develop_libya_desc:0 "Lybia cannot be simply considered as our Quarta Sponda (Fourth Shore), it has to be officially incorporated into the Italian empire, with all the advantages that such event will bring with it!"
 ITA_libyan_forts:0 "Militarize Libya"
 ITA_libyan_forts_desc:0 "Wether we fight France or Britain in a future conflict, Libya will be a main theatre of operations. We need to prepare ditches, minefields and setup air raid shelters."

 ITA_eth_forts:0 "Fortify Abyssinian Outposts"
 ITA_eth_forts_desc:0 "In the event of war, the Italian East Africa will be cut off from the supplies flowing from the Italian motherland. Therefore, it is a must to hinge our defences on strategically-located strongholds to let our troops hold the ground until reinforcements from Egypt will arrive."

 ITA_alpino_forts:0 "Alpine Fortification"
 ITA_alpino_forts_desc:0 "Our land borders are almost entirely covered by the Alps. While those mountains are a formidable obstacle in their own right, we have learned in the last war that they are not entirely impenetrable. Constructing a series of fortifications will help us hold the line against any enemy land invasion."
 ITA_alpin_defenses_tt:0 "Add §Y9 Land Forts§! in the alps bordering France andd Switzerland"

 ITA_civilian_focus:0 "Civilian Industry"
 ITA_civilian_focus_desc:0 "Investing today in the civilian sector will provide Italy the necessary experience for further investments in public works and further enhance our construction capacity."
 ITA_military_focus:0 "Arms Industry"
 ITA_military_focus_desc:0 "A strong nation requires a strong military industry, to ensure a constant flow of supplies and materials to our might war machine."
 ITA_modernization:0 "Modernization"
 ITA_modernization_desc:0 "Italy has always been considered as being at the very bottom of the European powers. Let's prove them wrong!"
 ITA_breda:0 "Breda"
 ITA_breda_desc:0 "The Società Italiana Ernesto Breda was officially established in 1886. Although it initially manufactured locomotives, it subsequently branched out into designing and producing aircraft (like the ground attack plane Ba.65) and armaments (like the Breda 37 heavy machinegun)."
 ITA_oto_melara:0 "Oto Melara"
 ITA_oto_melara_desc:0 "Originally founded in 1905 under the name of Vickers Terni, in 1929 the company was renamed Odero Terni Orlando (OTO) and focused its production around large-caliber guns for battleships."
 ITA_modernize_equipment:0 "Equipment Modernization"
 ITA_modernize_equipment_desc:0 "Bolt-action rifles and hand grenades have now became antiquated. Our infantry needs better firepower in terms of semi-automatic rifles and grenade-launchers."
 ITA_officers_innovations:0 "New Generation of Officers"
 ITA_officers_innovations_desc:0 "The experiences of this war helped us in shaping a new generation of officers!"
 ITA_commando_supremo:0 "Commando Supremo"
 ITA_commando_supremo_desc:0 "As battles rage far away from the headquarters of the Italian Comando Supremo, it is only via fast communication means that we can better coordinate the chain of command to ensure final victory on the battlefield!"
 ITA_steady:0 "Consolidate Our Fleet"
 ITA_steady_desc:0 "We need to focus on what we have and fill the gaps were screens are needed."

 ITA_develop_morocco:0 "Develop Morocco"
 ITA_develop_morocco_desc:0 "We must develop our Moroccan colonies in order to get more people to work in our mainland."

 ITA_the_nile:0 "Strike Towards The Nile"
 ITA_the_nile_desc:0 "A rapid advance towards the Nile river will ensure a land-based connection with our Italian East Africa."
 ITA_kenya:0 "Assault The Highlands"
 ITA_kenya_desc:0 "Indigenous sappers will attempt to sabotaged the enemy defenses along the border!"
 when_war_starts_tt:0 "§CWhen war with [ENG.GetNameDef] breaks out:§! \n"
 ITA_african_horn:0 "The Horn of Africa"
 ITA_african_horn_desc:0 "Our full control of the inlet from the indian ocean will be a big blow to the allies and should form a new base for air and sea operations."
 ITA_fortify_western_meds:0 "Fortify Western Mediterranean"
 ITA_fortify_western_meds_desc:0 "Being now in full control of our stronghold in the Western Mediterranean we have to make sure to set up proper defences to avoid nasty surprises from our foes."
 ITA_fortify_malta:0 "Fortify Malta"
 ITA_fortify_malta_desc:0 "The island of Malta has finally fallen into our hands and we have to make sure it remains so by erecting powerful coastal defences to dissuade the Royal Navy from attempting any landing operation."
 ITA_fortify_eastern_meds:0 "Fortify Eastern Mediterranean"
 ITA_fortify_eastern_meds_desc:0 "Controlling the islands of Crete and Ciprus provides us with forward outposts from which our fleet and aircrafts can launch sorties against the Suez Canal. If we are to keep those natural strongpoints, we'd better fortifying them accordingly."
 ITA_end_of_the_nile:0 "Capture The Nile"
 ITA_end_of_the_nile_desc:0 "The Nile is important to capture, the suez is a strategic region for us to get to have a stable connection with our ethiopian colonies as well."
 ITA_mobile:0 "Rapid Warfare"
 ITA_mobile_desc:0 "A war in the desert cannot be fought in trenches and strongholds but it's all a matter of speed and mobility."
 ITA_infantry_primacy:0 "Infantry Primacy"
 ITA_infantry_primacy_desc:0 "In any war, it is up to the infantry to march into hostile lands and hold the ground against enemy attacks. By replacing the old bolt-action rifles with something more modern, our soldiers will have a higher chance of winning the battles!"
 ITA_army_modernization:0 "Finish Army Reforms"
 ITA_army_modernization_desc:0 "We must finally finish our army reforms so our army performs in a significantly better rate."
 ITA_resources:0 "Mining Investors"
 ITA_resources_desc:0 "Plenty of resources are awaiting to be exploited in the Italian underground. Dig deep and greedily!"
 ITA_south:0 "Develop The South"
 ITA_south_desc:0 "Since the Italian unification in 1861, the South (il Mezzogiorno) has lagged behind the rest of the Country in terms of industrialization and economical development. By devoting our national resources there, we can finally close the gap with the North and create new job opportunities in those regions as well."
 ITA_cars:0 "Expand Car Manufacturing"
 ITA_cars_desc:0 "Production rationalisation and design semplification are what we need to optimize our automotive industrial complexes' output."
 ITA_farming:0 "Wheat Subsidies"
 ITA_farming_desc:0 "The Battle of the Grain turned out to be a great success and now its rewards are beginning to be felt all over the Country!"
 ITA_hydroelectrical:0 "Hydroelectric Projects"
 ITA_hydroelectrical_desc:0 "We need to build new strategic dams to help the heavy industry expand!"
 ITA_train_electrification:0 "Railway Electrification"
 ITA_train_electrification_desc:0 "In the 1930s, the Italian state railway, Ferrovie dello Stato, electrified the Milan-Bologna-Florence-Rome-Naples mainline and needed a fast train to use on it and on other newly-electrified ones."
 ITA_p26:0 "The P26 Project"
 ITA_p26_desc:0 "The P26/40 was the attempt to catch up with the advances in tank design by Germany and Soviet engineers, P standing for "Pesante"("heavy"), even though it's charateristic made it more comparable to a medium tank."
 ITA_heavies:0 "Heavies"
 ITA_heavies_desc:0 "Proper heavy tanks can provide the adequate firepower and armour protection at the expense of speed, the perfect combination for a vehicle designed to breakthrough the enemy strongpoints or holding a numerically superior enemy armoured force at bay."
 ITA_capitalism:0 "Lower the Quota"
 ITA_capitalism_desc:0 "Quota 90 exists only to empower the elites in the National Council of Corporations, they need a strong Lira for luxury spending abroad and deny smart people a chance to challenge them on the stock exchange. We need to put an end to this nonesense."
 ITA_capitalism_2:0 "Abandon the Quota"
 ITA_capitalism_2_desc:0 ""
 ITA_syndicalism:0 "Empower The Council"
 ITA_syndicalism_desc:0 "The National Council of Corporations make up the elite leaders of our economy ready to do the the interventionsist biding of Mussolini, the next step is cartelization of all smaller cooperations to centralize all power to the council. By 1937, over two-thirds of all firms were incorporated in cartels controlled by the council."
 ITA_marble:0 "Marble Exports"
 ITA_marble_desc:0 "Carrara marble is a prestigious resource that we could export to the international market."
 available_trade_law:0 "Available as §YTrade Law§!:\n"
 available_manpower_law:0 "Available as §YConscription Law§!:\n"
 available_economical_law:0 "Available as §YEconomical Law§!:\n"
 ITA_Fiat_cr42:0 "CR.42"
 ITA_Fiat_cr42_desc:0 "The Fiat CR.42 Falco (Falcon) is the evolution of the CR.32 fighter, featuring an improved engine and a refined airframe to boost its flight agility during combats. This however comes at the price of armaments, leaving the CR.42 biplane equipped with wither 2 x 7.7 mm or 2 x 12.7 mm machineguns."
 ITA_border_war_fra_tooltip:0 "Activates decision for our colonial expansion"
 ITA_colonial_border_war:0 "Colonial skirmishes"
 ITA_colonial_border_war_desc:0 "Let the natives fight a low-level war against the French, we can't escalate the conflict yet without angering the League of Nations."
 ITA_eth_supply:0 "Logistical network in Abyssinia."
 ITA_eth_supply_desc:0 "Improving the railways and constructing additional roads will ease the logistical bottlenecks encountered during the Second Italo-Abyssinian War and will make sure that the same issues will not appear in case of a future military showdown with either England or France."
 ITA_reform_old_guard:0 "Confront the Old Guard"
 ITA_reform_old_guard_desc:0 "The nobility has a steady hold on the high ranks of the military, we need to root them out to succeed in building a new modern military structure."
 ITA_reformed_military:0 "Modern Army"
 ITA_reformed_military_desc:0 "By replacing our old and close-minded high-ranking generals with younger, talented and battle-hardened commanding officers we will improve the performance of the Italian Army on the battlefield."
 ITA_desert_warfare:0 "Desert Warfare Exercises"
 ITA_desert_warfare_desc:0 "While WW1 has been exclusively fought in the Alps, any confrontation with England will be fought in the North African desert. This is what our generals have to understand!"
 ITA_desert_warfare_tt:0 "Gain a §Y3 Skill§! §GDesert Fox§! General named §YCurio Barbasetti di Prun§!.\n"
 ITA_artillery_drills:0 "Artillery Drills"
 ITA_artillery_drills_desc:0 "The Italian Artillery Park still consists of too many obsolete WW1-derived pieces. If we are to guarantee some kind of support firepower to our frontline units, it is imperative to modernize our guns."
 ITA_eastern_front_tt:0 "When Germany launches the strategic summer offensives we will be ready to join the assault!"
 ITA_eastern_front:0 "Combined Strategic Offensives"
 ITA_eastern_front_desc:0 "Germany is fighting the red beast and if we don't combine our offensive capabilities in a well-oiled manner this beast will eat us both!"
 ITA_ethiopian_war_logistics:0 "Ethiopian War Logistics"
 ITA_ethiopian_war_logistics_desc:0 "We might have misjudged the logistics situation for our glorious conquest of Ethiopia. We must make it our primary goal to provide our brave troops with the necessary supplies on their march to victory.."
 ITA_fortification_effort:0 "Fortification Effort"
 ITA_fortification_effort_desc:0 "We must defend our shores and borders against aggression by the fading and decadent imperial powers France and Britain. The western border is a natural line that will be impenetrable with additional forts and minefields."
 ITA_fortification_effort_forts:0 "Add §Y15 Land Forts§! on the French border.\n"
 ITA_learn_from_the_ethiopian_war:0 "Learn from the Ethiopian war"
 ITA_learn_from_the_ethiopian_war_desc:0 "The Ethiopian war ended with a swift victory, we can however learn important lessons from the conflict."
 ITA_victory_by_any_means:0 "Victory by any Means"
 ITA_victory_by_any_means_desc:0 "The Ethiopians are harder to beat than we initially thought, we could rely on alternative methods to end the war... These weapons are frowned upon on the international stage but let's see how hard their little 'league' is ready to draw the line."
 ITA_victoryinETH:0 "Proclaim the Empire"
 ITA_victoryinETH_desc:0 "We have rightfully achieved the state of colonial empire after our victory in Ethiopia, Mussolini will address the nation and offer the crown of emperor of Ethiopia to the king!"
 ITA_regia_marina:0 "Regia Marina"
 ITA_regia_marina_desc:0 "Our royal navy is one of the best is the world, we must however improve it if we want to rule the mediterranean."
 ITA_modernisation_attempt:0 "Modernization Attempt"
 ITA_modernisation_attempt_desc:0 "Some of our ships are becoming obsolete, we must design better models."
 ITA_capital_ships:0 "Modern capital ships"
 ITA_capital_ships_desc:0 "The admiralty believes that battleships are still the future of naval warfare, the allied carriers will be crushed by our superior cannons."
 ITA_X_Flottiglia_MAS:0 "X Flottiglia MAS"
 ITA_X_Flottiglia_MAS_desc:0 "The MAS were marine infantry which included battalions of torpedo ships. They are the successors of the torpedo boats units that achieved many successes during the Great War. They are also one of the most loyal units that the kingdoms has. "
 ITA_Escape_the_cage:0 "Escape the Cage"
 ITA_Escape_the_cage_desc:0 "In order to break free from the mediterranean we must obtain the same technologies that the British navy possesses."
 ITA_Mare_Nostrum:0 "Mare Nostrum"
 ITA_Mare_Nostrum_desc:0 "We are now once again in control of the mediterranean, our ancestors may rejoice! Our industry and economy will also benefit from the acquired land.  "
 ITA_Modern_naval_bomber_effort:0 "Modern Naval Bomber"
 ITA_Modern_naval_bomber_effort_desc:0 "The Royal Navy enjoys a superiority in numbers, we need a modern naval bomber in order to win in the mediterranean."
 ITA_Navy_Airforce_Coordination:0 "Navy and Airforce Coordination"
 ITA_Navy_Airforce_Coordination_desc:0 "When the war started it became clear that the navy and airforce weren't cooperating efficiently. The command structure will be reformed in order to improve our naval combat effectiveness."
 ITA_Regia_Aeronautica:0 "Regia Aeronautica"
 ITA_Regia_Aeronautica_desc:0 "The royal airforce may not be the best or the largest of its kind, but it enjoys many veterans from the Great War in her ranks."
 ITA_Fiat_g50_Freccia:0 "G.50"
 ITA_Fiat_g50_Freccia_desc:0 "The Fiat G50 Freccia (Arrow) holds the record for being Italy's first all-metal monoplane. Designed to be an interceptor aircraft, the G50 is relatively fast and agile but it lacks the necessary firepower to deal with more armoured opponents."
 ITA_Learn_from_the_Luftwaffe:0 "Learn from the Luftwaffe"
 ITA_Learn_from_the_Luftwaffe_desc:0 "The Luftwaffe has great planes and tactics, we must learn from them if we want to have a chance against the British airforce. "
 ITA_Picchiatello:0 "Picchiatello"
 ITA_Picchiatello_desc:0 "The Ju 87 "Stuka" has fascinated our commanders, we will ask the Germans if they could provide some of them and assist us in learning how to use them. The Stuka was called "Picchiatello" by the Italians due to its characteristic dive maneuver, which is called 'picchiata' in Italian"
 ITA_Macchi_MC_202:0 "Macchi MC.200 "Saetta"
 ITA_Macchi_MC_202_desc:0 "The biplane design has proven to be ineffective against modern planes, we must adopt the monoplane too."
 ITA_ags:0 "Semovente Assault Guns"
 ITA_ags_desc:0 "The Ansaldo 105/25 M43, also known as Semovente 105/25, was an Italian self-propelled gun used during World War II and designed by Fiat-Ansaldo. It was the most powerful self-propelled gun built by Italy in numbers during World War II."
 ITA_Regio_Esercito:0 "Regio Esercito"
 ITA_Regio_Esercito_desc:0 "The royal army has never lost a war since its foundation. Despite being considered competent by the army staff, some have voiced concerns, we will soon need to make a choice between tradition or innovation."
 ITA_Artillery_Modernisation:0 "Artillery Modernisation"
 ITA_Artillery_Modernisation_desc:0 "The Regio Esercito is, in theory, one of the largest armies in the world. Unfortunately, there is no way we can equip all those men properly. Worst of all, most of our artillery is from 1918! "
 ITA_Convert_WW1_Weapons_and_equipment:0 " Convert WW1 Weapons and Equipment"
 ITA_convert_ww1_weapons_tooltip:0 "1000 §YRifles§! and 350 §YArtillery pieces§! will appear."
 ITA_Convert_WW1_Weapons_and_equipment_desc:0 "We can convert old WW1 equipment and weapons and re-use them instead of letting them rot in storages."
 ITA_Expand_Northern_Italy_weapons_manifactures:0 "Expand northern Italy Armament Manufacturers"
 ITA_Expand_Northern_Italy_weapons_manifactures_desc:0 "Northern Italy is our main industrial centre and has a long history of producing weapons dating way back to the Middle Ages. We need more industrial output for the upcoming war."
 ITA_Alpini:0 "Alpini"
 ITA_Alpini_desc:0 "The Alpini are our elite mountaineers forces, they served valiantly in the Great War and they shall do the same in the next war."
 ITA_ARMIR:0 "ARMIR"
 ITA_ARMIR_desc:0 "Mussolini is anxious to provide support to Hitler in the invasion of the Soviet Union. The Alpini will be very useful in the Caucasus, if we can reach it... ARMIR means Italian army in Russia and supported the Wehrmacht from 1941 to 1943 when it was almost completely destroyed during the battle for Stalingrad. "
 ITA_Learn_from_the_Wehrmacht:0 "Learn from the Wehrmacht"
 ITA_Learn_from_the_Wehrmacht_desc:0 "The Wehrmacht proved to be a formidable force, we may learn many valuable lessons from the Germans."
 ITA_The_Old_guard:0 "The Old Guard"
 ITA_The_Old_guard_desc:0 "Old generals believe the future of warfare will be an evolution of WW1 land doctrine"
 ITA_The_Old_guard_tt:0 "You will receive a §Y2 Skill§! §YOld Guard§!, §GInflexible Strategist§! and §GArtillery Officer§! §CCorps Commander§! Pietro Ago.\n"
 ITA_Legacy_of_the_Arditi:0 "Legacy of the Arditi"
 ITA_Legacy_of_the_Arditi_desc:0 "The Arditi were the Italian assault units during the Great War, many of them are now officers and will provide their experience in assault."
 ITA_Heavy_Infantry_Division:0 "Heavy Infantry Division"
 ITA_Heavy_Infantry_Division_desc:0 "Italy lacks a modern infantry division, we must fix this."
 ITA_Divisione_di_fanteria_pesante_unit_tt:0 "Gain a template with §Y9 Infantry§! and §Y3 Artillery§! and §Y1 Anti-Tank§! battalions.\n"
 ITA_AVANTI:0 "AVANTI!"
 ITA_AVANTI_desc:0 "Meaning 'Forward!',it was the newspaper in which Mussolini started his career, as well as a helpful propaganda organ for his party."
 ITA_6_Million_Bayonets:0 "6 Million bayonets"
 ITA_6_Million_Bayonets_desc:0 "Mussolini believes Italy can field a giant army that will crush any opposition with numbers."
 ITA_7_million:0 "7 Million bayonets"
 ITA_7_million_desc:0 "Mussolini believes Italy can field a giant army that will crush any opposition with numbers."
 ITA_Innovative_theories:0 "Innovative theories"
 ITA_Innovative_theories_desc:0 "General Messe provided enough proofs in support of new ways of fighting, the royal army shall adopt these new theories."
 ITA_Modern_Celere_Divisions:0 "Modern Celere Division"
 ITA_Divisione_motorizzata_unit_tt:0 "Gain a unit with §Y8 Motorized§! and §Y1 Armored Car§! and §Y2 Motorized Artillery§! and §Y1 Motorized Anti-Tank§! battalions.\n"
 ITA_Modern_Celere_Divisions_desc:0 "Our fast division is terribly obsolete, we must fix this."
 ITA_Appoint_Messe:0 "Appoint Messe"
 ITA_Appoint_Messe_desc:0 "Messe has proven to be an excellent theorist, he shall command the army now too."
 ITA_Reform_the_army_command_structure:0 "Reform the Army Command Structure"
 ITA_Reform_the_army_command_structure_desc:0 "Messe has identified the problems afflicting the army command and they shall be resolved."
 ITA_Autarchia:0 "Autarchy"
 ITA_Autarchia_desc:0 "Mussolini is obsessed with autarchy and after the League of Nations sanctions it is clear that autarchy is our only option."
 ITA_The_industrial_triangle:0 "The Industrial Triangle"
 ITA_The_industrial_triangle_desc:0 "The area around Milano, Torino and Genova is the most industrialised in the country and it must be expanded further"
 ITA_Dockyards_effort:0 "Ship contracts to CRDA"
 ITA_Dockyards_effort_desc:0 "We can subcontract the production of ships to the CRDA (United Dockyards in the Adriatic), it would be very helpful in building a modern navy."
 ITA_Prioritise_naval_industry:0 "Prioritize Naval Industry"
 ITA_Prioritise_naval_industry_desc:0 "In order to achieve parity of numbers in the Mediterranean we must increase naval production."
 ITA_Armor_Effort:0 "Armor design effort"
 ITA_Armor_Effort_desc:0 "Our tank development is incredibly obsolete, but with some effort we can change that."
 ITA_Italian_tank_divisions:0 "Italian Tank Division"
 ITA_Divisione_corazzata_unit_tt:0 "Gain a unit with §Y2 Light Armor§! and §Y1 Medium Armor§! and §Y4 Motorized§! and §Y2 Armored Car§! and §Y2 Motorized Artillery§! and §Y1 Motorized Anti-Tank§! battalions.\n"
 ITA_Italian_tank_divisions_desc:0 "Now that we have proper tanks we shall field a modern tanks division."
 ITA_modern_tank_divisions:0 "Modern Tank Division"
 ITA_Divisione_corazzata_43_unit_tt:0 "Gain a unit with §Y3 Light Armor§! and §Y3 Medium Armor§! and §Y4 Motorized§! and §Y2 Armored Car§! and §Y2 Armored Artillery§! and §Y1 Tank Destroyer§! battalions.\n"
 ITA_modern_tank_divisions_desc:0 "The Germans have taught the world how modern tank formations can sweep across the battlefield and wreak havoc, it's time we copy their winning formula."
 ITA_Increase_factory_output:0 "Prioritize Arms Industry"
 ITA_Increase_factory_output_desc:0 "We lack military factories, we may divert funds from military dockyards to fix this problem."
 ITA_Exploit_the_new_empire:0 "Exploit the new Empire"
 ITA_Exploit_the_new_empire_desc:0 "Ethiopia has some resources that are yet to be exploited."
 ITA_Pursue_oil_autarchy:0 "Pursue Oil Autarchy"
 ITA_Pursue_oil_autarchy_desc:0 "Oil is the most important resource that we lack, we must increase oil production before the war starts."
 ITA_Lybian_oil_fields:0 "Ardito Desio Expedition"
 ITA_Lybian_oil_fields_desc:0 "In 1938 Ardito Desio, an Italian explorer and geologist, discovered oil in the Libyan desert."
 ITA_Minculpop:0 "State Propaganda"
 ITA_Minculpop_desc:0 "'MINCULPOP', the Italian ministry of propaganda, the citizens will know what a prosperous new era awaits!"
 ITA_Istituto_LUCE:0 "Istituto LUCE"
 ITA_Istituto_LUCE_desc:0 "The state film agency, every film in the 20s and 30s produced in Italy was made by LUCE, it was a very effective means of propaganda and could be used to make military training films."
 ITA_Increase_research_founding:0 "University of Trieste"
 ITA_Increase_research_founding_desc:0 "For a technologically advanced nation such as ours, there is always a need for more engineers. We have identified that a new university in Trieste will help mitigate the shortage of engineers."
 ITA_Hitler_visits_Rome:0 "Hitler visits Roma"
 ITA_Hitler_visits_Rome_desc:0 "Hitler will soon visit our capital, we will construct new roads and a grand hotel to accommodate him."
 ITA_corpo_truppe_volontarie: "Corpo truppe volontarie"
 ITA_corpo_truppe_volontarie_desc:0 "Our Spanish comrades are fighting against the vile communists, our volunteers shall help them."
 ITA_send_planes_to_Franco:0 "Send Planes to Franco"
 Send_planes_to_franco:0 "By sending some planes to support Franco, we can get some air experience."
 ITA_send_planes_to_Franco_desc:0 "The nationalists lack planes, we could send them ours and learn valuable lessons in the war."
 ITA_send_ships_to_Franco:0 "Send Ships to Franco"
 ITA_send_ships_to_Franco_desc:0 "The nationalist require more ships in order to edge the communists, we could send them some of our old ships."
 ITA_join_the_axis:0 "Join the Axis"
 ITA_join_the_axis_desc:0 "France has been crushed and German victory seems certain, we must join the war now so can ask for land in the peace conference that soon will come."
 ITA_army_primacy:0 "Army Primacy"
 ITA_army_primacy_desc:0 "Industrially, Italy is still lagging behind the decadent colonial empires. We must choose whether to prioritize the army or the navy. The choice seems obvious; like the ancient Roman Empire depended on its legions, so must the new Italian Empire!"
 ITA_modernized_artillery:0 "Modernized Artillery"
 ITA_modernized_artillery_desc:0 "The Regio Esercito is, in theory, one of the largest armies in the world. Unfortunately, there is no way we can equip all those men properly. Worst of all, most of our artillery is from 1918!"
 ITA_modernized_army:0 "Modernized Army"
 ITA_modernized_army_desc:0 "Better artillery will increase our fighting efficiency greatly, but we also have need of new tactics and doctrines."
 ITA_armored_effort:0 "Armored Effort"
 ITA_armored_effort_desc:0 "Fighting in Ethiopia is well and good, but our tanks are simply not up to the standard needed to fight against the decadent - though still powerful - plutodemocracies of Europe."
 ITA_carrier_effort:0 "Carrier Effort"
 ITA_carrier_effort_desc:0 "Modern battle fleets will be centered on aircraft carriers, not battleships. The supremacy of air power over ships was demonstrated by the Americans back in 1921!"
 ITA_bomber_effort:0 "Bomber Effort"
 ITA_bomber_effort_desc:0 "The era is past when armies could win wars without looking to the skies. We must develop our tactical bombers to provide our soldiers with the air support they need."
 ITA_atlantic_fleet:0 "Atlantic Fleet"
 ITA_atlantic_fleet_desc:0 "Once we have broken out of the British cage, we will need to project our power across the oceans. This must be our first priority."
 ITA_marines_and_landing_craft:0 "Marines and Landing Craft"
 ITA_marines_and_landing_craft_desc:0 "Wars are not won by naval power alone; we must also be able to transport our armies across the waves and put them ashore safely..."
 ITA_jet_engine_effort:0 "Jet Engine Effort"
 ITA_jet_engine_effort_desc:0 "Italy should be at the forefront of Jet engine development thanks to the brilliant work of Secondo Campini. We should give him all the resources he needs to further improve his designs for the Regia Aeronautica."
 ITA_light_ship_effort:0 "Light Ship Effort"
 ITA_light_ship_effort_desc:0 "The convoys to our overseas territories need protection. We need to develop new doctrines as well as more modern destroyers."
 ITA_escort_effort:0 "Escort Effort"
 ITA_escort_effort_desc:0 "We should make further efforts to protect our vulnerable convoys in the Mediterranean."
 ITA_sea_wolves:0 "Sea Wolves"
 ITA_sea_wolves_desc:0 "Our German allies have developed terrifyingly efficient submarines and the 'wolf pack' doctrines to employ them. We should learn from them."
 ITA_yugoslavia_war_goal:0 "Claims on Yugoslavia"
 ITA_yugoslavia_war_goal_desc:0 "There is still a significant Italian population in Yugoslavia, dating back to the glory days of Venice at least. Restoring these regions to Italian rule is an important step towards recreating the Roman Empire!"
 ITA_slovenia_dalmatia_claims_threat:0 "Italian Claims on Yugoslavia"
 ITA_yugoslavia_friend:0 "Befriend Yugoslavia"
 ITA_yugoslavia_friend_desc:0 "Rather than antagonizing Yugoslavia now, we can put off its eventual conquest until a more opportune time. Instead, we could befriend the regime and bring the country into our sphere of influence."
 ITA_support_nationalist_spain:0 "Support Nationalist Spain"
 ITA_support_nationalist_spain_desc:0 "Spain is in the midst of a civil war which will determine whether it will be a future possible fascist ally or remain a useless republic - or worse yet, fall to communism or anarchy. We must provide support to the true Spaniards before it is too late!"
 ITA_demand_balearic_islands:0 "Demand Balearic Islands"
 ITA_demand_balearic_islands_desc:0 "Franco's new regime is weak and busy with the civil war, if we occupied the Balearics and 'requested' control of it, he would have no choice but to accept."
 ITA_bulgaria_friend:0 "Befriend Bulgaria"
 ITA_bulgaria_friend_desc:0 "Bulgaria is in our sphere of influence. Their secure alignment with Italy is key to our Balkan ambitions."
 ITA_albania_war_goal:1 "Albanian Occupation"
 ITA_albania_war_goal_desc:1 "Albania paints an easy target for our troops to occupy. We are unlikely to be met with much resistance. We must show the world the might of Italy and restore the glory of the Roman Empire!"
 ITA_pact_of_steel:0 "Patto d'Acciaio"
 ITA_pact_of_steel_desc:0 "On the 6th of May 1939 the Pact of Steel was signed. Our relationship with Germany is troubled by ideological differences and conflicting aims; Il Duce is extremely wary of German ambitions in Austria and the Balkans. However, realities do change..."
 ITA_german_millitary_cooperation:0 "German Military Cooperation"
 ITA_german_millitary_cooperation_desc:0 "Through tight cooperation with the powerful German military we can combine the best part of German efficiency and Italian innovation. We will have a strategic advantage over anyone who dares face us."
 ITA_claims_on_france:0 "Claims On France"
 ITA_claims_on_france_desc:0 "With the German Conquest of Paris and a new government formed in France, it is time for us to claim our rightful piece of Southern Europe. Germany has expanded heavily in northern France, and it is only fair that we are granted a slice of our own in the south."
 ITA_claims_on_france_tt:0 "§YVichy France§! exists and controls §YSavoy§! and §YCorsica§!"
 ITA_demand_savoy:0 "Demand Savoy"
 ITA_demand_savoy_desc:0 "Savoy is Italiana!"
 ITA_go_after_france:0 "Go After France"
 ITA_go_after_france_desc:0 "France... yet another reactionary democracy of the west who, at every moment seeks to hinder the advance and have often endangered the very existence of the Italian people. We go to battle for the good of Italy and the future of the Empire."
 ITA_claims_on_turkey:0 "Claims On Turkey"
 ITA_claims_on_turkey_desc:0 "The 1915 treaty of London promised Italy Turkish lands in Anatolia in exchange for the Western powers gains in the Levant. They took their due, claiming that they were merely League of Nations mandates, while Italy was denied. The new Italy is much stronger than the old and we will force the Turks to keep the British promises."
 ITA_italy_first:0 "Italy First"
 ITA_italy_first_desc:0 "Mussolini will never play second fiddle to Hitler! We must heed the lessons of the Roman Empire; Teutonic interference in Italian affairs never ends well..."
 ITA_romania_friend:0 "Befriend Romania"
 ITA_romania_friend_desc:0 "It would be in our best interest to bring our distant kindred in Romania into our sphere of influence. Il Duce sees great potential in their 'Iron Guard'."
 ITA_Learn_from_the_scw:0 "Lessons Of Spain"
 ITA_Learn_from_the_scw_desc:0 "We can learn important lessons from the conflict."
 ITA_german_rd_treaty:0 "Treaty with Germany"
 ITA_german_rd_treaty_desc:0 "We should ask the Germans to exchange technological secrets for the benefit of both of our great nations."
 ITA_spanish_italian_faction:0 "Spanish-Italian Trade"
 ITA_spanish_italian_faction_desc:0 "Franco and the Spanish nationalists are our natural allies, united by religion, culture and ideology. Together, we could seize Gibraltar and make life very difficult for the Royal Navy..."
 ITA_italian_highways:0 "Autostrada"
 ITA_italian_highways_desc:0 "We need to expand our infrastructure to ensure easy mobility of troops throughout our empire. With enemies in every corner of the world this is a crucial part of being able to defend all Italian soil."
 ITA_italian_trains:0 "Rail Network"
 ITA_italian_trains_desc:0 "We need to expand our infrastructure to ensure easy mobility of troops throughout our empire. With enemies in every corner of the world this is a crucial part of being able to defend all Italian soil."
 ITA_libyan_refineries:0 "Libyan Oil Prospecting"
 ITA_libyan_refineries_desc:0 "We must prospect for more oil in Libya and build up the refineries to support the output. Benghazi is a perfect place for constructing refineries. Close to oil sources and close to production in the homeland."
 ITA_libyan_infrastructure:0 "Libyan Coastal Highway"
 ITA_libyan_infrastructure_desc:0 "Our vast lands in Northern Africa still lack behind the remainder of our empire in terms of infrastructure. We should focus our efforts on bringing them up to par."
 ITA_prospect_for_oil:0 "Prospect For Oil"
 ITA_prospect_for_oil_desc:0 "Old empires always fear new ones on the rise and we should not depend on them. We cannot rely on oil from other nations and should focus our efforts on finding our own source within the empire. This is how we make sure to stay competitive far into the future."
 ITA_greece_war_goal:0 "War with Greece"
 ITA_greece_war_goal_desc:0 "What kind of Roman Empire are we restoring if we do not include Greece? It should be an easy target..."
 ITA_greece_friend:0 "Befriend Greece"
 ITA_greece_friend_desc:0 "The Greeks are a fellow ancient people and the cradle of Western civilization. It should not be impossible to align their aims with ours..."
 ITA_turkey_friend:0 "Befriend Turkey"
 ITA_turkey_friend_desc:0 "The Turks have no reason to love us after the Italian-Turkish war and the Great War. However, Realpolitik takes precedence over old gripes, and the current situation in the Mediterranean could bring our two stars into alignment."
 ITA_portugal_friend:0 "Befriend Portugal"
 ITA_portugal_friend_desc:0 "Portugal is, along with Spain, natural allies of the Italian people. We must strengthen these bonds of friendship."
 ITA_anti_uk_war_goals:0 "War with the UK"
 ITA_anti_uk_war_goals_desc:0 "The decaying British Empire has caged us in the Mediterranean and will never voluntarily give us the keys. We must strike at the English as soon as the time is right!"
 ITA_japan_friend:0 "Befriend Japan"
 ITA_japan_friend_desc:0 "The Japanese are much like us; a young, hungry power with a positive demography, held ransom by trade from waning plutodemocracies like the UK and the Netherlands. We should unite with them to form a vibrant naval power across the oceans!"
 appoint_messe:0 "A §Y3 Skill§! §GArmor Officer§!, §GWar Hero§! and §GTrickster§! General named §YGiovanni Messe§! will appear."
 appoint_ambrosio:0 "A §Y3 Skill§! §GCavalry Officer§! and §GRanger§! General named §YVittorio Ambrosio§! will appear."
 ITA_industrial_war_effort:0 "Industrial War Effort"
 ITA_industrial_war_effort_desc:0 "Our Industry needs to be ready for War!"
 ITA_seek_help_from_german_scientists:0 "Seek help from german scientists"
 ITA_seek_help_from_german_scientists_desc:0 "German research seems to be ahead of ours. Maybe they will be willing to help us since we are now allies."
 ITA_visit_german_secret_weapons_facilities:0 "Visit German secret weapons facilities"
 ITA_visit_german_secret_weapons_facilities_desc:0 "Germany is developing new impressive weapons, we may be able to learn something from them."
 ITA_joint_research:0 "Pact of Steel Research Initiative"
 ITA_joint_research_desc:0 "We can send an envoy to Berlin and setup join research projects and find technological synergies."
 ITA_german_research_group:0 "Axis research cooperation."
 ITA_german_research_group_desc:0 "Axis research cooperation."
ITA_computing:0 "Electronics research institute"
ITA_computing_desc:0 "The Regio Istituto Elettronico Comunicazioni (RIEC) represents the legacy of Guglielmo Marconi, the top research institute in radio-communication."
ITA_navi_moderne:0 "Modern Ships"
ITA_navi_moderne_desc:0 "It's time to get rid of galleons and triremi and produce something more modern."
ITA_innovazione:0 "Innovation"
ITA_innovazione_desc:0 "Ideas change people and people change the world."
ITA_maiali:0 "Pigs"
ITA_maiali_desc:0 "The SLC or Siluro a Lenta Corsa known also as Maiale: Pig. It's a small submarine used to transport two soldiers with aqualung and an explosive charge to apply on the hull of an enemy ship at mooring."
ITA_nemo:0 "Submarine blueprints"
ITA_nemo_desc:0 "We go down for 20.000 leagues under the sea."
ITA_coast_defense:0 "Coastal Fortifications"
ITA_coast_defense_desc:0 "Italy is for its most part surrounded by sea. Hence, we have to invest time and resources in developing adequate coastal defences in and around our most sensitive regions."
ITA_ports_lybia:0 "Libyan Ports"
ITA_ports_lybia_desc:0 "As Lybia does not have any land connection with the Italian mainland, improving the local ports will ensure a higher supply-delivery efficiency for our troops stationed there."
ITA_portaerei:0 "Carrier Effort"
ITA_portaerei_desc:0 "Sinking ships with planes? You must be crazy!"
ita_navy_reformed_tt:0 "The Navy Reformation of 1938"
ITA_aquila:0 "Aquila"
ITA_aquila_desc:0 "Sinking ships with planes? You must be crazy!"
ITA_aquila_tt:0 "Adds two §YConversion Carriers§! to the production queue, §YBattleship Conversion§! Aquila at 25% and §YCruiser Conversion§! Sparviero at 15% completion."
ITA_real_carrier_tt:0 "Adds two Milano-Class §YCarriers§! to the production queue, at 20% and 10% completion, respectively."
ITA_real_carrier:0 "The Real Deal"
ITA_real_carrier_desc:0 "Sinking ships with planes? You must be crazy!"
ITA_zara_tt:0 "Adds three Zara II-Class §Y1939 Heavy Cruisers§! to the production queue, at 25% completion."
ITA_zara_tt2:0 "Get §GImproved design§! by the following techs: §CImproved Medium Battery§!"
ITA_zara:0 "Zara II"
ITA_zara_desc:0 "The 1940’s “Super Washington” Ansaldo cruisers is the improved heavy cruiser design based on the proven Zara ships."
ITA_impero_tt:0 "Adds two Milano-Class §GCarriers§! to the production queue, at 20% and 10% completion, respectively. §YUpgrades§! to §Y1937 hull§! if the hull technology is researched!"
ITA_battleship_focus:0 "Battleship Effort"
ITA_battleship_focus_desc:0 "Our nation requires a powerful navy, and the Battleship must be the core of our Fleet's strength. Let other nations waste their wealth on untested Aircraft Carriers, only Battleships can dominate the seas!"
ITA_battleship_focus_2:0 "Order the Roma"
ITA_battleship_focus_2_desc:0 "Our nation requires a powerful navy, and the Battleship must be the core of our Fleet's strength. Let other nations waste their wealth on untested Aircraft Carriers, only Battleships can dominate the seas!"
ITA_roma_tt:0 "Adds two Roma-Class §Y1938 Battleships§! to the production queue, at 20% and 10% completion, respectively."
ITA_roma_tt2:0 "Get §GImproved design§! by the following techs: §CImproved Heavy Battery§!"
ITA_naval_aviation:0 "Aviazione Navale"
ITA_naval_aviation_desc:0 "The navy can't rely on the air force to provide proper coverage, so we must form our own air land-based air branch, with our own organisation, our own planes, and our own chain of command to support the battleships!"
ITA_unsinkable_carrier:0 "The Unsinkable Carriers"
ITA_unsinkable_carrier_desc:0 "There is no need to build expensive aircraft carriers to rule the skies of the Mediterranean Sea when we could achieve the same by expanding the aviation infrastructures on our islands."
ITA_cruiser_effort:0 "Cruiser Effort"
ITA_air_officers:0 "Italian Pilot Training"
ITA_air_officers_desc:0 "There is no need for overly upgraded aircraft when our pilots have 40 shot down planes per round."
ITA_total_war_1:0 "Total Mobilization"
ITA_total_war_1_desc:0 "We must mobilize all types of warfare, including the propaganda!"
ITA_total_war_2:0 "Total War"
ITA_total_war_2_desc:0 "We must throw all morality out of the window and mobilize men, children and women to fight against Soviet and Allied tyranny!"
ITA_stresa_front:0 "Revive the Stresa Front"
ITA_stresa_front_desc:0 "Our invasion of Ethiopia might have distanced our nation from our old allies Britain and France, but continuiting to deal with them may bring some benefits."
ITA_joint_naval_exercises:0 "Joint British-Italian Naval Exercises"
ITA_joint_naval_exercises_desc:0 "We have a lot to learn from our navy dominators of the world."
ITA_guarantee_austria:0 "Guarantee Austrian Independence"
ITA_guarantee_austria_desc:0 "Despite the Austro-Italian war in World War 1, we don't want Germany to regain it's power it seems to be bringing back up after remilitarization of the Rhineland."
ITA_tradition:0 "Italian Conservatism"
ITA_tradition_desc:0 "We must be conservative and bring back our old traditions on the table."
ITA_amend_church_relations:0 "Amend Church Relations"
ITA_amend_church_relations_desc:0 "Mussolini and his fascist movement threatened the independence of the Vatican church, however by improving relations or making a deal with the Vatican we might decrease the level of tension in Rome."
ITA_reassert_constituton:0 "Reassert the Constitution"
ITA_reassert_constituton_desc:0 "Perhaps a constitution wouldn't be that bad..."
ITA_cruiser_effort_desc:0 "The smaller cruisers models are in need of replacement."
ITA_landing_craft_focus:0 "Reparti da Sbarco"
ITA_landing_craft_focus_desc:0 "If you control the sea no island can resist you. The invasion is just a matter of time."
ITA_aws:0 "Depth charge effort"
ITA_aws_desc:0 "Fighting on the surface is just half the battle. The other half is under the sea."
ITA_britannia:0 "Britannia"
ITA_britannia_desc:0 "After 2000 years we land again in the land of Albion. What have the British ever done for us, Biggus Diccus?"
ITA_strong_allie:0 "A Strong Ally"
ITA_strong_allie_desc:0 "They got there first. They were just lucky."
ITA_british_knowledge:0 "Studying at Oxford"
ITA_british_knowledge_desc:0 "I heard there is a big library. Maybe I'll find a book with some nice pictures..."
ITA_a_new_colombo:0 "A New Colombo"
ITA_a_new_colombo_desc:0 "Time to sail for the new world!"
ITA_tu_vuo_fa_lamericano:0 "Jet Technology"
ITA_tu_vuo_fa_lamericano_desc:0 "New engines for faster planes."
ITA_per_il_duce:0 "Armiamoci e Partite"
ITA_per_il_duce_desc:0 "Armiamoci e Partite! Was a war slogan used by our Duce, he has a strange sense of humor sometimes."
ITA_atomo:0 "Atomic dawn"
ITA_atomo_desc:0 "What kind of secrets are hidden to our eyes?"
ITA_anti_air_effort:0 "Anti-Air focus"
ITA_anti_air_effort_desc:0 "Our best bet is we will have to face the Brits in the sky sooner or later, let's make sure the boys manning the guns have the proper tools!"
ITA_folgore:0 "The Folgore"
ITA_folgore_desc:0 "The best Italian fighter of WW2. More aerodynamic than its predecessor, it used a version of the German engine DB601A, which was license built by Alfa Romeo."
ITA_planes_for_carriers:0 "Planes for Carriers"
ITA_planes_for_carriers_desc:0 "Without planes a carrier is kind of useless. Don't you think?"
ITA_bomber:0 "Bombardieri"
ITA_bomber_desc:0 "The P.108 has a large bomb bay which is capable of carrying  34 × 100 kg/220 lb bombs. That saying I would prefer something more destructive."
ITA_convert:0 "Industrial Conversion"
ITA_convert_desc:0 "We need to take the decision to swap industries and start to think about war."
ITA_fanteria:0 "Fanteria"
ITA_fanteria_desc:0 "Still the bulwark of the army."
ITA_squadre_di_supporto:0 "Support"
ITA_squadre_di_supporto_desc:0 "We cannot neglect the supply of support equipment needed for our army. Guns and tanks are well and good, but we need uniforms, radios, repair kits and more."
ITA_the_alps:0 "The Alps"
ITA_the_alps_desc:0 "Our elite troops needs the best equipment."
ITA_stazione_radiofonica_di_bologna:0 "Stazione Radiofonica di Bologna"
ITA_stazione_radiofonica_di_bologna_desc:0 "In 1936 there is the inauguration of the radio station of Bologna with its programs of news and music. Enjoy."
ITA_san_marco:0 "San Marco"
ITA_san_marco_desc:0 "The San Marco is the elite marines corps specialized in amphibious operation. It takes the name from Piazza San Marco, the main square in Venezia."
ITA_para_della_folgore:0 "Parà della Folgore"
ITA_para_della_folgore_desc:0 "The Italian Paratroopers Corp was born in 1928 with the creation of the battalion 'Fanti dell'Aria' (Air Infantry). While in 1939 there is the inauguration of the first paratroop's academy in Tarquinia."
ITA_forze_speciali:0 "Forze Speciali"
ITA_forze_speciali_desc:0 "Hard training and discipline is what makes them special forces."
ITA_gentile_reform:0 "Finish The Corporative Experiment"
ITA_gentile_reform_desc:0 "The path of Corporatism laid out by Mussolini were the state intervenes directly in the economy and controls all the unions will end the class struggle and let Italy be great again!"
ITA_armi_chimiche:0 "Armi Chimiche"
ITA_armi_chimiche_desc:0 "Ethiopia is more difficult than what we thought. Maybe we need a little help with some chemical weapons. Luckily, I have in reserve a pair of old socks that have never been washed..."
ITA_asse_roma_berlino:0 "Asse Roma-Berlino"
ITA_asse_roma_berlino_desc:0 "The Spanish civil war is the perfect occasion to get closer to Germany. With the excuse of coordinating the volunteers we can make some progress in the fight against Bolshevism."
ITA_infrastructure_in_corno_dafrica:0 "Corno D'Africa"
ITA_infrastructure_in_corno_dafrica_desc:0 "Italians build over 5.000 km of roads in Ethiopia for the development of the colony. In 1940 more than 300.000 Italians were living there. "
ITA_military_development:0 "East African Army"
ITA_military_development_desc:0 "In a confrontation with the great powers our holdings in East Africa are at great peril, surrounded by potential enemies. We should strengthen the defence of the frontiers!"
ITA_military_development_tt:0 "Gain 4 indigeous Ethiopian §YGarrisons§! and 1 indigeous Ethiopian §YLight Infantry§! division."
ITA_faccetta_nera:0 "Faccetta Nera"
ITA_faccetta_nera_desc:0 "The country needs inspirational music to involve people in the dream of the fascist Italian state! Aspetta e spera che già l'ora si avvicina, quando saremo vicino a te noi ti daremo un'altra legge ed un altro Re. Come-on sing with us! "
ITA_control_the_oil_in_arabia:0 "Control the oil in Arabia"
ITA_control_the_oil_in_arabia_desc:0 "Under this sand there is so much oil! We only need to dig a little bit."
ITA_the_new_shah:0 "The new Shah"
ITA_the_new_shah_desc:0 "Under a new Persian puppet leader we can force the development of more oil wells and double the shifts!"
ITA_rome_was_not_build_in_a_day:0 "Rome wasn't built in a day."
ITA_rome_was_not_build_in_a_day_desc:0 "Construction research effort to improve transportation and build quality in the private sector."
ITA_expand_the_industries:0 "The Shores"
ITA_expand_the_industries_desc:0 "The imperial ambitions have landed us with new shores that are in dire need of developments. We need to take balanced decisions between long term incorporation of Italian settlers and the urgent need for military defenses."
ITA_autoblinda:0 "Autoblinda"
ITA_autoblinda_desc:0 "With the gradual decline of mounted cavalry, armored cars were developed for carrying out duties formerly assigned to light cavalry."
ITA_ilva:0 "ILVA bank subsidizing"
ITA_ilva_desc:0 "The great crisis was hard also on big industries. The Duce saved ILVA from bankruptcy. Did he pay out of his pocket?"
ITA_iri:0 "IRI"
ITA_iri_desc:0 "In 1937 the government made the Institute for Industrial Reconstruction (IRI) a permanent institute that owned key industries to bring them under direct state control."
ITA_fight_the_burocracy:0 "Bureaucracy be Gone"
ITA_fight_the_burocracy_desc:0 "The state is everywhere, we need to ease up the choke-points in our bureaucratic nightmare."
ITA_sea_warfare:0 "Battaglia Navale"
ITA_sea_warfare_desc:0 "Colpito e affondato!"
ITA_ciclone:0 "Ciclone"
ITA_ciclone_desc:0 "Carriers and Battleships both need destroyers for support."
ITA_interventionsist:0 "IRI Industrial Developement"
ITA_interventionsist_desc:0 "Mussolini will through the power of the council and IRI direct and protect our industrial base from foreign competition"
ITA_radio:0 "Utilitaria"
ITA_radio_desc:0 "Small and speedy, it's ideal for the traffic of the frontline!"
ITA_bonifica:0 "Drain the Swamp"
ITA_bonifica_desc:0 "The foundation of a strong fascist society is the land itself and the people who work it. There are still many areas in Italy where we can gain useful land by draining swamps and irrigating farmland."
ITA_cinecitta:0 "Partito Nazionale Fascista"
ITA_cinecitta_desc:0 "The fascist party rules supreme! The recent efforts to stengthen Mussolini position have solidified the party's position, it is virtually unchallenged! The high popularity will enable us to incorporate old Italian provinces we controll."
ITA_dux_mea_lux:0 "Dux Mea Lux"
ITA_dux_mea_lux_desc:0 "After the triumph in Africa Mussolini is untouchable. No one in the Italian political scene can oppose him. "
ITA_riforma_bancaria:0 "Banking Reform"
ITA_riforma_bancaria_desc:0 "We must give the state better control of the monetary system. At least this is what the fascists say."
ITA_balilla:0 "Heroic Tales"
ITA_balilla_desc:0 "The Italian children are called Balilla in honour of the young martyr killed during the wars for the unification of Italy."
ITA_marconi:0 "Marconi's Legacy"
ITA_marconi_desc:0 "Guglielmo Marconi won the Nobel Prize in Physics in 1909 for his studies on the wireless telegraphy. He died the 20th of July 1937 in Rome. Following the studies of Marconi, Prof. Ugo Tiberio, the head of the RIEC (Royal Institute for Electro Communication), developed the radar LINCE: a radar of the parabolic type with a range of 60km."
ITA_guidonia:0 "Sperimental Centre of Guidonia"
ITA_guidonia_desc:0 "The Aviation Sperimental Centre of Guidonia was founded the 31/10/1937, at Guidonia near Rome. Here aerodynamic studies were conducted by the Aeronautica Militare."
ITA_aeroporti:0 "Aeroporti"
ITA_aeroporti_desc:0 "In 1936 the military air base Fausto Pecci near Bologna is inaugurated by the Duce. Ryanair soon will have a Roma-Addis Abeba flight for 50 Liras round trip!"
ITA_beretta:0 "Beretta"
ITA_beretta_desc:0 "The legendary Italian brand of small firearms Beretta was founded in 1526 when Mastro Bartolomeo Beretta da Guardone won a big contract to arm the Republic of Venice. It's not a pistol, it's a myth."
ITA_campioni:0 "Campioni del Mondo"
ITA_campioni_desc:0 "Winning the Football World Cup is even more important than winning a World War! After the 1934 edition this is already our second triumph! I'm wondering how many years will have to pass before France will win two cups as well..."
ITA_heavy_fighters:0 "Caccia Pesanti"
ITA_heavy_fighters_desc:0 "All our fighters (the CR42, the G50 and the MC.202) have the same weapons:2 machine guns of 12.7 mm. We definitely need fighters with more air attack."
ITA_german_tanks:0 "Carri Tedeschi"
ITA_german_tanks_desc:0 "They are stylish, they are powerful and they have the radio! I can listen to Frank Sinatra while I fire the cannon!!!"
ITA_enemigos:0 "Confront Spain"
ITA_enemigos_desc:0 "If you are not with us then you are against us!"
ITA_door_to_the_atlantic:0 "Door to the Atlantic"
ITA_door_to_the_atlantic_desc:0 "With the control of Gibraltar we can expand into the Atlantic."
ITA_amigos:0 "Befriend Spain"
ITA_amigos_desc:0 "Spain is already a key player in the mediterranean who can help us bolster our position."
ITA_join_the_party:0 "Join the Party"
ITA_join_the_party_desc:0 "The last one who joins the faction pays for the beers!"
ITA_eyes_on_north_africa:0 "Eyes on North Africa"
ITA_eyes_on_north_africa_desc:0 "We have earned a prize and now we are going to get it!"
ITA_claims_on_north_africa_tt:0 "§YVichy France§! exists and controls §YNorthAfrica§!"
ITA_kalimera:0 "Kalimèra"
ITA_kalimera_desc:0 "Means 'Good Morning' in Greek. We can create a great coalition! Maybe one day they will call us the PIIGS!"
ITA_the_new_world:0 "The new World"
ITA_the_new_world_desc:0 "We are supreme in the old world, now it's time to conquer the new!"
ITA_san_marco_template_tt:0 "Gain a unit with §Y9 Marines§! and §Y2 Pack Artillery§! battalions.\n"
ITA_folgore_taemplate_tt:0 "Gain a unit with §Y9 Paratroopers§! and §Y2 Pack Artillery§! battalions.\n"
ITA_into_the_black_sea:0 "Into the Black Sea"
ITA_into_the_black_sea_desc:0 "The Roman Empire held outposts around the black sea, it might be a stretch to make those claims to the League of Nations but we can always try by force!"
ITA_esploratori_del_deserto:0 "Esploratori del Deserto"
ITA_esploratori_del_deserto_desc:0 "It's like Rimini but with more sand."
ITA_looking_for_oil:0 "Oil expedition"
ITA_looking_for_oil_desc:0 "The new Roman empire must try to wrestle the grip on the middle east from the old colonial powers!"
ITA_backdoor_to_russia:0 "Backdoor to Russia."
ITA_backdoor_to_russia_desc:0 "Persia was a formidable foe in the ancient times, our military advisors think they are easy prey!"
ITA_backstab_germany:0 "Backstab Germany"
ITA_backstab_germany_desc:0 "Now that the Germans are busy fighting the Soviets we can grab a quick victory!"
ITA_like_napoleon:0 "Crusade against Bolshevism"
ITA_like_napoleon_desc:0 "Not Napoleon, not Hitler but Mussolini will conquer Russia!"
ITA_join_axis_declare_war_tt:0 "§RIf Germany accepts, we will immediately join their war against the French and British!\n§!"

  ##### SOVIET #####
 soviet_focus:0 "Soviet National Focus"
 SOV_marine_template_tt:0 "Gain a template with §Y9 Marines§! and §Y2 Artillery§! battalions.\n"
 SOV_Sikorski_Mayski_agreement:0 "Sikorski–Mayski agreement"
 SOV_Sikorski_Mayski_agreement_desc:0 "When the international situation of the Soviet Union changed with the outbreak of the Soviet-German War in 1941, Stalin began to seek help from other countries opposing Germany. Strongly encouraged by British Foreign Office diplomat Anthony Eden, Sikorski, on 5 July 1941, opened negotiations with the Soviet ambassador to London, Ivan Mayski, to re-establish diplomatic relations between Poland and the Soviet Union. Stalin agreed to declare all previous pacts he had with Nazi Germany null and void, invalidating the September 1939 Soviet-German partition of Poland and releasing tens of thousands of Polish prisoners-of-war held in Soviet camps. Pursuant to an agreement between the Polish government-in-exile and Stalin, the Soviets granted "amnesty" to many Polish citizens on 12 August 1941, from whom a 40,000-strong army (Anders Army, later known as the Polish II Corps) was formed under General Władysław Anders. "
 SOV_polish_army:0 "Form the Polish People's Army"
 SOV_polish_army_desc:0 "Polish units to fight in the Red Army."
 SOV_berlings_army:0 "Proletariat Reserves"
 SOV_berlings_army_desc:0 "We need everyone to fight the german threat. Whatever the cost may be."
 SOV_paratroopers:0 "The Soviet Airborne Corps"
 SOV_paratroopers_desc:0 "First formed before World War II, the force undertook two significant airborne operations and a number of smaller jumps during the war and for many years after 1945 was the largest airborne force in the world."
 SOV_paratroopers_tt:0 "Gain a template with §Y9 Paratroopers§! and §Y2 Pack Artillery§! battalions.\n"
 SOV_proletariat_reserves:0 "Proletariat Reserves"
 SOV_proletariat_reserves_desc:0 "The proletariat conscripts can be taken into combat with very little training to overwhelm the enemy!"
 proletariat_spawn:0 "Spawns 10 proletariat divisions"
 SOV_pressure_mon:0 "Pressure Mongolia"
 SOV_pressure_mon_desc:0 "Now that Japan has invaded China we can supply the forged Japanese invasion plans to Mongolia, forcing their agreement to station any amount of Soviet troops there."
 SOV_permanent_asia_rev:0 "Permanent Asian Revolution"
 SOV_permanent_asia_rev_desc:0 "The people of Asia live under the most horrible living standards and are enslaved under the imperialist's capitalist system. The promises of the workers paradise will be easy to spread!"
 SOV_Sevastopol:0 "Sevastopol Krepost"
 SOV_Sevastopol_desc:0 "The great city of Sevastopol was founded in June 1783 as a base for a naval squadron. Now, it is so much more. It is our hand, reaching through the Black Sea into the Mediterranean. Therefore, we must make sure it never falls into enemy hands. We must start a program of extensive fortification along its coast and in the city itself. This incredible city should never fall into enemy hands."
 SOV_Baltic_Sea_1:0 "Baltic Fleet"
 SOV_Baltic_Sea_1_desc:0 "During the glorious revolution in which we overthrew the Tsars, we counted among our most ardent supporters the brave sailors in the Baltic Fleet. Now that our power has been firmly established, it seems we should look towards modernizing this fleet. We should put resources into updating the tsarist warships that still rest in Leningrad's ports. This fleet is one of the most important in our navy, and therefore, we must not neglect it."
 SOV_Baltic_Sea:0 "Battleship Doctrine"
 SOV_Baltic_Sea_desc:0 "To go into the Baltic Sea we need to face the German Kriegsmarine, we will need large ships!"
 SOV_Black_Sea:0 "Black Sea Fleet Doctrine"
 SOV_Black_Sea_desc:0 "Going into the Black Sea with support from our fortifications not much should be able to stop us. Tukrish, Romanian and ships from other Balkan powers can be brought down with smaller ships."
 SOV_armor_effort:0 "Light Tank Development"
 SOV_armor_effort_desc:0 "Tanks have come a long way from the sluggish beasts of the last war. Our research and training cannot fall behind that of our enemies - or our friends."
 SOV_Campaign_for_Mass_Mechanization:0 "Campaign for Mass Mechanization"
 SOV_Campaign_for_Mass_Mechanization_desc:0 "Our predecessors were the first in the world to accept armored cars for service. However, even today, our enemy races towards us in tanks and cars while our military trudges through the snow. This is a problem that cripples our military effectiveness, and we can no longer depend on numbers to triumph in the changing landscape of modern warfare. Our military leadership offers a solution: a campaign to fully equip our army with the latest vehicles to ferry them to and from the battlefield. It will tax our resources and sap our budget, but it will ensure our troops can't be outmaneuvered and trapped in a pocket. Now, that would be bad."
 SOV_support_tanks:0 "Support Tanks Effort"
 SOV_support_tanks_desc:0 "Self-propelled guns are equipped with its own propulsion system to move towards its target. They are high mobility vehicles, usually based on continuous tracks carrying either a large howitzer, field gun, a mortar or some AT cannon and greatly improve the integration of artillery into tactical manoeuvre."
 SOV_new_generation:0 "New Generation"
 SOV_new_generation_desc:0 "The new generation of young socialists will be given the highest priority in our union. Their well-being will be ensured by new construction projects that will ensure the expansion of schools, hospitals and new housing."
 SOV_finish_the_second_five_year_plan:0 "Finish the Second Five-Year Plan"
 SOV_finish_the_second_five_year_plan_desc:0 "The second Five-Year Plan prioritizes the development of heavy industry. The Soviet Union must develop quickly in order to match the Capitalist and Fascist powers of the West."
 SOV_begin_the_third_five_year_plan_focus:0 "Begin Work on the Third Five-Year Plan"
 SOV_begin_the_third_five_year_plan_focus_desc:0 "The third Five-Year Plan, was Stalin's vision to make up for production increase loss in the 1930's, claiming to be more vigorous than ever. This however was cut short by the German invasion in 41', two years before the proposed end."
 SOV_move_industry_to_urals:0 "Move Industry To the Urals"
 SOV_move_industry_to_urals_desc:0 "The backstabbing Hitlerites must not be allowed to seize our precious factories in the western part of the USSR. With supreme effort and sacrifice, we should be able to quickly move the most valuable heavy equipment and facilities to Chelyabinsk and other locations in the Urals."
 SOV_industrial_war_mobilisation:0 "Great Patriotic War Mobilization"
 SOV_industrial_war_mobilisation_desc:0 "Brothers, sisters, comrades of the Soviet Union! This is our Darkest Hour, we need to do everything in our power to beat back the foreign invaders and save the working class from it's impending doom!"
 SOV_defense_of_moscow:0 "Defense of Moscow"
 SOV_defense_of_moscow_desc:0 "The Fascists are knocking at the gates of the capital! Moscow must not be allowed to fall at any cost. Mobilize everyone, from children to old people to hastily erect what defenses we can!"
 SOV_defense_of_moscow_forts:0 "Add §Y28 Land Forts§! in and around Moscow.\n"
 delfim_tt:0 "Creates a Submarine III design 'Delfim 37'"
 level_up_heavy_aicraft_factory_tt:0 "§YHeavy Aircraft Factory§! technology level: §G+1§!"
 level_up_tank_factory_tt:0 "§YTank Factory§! technology level: §G+1§!"
 level_up_vehicle_industry_tt:0 "§YVehicle Factory§! technology level: §G+1§!"
 level_up_artillery_industry_tt:0 "§YArtillery Factory§! technology level: §G+1§!"
 level_up_smallarms_industry_tt:0 "§YSmall Arms Factory§! technology level: §G+1§!"
 SOV_government_loans:0 "Issue Compulsory Government Loans"
 SOV_government_loans_desc:0 "Borrowing money from our citizens will provide direly needed cash reserves to invest in foreign business ventures."
 SOV_lessons_winter:0 "Form Headquarters of Supreme High Command"
 SOV_lessons_winter_desc:0 "After the bloody war we need to reform our Supreme High Command, this is going to be the first step in reforming our Armed Forces."
 SOV_defense_of_leningrad:0 "Defense of Leningrad"
 SOV_defense_of_leningrad_desc:0 "The Fascists are knocking at the gates! Leningrad must not be allowed to fall at any cost. Mobilize everyone, from children to old people to hastily erect what defenses we can muster!"
 SOV_defense_of_liningrad_forts:0 "Add §Y9 Land Forts§! in and around Leningrad and §Y6 Land Forts§! in Volkhov.\n"
 SOV_indust:0 "Industrialization"
 SOV_indust_desc:0 "Soviet Russia must industrialize quickly so we can compete with large markets like the United States or the Western European Powers!"
 SOV_capitalism:0 "Seize the Means of Production!"
 SOV_capitalism_desc:0 "We have to abolish all capitalist property in our nation, our economy must be put on a socialist mode and that mode only, no capitalist and greedy pigs in our Motherland!"
 SOV_defense_of_stalingrad:0 "Defense of Stalingrad"
 SOV_defense_of_stalingrad_desc:0 "The Fascists are knocking at the gates of our industrial heartlands! Stalingrad must not be allowed to fall at any cost. Mobilize everyone, from children to old people to hastily erect what defenses we can muster!"
 SOV_defense_of_stalingrad_forts:0 "Set every province in Stalingrad state to at least §Ylevel 3 Land Fort§! and add §Y4 additional Land Forts§! in the city.\n"
 SOV_weapons_prod:0 "A Rifle for Every Man"
 SOV_weapons_prod_desc:0 "We need to produce large amounts of equipment so we can fight the German onslaught."
 SOV_fighter_new:0 "Low-Altitude Fighters"
 SOV_fighter_new_desc:0 "The nature of our war requires our fighters, and airforce in general, to be in a supportive role to assist our army in any major operation. By specializing more towards low-altitude fighters, we hope to escort our ground attack aircraft to aid our comrades on the ground."
 SOV_uranusprep:0 "Operation Uranus Preparations"
 SOV_uranusprep_desc:0 "For all operations to be successful, we must prepare and find a good strategy. Perhaps we could exploit the overextended front of the Germans as a weakness"
 SOV_saviourofeast:0 "Saviour of Eastern Europe"
 SOV_saviourofeast_desc:0 "Gruesome years of fascist oppression has taken its toll upon the peoples of Eastern Europe. It's possible use this to our advantage; promoting ourselves as liberators to the local population would make them more likely to support our cause. We'll be sure to grant them their freedom back after the war..."
 SOV_murmansk_rail:0 "Murman Railway"
 SOV_murmansk_rail_desc:0 "Kirov Railway (Russian: Кировская железная дорога, Kirovskaya zheleznaya doroga, to 1935 Murman Railway) is a 1,520 mm broad gauge Russian railway network that links the Murman Coast and Murmansk city (in the north) and Saint Petersburg (in the south). The railway is operated by the Arktika passenger train, see List of named passenger trains of Russia."
 SOV_infrastructure_effort:0 "Infrastructure Effort"
 SOV_infrastructure_effort_desc:0 "The Soviet Union is vast but mostly empty. We must ensure the ability to transport goods and equipment across the width of the country quickly."
 SOV_tranformation_of_nature:0 "Transformation of Nature"
 SOV_tranformation_of_nature_desc:0 "Stalin's Great Plan for the Transformation of Nature must be put into action. The environment must be shaped and molded on a massive scale to work in the People's favor."
 SOV_stalin_constitution:0 "Stalin Constitution"
 SOV_stalin_constitution_desc:0 "It is time to update our old constitution and impress the world with the rights enjoyed by the workers and peasants of the Soviet Union!"
 SOV_collectivist_propaganda:0 "Collectivist Propaganda"
 SOV_collectivist_propaganda_desc:0 "In the Soviet Union, there is no room for individual glory. Our propaganda should strongly emphasize collective efforts; surpassed production goals, successful expeditions and massive construction projects."
 SOV_militarized_schools:0 "Militarized Schools"
 SOV_militarized_schools_desc:0 "Soviet children should be inculcated in military discipline and Socialist virtues like self-sacrifice and solidarity. Young minds are more easily molded."
 SOV_workers_culture:0 "Workers' Culture"
 SOV_workers_culture_desc:0 "Socialism is not just an economic system and Marxism is not just a science; we must transform the very fabric of Soviet society to extirpate all remnants of bourgeois mores and traditions."
 SOV_new_soviet_man:0 "New Soviet Man"
 SOV_new_soviet_man_desc:0 "The New Soviet Man is selfless, learned, disciplined and healthy; a living triumph over base instincts and false consciousness. Men will gladly lay down their lives for the good of all, and women will bear many children for the future of Soviet society."
 SOV_positive_heroism:0 "Positive Heroism"
 SOV_positive_heroism_desc:0 "It is time to move on from the old Leninist collectivist propaganda and transform various exceptional individuals into larger-than-life Heroes of Socialism!"
 SOV_progress_cult:0 "Progress Cult"
 SOV_progress_cult_desc:0 "We should celebrate the innovations of outstanding Soviet scientists and encourage the correct kind of free thinking. The USSR will always be ahead of the decadent West when it comes to daring new fields of science; just look at the brilliant work of comrade Lysenko!"
 SOV_socialist_science:0 "Improved Education"
 SOV_socialist_science_desc:0 "The world, like the mind, is in constant motion. Nature is in a state of constant progress; revolution even. The principles of dialectical materialism can be applied to the natural sciences as well as the social..."
 SOV_socialist_science_2:0 "Socialist Science Projects"
 SOV_socialist_science_2_desc:0 "We can reap the benefits of what our new socialist scientific faculties at the university has come up with."
 socialist_science_tech_bonus:0 "Socialist Science Bonus"
 SOV_aviation_cult:0 "Aviation Cult"
 SOV_aviation_cult_desc:0 "The Soviet Union will impress the world with astounding feats of aviation. Our heroic pilots are the knights of Bolshevik culture and progress, demonstrating our technological mastery over nature. How far we have come since the days of the Tsar!"
 SOV_women_pilots:0 "Women in Aviation"
 SOV_women_pilots_desc:0 "Comrade Raskova, our heroic long distance aviator, should be allowed to form some all-female air regiments through her Aviation Group 122 program."
 SOV_night_witches_tt:0 "The 588. Night Bomber Regiment becomes active in Moscow."
 SOV_socialist_realism:0 "Socialist Realism"
 SOV_socialist_realism_desc:0 "All works of art in the Soviet Union must strive to educate the people in the goals and meaning of Communism, depicting the proletariat in realistic and typical scenes of everyday life. Soviet artists are the engineers of souls!"
 SOV_improve_railway:0 "Improve Railway Network"
 SOV_improve_railway_desc:0 "Our First Five-Year Plan proved to be too successful. The massive expansion in heavy industry has left the Soviet Union in a much stronger position to defend herself but the soviet railway network has hit some critical bottlenecks. The People's Commissariat of Railways (NKPS) has an ambitious plan to close these bottlenecks and ensure that we can defend the motherland."
 SOV_transpolar_flights:0 "Transpolar Flights"
 SOV_transpolar_flights_desc:0 "Our bravest pilots are just beginning to prove that daring routes across the arctic are possible. By using unexpected shortcuts like these in our planning of aerial warfare, we will be able to surprise the enemy."
 SOV_ocean_going_navy:0 "An Oceangoing Navy"
 SOV_ocean_going_navy_desc:0 "Although the Union encompasses a greater land area than any nation on the planet, the oceans of the world are yet to be ruled by our ships. Heavily armored battleships will be a part of our future ocean going fleet."
 SOV_peoples_commissariat:0 "Found the PCDI"
 SOV_peoples_commissariat_desc:0 "The People's Commissariat of Defense Industry of the USSR will be a heavy industry ministry focusing on our military industrial projects. In the long term, the workload may require further divisions of the ministry."
 SOV_anti_fascist_diplomacy:0 "Anti-Fascist Diplomacy"
 SOV_anti_fascist_diplomacy_desc:0 "Though all Western regimes are repressive and corrupt, there are none worse than those who pretend to be progressive; or even Socialist! By promoting such false consciousness among the proletariat, they are attempting to delay the Revolution and keep the workers in perpetual bondage."
 SOV_support_spain:0 "Support Spain"
 SOV_support_spain_desc:0 "We should consider sending Weapons to Spain in exchange for Gold."
 SOV_support_china:0 "Support China"
 SOV_support_china_desc:0 "We need to help China against the japanese Aggression! Let's send some Weapons!"
 SOV_start_moving_industry_to_urals:0 "Prepare to move our Industry to the Urals"
 SOV_start_moving_industry_to_urals_desc:0 "The Germans backstabbed us! But we will not allow them to get our Factories!"
 SOV_finish_moving_industry_to_urals:0 "Execute the Movement of our Industry"
 SOV_finish_moving_industry_to_urals_desc:0 "With supreme effort and sacrifice, we can move our factories!"
 SOV_operation_zet:0 "Operation Zet"
 SOV_operation_zet_desc:0 "Though the Kuomintang is reactionary, it seems unlikely that Mao and his brand of communism will prevail in China. We should strive to improve relations with Chiang; the ridiculously anachronistic Empire of Japan is bound to collapse soon anyway."
 SOV_annex_tannu_tuva:0 "Annex Tannu Tuva"
 SOV_annex_tannu_tuva_desc:0 "While it hardly matters economically, for political reasons we should formally annex the People's Republic of Tannu Tuva as an autonomous oblast within the Soviet Union."
 SOV_improve_stalin_line:0 "Finish the Stalin Line"
 SOV_improve_stalin_line_desc:0 "Our western border must be better protected from fascist aggression. The Stalin Line should be extended and modernized."
 SOV_far_east_fortification:0 "Far East Fortification"
 SOV_far_east_fortification_desc:0 "The Japanese are constantly making incursions across the border with Manchuria. We must improve our defenses along that frontier in order to deter them permanently."
 SOV_far_east_fortification_forts_1:0 "Add §Y6 Land Forts§! on the Japanese border.\n"
 SOV_far_east_fortification_forts_2:0 "Add §Y8 Land Forts§! on the Japanese border.\n"
 SOV_far_east_fortification_forts_3:0 "Add §Y4 Land Forts§! on the Japanese border.\n"
 SOV_industrial_revolution:0 "Industrial Revolution"
 SOV_industrial_revolution_desc:0 "To slow down the tempo of industrial progress would expose the country to military defeat by hostile foreign powers, as had happened throughout Russian history."
 accepted_lend_lease_tt:0 "Has accepted lend lease act from USA."
 SOV_operation_countenance:0 "Operation Countenance"
 SOV_operation_countenance_desc:0 "We are at war with the Fascists, we must secure our southern border immediately from King Reza Shah, luckily the British have interests in the oil fields as well."
 SOV_guards:0 "Elite Guards Units"
 SOV_guards_desc:0 "The heroic Guards units will lead the way on the battlefield and display the true socialist fighting ideals!"
 SOV_Tank_Corps_focus:0 "1st, 2nd and 3rd Guards Motor Rifle Division"
 SOV_Tank_Corps_desc:0 "Form the 1st, 2nd and 3rd Guards Motor Rifle Division to counter the German onslaught!"
 SOV_Tank_Corps_wave_two_focus:0 "Guards Motor Rifles II"
 SOV_Tank_Corps_wave_two_desc:0 "Raise new Guards units: the 4th and 5th Guards Motor Rifle divisions were formed in the early spring of 1942."
 SOV_Tank_Corps_wave_three_focus:0 "2nd Guards Tank Corps"
 SOV_Tank_Corps_wave_three_desc:0 "Raise the first elite fully armored Guards unit: the 2nd Guards Tank Corps!"
 SOV_Mechanised_Corps_focus:0 "Mechanised Corps"
 SOV_Mechanised_Corps_desc:0 "Form Mechanised Corps for increased mobility"
 SOV_Mechanised_Corps_II_focus:0 "Improved Mechanised Corps"
 SOV_Mechanised_Corps_II_desc:0 "Gain a better template for Mechanised Corps and add two further units."
 SOV_Tank_Corps_wave_four_focus:0 "4th Guards Tank Corps"
 SOV_Tank_Corps_wave_four_desc:0 "The Guards 4th Tank COrps was formed in January 1943 historically."
 SOV_Tank_Corps_wave_five_focus:0 "Guard Tank Corps Expansion I"
 SOV_Tank_Corps_wave_five_desc:0 "Enhance the Tank Corps by raising two further corps\n\nThe units will be formed near Perm."
 SOV_Tank_Corps_upgrade_one_focus:0 "Guard Tank Corps Expansion II"
 SOV_Tank_Corps_upgrade_one_desc:0 "Enhance the Tank Corps by raising two further corps\n\nThe units will be formed near Perm."
 SOV_Tank_Corps_upgrade_two_focus:0 "Guard Tank Corps Expansion III"
 SOV_Tank_Corps_upgrade_two_desc:0 "Enhance the Tank Corps by raising two further corps\n\nThe units will be formed near Perm."
 SOV_Tank_Corps_upgrade_three_focus:0 "Guard Tank Corps Expansion IV"
 SOV_Tank_Corps_upgrade_three_desc:0 "Enhance the Tank Corps by raising two further corps\n\nThe units will be formed near Perm."
 SOV_xian_incident:0 "Xi'an Incident"
 SOV_xian_incident_desc:0 "Through our contacts with prominent Kuomintang officials, we should be able to abduct Chiang Kai-Shek and force him to share power with Mao, effectively putting an end to their destructive quarrel so that China can better resist the predations of Japan."
 SOV_xian_incident_tt:0 "If both parties agree, will force a truce between Nationalist and Communist China."
 SOV_anti_capitalist_diplomacy:0 "Anti Capitalist Diplomacy"
 SOV_anti_capitalist_diplomacy_desc:0 "With the aggressive diplomacy of our German friends, we can not help but worry for the future security of our Union. It may be time to seek new allies across the seas, the enemy of my future enemy will be my friend."
 SOV_expand_red_fleet:0 "Expand the Red Fleet"
 SOV_expand_red_fleet_desc:0 "To secure the territorial waters of the Soviet Union and important trade routes and the Red Navy must be expanded in size. Young naval cadets have suggested that we focus our efforts on lighters ships and submarines."
 SOV_anti_colonialist_rebels:0 "The Comintern"
 SOV_anti_colonialist_rebels_desc:0 "With the capitalist system entering its period of final collapse, the correct stance for all Communist parties must be a highly aggressive, militant, ultra-left line. In particular, we urge the Communist parties of the world to devote their energies to the destruction of the moderate left."
 SOV_southern_thrust:0 "Southern Thrust"
 SOV_southern_thrust_desc:0 "Annexing Iran and Iraq would both secure their vast oil reserves for the Revolution and put direct pressure on the British imperialists in Egypt and India."
 SOV_reconcile_japan:0 "Reconcile Japan"
 SOV_reconcile_japan_desc:0 "Our relations with Japan have always been troubled, but there are bigger fish to fry. By exploiting their desperate lack of natural resources, the Japanese could be led by the nose... Their anachronistic feudal regime is bound to fall soon anyway."
 SOV_claim_on_sinkiang:0 "Claim Sinkiang"
 SOV_claim_on_sinkiang_desc:0 "Under Comrade Sheng Shicai's rule, Sinkiang is already a virtual Soviet puppet state. We should make it official..."
 SOV_claim_on_sinkiang_threat:0 "Soviet Claimed Sinkiang"
 SOV_pan_slavic_rhetoric:0 "Pan-Slavic Rhetoric"
 SOV_pan_slavic_rhetoric_desc:0 "Comrade Lenin went too far in his abandonment of a Russian, Slavic identity in his pursuit of World Revolution. A certain degree of nationalism should serve us well, and a revival of a kind of Pan-Slavism might help bring us closer to the other Slavic nations."
 SOV_claims_on_baltic:0 "Claims in Baltic"
 SOV_claims_on_baltic_desc:0 "Peter the Great was right in seeking access to ports in the west. The Baltic States, which were lost after the revolution, should be reintegrated into the Soviet Union."
 SOV_claims_on_baltic_tt:0 "We rejected the §HMolotov-Ribbentrop Pact§!"
 SOV_war_with_Finland:0 "Winter War"
 SOV_war_with_Finland_desc:0 "Back during the days before the revolution, Finland was a part of the putrid Russian Empire. Now it shall be a part of the glorious Soviet Union, whether they want to or not."
 SOV_claim_bessarabia:0 "Claim on Bessarabia"
 SOV_claim_bessarabia_desc:0 "The Black Sea is even more important to our economy than the Baltic. We must do everything we can to secure control of the Bosphorus and the Dardanelles."
 SOV_claims_on_turkey:0 "Claims on Turkey"
 SOV_claims_on_turkey_desc:0 "The Turks have not just consistently refused our demands for mutual control of the Bosphorus straits, they also refuse to discuss any border adjustments in the east. Perhaps it is time to teach them a lesson!"
 SOV_baltic_security:0 "Baltic Security"
 SOV_baltic_security_desc:0 "The Baltic is our front yard and must be protected at all costs. Karelia must be seized to give Leningrad a secure buffer zone."
 SOV_baltic_security_tt:0 "§YMolotov Ribbentrop Pact will stipulate Finland to accept our demands or fight alone!§!\n"
 SOV_claims_on_poland:0 "Claims on Poland"
 SOV_claims_on_poland_desc:0 "The display of incompetence and embarrassment that was the Soviet-Polish war must be avenged and eastern Poland reintegrated into the USSR!"
 SOV_demand_eastern_poland:0 "Demand Eastern Poland"
 SOV_demand_eastern_poland_desc:0 "Having reasserted our right to Poland's eastern territories, we should make clear that they can only save themselves from another partition by handing them over peacefully."
 SOV_offer_poland_protection:0 "Offer Poland Protection"
 SOV_offer_poland_protection_desc:0 "Although we could simply seize eastern Poland, it would be much preferable if they joined our Comintern in the process. We would need to offer something in return for our claims, however. If we promise them eastern Germany, they might be interested."
 SOV_offer_poland_protection_tt:0 "§YPoland will be given states claimed through this agreement in the event of Soviet conquest.§!\n"
 SOV_great_purge:0 "The Great Purge"
 SOV_great_purge_bypass_tt:0 "Trotsky becomes the leader of The Soviet Union"
 SOV_great_purge_desc:0 "There is a dangerous Trotskyist plot brewing among the officers; even in the highest ranks. Though Trotsky's personal involvement remains unknown, the threat is great. The USSR could even be thrown into another civil war... unless we are prepared to break some eggs."
 SOV_great_purge_tt:0 "A series of §Yshow trials!§W will be held to purge suspected Trotskyite ministers and leaders.\n"
 SOV_great_purge_tt2:2 "The number of purges completed will affect the likelihood of renewed §YCivil war§W and scale the effect from §HOfficers Purged.§W\nNot picking this focus will lead to §YCivil war§W and the potential return of §YLeon Trotsky§W from exile.\n\n"
 SOV_great_purge_tt3:2 "§HOfficers Purged§W will gradually level down automatically and last §Y1500§! days.\n§HArmy Officials Purged§W will last §Y1800§! days.\n\n"
 SOV_great_purge_navy_tt:2 "Has not purged Admiralty"
 SOV_great_purge_navy_a_tt:2 "Naval focuses blocked until late 1938"
 SOV_great_purge_air_a_tt:2 "Air focuses blocked until late 1938"
 SOV_Transpolar_Flight:0 "Transpolar Flights"
 SOV_Transpolar_Flight_desc:0 "The Arctic circle, skirting the Northern coast of Russia is an impenetrable wilderness of wind and ice, a true symbol of the omnipotent force of mother nature. Perhaps, this needs no longer be the case… Soviet ingenuity has led to daring new missions in which brave pioneers are venturing into the unknown once more, as previous generations did in the 17th century with the conquest of Siberia. One of these pioneers, the pilot Valery Chkalov, will embark on a non-stop transpolar flight from Moscow to Washington state."
 SOV_OKB:0 "Experimental Design Bureaus"
 SOV_OKB_desc:0 "We should establish the OKBs, 'Experimental Design Bureaus', in order to focus research efforts on certain technologies with military applications. The first of these will be headed by Sergei Korolev and will focus on our space program and rocket technology. These will allow us to fund additional research in areas of science that interest us most and advance our military capabilities. One day, perhaps these OKBs will yield technology beyond our dreams."
 SOV_permanent_revolution:0 "Permanent Revolution"
 SOV_permanent_revolution_tt:0 "Trotsky has returned"
 SOV_permanent_revolution_tt2:0 "§YTrotsky§! gains a better leader trait."
 SOV_permanent_revolution_desc:0 "The oppressive demagogue is gone! True power has been restored to the people of our nation. All are now able to pursue their interests independently and without compromise. We are forever changing. The permanent revolution is a triumphant revolution."
 SOV_rehabilitated_military:0 "Rehabilitated Military"
 SOV_rehabilitated_military_desc:0 "With the taint of Trotskyism finally cleansed from the officer corps, it might be possible to allow the military some freedom from political interference again."
 SOV_military_reorganization:0 "Military Reorganization"
 SOV_military_reorganization_desc:0 "The Purge has not left the military in a good state. The new leadership is green and ineffective, and no work has been done to develop our doctrines. We must rectify this situation immediately!"
 SOV_nkvd_primacy:0 "NKVD Primacy"
 SOV_nkvd_primacy_desc:0 "The military has shown that it can never be trusted. Therefore, the NKVD will need to be expanded and given greater powers, with more political commissars to keep an eye on the officers."
 SOV_nkvd_divisions:0 "NKVD Divisions"
 SOV_nkvd_divisions_desc:0 "The NKVD should be given some divisions of its own to act as Internal Troops, protecting railways and important installations."
 SOV_lessons_of_war_tt:0 "Has been in a major conflict such as war against §YFinland§! or §YAfghanistan§!."
 SOV_lessons_of_war:0 "Lessons Of War"
 SOV_lessons_of_war_desc:0 "“War must be, while we defend our lives against a destroyer who would devour all; but I do not love the bright sword for its sharpness, nor the arrow for its swiftness, nor the warrior for his glory. I love only that which they defend.”"
 SOV_smersh:0 "SMERSH"
 SOV_smersh_desc:0 "SMERSH, or 'Death to Spies', is a proposed counter-intelligence initiative that would serve a dual purpose; rooting out enemy spies and executing deserters and partisans within the ranks of the Red Army."
 SOV_smersh_tt:0 "§YNullifies the risk of a coup.§!\n"
 SOV_partisan_suppression:0 "Partisan Suppression"
 SOV_partisan_suppression_desc:0 "SMERSH should be expanded to better be able to infiltrate and ruthlessly suppress all forms of partisan activity in occupied territory."
 SOV_war_with_germany:0 "War With Germany"
 SOV_war_with_germany_desc:0 "The German threat continues to grow. We can and must destroy the German army and make them bow to their new overlords."
 SOV_war_with_germany_tt:0 "Molotov Ribbentrop Pact not in effect"
 SOV_war_with_japan:0 "War With Japan"
 SOV_has_not_officers_purged_tt:0 "Does not have national spirit §YOfficers Purged§!"
 SOV_war_with_japan_desc:0 "It seems the Japanese have no plans to back down. The only effective deterrent is going to be war. They will regret having resisted our demands when The Red Army tramples them down."
 SOV_war_with_uk:0 "War With UK"
 SOV_war_with_uk_desc:0 "The imperialistic British have never had any respect for us. There is no doubt that they will turn to The Soviet Union when they are finished with the rest of the world. There is only one way to prevent their aggressive expansion. War!"
 SOV_claim_on_the_straits:0 "Claim the Straits"
 SOV_claim_on_the_straits_desc:0 "The straits leading from The Black Sea to the Aegean Sea is a key strategic point. We cannot allow this territory to be controlled by foreign powers. To ensure relevance of The Red Fleet we need to secure the straits."
 SOV_ultimatum_to_greece:0 "Ultimatum to Greece"
 SOV_ultimatum_to_greece_desc:0 "The Aegean Islands is the last strategic piece we need to make sure The Red Fleet can operate freely. The Greeks are pressured from all sides and will most likely give up a little territory to avoid an all-out war."
 SOV_diversify_the_programme:0 "Diversify the Program"
 SOV_diversify_the_programme_desc:0 "We have learned much from the last years and progress have been made in fields of traditional warfare. We are a nation of great scientists who have the capacity to uncover methods of war giving tremendous advantages. We must make sure they have the best conditions to work under if we want to see results."
 SOV_research_city_experiment:0 "Research City Experiment"
 SOV_research_city_experiment_desc:0 "One of our foremost scientists, Kurchatov, has noted that when breaking up of kernels in a kilogram of uranium, the energy released must be equal to the explosion of 20,000 tons of trotyl. We need to harness this power before our enemies to ensure the survival of the Motherland."
 SOV_closed_city_network:0 "Closed City Network"
 SOV_closed_city_network_desc:0 "We should set up closed cities for research that require more space than we have available in our military bases. Restricting access to the cities ensures that our research remains secret, while giving our scientists plenty of space for large scale experiments."
 SOV_fortify_molotov_line:0 "Build the Molotov Line"
 SOV_fortify_molotov_line_desc:0 "Our new territories must be protected as well. Fortify key areas of the new Molotov Line."
 SOV_On_to_China:0 "Open The Chinese Border"
 SOV_On_to_China_desc:0 " "
 SOV_scientists_struggle:0 "New Inspiration"
 SOV_scientists_struggle_desc:0 "This current struggle has demanded new prototypes, new designs and our R&D will need an expansion if we are ever to keep up with our enemies."
 SOV_2_5_year_plan:0 "Finish the Second Five-Year Plan"
 SOV_2_5_year_plan_desc:0 "The great undertakings of the Second Five-Year Plan must be finalized if our country is ever to industrialize, comrade Stalin has demanded that this country shall enter the future and be on an equal footing with our western counterparts."
 SOV_Tolkach:0 "Tolkach"
 SOV_Tolkach_desc:0 "The government organization Tolkach is responsible for the effective execution of the Five-Year Plans, failure to comply will result in the Tolkach stepping in and ensuring that any difficulties are dealt with in a proper fashion."
 SOV_Tolkach_tt:0 "§CUnlocks decisions to improve our economy!§!"
 SOV_heavy_industry_1:0 "Expansion of Heavy Industry"
 SOV_heavy_industry_1_desc:0 "The rapid expansion of our heavy industry is one of the goals that comrade Stalin has set out for this Five-Year Plan."
 SOV_Improvement_Tools:0 "Ramp up foreign investments"
 SOV_Improvement_Tools_desc:0 "Although despicable in their nature the foreign investments can give us some key improvement of the quality of our machine tools and other heavy industrial equipment. This has been proven by the investments made by american companies like Ford in our otherwise very closed market."
 SOV_magnitogorsk:0 "Closed City Magnitogorsk"
 SOV_magnitogorsk_desc:0 "Magnitogorsk, matched only by a few cities in the world, the completion of this city-wide Steel Mill will ensure our self-sufficiency and it will stand as a testament to the achievements of our Union."
 SOV_petrochemical:0 "Petrochemical Expansion"
 SOV_petrochemical_desc:0 "The expansion of our Petrochemical industries are a necessity if we are ever to become a modern nation, our new industries hunger for energy and the future war machine that we will create will be dependant on vast oil fields."
 SOV_extra_tech_slot_early:0 "Leningrad Institute Of Electronics"
 SOV_extra_tech_slot_early_desc:0 "Alexander Popov, the inventor of the radio, was appointed as professor of the Department of Physics in 1901. He then became the first elected director of the institute in September 1905. Electronic and mechanical research coordinated with our military industry will greatly benefit us in the long run!"
 SOV_nuclear2:0 "Operation Borodino"
 SOV_nuclear2_desc:0 "Initial tests in nuclear science has shown promising results. Harnessing its power can give us a weapon unlike anything mankind has seen."
 SOV_collectivization:0 "Farm Collectivization"
 SOV_collectivization_desc:0 "The Collectivization of farms and other areas around the union has made the resources produced in this vast union more readily available for the needs of the State and her people."
 SOV_anti_church:0 "Liquidate The Church"
 SOV_anti_church_desc:0 "The orthodox church has long been the revolution’s greatest adversary, we must not forget the great threat this institution poses to our new generation. They wield influence in almost every sector of society, from the lowliest of the masses, to the inner circles of the revolution and strive to betray the revolution by bringing back the so called 'god given' titles to the bourgeois."
 SOV_camps:0 "Siberian Labour Camps"
 SOV_camps_desc:0 "Those who deviate from the righteous path of the revolution will work far away from others where their work will bear greater fruit and their poisonous ideas will be quelled."
 SOV_capitals_of_socialism:0 "Capitals of Socialism"
 SOV_capitals_of_socialism_desc:0 "The future capitalism of socialism shall be the three great cities of Leningrad, Stalingrad and Moscow. They must stand as examples of the greatness that every Soviet city shall achieve under the rule of comrade Stalin!"
 SOV_tractor_factories:0 "Tractor Factories"
 SOV_tractor_factories_desc:0 "The tractor industry is one that has a heavy demand on both the correct tools and facilities for their production to be efficient, with the rapid expansion of our cities, many Soviets want work and they shall work and toil in the tractor factories."
 SOV_stakhonovite:0 "Stakhanovite"
 SOV_stakhonovite_desc:0 "The Stakhanovite movement has been set out by comrade Stalin, any worker who outperforms production goals and quotas shall receive a hefty reward for his dedication to the Union."
 SOV_third_five_year_plan:0 "Begin the Third Five-Year Plan"
 SOV_third_five_year_plan_desc:0 "The Third Five-Year Plan will see the continued development of our heavy industries, but the political climate of Europe demands that also focus our efforts on expanding the arms industry and the Red Army."
 SOV_comecon:0 "COMECON"
 SOV_comecon_desc:0 "The Council for Mutual Economic Assistance or, COMECON, is a potential organization to be established to assert more tight control on the economies of the Eastern Bloc nations, as well as various other communist governments around the world. Besides, the economies and infrastructure of Eastern Europe are in a dire state following the war, it is our responsibility to help fellow comrades!"
 comecon_tech_sharing:0 "COMECON technology sharing"
 SOV_heavy_industry_2:0 "Continued Expansion of Heavy Industry"
 SOV_heavy_industry_2_desc:0 "The continued expansion of our heavy industries is one of the goals set out by this plan. With more tools and equipment readily available to us with the completion of the second plan, this will not prove to be a futile task for the mighty workers of the Soviet Union."
 SOV_arms_industry_2:0 "Tula Arms Plant"
 SOV_arms_industry_2_desc:0 "The Red Army is the largest army in Europe, it hungers for equipment and only an expansion of our current weapon-producing facilities can satisfy the demand for arms."
 SOV_arms_production:0 "Arms Production"
 SOV_arms_production_desc:0 "The arms production of our factories has been made more efficient, our workforce is one used to hard labour, long shifts and they all have a desire to reach the production goals set out by comrade Stalin."
 SOV_goal_tankograd:0 "Tankograd"
 SOV_goal_tankograd_desc:0 "The tractor factories in our major cities have perfect facilities for tank production. They may have once provided machinery for our farmers to harvest their fields, but now they will make the weapons necessary to drive the fascist invaders away from their fields and our glorious Union."
 SOV_desperate_times:0 "Za Rodina!"
 SOV_desperate_times_desc:0 "We must take our last stand and defeat the german invader once and for all!"
 SOV_child_mobil:0 "Everyone fights!"
 SOV_child_mobil_desc:0 "Everyone must commit everything they have to fight off the invader, there is no going back!"
 SOV_pacific_lend_lease:0 "Pacific Lend Lease"
 SOV_pacific_lend_lease_desc:0 "The port in Vladivostok is one of the many ports that our new Western Friends can use to supply us with the equipment necessary to drive out the fascist invaders."
 SOV_pacific_lend_lease_tt:0 "§CWe will receive American trucks and trains monthly as long as we hold §GVladivostok§!!§!"
 SOV_arkangelsk_lend_lease:0 "Arkhangelsk Lend Lease"
 SOV_arkangelsk_lend_lease_desc:0 "The port in Arkhangelsk is one of the many ports that our new Western Friends can use to supply us with the equipment necessary to drive out the fascist invaders."
 SOV_arkangelsk_lend_lease_tt:0 "§CWe will receive American infantry equipment and field gear monthly as long as we hold §GArkangelsk§!!§!"
 SOV_murmansk_lend_lease:0 "Murmansk Lend Lease"
 SOV_murmansk_lend_lease_desc:0 "The port in Murmansk is one of the many ports that our new Western Friends can use to supply us with the equipment necessary to drive out the fascist invaders."
 SOV_murmansk_lend_lease_tt:0 "§CWe will receive American radios, anti-air guns, and anti-tank guns monthly as long as we hold §GMurmansk§!!§!"
 SOV_black_sea_lend_lease:0 "Black Sea Lend Lease"
 SOV_black_sea_lend_lease_desc:0 "The port in Sevastopol is of the many ports that our new Western Friends can use to supply us with the equipment necessary to drive out the fascist invaders."
 SOV_black_sea_lend_lease_tt:0 "§CWe will receive American cars and support equipment monthly as long as we hold §GSevastopol§!!§!"
 SOV_persia_lend_lease:0 "Persian Gulf Lend Lease"
 SOV_persia_lend_lease_desc:0 "The Persian Gulf and access through Persia is one of the many routes that our new Western Friends can use to supply us with the equipment necessary to drive out the fascist invaders."
 SOV_persia_lend_lease_tt:0 "§CWe will receive American mechanized and tanks monthly as long as we hold §GBaku§!!§!"
 SOV_Beria_Partisans:0 "Beria's Partisans"
 SOV_Beria_Partisans_desc:0 "Beria has organized the resistance behind the lines, he is instilling the occupied Soviet citizens with a hatred for the fascist invaders. They will work behind the lines to disrupt the invaders by destroying supply lines, raiding bases and destroying infrastructure."
 SOV_Expanded_Partisans:0 "TsShPD"
 SOV_Expanded_Partisans_desc:0 "During this crucial moment, we have no patience for the incompentent bureaucrats in the NKVD. For better or for worse, we shall officially transfer responsibility of partisan operations to the military, integrating them into our armed forces. The Central Headquarters of the Partisan Movement (TsShPD) will task our comrades behind enemy lines, with destroying enemy communications, sabatoging supplies, and mercilessly cleansing our Motherland of the fascist invaders."
 SOV_STAVKA:0 "Stavka"
 SOV_STAVKA_desc:0 "The Soviet High Command, responsible for all offensive and defensive plans taken during the War."
 SOV_order_no_277:0 "Issue order No.277"
 SOV_order_no_277_desc:0 "We can't endlessly retreat, yes, we have a lot of territory, our country is great and rich, and we have a large population. The Soviet Union can only remain this way if we do not stop retreating, it is time to finish retreating. Not one step back comrades, HOLD THE LINE AND PUSH BACK THE FASCIST INVADERS!"
 SOV_LAST_STAND:0 "Death to the Invaders"
 SOV_LAST_STAND_desc:0 "For the complete destruction of the German invaders! Death to the German invaders! Long live our glorious Motherland, her liberty and her independence! Under the banner of Lenin, forward towards victory!"
 SOV_appoint_koshkin:0 "Appoint Koshkin"
 SOV_appoint_koshkin_desc:0 "The appointment of a smart, young socialist with a passion for tanks as the lead developer of the Soviet Union's new medium tank can only get us great results."
 SOV_t_34_prototype:0 "T-34 Prototype"
 SOV_t_34_prototype_desc:0 "The first prototypes of the T-34 have proven to not live up to expectations, the designers and the plant in Kharkov will have to work harder if they are going to create a tank that can monumentally change the war."
 SOV_t_34_finalized:0 "The T-34"
 SOV_t_34_finalized_desc:0 "Our chief designer Koshkin arrived at the gates of Moscow today, riding 2 prototype T-34s. He has demonstrated by driving a grueling 2000 kilometres the mettle of his tank. Koshkin sadly perished after this journey, rest in peace you hero of the Soviet Union, with your invention the tide was turned."
 SOV_heavy_effort:0 "The Heavy Boys"
 SOV_heavy_effort_desc:0 "Some commanders advocate large assault guns that will be so large no enemy anti-tank gun can pierce it. The enemy will flee in terror when they see the giants crawl across the fields to overrun trenches and bunkers! "
 SOV_heavy_tank_effort:0 "Heavy Designs"
 SOV_heavy_tank_effort_desc:0 "The T-34 has proven to be an excellent tank and paved the way for the next generation of tanks with sloped armor! We need to apply what we have learned to larger designs."
 SOV_production_license:0 "Allied Licenses"
 SOV_production_license_desc:0 "Our new Western friends have made their vast arsenal available for us, if we would come to need it."
 SOV_fortify_dneibr:0 "Fortifications of the Dnieper"
 SOV_fortify_dneibr_desc:0 "The river that flows through the bountiful plains of Ukraine, the Dnieper, is an area that is well suited for defence. Maintaining control of the Ukraine is essential, if the enemies cross the Dnieper they have access to Crimea and Stalingrad. The Dnieper must be protected at all costs comrades!"
 SOV_develop_mongolia:0 "Develop Mongolia"
 SOV_develop_mongolia_desc:0 "Because of a growing Japanese threat over the border between Mongolia and Manchuria, the Soviet Union reversed the course of Mongolian socialism in favor of a new policy of economic gradualism and build-up of the national defence. The Soviet and Mongolian armies defeated Japanese forces that had invaded eastern Mongolia in the summer of 1939 at the Battle of Khalkhin Gol and a truce was signed."
 SOV_develop_sinkiang:0 "Develop Sinkiang"
 SOV_develop_sinkiang_desc:0 "Sinkiang is a vast area ruled by warlords, the best way to ensure their loyalty is perhaps to give them some sense of progress and development."
 SOV_Yakovlev_Fighters:0 "Yakovlev Fighters"
 SOV_Yakovlev_Fighters_desc:0 "Founded in 1927, the design bureau headed by Aleksandr S. Yakovlev started out when he designed the AIR-1 but soon became a proper "fighter maker" when the prospect of war loomed large. "
 SOV_Lavochkin_Fighters:0 "Lavochkin Fighters"
 SOV_Lavochkin_Fighters_desc:0 "Vladimir Gorbunov was chief of one of the departments of the People's Commissariat of the Aircraft Industry and took part in many meetings and was well informed of the situation in the aircraft industry. His concept, forwarded in 1939, was a cheap aircraft having an all-wood structure, realising the necessity of greatly increasing the output of combat fighters as soon as possible, rind the limitations that might be imposed on this process by the lack of aluminium. 'Even if only one small grove of trees is left in Russia.' thought Gorbunov, 'even then we shall be able to build fighters.' "
 SOV_Sturmovik:0 "The Sturmovik"
 SOV_Sturmovik_desc:0 "Sergey Ilyushin along with his team of engineers has developed a new two-seat ground attack aircraft. Heavily armored and armed, it seems promising. We shall commence production at once."
 SOV_aeroflot:0 "Aeroflot"
 SOV_aeroflot_desc:0 "We can jumpstart military bomber airplane production by using Aeroflot's civilian airplane lines."
 SOV_Soviet_Airforce:0 "Soviet Airforce"
 SOV_Soviet_Airforce_desc:0 "We have a very large fleet of airplanes and young generation of eager pilots, we need to organize this into an effective branch of our military."
 SOV_Long_Range_Aviation:0 "Long Range Aviation"
 SOV_Long_Range_Aviation_desc:0 "Like the German fast tactical bombers our designs are not yet capable of damaging large industrial centres. The capacity to execute carpet bombing on a large scale requires heavier designs and will allow us to stop the war machine of any nation in its tracks."
 SOV_Naval_Bombers:0 "Naval Bombers"
 SOV_Naval_Bombers_desc:0 "We are surrounded by water, so we should look into planes and training that will allow us to intercept and attack enemy fleets. Naval bombing is a specialized skill and should be a focus."
 SOV_Frontal_Aviation:0 "MiG"
 SOV_Frontal_Aviation_desc:0 "MiG, a family of Soviet military fighter aircraft produced by a design bureau founded in 1939 by Artem Mikoyan (M) and Mikhail Gurevich (G)."
 SOV_remove_air_purge:0 "Chief Marshal of Aviation"
 SOV_remove_air_purge_desc:0 "The recovery of our airforce from the recent purges will require the creation of a new rank, that of Chief Marshal of Aviation. A role responsible for reorganizing our airforce to an effective fighting force capable of competing with the Luftwaffe."
 SOV_Red_Army_Airforce:0 "Red Army Airforce"
 SOV_Red_Army_Airforce_desc:0 "Our airforce must be fully coordinated with the army to intercept enemy ground attacks and support the vast offensives, this will require a large amount of new airplanes and pilots."
 SOV_great_navy_purge:0 "Train New Admirals"
 SOV_great_navy_purge_desc:0 "The Great Purge, despite cleansing our state of any possible backstabbing counter-revoulutionaries, has ravaged our high command. Nearly all of our senior admirals are dead, a glaring weakness that we must resolve."
 SOV_carriers:0 "Carrier Focus"
 SOV_carriers_desc:0 "There is an intense argument among naval theorists about the continued viability of the battleship. There are those who argue that modern air power will come to dominate naval power, and that the aircraft carrier will replace the battleship as the king of the oceans."
 SOV_modern_navy:0 "Modernized Navy"
 SOV_modern_navy_desc:0 "Having modern and powerful ships is all well and good, but wars aren't won solely from equipment. We have to train our military to use them effectively and to think outside the box when it comes to strategy."
 SOV_bcs:0 "New Battleships"
 SOV_bcs_desc:0 "We need to improve our Battleships, they need to have the newest equipment we can provide!"
 
 ##### USA #####
 USA_artillery_effort:0 "Artillery Effort"
 USA_artillery_effort_desc:0 "Artillery played a key role in the Great War, and it seems clear enough that we need to improve the one that our troops are using at the moment, for it may be a decisive element in future battles."
USA_at_effort:0 "Anti-Tank Effort"
USA_at_effort_desc:0 "When engaged by enemy armour, our infantry needs adequate tools in order to protect itself. An investment in improving our anti-tank guns and how to better employ them on the battlefield is right what we need."
USA_operation_torch2:0 "Operation Torch"
USA_operation_torch2_desc:0 "To win the North African Campaign, we need to land in the Vichy controlled territories and encircle Rommel's Armored Corps!"
USA_naval_buildup:0 "Accelerate Naval Buildup"
USA_naval_buildup_desc:0 "Our Navy needs the upmost prioritization, as in order to defeat the Japanese we need total Naval Supremacy."
USA_help_raj:0 "Support Raj"
USA_help_raj_desc:0 "The British Raj is in need of support and the only country capable of helping them is the Home of the Free"
USA_help_raj_tt:0 "§YIf the British Raj has a Famine, the US of A can help keep them from going hungry!§!\n"
UNLOCK_DIVISION_TEMPLATE_USA_LOUI:0 "Unlocks one §YInfantry§! template and one heavy §YSemi-Motorized§! template."
EAGLE_SQUADRON_TT:0 "Two hundred of our most daring pilots will be sent as volunteers to fly for the RAF in §Y1940 Fighters§W and protect the skies above the British Isles."
USA_pacific_basing:0 "Pacific Basing"
USA_pacific_basing_desc:0 "To project our force in the west pacific we need large naval bases that can support our main task forces!"
USA_ccc:0 "Civilian Conservation Corps"
USA_ccc_desc:0 "Unemployed young Americans need a reason to get up every morning. The Civilian Conservation Corps will enlist young men to construct the infrastructure the nation needs."
USA_NIRA:0 "National Industrial Recovery Act"
USA_NIRA_desc:0 "The Hoover Damn was a 5 year construction project across the Colorado River to provide power for ~1.3 million homes in the Nevada-Arizona area.  The construction process involved 4 underwater diversion tunnels, 112 deaths, and building 2 clocks that only show the same time for 6 months of the year.  From this, we can surely learn a thing or two about better construction techniques!"
USA_help_farmers:0 "The Corn Belt"
USA_help_farmers_desc:0 "We must subsidise corn production in the mid-west to help encourage struggling rural and urban families to move there."
USA_fortress_america:0 "Fortress America"
USA_fortress_america_desc:0 "America stans strong independently from foreign extortion and teir cartels. The domestic market is large enough to provide what we need and drive demand."
USA_fsa:0 "Farm Security Administration"
USA_fsa_desc:0 "Many small farms can't survive in these times where everything is more expensive. Lets launch a program that will help these people!"
USA_fair_labor_standards_act:0 "Fair Labor Standards Act"
USA_fair_labor_standards_act_desc:0 "The Fair Labor Standards Act of 1938 is a United States labor law that creates the right to a minimum wage, and "time-and-a-half" overtime pay when people work over forty hours a week. It also prohibited most employment of minors in "oppressive child labor". It applies to employees engaged in interstate commerce or employed by an enterprise engaged in commerce or in the production of goods for commerce, unless the employer can claim an exemption from coverage."
USA_second_new_deal:0 "Second New Deal"
USA_second_new_deal_desc:0 "Now that we have invested so much into stabilising our great Nation, we can see the first results of our efforts."
USA_quarantine_speech:0 "Quarantine Speech"
USA_quarantine_speech_desc:0 "Our great President suggests that we should combat aggressive nations with the use of economic pressure. Instead of just being neutral we should maybe see that we might have to act at some point in this ruthless world!"
USA_joint_army_and_navy_board:0 "Joint Army and Navy Board"
USA_joint_army_and_navy_board_desc:0 "We should consider creating a joint board to increase the effectiveness of our army and navy and help them to co-operate."
USA_support_china:0 "Support China"
USA_support_china_desc:0 "China is at war with Japan! We should help them fight these aggressive invaders and our potential enemy."
USA_rainbow_planes:0 "Rainbow Plans"
USA_rainbow_planes_desc:0 "The world is changing dramatically and so we also have to change our plans accordingly! We should highlight positive ways in which US volunteer personel fight for peace abroad to get people involved."
USA_support_the_america_first_committee:0 "Support the America First Committee"
USA_support_the_america_first_committee_desc:0 "We can support the America First Committee, an organisation with known people like Charles Lindbergh. It supports a strong nation that nobody can ever attack successfully, but a neutral country. No american will die in Europe!"
USA_help_civilian_industry:0 "Help our Civilian Industry"
USA_help_civilian_industry_desc:0 "We should increase the strength of our Civilian Industry."
USA_amercia_first:0 "America First"
USA_amercia_first_desc:0 "We should build Military Factories to increase our defensive capabilities."
USA_support_roosevelt:0 "Support the President"
USA_support_roosevelt_desc:0 "We can support the President as he will lead us in defending the free world! We should see the possible outcomes in any possible war."
USA_cash_and_carry:0 "Cash and Carry"
USA_cash_and_carry_desc:0 "The Cash and Carry Act allowed England to get Equipment from the USA, but they had to pay with cash and carry it with their own ships from America to England."
USA_cash_and_carry_tt:0 "Send surplus stockpile of basic equipment to [ENG.GetNameDef].\n Up to §Y3000§! of §YInfantry Equipment, Trucks, Cars and Horses.§!\n Up to §Y1000§! of §YSupport Equipment, Uniforms and Radios.§!\n Up to §Y250§! of §YArtillery Guns, AT Guns, AA Guns and Fighter.§!\n"
USA_office_of_economic_warfare:0 "Office of Economic Warfare"
USA_office_of_economic_warfare_desc:0 "The necessities of the war demand that the natural resources should not be sent abroad but instead fuel our war economy. The office of economic warfare will be tasked to supervise such transformation."
USA_defense_department:0 "War Department"
USA_defense_department_desc:0 "We should increase the staff and budget of our War Department."
USA_Four_Freedoms:0 "Four Freedoms"
USA_Four_Freedoms_desc:0 "The Four Freedoms Speech was a speech made by President Roosevelt to keep America ready for war. It was a simple speech with four freedoms!"
USA_savior_of_the_world:0 "Savior of the world"
USA_savior_of_the_world_desc:0 "Unleash our Power!"
USA_Selective_Service_System:0 "Selective Service System"
USA_Selective_Service_System_desc:0 "With the Selective Service Act we can draft more young men into the army!"
USA_plan_dog_memo:0 "Plan Dog Memo"
USA_plan_dog_memo_desc:0 "Our Planing Board has presented four possible scenarios for American participation in World War II, lettered A through D. They suggest Option D, as the memo got its the name from this option. But because we had to choose if we support the president or the america first committee, you have one or three options."
USA_b:0 "Option B"
USA_b_desc:0 "Option B suggests we should be aggressive in the Pacific and defensive in the Atlantic."
USA_c:0 "Option C"
USA_c_desc:0 "Option C suggests a balanced Effort in the Pacific and the Atlantic."
USA_d:0 "Option D"
USA_d_desc:0 "Option D suggests we should be aggressive in the Atlantic and defensive in the Pacific."
USA_join_the_allies:0 "Join Allies"
USA_join_the_allies_desc:0 "With what is happening in this crazy world we should look for allies! And who would be a better ally than the United Kingdom?"
USA_join_the_allies_tt:0 "Set rule: §YCan Create and Join Factions§!"
sealion_flag_tt:0 "Axis forces established beachhead on British soil."
USA_atlantic_charter:0 "Atlantic Charter"
USA_atlantic_charter_desc:0 "After the German attack on the Soviet Union the President should meet the British Prime-Minister to discuss what to do in this increasingly devastating war! The world will not be able to go on as usual and the current situation has undoubtedly cast the world into a spiral of ideological strife and misfortune."
USA_arcadia_conference:0 "Arcadia Conference"
USA_arcadia_conference_desc:0 "Now that we are at war and in the Allies, we can create a Combined Chiefs of Staff organisation!"
USA_asia_first:0 "Japan First"
USA_asia_first_desc:0 "After the Atlantic Charter, we have decided to focus on Japan and stop their advance in Asia before focusing on Germany"
USA_defense_of_the_atlantic:0 "Defense of the Atlantic"
USA_defense_of_the_atlantic_desc:0 "Defend the Atlantic!"
USA_balanced_effort:0 "Balanced Effort"
USA_balanced_effort_desc:0 "We should commit to the plans from Option C as we choose it in the Memo!"
USA_europe_first:0 "Germany First"
USA_europe_first_desc:0 "After the Atlantic Charter, we have decided to focus on Germany and support the Soviets in their Great Patriotic War"
USA_United_States_maritime_commission:0 "US. Maritime Commission"
USA_United_States_maritime_commission_desc:0 "We should establish a commission to observe the building of 500 new convoys."
USA_naval_expansion_act:0 "Naval Blueprints Development"
USA_naval_expansion_act_desc:0 "We need better designs to compete with the Japanese battleship developments, otherwise our Pacific navy will be way behind!"
war_navy_tt:0 "When we join the §YWar§! we will get §G14§! Dockyards and the §YTwo Ocean Navy Act§! National Spirit will §Gupgrade§!!"
US_essex_tt:0 "Adds Two §YEssex Class§! 1940 Carrier to the production queue, at §G30%§! and §G20%§! respectively.\nGet improved design by following techs: §CDual-Purpose Secondary Battery§!"
US_montana_tt:0 "Adds Two §YMontana Class§! 1941 Battleships to the production queue, at §G40%§! and §G30%§! respectively.\nGet improved design by following tech: §CAdvanced Heavy Battery§!"
US_lessons_tt:0 "Adds a §YLessons of War§! National Spirit, depending if you have completed the §YBattleship Primacy§! or §YCarrier Primacy§!"
USA_wilson_act:0 "Second Vinson Act"
USA_wilson_act:0 "With the increasing threat of another war, expanding our naval forces will be crucial to defending the Home of the Free. After passing this act, we predict a 20% expansion of its size."
USA_light_cruiser_focus:0 "Cruiser Expansion"
USA_light_cruiser_focus_desc:0 "Expanding our light cruiser task forces will prove decisive in protecting our convoys and carriers"
USA_two_ocean_navy:0 "Two Ocean Navy Act"
USA_two_ocean_navy_desc:0 "The Germans have won the Battle for Europe, the Japanese are advancing in Asia, our navy is in a dire state despite the 20% expansion of its size as part of the Second Vinson Act. We must take action now!"
USA_montana_class:0 "Montana Class"
USA_montana_class_desc:0 "The Montana class is slow, but it has huge firepower and heavy armor. This class will be a perfect successor for the Iowa Class Battleship. We must begin its construction immediately!"
USA_essex_class:0 "Essex Class"
USA_essex_class_desc:0 "The Perfect backbone for our navy will be the Essex Class Carrier, which is capable of carrying a lot of naval airpower. It will reign over the seas!"
USA_lessons_of_war:0 "Lessons of War"
USA_lessons_of_war_desc:0 "The War has been going on for ages, and it is time we have drawn conclusions from it."
USA_war_powers:0 "War Powers Act"
USA_war_powers_desc:0 "During the war our president needs to deal with his tasks efficiently, otherwise we shall never win against the Japanese forces!"
USA_order_8802:0 "Executive Order 8802"
USA_order_8802_desc:0 "War is no time for discrimination, all men and all women must contribute to the war effort, for victory!"
USA_victory_program:0 "Victory Program"
USA_victory_program_desc:0 "Originally we've planned for our entrance into the war in case of a Soviet defeat. However, it appears that Japan has awakened the Giant that will destroy Japan and save Europe all on its own!"
USA_heavy_industry_2:0 "Recruitment in the Heavy Industry"
USA_heavy_industry_2_desc:0 "The Heavy Industry is in need of workers, and in a time of huge unemployment this seems like a perfect opportunity to offer the jobs to our people!"
USA_heavy_industry_4:0 "Federal Security Agency"
USA_heavy_industry_4_desc:0 "We need to Rreduce the number of agencies reporting directly to the president, by clubbing several smaller organizations directly under a single management, that can better assess the resources and ensure a more judicious of resources."
USA_executive_office_president: "The Executive Office of the President"
USA_executive_office_president_desc: "The President of the United States needs help. He is like any other mortal man and needs the proper support structure in place if he is to govern effectively. In the past, president’s were hamstrung by this lack of support, and their administrations could never fulfil their potential. By establishing the Executive Office of the President, order will be brought to the White House, and the necessary foundation for any great government will be put in place."
USA_support_american_artisans: "Support American Artisans"
USA_support_american_artisans_desc: "In times of need the artist, no less than the manual worker, is entitled to employment as an artist at the public expense, the arts, no less than business, agriculture, and labor, are and should be the immediate concern of the ideal commonwealth. Federal Project Number One, also referred to as Federal One, is the collective name for a group of planned projects under the Works Progress Administration, a New Deal program in the United States."
USA_regulate_securities: "Regulate the Securities Exchange"
USA_regulate_securities_desc: "While the Federal Securities act has been largely successful in promoting ethical practices, it's implementation has been lackluster. To encourage retail investors again we need to make sure securities follow strict reculation while providing guarantees for investors to get back at least 30% on their investment should it fail."
USA_nimitz_plan:0 "Nimitz Plan"
USA_nimitz_plan_desc:0 "Nimitz and the Chief of Naval Operations in Washington have prepared a plan for the war in Asia. The plan is to enact the Island-Hopping campaign and quickly get to the main target of Japan, all while bypassing their heavily defended islands and raiding them into oblivion."
USA_arthur_plan:0 "MacArthur Plan"
USA_arthur_plan_desc:0 "MacArthur's Plan is to fight the Japansese on land in New Guinea and the Philippines and to occupy their forces that way until the war in Europe is over."
USA_fight_on_land:0 "Battle on Land"
USA_fight_on_land_desc:0 "Fighting the Japanese on land is key to defeating them on the seas!"
USA_airbases2:0 "Airbase Buildup"
USA_airbases2_desc:0 "Developing airbases in Australia will help us fight the Japanese in New Guinea and the Solomon Islands."
USA_raiding:0 "Cut Supply Lines"
USA_raiding_desc:0 "Cutting Japanese Supply lines would mean that their land forces are useless!"
USA_colonial_focus:0 "Colonial Investment"
USA_colonial_focus_desc:0 "We can focus on building up our colony on the Philippines."
USA_colonial_2:0 "Colonial Commitment"
USA_colonial_2_desc:0 "To project our power in Asia, we need to fortify the frontier!"
usa_focus:0 "USA National Focus"
USA_issue_war_bonds:0 "Issue War Bonds"
USA_issue_war_bonds_desc:0 "With war bonds, we rely on the people's support of the war effort and patriotism to finance our military expenses."
USA_office_of_strategic_services:0 "Office of Strategic Services"
USA_office_of_strategic_services_desc:0 "By forming a dedicated intelligence agency, we will not only aid the war, but also future operations abroad. British intelligence services can serve as a model."
USA_wartime_industry:0 "Wartime Industry"
USA_wartime_industry_desc:0 "We have a strong industry, but not all of it is well adapted for producing war materials. Finding efficient processes to facilitate this change will be key to utilizing our resources."
USA_first_special_service_force:0 "First Special Service Force"
USA_first_special_service_force_desc:0 "Operations behind enemy lines in inhospitable territory will be part of any global conflict. Forming commando units to fulfill these roles is essential to our future warfare."
USA_rubber_reserve_company:0 "Rubber Reserve Company"
USA_rubber_reserve_company_desc:0 "With the eruption of war, we have lost almost all our sources of imported rubber.\n\nWith an enormous coordinated effort, the rubber companies in the United States can cooperate to find better means of producing synthetic rubber, and possibly even meet the demands of the war effort."
USA_manifest_destiny:0 "Manifest Destiny"
USA_manifest_destiny_desc:0 "The special circumstances around our nation's foundation and history give us a mandate to act on injustice and oppression anywhere in the world. To create a safe international community, our primary export must be freedom."
USA_manifest_destiny_tt:0 "§YGives wargoals against all Fascist and Communist nations.§!\n"
USA_scientist_haven:0 "Scientist Haven"
USA_scientist_haven_desc:0 "Having asserted ourselves as guardians of liberty in the world, we can welcome researchers and intellectuals driven out of the oppressive regimes abroad. This will give them a chance to succeed and aid our cause in the land of opportunity."
USA_wpa:0 "WPA"
USA_wpa_desc:0 "The Works Progress Administration was established by presidental order as part of the Second New Deal.  It appropriated ~6.7% of the US GDP in 1935, and used it to build over 1,000,000 km of roads, 75,000 bridges, and 24 million trees!"
USA_committee_on_technocracy:0 "Committee on Technocracy"
USA_committee_on_technocracy_desc:0 "We should replace a number of politicians and businesspeople with scientists and engineers. They have the technical expertise to manage the economy and we will see great scientific progress that will lead to our economy flourishing once again."
USA_support_rock_island:0 "Support Rock Island Arsenal"
USA_support_rock_island_desc:0 "Supporting our brave troops in any way we can is key to victory. Whether it's by laying down heavy artillery fire from a distance, or more direct support on the battlefield, we must make sure our troops have everything they need."
USA_military_construction_tt:0 "§CCongress bypassed if at war§!"
USA_military_construction:0 "Expand Our Military Factories"
USA_military_construction_desc:0 "With superpowers threatening world peace, our public works projects need to be turned towards military matters as well as civilian ones."
USA_USACE_projects:0 "US Army Corps of Engineers Projects"
USA_USACE_projects_desc:0 "The US Army Corps of Engineers will be put to the task of building the foundation for many future military projects the likes of which the world has never seen. Essayons!"
USA_arsenal_of_democracy:0 "Arsenal of Democracy"
USA_arsenal_of_democracy_desc:0 "Regardless of whether or not we choose to intervene directly in a war, democratic nations must know that we will arm and support them."
USA_liberty_ships:0 "Liberty Ships"
USA_liberty_ships_desc:0 "Mass-production of cargo ships needs to accompany our industrial developments to ensure that our materials and troops reach the theatres where they are needed."
USA_war_propaganda:0 "War Propaganda"
USA_war_propaganda_desc:0 "Our people don't want to send their children to die in another war, but many politicians see a need for intervention. Propaganda to demonize the enemy and call for open conflict may not only be a tool for tyrants."
USA_war_plan_black:0 "War Plan Black"
USA_war_plan_black_desc:0 "It's plain to see that Germany's politics and expansionism goes far beyond any measure of sanity. They must be stopped before their war machine reaches the point of no return."
USA_embargo_germany:0 "Embargo Germany"
USA_embargo_germany_desc:0 "Germany is dependent on oil and other natural resources for their war effort. Cutting off their access to these is the least we can do."
USA_destroyers_for_bases:0 "Destroyers For Bases"
USA_destroyers_for_bases_desc:0 "The UK is in need of ship, and we need to protect our home territory. For the right to set up military bases in currently British territories, we can exchange some of our destroyers. Hopefully they will be put to good use."
USA_destroyers_for_bases_tt:0 "Every allies member gets: Stability §G2%§!, support for democratic §G2%§!\n"
USA_war_plan_white:0 "War Plan White"
USA_war_plan_white_desc:0 "The Red Menace cannot be allowed to expand unchecked as whether from without or from within, there is no greater threat to our nation and the world at large."
USA_embargo_USSR:0 "Embargo USSR"
USA_embargo_USSR_desc:0 "Depriving the Soviet Union of trade opportunities with us will both keep us from aiding their military efforts and prove our economic model as superior."
USA_war_plan_red:0 "War Plan Red"
USA_war_plan_red_desc:0 "After appearing to be on the path to respecting the people, our old oppressors are now at odds with the winds of change we've accepted. The British Empire is showing its true colors and we must let them know where we stand."
USA_embargo_the_empire:0 "Embargo The Empire"
USA_embargo_the_empire_desc:0 "Despite having enjoyed good relations for a long time, the British have betrayed the ideals we hoped that they had learned. It's time to let them know the consequences."
USA_war_plan_orange:0 "War Plan Orange"
USA_war_plan_orange_desc:0 "There is no greater threat to us than Japan's imperialistic ambitions. Their efforts to expand into Asia and the Pacific will put them at odds with our interests quickly."
USA_embargo_japan:0 "Embargo Japan"
USA_embargo_japan_desc:0 "We must show Japan that their aggression will not be accepted or aided by the USA. An embargo will be the first step to thwarting their designs on the Pacific."
USA_prepare_intervention:0 "Prepare Intervention"
USA_prepare_intervention_desc:0 "Through diplomatic and trade decisions, our position on the international scene has shifted from neutral and isolationist to taking a stance on foreign aggressions. Our military policies will reflect this in the future."
USA_extra_tech_team:0 "Skunk Works"
USA_extra_tech_team_desc:0 "The designation "skunk works" or "skunkworks" is widely used in business, engineering, and technical fields to describe a group within an organization given a high degree of autonomy and unhampered by bureaucracy. These divisions have the task of working on advanced or secret projects."
USA_manhattan_project:0 "Manhattan Project"
USA_manhattan_project_desc:0 "Development of Substitute Materials, an innocent-sounding USACE project, will eventually be known as the Manhattan Project. One of the most secretive and dangerous undertakings in military history, its goal is to create the first atomic bomb."
USA_unholy_alliance:0 "Unholy Alliance"
USA_unholy_alliance_desc:0 "Sometimes, we have to choose our enemies. Often, the choice is not easy. The future may judge us for standing side by side with one tyrant, or praise us for saving it from the other."
USA_unholy_alliance_tt:0 "Boosts opinion and trade opinion with the Soviet Union or Germany if they are at war, siding with the defender."
USA_limited_intervention:0 "Limited Intervention"
USA_limited_intervention_desc:0 "It would take extraordinary aggression to draw us into a war at full force, but after the recent developments many people are freely willing to assist in conflicts abroad."
USA_limited_intervention_tt:1 "§CStability penalty halved if world tension is over 20%§!"
USA_build_the_pentagon:1 "Build the Pentagon"
USA_build_the_pentagon_desc:1 "The expansion of our military requires a new global headquarters to command it."
USA_main_battle_tanks:1 "Main Battle Tanks"
USA_main_battle_tanks_desc:1 "Experience in the field has clearly shown that a tank must be able to perform a large number of tasks, from infantry support to fighting enemy tanks. Designing vehicles to meet these needs allows us to streamline production."
USA_the_giant_wakes:0 "The Giant Wakes"
USA_the_giant_wakes_desc:0 "Nations turn to us to protect the values of democracy and liberty. The world where non-interventionist America was born no longer exists and we must adapt accordingly. \n\nAll measures must be taken to protect ourselves and our allies. No matter how long it takes to overcome this premeditated invasion, the American people will triumph in their righteous might. We will not only defend ourselves to the fullest extent possible, but we will also ensure that this type of treachery never happens again.\n\nThere are hostilities. There can be no doubt that our people, territory, and interests are in grave danger. With faith in our armed forces and the unwavering determination of our people, we will achieve the unavoidable victory – so help us God."
USA_pearl_harbor_gambit:0 "Pearl Harbor Gambit"
USA_pearl_harbor_gambit_desc:0 "The naval base in Pearl Harbor is an easy target for the Japanese. By basing a fleet there, we will demonstrate our power in the Pacific. Will they dare challenge such a bold move?"
USA_pearl_harbor_gambit_tt:0 "§YWhile the focus is running, Japan will have the opportunity to launch an attack.§! Should they wait, we will have better prepared defenses! We will gain: 4 naval base levels, 2 air base levels, 1 anti-air level, 2 bunkers and 2 coastal forts. After the gambit is complete they will also have §Greduced§! effect of their attack."
USA_pearl_harbor_gambit_2_tt:0 "§RIf the Japanese manage to attack Pearl Harbor without a US fleet present there the Japanese bombers will have a turkey shoot with our fuel depots on the island!.§!"
JAP_pearl_harbor_gambit_tt:0 "§YDuring the Americans 50-day buildup phase, we have the opportunity to launch an attack.§! Should we wait, they will have better prepared defenses! After the gambit is complete they will also have §Greduced§! effect of our attack."
USA_cancel_pearl_harbor_gambit:0 "Cancel Pearl Harbor Gambit"
USA_cancel_pearl_harbor_gambit_desc:0 "Stationing a fleet in Pearl Harbor endangers the lives of our sailors. We will not risk them to provoke a war with Japan."
USA_housing_authority_tooltip:0 "Will add 1 civ every 2 weeks for a total of 14 civs."
USA_air_war_plans_division:0 "Aeronautical Industry Subsidies"
USA_air_war_plans_division_desc:0 "Making the right priorities in aviation as well as aircraft production will require long-term planning. The AWPD will ensure we have materiel, organization, and strategic plans."
USA_air_support:0 "Light Aircraft Production Focus"
USA_air_support_desc:0 "Aerial warfare must first and foremost be used in conjunction with other military operations."
USA_strategic_bombing:0 "Heavy Aircraft Production Focus"
USA_strategic_bombing_desc:0 "The capacity to execute carpet bombing on a large scale will allow us to stop the war machine of any nation in its tracks."
USA_TAC:0 "Tactical Bomber Effort"
USA_TAC_desc:0 "The era has passed when armies could win wars without looking to the skies. We must develop our tactical bombers to provide our soldiers with the air support they need."
USAF:0 "USAAF"
USAF_desc:0 "The United States Army Air Force was formed in 1941 as a successor to the previous United States Army Air Corps. While formally subordinate to the Army and the US Department of War, it was de facto a highly independent organisation that controlled the conduct of the air war across multiple theatres without requiring confirmation from the Army Chief of Staff."
USA_flying_fortress:0 "Flying Fortresses"
USA_flying_fortress_desc:0 "Some are convinced that strategic destruction of enemy factories will eventually cause the enemy to wear down, allowing us to win. We could develop aircraft capable of this, although some officials doubt our capacity to produce them in great enough numbers."
USA_NACA:0 "Advisory Committee"
USA_NACA_desc:0 "The National Advisory Committee for Aeronautics (NACA) was established in 1915 "to supervise and direct the scientific study of the problems of flight with a view to their practical solution." Since then, the NACA became the world's premier aeronautical research organizations."
USA_selective_training_act:1 "Selective Training Act"
USA_selective_training_act_desc:1 "The United States has historically been slow to adopt a draft, even in times of war. We are no longer able to afford this luxury."
USA_louisiana_maneuvers:1 "Louisiana Maneuvers"
USA_louisiana_maneuvers_desc:1 "Budget constraints have forced us to observe many military developments from afar. Now, we can finally try out some of our theories in practice."
USA_louisiana_maneuvers_tt:1 "Unlocks a new §YInfantry Template§! and a more advanced §YSemi-Motorized Template§!."
USA_tanks:0 "Rev up the tanks"
USA_tanks_desc:0 "Battle Tanks are the way forward in military industry. We want to control the battlefield, and for this we will need newer and more powerful tanks!"
USA_mechanization:0 "Rev up the half-tracks"
USA_mechanization_desc:0 "Armored vehicles play an increasingly important role in the war. While slightly less intimidating than your average tank, they give us an edge in communication, command, transport, and urban warfare."
USA_hellcats:0 "Hellcats"
USA_hellcats_desc:0 "A controversial theory developed by some artillery officers that claims that the best weapon against armored breakthroughs is a fast, lightly armored, but heavily armed vehicle."
USA_tank_factories:0 "Scale Up Vehicle Production"
USA_tank_factories_desc:0 ""
USA_combined_bomber_offensive:0 "Combined Bomber Offensive"
USA_combined_bomber_offensive_desc:0 "With another Great Power on our side, we have unexpected advantages in researching and applying large-scale strategic bombing."
USA_heavy_fighter:0 "Bomber Escorts"
USA_heavy_fighter_desc:0 "Our bombers face significant enemy opposition in the air, and especially when flying into the industrial heartlands of the enemy. We need to focus on developing and producing heavy fighters that have the range to assist our bombing operations."
USA_advanced_airframe:0 "Advanced Airframe Designs"
USA_advanced_airframe_desc:0 "Our aviation industry is truely unmatched, we need to use this advantage to build aircrafts so advanced they can literally bomb the enemy out of the war."
USA_fund_the_navy:0 "Fund The Navy"
USA_fund_the_navy_desc:0 "We must be able to adapt to anything new our enemies throws at us. Increased funding of our navy exercises will lead to a more efficient navy that can tactically outperform our enemies."
USA_battleship_primacy:0 "Battleship Primacy"
USA_battleship_primacy_desc:0 "With the Japanese denunciation of the Washington Naval Treaty, we may face another arms race on the oceans. We will ensure that we have both the best and the most battleships."
USA_advanced_mahanian_doctrine:0 "Advanced Mahanian Doctrine"
USA_advanced_mahanian_doctrine_desc:0 "The influence of Alfred Thayer Mahan on naval warfare can hardly be underestimated. Building on his work will allow us to make good use of battleships, which he considered a decisive factor."
USA_carrier_primacy:0 "Carrier Primacy"
USA_carrier_primacy_desc:0 "Air power will be needed in battles to come and the most practical means of extending its range is the use of aircraft carriers. We must create more advanced and specialized models."
USA_bureau_of_aeronautics:0 "Patrol Bombers"
USA_bureau_of_aeronautics_desc:0 "The Bureau of Aeronautics, which has been responsible for naval  aviation develompent for decades, will have to be expanded to meet our growing needs."
USA_escort_effort:0 "Escort Effort"
USA_escort_effort_desc:0 "Submarines constitute a danger to our merchant convoys. Focusing on development of new destroyer models will allow us to wage anti-submarine warfare efficiently."
USA_convoy_tactics:0 "Convoy Tactics"
USA_convoy_tactics_desc:0 "Protecting our trade vessels is not just about escorts and effective intelligence, but also tactical choices in how to arrange our trade routes and routines."
USA_amphibious_operations:0 "Amphibious Operations"
USA_amphibious_operations_desc:0 "Unless our worst nightmares come true, this war will not be ended on American soil. Therefore, well-executed landings will need to be part of the path to victory."
USA_amphibious_operations_2:0 "Large Scale Landings"
USA_amphibious_operations_2_desc:0 "Our forces on enemy beaches will be highly vulnerable to their armored vehicles. Thus, we need to bring our own armour to the beach!"
USA_expand_the_USMC:0 "Expand The Marine Corps"
USA_expand_the_USMC_desc:0 "The United States Marine Corps has been a decisive force in many past wars and may be more relevant than ever for our amphibious campaigns. Semper fidelis!"
USA_lend_lease_act_0:0 "Lend Lease Act"
USA_lend_lease_act_0_desc:0 "The large democracies of the world are under assault. If they lose the battle, it is only a question of time before war comes to our shores. We must do what we can to support them - even if they can not pay for the equipment immediately. This effectively ends the United States' pretence of neutrality, which was enshrined in the 1930s Neutrality Acts and represents a decisive shift away from non-interventionism and toward open support for the Allies."
USA_lend_lease_act:0 "Extend Lend Lease Act"
USA_lend_lease_act_desc:0 "The Lend-Lease Act authorized the president to transfer arms or any other defense materials for which Congress appropriated money to “the government of any country whose defense the President deems vital to the defense of the United States.” By allowing the transfer of supplies without compensation, the act permitted the United States to support its war interests without being overextended in battle. The Soviet Union will be added to the bill by this focus. This was highly controversial as the bill will in theory allow the Soviet Union to borrow the USS Texas for free."
USA_lend_lease_act_planes:0 "Lend lease planes"
USA_lend_lease_act_planes_desc:0 "We can send more equipment and airplanes to the USSR."
USA_pax_americana:0 "Pax Americana"
USA_pax_americana_desc:0 "The peace in America must be kept. We have the strength to ensure that petty squabbles between neighboring nation do not escalate. A war at our doorsteps is exactly what our enemies want, and we must do everything we can to prevent it."
USA_pax_americana_tt:0 "@USA §YUnited States§! can intervene in wars between American countries"
USA_black_chamber:0 "Black Chamber Operation"
USA_black_chamber_complete:0 "§RCLASSIFIED§!"
USA_black_chamber_desc:0 "We have information of political activities in a number of American countries that does not align with our interests. Fortunately we have established an underground propaganda network and are ready to push these countries in our direction. This is something we must do to ensure that we are not under threat at home."
USA_preemptive_intervention:0 "Preemptive Intervention"
USA_preemptive_intervention_desc:0 "We can no longer sit idly by and watch neighboring countries build tools of war meant to suppress us or our allies. We must intervene for the greater good of our mighty country and the world."
USA_fascist_menace:0 "The Fascist Menace"
USA_fascist_menace_desc:0 "The Versailles Treaty and economic sanctions haven't stopped Germany, but have instead provided fertile soil to an even more sinister movement. Germany must be defeated again and brought under our control, at least for the time being."
USA_crusade_against_communism:0 "Crusade Against Communism"
USA_crusade_against_communism_desc:0 "The Red Terror is by far the worst menace this world has ever faced. By any means necessary, the destructive ideology emanating from the Soviet Union must be cut off at its origin, and we will be the ones to do it."
USA_strike_at_the_empire:0 "Strike at the Empire"
USA_strike_at_the_empire_desc:0 "The true threat to liberty in the world is the colonial empires built by European superpowers. They must be crushed and their populations freed, starting with the British Empire from which we once freed ourselves."
USA_defense_of_the_pacific:0 "Defense of the Pacific"
USA_defense_of_the_pacific_desc:0 "The Japanese government is beyond hope and its expansionism is threatening both our people and its Asian neighbors. The nation must be brought under American administration to reform it and prevent it from ever repeating its mistakes."
USA_volunteers_women:0 "Women Volunteers"
USA_volunteers_women_desc:0 "Some 358,000 women, all of which were volunteers, joined the Armed Services during WWII, serving at home and abroad. At the urging of First Lady Eleanor Roosevelt and women’s groups, and impressed by the British use of women in service, General George Marshall supported the idea of introducing a women’s service branch into the Army."
USA_volunteers_I:0 "First Surge of Volunteers"
USA_volunteers_I_desc:0 "38.8% (6,332,000) of U.S. servicemen and all servicewomen were volunteers. This is the first wave of volunteers eager to defend Freedom."
USA_volunteers_II:0 "Second Surge of Volunteers"
USA_volunteers_II_desc:0 "38.8% (6,332,000) of U.S. servicemen and all servicewomen were volunteers. This is the second wave of volunteers eager to defend Freedom."
USA_volunteers_III:0 "Third Surge of Volunteers"
USA_volunteers_III_desc:0 "38.8% (6,332,000) of U.S. servicemen and all servicewomen were volunteers. This is the third wave of volunteers eager to defend Freedom."
USA_war_department:0 "Department of War"
USA_war_department_desc:0 "We need to prepare our War Department for a possible brewing conflict"
USA_navy_department:0 "Department of the Navy"
USA_navy_department_desc:0 "We need to prepare our Navy Department for a possible brewing conflict"
USA_navy_department2:0 "Commander in Chief"
USA_navy_department2_desc:0 "We need to make an emergency reorganization of our naval forces. Commanders who correctly predicted the shift in doctrine and have real world experience need to be put at the forefront!"
USA_naval_shipbuilding_program:0 "Naval Shipbuilding Program"
USA_naval_shipbuilding_program_desc:0 "Our nation has a large number of civilian dockyards that can be used for the war effort."
USA_investigate_torpedo_reliability:0 "Investigate Torpedo Reliability"
USA_investigate_torpedo_reliability_desc:0 "Reports are coming in that our torpedoes are not working as they should. We must investigate this in order to find a solution."
USA_submarines:0 "Submarine Warfare"
USA_submarines_desc:0 "The submarine is a key weapon in strangling our enemies' access to vital supplies and resources. Now we just need to improve our submarine tactics and models."
USA_automotive_industry_focus:0 "Automotive Industry Subsidies"
USA_automotive_industry_focus_desc:0 "By giving the automotive industry a tax break we can hope to attract private investors."
USA_tri:0 "Tri-State Heavy Industry Revival"
USA_tri_desc:0 "We need to sway the local governors to do anything to encourage investors in the heavy industry sector. We can offer relaxed pollution requirements, bypass normal regulations, and offer a grace time before unions have to be involved. However, the unions will protest this course of action."
USA_detroit_tank_focus:0 "Detroit Tank Arsenal"
USA_detroit_tank_focus_desc:0 "Detroit Arsenal Tank Plant (DATP) was the first manufacturing plant ever built for the mass production of tanks in the United States. Established in 1940 under Chrysler, this plant was owned by the U.S. government and built a quarter of the 89,568 tanks produced in the U.S. overall."
USA_detroit_vehicle_focus:0 "Detroit Vehicle Arsenal"
USA_detroit_vehicle_focus_desc:0 "We can have the Detroit Arsenal focus on building cars and trucks. "
USA_motorized_infantry_focus:0 "Study Mobile Infantry Doctrine"
USA_motorized_infantry_focus_desc:0 "Infantry is still the core of the army, and we must ensure that they are able to find, fix, and flank the enemy quickly and ruthlessly. Motorised infantry will give us a large advantage over our enemies."
USA_combined_arms_focus:0 "Study Combined Arms Doctrine"
USA_combined_arms_focus_desc:0 "The German Wehrmacht has shown that combining the different branches and unit types of the army with precision will multiply their operational effectiveness in the field."
USA_support_springfield:0 "Support Springfield Armory"
USA_support_springfield_desc:0 "The Springfield Armory produced the famous M1 Garand rifle. At peak production, 1300 completed M1 rifles were made each shift. That is 164 rifles an hour! 3.1 million M1 rifles were produced here during the war."
USA_airborne:0 "Fort Bragg Paratrooper Training"
USA_airborne_desc:0 "The Ranger Regiment traces its lineage to three of six battalions raised in World War II, and to the 5307th Composite Unit (Provisional)—known as "Merrill's Marauders", and then reflagged as the 475th Infantry, and then later as the 75th Infantry."
USA_marine_corps:0 "Marine Corps"
USA_marine_corps_desc:0 "The US Marine Corps has a long history stretching back hundreds of years. Now, more than ever, it is crucial for us to expand this vital part of the armed forces."
USA_marine_corps_expansion:0 "Marine Corps Expansion"
USA_marine_corps_expansion_desc:0 "We must continue our efforts to expand the Marine Corps. Any landing is doomed to fail without proper equipment and training."
USA_MC_1_tt:0 "§YGain 1 Elite Marine Division in San Diego, California!§!\n"
USA_Marine_two_tt:0 "§YGain 1 Elite Marine Division in San Diego, California!§!\n"
USA_Marine_three_tt:0 "§YGain 1 Elite Marine Division in San Diego, California!§!\n"
USA_Marine_four_tt:0 "§YGain 1 Elite Marine Division in San Diego, California!§!\n"
USA_Marine_five_tt:0 "§YGain 1 Elite Marine Division in San Diego, California!§!\n"
USA_PARA_1_tt:0 "§YGain 1 Elite Airborne Division in Fort Benning, Georgia!§!\n"
USA_proximity_fuze:0 "Proximity Fuze"
USA_proximity_fuze_desc:0 "A proximity fuze would be a massive step forward for our anti-air guns, as it significantly increases the lethality of shells fired. The United States is uniquely capable of combining theoretical knowledge with practical engineering to achieve this breakthrough. We just need to miniaturize the fuze and make it reliable enough for widespread usage."
### USA INDUSTRIAL ADDITIONS ###
USA_pahfinders:0 "Pathfinders"
USA_pahfinders_desc:0 "When we own the skies, the main task of our fighters is to involve the enemy interceptors in futile air duels while our bombers raid their targets unscathed."
USA_flying_artillery:0 "Overwhelming Bombing"
USA_flying_artillery_desc:0 "The mass use of bombers will in time weaken the enemy considerably."
USA_skip_bombing:0 "Skip-Bombing"
USA_skip_bombing_desc:0 "Bouncing bombs over water could be key to striking decisive blows to enemy vessels."
USA_social_security:0 "Social Security Act"
USA_social_security_desc:0 "In 1935, Franklin Delano Roosevelt signed into law the Social Security Act, creating a safety net for the elderly, unemployed, and disadvantaged of America.  Within 4 months, ~26 million people would be enrolled in the program."
USA_universal:0 "Universal Social Security Act"
USA_universal_desc:0 "In 1935, Franklin Delano Roosevelt signed into law the Social Security Act, creating a safety net for the elderly, unemployed, and disadvantaged of America.  Within 4 months, ~26 million people would be enrolled in the program."
USA_bonus_bill:0 "Bonus Bill"
USA_bonus_bill_desc:0 "A bill was introduced in 1924 to provide US Treasury Bonds to veterans from the Great War. At a rate of at least $1 per day of service, this will be costly.  However, many of these bonds cant be redeemed until 1945 so it will not hurt the economy now, but it should be very popular!"
USA_rural_electrification_act:0 "Rural Electrification Act"
USA_rural_electrification_act_desc:0 "The Rural Electrification Act provided federal loans for the purpose of bringing electricity to rural areas, an idea before considered unfeasible due to the range of powerlines only being 4 miles.  With these loans, that distance was increased to 40 miles, allowing thousands of homes to see the light quite literally!"
USA_tennessee_valley_authority:0 "Tennessee Valley Authority"
USA_tennessee_valley_authority_desc:0 "The TVA was established to provide infrastructure to an area that was largely neglected due to the Great Depression.  This included the constuction of the first and largest federal hydropower agencies in the country, which was later used to produce ~5 million tons of aluminum and many of the components for the Manhatten Project for the war effort."
USA_develop_texas:0 "Everything is Bigger in Texas"
USA_develop_texas_desc:0 "The saying that everything is bigger in Texas as a reference to the enormity of the state's geographical area. In terms of square miles, Texas is second only to Alaska in size and has vast fertile grounds, oil deposits and coal mines. The ideal place for industrial and agricultural expansion!"
USA_aaa:0 "Agricultural Adjustments Act"
USA_aaa_desc:0 "We need to create this agency to promote Rural Electrification, in Europe Germany and France have over 90% farms with electricity, we're falling behind!"
USA_beast_america:0 "Industrial Mobilization"
USA_beast_america_desc:0 "We must defeat the enemy, no matter the cost, Total Industrial Mobilization!"
USA_national_resource:0 "National Resource Planning Board"
USA_national_resource_desc:0 "We must plan out the Resource investments before we actually invest so we don't waste resources in times when resources are very scarce!"
USA_free_sherman:0 "The Sherman"
USA_free_sherman_desc:0 "Sherman is an amazing design, it is the pride of America of the 20th Century and upgrading it will be vital in our war effort against the Germans."
USA_housing_act:0 "The Housing Act"
USA_housing_act_desc:0 ""I see one-third of a nation ill-housed, ill-clad, ill-nourished. . . . The test of our progress is not whether we add more to the abundance of those who have much; it is whether we provide enough for those who have too little.” - Franklin Delano Roosevelt"
housing_act:0 "Agricultural Tech"
USA_food_stamp_plan:0 "Food Stamp Plan"
USA_food_stamp_plan_desc:0 ""We got a picture of a gorge, with farm surpluses on one cliff and under-nourished city folks with outstretched hands on the other. We set out to find a practical way to build a bridge across that chasm." - Milo Perkins"
USA_bankruptcy_act:0 "Bankruptcy Reform"
USA_bankruptcy_act_desc:0 "By amending the Bankruptcy Act of 1898, we can attempt to fix the problem of having entire counties go belly-up!  This included the Farm Bankruptcy Act of 1937, the Municipality Bankruptcy Act of 1938, and the Chandler Act of 1938."
USA_bonneville_project_act:0 "Bonneville Project Administration"
USA_bonneville_project_act_desc:0 "The Bonneville Project Administration was modeled after the Panama Canal Company, intended to create a "Postage Stamp" rate for electricity, regardless of if the consumer was in a rural or urban environment.  It recommended power be sold at the cost of production rather than a market rate, and that preference be given to public utilities when providing electricity.  This is surely the beginning of rural electrification across America!"
USA_civil_aeronautics_act:0 "Civil Aeronautics Act"
USA_civil_aeronautics_act_desc:0 "The Civil Aeronautics Act was passed to foster air commerce, improve safety, and to certify both pilots and aircraft."
USA_reorganization_act:0 "Reorganization Act"
USA_reorganization_act_desc:0 "The first major reorganization since 1787, this allowed the President to create the Executive Office of the President to personally oversee dozens of 3 Letter Agencies, including the WPA, NYA, and the PWA among many others. 4 more years!"
SF_cap_increase_12_tt:0 "§YSpcecial Forces Cap§! §G+12§!"
SF_cap_increase_24_tt:0 "§YSpcecial Forces Cap§! §G+24§!"
USA_court_packing:0 "Court Packing"
USA_court_packing_desc:0 "The Supreme Court is hindering many of the New Deal reforms from passing. While unpopular in Congress, it might be necessary to push through the Judicial Procedures Reform Bill to strategically remove the opposition and pave way for judges friendlier to the President's ideas."
USA_huac:0 "House Committee on Un-American Activities"
USA_huac_desc:0 "To get information on subversive elements in American society, such as Communists, Fascists, and suspicious Ethnic Minorities, the House of Representatives will form a committee to investigate the matter."
USA_alien_registration_act:0 "Alien Registration Act"
USA_alien_registration_act_desc:0 "The Alien Registration Act sets criminal penalties for advocating the overthrow of the US government and requires all non-citizens to register with the federal government. This will allow us to keep an even closer eye on suspect groups within society."
USA_puerto_rico_reconstruction_administration:0 "Puerto Rico Reconstruction Administration"
USA_puerto_rico_reconstruction_administration_desc:0 "We must grant help to Puerto Rico to allow them to bounce back after the Great Depression."
USA_swoc:0 "Steel Workers Organizing Committee"
USA_swoc_desc:0 "By supporting the unions, we can promote greater productivity while keeping the workers well-paid."
### Jim Localisation ###
USA_study_conflicts:0 "Study Conflicts"
USA_study_conflicts_desc:0 "Our studies of foreign conflicts such as the Spanish Civil War has allowed us to develop our doctrine further and enchance our tactics. We also have better doctrines for the use of armoured units."
USA_us_army:0 "US Army"
USA_us_army_desc:0 "With the growing tensions between european powers inevitably leading to a war, and the growing threat of the Japanese empire, the need for an expanded army has grown."
USA_eagle_squadron:0 "Dispatch Eagle Squadron"
USA_eagle_squadron_desc:0 "We will aid the British by allowing our pilots to volunteer for service in the RAF."
USA_chain_of_command:0 "Chain of Command"
USA_chain_of_command_desc:0 "An efficient chain of command is the cornerstone of any effective military force. We must establish ours if we are to fight effectively."
USA_guns_over_butter:0 "Superior Firepower"
USA_guns_over_butter_desc:0 "Letting artillery barrages rain down upon our enemies is a surefire way to achieve victory without sacrificing our brave men.
USA_mobile_warfare:0 "Mobile Warfare"
USA_mobile_warfare_desc:0 "The Wehrmacht has demonstrated that maneuverability is key for modern warfare with their 'Blitzkrieg' campaigns. We shall try and emulate their success with our own Mobile Warfare tactics!"
USA_airbases:0 "US Airbases"
USA_airbases_desc:0 "Construction of more airbases is crucial to achieve air superiority in our active theatres."
USA_preemptive_deals:0 "Coerce Venezuela"
USA_preemptive_deals_desc:0 "We need to stop Venezuela from selling oil to possible enemies. Lets make them a deal that they can't refuse."
 #### ENG #####

 ## ENG political/industrial focuses ##
 torpedo_operation:0 "Well planned air raid"
 ENG_army_reform:0 "Army Reform Effort"
 ENG_factory_act:0 "Coal and Factory Acts"
 ENG_factory_act_desc:0 "The curtailing of excess working hours by the Factory Act and the Coal Act will greatly increase our popularity amongst the workers across the country!"
 ENG_holliday:0 "Holiday with Pay Act"
 ENG_holliday_desc:0 "Paid holiday is seen as a great leap forward by the working men and women, Chamberlain's cabinet is a true fighter for social reforms!"
 cabinet_crisis:0 "Cabinet Crisis"
 ENG_asia_buildup:0 "Asian Military Buildup"
 ENG_asia_buildupe_desc:0 "Japan's aggressive posture threatens our eastern colonial empire. We build up our defenses to prepare for any possible Japanese attack."
 ENG_peace_time:0 "Peace for Our Time!"
 ENG_peace_time_desc:0 "A new era of peace and mutual trust awaits europe!"
 ENG_polish_guarantee:0 "Anglo-Polish Mutual Assistance Pact"
 ENG_polish_guarantee_desc:0 "To deter Germany we will promise to assist Poland with maintaining their independence. In a secret protocol of the pact, our assistance is only guaranteed in the case of an attack on Poland specifically by Germany, but in the case of attack by other countries, we are required only to consult together on measures to be taken in common. This will allow us to avoid military conflict with any other potential aggressors and to focus on Germany."
 ENG_try_to_handle_the_king:0 "Handle the new King"
 ENG_try_to_handle_the_king_desc:0 "Our new King has made some poorly-worded political statements, and is living a life that weakens our country. We must stop him! We have also heard that he is often visited by an American woman... we should probably keep an eye on that."
 ENG_house_of_commons:0 "House Of Commons"
 ENG_house_of_commons_desc:0 "With each passing day the turmoil of the world grows while the British people continue to move through the motions. The false sense of security obtained from being a victor of the Great War has left Britain weak to external threats. The House Of Commons must guide Britain no matter which path destiny chooses."
 ENG_appeasement:0 "Appeasement"
 ENG_appeasement_desc:0 "War is ugly. Many veterans are still suffering from the wounds of the Great War, where millions lost their lives. We may have to make concessions we wouldn't normally to spare the world from another great war."
 ENG_containment:0 "Containment"
 ENG_containment_desc:0 "It has become clear that Hitler and the other fascist regimes cannot be reasoned with. As much as the British people hoped for peace, it is no longer an option."
 ENG_fourth_ministry:0 "Fourth Ministry"
 ENG_fourth_ministry_desc:0 "With the current constitutional crisis, the prime minister wishes to resign. Let's form a new cabinet! The Germans and Italians may have turned their backs on liberalism and democracy, but there is no way we will. Our ministry must continue to be the shield and sword of all that we hold dear."
 ENG_rethink:0 "Change of course"
 ENG_rethink_desc:0 "We need to rethink our stance on Germany and the rise of fascism in Europe... Appeasement might have been a bit naive."
 ENG_local_defence_volunteers:0 "Organize Local Volunteers"
 ENG_local_defence_volunteers_desc:0 "The Local Defense Volunteers (LDV) was a militia force set to be the secondary line of defence in case of any German invasion of the Home Islands. It would later be redesignated as the Home Guard"
 ENG_local_defence_volunteers_tt:0 "\nGain 8 §Redit-locked§! §YGarrisons§! with 5 battalions each.\n"
 ENG_home_defence:0 "Home Defense"
 ENG_home_defence_desc:0 "The build up of the Kriegsmarine threatens our coast with invasion. Though our empire may be vast and rich, it serves no purpose to us if we lose our Home."
 ENG_home_defence_tt:0 "\nGain 8 §Redit-locked§! §YGarrisons§! with 5 battalions each.\n"
 ENG_foreign_military_investments:0 "Foreign Military Investments"
 ENG_foreign_military_investments_desc:0 "We should pave the way for and encourage foreign military enterprises to invest in Britain. They need to be short-tracked past the strict regulations and permits."
 ENG_bilateral_trade:0 "Bilateral Trade Agreements"
 ENG_bilateral_trade_desc:0 "The invisible hand and the free market work, but it could use a little supportive nudge every once in a while. By signing new trade agreements with France and the United States, all our economies will benefit."
 ENG_military_rearmament:0 "Military Rearmament"
 ENG_military_rearmament_desc:0 "Our armed forces have suffered as we have continued to neglect them and hide under the impression there would be a lasting peace. We must rearm our military and prepare for the possibility of war."
 ENG_visit_france:0 "State Visit To France"
 ENG_visit_france_desc:0 "Our brothers and sisters in France paid a large sacrifice in the Great War, and they share our enthusiasm for peace with Germany. We must ensure they keep this mentality."
 ENG_visit_usa:0 "State Visit To USA"
 ENG_visit_usa_desc:0 "The American people share our views of democracy and freedom. Although the Great Depression has brought many hardships on them, we are sure that they will continue to stick to their values and maintain their friendship with us."
 ENG_colonial_secretary:0 "Colonial Secretary"
 ENG_colonial_secretary_desc:0 "Our Dominions and colonies are of utmost importance. We must ensure we retain great relations and help them to help us."
 ENG_subsaharan_colonies:0 "Sub-Saharan Investment"
 ENG_subsaharan_colonies_desc:0 "Our colonies will provide manpower, resources, and economic products vital to the war effort. They will also provide bases to help fight the thread of foreign aggression. The proximity of Africa to the central fields of conflict in Europe means that the continent might become embroiled in a European Conflict yet again. In order to utilize the full bounty of resources and strengthen ourselves, an expansion of our African colonies’ industry is desirable."
 ENG_oil_nigeria:0 "Nigerian Oil Exploration"
 ENG_oil_nigeria_desc:0 "Although well known by our government since 1907, the oil reserves in Nigeria have never been truly exploited, as technology at the time was very limited, and the conflict in the Balkans exploded a few years after, triggering the Great War. But now, as a part of our scramble for resources, we will restart the exploitation of the black Nigerian gold, for our army, industry, and fleet demand it."
 ENG_civ_develop_egypt:0 "Develop Egypt"
 ENG_civ_develop_egypt_desc:0 "An investment in Egypt would strengthen our position in the Middle East. Further, it would help them defend against an Italian attack, if one comes."
 ENG_anglo_egyptian_treaty:0 "Anglo-Egyptian Treaty"
 ENG_anglo_egyptian_treaty_desc:0 "With the ongoing conflict in East Africa, along with the threat of Italy attacking Egypt, we should ask the Egyptians to allow us to send troops in order to defend them against potential attacks. We also should ask if we can help them bolster their army in any way."
 ENG_the_public_order_act:0 "Public Order Act"
 ENG_the_public_order_act_desc:0 "These difficult times are forcing us to enact certain measures as a means of controlling extremist violence."
 uk_colonial_focus:0 "Encourage Colonial Elite"
 uk_colonial_focus_desc:0 "Our vast, sprawling empire houses some of the greatest minds in the world, but its size prevents many of them from ever meeting. By encouraging them to work together on our most important projects, we can achieve results faster."
 ENG_steel_industry:0 "Subsidise Steel Industry"
 ENG_steel_industry_desc:0 "Our steel industry is on its knees due to foreign competition and the lack of contracts from our arms departments, we need to look ahead and realize it is a vital part of our country."
 ENG_commonwelth_research:0 "Together"
 ENG_commonwelth_research_desc:0 "The British Commonwealth of Nations - Together! Our empire is the largest on earth, we need to focus our efforts on building up the common foundation all around the world."
 ENG_limited_rearmament:0 "Limited Rearmament"
 ENG_limited_rearmament_desc:0 "The recent stirrings from Germany and other Fascist powers around the world suggest that we may not enjoy peace in our time. In preparation, we should begin to set the pieces in motion for our own rearmament if the situation gets any worse."
 ENG_reinforce_the_empire:0 "Reinforce the Empire"
 ENG_reinforce_the_empire_desc:0 "Our Empire is vast, and despite our power, weakly defended. To combat this we need to encourage Imperial Patriotism throughout the realm."
 ENG_change_service_position:0 "Service Overseas"
 ENG_change_service_position_desc:0 "By rotating armed forces personnel to colonial stations and back home again, they can learn about the conditions on different fronts, gain experience, and share it with their comrades back home."
 ENG_extra_tech_slot:0 "Commonwealth Knowledge"
 ENG_extra_tech_slot_desc:0 "The added knowledge and scientific abilities of our Commonwealth Allies will further our own scientific breakthroughs."
 ENG_colonial_research:0 "Colonial Elite"
 ENG_colonial_research_desc:0 "The old ways are deeply rooted in our colonies, hence why the aristocratic elite thrives there. We need to restructure and standardize the titles to encourage more effective exploitation of the lands."
 ENG_tarifs:0 "Increase Tariffs"
 ENG_tarifs_desc:0 "An increase in tariffs will be unpopular abroad, but will help our British industries recover fully."
 ENG_housing:0 "Housing Regulations"
 ENG_housing_desc:0 "Slums must be torn down, unhealthy areas removed, and damaged buildings repaired. This will clean up Britain, and help create a new housing boom."
 ENG_bbc_propaganda:0 "The BBC"
 ENG_bbc_propaganda_desc:0 "The British Broadcasting Corporation will allow British values and views to be spread across Britain, across the Commonwealth, and across the world. Dissenting voices from Fascists and Communists can be censored, and official views can be promoted."
 ENG_rates:0 "Lower Interest Rates"
 ENG_rates_desc:0 "In order to make our markets more competitive, we must lower our interest rates dramatically."
 ENG_agarian:0 "Agricultural Subsidies"
 ENG_agarian_desc:0 "British agriculture must be protected from foreign markets, to this end we shall subsidise our farmers and ensure that British agriculture remains the most productive in the world."
 ENG_pressure_egypt:0 "Subdue Egypt"
 ENG_pressure_egypt_desc:0 "The King of Egypt has dangerous pro-fascist sympathies, and must be kept in check at all times. We will force him to appoint a pro-British government, at gunpoint if we have to."

 egy_crisis:0 "Crisis in Egypt"
 ENG_motion_of_no_confidence:1 "Motion of No Confidence"
 ENG_motion_of_no_confidence_desc:1 "The current government has failed in its attempts to defuse the looming world crisis. Any further attempts to do so now are just signs of weakness. We require stronger leadership so that we may weather the coming storm. You will be able to choose between Churchill and Halifax as his successor."
 ENG_public_order:0 "Public Order Act"
 ENG_public_order_desc:0 "In some towns all around our country it's commonplace with radical rallies organized by the fascist movement 'Blackshirts' or the syndicalist unions. We need to draft and pass an act banning the wearing of political uniforms in any public place or public meetings and greatly constrain where and how often they can rally by law."
 ENG_public_order_tt:0 "§GLowers§! §Yopposition parties§! support by a total of §G5%§!. Chose to focus on Blackshirts or Syndicalists."
 ENG_mediterranean:0 "Mediterranean Hegemony"
 ENG_mediterranean_desc:0 "The Mediterranean with the Straits of Gibraltar and the Suez Canal form the life line of our Empire, without which we will likely loose it all. We should therefore do everything in our power to maintain control over this Sea & further fortify our strategic positions so they can withstand the rising threats coming from its shores."
 ENG_oriental_empire:0 "Orients and Beyond"
 ENG_oriental_empire_desc:0 "If the Mediterranean is the life line of our Empire, the East are its heart & lungs, providing the resources for the entire body to function well. The oil, rubber & manpower resources found here are amongst the largest in the world, which we do well to guard from other powers. We must decide & execute on a defensive strategy so our holdings in the East aren't overrun all too easily by any upstarts."
 ENG_overseas_military:0 "Overseas Military"
 ENG_overseas_military_desc:0 "The Home Islands are but a part of our global & varied Empire. We must support all components of the Empire in making their own specialised contribution to victory."
 ENG_puppet_netherlands:0 "Joint British-Dutch Defence"
 ENG_puppet_netherlands_desc:0 "The Dutch have been defeated on the mainland, but they still control vast lands outside Europe. If we can convince them to have their troops be subordinate to our own, we can improve our control over these territories."
 ENG_puppet_netherlands_tt:0 "If the Netherlands accept our offer, they will become our puppet for the duration of the war."

 ## ENG espionage focuses ##

 ENG_secret:0 "MI6"
 ENG_secret_desc:0 "The Secret Intelligence Service, commonly known as MI6, is the foreign intelligence service of the government of the United Kingdom, tasked mainly with the covert overseas collection and analysis of human intelligence in support of the UK's national security."
 ENG_secret_2:0 "Downing Street"
 ENG_secret_2_desc:0 "With the Prime Minister and the top ranks of our intelligence agency sitting at arms-length from each other, covert operations will be handled at maximum efficiency."
 ENG_secret_3:0 "Bletchley Park"
 ENG_secret_3_desc:0 "Bletchley Park's operations are of the utmost importance. They must be given high priority in intelligence resource allocation."
 ENG_crypto_bomb:0 "Cryptologic Bomb"
 ENG_crypto_bomb_desc:0 "The Poles have been developing a brilliant machine they call the 'Cryptologic Bomb' which can break the German Enigma ciphers. We have the resources to develop it further at our Bletchley Park facility."
 ENG_tizard_mission:0 "The Tizard Mission"
 ENG_tizard_mission_desc:0 "We have produced many breakthroughs in technology that we cannot fully exploit ourselves due to our lack of resources and industrial capacity. Henry Tizard would like to head a delegation to negotiate a technology sharing treaty with the USA."
 ENG_maud:0 "The MAUD Committee"
 ENG_maud_desc:0 "The 'Military Application of Uranium Detonation' committee is convinced that it is theoretically possible to construct a bomb of unbelievable power by employing uranium to achieve an uncontrolled nuclear fission reaction. However, we might not be able to develop this technology in time on our own. We should speak with the Americans."

 ## ENG Army focuses ##
 ENG_mechanized:0 "Bren Carrier"
 ENG_mechanized_desc:0 "Armored vehicles play an increasingly important role in the war. While slightly less intimidating than your average tank, they give us an edge in communication, command, transport and urban warfare."
 ENG_assault_rifle:0 "Assault Rifle Developement"
 ENG_assault_rifle_desc:0 "The assault rifle is the combination of bolt action full-sized rifle and submachine gun into one formidable and versatile weapon. If we can mass produce this to be the main infantry rifle it could have a massive impact on the battlefield!"
 ENG_night_vision:0 "The Invisible Raiders"
 ENG_night_vision_desc:0 "The Special Boat Service (SBS) has conducted numerous coastal raids and reconnaissance missions against our enemy. From these operations, we can garner experience and apply better night-fighting tactics."
 ENG_all_alliance_tt:0 "The effect activates for §Gall your faction members§!"
 ENG_preparation_time_tt:0 "The effect activates after a §R45 day preparation time§!"
 ENG_war_office:0 "The War Office"
 ENG_war_office_desc:0 "In times of war - and even without - the British people have always been able to rely on the War Office to ensure that the British Army is in tip-top shape and ready to secure the empire."
 ENG_general_rearmament_focus:0 "The Rearmament Programme"
 ENG_general_rearmament_focus_desc:0 "The recent stirrings from Germany and other Fascist powers around the world suggest that we may not enjoy peace in our time. In preparation, we should begin to set the pieces in motion for our own rearmament if the situation gets any worse."
 ENG_artillery_focus:0 "Re-Equip Royal Artillery Regiments"
 ENG_artillery_focus_desc:0 "Artillery played a key role in the Great War, and it seems clear enough that we need to improve the one that our troops are using at the moment, for it may be a decisive element in future battles."
 ENG_royal_ordinance_factories:0 "Royal Ordnance Factories"
 ENG_royal_ordinance_factories_desc:0 "The Royal Arsenal at Woolwich is woefully insufficient to produce all the munitions and small arms we need. As many countries of the world are rearming and ignoring previous treaties, we should establish many more factories around the country, preferably in relatively safe areas."
 ENG_shadow_scheme:0 "The Shadow Scheme"
 ENG_shadow_scheme_desc:0 "The Air Ministry has come up with a brilliant suggestion for the effecient shift of civilian production, to military production. With the appropriate grants and loans to various key companies, their factories can be extended and adapted in advance to make the transition to military applications much smoother."
 ENG_BSA:0 "BSA Company"
 ENG_BSA_desc:0 "The Royal Ordnance Factories are not producing enough small arms, but, like we did in the Great War, we could contract the Birmingham Small Arms Company and expand their capacity."
 ENG_inf_tank:0 "Cruising Matilda"
 ENG_inf_tank_desc:0 "We are currently set upon both the path of infantry tanks and cavalry tanks, both look promising and we have great hopes a combination of both will lead to a swift victory on the battlefield. At least that's what our pragmatic arms research coordinator is telling us to keep the peace between the rivaling tank producers."
 ENG_inf_tank_2:0 "Churchill Prototype"
 ENG_inf_tank_2_desc:0 "We need new heavier infantry tanks to make sure our ground troops have enough breakthrough power to overcome the enemy trenches. The origins of the design lay in the expectation that war in Europe might be fought under similar conditions to those of the First World War and emphasised the ability to cross difficult ground."
 ENG_grand_battleplan:0 "The Excellent Plan"
 ENG_grand_battleplan_desc:0 "An excellent plan executed tomorrow is better than a rushed plan executed before the afternoon tea."
 ENG_heavy_tank:0 "Heavies"
 ENG_heavy_tank_desc:0 "The legacy of the Mark I tank in WW1 is not all doom, new inventions in suspension and drive designs can make the difficulties of a heavy tank overcomeable."
 ENG_motorized_focus:0 "A Motorized Army"
 ENG_motorized_focus_desc:0 "Recently the Army has been experimenting with fully motorized infantry units. As yet, they have not formed any fully motorized divisions, but with with the right words to the Secretary of State for War this could soon be possible."
 ENG_tank_focus:0 "Royal Tank Regiment"
 ENG_tank_focus_desc:0 "Britain invented the tank, and so the Royal Tank Regiment should be equipped with the world's best tanks, but this is not currently the case. The Special Vehicle Development Committee proposes to research and develop a modern design to keep Britain at the forefront of tank development."
 ENG_support_tanks:0 "Support Tanks"
 ENG_support_tanks_desc:0 "Self-propelled guns are equipped with its own propulsion system to move towards its target. They are high mobility vehicles, usually based on continuous tracks carrying either a large howitzer, field gun, a mortar or some AT cannon and greatly improve the integration of artillery into tactical manoeuvre."
 ENG_king_of_artillery:0 "Big Guns"
 ENG_king_of_artillery_desc:0 "Our big guns will clear the way for our prevailing army!"
 ENG_improved_war_cabinet:0 "Reconstructed War Cabinet"
 ENG_improved_war_cabinet_desc:0 "On 19 February 1942 a reconstructed War Cabinet was announced by Churchill. Churchill strongly believed that the War Cabinet should be kept to a relatively small number of individuals to allow efficient execution of the war effort. Even so, there were a number of ministers who, though they were not members of the war cabinet, were "Constant Attenders"."
 ENG_war_cabinet:0 "Establish War Cabinet"
 ENG_war_cabinet_desc:0 "During this time, it is paramount that we establish committee made up of high ranking officials, both political and military, that will discuss the plans and means to successfuly wage war."
 ENG_equipment_effort:0 "Equipment Effort"
 ENG_equipment_effort_desc:0 "We cannot neglect the supply of support equipment needed for our army. Guns and tanks are well and good, but we need uniforms, radios, repair kits and more."
 ENG_anti_air_weapons:0 "Anti-Air Weaponry"
 ENG_anti_air_weapons_desc:0 "No bombers will damage our ports and cities once we have upgraded our air defense system, through better understanding of air power and the brute force of anti-air weapons."
 ENG_artillery_drills:0 "Artillery Drills"
 ENG_artillery_drills_desc:0 "We need more boom! Testing and developing new artillery equipment is of the the upmost priority."
 ENG_military_drills:0 "Army Drills"
 ENG_military_drills_desc:0 "We need more bang! Testing and developing new infantry equipment is of the upmost priority."
 ENG_special_forces:0 "Special Forces"
 ENG_special_forces_desc:0 "Not all soldiers get the same training. We must create military units capable of conducting special operations through unconventional means. These soldiers will be proficient in conducting warfare from the beaches, mountains, or skies."
 ENG_airborne:0 "Airborne Red Devils"
 ENG_airborne_desc:0 "Designed to be an elite airborne force, the Red Devils will be able to accommodate our air force expansion and modernize our Commonwealth's Airborne potential. Candidates for entry into the elite corps will be tested and trained at the No. 1 Parachute Training School, RAF Ringway. Airborne soldiers are expected to fight against superior numbers of the enemy equipped with artillery and tanks. Thus their training is designed to encourage a spirit of self-discipline, self-reliance and aggressiveness."
 ENG_machine_gun:0 "Bren Gun"
 ENG_machine_gun_desc:0 "The Bren gun, usually called simply the Bren, are a series of light machine guns (LMG) made by Britain in the 1930s and used in various roles until 1992. Although fitted with a bipod, it could also be mounted on a tripod or vehicle-mounted."
 ENG_anti_tank_nests:0 "Royal Anti-Tank Regiments"
 ENG_anti_tank_nests_desc:0 "Limitations of the existing 2-pounders are apparent even as the gun just entered service, the royal anti-tank regiments fear they are just dragging around a 'tank door knocker'. We need to launch an effort to replace it with a much more capable weapon."
 ENG_rsaf:0 "Royal Small Arms"
 ENG_rsaf_desc:0 "The Royal Small Arms Factory (RSAF) was a UK government-owned rifle factory in the London Borough of Enfield in an area generally known as the Lea Valley. The factory produced British military rifles, muskets and swords from 1816."
 ENG_war_propaganda:0 "War Propaganda"
 ENG_war_propaganda_desc:0 "By demonizing the enemy and encouraging patriotism through a carefully planned propaganda campaign, we can raise support for the war and encourage young men to enlist and fight for their country."
 ENG_war_propaganda_two:0 "Wartime Propaganda"
 ENG_war_propaganda_two_desc:0 "By demonizing the enemy and encouraging patriotism through a carefully planned propaganda campaign, we can raise support for the war and encourage young men to enlist and fight for their country."
 ENG_general_rearmament:0 "General Rearmament"
 ENG_general_rearmament_desc:0 "It is starting to look like another Great War is inevitable. If it isn't Hitler it will be the Mikado, or even the Soviets... Public opinion has swung enough that we can initiate a program of general rearmament."
 ENG_issue_gasmasks:0 "Issue Gasmasks"
 ENG_issue_gasmasks_desc:0 "The world is growing more dangerous every day. We should protect the civilian population from any poisonous gas attacks. Britain shall breathe easy."
 ENG_military_training_act:0 "Military Training Act"
 ENG_military_training_act_desc:0 "The Great War has left our people with an impression that they would not have to fight again. As the world grows dangerous, we must ensure that all capable young men receive basic military training."
 ENG_home_guard:0 "Establish Home Guard"
 ENG_home_guard_desc:0 "Now that the British once again find themselves at war, drastic measures must be taken. Due to having such a large empire, we must dedicate soldiers to all corners of the Earth, leaving less at home. By establishing a Home Guard, we can dedicate more soldiers to our colonies while still having plenty of men to defend the isles."
 ENG_commando_soldiers:0 "Establish the Commandos"
 ENG_commando_soldiers_desc:0 "We should establish a special formation capable of conducting amphibious raids on enemy shores. The force will land, cause damage, and then quickly leave, in a similar fashion to the Boer Commandos during the Boer wars."
 ENG_d_day:0 "D-Day"
 ENG_d_day_desc:0 "Whether the Soviets need it or not, we must prepare to launch a massive naval invasion of mainland Europe to liberate the occupied peoples from Nazi tyranny. It is time for us to embark upon this great crusade, and bring about the destruction of the German warmachine!"
 ## ENG intervention focuses ##

 ENG_denounce_facist_agression:0 "Denounce Fascist Aggression"
 ENG_denounce_facist_agression_desc:0 "We should make clear that we will fight and protect countries against Fascist Aggression!"
 ENG_intervention_SCW:0 "British Intervention in Spain"
 ENG_intervention_republicans:0 "Spanish Civil War Intervention"
 ENG_intervention_republicans_desc:0 "We cannot allow Spain to succumb to fascism. A fascist Spain would threaten our Mediterranean and northern Atlantic security. We must aid the Republicans to bring stability and peace to Spain."
 ENG_expand_conscription:0 "Expand Conscription"
 ENG_expand_conscription_desc:0 "To win a war you need men. We have been too lax on our conscription and are now vulnerable to a much larger and better trained rival. We cannot allow this to continue."
 ENG_embargo_germany:0 "Embargo Germany"
 ENG_embargo_germany_desc:0 "German rearmament is an insult and a great threat to world peace. We will not be supplying the resources they need to fuel their war machine."
 ENG_war_with_germany:0 "War With Germany"
 ENG_war_with_germany_desc:0 "The Germans has left us with no other choice. For the sake of the free world and the future of our children. It is time for war."
 ENG_swedish_intervention:0 "Swedish Intervention"
 ENG_swedish_intervention_desc:0 "Swedish movements against democracy have gained a worrying amount of influence. We cannot risk swedish steel ending up as guns in the hands of our enemies. The Swedes shall remain free, but we need to secure a certain degree of influence over their country."
 ENG_norwegian_intervention:0 "Norwegian Intervention"
 ENG_norwegian_intervention_desc:0 "Norwegian movements again democracy continues to gain ground. We should ensure that their politics stay aligned with our own interests, even if we need to use force."
 ENG_danish_intervention:0 "Danish Intervention"
 ENG_danish_intervention_desc:0 "Danish support for the enemies of world peace have continued to grow. There is only one way to ensure they stay on our side. We should use Denmark to establish a strategic foothold in the region in case a land invasion in Europe becomes necessary."
 ENG_benelux_intervention:0 "Benelux Intervention"
 ENG_benelux_intervention_desc:0 "The political environment in the Benelux Region is growing hostile towards us. We should send a clear warning that any enemy of democracy will not be tolerated and we are ready to use force if necessary."
 ENG_belgium_security:0 "Secure Belgium"
 ENG_belgium_security_desc:0 "A warning was clearly not enough. If political tendencies continues as they have this far, Belgium will pose a direct threat to our waters. We must intervene and establish a strategic foothold on mainland Europe."
 ENG_dutch_security:0 "Secure The Netherlands"
 ENG_dutch_security_desc:0 "Political movements in The Netherlands continues to support our enemies. The Netherlands will have to be subdued in order to ensure a free Europe."
 ENG_war_with_japan:0 "War With Japan"
 ENG_war_with_japan_desc:0 "All other options are exhausted and the Japanese refuse to give up their expansionist ways. For the safety of the British Empire and the people of Asia, we must subdue the Japanese."
 ENG_war_with_italy:0 "War With Italy"
 ENG_war_with_italy_desc:0 "The Italians refuse to give up their plans for a new Empire and have proven willing to go to war in order to expand their borders. We must do what we can to eliminate this threat before it is too late."
 ENG_embargo_ussr:0 "Embargo The USSR"
 ENG_embargo_ussr_desc:0 "The Soviet Union is growing powerful and using British resources to fuel their military efforts. We should deprive them access to our trade."
 ENG_war_with_ussr:0 "War With USSR"
 ENG_war_with_ussr_desc:0 "The threat of the Soviet Union continues to grow despite our objections. We cannot tolerate an aggressive Soviet Union and are left with no other choice than to go to war for a better tomorrow."
 ENG_coerce_turkey:0 "Coerce Turkey"
 ENG_coerce_turkey_desc:0 "The Turks lie at an important strategic location and can serve as an excellent ally against both the Italians and Soviets."
 ENG_puppet_spain:0 "Puppet Spain"
 ENG_puppet_spain_desc:0 "The fascists winning the Spanish Civil War doesn't bode well for the British Empire. If they become too cozy with the Germans, it could jeopardize our safety. A preemptive strike might seem darastic, but drastic times calls for drastic measures."
 ENG_lease_azores:0 "Operation Alacrity"
 ENG_lease_azores_desc:0 "While we are confident that the Portuguese are willing to work with us in our war against the Reich, plans are being drawn for a possible capture of the Azores due to its strategic value."
 ENG_coerce_spain:0 "Coerce Spain"
 ENG_coerce_spain_desc:0 "The Spanish know better than most the power of the Royal Navy, but perhaps a reminder is in order..."
 uk_turkey_focus:0 "Coerce Turkey"
 uk_turkey_focus_desc:0 "They don't have to love us, but Johnny Turkey should know enough to fear our battleships..."
 ENG_sanction_germany:0 "Sanction Germany"
 ENG_sanction_germany_desc:0 "This is the first warning! Next time we embargo them!"
 ENG_sanction_italy:0 "Sanction Italy"
 ENG_sanction_italy_desc:0 "This is the first warning! Next time we embargo them!"
 ENG_sanction_japan:0 "Sanction Japan"
 ENG_sanction_japan_desc:0 "This is the first warning! Next time we embargo them!"
 ENG_romania_guarantee:0 "Guarantee Romania"
 ENG_romania_guarantee_desc:0 "We should expand our Guarantee! Romania should be protected because their oil would be really important for Germany!"
 ENG_greece_guarantee:0 "Guarantee Greece"
 ENG_greece_guarantee_desc:0 "We need to protect Greece from possible Italian Aggression!"
 ENG_yugoslavia_guarantee:0 "Guarantee Yugoslavia"
 ENG_yugoslavia_guarantee_desc:0 "We need to protect Yugoslavia from possible Italian Aggression!"
 uk_embargo_focus:0 "Embargo Policy"
 uk_embargo_focus_desc:0 "The best way of defeating dictators - whether red or brown - is to simply starve them of the resources they need to wage war. The problem is just to browbeat the bankers and corporations who do business with them..."
 uk_sanction_italy_focus:0 "Sanction Italy"
 uk_sanction_italy_focus_desc:0 "Mussolini dreams of a new Roman Empire and, absurd as it may sound, might someday attack us to achieve his dream. We should do what we can to prevent this before it comes to war."
 uk_sanction_japan_focus:0 "Sanction Japan"
 uk_sanction_japan_focus_desc:0 "The Japanese seem committed to creating their 'Greater East Asia Co-Prosperity Sphere'; under their hegemony, of course. The British Empire is the primary obstacle, together with the colonies of other Western powers. They must be denied access to the resources they need."
 ENG_burma_road:0 "The Burma Road"
 ENG_burma_road_desc:0 "We should aid the Chinese in their struggle against Japan by constructing a road - and associated infrastructure - between Burma and China where supplies can be reach them overland, safe from Japanese predation."
 ENG_scandinavian_intervention:0 "Scandinavian Intervention"
 ENG_scandinavian_intervention_desc:0 "Scandinavia would have little strategic import if it were not for one thing; Swedish iron exports. We must put pressure on both Sweden and Norway in order to prevent this vital resource from reaching Germany. If they refuse, we might have to be prepared to invade..."
 ENG_secure_iraq:0 "Secure the Middle East"
 ENG_secure_iraq_desc:0 "We granted Iraq independence in 1932, but considering the current global situation, that might have been a mistake. Iraqi oil must never be allowed to reach our enemies, nor must the Syrian ports be used for our enemies advantage..."
 ENG_secure_iran:0 "Secure Iran"
 ENG_secure_iran_desc:0 "Iran is not just rich in oil that must be denied our enemies; it is also the strategic nexus between India, the Middle East and the Soviet Union."
 ENG_operation_countenance:0 "Operation Countenance"
 ENG_operation_countenance_desc:0 "We must secure our interests in Iran before our enemies take it by force. An agreement with the Soviet Union would make this much easier..."
 operation_countenance_fired:0 "Operation Countenance has already happened"

 ## ENG Asia focuses ##

 ENG_depth_defence:0 "Defence in Depth"
 ENG_depth_defence_desc:0 "Our eastern territories, contrary to the position of the Singapore Strategy, will be best defended by greater closeness between the outposts of our Empire and a more integrated defence strategy."
 ENG_fortify_ceylon:0 "Malta of the East"
 ENG_fortify_ceylon_desc:0 "Beginning with the most Western outpost of this Far Eastern defence strategy, a developed Ceylon will serve well as a rear base for our Naval forces."
 ENG_seize_isthmus:0 "Seize the Isthmus"
 ENG_seize_isthmus_desc:0 "Malaya can never truly be secure when it is territorially isolated from the Raj by Siam - we should coerce this small country into handing over their share of the peninsula so that we may secure it further."
 ENG_malaya_railway:0 "Rangoon to Singapore Railway"
 ENG_malaya_railway_desc:0 "There is no use in an overland passage to Singapore if we cannot move men along it, and for that purpose we shall develop a railway to tie together the territory."
 ENG_asia_troops:0 "Reinforce the Far East"
 ENG_asia_troops_desc:0 "With our defensive strategy in place, now all that remains is to actually move in the men to do the fighting."
 ENG_singapore_strat:0 "The Singapore Strategy"
 ENG_singapore_strat_desc:0 "Orthodox works best, as is the British way, and our current strategy of Singapore as a hardy fortress from which we can project power over the East and recover any lost territories in the immediate event of a war with Japan shall continue to serve us well."
 ENG_landward_fortifications:0 "Landward Fortifications"
 ENG_landward_fortifications_desc:0 "Singapore will not be much use should it fall under attack from through the thick jungle to the north. Let us fortify our border with Siam to prevent such a catastrophe."
 ENG_peninsular_bastions:0 "Peninsular Bastions"
 ENG_peninsular_bastions_desc:0 "Singapore serves well as a lone island of security in the eastern seas, but it would serve even better supported by a network of fortified cities across Malaya."
 ENG_total_defence:0 "Total Defence"
 ENG_total_defence_desc:0 "To cap off our plans to turn Malaya into a veritable British fortress in the Far East, we should undertake the installation of anti-air emplacements and radar towers, to ensure a holistic and total defence."
 ENG_the_singapore_strategy:0 "The Singapore Strategy"
 ENG_the_singapore_strategy_desc:0 "Singapore should remain our primary naval base in the East. Hong Kong may fall to the Japanese, but Singapore must remain impregnable until the Main Fleet can arrive to decisively defeat the enemy."
 sp_landward_forts_focus:0 "Landward Fortifications"
 sp_landward_forts_focus_desc:0 "The current defenses on Singapore Island are inadequate. We must focus our efforts on beefing up the fortifications!"
 ENG_peninsular_war:0 "Peninsular War"
 ENG_peninsular_war_desc:0 "We should preempt and slow down an enemy coming down from the north through Malaya before they even reach Singapore."
 ENG_support_hongkong:0 "Hold Hong Kong"
 ENG_support_hongkong_desc:0 "The Singapore Strategy is obsolete. Our plan should be bolder and rely on a base much closer to Japan. With sufficient fortifications and facilities, Hong Kong will serve perfectly!"
 hk_landward_forts_focus:0 "Landward Fortifications"
 hk_landward_forts_focus_desc:0 "Hong Kong will have to become a fortress city in order to withstand a sustained attack from mainland China."
 hk_air_focus:0 "Air Defenses"
 hk_air_focus_desc:0 "We must expand and improve the anti-air emplacements in Hong Kong greatly."
 uk_free_india_focus:0 "Indian Independence"
 uk_free_india_focus_desc:0 "Ever since the end of the Great War the degree of autonomy of the Raj should have, has been an contentious issue in both Britain and India itself. Now that we're again in a world wide conflict and with Japan actively fomenting rebellion in India, the situation could grow dangerous if nothing is done to prevent it. We can either defeat Japan quickly, or promise the Indians greater independence in a few years."
 uk_free_india_tt:0 "§4We will promise the Indians independence in 2 years. If we in the end go through with this, the Raj will either become a Dominion if still a colony or entirely independent otherwise.§!"

 ## ENG air focuses ##
 ENG_air_bases:0 "Airbase Effort"
 ENG_air_bases_desc:0 "Germany is quickly ramping up their airforce to levels forbidden by the Treaty of Versailles, we must build airbases to be prepared for the worse, just in case."
 ENG_air_defense:0 "Air Defense"
 air_defense_focus_tt:0 "Set level 2 §YAnti-Air§! in §YEast Anglia§!, §YSussex§! and §YCornwall§!"
 air_defense_focus_bypass_tt:0 "Not enough building slots for §YAnti-Air§!"
 ENG_air_defense_desc:0 "Germany is rapidly expanding their bomber programs with aircraft capable of strike the British Isles. There is no doubt they will use it to hamper our war effort as they have attempted to with Zeppelins in the previous war. It is best we be prepared."
 ENG_chain_home:0 "Chain Home"
 ENG_chain_home_desc:0 "We can't afford to allow enemy aircraft to enjoy free reign in our skies while our fighters chase fantastical, imaginary targets, deluded by false information. Relying on agents within our enemy's home is ineffective and may cost many Brits their lives. Instead, we should establish an early-warning system using the newly developed RADAR technology to detect enemy planes before they glimpse British soil. Chain Home, or CH for short, will ensure the RAF always knows where its target lies."
 ENG_chain_home_tt:0 "Will research §YDecimetric Radar§W and construct RADAR in England."
 ENG_air_ministry:0 "Air Ministry"
 ENG_air_ministry_desc:0 "We should give the air ministry the chance to strengthen our airforce!"
 ENG_air_rearmament:0 "Air Rearmament"
 ENG_air_rearmament_desc:0 "In any war with a continental enemy, the Royal Air Force will prove the key to victory. First, we must ensure that our airbases can support our rearmament plans!"
 ENG_fighter_command:0 "Fighter Command"
 ENG_fighter_command_desc:0 "Our first priority must be to control our own skies! It is hard to discern a more important area of military research than fighter development."
 ENG_bomber_command:0 "Bomber Command"
 ENG_bomber_command_desc:0 "Like Giulio Douhet always said; 'The bomber will always get through!'. Advances in radar technology and anti-air defenses notwithstanding, we should prioritize the development of better bombers."
 ENG_coastal_command:0 "Coastal Command"
 ENG_coastal_command_desc:0 "Our industry is driven by resources shipped to Britain from many distant parts of the Empire. Our convoys are our lifeblood and must be protected by both the Royal Navy and the Royal Air Force. We should set up a special RAF formation to protect the approaches to our ports!"
 ENG_aircraft_production_group:0 "London Aircraft Production Group"
 ENG_aircraft_production_group_desc:0 "Aircraft production remains our highest priority. The London Aircraft Production Group (LAPG) should be created to manage and coordinate all available aircraft related production."
 ENG_jet_focus:0 "Jet Aircraft"
 ENG_jet_focus_desc:0 "It seems almost certain that the Jet engine will come to replace propeller engines on airplanes. The potential is enormous, and we must not allow Britain to lag behind in this crucial area of research."
 ENG_grand_slam:0 "Grand Slam"
 ENG_grand_slam_desc:0 "Our engineers have developed a new weapon. A 22,000 lb capable of penetrating deep underground, and then exploding, creating underground craters that would significantly damage the foundations of buildings, causing them to partially if not totally collapse. We shall call this bomb, the Grand Slam!"
 ENG_military_aviation:0 "RAF Training Schools"
 ENG_military_aviation_desc:0 "It's looking increasingly likely that the Royal Airforce is going to be playing a crucial role in any future war. We must ensure that our pilots have the proper training."
 ENG_expand_raf:0 "The RAF"
 ENG_expand_raf_desc:0 "Along with the Royal Navy, the Royal Air Force is vital to both defense and offense of any military operation we conduct in the future. We must increase its funding."
 ENG_hurricane:0 "Hurricanes"
 ENG_hurricane_desc:0 "In December 1937 December – the Hawker Hurricane enters service with the Royal Air Force as its first monoplane fighter aircraft (with No. 111 Squadron at Northolt)"

 ## ENG naval focuses ##

 ENG_admiralty:0 "Admiralty"
 ENG_admiralty_desc:0 "Our admiralty is full of the brightest minds and most experienced admirals. In the event of any war, we can rely on them to safeguard the empire."
 ENG_naval_rearmament:0 "Naval Rearmament"
 ENG_naval_rearmament_desc:0 "Though we tried to prevent a naval arms race with the Second London Naval Treaty, even the signatories are mostly ignoring it. The Royal Navy must never lose its global supremacy. We must always ensure that it remains the largest in the world."
 ENG_reaffirm_naval:0 "Reaffirm Naval Treaties"
 ENG_reaffirm_naval_desc:0 "We firmly believe that the London and Washington naval treaties will help keep the peace. A naval arms race should be out of the question, especially as long as we maintain naval supremacy."
 ENG_nyon_conference:0 "Nyon Conference"
 ENG_nyon_conference_desc:0 "We've gotten word that Italian submarines in the Mediterranean have been attacking convoys headed for Spain. Working with France, we can set up patrols to protect this shipping."
 ENG_expand_naval_production:0 "Expand Naval Production"
 ENG_expand_naval_production_desc:0 "We don't care about any naval treaties, we need to expand our fleet!"
 ENG_new_battleships:0 "New Battleships"
 ENG_new_battleships_desc:0 "We need to improve our Battleships, they need to have the newest equipment we can provide!"
 ENG_destroyers:0 "Destroyer Focus"
 ENG_destroyers_desc:0 "Modern battleships are marvels, but we must not neglect the critical role of the humble destroyer in the protection of our convoys."
 uk_convoy_focus:0 "Convoy Escort Focus"
 uk_convoy_focus_desc:0 "It cannot be stressed enough, our convoys are our lifeblood. We must do everything in our power to protect them and to replace lost tonnage quickly."
 ENG_rules_the_waves:0 "Britannia Rules The Waves"
 ENG_rules_the_waves_desc:0 "In the long shadow of the Royal Navy, other naval powers are forced to come up with innovative new doctrines to compensate. We must not grow complacent and rely solely on the quantity and quality of individual ships."
 ENG_carrier_funding:0 "Carrier Focus"
 ENG_carrier_funding_desc:0 "There is an intense argument among naval theorists about the continued viability of the battleship. There are those who argue that modern air power will come to dominate naval power, and that the aircraft carrier will replace the battleship as the king of the oceans."
 ENG_naval_drill:0 "Naval Drills"
 ENG_naval_drill_desc:0 "Having modern and powerful ships is all well and good, but wars aren't won solely from equipment. We have to train our military to use them effectively and to think outside the box when it comes to strategy."
 uk_battleship_focus:0 "Battleship Focus"
 uk_battleship_focus_desc:0 "While the theorists bicker about air supremacy or naval supremacy, no one wants the guns of a battleship pointing at their palace. Even if the carrier enthusiasts prove right in the end, battleships will still dominate the oceans for years to come."
 ENG_workhorse_navy:0 "Workhorse of The Seas"
 ENG_workhorse_navy_desc:0 "The only thing connecting us to the rest of our empire is the ocean. To protect this lifeline, we must develop and produce new destroyers to ensure that this connection isn't broken."
 ENG_dds_tt:0 "Get a fleet screening §Ydestroyer§! design on the §C1939 light hull§!: 'Weapon Class'"
 ENG_dds_tt2:0 "Get an escort §Ydestroyer§! design on the §C1939 light hull§!: 'Hunt Class'"
 ENG_dds_tt3:0 "Get a minewarfare §Ydestroyer§! design on the §C1939 light hull§!: 'Abdiel Class'\n \n"
 ENG_dds_tt5:0 "Adds Weapon and Hunt Class §Ydestroyer§! to the production queue, at §G50%§! completion.\n \n"
 ENG_dds_tt4:0 "Get §GImproved design§! by the following tech: §CImproved Light Battery§!"

 ENG_royal_navy:0 "The Royal Navy"
 ENG_royal_navy_desc:0 "Extra attention must be paid to the Royal Navy. Our navy will be responsible for almost every course of action once war breaks out."
 ENG_improved_screen_ships:0 "Improved Screen Ships"
 ENG_improved_screen_ships_desc:0 "Warships are extremely vulnerable if not escorted properly. Having modern Destroyer and Cruiser vessels is mandatory."
 ENG_boat_menace:0 "U-boat Menace"
 ENG_boat_menace_desc:0 "The Great War proved that the largest threat to the British Empire came in the form of submarines. If Germany is able to strangle our supply lines, we may be forced to surrender. Our merchant marine must thrive."
 ENG_amphibious_warfare:0 "Royal Marines"
 ENG_amphibious_warfare_desc:0 "Ruling the waves is fine, but sometimes you need to get your feet wet. We must not neglect our ability to land invasion forces in hostile territory."

 ## ENG remaining focuses ##

 ENG_mediterranean_bastion:0 "Mediterranean Bastion"
 ENG_mediterranean_bastion_desc:0 "The route through the Mediterranean is a vitally important shortcut to and from India. As such, it is of utmost importance to keep it open and in our hands."
 uk_rock_focus:0 "Fortify the Rock"
 uk_rock_focus_desc:0 "As well as controlling the entrance to the Mediterranean, Gibraltar provides a strongly defended harbour from which ships can operate in both the Atlantic and the Mediterranean. As such, it is imperative that it is strongly guarded."
 ENG_mot_focus_tooltip:0 "We can now deploy Motorized Infantry Divisions."

 ENG_protect_suez:0 "Protect Suez"
 ENG_protect_suez_desc:0 "Controlling the Suez channel is part of the means by which the British Empire retains its command of the sea. Losing this region would be disastrous. Measures must be taken to fortify it."
 ENG_balkan_strategy:0 "Balkan Strategy"
 ENG_balkan_strategy_desc:0 "Many of the nations in the Balkans are pro-British and see the same threat from central Europe as we do. If we seize the opportunity and support them early, we can secure their loyalty, although at the expense of angering their revengist neighbors."

 ENG_expand_military_production:0 "Expand Military Production"
 ENG_expand_military_production_desc:0 "The world is getting really dangerous. This means we need to expand our armament industry!"
 ENG_allow_the_anschluss:0 "Allow the Anschluss"
 ENG_allow_the_anschluss_desc:0 "We accept the rightful annexation of Austria through Germany. It's only an act of the self-determination right of the austrian people!"
 ENG_western_desert_force:0 "Western Desert Force"
 ENG_western_desert_force_desc:0 "We can send some equipment and 2 motorized divisions to egypt to fight the axis powers!"
 uk_protect_suez:0 "Protect Suez"
 uk_protect_suez_desc:0 "Controlling the Suez channel is part of the means by which the British Empire retains its command of the sea. Losing this region would be disastrous. Measures must be taken to fortify it."
 ENG_tientsin_incident:0 "Tientsin Incident"
 ENG_tientsin_incident_desc:0 "The Tientsin incident (天津事件) was an international incident created by a blockade by the Imperial Japanese Army's Japanese Northern China Area Army of the British settlements in the north China treaty port of Tientsin (modern day Tianjin) in June 1939. Originating as a minor administrative dispute, it escalated into a major diplomatic incident. This Incident shows how weak we are in Asia. Luckily it didn't lead to war with Japan! We might consider to strengthen our position in Asia!"
 ENG_war_bonds:0 "War Bonds"
 ENG_war_bonds_desc:0 "We cannot finance the war effort based on our meagre tax base or resource exports. The patriotic English people must invest in their country and support the war effort through War Bonds."
 ENG_embargo_italy:0 "Embargo Italy"
 ENG_embargo_italy_desc:0 "Italian rearmament is an insult and a great threat to world peace. We will not be supplying the resources they need to fuel their war machine."
 ENG_embargo_japan:0 "Embargo Japan"
 ENG_embargo_japan_desc:0 "Japanese rearmament is an insult and a great threat to world peace. We will not be supplying the resources they need to fuel their war machine."

 ENG_HomeGuard:0 "The Home Guard"
 ENG_HomeGuard_desc:0 "The Home Guard (initially "Local Defence Volunteers" or LDV) was a defence organisation of the British Army during the Second World War. Operational from 1940 until 1944, the Home Guard was composed of 1.5 million local volunteers otherwise ineligible for military service, such as those too young or too old to join the services, or those in reserved occupations–hence the nickname "Dad's Army". Their role was to act as a secondary defence force, in case of invasion by the forces of Germany and their allies"
 ENG_Limited_Liability:0 "Limited Liabilty Planning"
 ENG_Limited_Liability_desc:0 " "
 ENG_send_weapons_to_egypt:0 "Send Weapons to Egypt"
 ENG_send_weapons_to_egypt_desc:0 "We should support Egypt by sending Weapons so they can defend their country until we can send our troops!"
 ENG_infantry_tanks:0 "Cruising Matilda - Infantry Tanks"
 ENG_cruiser_tanks:0 "Cruising Matilda - Cruiser Tanks"

 ENG_attack_sia:0 "Seize Siam"
 ENG_attack_sia_desc:0 "Siam's location serves as an important staging ground from which the Japanese can use to attack our colonies through Burma and the Malay Penisula. We must preemptively strike and secure this strategicly valuable position."
 ENG_protocol:0 "Rebel Spirit"
 ENG_protocol_desc:0 "Following the death of King George V on January 20th 1936 Edward ascended the throne. His rebellious nature became apparently visible as he broke the royal protocol by watching the proclamation of his own accession from a window of St. James's Palace, in the company of the still-married Wallis Simpson."
 ENG_test_fly:0 "Spitfire Test Flight"
 ENG_test_fly_desc:0 "On 5 March 1936 the prototype (K5054) took off on its first flight from Eastleigh Aerodrome (later Southampton Airport). At the controls was Captain Joseph "Mutt" Summers, chief test pilot for Vickers, who is quoted as saying "Don't touch anything" on landing. The K5054 was fitted with a new propeller and Summers flew the aircraft on 10 March 1936."
 ENG_short_empire:0 "Short Empire"
 ENG_short_empire_desc:0 "The Short Empire was a medium-range four-engined monoplane flying boat, designed and developed by Short Brothers during the 1930s to meet the requirements of the growing commercial airline sector. It was developed and manufactured in parallel with the Short Sunderland maritime patrol bomber, which went on to serve in the Second World War. On the 3rd of July 1936 it made the first flight from Rochester."
 ENG_turing:0 "On Computable Numbers"
 ENG_turing_desc:0 "On the 12th of November 1936, Alan Turing's paper 'On Computable Numbers' is formally presented to the London Mathematical Society introducing the concept of the 'Turing machine'."
 ENG_ark:0 "Ark Royal"
 ENG_ark_desc:0 "On the16th of December 1938 the aircraft carrier HMS Ark Royal is commissioned into the Royal Navy."
 ENG_inchindown_tanks:0 "Construct the Inchindown Oil Tanks"
 ENG_inchindown_tanks_desc:0 "Officially called 'Inchindown, Royal Navy Fuel Tanks' and also known as the 'Invergordon Oil Fuel Depot'. The complex will consists of six tanks: five are 237 metres (778 ft) long, 9 metres (30 ft) wide, with arched roofs 13.5 metres (44 ft) high; a smaller sixth tank is of the same height and breadth but less long."
 ENG_doc_base_strike:0 "Base Strike"
 ENG_doc_base_strike_desc:0 "Modern battle fleets will be centered on aircraft carriers, not battleships. The supremacy of air power over ships was demonstrated by the Americans back in 1921!"
 ENG_doc_fleet_in_being:0 "Fleet in Being"
 ENG_doc_fleet_in_being_desc:0 "By building a large naval force, its mere existence can be a threat to our enemies even if we never deploy it. The very thought of our ships sailing forth and striking at their sea lanes forces them to be cautious."
 ENG_shelter:0 "Anderson shelter"
 ENG_shelter_desc:0 "Anderson shelters were designed to accommodate up to six people. The main principle of protection was based on curved and straight galvanised corrugated steel panels. Six curved panels were bolted together at the top, so forming the main body of the shelter, three straight sheets on either side, and two more straight panels were fixed to each end, one containing the door—a total of fourteen panels."
 ENG_petrol:0 "Petrol Rationing"
 ENG_petrol_desc:0 "The war has just started but it's clear that we have to save as much fuel as possible for sustaining the war effort."
 ENG_military_training_act2:0 "Military Training Act"
 ENG_military_training_act2_desc:0 "The Military Training Act 1939 was an Act of Parliament passed by the Parliament of the United Kingdom on 26 May 1939, in a period of international tension that led to World War II. The Act applied to males aged 20 and 21 years old who were to be called up for six months full-time military training, and then transferred to the Reserve. There was provision for conscientious objectors."
 ENG_food:0 "Food Rationing"
 ENG_food_desc:0 "During times of war, During times of war, good food, although limited, is a necessity for our frontline troops to do good fighting. It is for this reason that we should seek to reduce food consumpution wherever we can."
 elite_marine_tt: "Receive a well-trained §YMarine§! division.\n"
 elite_mountaineers_tt: "Receive a well-trained §YMountaineers§! division.\n"

 ENG_heavy_tanks:0 "New Tank Prototypes"
 ENG_heavy_tanks_desc:0 "It is clear that our doctrine of infantry tanks and cavalry tanks isn't working. Our tanks are either too weak, or too slow. To solve this, we must think of new designs not only strong enough to create breakthroughs, but also fast enough to exploit them."
 ENG_firefly:0 "Firefly"
 ENG_firefly_desc:0 "We need a way to counter heavily armoured German tanks such as the Tiger. Fortunately for us, the Americans have a very modifiable tank we might be able to attach a 17-pounder anti-tank gun on. It can penetrate up to 150mm of armour from 1,000 meters away! Overkill? There's no such thing."
 ENG_armored_warfare:0 "Armoured Mobile Warfare"
 ENG_armored_warfare_desc:0 "Our deployment and usage of tanks is still inadequate in comparison to the Germans, we must learn from their blitzkrieg tactics while developing our radios so we can better coordinate our armoured offensives."

 ENG_valentine:0 "Operation Valentine"
 ENG_valentine_desc:0 "Following the invasion and occupation of Denmark on 9 April 1940, British forces launched "Operation Valentine" to occupy the Faroe Islands. On 12 April, two destroyers of the British Royal Navy arrived in Tórshavn harbour.250 Royal Marines were disembarked, later to be replaced by other British troops."


 ## End of ENG focuses here ##

 strike_usa_focus:0 "Tora Tora Tora!"
 strike_usa_focus_desc:0 "The perfidious Americans have us at their mercy, controlling our supply of oil and other desperately needed resources. Their industry is vastly superior to ours, so if we strike, we had better strike hard! We cannot hope to win a prolonged war against the USA... Should we wait for them to complete §GPearl Harbor Gambit§!, they will have better prepared defenses resulting in §Rreduced§! effect of our attack."
 chinese_puppet_focus:0 "Chinese Puppet"
 chinese_puppet_focus_desc:1 "China has proven that it seeks to avoid war with us. Perhaps their leaders consider the internal divide a greater threat. We could offer them our protection from communists and warlords, as subjects in the Greater East Asia Co-Prosperity Sphere."
 chinese_war_focus:0 "War with China"
 chinese_war_focus_desc:0 "The Marco Polo Bridge incident proved that the Chinese are not interested in cooperation. With increasing tension threatening the ensuing ceasefire, war may be the only means to bring the order to the Chinese nation."
 subdue_warlords_focus:0 "Subdue the Warlords"
 subdue_warlords_focus_desc:0 "The Chinese have allowed their once proud empire to be shattered, brought to pieces by radicals and military cliques. The Empire of Japan will not stand for such divisions, even of its subjects."
 oust_germans_focus:0 "Sever Sino-German ties"
 oust_germans_focus_desc:0 "German military advisors have been present in China since at least the twenties, providing critical support to the Kuomintang. This can no longer be tolerated. We are within our rights to demand the immediate withdrawal of all German support to the Chinese. It is time for the Germans to choose sides."
 found_own_faction_focus:0 "Greater East Asia Co-Prosperity Sphere"
 found_own_faction_focus_desc:0 "We have already made efforts towards the creation of the Greater East Asia Co-Prosperity Sphere. To ensure lasting victory, Japan must be strong enough to lead alone, in Asia and beyond."
 axis_leanings_focus:0 "Axis leanings"
 axis_leanings_focus_desc:0 "We have many interests and values in common with the new Germany, which is building a power base in Europe. Joining them as allies would give us a powerful friend distant enough not to rival our rule of Asia."
 subvert_india_focus:0 "Indian National Army"
 subvert_india_focus_desc:0 "The Indian National Army (INA), formed first by Mohan Singh Deb, consisted initially of prisoners taken by the Japanese in Malaya and at Singapore who were offered the choice of serving the INA by Japan or remaining in very negative conditions in POW camps. Later, after it was reorganised under Subhas Chandra Bose, it drew civilian volunteers from Malaya and Burma."
 JAP_indian_national_army_tt:0 "Two divisions of the Indian National Army arrive in Singapore, India's stability will be reduced, and fascist support will increase in India."

 custom_jap_secure_china:0 "\n§YThis focus will remove all Sino-Japanese war negative modifiers from the provinces permanently on all China.\n§!"
 add_cv_planes_tt:0 "Adds §Y50 CV-Fighters§!, §Y50 CV bombers§! depending on what you have researched."

 JAP_doctrinal:0 "Doctrinal Studies"
 JAP_doctrinal_desc:0 "The study of modern warfare, such as our battles against China and the Soviet Union is sure to help our army and its doctrine improve."
 JAP_support_tanks:0 "Support Tanks"
 JAP_support_tanks_desc:0 "We need tanks supporting our infantry. Advancing in open terrain without getting bogged down by entrenched machine guns will be key to our success on the battlefields of east asia and the great plains of the north."
 JAP_marine_infantry:0 "Naval Landing Infantry"
 JAP_marine_infantry_desc:0 "Naval landing forces or "Rikusentai" were formed from individual ships's crews, who received infantry training as part of their basic training, for special and/or temporary missions."
 JAP_marine_infantry_tt:0 "Gain a unit with §Y8 Marine§! and §Y4 Artillery§! battalions.\n"

 jap_samurai_return:0 "Revive the Samurai Legacy"
 jap_samurai_return_desc:0 "The legendary Samurai lineages will have their privileges and status restored!"
 jap_improved_sprit_focus:0 "Improved National Spirit"
 jap_improved_sprit_focus_desc:0 "Nationalist pride and support for the war overcomes every subject of the Emperor, driving them to ever-greater heights of devotion!"
 befriend_siam_focus:0 "Guide Siam"
 befriend_siam_focus_desc:0 "Siam has avoided European colonization and is not used to being a subject nation. Instead of subjugating them, we should convince them to cooperate with us for it to stay that way."
 army_primancy_focus:0 "Army primacy"
 army_primancy_focus_desc:0 "Of the two main service arms, it is truly the Army which is the strong right arm of the Empire! Its ability to take and hold ground far outweighs the minor services the Navy can provide. By recognizing this simple, self-evident fact and devoting more resources to the Army the possibilities are limitless."
 JAP_army_primancy_focus_bypass_tt:0 "Not enough building slots for §YMilitary Factories§! in home area."
 jap_sia_love:0 "Japanese-Siamese Diplomacy"
 jap_sia_love_desc:0 "Japan has focused its diplomatic efforts on improving relations with Siam."
 JAP_colonial_focus_1:0 "Dai Tôa Investments in the Philippines"
 JAP_colonial_focus_1_desc:0 "The Greater East Asian Co-Prosperity Sphere ('Dai Tōa Kyōeiken') truly fosters growth and solidarity between the peoples of Asia. The ongoing development of the Philipines, led by the Ministry of Greater East Asia, is but one of the many clear demonstrations of this.\nOnly with the expulsion of the decadent United States has this been made possible."
 JAP_colonial_focus_2:0 "Dai Tôa Investments in Indochina"
 JAP_colonial_focus_2_desc:0 "Finally our project of the Greater East Asian Co-Prosperity Sphere ('Dai Tōa Kyōeiken') is becoming a reality as we drive out the old imperialist giants.\nThe development of the long neglected Indochinese region can now really take off. Even more than the propagandadised value of this for the locals, it will benefit Japan."
 navy_primancy_focus:0 "Navy primacy"
 JAP_navy_primancy_focus_bypass_tt:0 "Not enough building slots for §YNaval Dockyards§! in home area."
 navy_primancy_focus_desc:0 "Of the two main service arms, it is truly the Navy which is the strong right arm of the Empire! Its ability to control the seas far outweighs the minor services the Army can provide. By recognizing this simple, self-evident fact and devoting more resources to the Navy the possibilities are limitless."
 army_innovations_focus:0 "Army innovation"
 army_innovations_focus_desc:0 "Now that the Army is the recognized premier service of the Empire, it behooves us to devote more resources to the study of Land Doctrines."
 army_air_innovations_focus:0 "Army air innovation"
 army_air_innovations_focus_desc:0 "Our recent experiences have shown us the importance of close coordination between the army and the airforce. Continuing to expand this branch of the airforce is sure to be of good use."
 army_motorization_focus:0 "Army motorization"
 army_motorization_focus_desc:0 "A greater focus on motorization will increase the speed at which for Infantry can reach the battlefield, in areas with good roads at least."
 air_base_expansion_focus:0 "Air base Expansion"
 air_base_expansion_focus_desc:0 "To better support our Army, the Air force requires larger Air bases."
 armor_innovations_focus:0 "Armor innovation"
 armor_innovations_focus_desc:0 "German tanks are performing well in Europe, we can learn from their research."
 naval_innovations_focus:0 "Naval innovations"
 naval_innovations_focus_desc:0 "Now that the Navy is the recognized premier service of the Empire, it behooves us to devote more resources to the design of new ship classes."
 naval_air_innovations_focus:0 "Naval air innovations"
 naval_air_innovations_focus_desc:0 "Dive bombers and torpedo bombers seems equally fine for sinking ships. Which one shall we pick?"
 JAP_future_of_sea_warfare:0 "Future of Sea Warfare"
 JAP_future_of_sea_warfare_desc:0 "Naval bombing is the future of sea warfare, the latest method yet to neutralize naval targets. If a Kamikaze will not come to aid us, we shall simply send one across the heavens to help ourselves."
 JAP_ascend_the_throne:0 "Ascend The Throne"
 JAP_ascend_the_throne_desc:0 "Our Imperial line comes from the very heavens. No dynasty is better fit to take the Mandate of Heaven other than the Imperial House of Japan. We need to place a loyal subject emperor on the throne of occupied China!"
 JAP_mandate_of_heaven:0 "Mandate of Heaven"
 JAP_mandate_of_heaven_desc:0 "We need to place our loyal puppet emperor on the throne of Northern China."
 JAP_chi_two_empires:0 "Two Chinese Empires"
 JAP_chi_two_empires_desc:0 "For the sake of our future power in the region the best setup is to have two competing China's."
 JAP_yen_bloc:0 "The Yen Bloc"
 JAP_yen_bloc_desc:0 "The Creation of the Yen Bloc will allow our currency to thrive in our Co-Prosperity sphere and encourage investments"
 JAP_shanghai:0 "Infiltrate Shanghai"
 JAP_shanghai_desc:0 "We can not trust the Chinese Peace Preservation Corps in Shanghai, they are likely to be biased against Japanese interests in Shanghai. We must immediately expand our presence in Shanghai, reinforce our garrison, and take direct control of the area."
 JAP_carrier_planes_manu:0 "Yokosuka Naval Arsenal"
 JAP_carrier_planes_manu_desc:0 "Yokosuka Naval Arsenal was one of four principal naval shipyards owned and operated by the Imperial Japanese Navy, and was located at Yokosuka, Kanagawa prefecture on Tokyo Bay, south of Yokohama."
 JAP_bicycles:0 "Bicycles"
 JAP_bicycles_desc:0 "In its 1937 invasion of China, Japan employed some 50,000 bicycle troops. Early in World War II their southern campaign through Malaya en route to capturing Singapore in 1941 was largely dependent on bicycle-riding soldiers. In both efforts bicycles allowed quiet and flexible transport of thousands of troops who were then able to surprise and confuse the defenders."
 JAP_carrier_planes:0 "Carrier Bomber Strategy"
 JAP_carrier_planes_desc:0 "Carrier Bombers are important for our pacific strategy, the Kido Butai is useless without them."
 JAP_improved_zaibatsu:0 "The Zaibatsu Way"
 JAP_improved_zaibatsu_desc:0 "The Aftermath of our deal with the Zaibatsu has guaranteed economical flourishing in our great nation, they managed to use the spoils of war we've gained in China to profit the Japanese Economy!"
 FRA_rural_france:0 "Invest in Rural Countryside"
 FRA_rural_france_desc:0 "Investment in our countryside can potentially bring us massive economical growth and increase the agricultural production."
 convoy_protection_focus:0 "Convoy protection"
 convoy_protection_focus_desc:0 "Although a cowardly and dishonorable tactic, it is possible that enemy nations might target the merchant ships that move supplies and resources around our Empire. We must study how best to protect these ships, should this come to pass."
 advanced_torpedoes_focus:0 "Advanced torpedoes"
 advanced_torpedoes_focus_desc:0 "By using compressed oxygen rather than compressed air in the propulsion systems our torpedoes will be able to travel further and carry a larger warhead than any previous types."
 shbb_focus:0 "Super-heavy Battleships"
 shbb_focus_desc:0 "In the short term it is unlikely we can out-build either Britain or the United States in numbers of Battleships, but perhaps we do not need to. Instead, it may be possible to build vastly more powerful Battleships than the Westerners' Washington treaty allows them to construct."
 naval_base_focus:0 "Defensive Line"
 naval_base_focus_desc:0 "Two natural defence lines protect Japan: the inner and the outer ring. It's important to improve the logistics with the islands forming our defensive line."
 carrier_focus:0 "Carrier Focus"
 carrier_focus_desc:0 "Japan requires a powerful navy, and the Aircraft Carrier must be the core of our Fleet's strength. The day of the Battleship is at an end, as our enemies will soon discover!"
 battleship_focus:0 "Battleship Focus"
 battleship_focus_desc:0 "Japan requires a powerful navy, and the Battleship must be the core of our Fleet's strength. Let other nations waste their wealth on untested Aircraft Carriers, only Battleships can dominate the seas!"
 spiritual_mobilization_focus:0 "Spiritual Mobilization"
 spiritual_mobilization_focus_desc:0 "In August 1937, the government launched a 'National Spiritual Mobilization Campaign'. Our entire nation, not only our soldiers, need to be spiritually prepared for war. To this end, nationalists have been brought together in the National Spiritual Mobilization Movement to boost patriotism and support for the government."
 warrior_traditions_focus:0 "Warrior Traditions"
 warrior_traditions_focus_desc:0 "Throughout history, Japan has retained a unique set of traditions among the warrior class. These values must be revitalized and treasured by every soldier, regardless of rank."
 divine_wind_focus:0 "Carrier Aviation"
 divine_wind_focus_desc:0 "The Japanese pilot training program focused on quality above quantity, which meant that their pilots at the outbreak of war were some of the most well-trained and experienced pilots in the world."
 divine_wind_focus_2:0 "Kamikaze"
 divine_wind_focus_2_desc:0 "During the 13th century the Mongols attempted two major invasions of Japan in 1274 and 1281 AD. However, on both occasions, a massive typhoon obliterated the Mongol fleet forcing the attackers to abandon their plans. The Japanese believed the typhoons had been sent from the gods to protect them from their enemies and called them Kamikaze (divine wind)"
 imperial_glory_focus:0 "Imperial glory"
 imperial_glory_focus_effect:0 "Enables production of §HYokosuka MXY7 Ohka§!"
 imperial_glory_focus_desc:0 "Kamikaze, the tactics of the Special Attack Unit, have changed suicide attacks from an improvised last measure to an established doctrine. With new planes, essentially manned missiles, these attacks will be unstoppable."
 student_movement_focus:0 "The Student Movement"
 student_movement_focus_desc:0 "The Ministry of Education is as important a part of the Spiritual Mobilization as any other, and having educators and students rally behind the nation will build a lasting military-oriented education system."
 extra_tech_focus:0 "Focus on naval research"
 synth_oil_focus:0 "Synthetic Oil Focus"
 synth_oil_focus_desc:0 "Our own oil production is very limited and importing oil puts us at the mercy of foreign interests. The safest solution would be to perfect the synthetic oil technology Germany has."
 JAP_synth_oil_focus_tt:0 "Idemitsu Kosan available as industry concern"
 secret_weapon_focus:0 "Advanced Weapons"
 secret_weapon_focus_desc:0 "The Imperial Japanese Navy developed a number of spin-stabilized rockets during World War II, but only this one ever saw service use. The rocket had an incendiary shrapnel warhead, somewhat similar in design to the "Sankaidan" Type 3 projectile used for guns, and had a time fuze set to explode the warhead at either 1,000 or 1,500 meters (1,100 or 1,640 yards)."
 industrial_effort_focus:0 "Rationing"
 industrial_effort_focus_desc:0 "The government introduces a system of stringent rationing, that in addition to food included clothes, nails, needles, bandages, shoes, sakecooking oil, tire tubes, and many other items."
 industrial_effort_focus2:0 "Industrial effort"
 industrial_effort_focus2_desc:0 "Japan is newly industrialized, and is not yet as powerful as some Western nations. We must take steps to close the gap between our capabilities."
 infra_effort_focus:0 "Infrastructure effort"
 infra_effort_focus_desc:0 "It has not been easy to build Infrastructure in our mountainous country, nonetheless efforts must continue."
 fortress_japan_focus:0 "Fortress Japan"
 fortress_japan_focus_desc:0 "Should our enemies ever overwhelm our Navy, our fortifications will make any attempted invasion cost far more than most nations are willing to pay."
 JAP_strike_ussr_while_they_are_weak:0 "Strike the USSR while they are weak"
 JAP_strike_ussr_while_they_are_weak_desc:0 "Germany has advanced deep into the Soviet Union, if we strike the communists now we may be able to acquire valuable land in the Soviet far east."
 northern_expansion_focus:0 "Northern Expansion"
 northern_expansion_focus_desc:0 "The Northern Expansion Doctrine, which has the support of the Imperial Army, recognizes that the Soviet Union poses the greatest threat to Japanese ambitions. With tensions rising in Europe, a favorable moment to attack the Russian Far East is bound to present itself. We must strike quickly."
 southern_expansion_focus:0 "Southern Expansion"
 southern_expansion_focus_tt:0 "Add §Ynon-aggression pact§! with §YSoviet Union§! when selected\n"
 southern_expansion_focus_desc:0 "The Southern Expansion Doctrine, favored by the Imperial Navy, dictates that Japan must expand south into Southeast Asia and the Pacific. The rich colonies of the European powers have resources critical to Japanese industry, but this path will lead to conflict with the United States. A preemptive strike is in order."
 jungle_warfare:0 "Jungle Warfare"
 jungle_warfare_desc:0 "A Special Training for our Units!"
