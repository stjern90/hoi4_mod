 #Netherlands Focus Tree
 tdlra_depillarize_the_dutch:0 "Depillarize The Dutch Society"
 tdlra_depillarize_the_dutch_desc:0 "A pillarized society is something we have no need of in these tumultuous times. If we are to strengthen the Dutch state, we must expand equality and remove social barriers."
 tdlra_go_left:0 "Go Left"
 tdlra_go_left_desc:0 "Our nation has been dominated by the bankers and fat-cats for far too long. We must spread the Revolution!"
 tdlra_go_right:0 "Go Right"
 tdlra_go_right_desc:0 "The rise of Nazism and Fascism in Germany and Italy have inspired some in our nation to call for the same. Perhaps we should listen."
 tdlra_dutch_millitarism:0 "Dutch Militarism"
 tdlra_dutch_millitarism_desc:0 "We once ruled one of the proudest empires in the world. Let us do so again! To arms!"
 tdlra_claim_the_benelux:0 "Make Netherlands Great Again"
 tdlra_claim_the_benelux_desc:0 "The Belgian revolution of 1830 was merely a setback, it's time to take back what is ours!"
 tdlra_jeugdstorm:0 "Jeugdstorm"
 tdlra_jeugdstorm_desc:0 ""Wie de jeugd heeft, heeft de toekomst!" With the foundation of the Jeugdstorm, our youth will be properly equipped for the great future ahead of them."
 tdlra_colonial_claims:0 "Colonial Claims"
 tdlra_colonial_claims_desc:0 "To survive the increasingly-troubled times, we must expand the Dutch Empire, and solidify our holdings in the Far East."
 tdlra_germany_millitary_coop:0 "Military Co-operation with Germany"
 tdlra_germany_millitary_coop_desc:0 "With our conversion to the fascist cause, the Germans have offered to teach us in their ways of fighting, which are far superior to any that we have known thus far."
 tdlra_propaganda_ministry:0 "Establish Propaganda Ministry"
 tdlra_propaganda_ministry_desc:0 "A state is only as strong as its propaganda machine. Establishing an official Propaganda Ministry will reinforce the true message of the Dutch state."
 tdlra_for_the_motherland:0 "For The Motherland"
 tdlra_for_the_motherland_desc:0 "Individual suffering is required for national glory. We will build a new Netherlands on the collective backs of the workers."
 tdlra_sign_pact_with_soviets:0 "Sign Pact with Soviets"
 tdlra_sign_pact_with_soviets_desc:0 "Our key threat lies in Nazi Germany. The Soviet Union have offered to improve our armoured technology to compete with the German Panzers. We should seize this opportunity with both hands!"
 tdlra_technology_sharing:0 "Technology Sharing"
 tdlra_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 tdlra_fortress_netherlands:0 "Reinforce the Fortress Amsterdam"
 tdlra_fortress_netherlands_desc:0 "The defence of our homeland is paramount to the survival of the Dutch nation. Building extensive lines of fortification will provide a corner-stone for our defence."
 tdlra_revive_the_grebbe_line:0 "Revive the Grebbe Line"
 tdlra_revive_the_grebbe_line_desc:0 "We should make an effort to build a line of defense before the Fortress Amsterdam to slow down enemies in the case of an attack!"
 tdlra_urbanize_the_east:0 "Urbanize The East"
 tdlra_urbanize_the_east_desc:0 "Eastern Holland has forever lagged behind the West in urban development. It is time to revitalise the Dutch economy by urbanising the eastern provinces."
 tdlra_militarize_the_east:0 "Eastern Militarization"
 tdlra_militarize_the_east_desc:0 "The world is sliding increasingly towards war - we require more armaments, and factories to produce them in."
 tdlra_experimental_weaponry:0 "Experimental Weaponry"
 tdlra_experimental_weaponry_desc:0 "Ingenious inventions and radical technological breakthroughs have enabled us to pursue more exotic and effective military technologies. We should exploit this for what we can."
 tdlra_establish_radio_stations:0 "Improve Radio Stations"
 tdlra_establish_radio_stations_desc:0 "As shown by the British, radio detection and ranging stations are very useful for a nation's defence. Let us create our own Chain Home, so we can defend the Netherlands more effectively."
 tdlra_establish_state_university:0 "Establish State University"
 tdlra_establish_state_university_desc:0 "Battles are won with information. Better information means we win more battles, and better information is provided by superior research facilities."
 tdlra_bring_oil_and_rubber_back:0 "Bring it to me"
 tdlra_bring_oil_and_rubber_back_desc:0 "The East Indies have to much oil anyway strategic reserves in Holland would be better."
 tdlra_exploit_the_mines:0 "Exploit The Mines"
 tdlra_exploit_the_mines_desc:0 "Dutch factories should not have to rely on foreign materials. By expanding our indigenous ferrous metal production, we will be able to free ourselves from relying on foreign imports."
 tdlra_colonial_explotation_aluminium:0 "Resources for lives"
 tdlra_colonial_explotation_aluminium_desc:0 "Suriname is an important mining colony. However the harsh conditions of the jungle climate make it though for people to survive there. Maybe some colonials would be willing to risk their lives if motivated properly.."
 tdlra_invest_in_oil_explotation:0 "Blood for oil"
 tdlra_invest_in_oil_explotation_desc:0 "There are plenty of poor Indonesians that can be persuaded to work in the jungle."
 tdlra_surinam_aluminium:0 "Surinamese Aluminium"
 tdlra_surinam_aluminium_desc:0 "Suriname is an important metallurgical colony of ours, and we have recently discovered deposits of bauxite to produce aluminium from. Expansion of these mines should prove useful."
 tdlra_further_industrialize_the_capital:0 "Further Industrialize Our Capital"
 tdlra_further_industrialize_the_capital_desc:0 "There's always room for more development of our glorious capital city and the surrounding areas. By concentrating on developing Amsterdam, we will centralise industrial production, and potentially be better able to defend it."
 tdlra_currency_reform:0 "Currency Reform"
 tdlra_currency_reform_desc:0 "The black Friday has hit our country too, but by reforming our currency we can strengthen our economy!"
 tdlra_expand_military_budget:0 "Expand our Military Budget"
 tdlra_expand_military_budget_desc:0 "With world tension rising we should think about expanding our military budget! In case we need to protect our country!"
 tdlra_urbanize_the_colonies:0 "Urbanize the Colonies"
 tdlra_urbanize_the_colonies_desc:0 "The Dutch East Indies are vast, with an equally huge population. So far we have yet to tap into the population of the East Indies - it's time for that to change."
 tdlra_prepare_the_colonies_for_war:0 "Prepare The Colonies For War"
 tdlra_prepare_the_colonies_for_war_desc:0 "Further developing the Dutch East Indies will allow the population there to begin manufacturing armaments for the Dutch war effort. They will be safe from the Luftwaffe there."
 tdlra_colonial_fortresses:0 "Colonial Fortresses"
 tdlra_colonial_fortresses_desc:0 "The rising threats of Japan and the war in China force us to look to the defence of the Dutch East Indies. We must construct fortifications to defend our colonial holdings from the enemy."
 tdlra_invest_in_royal_dutch_petroleum_company:0 "Invest in Royal Dutch Petroleum Company"
 tdlra_invest_in_royal_dutch_petroleum_company_desc:0 "The Royal Dutch Petroleum Company has asked us to invest in oil exploration missions in the East Indies to expand our oil production. Naturally, this will benefit the state, because we own parts of the company."
 tdlra_stay_neutral:0 "Stay Neutral"
 tdlra_stay_neutral_desc:0 "Why die for other's wars? We stayed neutral in the First World War, and it served us well. It will continue to serve us well."
 tdlra_deterrence:0 "Deterrence"
 tdlra_deterrence_desc:0 "The growing threats of European fascism make it clear that declarations of neutrality are not enough. We must arm ourselves to defend our status."
 tdlra_polderen:0 "Polderen"
 tdlra_polderen_desc:0 "By working together, we can make sure our country can survive in the tumultuous times to come."
 tdlra_democratic_influence:0 "Democratic Influence"
 tdlra_democratic_influence_desc:0 "Our nation is a democratic one, and we should not be swayed by new ideas of nationalism or communism."
 tdlra_military_expenditure:0 "Military Expenditure"
 tdlra_military_expenditure_desc:0 "We must modernize our army, and we need funds to do so."
 tdlra_lessons_from_wwi:0 "Lessons from the Great War"
 tdlra_lessons_from_wwi_desc:0 "By looking at what worked and doesn't work in the last major conflict we should be able to modernize our army doctrines."
 tdlra_repurpose_vehicles:0 "Repurpupose Vehicles"
 tdlra_repurpose_vehicles_desc:0 "By repurposing civilian vehicles to be able to fulfill military means we can modernize our cavalry."
 tdlra_military_research_interest:0 "Military Research Interest"
 tdlra_military_research_interest_desc:0 "Recent investments into our military have also expanded our research capacity."
 tdlra_modern_equipment:0 "Modern Equipment"
 tdlra_modern_equipment_desc:0 "While looking at what worked or didn't work in the past is a good start, we must look at more modern wars and take example from them."
 tdlra_mechanized_infantry_investments:0 "Mechanized Infantry Investments"
 tdlra_mechanized_infantry_investments_desc:0 "Mechanizing our infantry is an important next step in the new world of mobile warfare."
 tdlra_memories_of_the_past:0 "Memories of the Past"
 tdlra_memories_of_the_past_desc:0 "Recent invesments into our war effort has made people look at our military history with pride, and young, able-bodied men are flooding to the volunteer centers."
 tdlra_prototype_weapons:0 "Prototype Weapons"
 tdlra_prototype_weapons_desc:0 "Recent weapon prototypes have proven to be quite successful. We should put these into production to defend our homeland."
 tdlra_modernize_tanks:0 "Modernize Tanks"
 tdlra_modernize_tanks_desc:0 "Our tanks are old or non-existent, we should research new modern tank types."
 tdlra_daring_paratroopers:0 "Daring Paratroopers"
 tdlra_daring_paratroopers_desc:0 "Recent military expenditures and renewed interest in aerial warfare has led the people and military high command to want for a special "Paratrooper"-division"
 tdlra_invest_in_fokker:0 "Invest in Fokker"
 tdlra_invest_in_fokker_desc:0 "Investing in Anthony Fokker's company will improve our ability to wage war in the sky."
 tdlra_fokkers_fighters:0 "Fokker Fighters"
 tdlra_fokkers_fighters_desc:0 "Anthony Fokker has come up with 2 plans of development - we should prioritize our fighters!"
 tdlra_fokkers_bombers:0 "Fokker Bombers"
 tdlra_fokkers_bombers_desc:0 "Anthony Fokker has come up with 2 plans of development - we should prioritize our bombers!"
 tdlra_aerial_support:0 "Aerial Ground Support"
 tdlra_aerial_support_desc:0 "Researching new airplanes which can support our troops will give our troops an advantage in battle."
 tdlra_rule_the_sea_through_the_sky:0 "Rule over the Sea through the Sky"
 tdlra_rule_the_sea_through_the_sky_desc:0 "Rule Holland! Holland rule the air above the waves. By providing our air wings with new naval bombers we can support our navy in their operations against our enemies."
 tdlra_further_investments_fokker_company:0 "Increase Investment into Fokker"
 tdlra_further_investments_fokker_company_desc:0 "Further investments into Anthony Fokker's efforts will see our ability to wage war in the sky improve substantially."
 tdlra_the_states_navy:0 "The States Navy"
 tdlra_the_states_navy_desc:0 "The Dutch Navy is in a sorry state. It requires expansion and re-armament, and now is the time to do it!"
 tdlra_submarine_operations:0 "Submarine Operations"
 tdlra_submarine_operations_desc:0 "We must focus our naval efforts into a force that can starve out our enemies by destroying their transport convoys."
 tdlra_reinvigorate_naval_prowess_of_old:0 "Reinvigorate Naval Prowess of Old"
 tdlra_reinvigorate_naval_prowess_of_old_desc:0 "Our navy is sorely lacking, we must make it strong and a force to be reckoned with."
 tdlra_submarine_improvements:0 "Submarine Improvements"
 tdlra_submarine_improvements_desc:0 "To be able to successfully carry out our new strategies, we must ensure we have the most modern submarines in the world."
 tdlra_expand_the_states_navy:0 "Expand the Navy"
 tdlra_expand_the_states_navy_desc:0 "Battleships and aircraft carriers are the way forward to defend our far-flung empire from external threats."
 tdlra_dutch_cruisers_and_destroyers:0 "Dutch Cruisers and Destroyers"
 tdlra_dutch_cruisers_and_destroyers_desc:0 "Large ships are a waste of valuable resources - why construct them, when we can better defend our sea lanes with smaller and faster-producing ships?"
 tdlra_dutch_marines:0 "Dutch Marines"
 tdlra_dutch_marines_desc:0 "To take over islands we need special marine divisions to be most effective during a naval invasion."
 tdlra_join_britain_alliance:0 "Join the Allies"
 tdlra_join_britain_alliance_desc:0 "There are two fronts in Europe: those who wish to protect freedom, and those who wish to destroy it. It is time to approach Britain, and abandon neutrality. For the Allies!"
 tdlra_benelux_faction:0 "Form the Benelux"
 tdlra_benelux_faction_desc:0 "We should once again create an alliance of the provinces to defend ourselves from external threats. The Benelux Alliance begins now."
 tdlra_invite_bel_lux:0 "Invite Belgium and Luxembourg"
 tdlra_invite_bel_lux_desc:0 "We must add the Be and Lux to the BeNeLux."
 tdlra_establish_dutch_komosomol:0 "Establish Algemeen Nederlands Jeugd Verbond"
 tdlra_establish_dutch_komosomol_desc:0 "The Russian Komosomol has proven to be effective in militarizing and indoctrinating their children. We should take note, and form our own communist youth organisation."
 tdlra_armed_neutrality:0 "Armed Neutrality"
 tdlra_armed_neutrality_desc:0 "To preserve our neutrality in these hostile times, we must show that we won't go down without a fight."
 tdlra_british_ship_designs:0 "British Ship Designs"
 tdlra_british_ship_designs_desc:0 "The British have given us some old navy blueprints, so that we may make our own modern destroyers."
 tdlra_trick_german_scum:0 "Show Our Neutrality"
 tdlra_trick_german_scum_desc:0 "By building some coastal forts, we will show the Germans we intend to defend ourselves from any outside threat, not just theirs."
 tdlra_benelux_economic_cooperation:0 "Economic Co-Operation Within the Benelux"
 tdlra_benelux_economic_cooperation_desc:0 "We should stand together as a trade bloc"
 tdlra_brabant_tungsten:0 "Tungsten in Brabant"
 tdlra_brabant_tungsten_desc:0 "Recent mining surveys have revealed that our country situates itself on a large tungsten deposit"
 tdlra_ramp_up_arnament_production:0 "Ramp Up Arnament Production"
 tdlra_ramp_up_arnament_production_desc:0 "We must militarize our factories if we wish to survive in this new world!"
 tdlra_colonial_fortresses_improved:0 "Improve Colonial Fortresses"
 tdlra_colonial_fortresses_improved_desc:0 "The sense of security of our colonial imhabitants should be improved. The cost may be high but the Netherlands can't affard to lose it's crown jewels."
 tdlra_Germaansche_SS:0 "Germaansche SS"
 tdlra_Germaansche_SS_desc:0 "In September 1940 the Germaansche SS was established in the Netherlands. Members were mostly anti-Communists although there were of course also Nazi's. Severe fysical standards and members joining the Waffen-SS meant that the Germaansche SS was almost always understaffed."
 benelux_research_name:0 "Worst Day Of My Life"
 # RAJ
 RAJ_provincial_elections:0 "Provincial Elections"
 RAJ_provincial_elections_desc:0 "The new Government of India Act mandates elections in the provinces, establishing some measure of local government responsible to the Indian population. We will see what effect this has on the British rule."
 RAJ_develope_pakistan:0 "Develop Pakistan"
 RAJ_develope_pakistan_desc:0 "Despite our industrial advances in India proper, our Pakistani territories remain severely underdeveloped. If we are to court the goodwill of its peoples, we must initiate an immediate industrialization program."
 RAJ_swaraj:0 "Swaraj"
 RAJ_swaraj_desc:0 "Gandhi’s concept of self-rule - Swaraj - is gaining popularity throughout India. It advocates a total break from British institutions and customs and Swaraj groups are agitating at Indian schools."
 RAJ_indian_national_congress:0 "Indian National Congress"
 RAJ_indian_national_congress_desc:0 "The Indian National Congress has been very successful in elections across the subcontinent. They are a strong voice for an independent India, or at least one with greater autonomy within the Empire."
 RAJ_quit_india_movement:0 "Quit India Movement"
 RAJ_quit_india_movement_desc:0 "Gandhi’s campaign for Indian Independence has reached a climax with a call for the British to leave India. It is inconceivable that the Raj can end before the war is over, but the situation on the ground is growing more tense by the day."
 RAJ_all_india_forward_bloc:0 "All India Forward Bloc"
 RAJ_all_india_forward_bloc_desc:0 "The All India Forward Bloc thinks that British disengagement from India is taking too long. A stronger - even militant - position must be taken."
 RAJ_seek_help_from_soviet:0 "Seek Help From Soviet"
 RAJ_seek_help_from_soviet_promised:0 " The Soviet Union pledged their help"
 RAJ_seek_help_from_soviet_desc:0 "The Soviet Union is the natural balance to British Imperial power. They claim they are the engine of revolution, and we should encourage them to export their revolution to India."
 RAJ_indian_peoples_army:0 "Indian Peoples Army"
 RAJ_indian_peoples_army_effect:0 "The communist supporters starts a civil war for freedom. The size depends on party support and autonomy progress. "
 RAJ_indian_peoples_army_support:0 "[SOV.GetNameDef] will support their cause."
 RAJ_indian_peoples_army_desc:0 "We should organize a military force that will learn from and be allied with the Communist cause."
 RAJ_research_city_excursions:0 "Research City Excursions"
 RAJ_research_city_excursions_desc:0 "Soviet Research Cities are a wonder, and India’s population is full of energetic and intelligent minds. Sending our young engineers to these cities will help us develop a domestic research and industry base."
 RAJ_combined_arms_academy:0 "Combined Arms Academy"
 RAJ_combined_arms_academy_desc:0 "Soviet military training can be made more efficient through the new Combined Arms Academy. We can get up to date on modern warfare, using air, land and sea power."
 RAJ_rani_of_jhans:0 "Rani of Jhans"
 RAJ_rani_of_jhans_desc:0 "Rani of Jhansi was a great hero of the Indian Revolution of 1857. Her example of bravery and national pride is a model for all of the women of India who want to take up arms and form a regiment of their own."
 RAJ_rebuilding_the_nation:0 "Rebuilding the Nation"
 RAJ_rebuilding_the_nation_desc:0 "With the Imperial oppressor expelled and the Indian population mobilized to action, the time has come to repair the damage of two centuries of occupation."
 RAJ_seek_help_from_germany:0 "Seek Help From Germany"
 RAJ_seek_help_from_germany_promised:0 " The German Reich pledged their help"
 RAJ_seek_help_from_germany_desc:0 "Germany has never harmed us the way that Britain has, and the Reich is the most plausible challenge to British power. We should draw closer to the Axis powers."
 RAJ_indian_national_army:0 "Indian National Army"
 RAJ_indian_national_army_effect:0 "The fascist supporters starts a civil war for freedom. The size depends on party support and autonomy progress. "
 RAJ_indian_national_army_support:0 "[GER.GetNameDef] will support their cause."
 RAJ_indian_national_army_desc:0 "An Indian National Army, distinct from British controlled forces, has been organized. We can build it in regions free from British interference and line up against the Allies, sapping Indian manpower from the Raj."
 RAJ_battaglione_azad_hindoustan:0 "Battaglione Azad Hindoustan"
 RAJ_battaglione_azad_hindoustan_desc:0 "Italy has formed the Battaglione Azad Hindoustan, a regiment of Indian former POWs. Trained in sabotage, parachuting and infiltration, the BAH could be a big step for national pride."
 RAJ_german_technology:0 "German Technology"
 RAJ_german_technology_desc:0 "German scientists are the best in the world, and their military machine is based on the best modern engineering techniques. They are willing to share their advances with us."
 RAJ_japanese_army_air_force_academy:0 "Japanese Army Air Force Academy"
 RAJ_japanese_army_air_force_academy_desc:0 "The Japanese Air Force Academy has decided to welcome Indian recruits that wish to fight against European domination in Asia."
 RAJ_cripps_mission:0 "Cripps' Mission"
 RAJ_cripps_mission_desc:0 "We have to keep India loyal to the Allied and British cause, in spite of the rising nationalist fervor for independence. Sir Stafford Cripps is a skilled negotiator who can assure the nationalist leaders that their demands will be addressed."
 RAJ_two_nation_theory:0 "Two-Nation Theory"
 RAJ_two_nation_theory_effect:0 "§RPakistan will be released when India gains freedom.§!\n"
 RAJ_two_nation_theory_desc:0 "Though long ruled as a single territory, it makes sense to see India as two nations - one Hindu and one Muslim. Partition of the country may not be the only answer, but any deal for an independent India must face this dual nature of the subcontinent."
 RAJ_princely_state_donations:0 "Princely State Donations"
 RAJ_princely_state_donations_desc:0 "The Princely States of India have provided the men that have served as the core Indian army under the British for a long time. Further donations from these local rulers underline their support for the Empire."
 RAJ_imperial_service_troops:0 "Imperial Service Troops"
 RAJ_imperial_service_troops_desc:0 "The Imperial Service Troops are recruited by the Princes of India and can number in the hundreds of thousands. In these difficult times, it is great to know that His Majesty can rely on the loyalty of the rajas."
 RAJ_raf_funding:0 "RAF Funding"
 RAJ_raf_funding_desc:0 "The Royal Air Force of India will be given more funding and assets from the United Kingdom."
 RAJ_navy_funding:0 "Navy Funding"
 RAJ_navy_funding_effect:0 "§Y2 Light Cruisers§! will be added to your production at 80% completion if you already have the rewarded technologies.\n "
 RAJ_navy_funding_effect_mtg:0 "§Y2 1934 Light Cruisers§! of this type will be added to your production at 80% completion.\n"
 RAJ_navy_funding_desc:0 "The Royal Navy of India will be given more funding and assets from the United Kingdom."
 RAJ_british_army_support:0 "British Army Support"
 RAJ_british_army_support_desc:0 "The British Army knows India well after 200 years of occupation. They know the people and the land, and will be able to support the training of Indian soldiers to fight at home."
 RAJ_red_eagle_division:0 "Red Eagle Division"
 RAJ_create_unit_red_eagles_tt:0 "Gain an elite infantry division in Delhi.\n"
 RAJ_red_eagle_division_desc:0 "The Red Eagle Division will be the first Indian division to be trained to fight overseas, ready to fight in harsh conditions "
 RAJ_chindits:0 "Chindits"
 RAJ_orde_wingate_tt:0 "A §Y3 Skill Jungle Rat General§! named §YOrde Wingate§! will appear.\n"
 RAJ_chindits_desc:0 "India needs a special forces division so we have formed the Chindits to operate behind enemy lines in the jungles of Asia. This is a risky operation and will have high casualty rates, but could be of great service to the war effort."
 RAJ_jungle_training:0 "Jungle Training"
 RAJ_jungle_training_effect:0 "Enables §HJungle Training§!\n§HMarines\n    Jungle§!\n      Attack: §G+5%§!\n      Movement: §G+10%§!\n§HMountaineers\n    Jungle§!\n      Attack: §G+5%§!\n      Movement: §G+10%§!\n§HParatroopers\n    Jungle§!\n      Attack: §G+5%§!\n      Movement: §G+10%§!\n"
 RAJ_jungle_training_desc:0 "India, Burma and Indochina are covered in jungle and special training is recommended to make our soldiers effective in this dangerous terrain."
 improved_light_carrier_tech:0 "Improved Escort Carrier"
 improved_light_carrier_tech_effect:0 "Enables §HImproved Escort Carrier§!\n§YLight Carriers§!\n    Raiding Efficiency: §G+15%§!\n    HP: §G+15%§!\n    Organization: §G+8§!\n"
 improved_light_carrier_tech_desc:0 "Our escort carriers will support our operations on the high seas."
 RAJ_lessons_of_the_great_war:0 "Lessons of the Great War"
 RAJ_lessons_of_the_great_war_desc:0 "India colonial soldiers participated in the last world war, and the lessons from this conflict should be brought to bear on the training and organization of the army."
 RAJ_indianisation_of_army:0 "Indianisation of Army"
 RAJ_indianisation_of_army_desc:0 "To properly protect India in a total war, the entire population of India should be mobilized. This will mean not just recruiting more widely from the Indian population, but allowing Indian officers to take command at some place in the chain of authority."
 RAJ_indian_gurkhas:0 "Indian Gurkhas"
 RAJ_indian_gurkhas_desc:0 "The Gurkhas of the Punjabi and Nepalese highlands are legendary for their military skill. They’ve served the Raj loyally for many years, and excel at all kinds of warfare."
 RAJ_an_indian_sandhurst:0 "An Indian Sandhurst"
 RAJ_an_indian_sandhurst_desc:0 "India has been demanding a military school of its own ever since the last war, and at long last we created on in 1932. The Indian Military Academy has been turning out Indian officers for a few years now, giving us a core command group."
 RAJ_lions_of_the_great_war:0 "Lions of the Great War"
 RAJ_lions_of_the_great_war_desc:0 "The Sikhs have a strong military tradition and were highly decorated in the last war. The Lions of the Punjab form a strong regiment on their own, and the region is ripe for further recruitment."
 RAJ_indian_gentlemen_officers:0 "Indian Gentlemen Officers"
 RAJ_indian_gentlemen_officers_desc:0 "The gentlemen who have served the Raj through close co-operation with the Imperial authorities are a ready-made supply of commanders, should we need loyal men to lead the new Indian Army."
 RAJ_the_bangalore_torpedo:0 "The Bangalore Torpedo"
 RAJ_the_bangalore_torpedo_desc:0 "One of British India’s greatest contributions to the art of war is the Bangalore Torpedo, a series of connected pipes that can be used to destroy obstacles while the engineers are under fire. This device has gained great popularity around the world. "
 RAJ_vickers_berthier_gun:0 "Vickers-Berthier Gun"
 RAJ_vickers_berthier_gun_desc:0 "The Vickers-Berthier is a little unwieldy but has the virtue of being easy to quickly produce. For a nation like India, this is a very important characteristic in a gun."
 RAJ_royal_indian_artillery:0 "Royal Indian Artillery"
 RAJ_royal_indian_artillery_desc:0 "The Royal Indian Artillery has existed ever since the East India Company formed a battalion of cannon with Indian gunners in 1748. We can draw on these many decades of experience."
 RAJ_army_motorization:0 "Army Motorization"
 RAJ_army_motorization_desc:0 "India is too large to be covered efficiently by train and horse. The army should have motorized divisions and regular truck transport."
 RAJ_revive_the_screw_guns:0 "Revive the Screw Guns"
 RAJ_revive_the_screw_guns_effect:0 "§HL-Inf, Gar, Mil, Inf, Cavalry, Marines and Paratrooper\n    Mountain§!\n      Attack: §G+5%§!\n      Movement: §G+10%§!\n    §HHills§!\n      Attack: §G+3%§!\n      Movement: §G+5%§!\n§HMountaineer\n    Mountain§!: Attack: §G+5%§!\n    §HHills§!: Attack: §G+3%§!"
 RAJ_revive_the_screw_guns_desc:0 "The mountainous terrain of Northern India led to the development of an artillery piece that could be dismantled and carried on muleback to wherever it was needed. This 7 pounder may be a little obsolete, but we shouldn’t ignore its utility."
 RAJ_indian_armor:0 "Armor Research Program"
 RAJ_indian_armor_desc:0 "India should focus on developing its own homemade armor and tank division."
 RAJ_indian_armor_2:0 "Light Designs"
 RAJ_indian_armor_2_desc:0 "Lighter models seems like the best option for our limited heavy industrial base and knowledge in the field."
 RAJ_indian_armor_3:0 "British Doctrine"
 RAJ_indian_armor_3_desc:0 "The British infantry tanks can help our infantry take on trenches in breakthrough attempts."
 RAJ_modernizing_army:0 "Army Modernization"
 RAJ_modernizing_army_desc:0 "For too long the Indian armed forces were seen as little more than a colonial outpost, with few of the benefits and equipment available to the home army in Britain. It is time to modernize what we have in the Raj."
 RAJ_indian_defense_research:0 "Indian Defense Research"
 RAJ_indian_defense_research_desc:0 "Now that India is fully a sovereign nation we are no longer receiving access to advanced prototypes and blueprints like we previously did. We must ensure that we always stay ahead of our enemies, and do not fall behind in technology."
 RAJ_independent_hindu_corps:0 "Independent Indian Divisions"
 RAJ_independent_hindu_corps_desc:0 "We need to relax the restriction on local independent military formations, local noblemen's ability to muster their men cannot be ignored at this moment of great peril!"
 RAJ_independent_hindu_corps_tt:0 "Gain 5 §YLight Infantry§! divisions and 4 §Redit locked§! §YMilitia§! brigades in Bombay."
 RAJ_local_garrisons:0 "Independent Princely Garrisons"
 RAJ_local_garrisons_desc:0 "We need to relax the restriction on local independent military formations, local noblemen's ability to muster their men cannot be ignored at this moment of great peril!"
 RAJ_local_garrisons_tt:0 "Gain 8 §Redit locked§! §YGarrison§! divisions with a mix of local §YGarrison§! and §YMilitia§! men in Bombay."
 RAJ_british_pilot_training:0 "British Pilot Training"
 RAJ_british_pilot_training_desc:0 "The Royal Air Force has agreed to accept Indian pilots to undertake training. This education will be a great help in the development of our own air wing."
 RAJ_expand_air_bases:0 "Expand Air Bases"
 RAJ_expand_air_bases_desc:0 "India is very large, so patrolling and protecting its air space means we must increase our air capacity at bases across the subcontinent."
 RAJ_air_support_effort:0 "Air Support Effort"
 RAJ_air_support_effort_desc:0 "Combined Arms warfare is the new way of war, so we have to focus some energy in the training and production of aircraft that can support ground and sea forces."
 RAJ_fighter_effort:0 "Fighter Effort"
 RAJ_fighter_effort_desc:0 "We need fighter aircraft to escort bombers and intercept any enemy planes that threaten our nation."
 RAJ_royal_indian_air_force:0 "Royal Indian Air Force"
 RAJ_royal_indian_air_force_desc:0 "The time has come to take our small air division and expand it into its own branch of the armed forces. A national air force with independent command will be better able to serve the Indian people and the Empire."
 RAJ_the_smiling_buddha:0 "The Smiling Buddha"
 RAJ_the_smiling_buddha_desc:0 "Scientists are close to unlocking the secret of atomic energy - and this will lead to the creation of very powerful explosives. We cannot fall behind in the quest for atomic weapons."
 RAJ_great_indian_peninsula_railway:0 "Great Indian Peninsula Railway"
 RAJ_great_indian_peninsula_railway_desc:0 "Government control of the Great Indian Peninsula Railway in 1925 means that its expansion and improvement falls upon us. A growing population needs better transportation infrastructure."
 RAJ_industrial_expansion:0 "Industrial Expansion"
 RAJ_industrial_expansion_desc:0 "Hundreds of millions of people call India home - there is no reason this population should not be the foundation of an industrial giant."
 RAJ_tata_steel:0 "Tata Steel"
 RAJ_tata_steel_desc:0 "Tata Steel is on its way to becoming the largest steel manufacturer in the Empire. Greater production will further fuel the modernization of India."
 RAJ_assam_oil:0 "Assam Oil"
 RAJ_assam_oil_desc:0 "Assam is the center of Indian oil production, especially the refinery at Digboi. Access to this resource needs to be expanded and exploited."
 RAJ_indian_institute_of_science:0 "Indian Institute of Science"
 RAJ_indian_institute_of_science_desc:0 "The Indian Institute of Science campus on Bangalore is allowing the best and brightest of India’s population to further our advances."
 RAJ_institute_of_fundamental_research:0 "Institute of Fundamental Research"
 RAJ_institute_of_fundamental_research_desc:0 "Some of our leading scientists and industrialists are championing a new Institute of Fundamental Research to take advantage of the latest discoveries in physical sciences."
 RAJ_research_collaboration:0 "Research Collaboration"
 RAJ_research_collaboration_desc:0 "The British showed us the advantage of sharing scientific progress between close allies. Our whole faction will be able to conduct wartime R&D more efficiently if we take the steps necessary to coordinate this."
 RAJ_expand_mazagon_dock:0 "Expand Mazagon Dock"
 RAJ_expand_mazagon_dock_desc:0 "The Mazagon Dock in Mumbai is our most important shipbuilder on the West Coast. It needs greater capacity in this world crisis."
 RAJ_found_scindia_shipyard:0 "Found Scindia Shipyard"
 RAJ_found_scindia_shipyard_desc:0 "We need a dockyard on the East Coast of the country, so establishing the Scindia Shipyard in Visakhapatnam makes sense for our naval future."
 RAJ_royal_indian_navy:0 "Royal Indian Navy"
 RAJ_royal_indian_navy_desc:0 "The Royal Indian Navy will need to be rapidly expanded. New tactics and new ships should be a priority."
 RAJ_screening_effort:0 "Screening Effort"
 RAJ_screening_effort_desc:0 "India plays a crucial role in defending the southern route to the Suez Canal. Screening and escort missions will help vital supplies and soldiers get to the European and African theaters."
 RAJ_cruiser_effort:0 "Cruiser Effort"
 RAJ_cruiser_effort_desc:0 "Cruisers will be sufficient for now in the development and expansion of Indian naval power."
 RAJ_submarine_effort:0 "Submarine Effort"
 RAJ_submarine_effort_desc:0 "With the rise of Japanese naval surface power in Asia, it might make sense to direct our energies under the sea, striking from submarines."
 RAJ_capital_ship_effort:0 "Capital Ship Effort"
 RAJ_capital_ship_effort_desc:0 "As a British outpost, India has seen the power of capital ships in dominating the sea. We should build our own heavy cruisers and battleships."
 RAJ_modernizing_navy:0 "Navy Modernization"
 RAJ_modernizing_navy_desc:0 "Better engines, more crew space, faster speed and larger guns. India’s navy will soon stand with the best on the continent."
 RAJ_east_india_railways:0 "East India Railways"
 RAJ_east_india_railways_desc:0 "Government control of the East India Railway leaves all decisions for its expansion and improvement in the hands of our ministers."
 RAJ_integrate_princely_railways:0 "Integrate Princely Railways"
 RAJ_integrate_princely_railways_desc:0 "Some of the Indian princes have financed their own rail systems, but, till now, they have been poorly integrated with the rail lines built by the Raj. Something must be done to tie the nation’s trains together."
 RAJ_ishapore_arsenal:0 "Ishapore Arsenal"
 RAJ_ishapore_arsenal_desc:0 "The Ishapore Arsenal and Rifle Factory has been in operation since the 18th century. It is responsible for many innovations in gun design, and is the centerpiece of our arms production system."
 RAJ_clamp_down_on_corruption:0 "Clamp Down On Corruption"
 RAJ_clamp_down_on_corruption_desc:0 "Despite the British industrial efforts to expand India’s rail system, very few of the benefits of the expansion seem to come to India. There is endemic corruption and double dealing in the transportation sector and we must be seen to do something about it."
 RAJ_strengthen_ties_with_british_investors:0 "Strengthen Ties With British Investors"
 RAJ_strengthen_ties_with_british_investors_desc:0 "To expand our factories and resources we still heavily rely on British capital. Until we have a vigorous banking sector of our own, we must go on bended knee to London to seek support."
 RAJ_british_rail_investors:0 "British Rail Investors"
 RAJ_british_rail_investors_desc:0 "Civilian and transportation infrastructure in India needs a heavy cash infusion from British financiers."
 RAJ_british_arms_investors:0 "British Arms Investors"
 RAJ_british_arms_investors_desc:0 "If we want to quickly get our weapons factories moving, we will need to ask British banks to invest in our military infrastructure."
 RAJ_indian_sandhurst_tt:0 "A §Y3 Skill Cavalry Officer§! named §YKodandera Madappa Cariappa§! will appear.\nA §Y3 Skill Jungle Rat§! named §YKodendera Subayya Thimayya§! will appear.\nA §Y3 Skill Motorized Officer§! named §YJayanto Nath Chaudhuri§! will appear."
 RAJ_create_unit_gurkas_tt:0 "Gain an §Gelite§! §Gmountaineer§! divison of Gurkhas in Delhi."
 RAJ_create_unit_rani_tt:0 "Gain an §Ginfantry§! division in Delhi."
 RAJ_create_unit_sikh_tt:0 "Gain an §Ginfantry§! division in Delhi."
 RAJ_create_general_rani_tt:0 "\nA §Y3 Skill General§! named §YLakshmi Sahgal§! will appear"
 RAJ_bengal_forts:0 "Bengal Forts"
 RAJ_bengal_forts_desc:0 "We must protect the Indian heartlands from the approaching enemies. A strong fortified line behind the formidable Bengal river will serve us well."
 RAJ_bengal_forts_2:0 "The Dhaka Line"
 RAJ_bengal_forts_2_desc:0 "The river deltas in the region are perfect for a defensive line of forts and trenches!"
 RAJ_defense_in_depth:0 "Defense in Depth"
 RAJ_defense_in_depth_desc:0 "We need to focus on rear lines of defenses should our main lines fall, our land is vast and full of rivers and harsh terrain!"

 RAJ_land_reforms:0 "Land Reforms"
 RAJ_land_reforms_desc:0 "Land need to be traded on the open market rather than distributed in the corrupt and overly complicated process overseen by the viceroy himself."
 RAJ_end_the_monopoly:0 "End The Monopoly"
 RAJ_end_the_monopoly_desc:0 "Put an end to the unfair trade monopolies in the silk industry, the silk can be sold to any ship in our ports at the market price!"
 RAJ_india_company:0 "India Trading Company"
 RAJ_india_company_desc:0 "The british trading company will in exchange for trade monopoly develop the docks."
 RAJ_rubber_investments:0 "Rubber Plantation Investments"
 RAJ_rubber_investments_desc:0 "The climate in the south is very suitable for rubber plantation, we need to remove all the administrative obstacles and promote british investments."
 RAJ_new_british_generals:0 "Career Generals"
 RAJ_new_british_generals_desc:0 "We will attract the finest generals with our outstanding accomondation and benefits."
 RAJ_new_british_generals_tt:0 "Gain a §Y3 Skill§! §RReckless§! §GEngineer§! General named §YJohn Fuller§!.\n Gain a §Y4 Skill§! §GTrickster§! and §GMotorized Leader§! General named §YRoger Backhouse§!.\n Gain a §Y3 Skill§! §GOrganizer§! and §GRanger§! §CField Marshal§! named §YWilliam Slim§!.\n"

 RAJ_naval_effort:0 "Ship Gun Factory"
 RAJ_naval_effort_desc:0 "We need to setup better domestic production of ship guns to build o   ur own modern vessels."
 RAJ_escort_carrier:0 "Escort Carriers"
 RAJ_escort_carrier_desc:0 "Maybe the best way it's in the middle."
 RAJ_exports:0 "Bolster Exports"
 RAJ_exports_desc:0 "Some markets have regained their purchasing power after the great depression, we need to take advatage of this regardless of weather it's in the best interest of London."
 RAJ_mining:0 "Invest in Mining"
 RAJ_mining_desc:0 "Our country has a lot of untapped mining potential."
 RAJ_construction_effort:0 "Invest in Construction"
 RAJ_construction_effort_desc:0 "Construction machinery will speed up th construction projects that are currently dragged down by innefecively organised manual labour."
 RAJ_command:0 "Chain of Command"
 RAJ_command_desc:0 "We need to drill our officers in the execution of orders and make sure a modern chain of command is setup."
 RAJ_modern_at_guns:0 "Modern AT Guns"
 RAJ_modern_at_guns_desc:0 "The age of the tank has arrived, and our infantry require up-to-date means to defend themselves against these steel behemoths."
 RAJ_motorized_army:0 "Indian Motor Brigades"
 RAJ_motorized_army_desc:0 ""
 RAJ_combined_arms:0 "Combined Arms Offensive"
 RAJ_combined_arms_desc:0 ""

 RAJ_land_bombers:0 "Bomber Formations"
 RAJ_land_bombers_desc:0 "Our amry needs reliable ground support."
 RAJ_nav_bombers:0 "Torpedo Bombers"
 RAJ_nav_bombers_desc:0 "The Indian Ocean needs protection from above."

 RAJ_army_funding:0 "Army Funding"
 RAJ_army_funding_desc:0 "Our army has a lot of hands and funding it will require cutting a few corners, old equipment will have to do."

 RAJ_housing:0 "Combat The Slums"
 RAJ_housing_desc:0 "The lower class live in sheds across the big cities in our country, giving more people the possibility to contribute is ey to India's future economic growth."
 RAJ_education:0 "Rural Schools"
 RAJ_education_desc:0 "Efforts were then made by the Government to confine higher education and secondary education leading to higher education to boys in affluent, circumstances. We need to remove these restrictions and allow even peasents to attend middle school."
 RAJ_financial:0 "Reserve Bank of India"
 RAJ_financial_desc:0 "The policies of the Government of India during the Great Depression resulted in widespread protests all over the country. As the national struggle intensified, the Government of India conceded some of the economic demands of the nationalists, including the establishment of a central bank."

 RAJ_urbanization:0 "Encourage Urbanization"
 RAJ_urbanization_desc:0 ""
 RAJ_economy:0 "Keynesian Economic Policy"
 RAJ_economy_desc:0 "The great depression has greatly depleted the wealth of our nation to fund the recovery of our overlords, it is time to implement Keynesian economic policies. Large fiscal stimulus involving deficit spending and devaluing the currency will enable us to benefit from the decline in prices by undercutting other exporters of goods instead of just transfering gold and silver abroad."
 RAJ_shipping:0 "Shipping Subsidies"
 RAJ_shipping_desc:0 "For the shipping industry the Indian sub-continent is of great importance, we can lure foreign companies to move their office here with lucrative tax breaks and cheap local pleasures."

 RAJ_hindu_nationalism:0 "Hindu Nationalism"
 RAJ_hindu_nationalism_desc:0 "We need to channel the nationalist sentiment among the hindu population against our enemies, setup more technical and historical courses for young hindus."
 RAJ_colonial_elite:0 "Colonial Elitism"
 RAJ_colonial_elite_desc:0 "The British colonial elite have also been stricken hard by the great depression, we need to inject more money into their country clubs where they can solve our problems, train cavalry charge and play polo."
 RAJ_air_navy:0 "Coordinate Naval Aviation"
 RAJ_air_navy_desc:0 ""
 RAJ_administrative_oversight:0 "Administrative Oversight"
 RAJ_administrative_oversight_desc:0 "With industrial corruption dealt with and our independence secured, it is time to bring local administrators under the wing of government. While it may seem a difficult task, the tribal leaders and local officials hold sway over great swathes of our population. They must be incorporated for the good of our country in these dark times."
 RAJ_enable_local_industrialization:0 "Enables §HRural Industrialization§! decisions, allowing for modification of the §HAgrarian Society§! Spirit."
 RAJ_land_clearance:0 "Land Clearance"
 RAJ_land_clearance_desc:0 "With increased influence channeled through local leaders, we are able to make better use of our natural resources and land in the name of the state."
 RAJ_workforce_integration:0 "Workforce Integration"
 RAJ_workforce_integration_desc:0 "Using the local power of regional and tribal leaders, we are able to funnel otherwise wasted resources into improvement programmes in rural areas."
 RAJ_land_clearance_effect_tt:0 "§H$RAJ_population_decisions$§! decisions now add §G1§! Building Slot.\n$apply_integration_effects_retroactively$"
 RAJ_integration_tooltip:0 "§H$RAJ_population_decisions$§! decisions now add:"
 RAJ_integration_tooltip_post:0 "$apply_integration_effects_retroactively$"
 apply_integration_effects_retroactively:0 "\nThis will be applied §Hretroactively§! to all states upon which this decision has been taken previously."

 continuous_naval_production:0 "Naval Production"
 continuous_naval_production_desc:0 "By focusing resources on our shipyards and exempting skilled shipbuilders from military service, we can dramatically reduce production time for ships."
 continuous_air_production:0 "Air Production"
 continuous_air_production_desc:0 "We can reorganize our aviation industry to eliminate waste and streamline production."
 continuous_non_factory_construct:0 "Construction Engineering"
 continuous_non_factory_construct_desc:0 "There is still a lot of slack in our construction industry. By focusing our attention on it, we can achieve a significant improvent in construction speed. Unfortunately, the production of machine tools has proven a major bottleneck in the expansion of our heavy industry, so they won't benefit from efforts in this area. "
 continuous_reduce_training_time:0 "Army Training"
 continuous_reduce_training_time_desc:0 "By creating specialized advanced training units within each division, we can deploy even divisions that would previously have been held back to finish training to the front."
 continuous_suppression:0 "Resistance Suppression"
 continuous_suppression_desc:0 "By infiltrating the major resistance groups in occupied territory and turning their leaders, we can significantly reduce the amount of damage they can do."
 continuous_repair:0 "Construction Repair"
 continuous_repair_desc:0 "We will form specialized repair teams from factory and construction workers and centrally control their deployment to improve reconstruction of damaged infrastructure."
 continuous_tech_share:0 "Technology Sharing"
 continuous_tech_share_desc:0 "We will encourage our research institutes and universities to reach out to their counter parts in allied countries. This will gain us a tech sharing bonus."
 continuous_boost_freedom:0 "Increase Autonomy"
 continuous_boost_freedom_desc:0 "By reorganizing our colonial bureaucracy and recruiting native administrators, we will, in time, be able to take charge of our own affairs."
 continuous_restrict_freedom:0 "Suppress Subjects"
 continuous_restrict_freedom_desc:0 "Our colonial subjects have gotten rather silly ideas about things like "self-determination" or "national independence". It is time to disabuse them of these notions."

