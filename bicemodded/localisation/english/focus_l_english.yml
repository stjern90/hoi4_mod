  FRANKLIN_DELANO_ROOSEVELT_DESC:0 "In spite of being unable to walk unaided, Roosevelt returned to public office by winning election as Governor of New York in 1928. He was in office from 1929 to 1933 and served as a reform Governor, promoting programs to combat the economic crisis besetting the United States at the time. In the 1932 presidential election, Roosevelt defeated Republican President Herbert Hoover in a landslide. Roosevelt took office while the United States was in the midst of the Great Depression, the worst economic crisis in the country's history."
  FUAD_DESC:0 "Fuad I came to the throne of Egypt and Sudan in 1917 after the death of his brother Hussein Kamel, and in the first years of his rule saw the 1919 Egyptian Revolution, official ending of the British Empire’s protectorate over Egypt, and the transition from a Sultanate to a Kingdom. Throughout his rule he has worked against the British-imposed constitution, which he suspended in 1930, and granted himself extensive royal powers to diminish the role of the democratically elected parliament. Fuad has also been a large sponsor of organisations like the Egyptian Geographic Society, and was instrumental in the foundation of Cairo University and the Royal Archives of Egypt."
  FAROUK_DESC:0 "Farouk I, known by his subjects as “Al Malik Al Mahbub” or “The Beloved King” is the youngest King of Egypt in modern times, ascending to the throne at only 16 years old. He has had a rebellious and mischievous personality since he was a child and still continues to act with the same naivety and self-centredness as he always has, and constantly spends the government’s money on lavish shopping sprees in Europe, fast cars, and other extravagances. His carefree nature has also caused problems for the government, as he frequently embarrasses both himself and them with his various antics."
  ###Turkey###
 TUR_fortify_erzurum:0 "Fortify Erzurum"
 TUR_fortify_erzurum_desc:0 "Forts constructed in the east will secure additional defenses against a possible Soviet aggression."
 TUR_challenge_ita:0 "Challenge the Regia Marina"
 TUR_challenge_ita_desc:0 "Turkey once had the largest navy in the mediterranean, We will show them a true navy. For starters, its time to remelt our luxuries for metals!"
 TUR_claim_rhodes:0 "Claim Rhodes"
 TUR_claim_rhodes_desc:0 "Rhodes and the Dodecanese islands on our southwest under control of Italians is a major threat to our security. We should claim them back!"
 TUR_claims_on_greece:0 "Claims On Greece"
 TUR_claims_on_greece_desc:0 "We have to reclaim the Aegean Islands and Crete for our security ."
 TUR_build_kardemir_steelworks:0 "Build Kardemir Steelworks"
 TUR_build_kardemir_steelworks_desc:0 "We have to build our heavy industry to catch up with the western nations."
 TUR_cement_industry_effort:0 "Cement Industry Effort"
 TUR_cement_industry_effort_desc:0 "We have to rebuild our land to prosper. That shall start by building more cement factories."
 TUR_sugar_industry_effort:0 "Sugar Industry Effort"
 TUR_sugar_industry_effort_desc:0 "We should be able to cover our basic needs without relying on anyone."
 TUR_industrial_effort:0 "Complete First Five-Year Plan"
 TUR_industrial_effort_desc:0 "We need to finish our Five-year industrial program which we planned previously for industrial development of our country."
 TUR_construction_effort:0 "Nationalize Foreign Factories"
 TUR_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 TUR_construction_effort_desc:0 "Before the Great War, almost all of the few industrial establishments in our territory belonged to foreign nations. We can contribute to our production by nationalizing them."
 TUR_production_effort:0 "Mechanical and Chemistry Institute"
 TUR_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 TUR_production_effort_desc:0 "We need to open this institute in order to supply our Young Republic's need for weapons, machinery and chemical products and to lead private establishments."
 TUR_construction_effort_2:0 "Orientation To National Industry"
 TUR_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 TUR_production_effort_2:0 "Increase Weapon Factories"
 TUR_production_effort_2_desc:0 "A new Great War is coming, we may cause our country to undergo a new demolition if we delay to get armament."
 TUR_production_effort_3:0 "Develop Aircraft Factories"
 TUR_production_effort_3_desc:0 "We have made great developments in aviation. We need to increase our military factories to increase production."
 TUR_infrastructure_effort:0 "Nationalize Railways"
 TUR_infrastructure_effort_desc:0 "Many of railways in our territories belongs to foreigners. We must nationalize them for the sake of wartime dominance."
 TUR_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 TUR_infrastructure_effort_2:0 "Expand The Ironweb"
 TUR_infrastructure_effort_2_desc:0 "We have to connect our nation from east to west. Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 TUR_nuclear_effort:0 "Atom Energy Agency"
 TUR_nuclear_effort_desc:0 "While the world is making such important and dangerous discoveries in the branch of physics and chemistry, it may be that we are not confronted with major threats in the future. We must close this gap."
 TUR_synth_oil_focus:0 "Petrol Ofisi Company"
 TUR_synth_oil_focus_desc:0 "By developing our petrochemical industry, we can supply some of our oil needs that are not among our natural resources."
 TUR_mta:0 "MTA Institute"
 TUR_mta_desc:0 "MTA means Mineral Research and Exploration. Our lands have rich underground resources. But we have not been competent enough to extract these minerals. We can relieve our need for resources by collecting our mining under one roof."
 TUR_naval_effort:0 "The Turkish Navy"
 TUR_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 TUR_naval_effort_desc:0 "It is impossible to be world power without naval power, as demonstrated in the Great War. We need skilled naval officers and shipyards for this. We will start, by remelting our luxuries into metal"
 TUR_naval_innovations_focus:0 "Naval Innovations"
 TUR_naval_innovations_focus_desc:0 "We have a small number of old fashioned ships from the Great War. We have to ponder this problem and modernize our navy urgently."
 TUR_naval_effort_2:0 "Naval War Academies"
 TUR_naval_effort_2_desc:0 "Our developing navy needs talented staff officers. We must build academies to train them and increase their tactical and maneuvering abilities."
 TUR_territorial_dominance:0 "Territorial Waters Domination"
 TUR_territorial_dominance_desc:0 "Keeping the enemy away from our territorial waters will be of considerable usefulness both to protect our convoys and to prevent possible sea invasions."
 TUR_territorial_dominance_tt:0 "Add 2 Naval Bases \n"
 TUR_offshore_missions:0 "Offshore Missions"
 TUR_offshore_missions_desc:0 "It will not be enough to protect only our territorial waters when war is stand at our door. So we must prepare to be able to maneuver in open seas and enemy territorial waters."
 TUR_dardanelles_defend:0 "Bosphorus Defense"
 TUR_dardanelles_defend_desc:0 "While the states of the world are busy squeezing each other's throats, we must defend our sovereignty in the straits at any cost by completing our preparations against the Soviet Union in order to violate the Montreux Straits Convention."
 TUR_dardanelles_defend_tt:0 "Add §Y6 Coastal Forts§! \n"
 TUR_dardanelles_defend_tt_2:0 "Add §Y4 Coastal Forts§! \n"
 TUR_mediterranean_exercises:0 "Mediterranean Exercises"
 TUR_mediterranean_exercises_desc:0 "We plan to evaluate our naval efforts to improve maneuverability through possible conflict scenarios that we can live on the Eastern Mediterranean. The common opinion of our admirals is that we should increase our firepower as well as our maneuverability. Focusing on this will put our navy into the world's strongest navy."
 TUR_aviation_effort:0 "Aircraft Schools"
 TUR_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 TUR_aviation_effort_desc:0 "There is no place where technological advances progress faster than air wars. Aviation is a field where all modern nations must master. The Future is in the skies!"
 TUR_fighter_focus:0 "Fighter Models"
 TUR_fighter_focus_desc:0 "The solution of air domination is to stop the enemy aircraft and destroy them before they reach their targets. We must strengthen our air superiority by developing faster and stronger fighter aircraft."
 TUR_CAS_effort:0 "CAS Models"
 TUR_CAS_effort_desc:0 "A modern army needs vehicle support not only on the ground, but also in the air."
 TUR_aviation_effort_2:0 "Aviation Force War Colleges"
 TUR_aviation_effort_2_desc:0 "By following the developments in aviation, we must make it an independent force, also train not only pilots but also skilled aviation officers."
 TUR_aviation_effort_3:0 "Aviation War Academies"
 TUR_aviation_effort_3_desc:0 "Domination in the skies must be managed by the staff officers who know the skies. With the establishment of these academies, our aviators will gain new tactics."
 TUR_bomber_focus:0 "Strategic Bombardment"
 TUR_bomber_focus_desc:0 "Blocking the enemy planes is only helped to protect our current situation. To achieve absolute victory we must effort to limit our enemy's maneuver abilities and production capacities by destroying their industrial and infrastructure services."
 TUR_science_effort:0 "Technical University"
 TUR_science_effort_desc:0 "We have experienced the consequences of backwardness for centuries in the Great War in the most painful way. Now we must quickly catch era and initiate a total science mobilization."
 TUR_jew_scientists:0 "Jewish Scientists"
 TUR_jew_scientists_desc:0 "Many qualified scientists who are exposed to the superior race policy of the Nazis are planning to leave Germany. We may invite them to my country and ask them to continue their scientific work on our behalf. However, Adolf Hitler may not be pleased with this situation."
 TUR_village_institutes:0 "Village Institutes"
 TUR_village_institutes_desc:0 "Fighting with ignorance is more important than fighting with the enemy. With this model of boarding education, even the children of the poor Anatolian people could be a great artist or scientist. We must create a conscious rural community by spreading the successes of pilot implementations in all states of the country."
 TUR_technology_sharing:0 "Technology Sharing"
 TUR_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 TUR_Straits:0 "Capital of The Orient"
 TUR_Straits_desc:0 "The restrictions imposed after the great war has left Istanbul in financial ruin and important government institutions have moved to other cities. Now with all the restrictions lifted the city must be rejuvenated to harness the massive financial importance of it's location: the bridge between Europe and Asia."
 TUR_liberty_ethos:0 "Peace At Home Peace In The World"
 TUR_liberty_ethos_desc:0 "If the world states are willing to strangle each other, we will continue to be advocates of peace everywhere. Unless a nation's life faces peril, war is murder."
 TUR_one_fist:0 "One Fist"
 TUR_one_fist_desc:0 "Against the upcoming war we must become a single fist defeat this curse as the day comes. We may have to restrict some freedoms when necessary for this."
 TUR_neutrality_focus:0 "Balance Policy"
 TUR_neutrality_focus_desc:0 "In the event of a possible conflict between global powers, we must remain politically and militarily our position and stay neutral. This is not our fight."
 TUR_ww_mobilization:0 "World War Mobilization"
 TUR_ww_mobilization_desc:0 "Although we have tried to stay away from the effects of this global war, it is time to prepare for increased mobility beyond our borders. Citizens will need to take care to fulfill any responsibilities they may have."
 TUR_allies_calls:0 "Allies Call"
 TUR_allies_calls_desc:0 "The fascist tanks which is deployed on boundaries were the last drop of glass. We must take sides with Britain and its allies against this arrogant fascists and contribute to the eradication of this diseased ideology in the world."
 TUR_marshall:0 "Marshall Plan"
 TUR_marshall_desc:0 "After World War II, like all European countries, Turkey has suffered from this destruction. By targeting this effort and taking American aid, we can recover our military situation to some extent. Of course, by making some sacrifices!"
 TUR_union:0 "Union"
 TUR_union_desc:0 "We must be together like a constitutionalism spirit we have lived in the past. Foreign ideologies are our enemies and we will match them by providing this unity."
 TUR_nationalism_focus:0 "Nationalism"
 TUR_nationalism_focus_desc:0 "The only way to become a superpower is to be Nationalist Turkey. For this, we must fight and fight at any cost."
 TUR_militarism:0 "Fascist Militarism"
 TUR_militarism_desc:0 "A strong army passes through an army that is curious about army and armament. With the help of fascist, we will ingrain militarism into our culture to become a people of soldiers."
 TUR_national_chief:0 "National Chief"
 TUR_national_chief_desc:0 "A mighty leader who will lead his people after his country will make his land world-wide. We must increase the powers of our leaders and be enthusiastic about it."
 TUR_collectivist_approach:0 "Collectivist Approach"
 TUR_collectivist_approach_desc:0 "Our enemies can conquer nations divided into small groups, but we will be one. All for one, one for all."
 TUR_internationalism_focus:0 "Internationalism"
 TUR_internationalism_focus_desc:0 "It is a disease to think that one race is superior to the other. We believe in world citizenship. All peoples of the world should have equal rights and freedoms, except fascists."
 TUR_political_commissars:0 "Voluntary People's Militias"
 TUR_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we should arm our politically voluntary comrades."
 TUR_hatay_plebiscite:0 "Hatay Referendum"
 TUR_hatay_plebiscite_desc:0 "When France plans to withdraw from Syria, it plans to turn over authority over Hatay to Syria. This is unacceptable for us! We must immediately give a note to France and discuss the status of Hatay by organizing a meeting in Geneva. If we can not annex them, they must be independent at least."
 TUR_demands_hatay:0 "Annexation of Hatay "
 TUR_demands_hatay_desc:0 "In the past year, the French have offered a deal on a neutral election, since they thought Ataturk could take Hatay by force. With this agreement, we had the right to have some military power in Hatay. Now we must complete the annexation of Hatay to motherland and fulfill the will of our Great Leader which is 'Hatay is my personal case!'. "
 TUR_demand_hatay_threat:0 "Hatay Demands"
 TUR_saadabad_pact:0 "Saadabad Pact"
 TUR_saadabad_pact_desc:0 "Due to our border issues with neighboring states, especially in our border regions, Kurdish tribes are making unrestricted rebellions. We can prevent these rebellions by making friendship agreements with our neighbors. We must also ensure the independence of our regional friends in the face of the upcoming great war."
 TUR_ankara_pact:0 "Ankara Pact"
 TUR_ankara_pact_desc:0 "A conflict in the Mediterranean is worrying about our nationality. With this pact which we will do with two super powers of Europe, we will feel more secure."
 TUR_the_montreux_convention:0 "The Montreux Convention"
 TUR_the_montreux_convention_desc:0 "Straits area has been demilitarized since The Great War, but it cannot stay that way. We must look for international support to impose our full sovereignty."
 TUR_claims_on_bulgaria:0 "Claims On Bulgaria"
 TUR_claims_on_bulgaria_desc:0 "We must control any land that naturally belongs to us."
 TUR_national_oath:0 "National Oath\n(Misak-ı Milli)"
 TUR_national_oath_desc:0 "Our borders while the Armistice of Mondros are our true boundaries. The occupation of some of our land can not keep us from being their true proprietor. The days when we will regain our lands are close."
 TUR_national_oath_threat:0 "National Oath"
 TUR_western_attack:0 "Western Offensive"
 TUR_western_attack_desc:0 "Thrace is a whole. As its eastern is ours as, western should be ours too. It is time for the Aegean Islands, which the Allies have surrendered through occupation, to return its real owner. Greece will pay for its historical thefts."
 TUR_western_attack_threat:0 "Western Thrace and Islands Threats"
 TUR_southern_attack:0 "Southern Offensive"
 TUR_southern_attack_desc:0 "Mosul and Aleppo are Turkmen homeland. The Turkmen will live under the Turkish flag if the Allies withdraw or not withdraw from the territories where they occupied. We will even risk the war for that."
 TUR_southern_attack_threat:0 "The Destiny of the Turkmen"
 TUR_mediterranean_dominance:0 "Dominance In The Eastern Mediterranean"
 TUR_mediterranean_dominance_desc:0 "The dominant islands of the Eastern Mediterranean may have been occupied with table tricks in the past. But the painful 19th century is over. In the 20th century we will be the owner of the Eastern Mediterranean again."
 TUR_mediterranean_dominance_threat:0 "Eastern Mediterranean Warms"
 TUR_eastern_attack:0 "Eastern Offensive"
 TUR_eastern_attack_desc:0 "The Soviets are persecuting the Batumi people we abandoned because of their help in the War of Independence. We have to listen to the calls for help and pull them out of under this persecution."
 TUR_eastern_attack_threat:0 "Eastern Offensive"
 TUR_bygone_spirit:0 "Bygone Spirit"
 TUR_bygone_spirit_desc:0 "We are the grandchildren of a nation with a glorious history. Af few centurial of regression, finally it seems to have ended with our recent military successes. We are very close to being the proprietor of Central Europe, the Middle East and the Caucasus again."
 TUR_balkan_revenge:0 "Balkan Revenge"
 TUR_balkan_revenge_desc:0 "We have recovered our power and are ready to Balkan War III to gain the territories what we lost in past."
 TUR_balkan_revenge_threat:0 "Balkan War III"
 TUR_desert_dominance:0 "Desert Dominance"
 TUR_desert_dominance_desc:0 "We need more oil and natural resources to move forward our army and technology. The best way to ease our defense lines is to drag our enemies into the dreadfulness of desert."
 TUR_desert_dominance_threat:0 "Desert Dominance"
 TUR_caucasian_attack:0 "Caucasian Offensive"
 TUR_caucasian_attack_desc:0 "In order to strengthen our defenses, we must draw our boundaries to the Caucasus Mountains and connect with the Turkic peoples of Azerbaijan and Central Asia."
 TUR_caucasian_attack_threat:0 "Caucasian Offensive"
 TUR_azerbaijan_brotherhood:0 "Azerbaijan Brotherhood"
 TUR_azerbaijan_brotherhood_desc:0 "We should organize the cognate Azerbaijani Turks friends of us against the Soviet threat against our Eastern borders. We can take the first step in unifying the Turks of the world by propaganda in the Soviets and Iran."
 TUR_azerbaijan_brotherhood_threat:0 "Azerbaijan Brotherhood"
 TUR_doctrine_effort:0 "Military Colleges"
 TUR_doctrine_effort_desc:0 "Developing the military colleges will ensure that our army will train more knowledgeable and skilled officers."
 TUR_doctrine_effort_2:0 "Military Academies"
 TUR_doctrine_effort_2_desc:0 "Talented armies pass through gifted commanders. A good level of command staff must consist of talented and worthy of staff officers. We need to open these academies to improve the tactical abilities of our army commanders."
 TUR_equipment_effort:0 "Army Innovations"
 TUR_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 TUR_armor_effort:0 "Armored Regiments"
 TUR_armor_effort_desc:0 "During the time when the firepower of our infantries are not enough, we are needed to give help by our armors. With steel and gunpowder, we will tear to pieces enemy lines."
 TUR_thrace_maneuvers:0 "Thrace Maneuvers"
 TUR_thrace_maneuvers_desc:0 "Italy and Germany's aggressive attempts in armament race are seen as a new war harbinger who will change borders across Europe continent. Turkish officials, especially Atatürk, plan to arrange military exercises to determine both the military capability of the armed forces and the possible measures to defend."
 TUR_thrace_maneuvers_tt:0 "Add §Y8 Land Forts§! on the borderlines.\n"
 TUR_europe_war_observer:0 "European War Observer"
 TUR_europe_war_observer_desc:0 "German and Soviet forces are preparing for a major battlefield challenge. We can experience especially about heavy armors by sending a delegation to examine the preparations for the battle there."
 TUR_mechanization_effort:0 "Mechanization Effort"
 TUR_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 TUR_special_forces:0 "Special Forces"
 TUR_special_forces_desc:0 "Fighting in the plains, in the hills and in the cities will not be enough. We will have to fight in mountains, in the shores, and behind enemy lines that the enemy never expects. These soldiers have to be trained beyond ordinary training."
 TUR_ban_fascism:0 "Ban Fascism Trends"
 TUR_ban_fascism_desc:0 "The overwhelming victories of the German armies since the early days of the war have created excitement even in nations that aim to remain neutral. As an effect of this, the dimension of pro-German organization, ideas and writings within our people is increasing day by day. We must stop the danger of this possible rebellion immediately."
 TUR_ban_communism:0 "Ban Communism Propaganda"
 TUR_ban_communism_desc:0 "As the course of the war progressed, the propaganda of communism broke out. It has to be prevented of this cancer to spread in our country."
 TUR_metropols:0 "Metropols"
 TUR_metropols_desc:0 "Our industry is growing day by day. But the inadequacy of our industrial zones slows this development. We must open new industrial areas by supporting the formation of metropolitan cities."
 TUR_ankara_radio:0 "Ankara Radio"
 TUR_ankara_radio_desc:0 "We need to realize this initiative in order for national publications, news and propaganda to spread all the way to the most remote corner. This work will also be useful for our radio technology."
 TUR_comrade:0 "Comrade Leader"
 TUR_comrade_desc:0 "Our classless society wants to gather around a mighty and fair leader. Then let's give him more authority."
 TUR_science_academy:0 "Collective Academy of Sciences"
 TUR_science_academy_desc:0 "Our people feel enthusiasm of gathering around of a single fist. Our scientists are also eager to be involved in this enthusiasm. We need to increase our scientific support quickly."
 TUR_religious:0 "Loosen The Religious Constraints"
 TUR_religious_desc:0 "The revolutions forced us to make radical decisions about religion too. However, we may need to give up some of these decisions in order to increase unity and solidarity in our country while the war is almost on our gate."
 TUR_gata:0 "GATA"
 TUR_gata_desc:0 "The capacity of our military hospitals is getting insufficient day by day. We need to develop Gülhane Military Medicine Academy to train new military hospitals and more military medical personnel."
 TUR_heavy_guns:0 "Heavy Weapons"
 TUR_heavy_guns_desc:0 "As armored vehicles and combat tactics evolve, the need for heavy weapons also increases. We must be prepared to resist the tactics of our potential enemies."
 TUR_from_cavalary_to_mechanization:0 "From Cavalry To Mechanization"
 TUR_from_cavalary_to_mechanization_desc:0 "As a necessity of modern age, the importance of mechanization increases day by day. We have to mechanize our cavalry units and increase our maneuverability."
 TUR_comintern:0 "Approach The Comintern"
 TUR_comintern_desc:0 "We believe in equality of all people and a classless gathering. That's why we have to be the site of the Comintern."
 TUR_axis:0 "Approach The Axis"
 TUR_axis_desc:0 "We believe in absolute will, social welfare and superiority of our race. That's why we have to be the site of the Axis."

 JAP_develop_northern_resources:0 "Develop Northern Resources"
 JAP_develop_northern_resources_desc:0 "We must develop the rich Manchurian resources that have fallen into our hands so that they may be useful for the next war."
 JAP_hirohito_secret:0 "Hirohito's secret passion"
 JAP_hirohito_secret_desc:0 "Thanks to the advise of Lord Yuasa this strange passion cannot hurt the country."
 JAP_yagi_antenna:0 "National Propaganda"
 JAP_yagi_antenna_desc:0 "Japan needs to be aware of what is going on outside in the world... in our own way."
 JAP_radar:0 "Further Applications"
 JAP_radar_desc:0 "The Yagi Antenna has especially been developed for short wave up to the UHF-band. It's exceptional for the simplicity and relative high gain. Something tells me that it can be used also in radar sets however."
 JAP_tenno_heika:0 "Tennôheika Banzai!"
 JAP_tenno_heika_desc:0 "The Son’s of Heaven has guarded Japan against all threats for generations, the two Mongol invasions were punished by the divine winds. Who dares doubt the Imperial way with so much divine favour by our side."
 JAP_sayonara:0 "Sayonara"
 JAP_sayonara_desc:0 "'So be it' Japanese says Sayônara every moment to everything, because every moment is a dream. Life is Sayônara, Empires can rise or fall, great heroes crumble to dust, planets come and go, but Change never changes, including Change itself."
 JAP_showa_11:0 "Shôwa 11"
 JAP_showa_11_desc:0 "1936 is the 11th year of the reign of Emperor Hirohito, on the Japanese calendar is Shôwa 11. This is an era of progress and technological advance for Japan."
 JAP_support_the_troops:0 "Support the Troops"
 JAP_support_the_troops_desc:0 "Support companies are becoming essential in war. We need the best for our divisions."
 JAP_focus_hirohito:0 "Hirohito"
 JAP_focus_hirohito_desc:0 "Our Great Emperor has a peculiar passion: the study of fishes. A task He finds more pleasant than public matters. Some army leaders think that he should be worrying about high strategy and political matters rather than playing with fish. The palace advisor, Lord Yuasa, persuades Hirohito to keep his marine biology study away from the public scene."
 trying_to_synth_rubber:0 "Trying to Synth Rubber"
 trying_to_synth_rubber_desc:0 "Reliable sources claims that there are ways to produce rubber artificially. We will put our greatest scientists to work on it."
 JAP_resource_war_focus:0 "The Resource War"
 JAP_resource_war_focus_desc:0 "The situation is becoming desperate and we are starving for many resources. Our scientists have made some progress in the synthesis of oil and rubber but will it be enough to support our war machine?"
 JAP_full_employment:0 "State Economy"
 JAP_full_employment_desc:0 "The Nation controls the economy, no forbidden corporations can now be against us and we direct where our economy goes... Towards the Military!"
 JAP_car:0 "Toyota Automatic Loom Works"
 JAP_car_desc:0 "During World War II, Toyota, Nissan, Isuzu and Kurogane built trucks and motorcycles for the Imperial Japanese Army, with Kurogane introducing the world's first mass-produced four-wheel-drive car, called the Kurogane Type 95 in 1936."
 JAP_industrial_research_focus:0 "Gear up the Military"
 JAP_industrial_research_focus_desc:0 "Japan has been side lined in history until very recently, from this point onwards all shall fear and heed the words emanating from the Chrysanthemum throne of Tokyo. The Choshu and our many Zaibatsu’s shall be the spearhead of this attempt."
 JAP_steel_focus:0 "Nippon Steel"
 JAP_steel_focus_desc:0 "The largest centers for manufacture of iron bars are located in Kamaishi (North Honshû), and Muroran (Hokkaido). Our iron & steel industry is unique in that it produces twice more converter steel than bars of high ovens because of more use of scrap iron and old iron imported from overseas."
 JAP_kodo:0 "Kôdô"
 JAP_kodo_desc:0 "Every child is taught Kôdô, the Imperial Way, that the basis for Japanese morality was on obligation to the Emperor and one's parents."
 JAP_militarism2:0 "Expand the Military Power"
 JAP_militarism2_desc:0 "Military power of our nation is the key to the defence of our future self-sufficient state."
 JAP_chief_general:0 "Chief of the General Staff"
 JAP_chief_general_desc:0 " The three most important posts in the Japanese Army are the Chief of the General Staff, the War Minister and the Inspector General of Military Education. They are referred to as 'the Big Three'."
 JAP_war_minister:0 "War Minister"
 JAP_war_minister_desc:0 " The triangular system of the Big Three dating from 1878 had been recommended by a Prussian major, Jacob Meckel, on loan to Japan from the Kaiser."
 JAP_inspector_general:0 "Inspector General of Military Education"
 JAP_inspector_general_desc:0 " The Inspector directs all levels of education from basic training to the War College, and thus has great influence on Army thinking."
 JAP_gekokujo:0 "Gekokujô"
 JAP_gekokujo_desc:0 " The attempt to redress the social injustices through force and assassination is not a new thing in Japan. Tradition has legitimized such criminal action and the Japanese has given it a special name, Gekokujô (insubordination), a term first used in the 15th century when rebellion was rampant on every level, with provincial lords refusing to obey the Shogun, who in turn ignored the orders from the Emperor."
 JAP_mobilitation_law:0 "National General Mobilization Law"
 JAP_mobilitation_law_desc:0 "On the First of March 1938 Japan passed the National General Mobilization Law. All aspects of the Japanese life were to be arranged to bring society and the economy to a peak of military efficiency."
 JAP_tonarigumi:0 "Tonarigumi"
 JAP_tonarigumi_desc:0 "The Neighborhood Association or Tonarigumi will be the smallest unit of the national mobilization program that we are establishing. It will be made up of units consisting of 10-15 households that are organized for fire fighting, civil defense and internal security."
 JAP_totalwar:0 "Total War With Kuomintang"
 JAP_totalwar_desc:0 "The Kuomintang is not ready for Total war with our future great Japanese Empire, we must destroy them before they stop us at our tracks and force us to turn south!"
 JAP_divine:0 "Hakkô Ichiu"
 JAP_divine_desc:0 "2600 years ago our first emperor Jimmu stated on his ascension: "I shall cover the eight directions and make them my abode'. We must complete this divinely ordained mission to bring 'Hakkô Ichiu' or 'all the world under one roof', uniting all the brotherly races of the world into one familiy.\nTo celebrate the anniversary of Jimmu's ascension, we shall build a park and the Hakkô Ichiu Tower in Miyazaki on Kyushu."
 JAP_chemical:0 "Chemical Warfare"
 JAP_chemical_desc:0 "The Chinese are resisting unprecedently well, we have to shut down all their resistance with mustard gas and chemical weapons."
 JAP_kempetai:0 "Kenpeitai"
 JAP_kempetai_desc:0 "The Kenpeitai has been the military police arm of the Imperial Japanese Army since 1881. It is both a conventional military police and a secret police force. In Japanese-occupied territories, the Kenpeitai arrests partisans and those who we suspect are anti-Japanese." 
 JAP_tojo:0 "Tôjô"
 JAP_tojo_desc:0 "Hideki Tôjô is a general of the Imperial Japanese Army (IJA), the leader of the Imperial Rule Assistance Association, and the 27th Prime Minister of Japan since October 17, 1941. As a former general he understands the needs and problems of the Army."
 JAP_speed_up_war:0 "Knife in the back" 
 JAP_speed_up_war_desc:0 "With secured China and colonial powers occupied with their new war in Europe, it is our chance to secure oil and rubber for our Empire"
JAP_control_north:0 "Control of Northern Area"
 JAP_control_north_desc:0 "Up north no treat will come anymore. We can start to look south in search of the resources we so desperatly need."
 JAP_control_pacific:0 "Control of the Pacific"
 JAP_control_pacific_desc:0 "We rule over and under the oceans it's time to move our focus on land."
 JAP_soil:0 "The Soil"
 JAP_soil_desc:0 "We will mainly focus our military effort on land. By building less ships we will have a lot more industrial capacity for the production of rifles."
 JAP_waves:0 "The Waves"
 JAP_waves_desc:0 "Our only chance to survive is to control the sea. The Navy will be our first priority."
 JAP_computing:0 "Computing machine"
 JAP_computing_desc:0 "Increasing our efforts into computing is sure to help us catch up with the West."
 JAP_sea_warfare:0 "Sea Warfare"
 JAP_sea_warfare_desc:0 "Naval doctrines continues to change, to keep the Son of Heaven safe we shall adopt any naval theory perceived necessary for the effort."
 JAP_land_warfare:0 "Land Warfare"
 JAP_land_warfare_desc:0 "We must be ready to fight everywhere, no matter the terrain! From the high mountains to the deep jungle, our troops needs to be prepared for what is to come."
 JAP_prepare_border:0 "Defensive Measures"
 JAP_prepare_border_desc:0 "We need to fortify our borders against the chinese threat."
 JAP_five_ministers_focus:0 "Five Ministers Conference"
 JAP_five_ministers_focus_desc:0 "In the conference attended by the Prime Minister, Foreign Minister, Finance Minister, Army Minister and the Navy Minister, we will decide which path to choose for our country. We will have to decide between 'Nanshin-ron' or 'Hokushin-ron' as the path forward in establishing the 'Toa shin Chitsujo' ((New Order in East Asia)."
 light_carrier_focus:0 "Escort Carrier"
 light_carrier_focus_desc:0 "Maybe the best way is in the middle, a compromise between the two."
 Air_bases_in_the_Pacific:0 "Pacific Defense Ring"
 Air_bases_in_the_Pacific_desc:0 "All that were given to us in the aftermath of the First World War were scraps, a few rocks so that we may distance any enemy from his majesty. We shall use these scraps to defend our Emperor to the last man."
 JAP_juggernaut:0 "Hachimaki"
 JAP_juggernaut_desc:0 "A Hachimaki is a stylized headband in Japanese culture, usually made of red or white cloth, worn as a symbol of perseverance and courage by the wearer.\nEvery ship in our fleet will be wearing a symbolic Hachimaki from now on!"
 JAP_anti_air_focus:0 "Anti-Air"
 JAP_anti_air_focus_desc:0 "Planes are useless in sea warfare. We will shoot them down one by one."
 hachimaki:0 "Kidô Butai"
 hachimaki_desc:0 "Kidô Butai ("Mobile Force"), was a name used for a combined carrier battle group comprising most of the aircraft carriers and carrier air groups of the Imperial Japanese Navy (IJN), during the first eight months of the Pacific War."
 JAP_more_Docks:0 "Expand our Shipbuilding Industry"
 JAP_more_Docks_desc:0 "To realize our naval ambitions and to build powerful ships we need bigger dockyards, and more of them."
 JAP_akizuki:0 "Akizuki"
 JAP_akizuki_desc:0 "This is considered to have been the most useful class of destroyers Japan fielded during the war and was well regarded in the IJN. They mounted 3.9-inch (100mm) Type 98 dual-purpose guns in four twin mounts."
 JAP_dive_bomb:0 "German Jet Technology Transfer"
 JAP_dive_bomb_desc:0 "The Germans have accepted to share their jet studies with us, one of our subs is getting the documents for us. I hope nobody will sink it on the way home..."
 force_to_join_focus:0 "Pressure Sinkiang and Tibet"
 force_to_join_focus_desc:0 "China is completly under the control of the Emperor. Sinkiang and Tibet will have no choice but to fall under our influence. We can entice Tibet to join us by offering to restore some of their ancestral lands. As for Sinkiang, if their current leadership doesn't concede, we could always incite the surpressed Turks into rebellion. Given our support, they'll make for eager allies!" 
 war_in_asia_focus:0 "Steel and Fire"
 war_in_asia_focus_desc:0 "Our army is mighty. The veterans from the Chinese campaing will have no trouble with those barbarians. At sunset we will be drinking Sakè in their capitals."
 JAP_going_nowhere_slow:0 "Going Nowhere Slow"
 JAP_going_nowhere_slow_desc:0 "The motorisation of our army is an important step in order to keep up with our Western enemies. Trucks instead of horses will help us move further and faster."
 JAP_cheap_labour:0 "Cheap Labour Force"
 JAP_cheap_labour_desc:0 "India is a giant pot of resources and labor force. With the right investments we will boost the production of any kind of goods."
 JAP_pilot_academy:0 "Imperial Japanese Navy Air Service"
 JAP_pilot_academy_desc:0 "The Japanese military acquired their first aircraft in 1910 and followed the development of air combat during World War I with great interest. They initially procured European aircraft but quickly built their own and launched themselves onto an ambitious aircraft carrier building program. They launched the world's first purpose-built aircraft carrier, Hôshô, in 1922."
 JAP_China_Infra:0 "Chinese Infrastructure"
 JAP_China_Infra_desc:0 "With the Beijing area under our control new infrastructure will help us connecting the Empire."
 JAP_chinese_coastline:0 "Pacifying the Chinese Coastline"
 JAP_chinese_coastline_desc:0 "As we have driven the Chinese from their shores and Nanjing, a nominally Chinese government should be setup in the Lower Yangtze area, parallelling the 'Provisional Government' up north. Combined with counter-insurgency operations in the occupied coastal regions, this 'Reformed Government of the Republic of China' will support our presence in China for the long term."
 JAP_more_military:0 "7 Days"
 JAP_more_military_desc:0 "As the military made increasing demands on manpower, school children were drafted to replace men drafted into military service on far-flung battlefields. Factories were put on a 7-day work day. Trains were increasingly crowded, largely because because fuel was becoming increasinly scarce." 
 JAP_landing_craft_focus:0 "Yokosuka SNLF"
 JAP_landing_craft_focus_desc:0 "The 1st Yokosuka SNLF (Special Naval Landing Force) was formed 20 September 1941, at Yokosuka Naval District, round a battalion of 520 soldiers."
 JAP_anti_tanks:0 "Tank-killer Nests"
 JAP_anti_tanks_desc:0 "The Type 94, our first generation of anti-tank guns first seeing combat against the Red Army at the Battles of Khalkhin Gol in 1939, proved to be a disappointment to the army, with its 20mm round performing poorly against Soviet BT-series tanks. We must do better than this to have a chance at overcoming the armor of our enemies."
 JAP_cv_planes_add:0 "Prepare the Kidô Butai for War"
 JAP_cv_planes_add_desc:0 "A decapitation strike against our foes will eliminate any and all possible threats to the Chrysanthemum throne. Our Kido Butai’s shall bring fire and fury before all who dares to defy our Emperor."
 JAP_f_go:0 "F-Go Project"
 JAP_f_go_desc:0 "In 1943 the new Japanese Naval command began a nuclear research program, the F-Go Project, under Bunsaku Arakatsu at the Imperial University, Kyoto. Arakatsu had spent some years studying abroad including at the Cavendish Laboratory at Cambridge under Ernest Rutherford and at Berlin University under Albert Einstein. Next to Nishina, Arakatsu was the most notable nuclear physicist in Japan."
 JAP_west:0 "Western Expansion"
 JAP_west_desc:0 "The Emperor has pointed the way for our future expansion, we will follow the Sun west."
 JAP_east:0 "Eastern Expansion"
 JAP_east_desc:0 "It's time to end the question with the Yankees once for all. We will invade their mainland and plow from coast to coast."
 JAP_learn_from_the_gaijin:0 "Learn from the Gaijin"
 JAP_learn_from_the_gaijin_desc:0 "Our enemies do not know how to fight, but perhaps there are other areas where we can learn from them."
 JAP_studying_the_atom:0 "Nishina"
 JAP_studying_the_atom_desc:0 "The leading figure in the Japanese atomic program was Dr. Yoshio Nishina who had established his own Nuclear Research Laboratory to study high-energy physics in 1931 at RIKEN Institute, the Institute for Physical and Chemical Research."
 JAP_nuclear_winter:0 "Ni-Go Project"
 JAP_nuclear_winter_desc:0 "The Committee on Research in the Application of Nuclear Physics, chaired by Nishina, set up an experimental project at RIKEN, the Ni-Go Project. Its aim was to separate uranium-235 by thermal diffusion, ignoring alternative methods such as electromagnetic separation, gaseous diffusion, and centrifugal separation."
 JAP_bomber:0 "Z Superbombers"
 JAP_bomber_desc:0 "To put more pressure upon our Western enemies we need even larger bombers, like the American B-29, with enough range and capacity to strike them where it hurts, their homeland." 
 JAP_kokura:0 "Koishikawa arsenal"
 JAP_kokura_desc:0 "After the First World War, the Imperial Japanese Army Institute of Science was established within the Koishikawa arsenal. In 1937, the Number Nine Research Laboratory was established as a breakaway unit from this station."
 JAP_cas:0 "CAS commitment"
 JAP_cas_desc:0 "During the Great War the value of close air support proved of great benefit to the hard-pressed ground troops. Close Air Support (CAS) — defined as the air forces actions against hostile targets in close proximity to friendly land forces, requires close integration of each air mission with the movements of the land forces. Let's further apply these lessons to our own military!"
 JAP_korea_core:0 "Korea"
 JAP_korea_core_desc:0 "Japanese rule over Korea was the outcome of a process that began with the Japan–Korea Treaty of 1876, whereby a complex coalition of the Meiji government, military, and business officials sought to integrate Korea both politically and economically into the Empire of Japan. Now the time has come to fully integrate the Peninsula into the empire!"
 JAP_chi_ports:0 "Expand Continental Ports"
 JAP_chi_ports_desc:0 "The ports of the Chinese mainland can be used to harbour our big ships, they will serve as a great resting point hopefully far away from enemy torpedo bombers."
 JAP_shimbu_tai:0 "Shimbu-tai"
 JAP_shimbu_tai_desc:0 "The Japanese Special Attack Units, called shimbu-tai, were specialized units of the Imperial Japanese Navy and Imperial Japanese Army normally used for suicide missions. They included kamikaze aircraft, fukuryu frogmen, and several types of suicide boats and submarines."
 JAP_mitsubishi_hv_indu:0 "Mitsubishi Heavy Industries"
 JAP_mitsubishi_hv_indu_desc:0 "The government has asked Mitsubishi to develop fighters for the army and navy. Thay have assured us that we will be pleased with the results." 
 JAP_range:0 "Lack of range"
 JAP_range_desc:0 "Our aviation experts say that our planes lack range, hopefully they might resolve the problem with adeguate fundings."
 JAP_air_warfare:0 "Air Warfare"
 JAP_air_warfare_desc:0 "Closer studies of modern dogfighting will help improve the capabilities and survivability of our pilots."
 JAP_a6m5:0 "Perfect the Zero"
 JAP_a6m5_desc: "The Zero, an already capable carrier-based fighter, has the potential of being further upgraded to give us an even more significant edge in the sky. Upgrades such as a more powerful engine and folding wings have been proposed to Navy officials for the new model."

JAP_better_relations_with_germany:0 "Better Relations with Germany"
JAP_better_relations_with_germany_desc:0 "Our relations have deteriorated in Berlin due to Sino-German cooperation. By taking initiative and demanding that they replace their ambassador we will start working on a better relationship with the Germans."
JAP_industrial_cooperation_with_germany:0 "Industrial Cooperation with Germany"
JAP_industrial_cooperation_with_germany_desc:0 "The German industries are some of the largest in the world. If we could achieve the same efficiency by learning from them, we could equip our Kwantung Army in Manchuria as well as our great navy."
JAP_ask_germany_for_support_with_synthetic_technology:0 "Ask Germany for Synthetic Technology"
JAP_ask_germany_for_support_with_synthetic_technology_desc:0 "The Western Imperialists are exploiting Asia for its resources. They can take rubber and oil for free, while Japan has to buy the scraps at high prices. If we can synthesise important resources with German assistance, we can overcome our resource scarcity."
JAP_military_cooperations_with_germany:0 "Military Cooperation with Germany"
JAP_military_cooperations_with_germany_desc:0 "Military Cooperation with Germany will safeguard our Asian sphere and reinforce our friendship through arms and blood. The Germans are a force to be reckoned with, so we will do exactly that, we will treat it with utmost respect and help where we can."
JAP_research_cooperation_with_germany:0 "Research Cooperation with Germany"
JAP_research_cooperation_with_germany_desc:0 "Germany has a very impressive army and airforce, but they lack in ships. We are sure to benefit from a research cooperation regarding materials for our armed forces by entering a research agreement."
JAP_german_anti_comintern_pact:0 "Anti-Comintern Pact"
JAP_german_anti_comintern_pact_desc:0 "On the 25th of November 1936 Mushakoji and Von Ribbentrop signed the Anti-Comintern Pact declaring the hostility of the two countries to international communism. Germany also agreed to recognize the Japanese puppet regime in Manchuria."
JAP_send_attache_to_germany:0 "Send Attachè"
JAP_send_attache_to_germany_desc:0 "Germany is at war! We will learn a lot by sending an attachè to study the war in Europe."
JAP_anti_air_building_focus:0 "Anti-Air Defense"
JAP_anti_air_building_focus_desc:0 "Even if I don't think anybody will be ever able to bomb us some people thinks that some anti-air might be a good idea."
JAP_war_propaganda:0 "War Propaganda"
JAP_war_propaganda_desc:0 "The war is inevitable, better to start telling the people who the enemy is."
JAP_get_man_ready:0 "Get Manchukuo ready"
JAP_get_man_ready_desc:0 "We should prepare are loyal puppet for the next war."



bb_bonus_a:0 "Shadow scheme"
HUN_eastern_weight:0 "Balance of Power"
HUN_eastern_weight_desc:0 "The past union between Austria and Hungary had most of the political power centered around Austria and the Habsburg's. In the modern era a more balanced approach should be considered to reduce friction in the eastern provinces and sell this not as a remake of old imperial failures."
HUN_austrian_power:0 "Might of Austria"
HUN_austrian_power_desc:0 "The Austrian Empire will be a great power again!"
HUN_break_unions:0 "Break the unions"
HUN_break_unions_desc:0 "The unions harbor the communist menace in our workplaces, ready the poison the proud workers of our country. We need to infiltrate them and break them up!"
HUN_south_tyrol:0 "Demand South Tyrol"
HUN_south_tyrol_desc:0 "The Great War saw the loss of some Austrian territory in the South with the splitting of the Austro-Hungarian Empire and the transfer of South Tyrol to Italy. An Ultimatum shall be sent to Italy, the alps belong to the Austrian people!"
HUN_hussars:0 "Decorate the Hussars"
HUN_hussars_desc:0 "The old guard still believes that the cavalry is the honorable option on the battlefield. We have many veteran horse-back soldiers from our imperial legacy, lets not forget!"
HUN_hussar_units_tt:0 "Gain two well trained Hussars with §Y6 Cavalry§! and §Y2 Mot-Artillery§! battalions.\n"
HUN_garrison_units_tt:0 "Gain three green-horn 10-width §YGarrison§! detachments.\n"
HUN_garrisons:0 "Man the Posts"
HUN_garisons_desc:0 "We can let irregulars form defensive border formations, that will surely be okay by now despite our strict treaty restrictions."
HUN_fm_1_tt:0 "Gain a §Y3 Skill§! §GCavalry Officer§! and §GOffensive Doctrine§! §CField Marshal§! named §YElemer Gorondy-Novak§!.\n"
HUN_fm_2_tt:0 "Gain a §Y3 Skill§! §GArtillery Officer§! and §GCareer Officer§! §CField Marshal§! named §YFerenc Feketehalmy-Czeydner§!.\n"
HUN_fortify_empire:0 "Fortify the new frontiers"
HUN_fortify_empire_desc:0 "Rei"
HUN_antiger:0 "Cut the Dependance on German Economy"
HUN_antiger_desc:0 "Germany is already too powerful, we need to be self sufficient to combat our neighbours and proclaim our Great nation!"
HUN_propaganda:0 "Social Welfare"
HUN_propaganda_desc:0 "Implementing some social measures might fix our rural problems earlier than we expect."
HUN_reopen:0 "Remilitarise our Industry"
HUN_reopen_desc:0 "Our industry is in deep need of major remilitarization."
HUN_landreform:0 "Organized Land Ownership"
HUN_landreform_desc:0 "Current Land ownership resembles in a way a Feudal system, which is old and worse compared to modern theory. We must reform it"
reduced_protests_tooltip:0 "Reduces chance of public unrest, less chance of protestors gathering."


idea_exiled:0 "Country in Exile"
idea_exiled_desc:0 "Our resources are limited, most of the populace is stuck under occupation although many of our brightest minds and strongest arms have followed on this endeavor."

CHI_burma_road:0 "Burma Road"
CHI_burma_road_desc:0 "The Burma Road was a road linking Burma with the southwest of China. Its terminals were Kunming, Yunnan, and Lashio, Burma. It was built while Burma was a British colony to convey supplies to China during the Second Sino-Japanese War."


NOR_military_college:0 "Military College"
NOR_military_college_desc:0 "We need to improve the military education program to get the most of our officers and generals."
NOR_military_college_tt:0 "Gain a §Y3 Skill§! §GMotorized Officer§! Corps Commander named §YBirger Ljungberg§! and a §Y3 Skill§! §GCavalry Officer§! and §GRanger§!  Corps Commander named §YJacob Hvinden Haug§!."

NOR_british_nav_experts:0 "British Naval Experts"
NOR_british_nav_experts_desc:0 "With the expertise of British admirals we can learn a lot!"
NOR_raf_funding:0 "RAF Funding"
NOR_raf_funding_desc:0 "The Royal Air Force of the United Kingdom will send some emergency fighters for our dire situation."
NOR_navy_funding:0 "Navy Funding"
NOR_navy_funding_desc:0 "The Royal Navy of Norway will be given more funding and assets from the United Kingdom."
NOR_army_funding:0 "British Army Support"
NOR_army_funding_desc:0 "The britts are willing to start shipping arms across he north sea."
NOR_nygaardsvold_cabinet:0 "Nygaard's Cabinet"
NOR_nygaardsvold_cabinet_desc:0 "During the early 1930s, the social democrats abandoned the revolutionary profile and set a reformist course with the strong leadership of Nygaardsvold. With promised social reforms the strikes can finally end and economic growth return."
NOR_heavycruiser_project:0 "Capital Ship Program"
NOR_heavycruiser_project_desc:0 "Now that we have modernized our navy we can begin to build truly magnificent ships."
NOR_cruiser_ship_tt:0 "Adds a Olav Tryggvason-Class §Y1934 Light Cruiser§! to the production queue, at §G40% completion§!."
NOR_cruiser_ship_2_tt:0 "Adds a Hakkon-Class §Y1936 Heavy Cruiser§! to the production queue, at §G40% completion§!."
NOR_cruiser_ship_2_upg_tt:0 "Get §GImproved design§! by the following tech: §CBasic Medium Battery§!"
NOR_bondepartei_tt:0 "§CPossible Bondeparti victory in 1936 election§!"
NOR_bondepartei:0 "Bondepartiet"
NOR_bondepartei_desc:0 "Bondepartiet is an agrarian party of Norway, with them leading our nation, we'll be able to get out of the Great Depression"
NOR_rein_annual:0 "Reintroduce Annual Leave"
NOR_rein_annual_desc:0 "We have to reintroduce the Annual Leave so our people can get more jobs and go on holidays whenever they want to, quite socialist!"
NOR_unemp_benefit:0 "Unemployement Benefits"
NOR_unemp_benefit_desc:0 "Unemployement benefits will permit the unemployed to search for jobs for a bit longer and therefore gives us the possibility to recover once they find one."
NOR_tax:0 "Omsetningsskatt"
NOR_tax_desc:0 "We have to increase the taxes so we can invest more money into the Arms industry and Defense of the Nation."
NOR_reform:0 "Retirement Reforms"
NOR_reform_desc:0 "We need to reform the Retirement system we have in Norway, it is obsolete and ineffective in a crisis like this."
NOR_open_market:0 "Open Market"
NOR_open_market_desc:0 "We have to establish an open market for open trade with everyone, we need to profit from other countries difficulties for our own profit, quite capitalist!"
NOR_tourism:0 "Attractive Nation"
NOR_tourism_desc:0 "We are now an attractive nation and a lot of tourism is flowing into us, let's use that money to recover from the Great Depression shall we ?"
NOR_industry_open:0 "Open the Norwegian School of Economics"
NOR_industry_open_desc:0 "After much lobbying and hard work, especially by Kristoffer Lehmkuhl, NHH was finally opened by King Haakon VII on Monday on the 7th of September, 1936. This was 10 years before the University of Bergen was established."
NOR_industry2:0 "The Dovre Line"
NOR_industry2_desc:0 "The Dovre Line is a Norwegian railway line with three slightly different lines which all lead to the historic city of Trondheim."
NOR_industry3:0 "Western Land Development"
NOR_industry3_desc:0 "Norway's industry is highly based on Oslo, which is the biggest city in all of Norway, however, there are benefits in the development of other areas for safety of our economy and people during a foreign invasion."
NOR_industry4:0 "Military Preparations"
NOR_industry4_desc:0 "Seeing threats from both sides, Britain and Germany, an attack from any of them is a possibility, and we have to stand strong and defend from both if necessary!"
NOR_germany:0 "German Threat"
NOR_germany_desc:0 "Germany taking over Czechoslovakia and asking for Danzig seems to be hungry for a lot of land, that could be a major threat towards us."
NOR_britain:0 "British Threat"
NOR_britain_desc:0 "The British are looking at our territory to conquer next just like any other colony, or perhaps to save us from Germany, either way, we're not babies, we want to stay sovereign, no country will stop us from doing so!"
NOR_industry5:0 "Civilian Economy"
NOR_industry5_desc:0 "We have to build up our civilian industry to survive the dark times of depression and economical crisis"
NOR_heavyindustry:0 "Norwegian Heavy Industry"
NOR_heavyindustry_desc:0 "Norway has a lot of valuable resources that we, Norwegians can use for our own benefit and development."
NOR_electronic:0 "Research Investments"
NOR_electronic_desc:0 "Norway has to make huge investments for research to keep up with the rising technological world stage, the major powers are much more advanced than us!"
NOR_tradewithpoland:0 "Trade Agreement with Poland"
NOR_tradewithpoland_desc:0 "Poland is a rapidly developing country, giving them access to our resources easier gives us profit and them the resources they need!"
NOR_evacuation:0 "Prepare Evacuation of Oslo Industry"
NOR_evacuation_desc:0 "Oslo is potentially under attack from both Germany and the Allies, we cannot let any of them get our industry, we have to evacuate it to the safe lands in the north."
NOR_navalbattle:0 "Naval Campaign of Norway"
NOR_navalbattle_desc:0 "The Germany navy isn't as strong as we think it is, with correct allied support we're able to do great things!"
NOR_homeguard:0 "Norwegian Homeguard"
NOR_homeguard_desc:0 "Let us create the homeguard, we need it to protect our country from foreign invaders and to have a mobilization ready and quick"
NOR_dockyard:0 "Expand the Norwegian Fleet"
NOR_dockyard_desc:0 "Our fleet is too weak to compete with our neighbours, we cannot even defend ourselves from foreign naval invasions! What a shame!"
NOR_antiair:0 "Further War Preparations"
NOR_antiair_desc:0 "We need to prepare for the inevitable, the war is coming and we know it."
NOR_infra:0 "Railway Development"
NOR_infra_desc:0 "We have to develop our railway lines to mobilize faster, move our forces faster and for our civilians to travel across the country quicker, it's important for everyone in this nation!"
NOR_resource:0 "Resource Discoveries"
NOR_resource_desc:0 "We have discovered oil and tungsten deposits in the north of Norway! Let's use it to our advantage!"
NOR_question:0 "Politics Debate"
NOR_question_desc:0 "It is time to organise our foreign policy depending on what happens in the world."
NOR_careful:0 "Careful Foreign Policy"
NOR_careful_desc:0 "We really have to be careful about every decision, prolonging any ultimatum to the maximum, and appease whatever the major nations want."
NOR_neutral:0 "Armed Neutrality"
NOR_neutral_desc:0 "We need to be ready for an invasion, but also be threatening so nobody wants to invade us in the first place, let us employ the strategy of Armed Neutrality!"
NOR_armyexpansion:0 "Mountaineer Forces Expansion"
NOR_armyexpansion_desc:0 "The Mountaineer Expansion has to be issued so we can more effectively fight in our mountain ranges."
NOR_swedishrail:0 "Railway With Sweden"
NOR_swedishrail_desc:0 "We should make a railway connecting us to sweden, this way we can improve our skillset on how to build them effectively and help out our friend to the west!"
NOR_denmark:0 "Cooperation With Denmark"
NOR_denmark_desc:0 "Denmark should be our ally, we shall protect each other from the German or British aggression, cooperation is recommended."
NOR_military:0 "Military Industry Reorganization"
NOR_military_desc:0 "Our military industry has to be reorganized so we get the most out of it, we need it to work properly before any war!"
NOR_agriculture:0 "Agricultural Development"
NOR_agriculture_desc:0 "We don't need railroads when we can help out the rural people with their finances and access to daily goods."
NOR_air:0 "Civilian Airports"
NOR_air_desc:0 "Norway has opened their first civilian air port in 1937, this has opened up a lot of tourism and investments coming into Norway itself."
NOR_german_advisors_focus: "Invite Terboven"
NOR_german_advisors_focus_desc:0 "As a small nation we can't do everything on our own. Let us invite German expertise to help govern and build our country."
NOR_terboven:0 "Josef Terboven"
NOR_terboven_desc:0 "Hitler's man in Norway, with great, and concrete, plans for the country."
NOR_school_upgrade:0 "Having the spirit §YNorwegian School of Economics§! §GUpgrades§! this focus"
NOR_election_36:0 "The §YNorwegian Parliamentary Election of 1936§! happened"
accept_iceland:0 "Denmark accepted the §YIceland Treaty§!"
NOR_royal_spawn:0 "§Y3 Royal Guards Divisions§! will spawn in §YOslo§!"
NOR_constitutional:0 "Constitutional Monarchy"
NOR_constitutional_desc:0 ""
NOR_allies:0 "Join the Allies"
NOR_allies_desc:0 "The allies need us to defeat the nazi plague"
NOR_ban_opposition:0 "Ban all Opposition"
NOR_ban_opposition_desc:0 "Opposition only delays decisions picked by us, if we know we're right, why would we listen to them?"
NOR_anti_bolshevist_volunteers:0 "Anti-Bolshevist Volunteers"
NOR_anti_bolshevist_volunteers_desc:0 ""
NOR_nation_reborn:0 "Greater Norway"
NOR_nation_reborn_desc:0 "A new dawn awaits Norway as it frees itself from the shackles of pacifism and neutrality!"
NOR_agrarian:0 "Self Sufficiency"
NOR_agrarian_desc:0 "We have to be self sufficient to mark our own destiny."
NOR_dissolution_of_union:0 "Dissolution of union"

NOR_sign_the_anti_comintern_pact:0 "Sign The Anti-Comintern Pact"
NOR_sign_the_anti_comintern_pact_desc:0 "Interference by the Communist International in the internal affairs of the nations not only endangers their internal peace and social well-being, but is also a menace to the peace of the world! We will ask many of the non-Communist countries to sign the pact, and make sure that we keep the red menace in check."

NOR_softer_fatherland_league:0 "Relaunch Fatherland League"
NOR_softer_fatherland_league_desc:0 "The fatherland league has been tarnished by ties to the German foreign office, to regain any credibility it needs to relaunch as a anti-communist movement under new leadership."

NOR_swedish_reconsiliation:0 "Swedish Reconciliation"
NOR_swedish_reconsiliation_desc:0 "The breakup of the personal union with our neighbour has left scars yet to heal."

NOR_democratic_principles:0 "Social Democratic Confidence"
NOR_democratic_principles_desc:0 "The social democrats have been able to unite the country in recent election enough to stop the reoccuring strikes while introducing modern economical reforms. People are ready to put their faith in the social democrats to steer the country of the diplomatic stage and open up the economy as well as tackling the huge demand for housing."

NOR_fascism:0 "New Nationalist Sentiment"
NOR_fascism_desc:0 "There has been a recent surge in nationalist sentiment among young people due to the rise and success of fascism on the continent, they look to Norway's success in winter sports as the definitive proof of our superiority and rejoice in the pride. We need to harness this and setup more youth sports organizations."

NOR_join_axis:0 "Join Axis"
NOR_join_axis_desc:0 "It's time to cement our bond with our German friends and their destiny."

NOR_join_axis2:0 "Join Axis"
NOR_join_axis2_desc:0 ""

NOR_navy_industry:0 "Naval Industry"
NOR_navy_industry_desc:0 "Our naval industry needs to catch up to the Swedes and Danes"
NOR_naval_tactics:0 "Naval Tactics"
NOR_naval_tactics_desc:0 "We need to develop our naval doctrines to defeat the enemies on the 7 seas."
NOR_biggest_merchant:0 "Biggest Merchant Fleet"
NOR_biggest_merchant_desc:0 "Our merchant fleet is the biggest in the world, we should be proud of it."
NOR_expeditions:0 "Arctic Expeditions"
NOR_expeditions_desc:0 "We need to embark on expeditions to the arctic, that region surely hides a lot of resources."
NOR_claim_antarctica:0 "Claim Queen Maud Land"
NOR_claim_antarctica_desc:0 "Antarctica is vast and seems useless right now, but it would give us more national pride and the region has a future potential."
NOR_healthcare:0 "Healthcare Investments"
NOR_healthcare_desc:0 "We need to invest in social healthcare so our people can feel secure and safe."
NOR_abandon:0 "Abandon the Golden Standard"
NOR_abandon_desc:0 "We need to abandon the golden standard to get rid of the depression once and for all."
NOR_jean_bombeur:0 "Naval Bomber Development"
NOR_jean_bombeur_desc:0 "Naval Bombers are to be the backbone of our naval effort around the nation, they provide air cover and threaten enemy ships."
NOR_economicexp:0 "Economic Expansion"
NOR_economicexp_desc:0 "We need to expand our economy to get rid of the depression in our nation."
NOR_bardufoss:0 "Bardufoss Air Station"
NOR_bardufoss_desc:0 "The first plane to land at the air station was a de Havilland Tiger Moth on 26 March 1938, making it the country's oldest air station still operational. During World War II, RAF Gloster Gladiators and Hawker Hurricanes operating from Bardufoss played a vital part in keeping the Luftwaffe at bay during the fighting on the Narvik front in the April–June 1940 Norwegian Campaign."
NOR_bank:0 "Open the Norwegian Industrial Bank"
NOR_bank_desc:0 "The Norwegian Industrial Bank, also known as the Industry Bank, was a Norwegian bank. It had a nationwide mandate as an industrial development bank. It was created in 1936, amid the interwar economic crisis, to supply loans to industry and hotels. The Norwegian state owned about half of the shares."
NOR_industry6:0 "Bigger Farms"
NOR_industry6_desc:0 "More farms is more output, regardless of the outdated tools"
NOR_industry10:0 "Norwegian Industrial Revival"
NOR_industry10_desc:0 "Ever since the Great Depression hit us, many corporations and banks closed down, we must bring them back up with state financing to ensure a prosperous future for Norwegian children."
NOR_election:0 "The 1936 Election"
NOR_election_desc:0 "The Election will decide our economical future."
NOR_annual:0 "Annual Leave"
NOR_annual_desc:0 "It is important that our workers have their own life outside of work."
NOR_publicworks:0 "Public Works"
NOR_publicworks_desc:0 "We must encourage people to help us in rebuilding the Norwegian economy and slowly get it back on its feet with our state financed public works program."
NOR_develophydro:0 "Develop Hydro"
NOR_develophydro_desc:0 "Hydro is a Norwegian Aluminium company that will help us get out of the financial struggle."
NOR_school:0 "Open Norges Handelshøyskole"
NOR_school_desc:0 "The Norwegian School of Economics or NHH is a business school situated in Bergen, Norway. It was founded in 1936 as Norway's first business school and has since its establishment been a leading teaching and research institution in the fields of economics and business administration."
NOR_bergen:0 "Bergen Fish Market"
NOR_bergen_desc:0 "The Fish Market in Bergen must be helped with the state finances, it was badly hurt after the 1920s due to decreased trade."
NOR_retraite:0 "Unemployement Benefits"
NOR_retraite_desc:0 "Unemployement benefits will permit the unemployed to search for jobs for a bit longer and therefore gives us the possibility to recover once they find one."
NOR_armedneutrality:0 "Armed Neutrality"
NOR_armedneutrality_desc:0 "Norway is a proud neutral nation, that has no business in helping or fighting any nations, after the Terror of the Great War we've come to the conclusion that we must stand our ground, but we must not let others stand on it too."
NOR_omsettingstax:0 "Omsetningsskatt"
NOR_omsettingstax_desc:0 "We have to increase the taxes so we can invest more money into the Arms industry and Defense of the Nation."
NOR_rearmament:0 "Rearmament"
NOR_rearmament_desc:0 "We've all seen it, the best way to deal with the Great Depression is to rearm."
NOR_railway_network:0 "The Dovre Line"
NOR_railway_network_desc:0 "We must develop the Dovre Line to connect the Capital with the historical city of Trondheim"
NOR_lang1:0 "State Financed Education"
NOR_lang1_desc:0 "Public schools and better teacher salary will help us in developing a self sustaining education of the Norwegian people and help fix the language barriers"
NOR_norwegianpeoples:0 "Unity through the Nation"
NOR_norwegianpeoples_desc:0 "Our Nation must accept the diversity and unite under one banner."
NOR_viking_spirit:0 "Norwegian Industrial Revolution"
NOR_viking_spirit_desc:0 "We are behind in industrial technology and in industrial goods, its time for our industrial revolution!"
NOR_norwegiannavy:0 "Norwegian Navy"
NOR_norwegiannavy_desc:0 "The Norwegian Navy has the largest merchant fleet in the world, it's foolish not to be proud of it."
NOR_subs:0 "Norwegian Submarine Program"
NOR_subs_desc:0 "We've seen the limited success of submarines in the Great War, they're dangerous enemies, especially against an unprepared opponent"
NOR_minesweeper:0 "Mine Technology"
NOR_minesweeper_desc:0 "To defend from the enemies away from the peninsula, mining around it may seem like a good solution."
NOR_lightcruiser_project:0 "The Light Cruiser Project"
NOR_lightcruiser_project_desc:0 "We need a strong warship capable of mining the Norwegian waters in case of danger but also capable of destroying the enemy fleet."
NOR_navystaff_byitself:0 "Norwegian Naval Staff"
NOR_navystaff_byitself_desc:0 "The Navy will be mostly responsible for the decisions during the war."
NOR_navystaff_merged:0 "Norwegian General Staff"
NOR_navystaff_merged_desc:0 "The Land and Naval forces will cooperate to ensure a prosperous military future of the nation."
NOR_arctic_oil:0 "Arctic Mining"
NOR_arctic_oil_desc:0 "After exploring the Arctic in the 1920s seemingly unopposed by any foe, we can begin to reap the benefits of the unexploited rare material desposits."
NOR_milarctic:0 "Expand the Northern Garrison"
NOR_milarctic_desc:0 "It's easier to send supplies to the arctic directly from Narvik than from Oslo."
NOR_milarctic2:0 "Naval Bases in the Arctic"
NOR_milarctic2_desc:0 "Arctic is full of potential that we must exploit, we need more bases and supply depots."
NOR_ratify_treaty:0 "Ratify the Svalbard Treaty"
NOR_ratify_treaty_desc:0 "We must regulate the militarisation and exploitation possibilities of Norway in the archipelago."
NOR_landforces:0 "Norwegian Land Forces"
NOR_landforces_desc:0 "Our army on the soil isn't very impressive, but determined."
NOR_merge:0 "Merge the Branches"
NOR_merge_desc:0 "The Branches need to be merged for a more indepth look on the political and military situation."
NOR_notmerge:0 "Separate the Branches"
NOR_notmerge_desc:0 "Separation will allow us to do more efficient decisions on the battlefield."
NOR_armyexpansion2:0 "Expand the Army"
NOR_armyexpansion2_desc:0 "Expanding the Army will increase our combat readiness for when the time comes."
NOR_reform_army:0 "Reform the Army Doctrines"
NOR_reform_army_desc:0 "Our army isn't prepared on a theoretical level, we haven't learned a single thing from the Great War."
NOR_guards:0 "Royal Guards"
NOR_guards_desc:0 "Elite land forces that will defeat any foe opposing them."
NOR_norwegianarmy:0 "Norwegian Defence Forces"
NOR_norwegianarmy_desc:0 "Not a single Norwegian will feel scared with the Norwegian Army defending it!"
NOR_planned_def:0 "Defence in Depth"
NOR_planned_def_desc:0 "We must be ready for any attack, even from our allies."
NOR_iceland2:0 "The Iceland Treaty"
NOR_iceland2_desc:0 "Denmark might be our future ally and having control over the bases in the atlantic may allow us to retreat to more defensible positions."
NOR_aircraft:0 "Norwegian Airforce"
NOR_aircraft_desc:0 "Norway needs an airforce to defend from Naval Air attacks or Close Air support."
NOR_transport:0 "Norwegian Tourism"
NOR_transport_desc:0 "With the tourism booming more than ever, it is important to see the potential of the Transport Planes on a battlefield as well."
NOR_fighter:0 "Norwegian Fighters"
NOR_fighter_desc:0 "Quality over Quantity is the saying in Norway."
NOR_paradrop:0 "Land-Air Special Forces"
NOR_paradrop_desc:0 "Those special forces is what the Norwegian Army needs to defeat their opponents unexpectedly"
NOR_airsuperiority:0 "Air Doctrine Development"
NOR_airsuperiority_desc:0 "We need to develop our air doctrine to defeat our opponents with a inferior quantity of planes and pilots."
NOR_aaguns:0 "Anti-Air Guns"
NOR_aaguns_desc:0 "Anti air guns will provide a lot of support to our airforce in the defence of our nation."
NOR_purchase_planes:0 "Purchase Eastern European Planes"
NOR_purchase_planes_desc:0 "Czech or Polish, Turkish or Romanian, anything will work for us."
NOR_denmark_coop:0 "Military Cooperation with Denmark"
NOR_denmark_coop_desc:0 "Cooperation with the Danish Army will give them a place to retreat to and we will be able to help them in case of an attack as well."


FRA_reform:0 "Reorganize Our Army"
FRA_reform_desc:0 "After the German invasion on the benelux, our forces proved to be more horrible than we thought, we must reorganize our forces, immediately otherwise loss in the field is imminent."
FRA_maginot_finished:0 "Maginot's Dream"
FRA_maginot_finished_desc:0 "The main line, defending our soil in case of an invasion from the East, is finally finished, this line will hopefully, assure peace with the German Reich"


ETH_victor_emperor:0 "Emperor of Ethiopia"
ETH_victor_emperor_desc:0 "Victor Emmanuelle III has proclaimed himself now as the Emperor of Ethiopia, however it's only recognised by Japan and Germany, nevertheless that gives us a lot of prestige throughout the world."
ETH_education_in_ethiopia:0 "Education Program"
ETH_education_in_ethiopia_desc:0 "We need to educate the Ethiopians so that they can become a part of our glorious Empire after we've conquered Africa."
ETH_divide_and_conquer:0 "Divide and Conquer"
ETH_divide_and_conquer_desc:0 "We need to use the strategy of divide and conquer from antiquity to successfully contain any ethiopian separatism."
ETH_form_autonomous:0 "Form the Autonomous State Road Company"
ETH_form_autonomous_desc:0 "The Autonomous State Road Company will nationalize and roads and railways vital for the state affairs."
ETH_italian_colony:0 "Italian East Africa"
ETH_italian_colony_desc:0 "Italy proved for once to be capable of conquering and achieving glorious colonial victories"
ETH_imperial_road:0 "Build the Imperial Road"
ETH_imperial_road_desc:0 "The Imperial Road serves as infrastructure necessary to manage the Ethiopian lands and that connects the more developed lands in the north to the Capital of the Dominion"
ETH_governorate:0 "Split Ethiopia in Governorates"
ETH_governorate_desc:0 "Splitting Ethiopia in different administrative areas will give us the opportunity to operate on a local scale."
ETH_increase_military_presence:0 "Militarize Ethiopia"
ETH_increase_military_presence_desc:0 "Militarizing Ethiopia is the first step to threaten the British possessions in Africa"
ETH_civilian_finances:0 "Civilian Economy"
ETH_civilian_finances_desc:0 "Balancing Civilian and Military affairs is important, especially during peacetime"
ETH_fascist_colonialism:0 "Fascist Colonialism"
ETH_fascist_colonialism_desc:0 "The Fascist ideology has a different mindset in dealing with colonies compared to the oppressors in Egypt and Algeria"
ETH_fortify_keypoints:0 "Fortify the Keypoints"
ETH_fortify_keypoints_desc:0 "Defending our ports is extremely important for our supply and threatenes a complete victory in Africa"
ETH_fuel_stocks:0 "Fuel Stocks"
ETH_fuel_stocks_desc:0 "Stocking up on fuel is important before war, if we're able to get it up to the capacity in the nation, we'll be ready for an offensive"
ETH_merge_addis:0 "Merge the Addis Ababa Governorate"
ETH_merge_addis_desc:0 "It's better to stabilize our nation further more than split it up in times of trouble."
ETH_form_bank:0 "Form the Ethiopian National Bank"
ETH_form_bank_desc:0 "We need to organize a functional society in the uncivilized lands we've just conquered, which will bring us good financial benefits."
ETH_armed_forces:0 "Italian Forces in East Africa"
ETH_armed_forces_desc:0 "We need to organize an army in East Africa to fight off the British whenever necessary."
ETH_landforces:0 "Modernize the Infantry"
ETH_landforces_desc:0 "The Infantry in the region is now obsolete and the British will be easily ready to run over it with armored battalions and close air support."
ETH_airforce:0 "Italian Airforce"
ETH_airforce_desc:0 "Readying up the planes in the region will allow us to do raids on British ships in the Indian Ocean and the Red Sea"
ETH_navy:0 "Italian Navy"
ETH_navy_desc:0 "The Italian Naval Commander agreed to send us naval reinforcements in the region to threaten British supplies to British Raj"
ETH_airfield_contrustion:0 "Somalian Airfields"
ETH_airfield_contrustion_desc:0 "A functional airforce is as important as a functional army, without it, we will not win against the British RAF"
ETH_africa:0 "Italian Commanders"
ETH_africa_desc:0 "The Commanders in the Italian Army have been sent to us to organize a resistance, a victory in Africa will come soon!"
ETH_italian_develop:0 "Italian Industrial Aid"
ETH_italian_develop_desc:0 "Italy needs to do big investments in the region before it pays off."
ETH_east:0 "Military Police"
ETH_east_desc:0 "A policeforce always ready in the region will stop any separatism while maintaining somewhat of freedom of culture."
ETH_national_identity:0 "Curb Ethiopian National Identity"
ETH_national_identity_desc:0 "Ethiopian National Identity shall be no more! The Italian culture must stomp on the Ethiopian nation and reassimilate it."
ETH_eastafrica:0 "Offensives in Africa"
ETH_eastafrica_desc:0 "Participating in Italian offensives gives us the opportunity to take over territories in the region."
ETH_cotton_farms:0 "Cotton Farms"
ETH_cotton_farms_desc:0 "A large part of the Ethiopian workforce is employed in cotton farms"
ETH_somaliland:0 "Develop Somaliland"
ETH_somaliland_desc:0 "After conquering the Somaliland, it could be interesting to develop the region and get the most out of it."
ETH_three:0 "The Three Year Plan"
ETH_three_desc:0 "Three years of italian investment in the region will prove to pay off"
ETH_balanced_civ_and_mil:0 "Balanced Civilian and Military Industry"
ETH_balanced_civ_and_mil_desc:0 "We've achieved good balance between the military and the civilian industries"
ETH_italian_development:0 "Industrialisation in Ethiopia"
ETH_italian_development_desc:0 "Without Italian investments we can't industralise but with them, we might become a major colonial power comparable to Egypt."
ETH_armored_car:0 "Armored Car Development"
ETH_armored_car_desc:0 "Armored cars are very good in open desert terrain that we will need to fight on."
ETH_british_africa:0 "Conquest of British Africa"
ETH_british_africa_desc:0 "In a lot of parts of British Africa we're seen as liberators, the population is compliant with our military actions."
ETH_jungles:0 "Jungle Warfare"
ETH_jungles_desc:0 "Fighting in the Jungles will soon be important, especially in Congo and other jungles of Africa."
ETH_royal:0 "Addis Ababa Conference"
ETH_royal_desc:0 "After winning in Africa we need to decide what is our next move, conquest in the Pacific with the support of the Italian Navy, or attack on the Soviet Union from Iran?"
ETH_german_cas:0 "German Stukas"
ETH_german_cas_desc:0 "The German Stukas will support our military actions in Africa."
ETH_general_staff:0 "Form the General Staff"
ETH_general_staff_desc:0 "Forming the General Staff removes the unpreparedness of our forces in the region."
ETH_indoctrination:0 "Fascist Indoctrination"
ETH_indoctrination_desc:0 "We need to enforce the fascist ideology on the people of Ethiopia and teach about it in schools."
ETH_victory_in_africa:0 "Victory in Africa"
ETH_victory_in_africa_desc:0 "Victory in Africa means we can do a conquest of another continent, Italian Roman Empire will be reborn!"
ETH_pacific:0 "Pacific Campaign"
ETH_pacific_desc:0 "We need to support our Japanese allies in the Pacific."
ETH_middleeast:0 "Middle Eastern Campaign"
ETH_middleeast_desc:0 "We need to support our German allies in the Soviet Union."
ETH_threat:0 "Naval Threat"
ETH_threat_desc:0 "We need to be a naval threat to the Indian supply line in the Indian Ocean and the Red Sea."
ETH_navalbases:0 "Build up the Naval Bases"
ETH_navalbases_desc:0 "The Naval bases are important for our supply in the region."
ETH_bombeur:0 "Naval Stukas"
ETH_bombeur_desc:0 "The Italian Airforce will send us 200 Naval Bombers to bomb the British navy in the area."
ETH_subs:0 "Trade Interdiction"
ETH_subs_desc:0 "Sunk half of the convoys passing through, and suddenly all of them will eventually be gone..."

