 SIA_fm_tt:0 "Gain a §Y2 Skill§! §Gdefensive doctrine§! Field Marshal named §YPlaek Phibunsongkhram§!."
 SIA_nation_religion_king:0 "Nation, Religion, King"
 SIA_nation_religion_king_desc:0 "The official state ideology of Siam; Nation, Religion, King. Siam is a country of many different peoples, there is no single Siamese or Thai people, yet the nation must stand united. Buddhism is the largest religion in Siam, but both Islam and Christianity have significant followings. The absolute monarchy was replaced with a constitutional monarchy in the 1932 coup, but the monarchy remains popular."
 SIA_end_of_extraterritoriality:0 "End of Extraterritoriality"
 SIA_end_of_extraterritoriality_desc:0 ""
 SIA_endorse_yellow_cover_dossier:0 "Endorse Yellow Cover Dossier"
 SIA_endorse_yellow_cover_dossier_desc:0 "The Yellow Cover Dossier was a controversial plan proposed by Pridi Banomyong, foreign minister and leader of the civilian wing of the ruling party. Redistribution of wealth, subsidies for farmers, progressive taxation, social security, welfare for the poor and so on. Critics accused it of being a communist plan and attempting to instigate a social revolution. A watered-down version of the plan can now be implemented."
 SIA_tax_the_nobility:0 "Tax the Nobility"
 SIA_tax_the_nobility_desc:0 "Much of the wealth in the country is concentrated within the hands of the aristocracy and monarchy. We must tax them to fund the expansion of our industry and military."
 SIA_thesaban:0 "Thesaban"
 SIA_thesaban_desc:0 "The Thesaban are municipalities, first created in 1934 and reorganised in 1939, that help organise and administrate the country."
 SIA_state_railway:0 "State Railway of Siam"
 SIA_state_railway_desc:0 "Railways are vital to connect the vastness of Siam, and the government plays a vital part in the upkeep of the state railways. We can fund and expand the railway system."
 SIA_thammasat_university:0 "Thammasat University"
 SIA_thammasat_university_desc:0 "The Thammasat University was established in 1934, by Pridi Banomyong, as an attempt to provide education to people outside of the elite. The first graduates should now become available to work for our country."
 SIA_the_field_marshal:0 "The Field Marshal Seizes Power"
 SIA_the_field_marshal_desc:0 "The previous government has been hampered by scandals and opposition within the National Assembly. This must come to an end! Field Marshal Plaek Phibunsongkhram, also known as Phibun, has solutions for the problems."
 SIA_thai_cultural_revolution:0 "Thai Cultural Revolution"
 SIA_thai_cultural_revolution_desc:0 "The Field Marshal wants a cultural revolution, to unite all Thai peoples into one!"
 SIA_mandate_1:0 "Mandate One: Thailand"
 SIA_mandate_1_desc:0 "The first step is to abandon the old name, Siam, and instead become Thailand!"
 SIA_anti_sino_sentiments:0 "Anti-Chinese Propaganda"
 SIA_anti_sino_sentiments_desc:0 "The Chinese have always been rich and powerful in our country, something that has created a lot of resentment. It is time that we capitalise on this resentment!"
 SIA_mandate_5:0 "Mandate Five: Autarchy"
 SIA_mandate_5_desc:0 "To support Thailand, all must try to buy Thai goods before giving the foreigners any of our money."
 SIA_military_railway:0 "Military Railways"
 SIA_military_railway_desc:0 "The military will create special railways for military use and seize control of civilian railways in times of war."
 SIA_mandate_9:0 "Mandate Nine: Literacy"
 SIA_mandate_9_desc:0 "All must learn to read the new standardised Thai language!"
 SIA_treaty_with_japan:0 "Treaty with Japan"
 SIA_treaty_with_japan_desc:0 "Our closest ally is Japan, and we must learn from them."
 SIA_franco_thai_war:0 "Franco-Thai War"
 SIA_franco_thai_war_desc:0 "The French have tried to steal land from us in the past, now it is time that we strike back!"
 SIA_request_territory:0 "Request Territory from Japan"
 SIA_request_territory_desc:0 "Japan controls territories that would be at home within our administration, we should ask them for this land."
 SIA_great_kingdom_of_thai:0 "Great Kingdom of Thai"
 SIA_great_kingdom_of_thai_desc:0 "We have been victorious on many fronts and our country has grown. It is time to declare the Great Kingdom of Thai!"
 SIA_deal_with_free_thai:0 "Deal with the Free Thai"
 SIA_deal_with_free_thai_desc:0 "The Free Thai are an underground resistance movement, we must deal with them."
 SIA_thai_industrial_revolution:0 "Thai Industrial Revolution"
 SIA_thai_industrial_revolution_desc:0 "Thailand stands at the edge of a great industrial revolution, all it needs is a push..."
 SIA_lessons_from_great_war:0 "Lessons from the Great War"
 SIA_lessons_from_great_war_desc:0 "A Siamese Expeditionary Force was sent to Europe during the Great War, it is time that we investigate what lessons can be learned from this."
 SIA_krupp_artillery:0 "Krupp Artillery"
 SIA_krupp_artillery_desc:0 "German artillery has proven reliable in the past, we should learn more from Krupp."
 SIA_siamese_mauser:0 "Siamese Mauser"
 SIA_siamese_mauser_desc: "We must design our own variant of the Mauser"
 SIA_royal_tank_battalion:0 "Royal Tank Battalion"
 SIA_royal_tank_battalion_desc:0 "Tanks are the future of warfare, and we have been able to acquire many old tanks that will form the core of a new tank battalion!"
 SIA_armoured_cars:0 "Armoured Cars"
 SIA_armoured_cars_desc:0 "Armoured cars are a cheap alternative to tanks, maybe this is what we should focus on."
 SIA_jungle_warfare:0 "Jungle Warfare"
 SIA_jungle_warfare_desc: "Wherever we fight, we'll fight near jungles."
 SIA_japanese_bicycles:0 "Japanese Bicycles"
 SIA_japanese_bicycles_desc:0 "The Japanese are able to move quickly through even the worst terrain, thanks to their bicycles. We should copy them, and distribute bicycles among our own troops."
 SIA_yuwachon_taharn:0 "Yuwachon Taharn"
 SIA_yuwachon_taharn_desc:0 "The Territorial Defense Students are a military youth organisation, allowing us to train more young men for the military."
 SIA_reorganise_the_army:0 "Reorganise the Army"
 SIA_reorganise_the_army_desc:0 "Our army is in dire need of reorganisation."
 SIA_motorise_the_army:0 "Motorise the Army"
 SIA_motorise_the_army_desc:0 "All the western powers are moving towards an increasingly motorised army, we should do the same."
 SIA_pack_elephants:0 "Pack Elephants"
 #SIA_pack_elephants_desc:0 "Why should we rely on expensive trucks when we can use elephants?"
 SIA_malay_forts:0 "Malay Forts"
 SIA_malay_forts_desc:0 "We need forts to defend from an attack from the south"
 SIA_malay_forts_tt:0 "Level 1 Forts will be constructed along the border with Malaya."
 SIA_burma_forts:0 "Burma Forts"
 SIA_burma_forts_desc:0 "We need forts to defend from an attack from the west"
 SIA_burma_forts_tt:0 "Level 1 Forts will be constructed along the border with Burma."
 SIA_coastal_forts:0 "Coastal Forts"
 SIA_coastal_forts_desc:0 "We need forts to defend from an attack from sea"
 SIA_coastal_forts_tt:0 "Level 1 Coastal Forts will be constructed in and around the capital, as well as strategic areas of Northern Malay."
 SIA_expand_royal_marines:0 "Expand the Royal Marines"
 SIA_expand_royal_marines_desc:0 "The Royal Marines could become a vital part of our military. If we can secure the seas, we can launch unopposed invasions at the enemy shores."
 SIA_commission_british_ships:0 "Commission British Ships"
 SIA_commission_british_ships_desc:0 "We need submarines, destroyers, and light cruisers. The British are known for their navy, so we should approach them."
 SIA_commission_italian_ships:0 "Commission Italian Ships"
 SIA_commission_italian_ships_desc:0 "We need submarines, destroyers, and light cruisers. The Italians have been experimenting with new ships, so we should approach them."
 SIA_commission_japanese_ships:0 "Commission Japanese Ships"
 SIA_commission_japanese_ships_desc:0 "We need submarines, destroyers, and light cruisers. The Japanese are our closest ally, so we should approach them."
 SIA_learn_from_foreigners:0 "Learn from Foreigners"
 SIA_learn_from_foreigners_desc:0 "We can hire foreign experts to teach us about shipbuilding and ship designs, and we can also study the ships that we have bought to learn more from them."
 SIA_fleet_in_being:0 "Fleet in Being"
 SIA_fleet_in_being_desc:0 "We need a large surface fleet!"
 SIA_trade_interdiction:0 "Trade Interdiction"
 SIA_trade_interdiction_desc:0 "We need to raid our enemy's supply lines!"
 SIA_base_strike:0 "Base Strike"
 SIA_base_strike_desc:0 "We need to put planes on ships!"
 SIA_coastal_defence_ships:0 "Coastal Defence Ships"
 SIA_coastal_defence_ships_desc:0 "A heavily-armoured heavy cruiser can be both effective and cheap."
 SIA_submarines:0 "Submarines"
 SIA_submarines_desc:0 "If we are under the sea, the enemy can't find us."
 SIA_carriers:0 "Carriers"
 SIA_carriers_desc:0 "Carriers are the future of naval warfare!"
 SIA_local_ship_industry:0 "Local Ship Industry"
 SIA_local_ship_industry_desc:0 "We don't need foreign ships anymore, we can rely on our own dockyards!"
 SIA_royal_siamese_airforce:0 "Royal Siamese Air Force"
 SIA_royal_siamese_airforce_desc:0 "The Royal Siamese Air Force was established in 1913, so we have one of the oldest air forces in Asia!"
 SIA_expand_airbases:0 "Expand Airbases"
 SIA_expand_airbases_desc:0 "If we are going to have room for not only our own air force, but also that of our allies, we need to expand our airbases"
 SIA_buy_foreign_planes:0 "Procure Foreign Planes"
 SIA_buy_foreign_planes_desc:0 "The Americans and Japanese have planes that we would be interested in buying to expand our strength in the air."
 SIA_trained_pilots:0 "Trained Pilots"
 SIA_trained_pilots_desc:0 "The most important part of any air force is the pilots, not the planes. We must make sure that our pilots are properly trained."
 SIA_cas:0 "Close Air Support"
 SIA_cas_desc:0 "Destroying the enemy army from the air is key to victory."
 SIA_fighters:0 "Fighters"
 SIA_fighters_desc:0 "Air superiority is key to victory."
 SIA_bombers:0 "Bombers"
 SIA_bombers_desc:0 "Bombing the enemy's industry and infrastructure is key to victory."
 SIA_bangkok_port:0 "Bangkok Port"
 SIA_bangkok_port_desc:0 "The port in Bangkok has been too small for too long, we must expand it to be able to utilise the kind of logistics and trade necessary for our country."
 SIA_japanese_officers:0 "Invite Japanese Officers"
 SIA_japanese_officers_desc:0 "The Japanese are highly skilled in the art of war, we should invite them to help teach our own officers and troops how to fight a modern war."
 SIA_zaibatsu_investment:0 "Zaibatsu Investment"
 SIA_zaibatsu_investment_desc:0 "The Empire of Japan is very interested in resource-rich areas, and exploiting those resource-rich areas. Siam could become a much more productive country, if only we received some help..."
 FRA_ports_west_africa:0 "Ports in West Africa"
 FRA_ports_west_africa_desc:0 "We need to improve our logistics in West Africa to support operations around the globe."
 FRA_invest_in_central_africa:0 "Invest In Central Africa"
 FRA_invest_in_central_africa_desc:0 "Some of our more loyal colonies are in Central Africa, and it would serve us well to invest in them."
 FRA_not_so_phony_war:0 "Not So Phony War"
 FRA_not_so_phony_war_desc:0 "We are once again at war with the Boche, the memories of the last war linger in the minds of the citizenry. With the wounds of 1914 to 1918 still visible in the French countryside it would be preferable to fight on German lands rather than our own. Punching through the Saarland, reaching the Rhine and putting the Ruhr Industrial Area under the threat of French artillery should make sure of that."
 FRA_islands_for_security:0 "Islands for Security"
 FRA_islands_for_security_desc:0 "Minister of Defence Édouard Daladier famously said "If I had three or four thousand Aircraft, Munich would never have happened" France now looks to America to satisfy her needs for arms. With French finances tied up to equip the army, Daladier proposes to give up possesions in the Caribbean together with a payment of 10 Billion Francs in exchange for the right to place orders for US aircraft."
 FRA_crush_the_communists:0 "Crush the Communists"
 FRA_crush_the_communists_desc:0 "The signing of the Molotov-Ribbentrop pact and the continued aggression of the Soviet Union against France's friends shows that they are a danger to the world. The Parti Communiste Francaise has been a destabilizing factor in our midst and even now pay lip service to Moscow. They need to be crushed or else France will not prevail in the coming storm."
 FRA_islands_for_planes_tt:0 "A decision to purchase American fighters in exchange for the French Caribbean will be unlocked."
 FRA_industrial_strategy:0 "Industrial Strategy"
 FRA_industrial_strategy_desc:0 "We cannot win with the German Manpower after the horrible deaths during the Great War, the only way to win is with our industrial might!"
 FRA_war_eco:0 "Increase the Defense Budget"
 FRA_war_eco_desc:0 "Our Defense Budget is very low ever since we had to make several investments and interventions in the economy during the Crisis of the 20s and 30s, with the Crisis now over, it's important to bring the Defense Budget to a higher level especially with the looming German threat on the horizon"
 FRA_nationalize_sncf:0 "Found the SNCF"
 FRA_nationalize_sncf_desc:0 "Founding the SNCF will be a great achievement for our Great French Nation, making means of transportation easier for the public and travel more accessible."
 NZL_destroyer:0 "Long Range Attacks"
 NZL_destroyer_desc:0 ""
 
 
 AST_kokoda_trail:0 "Kokoda Trail"
 AST_kokoda_trail_desc:0 "The Kokoda Trail is the only way we can supply our troops to Lae, in case of a Japanese invasion, its gonna be our main battlefield."
 AST_colonial_capital:0 "The Colonial Capital"
 AST_colonial_capital_desc:0 "We need to develop our colonial capital, it protects us by air and by navy from a potential invasion from the Dutch Indies and the Japanese"
 AST_gunbarrel:0 "Gunbarrel Highway"
 AST_gunbarrel_desc:0 "The Gunbarrel Highway is an isolated desert track in the Northern Territory, South Australia and Western Australia. It consists of about 1,350 km (840 mi) of washaways, heavy corrugations, stone, sand and flood plains. The Gunbarrel Highway connects Victory Downs in the Northern Territory to Carnegie Station in Western Australia."
 AST_eastcoast:0 "Develop the East Coast"
 AST_eastcoast_desc:0 "The East Coast has the highest unemployment rates, the state's policies are not improving the situation, a federal solution must be figured out."
 #Brazil
 union_man:0 "Union Man"
 BRA_seize_more_power:0 "Support from Integralists"
 BRA_seize_more_power_desc:0 "To complete his vision for Brazil, Vargas will have to widen his support."
 BRA_seize_more_power2:0 "Cave in to Strikers"
 BRA_seize_more_power2_desc:0 "To complete his vision for Brazil, Vargas will have to widen his support."
 BRA_improve_agriculture:0 "Improve Agriculture"
 BRA_improve_agriculture_desc:0 "Agriculture is the core of the Brazilian economy. We must ensure that our agriculture is efficient and competitive with other countries."
 BRA_improve_the_coffee_industry:0 "Improve the Coffee Industry"
 BRA_improve_the_coffee_industry_desc:0 "Coffee is our most profitable export crop, but we can always make more money..."
 BRA_continue_the_coffee_exports:0 "Continue the Coffee Exports"
 BRA_continue_the_coffee_exports_desc:0 "Brazil has always been reliant on exporting our crops to other countries, and we shall continue this trend."
 BRA_lower_coffee_exports:0 "Lower Coffee Exports"
 BRA_lower_coffee_exports_desc:0 "While our coffee exports have been profitable, there is an internal market that we should consider first and foremost."
 BRA_encourage_planters:0 "Encourage Planters"
 BRA_encourage_planters_desc:0 "We must encourage our planters to expand their farms now, so that Brazil can be even richer."
 BRA_fordlandia:0 "Fordlandia"
 BRA_fordlandia_desc:0 "Fordlandia was a failed project by Henry Ford to produce rubber in the Amazon Rainforest. Ford may have failed, but Vargas could restart this project!"
 BRA_university_of_sao_paulo:0 "University of Sao Paulo"
 BRA_university_of_sao_paulo_desc:0 "The University of Sao Paulo will educate the elites of Brazil"
 BRA_educate_the_countryside:0 "Educate the Countryside"
 BRA_educate_the_countryside_desc:0 "The poor of Brazil must also be educated. Let us build new rural schools to ensure that illiteracy can be defeated!"
 BRA_establish_the_enterprise:0 "Establish the Enterprise"
 BRA_establish_the_enterprise_desc:0 "Brazilian steel is necessary to fuel our growing industry, and an enterprise to satisfy that demand must be established."
 BRA_begin_recovery:0 "Economic Stimulus"
 BRA_begin_recovery_desc:0 "The Great Depression has hurt Brazil, we need to add further stimulus to our economy."
 BRA_improve_the_light_industries:0 "Improve the Light Industries"
 BRA_improve_the_light_industries_desc:0 "While Brazil may not be able to fully embrace industrialisation in the short term, we can at least attempt to improve our light industries."
 BRA_urbanization:0 "Urbanization"
 BRA_urbanization_desc:0 "People will flock to our cities for jobs!"
 BRA_reduce_foreign_dependence:0 "Reduce Foreign Dependence"
 BRA_reduce_foreign_dependence_desc:0 "Brazil must be able to stand on its own feet, we can't always be reliant on foreign industry."
 BRA_foreign_direct_investments:0 "Foreign Direct Investments"
 BRA_foreign_direct_investments_desc:0 "We can always rely on rich capitalists to invest in Brazil"
 BRA_lower_our_debt:0 "Lower our Debt"
 BRA_lower_our_debt_desc:0 "Our economists are worried that our high debt will prolong the effects of the Great Depression. We must take steps to lower our debt."
 BRA_utilise_our_capacity:0 "Utilise our Capacity"
 BRA_utilise_our_capacity_desc:0 "Brazil is a large country, with a large population, which grants us an almost limitless potential for growth. We must utilise this and work both harder and smarter."
 BRA_suppress_communists:0 "Suppress Communists"
 BRA_suppress_communists_desc:0 "Communists are a thorn in the side of the government, we must ensure that their ideas do not spread among our population."
 BRA_pardon_the_rebels:0 "Pardon the Rebels"
 BRA_pardon_the_rebels_desc:0 "Some rebels can be pardoned to discourage continued dissent."
 BRA_appoint_new_officials:0 "Appoint New Officials"
 BRA_appoint_new_officials_desc:0 "We shall remove old, disloyal, or corrupt officials with our own loyal and corruption-free officials."
 BRA_compromise_with_the_laborers:0 "Compromise with the Laborers"
 BRA_compromise_with_the_laborers_desc:0 "We don't need to suppress all workers, we can compromise with some of them."
 BRA_institute_minimum_wage:0 "Institute Minimum Wage"
 BRA_institute_minimum_wage_desc:0 "A minimum wage will keep the people in check"
 BRA_institute_social_security:0 "Institute Social Security"
 BRA_institute_social_security_desc:0 "A social security program may be expensive, but it will motivate our workers"
 BRA_burn_excess_coffee:0 "Burn Excess Coffee"
 BRA_burn_excess_coffee_desc:0 "We produce too much coffee and the prices are too low! If we burn off some of our excess, the prices will surely increase"
 BRA_fabrica_de_itajuba:0 "Fabrica de Itajubá"
 BRA_fabrica_de_itajuba_desc:0 "A new arms factory will be established to expand the production of our weaponry."
 BRA_revive_the_economy:0 "Revive the Economy"
 BRA_revive_the_economy_desc:0 "At long last, the lingering effects of the Great Depression are at an end."
 BRA_end_coronelismo:0 "End Coronelismo"
 BRA_end_coronelismo_desc:0 "Coronelism is a system of oligarchy that has taken root in our country. We can not allow a few rich landowners to control our country in this way."
 BRA_bend_to_fascists:0 "Bend to Fascists"
 BRA_bend_to_fascists_desc:0 "Maybe the Fascists have some good ideas that we can try out..."
 BRA_bend_to_the_communists:0 "Bend to the Communists"
 BRA_bend_to_the_communists_desc:0 "Maybe the Communists have some good ideas that we can try out..."
 BRA_1937_coup:0 "1937 Coup"
 BRA_1937_coup_desc:0 "The current constitution has barred Vargas from seeking reelection. This will not do. We must perform a self-coup, abolish the constitution, and create a new constitution that will allow for Vargas to continue his presidency for however long is necessary."
 BRA_1937_coup_tt:0 "Any party with over §Y20%§! support can take power."
 BRA_dissolve_the_parties:0 "Dissolve the Parties"
 BRA_dissolve_the_parties_desc:0 "All these troublesome parties are mostly just a hindrance. We need to dissolve them."
 BRA_national_security_court:0 "National Security Court"
 BRA_national_security_court_desc:0 "The National Security Court will ensure that our state is safe from foreign interference"
 BRA_consolidation_of_labor_laws:0 "Consolidation of Labor Laws"
 BRA_consolidation_of_labor_laws_desc:0 "We must provide our workers with reasonable labor laws so that they will continue to support the government."
 BRA_forcas_armadas_brasilerias:0 "Forças Armadas Brasileiras"
 BRA_forcas_armadas_brasilerias_desc:0 "The army of Brazil can be improved significantly"
 BRA_special_forces:0 "Special Forces"
 BRA_special_forces_desc:0 ""
 BRA_batalhao_de_infantaria_de_montanha:0 "Batalhao de Infantaria de Montanha"
 BRA_batalhao_de_infantaria_de_montanha_desc:0 "Mountain infantry will be helpful both at home and abroad."
 BRA_batalhao_de_infantaria_paraquedista:0 "Batalhao de Infantaria Paraquedista"
 BRA_batalhao_de_infantaria_paraquedista_desc:0 "Paratroopers can strike unexpectedly behind enemy lines"
 BRA_corpo_de_fuzileiros_navais:0 "Corpo de Fuzileiros Navais"
