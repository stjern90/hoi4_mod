 BUL_armed_forces:0 "Bulgarian Armed Forces"
 BUL_armed_forces_desc:0 "\"Pitiful state\" is not enough to describe the condition in which the Bulgarian army finds itself. A large-scale modernization plan for the army will be put in place in order to bring it into line with the standards of the major powers."
 BUL_oppress_macedonians:0 "Oppress Macedonians"
 BUL_oppress_macedonians_desc:0 "With our recent acquisition of Macedonia, we should focus on restoring the true Bulgarians there."
 BUL_naval_warfare_tt:0 "Gain a §Y2 Skill§! §GSuperior Tactician§! Admiral named §YIvan Variklechkov§!.\n"
 BUL_naval_warfare:0 "Resurrect The Bulgarian Navy"
 BUL_naval_warfare_desc:0 "For Bulgaria to truly enter the European stage we must build a navy."
 BUL_thrace_dockyard_construction:0 "Dockyard construction in Thrace"
 BUL_thrace_dockyard_construction_desc:0 "With our recent acquisition of Thrace we can now start to build ships."
 BUL_improved_raiding:0 "Improved Raiding"
 BUL_improved_raiding_desc:0 "We are but a small country, and should focus on small things. Submarines are our main focus."
 BUL_macedonia_dockyard_construction:0 "Dockyard construction in Macedonia"
 BUL_macedonia_dockyard_construction_desc:0 "With our recent acquisition of Macedonia we can now start to build ships."
 BUL_improved_screening:0 "Improved Screening"
 BUL_improved_screening_desc:0 "We are but a small country, but we still have a lot to protect. Destroyers will help with that."
 BUL_capital_ships:0 "Improved Capital Ships"
 BUL_capital_ships_desc:0 "Now that we have modernized our navy we can begin to build truly magnificent ships."
 BUL_research_collaboration:0 "Research Collaboration"
 BUL_research_collaboration_desc:0 "If we combine our research efforts, we have a bigger chance of succeeding."
 BUL_modernize_navy_tt:0 "Gain a §Y2 Skill§! §GInshore Fighter§!, §GGunnery Expert§! and §GMedia Personality§! Admiral named §YAsen Toshev§!.\n"
 BUL_modernize_navy:0 "Modernize our Navy"
 BUL_modernize_navy_desc:0 "We have gotten our naval production back on track, now to modernize it."
 BUL_rearm_airforce:0 "Re-arm the Airforce"
 BUL_rearm_airforce_desc:0 "Re-arming the Bulgarian airforce should be one of our top priorities. If we are to prepare for an upcoming conflict, then the airforce is crucial to it."
 BUL_fighter_focus:0 "The Lyastovitsa"
 BUL_fighter_focus_desc:0 "We should focus our efforts on the fighters, as opposed to bombers. We need the fighters to rule the skies."
 BUL_bomber_focus:0 "The Papagal"
 BUL_bomber_focus_desc:0 "Instead of a light airforce, we should focus on bombers and destroy the enemy from the air."
 BUL_air_innovations:0 "Air Innovations"
 BUL_air_innovations_desc:0 "We should update our tactics in the sky, and correct our mistakes of the Great War."
 BUL_research_treaty_with_italy:0 "Research Treaty with Italy"
 BUL_research_treaty_with_italy_desc:0 "Italy is one of the leading innovators when it comes to sky warfare. We should request their help in the updating of our airforce."
 BUL_airfields_for_germany:0 "Airfields for Germany"
 BUL_airfields_for_germany_desc:0 "It might be beneficial for both us and the Germans that we permit the Germans to use our airbases. For if we are in favour with the Germans, they might reward us."
 
 BUL_bulgarian_dars:0 "Bulgarian DAR Trainers"
