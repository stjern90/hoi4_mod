 HUN_reinforce_regency:0 "Reinforce Regency"
 HUN_reinforce_regency_desc:0 "We need to reinforce Horthy's regency before it collapses"
 HUN_consolidate:0 "Consolidate Power"
 HUN_consolidate_desc:0 "We're close to consolidating what's left of the government, the final push for power must be orchestrated before we move to reform the nation as a whole"
 HUN_fraternal:0 "The Hungarian Fraternal Community" 
 HUN_fraternal_desc:0 "The roots of this movement can be traced back to 18th century Transylvania. Being an irridentist movement, the members strive for the return of Hungary's old borders and is against aligning with Germany. We will lift the ban from the movement and make it an official government-funded organisation to support our economy and help [ROOT.GetLeader]'s  popular opinion."
 HUN_turan_hunters:0 "Turan Hunters"
 HUN_turan_hunters_desc:0 "Even though the Turáni Vadászok were initially formed by Gyula Gömbös, who clearly had fascist views and tried to align himself with Germany and Italy, the Organisation itself has stayed loyal to [ROOT.GetLeader] and his regime. Therefore, we can freely recruit new soldiers from them and even use them as Horthy's personal guard."
 HUN_medium_class:0 "Support the Middle Class"
 HUN_medium_class_desc:0 "It is apparent, that the middle class is the the lifeblood of our nation. While the nobility is relaxing on their golden chairs and the farmers are doing the work necessary to keep the country running, it is the middle class that gets all the really important things done."
 HUN_arrest_political_extremists:0 "Arrest Political Extremists"
 HUN_arrest_political_extremists_desc:0 "Unfortunately, the far-right is gaining more and more power by the day. [ROOT.GetLeader] has been trying to keep prime minister Gömbös in check, but extremist movements are nevertheless growing like weeds in every corner of society. This has come to a boiling point not long ago, where Böszörmény Zoltán tried to march to Budapest and take over the country with his "Kaszaskeresztes Párt". With its defeat, the strongest fascist party is now the NAP, or Nemzet Akaratának Pártja, which was founded in 1935 by the former officer Ferenc Szálasi and is clearly national socialist. The only way to contain this threat is if we imprison him, and ban the party itself. This might cause some uproar, but on the long term it will be worth it."
 HUN_expand_vitezi:0 "Expand the Vitezi Rend"
 HUN_expand_vitezi_desc:0 "The Vitézi Rend was established by our Regent more than a decade ago to honour those who bravely fought in the Great War, or who have ever since achieved great things for our country. By further expanding the order and organising more initiation ceremonys, we can ensure a big and loyal followership, giving us the possibility to reach into many parts of society through having order members everywhere. The stronger the Vitézi Rend is, the better for [ROOT.GetLeader], as he nominally has more influence in the country."
 HUN_instate_rongyos:0 "Instate Rongoys Garda Officers"
 HUN_instate_rongyos_desc:0 ""
 HUN_pengo:0 "Improve the Value of the Pengö"
 HUN_pengo_desc:0 "Our economy is dangerously weak and at risk of collapsing. By allocating reserve funds and loans we can boost the value of the Pengö, which is the first step in getting the economy back under control. After that, we can focus on securing vital trade deals with other nations, or simply dealing with the problems ourselves."
 HUN_industrial_work:0 "Industrial and Work Reforms"
 HUN_industrial_work_desc:0 "The working class of our nation still has the same laws as in the Austro-Hungarian monarchy a decade ago. Times have changed, and so must the rights of the workers. By reforming the working class rights laws and constructing additional factories we can not only secure the workers happiness and prevent strikes and riots, but also increase our production."
 HUN_manfred_works:0 "Expand the Manfred Weiss Works"
 HUN_manfred_works_desc:0 "The massive Manfed Weiss Steel Works have been an integral defense contractor since the Great War saw a huge expansion of the facilities. If we are to increase our military in preparation of the next war, the pride of our national industry will once more have to be enlarged."
 HUN_reactivate_mavag:0 "Open further MAVAG Departments"
 HUN_reactivate_mavag_desc:0 "MÁVAG company was the second largest industrial enterprise after the Manfréd Weiss Steel and Metal Works in the Hungarian half of the Austro-Hungarian Monarchy. MÁVAG was the property of the Kingdom of Hungary."
 HUN_vojvodina_steel:0 "Metal Processing in Vojvodina"
 HUN_vojvodina_steel_desc:0 "The region of Vojvodina is a literal goldmine when it comes to steel. With steel being the most valuable material to us, with which we can produce most of our equipment, it would be prudent to open a new factory that can process the metal at the scene. This would save a lot of transportation costs and allow for a quicker production."
 HUN_savings:0 "Plunder the Savings of the National Bank"
 HUN_savings_desc:0 "Admiral Horthy has a lot of influencial friends and followers, some of which are high heads at the hungarian national bank. He could convince them to grant him and the party a huge loan to kickstart the hungarian industry, as well as support the domestic industry and therefore seem more likeable to the population. If we cleverly navigate through the political chaos, we might not even have to repay the debts..."
 HUN_uniforms:0 "Improved Uniforms"
 HUN_uniforms_desc:0 "Improved uniforms come at a cost, but the better they are the better our troops will be in the battlefield, and that's what matters."
 HUN_stronger_planning:0 "War Games"
 HUN_stronger_planning_desc:0 "We need to play war games to understand the battlefield better, and planify our offensives."
 HUN_general_staff:0 "Hungarian General Staff"
 HUN_general_staff_desc:0 "Hungary needs a proper General Staff to cooperate with our allies on all fronts, and to plan offensives collectively."
 HUN_haditechnika:0 "Expand the Haditechnikai Intezet"
 HUN_haditechnika_desc:0 "The Institute of Military Technology has been already created in 1928, its expansion may open up for new ways of conducting warfare and in which way should our army be focusing."
 HUN_airbases:0 "Airbase Build-up"
 HUN_airbases_desc:0 "We need to build up our airbases to control the skies in the region, we can't let anyone win our skies!"
 HUN_radar_research:0 "RADAR"
 HUN_radar_research_desc:0 "With the introduction of the Radar, controlling our airspace would never be easier."
 HUN_synthetic_research:0 "Synthetic Oil"
 HUN_synthetic_research_desc:0 "Developing Synthetic oil will put us less at risk of losing our Oil supply and will make us self autonomous"
 
 
 USA_f86sabre:0 "F-86 Sabre"
 USA_f86sabre_desc:0 "We need a swept-wing jet fighter to rule the skies if we are to keep up with other major powers going into the 1950s."
 USA_peacemaker:0 "Peacemaker"
 USA_peacemaker_desc:0 "We need a heavy high altitude bomber capable of intercontinental bombing runs. This airplane will be able to carry over 30 tons of bombs from the safety of our shores to Germany, resistance will be futile!"
 
 USA_mustang:0 "Mustangs"
 USA_mustang_desc:0 ""
 
 USA_nav_bombers:0 "Naval Attack Bombers"
 USA_nav_bombers_desc:0 ""
 
 
 USA_3LA:0 "Establish the 3 Letter Agencies"
 USA_3LA_desc:0 "The 3 Letter Agencies will be part of the Presidents new plan to address the Depression.  These will cover all parts of life, and hopefully address the problems American people are facing with the Great Depression."
 USA_public_works:0 "Public Works Administration"
 USA_public_works_desc:0 "The PWA was created by the National Industrial Recovery Act in response to the Great Depression.  It built infrastructure such as The Hoover Dam, a bridge connecting Key West, Florida, to the mainland, and a 1.5 mile long tunnel under the Hudson River in New York City, rivaling the WPA in its endeavor to make the best infrastructure in America.  However, the PWA is better because it later built the Aircraft Carriers Yorktown and Enterprise, which sunk 4 Japanese Carriers at the Battle of Midway.  Take that WPA!"
 USA_national_youth:0 "National Youth Administration"
 USA_national_youth_desc:0 "The NYA was part of the WPA and supported college-aged Americans with work and education before the war broke out, at which point it was transferred to the War Manpower Commision for drafting purposes.  This androgynous administration aimed to keep teenagers off the streets and in either educational or vocational programs to maintain their potentional for future achievement and societal contribution."
 USA_infra_buildup_1:0 "Northern Midwest Highways"
 USA_infra_buildup_1_desc:0 "We need to build up the cross-country travel possibilities in the Northern Midwest, especially during these dark times"
 USA_infra_buildup_2:0 "Southern Midwest Highways"
 USA_infra_buildup_2_desc:0 "We need to build up the cross-country travel possibilities in the Southern Midwest, especially during these dark times"
 USA_landon:0 "Landon's New Deal"
 USA_landon_desc:0 "Alf Landon agrees with a large part of Roosevelt's New Deal but wants to put his twist on it, turning the country around financially!"
 USA_support_gas_companies:0 "Support Gas Companies"
 USA_support_gas_companies_desc:0 "Our Gas is our main source of income, investing in it will bring us at least immediate gains."
 USA_fiscal_conservatism:0 "Fiscal Conservatism"
 USA_fiscal_conservatism_desc:0 "Alf Landon does not accept high taxes and wants minimal government spending and debt, we must adhere to this and make this utopian dream happen"
 USA_tax_break:0 "Cut the Taxes"
 USA_tax_break_desc:0 "Cutting the taxes will bring us immediate gains but might cost us in the long run, we need to take that into account."
 USA_expand_rfc:0 "Expand the RFC"
 USA_expand_rfc_desc:0 "In 1932 Eugene Meyer, a member of the Federal Reserve Board of Governors suggested the formation of an organization modelled on the lines of US War Finance Corporation of the Great War, the suggestion was accepted and recommended by the then President Herbert Hoover. Among the sweeping reforms, President Roosevelt is carrying out as part of ”The New Deal”, the RFC is to be expanded and geared towards possible war material production."
 
 
 
 
 HUN_theoretical_studdies:0 "Theoretical Studies"
 HUN_theoretical_studdies_desc:0 ""
 ARG_Join_Allies:0 "Arsenal Of Democracy"
 ARG_Join_Allies_desc:0 "We intend to join the Allies and participate in their Arsenal of Democracy to ensure Argentina's future."
 ARG_Democracy:0 "Common threats"
 ARG_Democracy_desc:0 "Our democratic friends are fighting a war while we are just watching. We need to unite our people under the principles of democracy and start our contribution with El Presidente's blessing."
 ARG_invite_soviet_military_advisors:0 "Soviet Advisors for Ejército Argentino"
 ARG_invite_soviet_military_advisors_desc:0 "Ejército Argentino could need beneficial training from our comrades' expert advisors. We will make sure to contact our brothers abroad and invite them to our beloved Argentina."
 ARG_Schutzstaffel_focus:0 "SS branch of Ejército Argentino"
 ARG_Schutzstaffel_focus_desc:0 "Germany has supported us with SS officers whose goal is to train branches of Ejército Argentino with SS training."
 ARG_Learn_from_the_Wehrmacht:0 "Ejército Argentino & Wehrmacht"
 ARG_Learn_from_the_Wehrmacht_desc:0 "Ejército Argentino can learn a lot from Wehrmacht. We should ask for guidance in military affairs. This will without a doubt boost our beloved Ejército Argentino"
 ARG_axis_leanings_focus:0 "Closer relations With Germany"
 ARG_axis_leanings_focus_desc:0 "The Germans have severe inflation and need for food. By giving them extra cheap meat we can give them a boom and gain advantages ourselves from their expertise in industrialization"
 Labour_Education:0 "Labour Education"
 Labour_Education_desc:0 "Our export industry is growing rapidly allowing us to further industrial and educate our people. All those European immigrants with different knowledge and great minds have also proven efficient in reaching our goals."
 Mesopotamia_Cattlefields:0 "Pampas Cattlefield Export"
 Mesopotamia_Cattlefields_desc:0 "Pampas Cattlefield Export is the biggest export Argentina currently possesses. Our main buyers today are Germany, England and its Commonwealth. Surely we can make more friends with Argentina Beef."
 Tucuman_Cattlefields:0 "Pampas Agriculture Plan"
 Tucuman_Cattlefields_desc:0 "We will develop Pampas agriculture and set it up for meat export. Our long term goal is to supply the world with our beloved Cattle and enrich Argentina for future development"
 Argentina_Meat_Export:0 "IAPI Agriculture Plan"
 Argentina_Meat_Export_desc:0 "Argentina possesses comparative advantages in agriculture, as the country is endowed with a vast amount of highly fertile land. Between 1860 and 1930, exploitation of the rich land of the pampas strongly pushed economic growth. During the first three decades of the 20th century. Argentina was the world's 10th wealthiest state per capita."
 ARG_nuclear_effort:0 "Mendoza Project"
 ARG_nuclear_effort_desc:0 "Mendoza Project is a top secret project initiated by the War Center Of Technology to somehow split the Atom and create a bomb that could completely destroy cities. Even possessing such power and hopefully get our hands on it first would ensure world peace in all generations to come."
 ARG_production_effort_3:0 "IAPI Production Plan 3"
 ARG_production_effort_3_desc:0 "IAPI Production Plan 3 consists of expanding the monopoly even further making sure we are the most profitable nation in South America. Our neighbours shall look at our efforts with envy!"
 ARG_production_effort_2:0 "IAPI Production Plan 2"
 ARG_production_effort_2_desc:0 "IAPI Production Plan 2 is based upon expanding our production centers and further expanding mass production of goods such as weapons and food"
 ARG_production_effort:0 "IAPI Production Plan 1"
 ARG_production_effort_desc:0 "IAPI Production Plan 1 is based on producing goods, weapons and anything on demand for our army, navy, airforce, and people. We will educate our old and young people and issue diplomas for them"
 ARG_construction_effort_3:0 "IAPI Expansion Plan 3"
 ARG_construction_effort_3_desc:0 "Patagonia Mountains have a great location for more industry. IAPI have launched a plan 3 to develop this area further with much needed industry for both Argentina and its people. This industry will have a Multi-Purpose role as it will serve as a civilian industry with a focus on both meat exports and metal extraction."
 Develop_Patagonia:0 "Develop Patagonia Mountains"
 Develop_Patagonia_desc:0 "Patagonia has undergone some exploring for metals and we struck gold! We will develop this area as IAPI next project"
 Develop_Tucuman:0 "Develop Tucuman Mountains"
 Develop_Tucuman_desc:0 "We have long known that the Tucuman Mountains possess riches in terms of metallic objects. We will use our less educated and more practical citizens in developing these rich areas. They will be paid in free housing, food, money and excavation diplomas."
 ARG_construction_effort_2:0 "IAPI Expansion Plan 2"
 ARG_construction_effort_2_desc:0 "IAPI Expansion Plan 2 we will base on further educating our youth while granting small plots of land to our poorer citizens so we can start educating more citizens."
 ARG_construction_effort:0 "IAPI Expansion plan 1"
 ARG_construction_effort_desc:0 "IAPI Expansion plan 1 is based on teaching our students and youth the very basics in construction. We will pay them in terms of food, free housing and educational diplomas."
 The_IAPI:0 "IAPI Industrial Concern"
 The_IAPI_desc:0 "The IAPI is our main industry. But it is not competing well enough with nations abroad and at the very same time it is not bringing in enough wealth for Argentina. We will establish labour conscription and expand here so our future industry will enrich us and bring Argentina closer to the world economy"
 ARG_Pride_of_the_Fleet:0 "Armada Argentina's Pride"
 ARG_Pride_of_the_Fleet_desc:0 "Our Capital ship is outdated and outgunned by more modern navies. Armada Argentina has given us the choice of either refitting her, or we explore her weaknesses and develop new hulls for a more modern capital ship."
 ARG_destroyer_effort:0 "Armada Argentina Destroyers"
 ARG_destroyer_effort_desc:0 "Our Armada has requested more modern Destroyers to keep up with the more modern navies. Our new designs should be able to lay mines, clean mines and detect submarines along our shores."
 ARG_cruiser_effort:0 "Armada Argentina Cruisers"
 ARG_cruiser_effort_desc:0 "Cruisers are indeed the backbone of every successful fleet. Armada Argentina needs to improve its Cruisers, both in quantity and quality."
 ARG_Wolpack_doctrine:0 "Wolfpack Tactics"
 ARG_Wolpack_doctrine_desc:0 "During the Great War the Germans deployed underwater death machines. They named them U-boats. The U-boat has proven to be a deadly force to deal with. Armada Argentina could need a fleet of these for our shore defence system."
 Armada_Argentina:0 "Armada Argentina"
 Armada_Argentina_desc:0 "Armada Argentina is a mixture of pre-war and active Great War ships. We need to refit and expand our Armada to show our dedication in shipbuilding"
 ARG_NAV_effort:0 "FAA Naval Bombers"
 ARG_NAV_effort_desc:0 "FAA has requested planes that can deliver torpedoes and various bombs for the potential of destroying enemy ships and shipping along our coast."
 ARG_rocket_effort:0 "Rocket Industry"
 ARG_rocket_effort_desc:0 "Ever since the Chinese invented gunpowder, they have launched small celebration rockets in the air. What if we can somehow find ways to launch large scale rockets at our enemies? The War Center Of Technology need to jump on this idea immediately."
 ARG_CAS_effort:0 "FAA Dive bombers"
 ARG_CAS_effort_desc:0 "FAA wants new small bombers to tear up its targets. Giving Ejército Argentino crucial air support. Our job is simple. Let's explore our current designs and see what we can improve."
 Doctrine_for_FAA:0 "Doctrine for FAA"
 Doctrine_for_FAA_desc:0 "Our FAA needs doctrines. A plane is useless without a plan. And the demand for air tactics by FAA is crucial for Argentina to control her skies."
 ARG_bomber_focus:0 "FAA Bombers"
 ARG_bomber_focus_desc:0 "There is no shame in being underdeveloped in aerodynamics. But we will catch up by investing large amounts into the development of new bombers for the FAA"
 ARG_fighter_focus:0 "FAA Fighters"
 ARG_fighter_focus_desc:0 "FAA needs more modern fighters. We will explore new designs and start testing prototypes."
 ARG_support_tanks:0 "Krupp Support Guns"
 ARG_support_tanks_desc:0 "After a lot of breakthroughs in armor research. Krupp advised us on new designs very beneficial for our Armored forces. We will immediately explore these ideas and equip our Armed forces with it."
 ARG_stug_effort:0 "Krupp Assault Guns"
 ARG_stug_effort_desc:0 "By researching these smaller profile Armors with big guns Ejército Argentino will blast through any fortresses in their way. No enemy fortress, building nor garrisons will stand in our way with these weapons."
 ARG_armor_effort:0 "Krupp Cooperation"
 ARG_armor_effort_desc:0 "We have reached out abroad to both USA, England, France and Germany to guide us on Armor technology. The German Krupp company had decided to hand over some designs we can build and improve. We will learn the basic principles of tanks and create our own designs in the future. But for now, Krupp will be the push Ejército Argentino needed."
 ARG_doctrine_effort_2:0 "Implement Our Doctrine"
 ARG_doctrine_effort_2_desc:0 "Now that we have found our doctrine its time to train our Ejército Argentino so it reaches its potential. Ejército Argentino will be a force to be reckoned with."
 ARG_doctrine_effort:0 "The Way We Fight"
 ARG_doctrine_effort_desc:0 "Ejército Argentino is a small professional army with limitless potential. We need to choose our doctrine with care."
 ARG_mechanization_effort:0 "Mechanized Ejército Argentino"
 ARG_mechanization_effort_desc:0 "Studies in foreign countries have shown us a particularly interesting idea. By arming our trucks and mount guns on them, our soldiers will be protected, mobile and dangerous in terms of firepower. It's absolutely crucial that we explore this and add it to Ejército Argentino."
 ARG_motorization_effort:0 "Motorization Of Ejército Argentino"
 ARG_motorization_effort_desc:0 "The whole concept of motorization is beneficial for Ejército Argentino as they can drive to the front and engage the enemies of Argentina in a much quicker pace. Focusing on this will give us a much more mobile armed force"
 ARG_equipment_effort_3:0 "Standardization Of Artillery"
 ARG_equipment_effort_3_desc:0 "Ejército Argentino needs a heavy artillery upgrade. Our current artillery is too weak and too often break down. We will create better weapons for our armed forces"
 ARG_equipment_effort_2:0 "Support Standardization"
 ARG_equipment_effort_2_desc:0 "Support Standardization is necessary in our harsh environment surrounding our beloved Argentina. We need to fight the jungle, cold, desert and mountains as well as rivers. We are to put in standardized equipment to help our armed forces"
 ARG_equipment_effort:0 "Standardization Of Weapons"
 ARG_equipment_effort_desc:0 "Ejército Argentino will need better guns of better quality. We have to start immediately on improving the small arms for our armed forces!"
 ARG_Mar_del_Plata_Navy_Complex:0 "Mar Del Plata Navy Complex"
 ARG_Mar_del_Plata_Navy_Complex_desc:0 "Mar Del Plata Navy Complex is the most modern and strategic location for dockyards in Argentina. We will put a huge amount of resources into expanding it beyond our wildest dreams. The Armada shall control the tip of South America!"
 ARG_flexible_navy:0 "Armada strategies"
 ARG_flexible_navy_desc:0 "Our Armada Argentina is not the most powerful. But deployed with skills in devious tactics, such as Interdiction and hit & run. We can make our Armada a very formidable weapon to protect our shores."
 ARG_Amerika_Bomber:0 "Strategic Bombers"
 ARG_Amerika_Bomber_desc:0 "These 4 to 6 engine monsters can deliver such a punch to enemies' overall infrastructure that any nations which does not possess an equal weapon will think twice before they even aim at our glorious Argentina"
 ARG_political_correctness:0 "Socialism and Correctness"
 ARG_political_correctness_desc:0 "Socialism and Correctness Committee established by our beloved El Dictator is a controversial media company making sure we know each other so well that we will have no problem identifying our enemies spreading mayhem in our beloved Argentina and its people."
 ARG_secret_weapons:0 "War Center of Technology"
 ARG_secret_weapons_desc:0 "War Center of Technology is pretty well known, however the hidden branches of the establishment have made breakthroughs that are very valuable for warfare. Let's pay them a visit and see what they got for us."
 ARG_National_effort:0 "Argentina's Future"
 ARG_National_effort_desc:0 "Argentina's future is unclear! We need to decide how we will sail the tip of America! Are we going to expand, cooperate or vanish into the unknown? We have plenty of great minds, it's time to invest in finding what's right for our beloved Nation"
 El_Dictator:0 "El Dictator"
 El_Dictator_desc:0 "Our Dictator! Chosen by the people! What leadership! What a great mind and strategist! He will know what's best for Argentina and we will ensure he will be put into action"
 ARG_internationalism_focus:0 "Internationalism and Socialism"
 ARG_internationalism_focus_desc:0 "Internationalism and Socialism Committee created by our beloved El Dictator will ensure our people are united and spreading the word of socialism and equality among the people. We will not stand for class difference any longer! You are me! And I am you!"
 ARG_militarism:0 "Men of Argentina"
 ARG_militarism_desc:0 "Men of Argentina! We have seen through generations, that nothing comes for free! Not even freedom! United! Stronger than before, we shall build together the greatest army in South America! We are to be respected, feared, and battle-ready! This will in its whole, ensure our survival as a people united by our beloved El Dictator!"
 ARG_neutrality_focus:0 "Argentino's businessmen"
 ARG_neutrality_focus_desc:0 "War, small proxy wars, dosen't matter! We will not get involved. Why drain our economy on war, when we can supply the future wars and earn serious cash to improve our own great Nation."
 ARG_interventionism_focus:0 "Argentino Intervention Committee"
 ARG_interventionism_focus_desc:0 "El Presidente has established our Argentino Intervention Committee. The very purpose of the Committee is to warn the world leaders, that if they sue for war, Argentino will not stand aside and watch. We will protect the independence of weaker nations!"
 ARG_deterrence:0 "Argentino Defense Committee"
 ARG_deterrence_desc:0 "Argentino Defense Committee have been established by el Presidente to ensure our shores and cities will be safe from our enemies. It will be harder for our enemies to conquer us then to just leave us alone and respect our neutrality. This is Argentina! And we will not welcome any enemy aggression."
 ARG_volunteer_corps:0 "Ejército Argentino volunteers"
 ARG_volunteer_corps_desc:0 "Our army doesn't have to sit idle waiting for a strike on our great nation! In fact, we will round up the willing and ship them to the defenseless nations who need our expertise and help for survival"
 ARG_indoctrination_focus:0 "Our Indoctrination"
 ARG_indoctrination_focus_desc:0 "El Dictator wants our army to back up our people and our people to back up our Army! By indoctrinating we will merge this cooperation into one well oiled machine that the world will look upon with envy!"
 ARG_foreign_expeditions:0 "Foreign Expeditions"
 ARG_foreign_expeditions_desc:0 "Bigger unjust wars calls for bigger commitment from us and other neutrals. We must round up bigger numbers of freedom fighters and ship them abroad! Make El Presidente and Argentina proud as we cheer our heroes abroad!"
 ARG_why_we_fight:0 "Survival of Independence"
 ARG_why_we_fight_desc:0 "We wish upon no one to see through occupation by tyrants. Together, allied and stronger! We will repeatedly force back our enemies from our and allies lands! But first we must unite. Together for victory!"
 ARG_political_commissars:0 "Forced victories"
 ARG_political_commissars_desc:0 "Our Commissars will make sure our army is fed, healthy and very willing to die for our cause and just!"
 ARG_technology_sharing:0 "National Education"
 ARG_technology_sharing_desc:0 "Our industrialization is rapidly growing and so is our knowledge. Further educational projects for Argentina will ensure she is to claim here spot as one of the top 10 leading nations again. Just like 1913."
 ARG_ideological_fanaticism:0 "Our Principle"
 ARG_ideological_fanaticism_desc:0 "Our fight is ours, our life is ours, our independence and right to unite Latino America as one Argentina is an ambition worth dying for! In the name of El Dictator! History will remember our bravery and build statues of us in Buenos Aires"
 ARG_paramilitarism:0 "United and Ready"
 ARG_paramilitarism_desc:0 "Our officers are doing a great job in training our regulars and youth. In fact it's so great, we seem to be pumping out men faster than any of our neighbouring countries"
 ARG_military_youth:0 "Dictator`s Youth"
 ARG_military_youth_desc:0 "Our children of Argentina is el dictators children also. We will train them into the best formidable fighting force in the name of Argentina and El Dictator. For future purpose offcourse"
 boi_main_focus:0 "Arm The Local Militias"
 boi_main_focus_desc:0 "We must provide weapons to the local militias on our islands in order to adequately prepare them for the oncoming conflict."
 ARG_nationalism_focus:0 "Nationalism committee"
 ARG_nationalism_focus_desc:0 "Our beloved El Dictator have established the Nationalism Committee for our people's right to be educated in the manners and principles of healthy Nationalism! By spreading the word abroad and amongst our people we will always be a united and strong nation!"
 El_presidente:0 "El Presidente"
 El_presidente_desc:0 "The world is changing around us. We will stay strong and united. By electing an El presidente, we can start working on how its best for Argentina to survive all these dangers abroad"
 APCA_Commando:0 "Commando Wehraboos"
 APCA_Commando_desc:0 "Agrupación de Comandos Anfibios, APCA) is a special operations force of the Argentine Navy, trained to perform quick and objective amphibious reconnaissance, assault raids, and direct action operations"
 FAA:0 "FAA"
 FAA_desc:0 "By the 1940s there were several air units in the Army and the Navy; the first step towards an independent force came on 11 February 1944 with the establishment of the Aeronautical Command, which would go on to become the Argentine Air Force on 4 January 1945, an independent force on par with the Army and the Navy"
 Ejercito_Argentino:0 "Ejército Argentino"
 Ejercito_Argentino_desc:0 "Land armed forces branch of the Armed Forces of the Argentine Republic and the senior military service of the country."
 HUN_pact_of_steel:0 "Join the Pact of Steel"
 HUN_pact_of_steel_desc:0 "The pact was initially drafted as a tripartite military alliance between Japan, Italy and Germany. While Japan wanted the focus of the pact to be aimed at the Soviet Union, Italy and Germany wanted it aimed at the British Empire and France. Due to this disagreement, the pact was signed without Japan and became an agreement between Fascist Italy and Nazi Germany, signed on 22 May 1939 by foreign ministers Galeazzo Ciano of Italy and Joachim von Ribbentrop of Germany."
 imperial_troops_spawn:0 "7 imperial divisions are setup in British Egypt."
 SOV_fourth_international:0 "World Revolution through the Cominform"
 SOV_fourth_international_desc:0 "The newly founded Cominform (Information Bureau of the Communist and Workers' Parties) will not only serve as a mere platform for information exchange and cooperation between communist parties, but will be a true successor to the Third International, actively seeking to bring communuism to every corner of the world. Workers of the world, unite!"
 SOV_molotov_pact_extension:0 "Demand Moldova"
 SOV_molotov_pact_extension_desc:0 "Despite the Romanian attempts to get international support from other major countries like Germany and Italy we can expect enough leverage with the Molotov Pact in place."
 SOV_amph2:0 "Morskaya Pekhota"
 SOV_amph2_desc:0 "Our brave Naval Infantry have defended our homeland for centuries. During the Napoleonic Wars, our naval infantry defended our West. During the Russo-Japanese War, they defended our East. During the Crimean War, they defended the South. More resources should be spent for these brave men. New tactics should be developed so they can fight better. New equipment should be research so they can fight harder. Our budget more than compensates for this project, so let's use it to make sure our Morskaya Pekhota get what they need."

 SOV_armored_car:0 "Armored Car Designs"
 SOV_armored_car_desc:0 "With the gradual decline of mounted cavalry, armored cars were developed for carrying out duties formerly assigned to light cavalry."

 SOV_fareast:0 "Far Eastern Emergency Units"
 SOV_fareast_desc:0 "During a threat of a Japanese attack we must always be ready for an eventuality of needing additional forces against the Japanese."
 SOV_JAP_war:0 "Create Emergency Eastern Units"
 JAP_war_soviets:0 "Kantokuen: Attack the Soviet Union!"
 JAP_war_soviets_desc:0 "'Kantokuen' ('Kwantung Army Special Maneuvers') is the name of the operational plan created by the General Staff of the Imperial Japanese Army for the invasion and occupation of the Russian Far East.\nAt last the time has come to strike at the Soviet Union!"
 SOV_destroysiberia2:0 "Blow up the Siberian Railway"
 SOV_destroysiberia:0 "Emergency Bombs"
 SOV_destroysiberia_desc:0 "In case of a Japanese attack we may see the possibility of blowing up our railway in the East to limit any Japanese advance."
 SOV_patriotic:0 "War on Two Fronts"
 SOV_japan_units:0 "You will get divisions on the §YFar Eastern Border§W"

 SOV_rebuild_iran:0 "Rebuild Persian Bases"
 SOV_rebuild_iran_desc:0 "Our newly acquired bases in the Persian Gulf are strategically very important but the war has left them and the surroundings in shambles, we need to setup the bases again!"
 
 SOV_afganistan:0 "Oriental Security"
 SOV_afganistan_desc:0 "The Afghan mountain areas are a perfect defensive line, we only have to chase out the wretched tribesmen living there."
 
 SOV_afganistan_2:0 "Pacify The Mullahs"
 SOV_afganistan_2_desc:0 "The resistance fighters hide in the Afghan mountain areas, this needs to be seen as a success on the world stage and not another bogged down attempt to build an empire."
 
 SOV_pakistan:0 "Pakistani Civil War"
 SOV_pakistan_desc:0 "The muslim Mogul population is in a large majority in western parts of [RAJ.GetNameDef] and are very eager to proclaim sovereignty. We can provide guns and propaganda tools in secret and make sure the uprising is led by ideologically sound individuals."
 
 SOV_pak_puppet:0 "The First Shore"
 SOV_pak_puppet_desc:0 "Pakistan is in a state of civil war and requests our intervention, this is the perfect opportunity to get hold of an open water naval base that's not frozen throughout most of the year!"
 
 SOV_pause_revolution:0 "Disband the Third International"
 SOV_pause_revolution_desc:0 "[USA.GetNameDef] is supporting us in our war against fascism by lend-leasing large amounts war materiel, however this implies that in return we would disband the Third International...\nWith a recent history of failed policies such as the Popular Front Strategy & the Pact with Nazi Germany, it is perthaps for the best that the International is dissolved anyway."
 
 SOV_ratify_molotov:0 "Ratify Molotov"
 SOV_ratify_molotov_desc:0 "With the Molotov treaty we have proven the pen is more potent than the sword, with this piece of paper the anglo-saxon hegemony on the international stage has finally been challenged."
 
 SOV_develope_belarus:0 "The 5-Year Plan in Byelorussia"
 SOV_develope_belarus_desc:0 "Our economic and social policies over past two decades in the Byelorusian Soviet Socialist Republic (BSSR) have had... mixed results.\n However the last Five-Year Plan has had success, so we should continue our policy of 'Socialist Industrialisation' in the BSSR and further increase industrial output, building on the strength of the local fuel, wood, paper, textile, shoe and food industries."
 
 SOV_develope_baltics:0 "The 5-Year Plan in the Balticum"
 SOV_develope_baltics_desc:0 "The Baltics are in a poor state after centuries of reactionary mismanagement, we should recreate the successes of the Five-Year Plans here to kickstart their economical recovery."
 
 SOV_t28_dev:0 "Tank Development"
 SOV_t28_dev_desc:0 "We have to pursue our military conquests and go forward, let us focus on our tank industry and compete with other major powers!"
 SOV_t28:0 "You will get an armor §YTemplate§W for free!"
 
 SOV_light_spg:0 "Light Tank Experimentation"
 SOV_light_spg_desc:0 "We have to experiment with our light tank variants to create a very strong tank force."
 
 SOV_kgb:0 "NKVD Intelligence Agency"
 SOV_kgb_desc:0 "Established in 1917 as NKVD of the Russian Soviet Federative Socialist Republic, the agency was originally tasked with conducting regular police work and overseeing the country's prisons and labor camps. It was disbanded in 1930, with its functions being dispersed among other agencies, only to be reinstated as an all-union ministry in 1934."
 
 SOV_consolidate:0 "Warsaw Pact"
 SOV_consolidate_desc:0 "Warsaw Pact or DDSV was a collective defense treaty signed in Warsaw, Poland between the Soviet Union and seven other Eastern Bloc socialist republics of Central and Eastern Europe in May 1955, during the Cold War. The Warsaw Pact was the military complement to the Council for Mutual Economic Assistance, the regional economic organization for the socialist states of Central and Eastern Europe."
 
 SOV_preparation_war:0 "Prepare the War Industry"
 SOV_preparation_war_desc:0 "War is approaching, and our industry is not ready for it, we shall defend the Motherland with all we have, but it's better to have more than nothing."
 
 SOV_moscow_canal:0 "The Moscow-Volga Canal"
 SOV_moscow_canal_desc:0 "The Moscow-Volga Canal will permit us to transport forces, supplies, food and other materials through the Volga to Moscow and vice-versa!"
 
 SOV_childcare:0 "Childcare Program"
 SOV_childcare_desc:0 "With the introduction of Childcare, the mothers can start working and therefore improve the performance of our Third Five-Year Plan!"
 
 SOV_CHI_help:0 "Military Support Received"
 
 SOV_moscow_mil:0 "Moscow Military Industry"
 SOV_moscow_mil_desc:0 "We need to develop our Moscow military industry in order to build up our army and prepare our war industry effectively for an invasion"
 
 SOV_unemployment:0 "Industrial Expansion"
 SOV_unemployment_desc:0 "Due to the increase of people living in urban areas, we have not been able to provide them with jobs, we need them to work for us in order to get our industry going, what do we do?"
 
 SOV_tran_siberian:0 "Trans-Siberian Express"
 SOV_tran_siberian_desc:0 "It was built between 1891 and 1916 under the supervision of Russian government ministers personally appointed by Tsar Alexander III and his son, Tsar Nicholas II. The railway lines need urgent maintenance and new facilities need to be built in Siberia to fit the newly setup mining and industrial centers."
 
 SOV_last_frontier:0 "The Last Frontier"
 SOV_last_frontier_desc:0 "The Russian conquest of Siberia took place in the 16th and 17th centuries, when the Khanate of Sibir was slowly pushed aside by Russian settlers. This vast expanse of land is believed to contain the largest natural resource deposits in the whole world but remains largely unexploited. We need to encourage more Russian settlers and setup larger work camps in the interior."
 
 SOV_change_of_course:0 "Change of Course"
 SOV_change_of_course_desc:0 "Our situation is so desperate that even the most basic foundations of our revolutionary strife must be set aside, the yankees have the money and resources to bail our economy and save our industry from imminent doom!"

 SOV_breadbasket:0 "Breadbasket of Europe"
 SOV_breadbasket_desc:0 "Ukraine is not likely to rise up anymore, we need to revive the grain production in the vast and fertile plains."
 
 SOV_japan_agreement:0 "Agreement with Japan"
 SOV_japan_agreement_desc:0 "Fighting a two-front war is a risk we cannot take, we need to strike any sort of deal with Japan who likely has a similar reasoning. They are also in dire need of our resources."
 
 SOV_far_east_army:0 "Far East Army"
 SOV_far_east_army_desc:0 "We need to remember the threat from the Japanese and not underestimate their fighting spirit and devotion to their emperor."
 SOV_far_east_army_tt:0 "4 veteran §Ymountain§! division will appear in  §YChita§! and 7 seasoned §YGarrison§! detachments along the eastern frontiers."
 
 SOV_unified_doctrine:0 "Unified Doctrine"
 SOV_unified_doctrine_desc:0 "We need to restructure our High Command to effectively deploy the new doctrines in practise on the battlefield, all levels of the command chain must be involved in new education programs to unify the perception of our methods."
 
 
 GER_volks_battalions:0 "Volkssturm Battalions"
 GER_volks_battalions_desc:0 "We need to form battalions made up of our civilian population, anything to defend the Reich!"
 
 SOV_Central_Asian_Estates:0 "Establish Central Asian Estates"
 SOV_Central_Asian_Estates_desc:0 "We need to organize agricultural development on the central asian plains. Small farms cannot afford the investments needed to setup large scale farming but we need need it to lessen our dependency on the Ukrainian land."
 SOV_pak:0 "Two-State Solution"
 SOV_pak_desc:0 "Communist backed two-state solution"
 SOV_iran:0 "Southern Corridor"
 SOV_iran_desc:0 "Iran is a corrupt, fascist dictatorship and the underbelly of our nation. If they were to join Germany they pose a threat to cut off our supply routes, it would have disastrous consequences on our morale. We must force the Shah to step down, or face a pre-emptive strike."
 SOV_Breadbasket_of_the_Union:0 "Breadbasket of the Union"
 SOV_Breadbasket_of_the_Union_desc:0 "Nicknamed "Breadbasket of the Soviet Union" the fertile steppes of the Ukrainian SSR which contains some of the world’s richest soil have been underperforming these years , mainly because of the series of unfortunate events that happened in the 1930's due the now long gone threat of the capitalist kulaks , now that the farms have been returned to the peasants and the land secured, it is time to once more invest in this region, for the Soviet Union needs bread!"
 SOV_The_Great_Soviet_Famine:0 "Legacy of The Great Famine"
 SOV_The_Great_Soviet_Famine_desc:0 "The effects of the famine and ongoing food shortage still keeps the Ukrainians at bay but greatly limits the harvest in Europe's breadbasket. The area of rich dark soil in Ukraine is vast and high yielding but currently not very productive due to the dire situation on the countryside."
 
 SOV_peoples_war:0 "Mass Mobilization Focus"
 SOV_peoples_war_desc:0 "We can not afford to equip every soldier with weapons and equipment. If war drags on, the Stavka should employ a method that our enemies may call barbaric, but that we know is necessary for our survival. We need to make sure every man matters and is brought to the front! This will allow us to overwhelm our enemies with sheer numbers, for many Soviets citizens are brave enough to sacrifice their lives for the revolution."
 
 SOV_Deep_Battle:0 "Deep Operations Doctrine"
 SOV_Deep_Battle_desc:0 "The concept of Deep Operations is tailored to the Soviet Union. In the aftermath of the military failures of the last decades, the Soviet High Command (Stavka) focused on developing new methods for the conduct of war. This new approach did consider the strategical and the tactical, but most significantly put a new emphasis on the intermediate level: operations. The Soviet Union was the first country to do this."
 
 SOV_superior_fp:0 "Back to Drawingboard"
 SOV_superior_fp_desc:0 "Our baptism of fire has clearly shown that we need to drastically rethink our military doctrine."
 
 SOV_rockets_focus:0 "Stalin's Organ"
 SOV_rockets_focus_desc:0 "The Great War showed the world how effective psychological warfare can be and what devastating effects it could have on the morale of the enemy’s troops. The RNII (or maybe Our military research teams, more explicit) recently developed the BM-13 Katyusha Rocket Launcher, shortly after nicknamed “Stalin’s Organ", the first of our new generation of rocket artillery weapons. Some might say the weapon is too inaccurate and weak, but its cheapness and its devastating psychological effect might be just what we are looking for."
 
 SOV_art_focus:0 "Stalin's Sledgehammer"
 SOV_art_focus_desc:0 "Under the command of the Stavka's strategic reserve, a new artillery pieces is now in use. Nicknamed "Stalin's Sledgehammer" by our trembling enemies, its 203 mm shells will destroy our enemies' fortifications easily, crushing bunkers where our enemies cower in fear. No longer will concrete walls or hastily built barriers slow our army's inexorable march. Forward, comrades!"
 
 SOV_strike_USA:0 "Crush the American Dream"
 SOV_strike_USA_desc:0 "Tremble... and despair!"
 
 
 
 ROM_transylvania_border:0 "Skirmish At Diosig"
 ROM_transylvania_border_desc:0 "Should we test our war machine and provoke the hungarians or let our nation wait for the inevitable?"
 ROM_victory:0 "Victory At Diosig"
 ROM_victory_desc:0 "Our victory was costly but it shows that our war machine is ready!"
 ROM_loss:0 "Rearm Transylvania"
 ROM_loss_desc:0 "With our defeat at Diosig the necessary conclusions are drawn, we need to rearm Transylvania in order to defend against the Hungarian threat."
 ROM_polish_deal:0 "Deal with Poland"
 ROM_polish_deal_desc:0 "A deal with Poland will greatly benefit both nations, it will give the Polish Army the necessary experience and us the necessary technology."
 ROM_marine_corps:0 "Organize the Marine Corps"
 ROM_marine_corps_desc:0 "The marine corps must be organized, defending our shores is the upmost priority."
 
 army_effort:0 "Army Effort"
 army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 equipment_effort:0 "Equipment Effort"
 equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 motorization_effort:0 "Motorization Effort"
 motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 doctrine_effort:0 "Doctrine Effort"
 doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 equipment_effort_2:0 "Equipment Effort II"
 equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 fra_syria_focus:0 "Colonial Investments"
 FRA_north_africa_garrisons:0 "Garrisons in North Africa"
 FRA_north_africa_garrisons_desc:0 "We can fortify our North African holdings. This focus Adds 1 fort and one coastal fort in every controlled port located in Northern Africa."
 mechanization_effort:0 "Mechanization Effort"
 mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today. Tracked vehicles will no longer be restricted to roads like the normal trucks and will be able to keep up with tanks under all circumstances."
 doctrine_effort_2:0 "Doctrine Effort II"
 doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 equipment_effort_3:0 "Equipment Effort III"
 equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 armor_effort:0 "Armor Effort"
 armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 
 MEN_equipment_effort:0 "Equipment Effort"
 MEN_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
