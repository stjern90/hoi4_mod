 GER_airbases:0 "Lufthansa Expansion"
 GER_airbases_desc:0 "Building up our Airbases will potentially assure our air superiority over the German skies, we must be wary of the British intentions!"
 GER_air_commanders:0 "Air Commandos"
 GER_air_commanders_desc:0 "We must deploy our most skilled generals into the battlefield to assure a swift victory in the skies and prepare paratrooper operations."
 GER_focke_wulf:0 "Focke Wulf"
 GER_focke_wulf_desc:0 "Focke-Wulf Flugzeugbau AG is a German manufacturer of civil and military aircraft. It will provide us with the best fighter designs to win the air war!"
 GER_torpedo_bomber:0 "Heinkel He 115"
