 underground_aa:0 "Underground Fortifications"
 FRA_metropolitan_france:2 "Invest in Metropolitan France"
 FRA_metropolitan_france_tt:0 "Not enough building slots for §YInfrastructure§! in Metropolitan France"
 FRA_metropolitan_france_desc:0 "La Métropole should always come first. We can start by improving our infrastructure to create jobs and enable faster troop deployment."
 FRA_algerie_france:2 "Invest in Algerian France"
 FRA_algerie_france_tt:0 "Not enough building slots for §YInfrastructure§! in Colonial France"
 FRA_algerie_france_desc:0 "Europe is facing dangerous times. We should focus on improving our lands to the south and ensure we can always support the mainland."
 FRA_industrial_expansion:0 "Industrial Expansion"
 FRA_industrial_expansion_tt:0 "Not enough building slots for §YCivilian Factories§! in Metropolitan France"
 FRA_industrial_expansion_desc:0 "We need a stronger industrial presence at home. We have plenty of labor ready, but need more factory lines."
 FRA_colonial_industry:0 "Colonial Industry"
 FRA_colonial_industry_tt:0 "Not enough building slots for §YCivilian Factories§! in Colonial France"
 FRA_colonial_industry_desc:1 "We should focus on our industries in the colonies. Should tensions increase in Europe we will still have an industrial capacity outside the reach of enemy bombers."
 FRA_military_factories:0 "Military Factories"
 FRA_military_factories_tt:0 "Not enough building slots for §YMilitary Factory§! in Metropolitan France"
 FRA_military_factories_desc:1 "Our war-machine is falling behind in capacity. We need to focus on production of military equipment on home soil to make sure that our forces are constantly given new equipment."
 FRA_colonial_military_factories:0 "Colonial Military Factories"
 FRA_colonial_military_factories_tt:0 "Not enough building slots for §YMilitary Factory§! in Colonial France"
 FRA_colonial_military_factories_desc:0 "Placing our military production outside Europe ensures that even if the enemy gains control of our airspace, we will maintain a constant flow of equipment to our front-line troops."
 FRA_extra_research_slot:2 "Support the Grandes Écoles"
 FRA_extra_research_slot_desc:0 "Promising young minds are popping up everywhere. We need to supply them with facilities to conduct their research. Advances in technology can give us the edge where we most need it."
 FRA_develop_morocco:0 "Develop Morocco"
 FRA_develop_morocco_desc:0 "Our protectorate of Morroco needs more funds to enforce the local production and develop an effective economy."
 FRA_nuclear_effort:0 "Nuclear Effort"
 FRA_nuclear_effort_desc:0 "Initial tests in nuclear science has shown promising results. Harnessing its power can give us a weapon unlike anything mankind has seen."
 FRA_jet_effort:0 "Jet Effort"
 FRA_jet_effort_desc:0 "Air combat is all about mobility. The jet engine is such a powerful advance that the enemy pilots will seem to stand still while we rip them out of the sky."
 FRA_extra_research_slot_2:2 "Form the National Research Center"
 FRA_extra_research_slot_2_desc:0 "Promising young minds are popping up everywhere. We need to supply them with facilities to conduct their research. Advances in technology can give us the edge where we most need it."
 FRA_defensive_focus:0 "Defensive Focus"
 FRA_defensive_focus_desc:0 "In times like these, it is best to strengthen our defenses. If there are threats, let them come to us so that we can deal with them on our own land. We have a perfect candidate to lead our army, all we need is your word."
 FRA_aggressive_focus:0 "Aggressive Focus"
 FRA_aggressive_focus_desc:0 "We cannot sit idly by as enemies move in on our borders. And we cannot leave our allies to fend for themselves in a war scenario. Prepare our army! Gamelin is the man for the job."
 FRA_giraud_plan:0 "Giraud Plan"
 FRA_giraud_plan_desc:0 "In times like these, it is best to strengthen our defenses. If there are threats, let them come to us so that we can deal with them on our own land. We have a perfect candidate to lead our army, all we need is your word."

 FRA_enthusiast_flight:0 "Enthusiast Flight"
 FRA_enthusiast_flight_desc:0 ""
 FRA_commercial_flight:0 "Commercial Flight"
 FRA_commercial_flight_desc:0 ""

 FRA_fequants:0 "Fequants"
 FRA_fequants_desc:0 "Philippe Fequant's leadership of the Lafayette Escadrille during the Great War has yielded the man a great deal of knowledge regarding the use of planes in a support role for the men fighting below."
 FRA_vuillemin:0 "Vuillemin"
 FRA_vuillemin_desc:0 "Current Inspector General of Home Air Defence has been serving us well for quite some time now, and although his ideas have come under heavy critic by both civilian and military authorities, his approach towards a safe, no-nonsense air doctrine might serve us well in the battles France is sure to face."

 FRA_paris_line:0 "Paris Line"
 FRA_paris_line_desc:0 "In accordance with our Army Chief's new doctrine, which consists of retreating to prepared redoubts should our main defenses fail, our engineers have drawn up a plan to build fortifications along the Seine. Although this will mean using our capital, Paris, as a defensible position, doubtlessly costing thousands of civilian lives, it will ensure a stable, easily defendible holding point to weaken the enemy as they throw themselves against it, opening them up for a counterattack to drive them from our home. Our engineers and strategists assure us it will be a suitable, worthy investment in the name of defense."
 FRA_colonial_defense:0 "Bolster Colonial Garrisons"
 FRA_colonial_defense_desc:0 "A worldwide empire like ours is not, by any means, easy to control. Manifestations, protests and insurrections could fire up in any moment and rapidly escalate to violent national revolts against our rule. In order to avoid this, some generals have proposed to provide our most precious colonies with new Garrison Regiments which will constantly maintain local stability. Also, having new troops dislocated around our empire could give us tactical advantages during wartime."
 FRA_colonial_defence_tt:0 "\nGain 6 §Redit-locked§! §YGarrisons§! with 5 battalions each on the African contintent.\n"
 FRA_radar_focus:0 "Radar Effort"
 FRA_radar_focus_desc:0 "With new radar technology we will be able to get a warning before enemy airplanes can strike, it can aslo be used to track down the enemy at sea."

 FRA_fortification_focus:0 "Fortification Focus"
 FRA_fortification_focus_desc:0 "As critical as our forts have been, we need to find ways to construct them more efficiently. The Maginot line has been a powerful deterrent of enemy forces, we could use the security of more defenses like it."
 FRA_alpine_forts:0 "Alpine Forts"
 FRA_alpine_forts_desc:0 "The Italians won't cross the border so easily once we finish covering the Alps with our newly planned line of defense. We will have time to respond and reinforce our position."
 FRA_replenish_maginot:0 "Enhance the Maginot Line"
 FRA_replenish_maginot_desc:0 "When the underground complexes deep into the mountains are finished and replenished the line will become truely impenetrable from both land and air attacks."
 FRA_extend_the_maginot_line:0 "Extend the Maginot Line"
 FRA_extend_the_maginot_line_desc:0 "We cannot count on Belgium to hold their ground, if they let enemy armies through we might be in trouble. Extending the Maginot Line is crucial to keeping unwanted armies out of France!"
 FRA_de_gaulle_strategy:0 "De Gaulle Strategy"
 FRA_de_gaulle_strategy_desc:0 "We cannot sit idly by as enemies move in on our borders. And we cannot leave our allies to fend for themselves in a war scenario. Prepare our army! Gamelin is the man for the job."
 FRA_infantry_focus:0 "Levée en masse"
 FRA_infantry_focus_desc:0 "All men and women who can fight will do so. Producing weapons in mass will lower the cost. We will put a rifle in the hands of everyone."
 FRA_artillery_focus:0 "Grande Batterie"
 FRA_artillery_focus_desc:0 "Our Artillery will form a single powerful unit to focus fire on specific points. One volley at a time and we will weaken the enemy line and punch our way through if we have to!"
 FRA_heavy_armor_focus:0 "Char de Bataille"
 FRA_heavy_armor_focus_desc:0 "Battle tanks are the way forward for the French Army. We want to control the battlefield and for this we will need new powerful tanks!"
 FRA_free_heavy_armor_focus:0 "Char de Bataille"
 FRA_free_heavy_armor_focus_desc:0 "Battle tanks are the way forward for the French Army. We want to control the battlefield and for this we will need new powerful tanks!"
 FRA_motorized_focus:0 "Motorized Focus"
 FRA_motorized_focus_desc:0 "Finding better ways to build our infantry vehicles will help our ability to support and reinforce the front lines."
 FRA_mechanized_focus:0 "Mechanized Focus"
 FRA_mechanized_focus_desc:0 "Armored vehicles play an increasingly important role in the war. While slightly less intimidating than your average tank, they give us an edge in communication, command, transport and urban warfare. "
 FRA_light_medium_armor:0 "Automitrailleuses"
 FRA_light_medium_armor_desc:0 "By law, the Infantry control all tank forces. The lighter, faster cavalry 'vehicles' or Automitrailleuses are better suited for travel and can still deal some damage with their mounted weapons."
 FRA_tank_radio:0 "Radio Gear"
 FRA_tank_radio_desc:0 "By mounting radios in each tank we can in theory charge gloriously in formation across the enemy lines."
 FRA_army_reform:0 "French General Staff"
 FRA_army_reform_desc:0 "No infantry unit or high tech tank alone will win us the war. We must put our efforts into developing both our tactical and strategical capabilities. With the right people on the job we can evolve as an army."
 FRA_navy_focus:0 "Navy Focus"
 FRA_navy_focus_tt:0 "Not enough building slots for §YNaval Base§!"
 FRA_navy_focus_desc:0 "If we plan to expand our navy the first step is to improve and expand our naval bases. Our unique ships require constant attention to stay combat ready at all times."
 FRA_improved_screen_ships:0 "Improved Screen Ships"
 FRA_improved_screen_ships_desc:0 "Destroyers and Lighter Cruisers play a key role in defending our heavier Battleships or Carriers. If we lose our line of defense at sea we risk all ships and men. We must make sure our ships are built with the latest technology."
 FRA_capital_ship_focus:0 "Capital Ship Focus"
 FRA_capital_ship_focus_desc:0 "Improving the design of our Battleships would lead to great tactical advantages. With their range and power uncontested, no one will be able to outrun their guns."
 FRA_carrier_focus:0 "Carrier Focus"
 FRA_carrier_focus_desc:0 "Naval theorists have directed our attention to our outdated Carriers. They have suggestions on how Carriers can be further utilized if development is pushed in the right direction. Real progress cannot be made without our full support."
 FRA_initiate_government_reform:0 "Government Reform"
 FRA_initiate_government_reform_desc:0 "The world has grown dangerous. We can no longer be tied down by our own petty squabbles. It is time to empower our politicians and move forward for the sake of France."
 FRA_support_the_left:0 "Support The Left"
 FRA_support_the_left_desc:0 "The Comintern is growing stronger. It is time to show that our interests can be aligned, and support our communist organizations."
 FRA_leftist_rhetoric:0 "Leftist Rhetoric"
 FRA_leftist_rhetoric_desc:0 "The goal is clear. Equality for all. We do not want capitalist interests in french politics. It is imperative that we give optimal conditions for our communist organizations to flourish."
 FRA_scw_intervention_republicans:0 "Republican Intervention"
 FRA_scw_intervention_republicans_desc:0 "Republican Spain needs our help! \nAnyone willing to fight for the cause should be allowed to. We cannot allow another fascist regime to gain ground."
 FRA_national_mobilization:0 "National Mobilization"
 FRA_national_mobilization_desc:0 "We finally have a government capable of taking action. Now it is time to strengthen our army and be prepared to fight for France."
 FRA_humanite_unie:0 "Humanité Unie"
 FRA_humanite_unie_desc:0 "The fat bankers and the powerhungry demagogues are strengthening their bloody grip on the world. With each passing day we see free men enslaved and the world plunged further into crisis, created by the greed of the individual. French ideals are needed more than ever! Humanity needs us and we need to unite humanity!"
 FRA_join_comintern:0 "Join Comintern"
 FRA_join_comintern_desc:0 "With enemies everywhere we turn, we need to strengthen our position with some powerful allies. Our ties with the Comintern has grown stronger and it is time to dedicate ourselves fully to their cause."
 FRA_support_status_quo:0 "Support The Status Quo"
 FRA_support_status_quo_desc:0 "France is the cradle and protector of liberty and should remain so. If we ever wish to achieve unity again, then we must stabilize our democracy before it dwindles."
 FRA_little_entente:0 "Little Entente"
 FRA_little_entente_desc:0 "The Little Entente, an alliance formed after the Great War to prevent aggression from Austria and Hungary to their neighbors, was supported by France, but has now began to fall apart. Instead of securing ties with Britain, we should take initiative to restore and consolidiate this faction, starting with its founders in Czechoslovakia."
 FRA_go_with_britain:0 "Go With Britain"
 FRA_go_with_britain_desc:0 "With Russia forever changed, only France and Britain remain of the old Triple Entente. If history is doomed to repeat itself, we must ensure that these two nations, bastions of democracy and liberty in Europe, remain Allies."
 FRA_strengthen_government_support:0 "Strengthen Government"
 FRA_strengthen_government_support_desc:0 "We have made plans for the following year that will meet the wishes of people in all parts of France. Show them that we are capable of action and worthy to rule France, so we can once again stand united."
 FRA_defensive_strategems:0 "Defensive Stratagems"
 FRA_defensive_strategems_desc:0 "If we want the people of France to fight a war for us it is more important than ever that we have a clear direction. We must stop fighting amongst ourselves and fight for France and "Liberté, égalité, fraternité" instead."
 FRA_invite_yugoslavia:0 "Invite Yugoslavia"
 FRA_invite_yugoslavia_desc:0 "Yugoslavia has enough concerns without having to worry about expansionist neighbors. Bringing them back into the Little Entente would be a great service to both them and ourselves."
 FRA_invite_romania:0 "Invite Romania"
 FRA_invite_romania_desc:0 "The Romanian democracy is fragile, caught between its internal fascist factions and Soviet communism. Bringing them into the Little Entente will allow them to retain stability with our backing."
 FRA_polish_guarantee:0 "Polish Guarantee"
 FRA_polish_guarantee_desc:0 "Polish diplomats have expressed concerns about the tension on their borders. A guarantee from our mighty nation should deter anyone planning an invasion."
 FRA_czech_guarantee:0 "Czech Guarantee"
 FRA_czech_guarantee_desc:0 "Tension is rising at the Czech border. We cannot allow expansive nations to take over a free and democratic nation. The Czechs must remain a free people. With a guarantee from us anyone planning an invasion will think twice."
 FRA_revise_versailles:0 "Revise Versailles"
 FRA_revise_versailles_desc:0 "The Germans are already ignoring the reparations stipulated by the Versailles Treaty, showing that France no longer inspires respect. If anything, we have the right to demand more for the lives lost in the Great War, but a just treaty would require a strong France, a new France, to enforce it."
 FRA_support_the_right:0 "Support The Right"
 FRA_support_the_right_desc:0 "France has always been a strong and proud nation, but the lack of government action has divided the people. We must unite France and assert our superiority and strength to avoid succumbing to decay."
 FRA_right_wing_rhetoric:0 "Right Wing Rhetoric"
 FRA_right_wing_rhetoric_desc:0 "We must focus on reaching every French and lift their national spirit. Show them that we can be the powerful leaders they need and they will become proud citizens of our glourious nation."
 FRA_scw_intervention_nationalists:0 "Nationalist Intervention"
 FRA_scw_intervention_nationalists_desc:0 " The Nationalists are finally gaining ground in Spain. Their cause is a righteous one and anyone willing to fight for them should be allowed to."
 FRA_army_of_aggression:0 "Army of Aggression"
 FRA_army_of_aggression_desc:0 "We can no longer sit behind an obsolete wall, while our enemies run rampant across Europe. It is time to strengthen our army and push our borders to ensure France continues to be a grand nation."
 FRA_france_first:0 "France First"
 FRA_france_first_desc:0 "We are France! Victors of the Great War! Saviours of Europe! We are home of the greatest thinkers this world has seen. Too many nations seek to plunge the world into chaos. We are needed, and we will heed the call. We will take the helm, weather the storm, and steer humanity to safety under our rule!"
 FRA_woo_italy:0 "Woo Italy"
 FRA_woo_italy_desc:0 "Italy has the potential to become a powerful nation. Thanks to the strong leadership of Mussolini the people of Italy are united and ready to fight for the right cause. Let that cause be ours."
 FRA_dismantle_the_democracies:0 "Dismantle the Democracies"
 FRA_dismantle_the_democracies_desc:0 "The new [GER.GetAdjective] democratic alliance in central Europe is threatening our new-found position. We must take action now, before they grow more powerful."
 FRA_join_germany:0 "Join Germany"
 FRA_join_germany_desc:0 "The German Reich is becoming a force to be reckoned with. Their vision of a better future can be aligned with our interests. We should support them and once the dust settles France will get its rightful piece of Europe."
 FRA_naval_doctrine:0 "Naval Doctrine"
 FRA_naval_doctrine_desc:0 "Recent progress in ship designs have opened up new options in tactical and strategical maneuvers. Before we take chances with these new theories we need to have them properly tested and plans solidified."
 FRA_air_focus:0 "Air Focus"
 air_focus_bypass_tt:0 "Not enough building slots for §YAir Base§!"
 FRA_air_focus_desc:0 "Time has come to expand on our air force! Plans have already been made to start construction of new Air Bases to support a big increase in both personnel and aircraft."
 FRA_cas_focus:0 "CAS Focus"
 FRA_cas_focus_desc:0 "Planes which provide support for our land forces and ships have been a very efficient addition at a relatively small investment. These planes now have several suggested improvements. Our engineers can develop the next generation of support aircraft."
 FRA_fighter_focus:0 "Fighter Focus"
 FRA_fighter_focus_desc:0 "Some revolutionary civilian engineering can be applied on our Fighters to improve their speed, range and max altitude. We need to focus on this if we want to keep up with the advancements made by others."
 FRA_bomber_focus:0 "Bomber Focus"
 FRA_bomber_focus_desc:0 "Air support is an important part of both our defensive and offensive capabilities. If we focus our efforts on developing fast, more agile and accurate bombers we will maintain an edge in any land battle."
 FRA_heavy_fighter_focus:0 "Heavy Fighter Focus"
 FRA_heavy_fighter_focus_desc:0 "Our Heavy Fighters must be able to support the more vulnerable bomber airplanes. This requires heavier armament and longer range at the cost of some speed."
 FRA_air_doctrine:0 "Air Doctrine"
 FRA_air_doctrine_desc:0 "We have gained enough experience to test new theories in air warfare at a faster pace. This will allow us to explore new tactical and strategic possibilities. Air combat is the key in modern warfare."
 FRA_heavy_bomber_focus:0 "Heavy Bomber Focus"
 FRA_heavy_bomber_focus_desc:0 "Modern heavy bombers will be armed to handle lesser aerial skirmishes on their own. If we allow our engineers to focus on developing the newest technology we will have a better chance of destroying enemy production facilities."
 FRA_naval_bomber_focus:0 "Naval Bomber Focus"
 FRA_naval_bomber_focus_desc:0 "Ships have proven exceptionally vulnerable to aircraft. We should keep improving on their technology to ensure we stay ahead of any countermeasures."
 FRA_SS_Sturmbataillon_Charlemagne:0 "SS Charlemagne"
 FRA_SS_Sturmbataillon_Charlemagne_desc:0 "The 33rd Waffen-Grenadier-Division, Der SS Charlemagne and The Charlemagne Regiment were collective names used for the French volunteers in the Wehrmacht and the Waffen-SS during the second world war. The division wasn't in fact a division but a group of smaller French volunteer units."
 #### FLAGS ####
 front_explosed:0 "Popular Front disbanded"


 AST_defense_in_depth:0 "Defence in Depth"
 AST_defense_in_depth_desc:0 "We need to study defensive measures and prepare our troops for ruthless attacks from overwhelming foes."
 AST_militarize_islands:0 "Militarize The Islands"
 AST_militarize_islands_desc:0 "We need to focus on the Pacific and protect our territory."
 AST_pacific_campaign:0 "Pacific Campaign"
 AST_pacific_campaign_desc:0 "We must contribute our whole nation into total victory in the pacific!"
 AST_rebuild_navy:0 "Rebuild the Australian Navy"
 AST_rebuild_navy_desc:0 "We need to rebuild the Australian Naval Armed Forces to fight the Japanese in the Guadacanal!"
 AST_propaganda:0 "Pacific Focus"
 AST_propaganda_desc:0 "We need to focus on the Pacific and protect our territory."
 AST_won_africa:0 "Europe Focus"
 AST_won_africa_desc:0 "We need to focus on Europe and fight for the freedom of people in Europe."
 AST_war_with_japan:0 "He's Coming South"
 AST_war_with_japan_desc:0 "Japan is coming for us, our people's freedom depends on our obedience"
 AST_solomon_islands:0 "Develop Solomon Islands"
 AST_solomon_islands_desc:0 "Solomon Islands are an important part of our nation, its development will prove vital in the war in the Pacific"
 AST_to_victory:0 "To Victory!"
 AST_to_victory_desc:0 "Australian forces helping the Commonwealth in the war are vital to our Final Victory!"
















 HOL_shutdown_resistance:0 "Shutdown Java Resistance"
 HOL_shutdown_resistance_desc:0 "Java Resistance is high and Indonesia wants to use the fact that we are attacked by Japan, we need to do something about it immediately"
 HOL_anti_separatist_propaganda:0 "Anti Separatist Propaganda"
 HOL_anti_separatist_propaganda_desc:0 "We need to bring faith into the Netherland Colonial Regime in the Dutch East Indies"
 HOL_farms:0 "Develop Sulawesi"
 HOL_farms_desc:0 "Sulawesi is an important island of the Dutch East Indies, serving as one of the few naval and air bases available in the region."
 HOL_disorganized:0 "Surprise Attack"


 #### ROM  ####
 ROM_lessons_of_war:0 "Lessons of War"
 ROM_lessons_of_war_desc:0 "After fighting for some time we have learned much. We could use this and improve our generals and officers."
 ROM_divide_and_conquer:0 "Divide and Conquer"
 ROM_divide_and_conquer_desc:0 "King Carol II is a shrewd king, looking to concentrate as much power for himself as possible. To do this, he will play the various political parties and people inside each political party against eachother."
 ROM_camarilla:0 "The Camarilla"
 ROM_camarilla_desc:0 "Carol II surrounds himself with many close advisors, including many industrialists and close personal friends."
 ROM_remove_codreanu:0 "Remove Codreanu"
 ROM_remove_codreanu_desc:0 "Codreanu has been a thorn in the side of the King for too long. He speaks ill of the king, the king's mistress, and also orders assassinations on political enemies. He must be imprisoned, and then dealt with."
 ROM_form_the_nrf:0 "Form the National Renaissance Front"
 ROM_form_the_nrf_desc:0 "Following the declaration of national emergency, the King will now allow for the existence of a single party, the National Renaissance Front, that will support the king's policies."
 ROM_raise_taxes:0 "Raise Taxes"
 ROM_raise_taxes_desc:0 "To pay for new defences for Romania, the King will raise taxes! It would be a shame if these taxes were instead used to pay for Carol's lifestyle..."
 ROM_cooperate_with_iron_guard:0 "Cooperate with the Iron Guard"
 ROM_cooperate_with_iron_guard_desc:0 "The King is looking for new allies, and the weakened Iron Guard might be willing to join the National Renaissance Front."
 ROM_cooperate_with_liberals:0 "Cooperate with the Liberals"
 ROM_cooperate_with_liberals_desc:0 "The King is looking for new allies, and the Liberals are probably harmless. They might be willing to join the National Renaissance Front."
 ROM_eliminate_the_iron_guard:0 "Eliminate the Iron Guard"
 ROM_eliminate_the_iron_guard_desc:0 "The Iron Guard has outlived its usefulness and have instead started plotting to take over Romania, they must now be fully eliminated."
 ROM_iron_guard_takes_control:0 "Iron Guard Takes Control"
 ROM_iron_guard_takes_control_desc:0 "Now is the time for the Iron Guard to take full control of Romania and create the Legionary State!"
 ROM_absolute_monarch:0 "The Absolute Monarch"
 ROM_absolute_monarch_desc:0 "King Carol II can now rule supreme as Absolute Monarch, no one will be strong enough to oppose him internally."
 ROM_codreanu_government:0 "Codreanu's Government"
 ROM_codreanu_government_desc:0 "Appointed by the King, Codreanu can now attempt to create his Legionary State."
 ROM_exile_the_king:0 "Exile the King"
 ROM_exile_the_king_desc:0 "King Carol II is not a popular man, and his mistress and Camarilla are equally unpopular. We must exile him now, before he attempts to outmaneuver us."
 ROM_take_control_of_the_streets:0 "Take Control of the Streets"
 ROM_take_control_of_the_streets_desc:0 "Before we can take control of the country, we must win the battle for the streets. Rival paramilitary organisations must be defeated or integrated into the Iron Guard structure."
 ROM_purge_the_elites:0 "Purge the Elites"
 ROM_purge_the_elites_desc:0 "The Romanian elites are the worst kind of people: Decadent Francophiles. Once they are removed, Romania will be free to pursue its destiny."
 ROM_death_cult:0 "Death Cult"
 ROM_death_cult_desc:0 "The Iron Guard teaches selflessness: For himself, a legionary must want nothing. This usually translates into near-suicidial behaviour, as each legionary seeks to become a martyr."
 ROM_liberal_government:0 "Liberal Government"
 ROM_liberal_government_desc:0 "The King has appointed a liberal Prime Minister. While they do not have a majority on their own, they are the largest party in the Parliament and will ensure a stable and democratic Romania."
 ROM_francophile_tendencies:0 "Francophile Tendencies"
 ROM_francophile_tendencies_desc:0 "Most of the elites of Romania are very fond of France, maybe we can ask the French government for help with training our gendarmerie to deal with the far-right groups in Romania."
 ROM_british_financial_aid:0 "British Financial Aid"
 ROM_british_financial_aid_desc:0 "The British are a very important business partner of Romania, if they would be willing to provide some financial aid we would be able to easier resist Fascist and Communist influence."
 ROM_limited_monarch:0 "A Limited Monarch"
 ROM_limited_monarch_desc:0 "King Carol II has long been using his power to steal from Romania. It is time that parliament limits his power, cuts his access to state funds, and makes sure that he stays far away from politics."
 ROM_Goga_gov:0 "Octavian Goga of the National Christian Party is Prime Minister following the 1937 elections."
 ROM_PNL_gov:0 "The Liberals stayed in power following the 1937 elections."
 ROM_codreanu_gov:0 "Codreanu of the Iron Guard is Prime Minister following the 1937 elections."
 ROM_arms_industry:0 "Local Arms Industry"
 ROM_arms_industry_desc:0 "If we are to be ready for war we must be able to produce our own weapons. MALAXA was a major local producer of arms, supplying the Iron Guard and others. The Plopeni Mechanical Plant also helped produce artillery and munitions. Pirochim Victoria was a third armaments factory built during this time period."
 ROM_prepare_wartime_fuel:0 "Prepare for Wartime Fuel Consumption"
 ROM_prepare_wartime_fuel_desc:0 "While we produce a lot of oil in Romania, it is clear that fuel will be used up at an extraordinarily fast rate during a war. We should start stockpiling fuel, both for our own use and to give to our allies, and also improve our fuel refining process."
 ROM_eliminate_illiteracy:0 "Eliminate Illiteracy"
 ROM_eliminate_illiteracy_desc:0 "Romania has perhaps the worst literacy rates in Europe, with over 50% of the population being illiterate. We must take decisive action to end illiteracy in Romania."
 ROM_integrate_minorities:0 "Integrate Minorities"
 ROM_integrate_minorities_desc:0 "Romania has grown tremendously since the Great War, but this has also led to many non-Romanians living in Greater Romania. Hungarians, Bulgarians, Germans, and Ukrainians all live within our borders and expect to be treated in certain ways. We will have to either concede to them in some issues, or give up some of our land..."
 ROM_industrialisation:0 "Industrialisation of Romania"
 ROM_industrialisation_desc:0 "Romania is an agrarian country, with over 80% of the people working the land. If Romania is to become a truly modern country, we must industrialise in the same way that Germany and the Soviet Union has. This will take time, but it will surely be worth it."
 ROM_honour_the_heroes:0 "Honour the Fallen Heroes"
 ROM_honour_the_heroes_desc:0 "The Spanish Civil War has attracted volunteers from the ranks of the Iron Guard, each seeking to protect Christianity from the Godless Communists. Two ranking members of the Iron Guard, Ion Mota and Vasile Marin, died fighting against the Republicans on the 13th of January 1937. We must honour their memory, by sending more guns and volunteers to aid the Spanish Nationalists!"



