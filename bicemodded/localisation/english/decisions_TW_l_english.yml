 SOV_tolkach2:0 "Tolkach"
 SOV_tolkach2_desc:0 "\n\n\n\n\n\n\nThe industrial might that our grand union can muster certainly knows no bounds. And with the rising tension in Europe and the Far East, it is imperative that we utilize a §YSecond Five Year Plan.§! After all, we saw the immense success of our previous Five Year Plan; albeit, with some difficulties regarding our methods. However, these supposed mistakes will not be repeated, and the successes of the previous plan will only be increased.\n\n Our main objective for this Five Year Plan is to continue the §Ymass mechanization§! we have been experiencing over the past few years. We will also see to the empowerment of our dear workers, who toil the §Ycollective farmland§! with such rigour, and their families, who provide the children to continue the revolutionary cause.\n\n We will see our glorious Union achieve §Gindustrial, agricultural, and cultural success§! to rival and even surpass that of the dreaded Germans."
