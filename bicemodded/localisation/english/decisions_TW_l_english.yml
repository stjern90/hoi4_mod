 GER_Off_Eldelweiss_desc:0 "Operation Eldelweiss was sub operation of Fall Blau for the advance into the caucasus region in combination with the Great Romanian Nation."
 GER_Off_Zitadelle:0 "Prepare and Launch Operation Code Name: Zitadelle"
 GER_Off_Zitadelle_desc:0 "Operation Citadel was a German offensive operation against Soviet forces in the Kursk salient during the Second World War on the Eastern Front that initiated the Battle of Kursk"
 GER_Off_Feuerzauber:0 "Prepare and Launch Operation Code Name: 'Feuerzauber'"
 GER_Off_Feuerzauber_desc:0 "Operation Feuerzauber was an extraordinary push made to capture Leningrad once and for all."
 SOV_Off_1942:0 "Prepare and Launch Operation Code Name: 'Saturn'"
 SOV_Off_1942_desc:0 "Operation Saturn, revised as Operation Little Saturn, was a Red Army operation on the Eastern Front of World War II that led to battles in the North Caucasus and Donets Basin regions of the Soviet Union from December 1942 to February 1943. The success of Operation Uranus, launched on 19 November 1942, had trapped 250,000–300,000 troops of General Friedrich Paulus' German 6th Army and 4th Panzer Army in Stalingrad. To exploit this victory, the Soviet general staff planned a winter campaign of continuous and highly ambitious offensive operations, codenamed "Saturn". Later Joseph Stalin reduced his ambitious plans to a relatively small campaign codenamed "Operation Little Saturn". The offensive succeeded in smashing Germany's Italian and Hungarian allies, applied pressure on the over stretched German forces in Eastern Ukraine and prevented further German advances to the relief of the entrapped forces at Stalingrad. Despite these victories, the Soviets themselves became over extended, setting up the stages for the German offensives of the Third Battle of Kharkov and the Battle of Kursk."
 SOV_Off_1943:0 "Prepare and Launch Operation Code Name: 'Iskra'"
 SOV_Off_1943_desc:0 "Operation Iskra, a Soviet military operation in January 1943 during World War II, aimed to break the Wehrmacht's Siege of Leningrad.
 SOV_Off_1943_B:0 "Prepare and Launch Operation Code Name:'Suvorov'"
 SOV_Off_1943_B_desc:0 "Operation Suvorov was a Soviet strategic offensive operation conducted by the Red Army as part of the Summer-Autumn Campaign of 1943 to relieve the city of Smolensk"

