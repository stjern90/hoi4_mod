 ITA_north_africa:0 "Italian North Africa"
 ITA_north_africa_desc:0 "Our colony in North Africa was gained in 1911, following a failed invasion in the Italo-Turkish War. Despite this, Italy was awarded the territory in the settlement drawn up by the great powers. It was concluded that giving Italy territory posed no risk to anyone. Since its creation, the colony is in a constant state of insurgency from the native Libian tribesmen, primarily led by the Islamic "Senussi Order". The insurgents were dealt a massive defeat in 1932 and stability has begun to return, with many Italian settlers migrating to colonise the lands, often called the "Fourth Shore". We need to find a balance between igniting the insurgents and speeding up the Italianization of arable land and the settlements near oil fields."
 ITA_greece:0 "Campagna italiana di Grecia"

 close_internment_camps:0 "Close Internment Camps"
 close_internment_camps_desc:0 "After the initial invasion in 1911, the Italian control over much of the country remained ineffective. In the face of the armed Arab opposition, mainly in Cyrenaica under the leadership of Omar Mukhtar, Italian forces under the Generals Pietro Badoglio and Rodolfo Graziani waged punitive pacification campaigns which turned into brutal and bloody acts of repression. The Frontier Wire - a barbed wire fence - was built from the Mediterranean to the oasis of Al-Jaghbub to sever lines critical to the resistance. Soon afterwards, the colonial administration began the wholesale deportation of the people of the Jebel Akhdar to deny the rebels the support of the local population. The forced migration of more than 100,000 people ended in internment camps in Suluq, El Magrun, Abyar and El Agheila where tens of thousands died in squalid conditions."

