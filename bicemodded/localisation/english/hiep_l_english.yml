 potconf.22.t: "The End of The Japanese Empire"
 potconf.22.d: "The final Allied Declaration came into fruition and peace has finally come to Asia and the Pacific. With Japanese capitulating the new set of borders will be set in stone. The entirety of China, including Manchuria and Inner Mongolia shall be liberated from Japanese soldiers. Newly liberated Korea shall be divided along the 38th parallel between Russian and the American occupation zones. Kuril Islands and Sakhalin are to be occupied by the Russians. Indochina will be a protectorate of France. Isles of the Pacific are to be administrated by the United States. As for the Japanese islands themselves - they are to be occupied by the American Army for the years to come."
 potconf.22.a: "What once was shall become again..."
 potconf.22.b: "The freedom has prevailed!"
