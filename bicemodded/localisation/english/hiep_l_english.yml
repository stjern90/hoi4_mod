 pearlharbor.0.t: "Attack on Pearl Harbor"
 pearlharbor.0.d: "There are reports of the surprise military strikes by the Japanese forces upon the United States against the naval base at Pearl Harbor in Honolulu. The Pearl Habror base was attacked by Imperial Japanese aircraft (including fighters, level and dive bombers, and torpedo bombers) in two waves, launched from six aircraft carriers. Of the eight U.S. Navy battleships present, all were damaged, with four sunk. The Japanese also sank or damaged three cruisers, three destroyers, an anti-aircraft training ship, and one minelayer. A total of 188 U.S. aircraft were destroyed; 2,403 Americans were killed and 1,178 others were wounded. Japanese losses were light: 29 aircraft and five midget submarines lost, and 64 servicemen killed."
 pearlharbor.0.a: "The war on the Pacific begins!"
 pearlharbor.1.t: "Surprise Attack on the United States"
 pearlharbor.1.d: "We may now choose to launch the surprise air attack on the US naval base in Hawaii. The plan of the attack is to use six of our carriers to deliver a blow to the Americans before the war on the Pacific begins. We will seek to destroy as many ships as possible to win the war quickly and ensure the Japanese domination on the Pacific and secure the key resources for the Japanese industry for the years to come."
 pearlharbor.1.a: "Commence the attack on Pearl Harbor!"
 pearlharbor.1.b: "Why should we take a gamble?"
 pearlharbor.2.t: "Surprise Attack"
 pearlharbor.2.d: "We were just attacked by the Japanese Navy in Pearl Harbor. During the attack four of our battleships were sunk and many civilians were injured. This means that peace with the Japanese is no longer an option."
 pearlharbor.2.a: "What a disaster!"
 USA_pearl_harbor_effects: "Results of the Attack on Pearl Harbor"
 balancehiep.1.t: "France Overwhelmed"
 balancehiep.1.d: "With the attack of our Panzer units through the Belgian Ardennes we are now ready to smash the Allies. This is going to be a complete surprise for the defenders, as they expect our main offensive to come through the Maginot Line."
 balancehiep.1.a: "Blitzkieg! (default)"
 balancehiep.1.b: "Don't rush (will result in a very challenging invasion of France)"
