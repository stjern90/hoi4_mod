 ITA_RSI_fascism_DEF:0 "Italian SR"
 polsovwar.0.t: "Soviet Invasion of Poland"
 polsovwar.0.d: "There are first news reports of the Soviet Army units crossing the border with Poland. Poland is already in war against Germany and might not be able to repel the Soviets as well as the Germans at the same time..." 
 polsovwar.0.a: "Poland surely won't be able to survive this!"
 polsovwar.0.b: "Is this the end of Poland?" 
 polsovwar.1.t: "Soviet Invasion of Poland"
 polsovwar.1.d: "With Poland being at war with Germany in the west we can now choose to attack Poland from the east with the objective of securing western Belarus and western Ukraine." 
 polsovwar.1.a: "They won't be prepared to fight both us and Germany at the same time!" 
 polsovwar.1.b: "We have other ideas..." 
 polsovwar.2.t: "Soviets Troops Crossed the Border in the East"
 polsovwar.2.d: "Poland is in desperate position: left between two hostile superpowers - Germany to the west and the Soviet Union to the east. With the ongoing invasion of western Poland by Germany we've limited resources to stop any attack from the Soviet side. Unfortunately our allies in the west are absolutely against the war with the Soviet Union, so if we choose to fight another war against the Soviet Union we will be alone in it. Our only choice is to either order our troops to stop shooting at the Red Army soldiers and abandon the eastern lands or fight to the bitter end - alone and without any allies." 
 polsovwar.2.a: "We're doomed. Order the troops to not engage the enemy unless it's in self-defence (historical)." 
 polsovwar.2.b: "Fight with the Soviets! Do not abandon eastern lands!" 
 polsovwar.3.t: "Polish Army Capitulates"
 polsovwar.3.d: "The invasion of the Soviet Red Army brought a swift capitulation of the eastern garrisons and army groups of Poland. Most of the units were quickly encircled, neutralized and destroyed. There's also immesurable ammount of weapons and POWs left in our hands. Polish Army command even gave the orders to not shoot back at the advancing Soviet troops - basically leaving the entire eastern Poland in our hands." 
 polsovwar.3.a: "Quick and significant victory. Poland had no chance." 
 polsovwar.4.t: "Poland Fights Back"
 polsovwar.4.d: "Polish Army command ordered the troops to shoot back at us. It seems that the invasion of Poland won't go as smoothly as we've planned. Fortunately the allies of Poland are not interested in fighting and abandoned Poland leaving all of the Polish lands in our hands." 
 polsovwar.4.a: "Let's crush them..." 
