 war_justification.301.t:0 "[Root.GetLeader] Criticized for Weak Foreign Policy"
 war_justification.301.d:0 "'We had the chance to strike against our enemies, but the [Root.GetRulingParty] let it pass by. Not only is this yet another damning case in a string of missed opportunities to strengthen [Root.GetName]'s position internationally, it is a sign that their claim to be acting in the interest of the [Root.GetAdjective] people is mostly empty rhetoric. It is time for a change in policy.'\n\nOur failure to pursue the war many had expected has been the target of scathing criticism from our political opponents. Not following through on our military plans will make it more difficult for us to convince the people in which direction we're taking [Root.GetName]."
 war_justification.301.a:0 "Don't they want to avoid war?"
 war_justification.301.b:0 "There is no room for public disagreement outside of party meetings."
 war_justification.301.c:0 "We cannot allow people to accuse [Root.GetLeader] of cowardice!"
 nuke_dropped.1.t:0 "Atomic Bombing of [From.From.GetName]"
 nuke_dropped.1.d:0 "For the first and hopefully last time in history, a nuclear bomb has been detonated in [From.From.GetName] as part of international warfare. The unprecedented destruction stands as a testament to the devastating power of this new weapon, which is feared not only for what it can do to its targets, but what implications it has for the one who deploys it and for humanity itself.\n\nThe world holds its breath waiting for what will come next. Will this force [From.From.Owner.GetName] to surrender to avoid further terror, or will it only strengthen their resolve to strike back against those who would resort to such measures?"
 nuke_dropped.1.a:0 "The Atomic Era has truly begun."
 nuke_dropped.1.b:0 "We will do whatever is necessary to protect the [Root.GetAdjective] people."
 nuke_dropped.2.t:0 "Atomic Bombing of Hiroshima"
 nuke_dropped.2.d:0 ""The streets were like a scene from hell."\n - Kuniyoshi Aikawa\n\nToday, a nuclear bomb was detonated over the city of Hiroshima at an altitude of 580 meters. More than two thirds of the city were instantly destroyed. Despite the city being built to withstand earthquakes, only a few sturdy structures survived the blast.\n\nWhile the power of the atomic bomb has been played up in the public mind, the human cost of the weapon has been played down. Neither side wants to contemplate the horror of the event, but its legacy will be one of lives lost in the blink of an eye and lasting fallout."
 nuke_dropped.2.a:0 "How many more will fall before this war ends?"
 nuke_dropped.2.b:0 "We must act quickly to aid the victims."
 nuke_dropped.3.t:0 "Atomic Bombing of Nagasaki"
 nuke_dropped.3.d:0 "A nuclear bomb, originally intended for Kokura, was detonated today over the Nagasaki. Weather conditions forced the planes to divert their mission, a combination of smoke, clouds and technical difficulties being deciding factors in an event that may well change history.\n\nThe effects of the bomb were contained somewhat by the city's location in a valley, but the damage is still severe. Some military installations were struck, but the catastrophic civilian losses overshadow them by far. It may take decades before we know the long-term effects of this weapon with certainty."
 nuke_dropped.3.a:0 "Will this lead to [From.From.Owner.GetAdjective] surrender?"
 nuke_dropped.3.b:0 "We had hoped Nagasaki would be spared."
 nuke_dropped.4.t:0 "Atomic Bombing of Berlin"
 nuke_dropped.4.d:0 "Today, at [GetDateText], the German capital of Berlin was struck by a nuclear explosion. The city has suffered several attacks, in this war and the last, but all else pale in comparison to this. Not since the Thirty Years' War has Berlin seen comparable devastation - considering its growth, this was seen as an impossibility.\n\nThe Führerbunker appears to have survived the blast at least partially due to the bomb detonating away from its planned epicenter, and [From.From.Owner.GetLeader] is rumored to still be alive, if outraged. How [From.From.Owner.GetAdjective] leaders should be evacuated and if they can be protected from the fallout is another matter, however."
 nuke_dropped.4.a:0 "Today, I am relieved not to be a Berliner."
 nuke_dropped.4.b:0 "Our enemies have struck at the heart of the nation!"
 nuke_dropped.5.t:0 "Atomic Bombing of London"
 nuke_dropped.5.d:0 "A nuclear explosion has devastated the city of London today. Despite the city's anti-air defenses, [From.From.Owner.GetNameDef] was not prepared for this attack. At [GetDateText], Big Ben chimed for the last time, having been melted by the blast. Early reports suggest Buckingham Palace has been completely leveled and the whereabouts of the royal family are currently unknown.\n\n[From.From.Owner.GetLeader] has nevertheless been confirmed to have survived and is preparing a rousing speech for the radio later today. With morale at an all-time low, the British people is in dire need of this - or a very eloquent surrender."
 nuke_dropped.5.a:0 "It's difficult to maintain a stiff upper lip in the face of a nuclear blast wave."
 nuke_dropped.5.b:0 "God save the King!"
 nuke_dropped.6.t:0 "Atomic Bombing of Kyoto"
 nuke_dropped.6.d:0 "The city of Kyoto, a prominent [From.From.Owner.GetAdjective] industrial center, was struck today by a nuclear bomb. It is speculated that the city was chosen as a target because it has been regarded as an intellectual center.\n\nThe beauty and historical significance of the Kyoto led many to assume it would be spared from the bomb, but it appears the terror of raining destruction on such a place has rather been seen as a benefit, increasing the psychological impact of the attack. The city's location in the valley somewhat limited the blast, but the old Imperial Palace and many industrial buildings have been completely destroyed."
 nuke_dropped.6.a:0 "Legacy and beauty mean nothing in a war like this."
 nuke_dropped.6.b:0 "If they destroy the old, we will build the new."
 nuke_dropped.7.t:0 "Atomic Bombing of Tokyo"
 nuke_dropped.7.d:0 "Today, a nuclear strike was directed at the heart of the Japanese Empire. The capital of Tokyo, although expected to be the target of firebombing, was never assumed to be a prioritized target of this new weapon. Yet ultimately, perhaps due to the significance of the new capital and Imperial Palace which has now been destroyed, an even more all-consuming fire has fallen on the city.\n\nAlthough [From.From.Owner.GetLeader] is reported to have survived, the event has raised questions about how far Japan's enemies are willing to go. If the war does not end with this, what targets remain? What is left to threaten with?"
 nuke_dropped.7.a:0 "Does this mean the end of the Japanese Empire?"
 nuke_dropped.7.b:0 "As long as [From.From.Owner.GetLeader] lives, so does the Empire."
 nuke_dropped.8.t:0 "Atomic Bombing of Washington D.C."
 nuke_dropped.8.d:0 "A nuclear bomb was detonated today over the capital of the United States. In an attack clearly directed at the political center and historical legacy of the US, the White House, the Capitol and a number of monuments and memorials were wiped off the face of the Earth. Even the Burning of Washington over a century ago pales in comparison to the destruction visited upon the city by this devastating weapon.\n\nAlthough President [From.From.Owner.GetLeader] has been brought to safety, the nation has been shaken to its core. No doubt, the US hoped to be the first and only country to wield such a weapon. Those hopes have now been shattered in the worst possible way."
 nuke_dropped.8.a:0 "One nation, indivisible, versus one atom, divisible."
 nuke_dropped.8.b:0 "The eagle will rise from the ashes like a phoenix."
 nuke_dropped.9.t:0 "Atomic Bombing of Rome"
 nuke_dropped.9.d:0 "A nuclear explosion struck the city of Rome today, shocking people around the world. Due to its historical and artistic treasures, many had never thought the ancient city would be the target of such indiscriminate destruction. With the Vatican City also partially destroyed and the whereabouts of the Pope unknown, the event has horrified not only Italians, but Catholics around the world.\n\nRome's rapid growth in the past decade has been nearly completely undone by the attack. For a while, it looked like the city could aid the nation's recovery after the war was over. Those hopes have now been turned to dust, along with many people."
 nuke_dropped.9.a:0 "Bomba Iacta Est!"
 nuke_dropped.9.b:0 "Rome won't be rebuilt in one day..."
 nuke_dropped.10.t:0 "Atomic Bombing of Paris"
 nuke_dropped.10.d:0 "Today, a nuclear device was detonated over the city of Paris, causing widespread destruction and countless casualties. France was in shock as its capital suffered what may be the most devastating attack it ever experienced, despite centuries of wars and revolutions. The Parisians had perhaps expected conquest, but not utter, brutal desolation.\n\nAny victory parades at Champs-Élysées past the remains of the Arc de Triomphe seem unlikely in the city's current state. Perhaps the coming decades will see the birth of a new Paris, but Paris in the public mind, the city built in the Belle Époque, is gone forever."
 nuke_dropped.10.a:0 "The city of light has burned out."
 nuke_dropped.10.b:0 "Only yesterday, it seemed like we'd always have Paris."
 nuke_dropped.11.t:0 "Atomic Bombing of Moscow"
 nuke_dropped.11.d:0 "A city many have tried and failed to conquer, Moscow was the target of a nuclear attack today. The explosion was directed at the heart of [From.From.Owner.GetAdjective] leadership, the Kremlin having been nearly completely destroyed by the blast.\n\n[From.From.Owner.GetLeader], having grown more aware and fearful of all possible and impossible threats recently, evacuated in time and survived. However, even the vastness of [From.From.Owner.GetName] may not be enough to escape such a ruthless enemy. Indeed, if this continues, the nation will soon consist only of two kinds of wastelands: Those which were there in the first place, and those created by its enemies."
 nuke_dropped.11.a:0 "Won't a nuclear winter only make Moscow a more difficult target?"
 nuke_dropped.11.b:0 "They may burn every city we have, but they will never take them."
 nuke_dropped.12.t:0 "Atomic Bombing of Copenhagen"
 nuke_dropped.12.d:0 "Today, the city of Copenhagen was struck by a nuclear explosion. Having grown after escaping destruction in the Great War thanks to Denmark's neutrality, the capital has never experienced an attack close to this devastating since the Napoleonic Wars. The surrounding area of Öresund has also seen significant fallout and survivors have begun escaping to Fyn and the mainland in fear of further attacks.\n\nKing Christian X's whereabouts are currently unknown, and the nation's morale has been severely damaged by the attack. It remains to be seen if this is the beginning of the end for one of Europe's oldest nations."
 nuke_dropped.12.a:0 "Something is irradiated in the state of Denmark."
 nuke_dropped.12.b:0 "The city has burned before, but not perished."
 nuke_dropped.12.c:0 "With plutonium we bring the Danes to their knees!"
 nuke_dropped.13.t:0 "Atomic Bombing of Stockholm"
 nuke_dropped.13.d:0 "The beautiful city of Stockholm, proud Venice of the North, was struck by a nuclear bomb today. Despite their best efforts to stay neutral in the past, the Swedes have now paid the ultimate price for international conflict. The epicenter of the blast was in the middle of south central Stockholm, an area intended for future development and grand construction projects, now irreversibly destroyed.\n\nMuch of the city is beyond recognition, but the old structures at Slussen seem to have survived the blast better than expected. It has been decided that it should stand untouched forever as a monument to the city's resilience."
 nuke_dropped.13.a:0 "With this, Swedish neutrality will be but a memory."
 nuke_dropped.13.b:0 "The Swedish tiger will not lose its stripes!"
 usa.14.t:0 "The Fascist Twilight"
 usa.14.d:0 "Our great role-model, Nazi Germany, has betrayed their deepest principles and has allied themselves to the great enemy: The Communists. As the knowledge spreads, unrest follows in its wake. The people were willing to follow us this far, through fear of a Communist revolution, but with Germany's defection our great revival is being questioned."
 usa.14.a:0 "Return to Democracy."
 usa.14.b:0 "Stay true to Fascism."
 usa.24.t:0 "The Red Twilight"
 usa.24.d:0 "[SOV.GetNameDefCap], the inspiration that convinced many of how overthrowing capitalism was possible, has betrayed the international revolution and aligned itself with Nazi Germany. Between socialism in one country and this alliance with fascists, people are beginning to doubt the sincerity of the communist ideals worldwide. Is American communism just another tool [Root.GetLeader] has used to consolidate power?"
 usa.24.a:0 "Return to Democracy."
 usa.24.b:0 "Stay true to Communism."
 usa.17.t:0 "[From.From.GetName] has declared war on [From.GetName]"
 usa.17.d:0 "The world is already an unsafe place. Can we really allow war in our own region or should we ensure that the peace is kept? We can send [From.From.GetName] an ultimatum to make peace with [From.GetName] or leave them to fight it out."
 usa.17.a:0 "Let [From.From.GetName] know we are prepared for war."
 usa.17.a_tt:0 "§RIf [From.From.GetName] backs down it will result in white peace.§!\n"
 usa.17.b:0 "We will not intervene this time."
 usa.18.t:0 "[From.GetName] intervenes in war against [being_attacked.GetName]"
 usa.18.d:0 "[From.GetName] is displeased with our conflict war against [being_attacked.GetName]. They threaten us with a war of their own if we do not immediately sign a peace deal with [being_attacked.GetName]. \nShould we back down?"
 usa.18.a:0 "Let [From.GetName] know we are prepared for war."
 usa.18.b:0 "We will back down."
 usa.18.b_tt:0 "[Root.GetNameWithFlag] peace with [being_attacked.GetNameWithFlag]"
 usa.19.t:0 "[From.GetNameWithFlag] gains Puppet (focus) war goal against [Root.GetName]"
 usa.20.t:0 "US Influence"
 usa.20.d:0 "The [From.GetName]'s advocation for democracy is starting to affect our country. Radio broadcasts allow speeches from [From.GetLeader] to reach our people and we have found many [Root.GetAdjective]'s being attracted to the [From.GetAdjective] way of life. [Root.GetName] is no puppet, nor will we allow our politics to be dictated by The [From.GetName]. However, we cannot deny the influence that [From.GetAdjective] politics have on our country."
 usa.20.a:0 "In our hearts we will always be [Root.GetAdjective]"
 usa.20.a_tt:0 "[Root.GetNameWithFlag] gains: §YUS Influence§!"
 usa.21.d:0 "The [From.GetName]'s advocation for communism is starting to affect our country. Radio broadcasts allow speeches from [From.GetLeader] to reach our people. We have even found propaganda leaflets encouraging [Root.GetAdjective] workers to organize and promoting the [From.GetAdjective] way of life. [Root.GetName] is no puppet, nor will we allow our politics to be dictated by The [From.GetName]. However, we cannot deny the influence that [From.GetAdjective] politics have on our country."
 usa.22.d:0 "The [From.GetName]'s advocation for fascism is starting to affect our country. Radio broadcasts allow speeches from [From.GetLeader] to reach our people and we have even found propaganda leaflets promoting the [From.GetAdjective] way of life being distributed in some parts of the country. [Root.GetName] is no puppet, nor will we allow our politics to be dictated by The [From.GetName]. However, we cannot deny the influence that [From.GetAdjective] politics have on our country."
 usa.23.t:0 "US Protection"
 usa.23.d:0 "The [From.GetName] are now enforcing the Monroe doctrine much stricter. Besides the political influence they already have on our country, [From.GetName] officials now declare that they are prepared to intervene in any conflict between American countries."
 usa.23.a:0 "The [From.GetName] is growing powerful"
 usa.23.a_tt:0 "[From.GetNameWithFlag] can now intervene in American wars"
 britain.11.t:0 "The Berlin-Moscow Axis"
 britain.11.d:0 "A full military alliance between the Germans and the Soviets has the potential to overthrow the world order and bring about a new era of totalitarianism. In order to counter this development we must forge the Democratic nations of the world into a Grand Alliance to combat the Nazi-Communist menace."
 britain.11.a:0 "Rally Democracy!"
 britain.11.b:0 "No need to overreact."
 britain.12.t:0 "The Grand Alliance"
 britain.12.d:0 "Britain invites us to join their faction in order to combat the Nazi-Communist menace. How should we reply?"
 britain.12.a:0 "Yes"
 britain.12.b:0 "No"
 britain.13.t:0 "France wants to join Allies"
 britain.13.d:0 "The world is growing increasingly unsafe. Britain and France remain bastions of democracy and liberty in Europe and France now propose that they join the Allies.\nHow should we reply?"
 britain.13.a:0 "Yes"
 britain.13.b:0 "No"
 britain.14.t:0 "London Conference"
 britain.14.d:0 "The Habsburg government has started to agitate over the status of Slovenia, which they claim is the historic German province of Carniola, where they claim that Germans and Slovenes are being oppressed by the Yugoslav government. His Majesty's Government will invite those friendly major powers with a vested interest in the issue to a conference in London to seek a fair resolution this issue. There is no doubt that the small German minority wishes to join the Austrian Empire but the wishes of the Slovene population are less clear..."
 britain.14.a:0 "A lasting peace must be sought"
 britain.14.b:0 "History would not forgive us"
 britain.15.t:0 "France Deserts Us"
 britain.15.d:0 "The government of France has failed to see reason over our proposed modest border readjustment and resolved to break the peace and wage terrible war. We will let them exhaust themselves in another round of futile trench warfare and then they will beg for our help."
 britain.15.a:0 "They will learn their place."
 britain.16.t:0 "King George V Dies"
 britain.16.d:0 "His Majesty, George V, King of United Kingdom and the British Dominions and Emperor of India has passed away. His quiet calm and devotion to his subjects saw the Empire through both the Great War and the Great Depression. His son will assume the mantle as King Edward VIII, but there are already concerns that he will be too independent of thought. Stanley Baldwin and Neville Chamberlain are preparing to ensure that he will accept direction from the Prime Minister and the Cabinet."
 britain.16.a:0 "May He Rest in Peace"
 britain.17.t:0 "King Edward Abdicates"
 britain.17.d:0 "Prime Minister Baldwin has made it quite clear that the dignity of the King-Emperor will be impinged if he were to marry not just a commoner, but also a divorcee and if that was not bad enough, an American. After much soul searching his majesty has chosen love over duty and has chosen to abdicate. His younger brother, Albert, will assume the mantle as King George VI. London bookmakers are already taking odds on whether this shy man will make it to his own coronation."
 britain.17.a:0 "God Save King George VI"
 britain.18.t:0 "Return of the King"
 britain.18.d:0 "It is no secret that no love is lost between George VI and the [Root.GetRulingParty]. Voices in parliament are now calling for his resignation in favour of his exiled brother, Edward the VIII. This is a man less foreign to the idea of unity through strength, and a man with a vision for England. His are the qualities we seek in a leader of our nation!"
 britain.18.a:0 "For the sake of the Empire, Edward VIII must rule!"
 britain.18.b:0 "We will not interfere with parliament."
 britain.19.t:0 "Free India Government Established"
 britain.19.d:0 "With the support of Japan, Indian nationalists have established a government-in-exile, the Azad Hind.\n\nThe nationalists are spreading propaganda in the Raj, and encouraging Sepoy desertion. While they are lacking support for now, their efforts could eventually become dangerous."
 britain.19.a:0 "A fool's errand!"
 ENG_RAJ_azad_hind_tooltip:0 "Nationalist support will continue to grow unless countered by the promise of eventual independence. §RA support of over 30% will lead to revolt!§!"
 britain.20.t:0 "Azad Hind Leads Indian Revolt"
 britain.20.d:0 "The Azad hind, the Free India government-in-exile, has been spreading propaganda and canvassing for support among the people of the Raj. Despite the importance of the Empire working together being greater than ever, they have decided that this is the time to strike."
 britain.20.a:0 "No, the Empire must stand united!"
 #britain.23.t:0 "The Indian Revolt"
 #britain.23.d:0 "The Azad Hind, the Free India government-in-exile, has declared that the time has come for all true patriots to take up arms against the British overlords. The fate of India hangs in the balance, and we must make a choice."
 #britain.23.a:0 "We will stand with the Empire!"
 #britain.23.b:0 "We will seize the opportunity!"
 fall_of_france:0 "Fall of France"
 
 
 britain.24.t:0 "Failed Foreign Policy"
 britain.244.t:0 "Failed British Foreign Policy"
 britain.24.d:0 "The people feel betrayed by the failed foreign policy of appeasement by Neville Chamberlain's administration, have British lives been lost due to the sheer incompetence of this man? Neville Chamberlain. Attlee, the leader of the Labour party confirmed that Labour can no longer stand behind Neville Chamberlain's coalition."
 britain.24.a:0 "Who will lead us?"
 britain.24.a:0 "Who will lead Britain?"
 britain.25.t:0 "Major Invasion Preparations"
 britain.25.d:0 "[From.GetNameDef] is letting us know they are preparing mass amphibious landings on the shores of europe, they request our aid in this vast expeditions of which the future of the war may depend upon!"
 britain.25.a:0 "God save the queen!"
 poland.1.t:0 "Eastward Expansion"
 poland.1.d:0 "Having been forced to cede Gdansk to the Germans, we are now locked in a vise between two empires threatening our sovereignty. As we're losing territory in the west, not being able to trust the Allies to protect us from German aggression, we could consider aligning with the German ambitions and reclaim portions of our old Commonwealth now absorbed into [SOV.GetNameDefCap]. We will be easy prey if we remain neutral, and have fought too hard to see another partition of Poland."
 poland.1.a:0 "It's time to turn the Axis from a threat to an ally."
 poland.1.b:0 "Working diplomatically with the Soviet is preferable."
 poland.2.t:0 "Soviet Union Demands the East"
 poland.2.d:0 "Having reasserted their claims on our eastern territories, [SOV.GetNameDefCap] has now put pressure on us to cede this land to them, suggesting that this is the only way to avoid another invasion and possible annexation or partition.\n\nOrdinarily, giving in to such threats easily would be out of the question, but [SOV.GetNameDefCap] is far from our only concern. If we agree to their demands, we may have less to worry about on the eastern front, although it would also position the eastern front significantly further to the west."
 poland.2.a:0 "Give up the east peacefully."
 poland.2.b:0 "Poland will not surrender without a fight!"
 poland.3.t:0 "Poland Cedes the East"
 poland.3.d:0 "After we put pressure Poland to give in to our rightful claims on its eastern territories, they have agreed to cede what we demanded without further conflict. However, we can probably abandon any hopes of forming a stronger bond with the nation in the future. Having given us our due, they seem to hope we'll have as little contact as possible."
 poland.3.a:0 "As long as they recognize our claim, there is no problem."
 poland.4.t:0 "Poland Refuses to Cede the East"
 poland.4.d:0 "Despite our effort to resolve the dispute with Poland peacefully, they have refused to cede their eastern territories and forced us into a position where the only option for claiming them is through war. Clearly, this troublesome country won't avoid a partition even when they are given the chance."
 poland.4.a:0 "Do they think they can stand against us?"
 poland.5.t:0 "Soviet Union Offers Protection"
 poland.5.d:0 "After [SOV.GetNameDefCap] claimed their right to eastern Poland, we assumed another attack as impending. However, a recent offer from the Soviets indicate otherwise. Apparently, provided we cede the claimed territory, they are willing to let us join them in an alliance. Furthermore, they promise that in the event of a war with Germany, we will be compensated for the loss by being granted new land in the west.\n\nWhile this may be a better offer than we expected, we can't know if this supposed future war will ever be pursued. Perhaps [SOV.GetNameDefCap] is only looking for an easy land grab and forcing us into their sphere of influence. Nevertheless, it may be the best protection we can count on."
 poland.5.a:0 "We must accept now, before it's too late."
 poland.5.b:0 "Poland Is Not Yet Lost!"
 poland.6.t:0 "Poland Accepts Protection"
 poland.6.d:0 "Offering to take Poland under our wing and guide them to future conquest in the west in exchange for territory in the east turned out to be a successful approach. Being promised a share of Germany in case of a successful war and our protection, they agreed to cede their eastern territories peacefully."
 poland.6.a:0 "An ally against Germany is much preferable to another partition."
 poland.7.t:0 "Poland Refuses Protection"
 poland.7.d:0 "Despite making the most generous offer we possibly could, attempting an agreement where Poland would cede its eastern territory for a promise of a future share of Germany, [From.GetLeader] has rejected our diplomatic efforts. Poland has chosen the hard path, for us, but even more so for themselves."
 poland.7.a:0 "What cannot be bought must be seized."
 poland.8.t:0 "Poland Granted Eastern Germany"
 poland.8.d:0 "As previously agreed upon, after the annexation of eastern Germany territories by [SOV.GetNameDefCap], some of these will be come under Polish control as recompense for the past transfer of eastern Poland to [SOV.GetNameDefCap]."
 poland.8.a:0 "A shift to the west was the best we could hope for, under the circumstances."
 poland.9.a:0 "The situation seems resolved to our mutual satisfaction."
 poland.10.t:0 "[From.GetName] Joins the [Root.GetFactionName]!"
 poland.10.d:0 "Acknowledging the need for unity against the threats surrounding our countries on every side, [From.GetLeader] today announced to the world that [From.GetName] has entered a treaty with [Root.GetName] for the sake of our mutual safety."
 poland.10.a:0 "[Root.GetName] and [From.GetName] today stands as brothers."
 poland.11.t:0 "[From.GetName] Refuses to Join [Root.GetFactionName]"
 poland.11.d:0 "In a foolish act of imagined self-preservation, [From.GetLeader] today announced that [From.GetName] will refrain from any diplomatic action that may be seen as threatening to their powerful neighbors. It has therefore declined our request that they join the [Root.GetFactionName]."
 poland.11.a:0 "The only safety is standing together."
 poland.12.t:0 "Wojtek Never Drops A Crate"
 poland.12.d:0 "Private Wojtek has proven himself a uniquely valuable member of our supply lines. Even during the heat of combat, small arms fire brushing the hair on his head, arms and legs, he did not drop a single crate of munitions. This brave soldier ensured our artillery could keep firing, and was thereby instrumental in defeating the enemy. As a result of this it has been decided that Wojtek should be promoted."
 poland.12.a:0 "May we all take inspiration from his bravery"
 poland.13.t:0 "Poland Hickup"
 poland.13.d:0 "Poland left the allies, this is a bug tht will be fixed in the next update."
 poland.13.a:0 "Alright, reel them back in"
 poland.13.b:0 "Nah"
 WOJTEK_COMMANDER:0 "Wojtek becomes a §HCorps Commander§!"
 greece.1.t:0 "Soviet Ultimatum"
 greece.1.d:0 "We are under pressure from the Soviet to give up territory. They are threatening with an all-out war in case we don't give in. Giving in may save the lives of many Greek soldiers, but will this be the last time they ask for land?"
 greece.1.a:0 "Avoiding war is best for Greece"
 greece.1.b:0 "Don't give them anything."
 greece.2.t:0 "Second Ljubljana Award"
 greece.2.d_GER_demand:0 "Germany is seeking to bully Greece into handing over territory for 'bases'"
 greece.2.d_ITA:0 "The Germans are seeking land for their Italian friends at our expense."
 greece.2.d_BUL:0 "The Germans are demanding that we hand over lands to their Bulgarian lackeys."
 greece.2.d_ITA_BUL:0 "The Germans are pushing the demands of both Italy and Bulgaria on our territory."
 greece.2.a:0 "We cannot resist them"
 greece.2.b:0 "We will not yield"
 greece.3.t:0 "Fate Of Greece"
 greece.3.d:0 "Germany has demand that we accept 'coordination' for Germany. This would effectively turn us into a puppet of Germany."
 greece.3.a:0 "Accept the Inevitable"
 greece.3.b:0 "Refuse"
 greece.4.t:0 "War On Turkey"
 greece.4.d:0 "Our Italian friends are planning to make their move on Turkey. This is the perfect opportunity for us to secure our position in the Aegean Sea. Let's take Izmir for ourselves and help the Italians chase the Turks far away from Europe."
 greece.4.a:0 "Izmir will be ours"
 generic.1.t:0 "[From.GetName] Is Influencing Our Politics"
 generic.1.d_neutral_good:0 "For a long time the [From.GetAdjective] government has sought to align the path of our countries, and has expressed a great interest in [Root.GetAdjective] politics. Recently this intensified when [From.GetRulingParty] started pushing their [From.GetRulingIdeology] propaganda with a number of speeches and reading material distributed to the [Root.GetAdjective] people. \n\nNow even a number of politicians and other officials are being swayed by the [From.GetAdjective] propaganda, and have started advocating for [From.GetRulingIdeologyNoun] in [Root.GetName]."
 generic.1.d_bad:0 "For a long time the [From.GetAdjective] government has sought to align the path of our countries, and has often tried to meddle in [Root.GetName]'s politics. Recently this has intensified, as [From.GetRulingParty] started pushing their [From.GetRulingIdeology] propaganda with no respect for [Root.GetAdjective] political traditions. A number of speeches and other [From.GetRulingIdeology] material is already being distributed to the [Root.GetAdjective] people. It seems that even a number of politicians and other officials are being swayed by the [From.GetAdjective] propaganda and have begun advocating for [From.GetRulingIdeologyNoun] in [Root.GetName]."
 generic.1.a:0 "Interesting"
 generic.1.b:0 "How dare they!"
 country_capitulated.0.t:0 "[Root.GetName] has capitulated"
 country_capitulated.0.d_positive_both_no_faction:1 "\n[From.From.GetLeader] has announced that the cowardly [Root.GetAdjective] nation could no longer withstand the pressure from the overwhelming presence of [From.From.GetAdjective] forces throughout the country. The [Root.GetAdjective] government chose to flee the country and has gone into exile. Their main forces have capitulated, and [From.From.GetNameDef] is now in control of their home area.\nThough the war continues elsewhere, this is a great victory for [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_no_faction:1 "\n[From.From.GetLeader] has announced that the cowardly [Root.GetAdjective] nation could no longer withstand the pressure from the overwhelming presence of [From.From.GetAdjective] forces throughout the country. The [Root.GetAdjective] government chose to flee the country and has gone into exile. Their main forces have capitulated, and [From.From.GetNameDef] is now in control of their home area.\nThough the war against what remains of the [Root.GetFactionName] continues elsewhere this is a great victory for [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_faction:1 "\n[From.From.GetLeader] has announced that the cowardly [Root.GetAdjective] nation could no longer withstand the pressure from the overwhelming presence of [From.From.GetAdjective] forces throughout the country. The [Root.GetAdjective] government chose to flee the country and has gone into exile. Their main forces have capitulated, and [From.From.GetNameDef] is now in control of their home area.\nThough the war against what remains of the [Root.GetFactionName] continues elsewhere this is a great victory for all of the [From.From.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction:1 "\n[Root.GetLeader] has announced that the [Root.GetAdjective] nation can no longer withstand the pressure from the occupying [From.From.GetAdjective] forces, committing travesties throughout the country. The [Root.GetAdjective] government has gone into exile. Their main forces have capitulated, and [From.From.GetNameDef] is now in control of their home area.\nDespite this devastating loss the war against [From.From.GetNameDef] is far from over."
 country_capitulated.0.d_negative_prev_no_faction:1 "\n[Root.GetLeader] has announced that the [Root.GetAdjective] nation can no longer withstand the pressure from the occupying [From.From.GetAdjective] forces, committing travesties throughout the country. The [Root.GetAdjective] government has gone into exile. Their main forces have capitulated, and [From.From.GetNameDef] is now in control of their home area.\nThough the war against [From.From.GetNameDef] continues, this is an unfortunate setback for all of the [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction:1 "\n[Root.GetLeader] has announced that the [Root.GetAdjective] nation can no longer withstand the pressure from the occupying [From.From.GetAdjective] forces, committing travesties throughout the country. The [Root.GetAdjective] government has gone into exile. Their main forces have capitulated, and [From.From.GetNameDef] is now in control of their home area.\nThough the war against [From.From.GetNameDef] and the rest of the [From.From.GetFactionName] continues, this is an unfortunate setback for all of the [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction:1 "\nThe [Root.GetAdjective] government has gone into exile and their main forces have capitulated to [From.From.GetNameDef], who is now in control of their home area.\n\nAlthough the struggles between [From.From.GetName] and [Root.GetName] are over, [From.From.GetNameDef] is still at all-out war, and the fighting continues elsewhere."
 country_capitulated.0.d_neutral_prev_no_faction:2 "\nThe [Root.GetAdjective] government has gone into exile and their main forces have capitulated to [From.From.GetNameDef], who is now in control of their home area.\n\nThe struggle in [Root.GetName] was only a small part of the conflict. The war between [From.From.GetNameDef] and what remains of the [Root.GetFactionName] continues elsewhere."
 country_capitulated.0.d_neutral_prev_faction:2 "\nThe [Root.GetAdjective] government has gone into exile and their main forces have capitulated to [From.From.GetNameDef], who is now in control of their home area.\n\nThe struggle between [From.From.GetNameDef] and [Root.GetNameDef] was only a small part of the conflict. The war between the [From.From.GetFactionName] and what remains of the [Root.GetFactionName] continues elsewhere."
 country_capitulated.0.d_positive_collab_diff_ideology:0 "\n[Root.GetNameDef] has announced its total surrender to [From.From.GetNameDef]. The [From.From.GetAdjective] forces along with a number of independent [Root.GetAdjective] [From.From.GetRulingIdeology] supporters have forced [Root.GetLeader] and his government into exile as a new government has been established to rule [Root.GetNameDef] in cooperation with [From.From.GetNameDef]. [From.From.GetLeader] has remarked that this mutual agreement will bring a new age of prosperity and cooperation to [Root.GetNameDef].\n[Root.GetLeader] responded by stating that even in exile, he shall continue to fight for [Root.GetNameDef] and support all resistance efforts in his homeland."
 country_capitulated.0.d_positive_collab_invaded_same_ideology:0 "\n[Root.GetNameDef] has announced its total surrender to [From.From.GetNameDef]. A number of [Root.GetAdjective] citizens dissatisfied with the brand of [From.From.GetRulingIdeologyNoun] brought to [Root.GetNameDef] by [Root.GetLeader] joined the [From.From.GetAdjective] soldiers in removing him from power and forming a new government under the guidance of [From.From.GetNameDef]. [From.From.GetLeader] has remarked that this mutual agreement will bring a new age of prosperity and cooperation to [From.From.GetNameDef]\n[Root.GetLeader] responded by stating that [From.From.GetLeader] is no true [From.From.GetRulingIdeology] and even in exile, he shall continue to fight for [Root.GetNameDef] and support all resistance efforts in his homeland."
 country_capitulated.0.d_negative_collab_diff_ideology:0 "\n[Root.GetNameDef] has announced its total surrender to [From.From.GetNameDef]. It's evident that the [Root.GetAdjective] government's leniency towards domestic [From.From.GetRulingIdeology] sympathisers was a contributing factor to the fall of [Root.GetName] as [Root.GetFascistLeader] has been swept into office to rule the country in the name of [From.From.GetLeader]'s regime.\n[Root.GetLeader] claims that this is not the end of [Root.GetAdjective] sovereignty, and that the government shall support all resistance efforts even while exiled from their homeland."
 country_capitulated.0.a:0 "Great news!"
 country_capitulated.0.b:0 "These are dark times"
 country_capitulated.0.c:0 "Uncertain times"
 
 france.31.t:0 "Édouard Daladier Resigns"
 france.31.d:0 "With the collapse of the Third Republic and the refusal of the German government to offer an Armistice, it must fall to fresh leadership to continue the fight from the colonies. Whilst few would doubt that Monsieur Daladier has been a fine prime minister, he simply could not contend with the extraordinary set of circumstances in which France has found herself. We can but pray there is light at the end of the tunnel."
 france.31.a:0 "Monsieur Reynaud shall seek to form a government."
 germany.999.t:0 "A tale of two cities"
 germany.999.desc:0 "Following the stunning victory of German forces, the time has come to destroy the last vestiges of bolshevist rule in Europe. Even now, the names of Stalin and Lenin disgrace two major cities in the new German Lebensraum, mocking the soldiers who gave their lives to take them. \n\nThe "Assosciation of Veterans of the Weltkrieg" have presented the government with a suggestion to rectify this horrible state of affairs."
 germany.999.a:0 "Let us honor the heroes of the last war!"
 germany.999.b:0 "What a preposterous suggestion!"
 GAME_OVER_TT:0 "§RThe game will end for you.§!"
 CAN_ANGERED_WORKERS:0 "This will upset the population"
 generic.2.t:0 "[From.GetName] seeks to join the [Root.GetFactionName]"
 generic.2.d.a:0 "In the face of increasing threats to liberty and democratic values, the [alliance_applicant.GetAdjective] look to us as the defenders of freedom. They now wish to be admitted into our alliance, both to enjoy our protection and to stand with us against the forces that would threaten democracy."
 generic.2.d.b:0 "Our plight to overturn the current world order has not escaped the notice of like-minded nations. The [alliance_applicant.GetAdjective] recognize that their best chance to carve out a prosperous future for themselves is to align with us in the coming conflict, and they have therefore offered to formally join us against our enemies."
 generic.2.d.c:0 "[alliance_applicant.GetName] has recognized that she must band together with fellow socialist republics to strengthen the place of Communism in the world. Accepting our leading role in the international plight of the worker, the [alliance_applicant.GetAdjective] now request to formally enter into an alliance with us."
 generic.2.d.e:0 "As the current upheavals in international politics continue to reverberate through the world, the [alliance_applicant.GetAdjective] have deemed us to be their greatest chance of surviving these tumultuous times. They therefore request to be admitted into our alliance, so that we may weather the coming storm together."
 generic.2.a:0 "All who stand for liberty and democracy may stand with us."
 generic.2.b:0 "The world belongs to all who are strong!"
 generic.2.c:0 "If we stand together, the revolution cannot but prevail."
 generic.2.e:0 "And weather it, we shall!"
 generic.2.f:0 "We are better off without them."
 generic.2.g:0 "We already have the allies we need."
 generic.3.t:0 "[alliance_inviter.GetName] welcomes us to the [alliance_inviter.GetFactionName]"
 generic.3.d:0 "[alliance_inviter.GetName] has decided to accept our request to join the [alliance_inviter.GetFactionName]. Henceforth we shall stand or fall together."
 generic.3.a:0 "Together we shall defend democracy."
 generic.3.b:0 "None can stand against us!"
 generic.3.c:0 "The workers' plight could not ask for finer champions!"
 generic.3.e:0 "We shall set our differences aside, for now."
 generic.4.t:0 "[alliance_inviter.GetName] denies request to join the [alliance_inviter.GetFactionName]"
 generic.4.d:0 "[alliance_inviter.GetName] has decided to reject our request to join the [alliance_inviter.GetFactionName]. We will have to make do without their help."
 generic.4.a:0 "They call themselves defenders of liberty?"
 generic.4.b:0 "Then we will crush them, too!"
 generic.4.c:0 "Their revolution is corrupt!"
 generic.4.e:0 "Our differences were too great."
 news.289.t:0 "[alliance_applicant.GetName] joins the [alliance_inviter.GetFactionName]"
 news.289.d:0 "\nEarlier today, [alliance_inviter.GetName] and [alliance_applicant.GetName] issued a joint statement that the latter has now been formally granted member status of the [alliance_inviter.GetFactionName]. Whether this partnership will be used for offensive or defensive purposes remains to be seen, but undoubtedly extensive joint military planning is already under way."
 news.289.a:0 "We are stronger together."
 news.289.b:0 "They seek strength in numbers."
 news.289.c:0 "It will not avail them!"
 news.289.e:0 "The war escalates..."
 news.289.f:0 "Our alliance grows stronger."
 generic.5.t:0 "[From.GetName] invites [Root.GetName] to the [From.GetFactionName]"
 generic.5.d.a:0 "With a suspicious eye on recent developments in world politics, [alliance_inviter.GetName] extends us their hand of friendship, offering us their protection and urging us to stand with them in defence of the principles of liberty and democracy. As a member of the [alliance_inviter.GetFactionName], our people's freedom may well be safeguarded."
 generic.5.d.b:0 "Recognizing that sometimes even the strong need allies, the [alliance_inviter.GetAdjective] have invited us to join the [alliance_inviter.GetFactionName]. If we choose to accept, this may well provide ample opportunity for us to find our place in the sun."
 generic.5.d.c:0 "Our ideological allies in [alliance_inviter.GetName] have made note of our valuable contributions to the workers' cause, and this morning we received an invitation us to join the [alliance_inviter.GetFactionName]. Standing together with other socialist republics, we could spread the revolution with renewed strength."
 generic.5.d.e:0 "It appears the [alliance_inviter.GetAdjective] consider us to be of strategic interest to them, and that they deem it more profitable that we work together than that we should let ourselves be divided by our ideological differences. This morning, the [alliance_inviter.GetAdjective] Ambassador delivered an invitation for us to become a member state of the [alliance_inviter.GetFactionName]."
 generic.5.a:0 "We will make our stand with them."
 generic.5.b:0 "We only need a few thousand dead..."
 generic.5.c:0 "We will fight alongside our comrades!"
 generic.5.e:0 "It is the profitable choice."
 generic.6.t:0 "[alliance_applicant.GetName] accepts invitation to the [alliance_inviter.GetFactionName]"
 generic.6.d:0 "[alliance_applicant.GetName] has decided to accept our offer to join the [alliance_inviter.GetFactionName]. Henceforth we shall stand or fall together."
 generic.7.t:0 "[alliance_applicant.GetName] rejects offer to join the [alliance_inviter.GetFactionName]"
 generic.7.d:0 "[alliance_applicant.GetName] has decided to reject our offer to join the [alliance_inviter.GetFactionName]. We will have to make do without their help."
 generic.7.a:0 "Our help is not wanted."
 generic.19.t:0 "[From.GetName] Sends Industrial Support"
 generic.19.d:0 "[From.GetNameDefCap] has informed us that they support our cause, and will provide us with a certain measure of industrial aid to strengthen our position against our common enemies."
 news.290.t:0 "Otto assumes the Hungarian Crown"
 news.290.desc:0 "In search of a suitable king, the Kingdom of Hungary extended an invitation to Otto von Habsburg to return to the lands that were until recently ruled by his family. Otto, who has lived in exile throughout Western Europe since the end of the Great War and the dissolution of his father's empire, chose to accept the offer. Today, amidst much fanfare and celebration, he was crowned King of Hungary in a solemn ceremony at the Royal Palace in Budapest.\n\nDuring his coronation speech King Otto thanked the Hungarian people for their loyalty and devotion, and vowed to see the Habsburg lands reunited once more, promising that this time Hungary would be the dominant constituent part."
 news.290.a:0 "No longer a kingdom in name only."
 news.290.b:0 "That is dangerous talk..."
 news.290.c:0 "The race for Austria is on!"
 news.290.e:0 "Will the Empire rise again?"
 news.291.t:0 "Austria votes to unite with Hungary"
 news.291.desc:0 "At the insistence of the Hungarians, Austria has carried out a referendum on the possible reunification of the two nations, under the Habsburg crown. The final count has almost been completed, but it is already clear that it is a landslide victory for the reunification camp. No irregularities in the voting process have been reported, and the Austrian government has found itself obligated to reform into a regional government of the Hungarian state.\n\nThough the move is greatly welcomed by the Hungarian public, the political repercussions of the referendum will likely be felt keenly throughout Europe."
 news.291.a:0 "Our brotherly ties have not been forgotten."
 news.291.b:0 "This will not go without repercussions..."
 news.291.c:0 "The Empire's power-vacuum may yet be filled..."
 news.292.desc:0 "At the insistence of the Hungarians, Austria has carried out a referendum on the possible reunification of the two nations, under the Habsburg crown. The final count has almost been completed, but it is already clear that it is a landslide victory for the reunification camp. There have been ample reports of inconsistencies, voter fraud, and election-rigging, but Austrian officials have dismissed these allegations and have already begun to reform the administration into a regional government of the Hungarian state.\n\nThough the move is greatly welcomed by the Hungarian public, the political repercussions of the referendum will likely be felt keenly throughout Europe."
 news.292.a:0 "Brotherly ties and a few handy bribes..."
 news.292.b:0 "That was our plan!"
 news.292.c:0 "The Empire's power-vacuum may yet be filled..."
 news.292.e:0 "An affront to democracy!"
 news.293.t:0 "Austria votes against reunification"
 news.293.desc:0 "At the insistence of the Hungarians, Austria has carried out a referendum on the possible reunification of the two nations, under the Habsburg crown. The final count has almost been completed, but a victory for the reunification camp is already out of reach. The Austrian government has therefore decided against joining an Austria-Hungarian union.\n\nIn the spirit of democracy and self-determination, Hungary has accepted the result and has decided not to push their proposals any further."
 news.293.a:0 "Most unfortunate."
 news.293.b:0 "Our independence is secured!"
 news.293.c:0 "Excellent... Our turn next."
 news.293.e:0 "The Empire's fall was permanent, then."
 news.294.t:0 "Austria votes against reunification"
 news.294.desc:0 "At the insistence of the Hungarians, Austria has carried out a referendum on the possible reunification of the two nations, under the Habsburg crown. The final count has almost been completed, but a victory for the reunification camp is already out of reach. The Austrian government has therefore decided against joining an Austria-Hungarian union.\n\nHungary, however, has accused the Austria government of rigging the elections against reunification. They have stated that they will not shy away from the use of force to protect the Austrian people's desire to be reunified with their Hungarian brethren. Both sides have now begun to mobilize, and war seems inevitable."
 news.294.a:0 "What are a few deaths for an Empire?"
 news.294.b:0 "We will defend Vienna to the last man!"
 news.294.c:0 "This ruins all our plans..."
 news.294.e:0 "Let us hope the conflict does not spread."
 news.295.t:0 "Restoration of Austria-Hungary"
 news.295.desc:0 "With the reunification of Austria and Hungary completed, the Hungarian government has gathered international press in Budapest and announced the restoration of the Austro-Hungarian Empire.\n\nKing Otto has assumed his rightful title as Emperor of Austria, and has reiterated his vow that, though the Empire is yet but a shadow of its former self, he shall not rest until all Habsburg lands have been reunited. Their neighbours undoubtedly eye the proceedings in Budapest suspiciously."
 news.295.a:0 "Like a phoenix from the ashes."
 news.295.b:0 "This greatly changes the situation..."
 news.295.c:0 "Will they be a friend or a foe?"
 news.295.e:0 "We had better fortify our borders..."
 news.296.t:0 "Wilhelm assumes the Hungarian Crown"
 news.296.desc:0 "Seeking a King for their nation, the Hungarians, after long negotiations and preparations, officially invited the Swedish Prince Wilhelm, Duke of Sodermanland, earlier this week. Today, amidst much fanfare and celebration, he was crowned King of Hungary in a solemn ceremony at the Royal Palace in Budapest.\n\nIt is said the new King takes the well-being of his people to heart, and that he strongly supports their democratic rights. Furthermore, he advocates dialogue with Hungary's neighbours over hostility. The new King may thus well prove a welcome aid to reducing tensions in the region."
 news.296.b:0 "Another weakling rises."
 news.296.c:0 "Another to bear the torch."
 news.297.t:0 "Friedrich Franz assumes the Hungarian Crown"
 news.297.desc:0 "Seeking a King for their nation, the Hungarians, after long negotiations and preparations, officially invited the German Friedrich Franz, Grand Duke of Mecklenburg-Schwerin, earlier this week. Today, amidst much fanfare and celebration, he was crowned King of Hungary in a solemn ceremony at the Royal Palace in Budapest.\n\nA member of the SS since 1931, the new King's ideological leanings are well-known, and he has already declared that he 'will bring Hungary the greatness it deserves, no matter the cost'. Together with the King's promise to 'undo the injustices visited on us in the past', it is therefore unlikely this coronation will result in the easing of tensions in the region."
 news.297.b:0 "A deeply troubling development..."
 news.297.c:0 "A new potential ally!"
 news.298.t:0 "Hungary Renounces Treaty of Trianon"
 news.298.desc:1 "In a public declaration, [HUN.GetLeader] has renounced the treaty imposed by the Allied powers after the Great War. Signed by the Hungarians under protest, in 1920, it greatly reduced the country's size and limited the strength of its military.\n\nIn his speech, [HUN.GetLeader] already hinted that Hungary may soon look towards reaffirming their claims on the territories taken from them two decades ago."
 news.298.a:0 "The humiliation is ended, but not forgotten!"
 news.298.b:0 "They are meddling with the world order..."
 news.298.c:0 "They have escaped the yoke of Versailles."
 news.299.t:0 "Hungary Proclaims Greater Hungary"
 news.299.desc:0 "Having regained the lands that were taken from them in the Treaty of Trianon, [From.GetLeader] issued a proclamation yesterday evening that the nation shall henceforth be known as Greater Hungary. It is hoped that this will serve to increase Greater Hungary's prestige in the eyes of the world, as well as better describe the extent of its borders."
 news.299.a:0 "The world will see our might."
 news.299.b:0 "They're a bit full of themselves."
 news.300.t:0 "Hungary Demands Transylvania"
 news.300.desc:0 "In an effort to further reverse the Treaty of Trianon, Hungary has issued an ultimatum to Romania demanding the return of Transylvania. No official response has yet been made, but Hungary has already hinted that force of arms will be considered if their demands are rejected."
 news.300.a:0 "We will no longer be cowed!"
 news.300.b:0 "We must think fast..."
 news.300.c:0 "Let us hope they work it out peacefully."
 news.301.t:0 "Romania Returns Transylvania"
 news.301.desc:0 "Romania has announced that it will accept the Hungarian demands for a return of Transylvania. Accordingly, the territory has now been reunited with the country, greatly increasing its size and strength. It is unlikely that a success of this magnitude will deter the Hungarians from issuing further demands for their remaining lost territories."
 news.301.a:0 "We are on the path to greatness!"
 news.301.b:0 "We had no choice."
 news.301.c:0 "At least peace was preserved."
 news.302.t:0 "Romania Rejects Hungarian Demands"
 news.302.desc:0 "The ultimatum's deadline has come and gone without a Romanian reply. Outraged Hungarian officials have already denounced Romania's government, claiming they are 'destabalizing the region' with their insistence to adhere to 'unlawful treaties'. Both nations seem to be preparing for a war that may well erupt at any day."
 news.302.a:0 "If strength is all they will listen to..."
 news.302.b:0 "Let them come!"
 news.302.c:0 "Stone-headed fools..."
 news.303.t:0 "Hungary Demands Southern Slovakia"
 news.303.desc:0 "Following up on their vows to redress the Treaty of Trianon, Hungary has demanded the return of Southern Slovakia from [From.GetName]. The [From.GetAdjective]s have not yet responded, but the threat of war in Hungarian rhetoric is but all too clear. Rejection may well lead to a new war in the region."
 news.303.a:0 "They should be lucky this is all we demand."
 news.303.b:0 "Let us hope we can find a compromise..."
 news.304.t:0 "[From.GetName] Returns Southern Slovakia"
 news.304.desc:0 "[From.GetName] has officially accepted the Hungarian demands for a return of Southern Slovakia, and has already taken hurried steps to ensure the territory will be returned to Hungary immediately. It is unlikely that this success will deter the Hungarians from issuing further demands for their remaining lost territories."
 news.304.a:0 "We welcome them back into the fold."
 news.305.t:0 "[From.From.GetName] Rejects Hungarian Demands"
 news.305.desc:0 "Diplomatic negotiations have broken down, and today [From.From.GetName] publically rejected the Hungarian demands for the return of Southern Slovakia. Outraged Hungarian officials have already denounced [From.From.GetName]'s government, claiming they are 'destabalizing the region' with their insistence to adhere to 'unlawful treaties'. Both nations seem to be preparing for a war that may well erupt at any day."
 news.306.t:0 "Hungary Demands the Vojvodina"
 news.306.desc:0 "In light of their previous successes in obtaining the return of lost territory, the Hungarians have now demanded that Yugoslavia return the Vojvodina. As the Yugoslavs try to find a diplomatic solution, Hungarian impatience has already become more and more clear, and should the Yugoslavs reject the demands it is unlikely a peaceful solution will be found."
 news.306.a:0 "The march to Greater Hungary continues."
 news.306.b:0 "We must think fast..."
 news.307.t:0 "Yugoslavia Returns the Vojvodina"
 news.307.desc:0 "Yugoslavia has decided to cave to Hungarian demands, and has arranged for the rapid transfer of the Vojvodina to its neighbour. Though it required ample use of gunboat diplomacy, it is undeniable that Hungary has grown into a new regional powerhouse."
 news.307.a:0 "Another diplomatic victory!"
 news.308.t:0 "Yugoslavia Rejects Hungarian Demands"
 news.308.desc:0 "In a clear act of defiance the Yugoslavs have rejected Hungarian demands for the Vojvodina. Hungary, on its part, has made no efforts to step down its threats of using force to secure its 'lawful territory'. Both nations seem to be preparing for a war that may well erupt at any day."
 news.309.t:0 "Hungary Claims Overlordship over Slovakia"
 news.309.desc.a:1 "The Hungarians have raised claims that Slovakia should once more be a part of their nation, either as an integral part or as an autonomous region. An ultimatum to this effect has been issued, backed with the threat of force, and diplomats from several European nations are in a frenzy trying to find a peaceful solution to this latest crisis."
 news.309.desc.b:0 "The Hungarians have raised claims that Slovakia should once more be a part of their nation, either as an integral part or as an autonomous region. An ultimatum to this effect has been issued, backed with the threat of force, and the Slovak government is in a frenzy trying to find a diplomatic solution to this latest Hungarian crisis."
 news.309.a:0 "Let's hope force won't be needed."
 news.309.b:0 "This is not a minor demand..."
 news.309.c:0 "Are we willing to part with our independence?"
 news.310.t:0 "[From.GetName] Caves to Hungary"
 news.310.desc.a:1 "After ample deliberations, the [From.GetAdjective] Government under [From.GetLeader] has decided to give in to Hungarian demands. They have accepted Hungarian control over Slovakia, prefering to appease [HUN.GetLeader] to preserve the peace. Undoubtedly this will strengthen Hungarian resolve in future dealings with their weakened neighbours."
 news.310.desc.b:0 "After ample deliberations the Slovaks have decided to give in to Hungarian demands. Seeing no alternative, they have parted with their independence in a bid to preserve the lives of their people. Undoubtedly this will strengthen Hungarian resolve in future dealings with their weakened neighbours."
 news.310.a:0 "The Slovaks are better off this way."
 news.310.b:0 "It was a necessary sacrifice."
 news.311.t:1 "[From.From.GetName] Rejects Hungarian Demands"
 news.311.desc.a:1 "A diplomatic crisis has erupted between Germany and Hungary, concerning the fate of Slovakia. [HUN.GetLeader] had previously declared that Slovakia was a core interest of [HUN.GetNameDef], owing to its historical ties with Hungary. His government expected to be consulted on any measure concerning Slovakia. \n\nGerman leader [GER.GetLeader] has refused to accept any such demands, calling them "foolish and dangerous interference in the internal affairs of a sovereign nation."\n\nWith tensions running high, more and more observers are wondering if Hungary might resort to violence to deliver a fait accompli."
 news.311.desc.b:0 "Clinging tenaciously to their independence, the Slovaks have rejected Hungarian demands, and are forifying their border. Hungary has made no effort to de-escalate the situation, and both nations seem set on a course to war."
 news.311.b:0 "We stand as one. Let them come!"
 news.312.t:0 "Renewal of the Rome Protocols"
 news.312.desc.a:0 "At Hungarian instigation, Italy, Austria and Hungary have renewed the Rome Protocols originally signed in 1934. The agreements pertain to economic development and rapprochement. Essentially a declaration of friendship, there are signs that it may lead to an official alliance aimed at counteracting the growing revisionist and expansionist tendencies of Germany."
 news.312.desc.b:0 "At Hungarian instigation, Italy and Hungary have renewed the Rome Protocols originally signed in 1934. The agreements pertain to economic development and rapprochement. Essentially a declaration of friendship, there are signs that it may lead to an official alliance aimed at counteracting the growing revisionist and expansionist tendencies of Germany."
 news.312.a:0 "We welcome our new friends."
 news.312.b:0 "This does not bode well..."
 news.312.c:0 "Perhaps good things may come of this."
 news.313.t:0 "Pact of Rome Formed"
 news.313.desc.a:0 "Today, the respective governments of Italy, Austria and Hungary issued a joint statement announcing the formation of the Pact of Rome. The three powers have vowed to aid each other militarily both defensively and offensively, should the need arise. The balance of power in the region has changed drastically, overnight."
 news.313.desc.b:0 "Today, the respective governments of Italy and Hungary issued a joint statement announcing the formation of the Pact of Rome. The two powers have vowed to aid each other militarily both defensively and offensively, should the need arise. The balance of power in the region has changed drastically, overnight."
 news.313.a:0 "We stand together."
 news.313.b:0 "This is reason for concern..."
 news.313.c:0 "Germany is no longer unopposed."
 news.314.t:0 "Horthy Assassinated"
 news.314.desc:0 "Reports have emerged from Hungary that Miklos Horthy was shot by a lone gunman today after leaving the Parliament building in Budapest. Thought he was immediately rushed to the hospital, doctors announced that he was already deceased by the time he arrived. The gunman, shot by police as he tried to escape the scene, has been identified as a communist party member.\n\nThe assassination has caused an uproar in domestic Hungarian politics, as Horthy's anti-communist leanings were paramount in keeping revolutionary elements at bay. Without the old admiral at the helm of the political scene, it is likely that communist influences will increase dramatically."
 news.314.a:0 "A man's life is but a small price to pay."
 news.314.b:0 "The Revolution cannot be stopped!"
 news.314.c:0 "Can the communists stoop any lower?"
 news.315.t:0 "Austria Denies Referendum"
 news.315.desc:0 "Austria has outright rejected the Hungarian calls for a referendum, despite Hungary's increasing belligerence. The latter has accused the Austrian government of flagrantly disregarding the democratic rights of their people. They have stated that they will not shy away from the use of force to protect the Austrian people's desire to be reunified with their Hungarian brethren. Both sides have now begun to mobilize, and war seems inevitable."
 news.316.t:0 "The Polish-Romanian Alliance"
 news.316.desc:0 "The Poles and Romanians have anounced a renewed commitment to each other's defense. Although good relations have existed between the two nations for well over a decade now, today's announcement indicates that a policy of mutual defense is increasingly dominating military planning both in Poland and in Romania."
 news.316.a:0 "We need each other."
 news.316.b:0 "They think it will save them?"
 news.316.c:0 "Let's hope it pays off."
 news.317.t:0 "The Cordon Sanitaire"
 news.317.desc:0 "Citing the increasing dangers posed by the ideologies to their east and west, the Romanians have announced the formation of the Cordon Sanitaire. The alliance welcomes all who find themselves strangled by fascism and communism in Eastern Europe, and already some countries are considering to join their forces with Romania."
 news.317.a:0 "We are taking charge."
 news.317.b:0 "We stand with Romania."
 news.317.c:0 "This messes with our plans..."
 news.317.e:0 "A commendable initiative."
 news.317.f:0 "Now who is being hostile?"
 news.318.t:0 "Bulgaria Submits to Romania"
 news.318.desc:0 "In response to a Romanian ultimatum, and faced with immediate Romanian military action should they refuse, the Bulgarians have made significant changes to their government to make it more Romania-friendly. Bulgaria has accepted all of their neighbour's demands, and it is unlikely they will refuse further requests. As a result, it can now only be regarded as a Romanian puppet."
 news.318.a:0 "They knew what was best for them."
 news.318.b:0 "A necessary measure..."
 news.318.c:0 "A troubling development."
 news.319.t:0 "Bulgaria Rejects Romanian Demands"
 news.319.desc:0 "Despite having been issued an ultimatum, and being faced with immediate Romanian military action should they refuse, Bulgaria has rejected the Romanian demands. The latter has refused to back down, and both countries seem on a clear path towards military conflict."
 news.319.a:0 "They'll see how wrong they were."
 news.319.b:0 "Come and get it!"
 news.319.c:0 "Yet another Balkan War...?"
 news.324.t:0 "Yugoslavia Submits to Romania"
 news.324.desc:0 "Faced with Romanian demands for a 'drastical restructuring' of their state, and the threat of military force if they should refuse, Yugoslavia saw no other course of action than to submit. The announced 'restructuring', however, has not only resulted in the partitioning of Yugoslavia in its constituent states, but has also involved the installation of puppet governments.\n\nIt is clear that predominantly Romanian interests have been served under the pretense of the right of self-determination, and that Romanian influence in the region is continuing to grow."
 news.324.a:0 "What a masterstroke!"
 news.324.b:0 "How devious."
 news.320.t:0 "Yugoslavia Rejects Romanian Demands"
 news.320.desc:0 "Despite being faced with Romanian demands for a 'drastical restructuring' of their state, and the threat of military force if they should refuse, Yugoslavia has rejected the ultimatum. Even though ample pressure was exerted on the country from multiple directions, the Yugoslavs are resolved to defend their nation with tooth and nail. Romania has now declared war, and it is not inconceivable that other nations might partake in a partitioning."
 news.320.a:0 "They asked for it."
 news.320.b:0 "Come and get it!"
 news.320.c:0 "We warned them."
 news.320.f:0 "They cannot hope to last long."
 news.321.t:0 "Yugoslavia Partitioned"
 news.321.desc:0 "At Romanian instigation, Yugoslavia has been issued an ultimatum calling for a 'restructuring of their state'. Faced with pressure from multiple neighbours at once, the Yugoslavs have seen no alternative but to accept, and a partitioning of the nation is presently under way."
 news.321.a:0 "We have our friends to thank."
 news.321.b:0 "This was an excellent idea!"
 news.321.c:0 "Greedy bastards."
 news.321.e:0 "We know the feeling..."
 news.322.t:0 "Coup in Romania"
 news.322.desc:0 "As dissatisfaction with the country's leadership has risen to dangerous levels in Romania, Prince Michael has now instigated a coup with the aid of substantial elements of the military. Early reports indicate it is successful, and King Michael has already announced he has assumed the role of head of state, intending to give Romania the leadership it requires."
 news.322.a:0 "It is a change for the better."
 news.322.b:0 "He seems more... Modest, at least."
 news.323.t:0 "King Carol II Abdicates"
 news.323.desc:0 "Pressured by powerful elements in his government, King Carol II saw no choice but to announce and sign his abdication. His successor is King Michael, but many of the dictatorial powers obtained by Carol have been vested back into the government and so it is unlikely the young King will be able to wield similar power as his predecessor.\n\nFollowing his abdication Carol appears to have emptied his expansive bank accounts and has fled into exile, taking up residence in one of Mexico City's more expensive neighbourhoods with his mistress Magda Lupescu."
 news.323.a:0 "Good riddance."
 news.323.b:0 "Amusing."
 news.325.t:0 "Yugoslavia Claims Bulgaria"
 news.325.desc:0 "Citing the foundations of their nation as a 'union of the South Slav peoples', Yugoslav rhetoric has recently increasingly argued for the Bulgarian people's membership of this union. Now, this propaganda has taken a drastic new turn as Yugoslavia has outright staked their claim to the Bulgarian region. As both nations ready their forces, war may well erupt at any moment."
 news.325.a:0 "Yugoslavia for all Slavs!"
 news.325.b:0 "We're ready for them!"
 news.325.c:0 "The Powderkeg never disappoints."
 news.326.t:0 "The Banovina of Croatia"
 news.326.desc:0 "As a result of continuing and increasing problems with Croatian nationalist elements, the Yugoslav government has been necessitated to grant increased autonomy to the Croatians. A new semi-independent state, the Banovina of Croatia, has been called into being, and though it is still nominally a dependency of Yugoslavia, the government's influence in the region has now been greatly reduced."
 news.326.a:0 "It was necessary."
 news.326.b:0 "Long live Croatia!"
 news.326.c:0 "The start of a Yugoslav collapse?"
 news.327.t:0 "Yugoslavia Claims Macedonia"
 news.327.desc:0 "With the aim of unifying the Macedonian peoples, Yugoslavia has announced that it now considers Central Macedonia an integral part of the Yugoslav nation. To back up their claim, divisions have been poised at the border, and the threat of a new military conflict looms over the region."
 news.327.a:0 "All South Slavs are one!"
 news.327.b:0 "They're welcome to try!"
 news.327.c:0 "Troubling developments."
 news.328.t:0 "Yugoslavia Claims Italian Border"
 news.328.desc:0 "The Yugoslav government has recently increasingly spoken out against the Italian treatment of Slav minorities in the border regions of Istria and Zara. Today it announced that it considers these regions, taken by Italy after the Great War and predominantly populated by ethnic Slavs, to be an integral part of the Yugoslav nation Furthermore, to safeguard the rights of the inhabitants of these regions, the Yugoslavs have indicated that they will not shy away from use of military force."
 news.328.a:0 "Only in our nation will they be safe."
 news.328.b:0 "We'll squash them if they try!"
 news.328.c:0 "Another conflict is brewing."
 news.329.t:0 "Yugoslavia Recognizes Soviet Union"
 news.329.desc:0 "Yugoslavia, even more stoically than other nations, has for years refused to recognize the communist state that is [SOV.GetNameDefCap]. With today's announcement that the government of Yugoslavia will henceforth establish official relations with the Soviets, this policy has at last come to an end. Whether this means an opening of the Yugoslav state to communist influence remains to be seen, but the tone of the announcement was surprisingly cordial."
 news.329.a:0 "They have some interesting ideas."
 news.329.b:0 "We will show them to the Revolution."
 news.329.c:0 "The Soviet influence spreads..."
 news.330.t:0 "The Pan-Slavic Worker's Congress"
 news.330.desc:0 "Disagreeing with fundamental aspects of Soviet communism, the Yugoslavs have taken their own approach to the ideology. Rather than be a member of the Comintern, the Yugoslav government has announced that they aim to lead the Southern Slavs in their fight for the rights of the worker. It is likely that they will soon attempt to bring their neighbours into the fold, a move that could seriously upset the balance of power in the region."
 news.330.a:0 "We will lead our fellow Slavs!"
 news.330.b:0 "The insolent little upstarts!"
 news.330.c:0 "Interesting..."
 news.330.e:0 "Perhaps this brings stability?"
 
 excellent:0 "Excellent."
 unfortunate:0 "Unfortunate."
 stability.21.t:0 "Draft Dodging"
 stability.21.desc.a:0 "A new report by the War Office shows a marked reduction in available manpower. It appears that the latest batch of recruits is much smaller than initially expected. The discrepacy is currently under investigation, but first leads point towards a large number of people who are technically fit for service managing to avoid the draft through various means. 18 year old students are suddenly skilled workers employed in critical war industry, former athletes fail their fitness tests and in some cases, recruits have simply vanished without a trace.\n\nWhen people are caught and interrogated, they point towards the poor conditions in the army, the indifferent officers and not wanting to die for a lost cause. Military leaders demand a harsh crackdown on people avoiding the draft, but many in the government believe that improving the living conditions of enlisted soldiers might be the better approach."
 stability.21.desc.b:0 "The ineffective official response to the widespread avoidance of the draft has only made the problem worse. More and more recruits never show up after receiving their drafting letter. Counter-Intelligence has intercepted a professionally made pamphlet advising people on how to avoid the draft, suggesting things like bribing doctors to certify the recruit to be medically unfit. Exceptions for family fathers have led to war widows with children finding themselves mobbed with marriage proposals while the number of people applying for exceptions for ethical reasons have hit record numbers.\n\nMilitary leaders have suggested eliminating the last few exceptions and make examples out of a few shirkers that have been caught. Others in the government have suggested that we should appeal to the sense of civic duty in our citizens and point out the consequences of a defeat in this war."
 stability.21.desc.c:0 "With government responses to draft dodging having no positive effects whatsoever, more and more people have started to wonder why they should put themselves at risk while others stay in safety. Recruits that do turn up often report being harrassed or ridiculed in the streets as fools fighting for a doomed cause. Reports of mothers forbidding their children from answering the draft order are everywhere, and the War Office has submitted a report claiming that they are no longer sure how many people they are supposed to draft, as their bureaucracy has started to break down under the strain of processing all those missing soldiers."
 stability.21.a:0 "Nothing can be done about it."
 stability.21.d:0 "We should arrest anyone found evading the draft!"
 stability.21.e:0 "A pay rise for the enlisted soldiers is perhaps in order."
 stability.21.f:0 "It is time for harsher measures."
 stability.21.g:0 "Appeal to the people's sense of civic duty."
 stability.21.h:0 "We must make an example."
 stability.21.i:0 "We must give the people something to fight for."
 stability.22.t:0 "Strikes!"
 stability.22.desc.a:0 "Production in several factories has slowed down dramatically over the last few days as the workers have declared a strike on all war production. Demanding "Peace and Bread!", they have so far refused all attempts to negotiate a settlement. Some in the government have advocated a sharp military response, followed by a swift execution of the ringleaders as enemy agents and traitors. However, others in the civil service have recommended a more measured approach, pointing out that a heavy-handed response may well backfire if the soldiers involved are not as loyal as we thought they were."
 stability.22.desc.b:0 "Government efforts to convince the strikers to return to work seem to have had no effect whatsoever. On the contrary, strikes have been reported in further factories, and the last few hold outs in the originally affected work sites have also put down their tools after facing the anger of their colleagues. While stockpiles have so far been able to cushion the blow to front line supplies somewhat, it is only a question of time before the production outages start to affect our ability to prosecute the war.\n\nThe War Office has again urged the government to take an unyielding line with the strikers, but other factions inside the administration have suggested that offering to meet the workers half-way may be enough to convince them to return to work."
 stability.22.desc.c:0 "What started as industrial action in a few isolated places has now spread across the entire country, affecting even industries that are only connected to the war effort in tertiary ways. Even the workings of the government itself have become affected, as many low level clerks, messengers, and drivers have refused to show up to work in increasing numbers. \n\nIn many places, worker councils have taken over the factory buildings. Reports from the secret police indicate that some places seem to have started production of weapons again - for a major uprising against what is being called "The War Regime".\n\nMilitary High Command believes that decisive action by loyal troops could still win the day, while the civilian side of the government argues that this risks a civil war and certain defeat."
 stability.22.a:0 "This will blow over."
 stability.22.b:0 "Make a demonstration of military force in the towns."
 stability.22.c:0 "Make propaganda heroes out of the people still willing to work."
 stability.22.d:0 "Draft the workers into military service and put the factories under military control."
 stability.22.e:0 "Offer to increase the food rations of workers."
 stability.22.f:0 "Send in the troops, arrest the strikers, execute the ringleaders."
 stability.22.g:0 "Propose new welfare legislation."
 stability.23.t:0 "Mutinies in the Army"
 stability.23.desc.a:0 "Alarming news have reach Military High Command about a number of units in our Army refusing orders from superior officers. While none of the units have left their position in the line, representatives of the soldiers have made it quite clear that they will not obey any orders to attack the enemy.\n\nThe rebellion has so far been contained to a small number of battalions and a handful of training and support units, but many in the War Office fear that this uprising will soon spread to other units and may eventually render us unable to continue the war. Decisive action is needed."
 stability.23.desc.b:0 "Efforts to address the mutinies in the army have shown no effect. Emboldened by the lack of effective government response, the muntineers have expanded their list of demands to include an immediate cease-fire followed by a comprehensive peace treaty and demobilization.\n\nThe War Office strongly recommends that we send a strong signal to the mutineers to deter any further action on their part."
 stability.23.desc.c:0 "With the government evidently unwilling or unable to address their issues, the mutineers have decided to take measures into their own hands. Elections for "Worker and Soldier Councils" have been announced, with the express goal of taking over the country and making peace with the enemy.\n\nUnless action is taken swiftly, these councils may very well end up replacing our government in some areas of the country and render us unable to continue the war."
 stability.23.a:0 "We can't do anything about that now."
 stability.23.b:0 "Surround the mutinious units with loyalists and order them to stand down."
 stability.23.c:0 "Hold a patriotic speech before the mutineers."
 stability.23.d:0 "Publically announce that anyone found supporting the mutineers will be charged with treason."
 stability.23.e:0 "Announce a peace initiative. Make sure it is unacceptable to the enemy."
 stability.23.f:0 "Mobilize loyalist militias and arrest all soldiers not at their duty stations."
 stability.23.g:0 "Offer the soldiers to permit them to elect their own officers."
 15_days_tt:0 "This will take about §Y15 days§! to implement.\n"
 30_days_tt:0 "This will take about §Y30 days§! to implement.\n"
 45_days_tt:0 "This will take about §Y45 days§! to implement.\n"
 stability.31.t:0 "Military Crackdown succeeds"
 stability.31.desc:0 "Our swift response has proven very effective. Military police units, supported by local law enforcement and patriotic volunteers, swarmed out in a well-coordinated operation to visit every missing draftee. Most were willing to answer the call when they were informed of the consequences of failing to report for duty. Military High Command has publically declared that anyone who showed up at their duty station will not be charged with any crime or punished for failing to do so in the past. Still, a number of people have categorically refused to take up arms for their country and have been arrested."
 stability.31.a:0 "Decisive action prevented worse."
 stability.32.t:0 "Draft Riots"
 stability.32.desc:0 "Our attempts at resolving the situation through military force have not been met with success. It appears that someone in our administration has leaked our planned operation to the public, which responded quickly. When military police and other law enforcement agencies tried to apprehend known draft dodgers, they found their way blocked by angry mobs, demanding an end to the war and to forced conscription. In several cases, street battles erupted between the police and the protesters, leading to a number of fatalities when the soldiers were forced to use their weapons to defend themselves. It took several hours until the police gained full control over the situation.\n\nAn ugly mood has settled over the capital as the barricades are cleared away and the dead are buried. Reports from the War Office show no change in the number of recruits reporting for duty. Many in the government wonder how much longer we can continue fighting under these circumstances."
 stability.32.a:0 "The situation has not necessarily developed to our advantage."
 stability.33.t:0 "The Conscription Rebellion"
 stability.33.desc:0 "Our attempts at resolving the situation through military force have not been met with success. It appears that someone in our administration has leaked our planned operation to the public, which responded quickly. When military police and other law enforcement agencies tried to apprehend known draft dodgers, they found their way blocked by angry mobs, demanding an end to the war and to forced conscription. In several cases, street battles erupted between the police and the protesters, leading to a number of fatalities when the soldiers were forced to use their weapons to defend themselves. \n\nThe situation quickly spiralled out of control after that, as citizens rushed the soldiers and stormed police stations to arm themselves. Several cities in the country are now in a state of armed insurrection against the government. Ironically, the rebels seem to have no issues finding soldiers willing to take up arms."
 stability.33.a:0 "Oh, so NOW they want to fight!?"
 stability.34.t:0 "Draft Reform proves effective"
 stability.34.desc:0 "The social measures passed by the government as part of a larger process of reforming the military recruitment policy have proven surprisingly popular. Higher pay and more frequent leave are often cited as the biggest new benefits, but many also point to the new government programs to support war widows and orphans. Fewer and fewer men can justify refusing their country's call to the colors, and public support for draft-dodgers has all but disappeared.\n\nIndeed, there has been a recent upswing in public support for the government as more and more people realize that the [ROOT.GetAdjective] way of life is under attack."
 stability.34.a:0 "A wise decision."
 stability.35.t:0 "The 591. Penal Battalion"
 stability.35.desc:0 "Seeing the severity of the situation, the Military High Command has decided that more drastic measures are required to show that evading one's civic duty to defend their country will not be tolerated. At dawn, military police raided the homes of a number of carefully selected, well known and connected people who have used their influence to allow others to avoid the draft. Still in their nightgowns, they have found themselves conscripted into the military and escorted to the barracks under armed guard, where they will be formed up into a separate unit, to avoid their subversive influence from spreading to other units. \n\nThe news of this has spread quickly, and it appears that most people who until now believed that they could get away with ignoring their draft notice have changed their mind. Recruitment stations across the country report that a growing number of people have come by to ask what exactly the consequences would be if a "friend" of theirs who had attempted to avoid the draft would turn themselves in."
 stability.35.a:0 "They may yet redeem themselves."
 stability.36.t:0 "Local Elites Voice Their Protest"
 stability.36.desc:0 "Seeing the severity of the situation, the Military High Command has decided that more drastic measures are required to show that evading one's civic duty to defend their country will not be tolerated. At dawn, military police raided the homes of a number of carefully selected, well known and connected people who have used their influence to allow others to avoid the draft. Still in their nightgowns, they have found themselves conscripted into the military. Their families have mobilized their extensive support networks to protest this descision. The War Office has been flooded with calls and letters from simple workers who want their factory manager back to undersecretaries in various other ministeries, demanding to know why people working in fields critical to the war effort have been removed from their work. It appears that even some cabinet members have second thoughts about the war - perhaps fearing for the safety of their own sons."
 stability.36.a:0 "Have they no sense of duty?"
 stability.37.t:0 ""A Somber and Sacred Duty""
 stability.37.desc:0 ""Of course I want to live. I want to go and finish school, I want to meet girls, I want to start a family - but if we lose this war, I won't be able to do these things, either. So I fight."\n\nThe letter, sent anonymously to every major newspaper in the country, has made huge waves. Claiming to be from a soldier who at first tried to avoid the draft, but then realized that he must fight to save his country, it has apparently struck a nerve with many others who felt similarly. Draft boards across the country report that the number of people who still refuse to answer their summons has been more than made up for by new volunteers who will no longer wait until they are called, while others go and fight to save their country and their way of life."
 stability.37.a:0 "We will not let their lives be spent in vain."
 stability.38.t:0 "The end of a coward"
 stability.38.desc:0 ""They led him to the wall at the break of dawn. He refused a last cigarette, but accepted the blindfold. His last words were an apology to his mother for causing her so much pain. The firing squad aimed well. A few minutes later, the doctor present declared him dead."\n\nWhile unable to catch all people who have been evading the draft, authorities have been able to make a number of arrests. Given the grave situation we are in, the War Office has decided that these men be tried under military law for failing to report to duty. The first series of death sentences has been handed down and the condemned have been excuted by firing squad. These measures have evidently had the desired effect. It appears that most people decided to choose the possibility of death on the battlefield over the certainty of dishonorable death as a coward."
 stability.38.a:0 "A shame that it had to come to this."
 stability.39.t:0 "A martyr for peace"
 stability.39.desc:0 ""They led him to the wall at the break of dawn. He refused a last cigarette, but accepted the blindfold. His last words were an apology to his mother for causing her so much pain. The firing squad aimed well. A few minutes later, the doctor present declared him dead."\n\nThe published report of the execution of a man sentenced to death for failing to report for duty seems to have had the opposite effect. Rather than bringing people back to the colors out of fear of the consequences, it has made those executed into instant martyrs for the peace movement. Their names and life stories have been published and very clearly edited to make them appear in the best possible light. Mass peace demonstrations have started in several major cities, demanding an end to the war. The War Office reports that they have received a number of letters of draftees stating openly that they will not appear for duty - saying that they would not, under any circumstances, be party to another execution except as the person to be executed."
 stability.39.a:0 "Things have not necessarily improved."
 stability.40.t:0 "A New Deal for [Root.GetNameDef]"
 stability.40.desc:0 "In a radio transmitted speech today, [Root.GetLeader] announced what he called a "Social Revolution". Over the next hour, he laid out a system of reforms that touch every part of social life, promising every returning soldier an education, a well-paying job and a generous pension. He also announced a major building programm for affordable housing for young families, to begin the day an armistice is signed. This appears to have had a significant effect on general morale. Recruitment offices across the country report conscripts appearing and asking about options to extend their service beyond the current conflict, with others all but demanding a posting to frontline units to ensure extra benefits."
 stability.40.a:0 "And we pay for all this how...?"
 strikes_event.1.t:0 "Order Restored"
 strikes_event.1.desc:0 "Moving quickly, Military High command mobilized a number of training units for service and formed ad-hoc groups of soldiers on leave. Marching these formations past the gates of the factories had the desired effect, as most strikers did not want to force a confrontation with potentially deadly consequences. The few that did try to persuade the soldiers to make common cause found their words having little effect as soldiers asked why the workers in the cozy rear should be allowed to let down the fighting men on the front."
 strikes_event.1.a:0 "Why indeed."
 strikes_event.2.t:0 "Bloody Monday"
 strikes_event.2.desc:0 "Moving quickly, Military High command mobilized a number of training units for service and formed ad-hoc groups of soldiers on leave. Moving these formations to the affected cities proved a lot more difficult than expected, however, as the strikers blocked railway lines and forced the troops to march in on foot, giving them ample time to prepare. When our troops reached the barricaded factories, they found the strikers ready for them. Attempts to clear roads were met with furious attacks by the workers throwing stones and bottles at the soldiers. \n\nIn several instances, the troops opened fire to defend themselves, killing a number of strikers and wounding scores more. this only enraged the mob even further, with screams of "Murderers!" filling the air from bystanders. The mood in the capital turned dramatically in favor of the strikers. At nightfall, the soldiers retreated, leaving the barricades intact.\n\nThere have been no further attempts to force the situation. The strikers remain in control of the factories, and no work is being done."
 strikes_event.2.a:0 "Not as planned."
 strikes_event.3.t:0 "Heroes on the Production Front"
 strikes_event.3.desc:0 ""Industrial war is more than just divisions marching and planes bombing. It is more than just the duty of a soldier to fight and die for their country. An industrial war is won, first and foremost, in the factories and foundries. To abandon the battle on the assembly line is no better than abandoning it on the front line. And the victories of the assembly line should be celebrated just as much as the ones won by the front line."\n\nAll available propaganda resources have been rerouted to show the work of the armaments workers in the best possible light. [Root.GetLeader] has personally approved a new award to be given out for workers who have exceeded their quota by more than 100%, and the first recipients have been sent on tours around the country to instruct other workers in their methods.\n\nIt appears that this has made a lot of the strikers reconsider their stance. Work has ressumed in all previously affected factories."
 strikes_event.3.a:0 "Heroes one and all."
 strikes_event.4.t:0 "The War Production Department"
 strikes_event.4.desc:0 "[Root.GetLeader] today announced some small changes to the draft. While skilled workers were previously exempted from the military draft, this exception has now been removed and all exempt men drafted immediately. At the same time, the War Office has been authorized to take direct control of any factory that produces goods relevant to the war effort if the leadership of those factories has shown a lack of ability.\n\nThe announcement was met with silent resignation in the affected cities, especially once it was announced that anyone resisting would be treated the same as a soldier who refused to follow orders. While morale amongst the workers in the factories is at rock-bottom, production has restarted."
 strikes_event.4.a:0 "Should have done that from the start."
 strikes_event.5.t:0 "A country in defiance"
 strikes_event.5.desc:0 "[Root.GetLeader] today announced some small changes to the draft. While skilled workers were previously exempted from the military draft, this exception has now been removed and all exempt men drafted immediately. At the same time, the War Office has been authorized to take direct control of any factory that produces goods relevant to the war effort if the leadership of those factories has shown a lack of ability.\n\nThe announcement was met with great laughter in the affected cities, especially once it was announced that anyone resisting would be treated the same as a soldier who refused to follow orders. Policemen sent to deliver draft notices to workers were told to come back with more than ink on paper."
 strikes_event.5.a:0 "Perhaps we should."
 strikes_event.6.t:0 "Useful Eaters"
 strikes_event.6.desc:0 "Without mentioning the strikes taking place, [Root.GetLeader] announced today that workers in war-relevant industries will get extra rations of sugar, coffee and meat to maintain their strength. Sadly, the rumors that the government was willing to hand out extra chocolate turned out to be false.\n\nWhile the ringleaders of the strike try to keep the workers from returning to work, most seem to have accepted that "Peace and Bread" were never going to happen and are happy with just the bread."
 strikes_event.6.a:0 "They better earn their keep."
 strikes_event.7.t:0 "Operation Black Oak"
 strikes_event.7.desc:0 "The troops assembled outside the towns overnight, maintaining noise and light discipline to keep the element of surprise. As the sun crept over the horizon and the workers manning the barricades at the factories looked forward to relief by the day shift, the assault columns moved in. The tired workers were sluggish to organize the resistance and quickly overcome. Leaving a small detachment to guard the prisoners, the troops sweept the town, arresting everyone on the list of known factory workers. By noon, the military had taken full control of the cities and instituted a curfew. No further resistence is expected. The majority of workers will soon be released on the condition that they return to work, the ring leaders will be held and put on trial. Death sentences are expected to be handed down."
 strikes_event.7.a:0 "Order has been restored."
 strikes_event.8.t:0 "The Battle of Oak Street"
 strikes_event.8.desc:0 "The troops assembled outside the towns overnight, but poor light and noise discipline gave the surprise away. As the troops moved in, they found the workers alert and ready for them. The first assault broke down in hails of thrown stones. A second assault with fixed bayonets was repulsed in brutal hand-to-hand fighting, leaving dozens of dead and dying in the streets.\n\nThe officers in charge have pulled back to consolidate their forces, while the workers are extending their fortifications and arming themselves with the weapons left behind in the retreat. A second day of fighting is expected tommorrow, but Military High Command does no longer believe that victory is likely."
 strikes_event.8.a:0 "We are quickly running out of options."
 strikes_event.9.t:0 "The Worker's Rights Protection Act"
 strikes_event.9.desc:0 "With tensions running high across the capital, [Root.GetLeader] announced a new law to protect the rights of workers even in times of war. The sweeping legislation mandates paid sick leave without limits, mandatory accident insurance for every worker, the right to join any union as well as, for the first time, the right for any employed women to have maternity leave after the birth of a child.\n\nWhile many in the government consider this nothing less than a complete surrender to the strikers, the results are conclusive: work has resumed in all factories."
 strikes_event.9.a:0 "Hopefully this will be enough."
 mutiny_event.1.t:0 "Mutiny Crushed"
 mutiny_event.1.desc:0 "After a few hours of tense negotiations at barracks gates and in front line dugouts, the mutiny in our army is over. Faced with the prospect of a fight they could not win, the mutineers quickly decided to stand down. \n\nThe primary issue then became the fate of those that had refused orders. Military High Command has opted for clemency and assured the mutineers that they would not be punished harshly. A few examples have been made in which some soldiers were demoted to a lower rank and transferred to a different unit."
 mutiny_event.1.a:0 "Let's hope that is the last of it."
 mutiny_event.2.t:0 "An empty threat"
 mutiny_event.2.desc:0 "Attempts to scare the mutineers into submission have backfired spectacularly as the troops showed little fear of the units sent to supress them. Using skills honed on the front lines, they quickly organized a defense of their positions that would make any attempt to defeat them very costly. \n\nThe officers in charge of the loyalist units have pulled back and are awaiting further orders, but this small success has no doubt strengthened the mutineers' resolve."
 mutiny_event.2.a:0 "No one could have predicted this."
 mutiny_event.3.t:0 ""What ARE we fighting for?""
 mutiny_event.3.desc:0 ""It's not uncommon for a soldier to doubt whether what he is doing is really worth it. Can anything justify the sacrifices we ask of you? Can we really demand you to potentially die in pursuit of a goal that you would never see?\n\nIt is an unfortunate fact that we must live in the times we were born in. Fate has decided that we must be at war, to protect our freedom, our homes, our [Root.GetAdjective] way of life! We did not choose this war, it was forced on us! You know that I would not ask anything of you that I would not be willing to do myself, and I know that you will do whatever is necessary to secure victory."\n\n[Root.GetLeader]'s speech in front of the troops appears to have had the desired effect, as the soldiers broke out in spontaneous cheers and returned to their duties without more than the usual amount of complaining."
 mutiny_event.3.a:0 "Good speech."
 mutiny_event.4.t:0 "The Treason In War Act"
 mutiny_event.4.desc:0 "While the War Office is doing its best to keep the current mutiny in the army from becoming widely known, censoring letters can only go so far. Soldiers on leave quickly spread the word that the army is no longer willing to bleed needlessly in this war.\n\nWithout mentioning the mutiny specifically, [Root.GetLeader] announced today that the government would now consider any act that reflected a lack of commitment to the war to be treason.\n\nThe punishment for treason is well known, and public support for the mutineers has all but evaporated. News of this was, of course, widely spread. Seeing little support from the general population, the soldiers have quietly resumed their duties."
 mutiny_event.4.a:0 "We shouldn't have to spell this out."
 mutiny_event.5.t:0 "Crackdown Attempt Fizzles"
 mutiny_event.5.desc:0 "While the War Office is doing its best to keep the current mutiny in the army from becoming widely known, censoring letters can only go so far. Soldiers on leave quickly spread the word that the army is no longer willing to bleed needlessly in this war.\n\nAttempts by the government to stem the tide have completely failed. Reports from the Secret Police indicate that the mutineers have a strong backing in the general public, making it unlikely that we can isolate and surpress them."
 mutiny_event.5.a:0 "This disrespect for laws is deeply worrying."
 mutiny_event.6.t:0 "The [Root.GetAdjective] Peace Offer"
 mutiny_event.6.desc:0 "[Root.GetLeader] announced to the press today that his latest peace offer has failed. While the causes for this unfortunate turn of events are very complex, the [Root.GetAdjective] demand that the other side pay for all damages caused, disarm completely and publically acknowledge that they started the war may have been the final straw.\n\nOur enemies have responded in kind, calling our reasonable requests a demand for unconditional surrender. They have promised that they will prosecute this war until the bitter end. \n\nWith our enemies evidently unwilling to see reason and promising to fight on, attempts by the mutineers to force a peace settlement have collapsed."
 mutiny_event.6.a:0 "Terrible shame."
 mutiny_event.7.t:0 "Military Crackdown succeeds."
 mutiny_event.7.desc:0 "Despite a few instances in which small groups of mutineers decided to make a fight out of it, our operation to crush the rebellion has been a stunning success. Relying on numbers rather than skill, loyalist militias surrounded the muntineers' strongholds and demanded their surrender. Most soldiers decided not to take up arms against their own countrymen and surrendered peacefully. \n\nThe ringleaders will be tried in secret court martials, but the average soldier will be sent back to the front, albeit in a different unit to prevent mutineers from forming new cells."
 mutiny_event.7.a:0 "Well done."
 mutiny_event.8.t:0 "Brother against Brother"
 mutiny_event.8.desc:0 "Our attempts to prevent the elections for the Worker and Soldier Councils have escalated the situation beyond even the most pessimistic estimation. Rather than surrendering, the mutineers have formed provisional Councils, elected field commanders and set up defenses in the streets. It is clear that they aim to make a fight out of this.\n\nThe rifts in the army now run through every unit and often even between members of the same family. [Root.GetNameDefCap] stands poised at the edge of a civil war."
 mutiny_event.8.a:0 "This keeps getting worse."
 mutiny_event.9.t:0 "A new breed of officer"
 mutiny_event.9.desc:0 "Despite strong objections from the military, every unit in the [Root.GetAdjective] Army carried out elections to select their commander. The results have been very surprising, as most of the elected are accomplished soldiers with plenty of experience in the field. While many professional officers still consider this to be a personal insult, there can be little doubt that most soldiers dramatically prefer this situation."
 mutiny_event.9.a:0 "This shouldn't work, should it?"
 if_they_accept:0 "If they accept:\n"
 canada_vanilla.1.title:0 "Ronnie, the Bren Gun Girl"
 canada_vanilla.1.desc:0 "Around a million Canadian women entered the workforce during the Second World War. They were represented in the national media by a symbol of resilience and patriotism: Veronica Foster, popularly known as Ronnie, the Bren Gun Girl. She worked for John Inglis and Company at a Toronto gun factory while her three brothers fought overseas. The posters and short movies featuring her, and women like her, participating in the war effort likely inspired the better-known media campaign around 'Rosie the Riveter', after America's entry into the war."
 canada_vanilla.1.opt:0 "'Factory work is no more difficult than housework', as the newsreels say."
 startevent.8.t:0 "Incompetent Heavy Industry"
 startevent.8.d:0 "Our young and inexperienced industry is unprepared for the coming storm. The effects can be reduced via decision."
 startevent.8.a:0 "Damnation!"
 switzerland.1.t:0 "Switzerland asks us for a fighter license" 
 switzerland.1.desc:0 "The Swiss Government asks us if we would allow them to build them our newest fighter to be prepared in the case they are attacked! How should we respond?"
 switzerland.1.a:0 "Certainly!"
 switzerland.1.b:0 "No Way!"
 switzerland.2.t:0 "The French Accepted!"
 switzerland.2.desc:0 "The French Government decided that we are trustworthy and will allow us to build their fighter! This are great news for our little nation!"
 switzerland.2.a:0 "Fantastic!"
 switzerland.3.t:0"The French Refused!"
 switzerland.3.desc:0 "The French Government decided that we are not trustworthy and therefore will not allow us to build their fighter! This are bad news for our little nation!"
 switzerland.3.b:0 "Sad"
 switzerland.4.t:0 "New Army Corps"
 switzerland.4.desc:0 "We could recruit two more Divisions!"
 switzerland.4.a:0 "Nice!"
 switzerland.4.b:0 "Not needed!"
 switzerland.10.t:0 "German-Swiss Trade Agreement"
 switzerland.10.d:0 "Germany proposes a trade agreement where we get more coal( steel ) in return we allow them to use some of our factories but we will profit of it as well!"
 switzerland.10.a:0 "Yes! Everybody will profit!"
 switzerland.10.b:0 "No! We will not trade with fascists!"
 switzerland.11.t:0 "Switzerland accepts the German-Swiss Trade Agreement"
 switzerland.11.d:0 "Great! Everybody will profit from it!"
 switzerland.11.a:0 "Great!"


 italy.30.t:0 "Leggi Razziali"
 italy.30.d:0 "In 1938 several laws in Italy established the distinction between the Italian race and the Jewish race. 180 scientists wrote a 'Manifest of racisms' bringing as evidence scientific proofs of the difference of the races."
 italy.30.a:0 "I have a bad feeling about this"
 italy.31.t:0 "League of Nations"
 italy.31.d:0 "Italy got strongly condemned for using chemical weapons in Ethiopia! In response to Ethiopian appeals, the League of Nations condemned the Italian invasion in 1935 and voted to impose economic sanctions on the aggressor. The sanctions remained ineffective because of a general lack of support. Although Mussolini’s aggression was viewed with disfavour by the British, who had a stake in East Africa, the other major powers had no real interest in opposing him. The war, by giving substance to Italian imperialist claims, contributed to international tensions between the fascist states and the Western democracies. The use of chemical weapons further escalated the tensions in 1936."
 italy.31.a:0 "Italy still stands strong!"
 italy.31.b:0 "Will the league act?"
 italy.32.t:0 "The price of War"
 italy.32.d:0 "The war in Ethiopia has been made with an 'open budget' by the Italian Fascist Goverment without caring for the raising costs that soon became exhorbitant. The total cost for the campaign in Africa has been estimated to 40 Billion Liras (the average monthly paycheck of the time was around 300 Liras)"
 italy.32.a:0 "No problem! The next generations will pay"
 italy.33.t:0 "Maiali da Guerra"
 italy.33.d:0 "The SLC Siluro a Lenta Corsa also know as Maiale is a slow torpedoes used by two frogman (divers with aqualungs) for getting near an enemy ship and applying an explosive charge on the hull of the ship. The original project comes from the Mignatta invented by Raffaele Rossetti used for sinking the Austrian battleship Viribus Unitis during WW1. On the 19th Dec 1941 the X Flottiglia MAS used the Maiali for damaging the British HMS Valiant e HMS Queen Elizabeth in the port of Alexandria."
 italy.33.a:0 "Raiding torpedoes"
 
 japan.33.t:0 "Niitakayama Nobore"
 japan.33.d:0 "On December 2nd 1941 the coded message Niitakayama Nobore (“Climb Mount Niitaka“) arrived on Nagumo’s flagship. The Admiral then opened a set of top secret documents which confirmed that Japan would be going to war with the United States, Britain, and Holland.  It also gave a date for the opening of hostilities: December 8th (the 7th on the Pearl Harbor side of the International Date Line). The stage was set unless the U.S. discovered Kido Butai, Pearl Harbor was squarely centered in the Japanese bullseye."
 japan.33.a:0 "Gambatte!"
 pearl_harbor_sink_ships_2_tt:0 "Sink two Late WW1 Battleships"
 pearl_harbor_sink_ships_1_tt:0 "Sink one Late WW1 Battleships"
 japan.34.t:0 "Tora! Tora! Tora!"
 japan.34.d:0 "Just before the first bombs dropped on Pearl Harbor, Commander Mitsuo Fuchida, leader of the air attack, called out, "Tora! Tora! Tora!" ("Tiger! Tiger! Tiger!"), a coded message which told the entire Japanese navy that they had caught the Americans totally by surprise. In addition to the air assault on Battleship Row, the Japanese had launched five midget submarines. These midget subs, which were approximately 78 1/2 feet long and 6 feet wide and held only a two-man crew, were to sneak into Pearl Harbor and aid in the attack against the battleships. However, all five of these midget subs were sunk during the attack on Pearl Harbor."
 japan.34.a:0 "Second Wave"
 japan.35.t:0 "The Attack on Pearl Harbor Is Over"
 japan.35.d:0 "By 9:45 a.m., just under two hours after the attack had begun, the Japanese planes left Pearl Harbor and headed back to their aircraft carriers. The attack on Pearl Harbor was over. All Japanese planes had returned to their aircraft carriers by 12:14 p.m. and just an hour later, the Japanese attack force began their long journey homeward."
 japan.35.a:0 "Like the wind"
 usa.65.t:0 "Japense Attack!"
 usa.65.d:0 "Japanese bombers assaulted the U.S. naval base of Pearl Harbor at the Hawaiian Island, Oahu. The Japanese bombers sank battleships and damaged the militay facilitate on the island. They have also attacked other US possesions in the pacific without warning and Japanese troops have been seen preparing attacks against the Pihilipines, we are under attack!"
 usa.65.a:0 "God help us all, war!"
 
 turkey.1.t:0 "The Death of Mustafa Kemal Atatürk"
 turkey.1.d:0 "\n The republic grieves. \n\n War hero, revolutionary, president and Father of the Turks, Mustafa Kemal Atatürk has passed away.\n\nHe maintained his duty to the Turkish people and the republic he founded up until the very end. Thousands of mourners have paid their respects in Istanbul, before his body was transferred by caisson, ship and train to Ankara. There his state funeral was held with the entire parliament and dignitaries from all over the world in attendance.\n\nWith the father of the modern Turkish nation now gone, the republic must move on. The Grand National Assembly has elected former prime minister Ismet Inönü as his successor."
 turkey.1.a:0 "Atatürk will be remembered"
 turkey.2.t:0 "Turkish Straits Question"
 turkey.3.t:0 "Turkish Straits Question"
 turkey.4.t:0 "Turkish Straits Question"
 turkey.2.d:0 "The zone around straits of Bosphorus and Dardanelles have been demilitarized by the Lausanne Treaty. Yet this important region may fall into wrong hands in its current state. It's better to grant the Turks full sovereignty in the region."
 turkey.2.a:0 "Sign Montreux Straits Convention"
 turkey.2.b:0 "No!"
 turkey.5.t:0 "Turkish Straits Question"
 turkey.6.t:0 "Turkish Straits Question"
 turkey.7.t:0 "Turkish Straits Question"
 turkey.8.t:0 "Turkish Straits Question"
 turkey.9.t:0 "Turkish Straits Question"
 turkey.10.t:0 "Turkish Straits Question"
 turkey.11.t:0 "The Montreux Convention"
 turkey.11.d:0 "The international community agreed we should have full soverignty over the Turkish Straits. The demilitarized era is over. We should start building our defences immediately."
 turkey.11.a:0 "Great News!"
 turkey.12.t:0 "Hatay Is Turkish Land Again."  
 turkey.12.d:0 "Finally, negotiations with the French state ended in peace. By Independent Hatay State and the demands of its people in the direction the Hatay again joined back to the motherland. " 
 turkey.12.a:0 "Peace At Home Peace In The World!" 
 turkey.13.t:0 "There is no other way from war"  
 turkey.13.d:0 "Despite all negotiations, the French state ignores the demands of the people of Hatay. The Turkish army will take back the rightful land, even at the expense of the soul." 
 turkey.13.a:0 "Mobilization preparations begin" 
 turkey.14.t:0 "Dersim Rebellion"  
 turkey.14.d:0 "An ethnic-feudal revolt erupted against the young republic in the Dersim region. The rebels organize assaults on gendarmerie stations, blow up bridges and roads, sabotage telephone and telegraph lines. Many soldiers lost their lives unfortunately because of the attacks and sabotages." 
 turkey.14.a:0 "Send To Sivas Region 3 Divisions Immediately"
 turkey.15.t:0 "Sadabad Pact"  
 turkey.15.d:0 "It was extremely important to emphasize the independence of these states, which were able to get rid of the colonial and semi-colonial periods. For the first time, a tripartite treaty was signed between Geneva, Turkey, Iran and Iraq on 2 October 1935 .Afghanistan also joined this later. Iraq has proposed a non-aggression pact to Iran and Turkey to get balanced its allegiance to Britain. Turkey, on the other hand, has proposed to establish a regional pact instead of individual pacts." 
 turkey.15.a:0 "Offer a regional pact"
 turkey.15.b:0 "Sign The Pact"
 turkey.19.t:0 "Mehmet Akif Ersoy Died"  
 turkey.19.d:0 "Our independence poet, Mehmet Akif Ersoy, the writer of our national anthem, passed away. \n\nWhen a cirrhosis recently occurred, he traveled to several countries with the thought of changing the air. Our national poet lost his life in Istanbul where he came for treatment." 
 turkey.19.a:0 "His Poem will live forever." 
 turkey.20.t:0 "German Jews Demand Asylum"
 turkey.20.d:0 "\nThe anti-Jewish propaganda of Nazi Germany is becoming alarming. Many Jewish scientists continue to seek a country to get able to refuge by leaving the country. The famous scientist Albert Einstein wrote a letter to us asking that we accept refuge demands of some of these scientists in his country. \nWe have a long and good relationship with Germany. Accepting this offer may disrupt our German relationships. Aside from humanity, it will provide significant benefits in science and technology. Rejecting the offer may provide closer military relations with Germany. However, this decision can put us in a difficult position in the world public opinion."
 turkey.20.a:0 "It is a human duty to accept them into our country."
 turkey.20.b:0 "This subject is Germany's internal affair."
 turkey.21.t:0 "World War Mobilization"
 turkey.21.d:0 "While the great European states are struggling to strangle each other, they call in often for help or threats to states trying to remain neutral. The government announced partial mobilization in order to prevent possible threats and occupation and announces that it will increase the military service to 4 years. With this law is expected to exceed 1 million of the young population that can be armed under Turkish army."  
 turkey.21.a:0 "We must prepare for the war as soon as possible."
 turkey.22.t:0 "Turkish Military Officials in Kursk visitation"
 turkey.22.d:0 "\nGerman armies are preparing for Soviet general assault. The German armies are preparing their final preparations on the front line, which is anticipated to be the scene for both parties to struggle with armor, steel and powder. \n\nWe plan to send a military delegation under the chairmanship of General Cemil Cahit Toydemir to develop Turkish-German military relations and to examine them on the front line. This visit will give us considerable experience especially in armored troops."  
 turkey.22.a:0 "The visit should take place as soon as possible."
 turkey.23.t:0 "The Greek Government Bows Down"
 turkey.23.d:0 "The Greek Government accepted our claims in Western Thrace and the Aegean Islands by finding rightful the transfer of the territory to us. Our troops will begin to settle in the cities in a few days."
 turkey.23.a:0 "This is what it should be"
 turkey.24.t:0 "Greek Government Rejects Our Offer"
 turkey.24.d:0 "The Greek government has rejected our land demands. Peaceful roads seem to be clogged to solve the problem. After that, the weapons will talk."
 turkey.24.a:0 "We will sharpen our bayonets"
 turkey.25.t:0 "France Wants To Solve The Aleppo Issue On The Ground of Diplomacy."
 turkey.25.d:0 "France acknowledges that it would be appropriate to transfer the region to the Turkish government by finding rightful its concern that individual events in Aleppo could grow. The people of Aleppo began to hang Turkish flags on their houses and balconies after this decision"
 turkey.25.a:0 "Aleppo will remain Turkmen"
 turkey.26.t:0 "France Did Not Respond To The Note We Gave"
 turkey.26.d:0 "The French government stated that it would be funny to even reply by finding nonsense the note we gave."
 turkey.26.a:0 "Aleppo will be watered with French blood"
 turkey.27.t:0 "Iraq Has Abandoned Mosul Administration"
 turkey.27.d:0 "With the transfer of the administration of Mosul to us, one of our border problems with has been resolved without bloodshed. This annexation is of great importance both in terms of our cognates in the region and the underground resources to be obtained from the region."
 turkey.27.a:0 "It was supposed to be"
 turkey.28.t:0 "Iraq rejected our claims"
 turkey.28.d:0 "The Iraqi Government has stated that our claims and problems are a matter between Britain and Turkey, and that the issue does not concern the newly established Iraqi state."
 turkey.28.a:0 "Our matter is Mosul, it doesn't matter who's in control"
 turkey.29.t:0 "Britain Accepts Our Cyprus Claims"
 turkey.29.d:0 "The British government decided to withdraw from Cyprus where has occupied in 1914, in order to not add a new one to its enemies under the war conditions it is in. Cyprus will play a key role for the transition of domination to our side in the Eastern Mediterranean."
 turkey.29.a:0 "Taken with cheat is given by fear"
 turkey.30.t:0 "Britain Decided To Increase Its Presence In Cyprus"
 turkey.30.d:0 "The British government has taken a decision to to reject the offer on our claims on Cyprus, as well as to increase its presence on the island. Apparently there is no our other option than the occupation of the island."
 turkey.30.a:0 "They took it by cheating, we will take with the blood."
 turkey.31.t:0 "Greece leaves Crete."
 turkey.31.d:0 "Our presence we have increased on the Greek border has yielded results.In the near past, a naval exercise had been carried out in Crete offshores by our navy, and diplomatic crisis with Greece has emerged. But once again it turned out to be a bluff."
 turkey.31.a:0 "This time there was no need a table"
 turkey.32.t:0 "Greece Calls The Great Powers on Crete"
 turkey.32.d:0 "Greece does not give up its half-century-old fraudulent annexation in Crete. Apparently they do not understand the seriousness of our military presence and our threats. We need to tell them more clearly."
 turkey.32.a:0 "Greece prepared its own end"
 turkey.33.t:0 "[SOV.GetNameDefCap] Decided To Extradite Batum."
 turkey.33.d:0 "The Soviet Supreme Commissariat emphasized the fact that the country was in a great war and that it was unnecessary to open a new front for a small city and to endanger the definite victory of the country. Authorities say this issue will be addressed again after the definite victory."
 turkey.33.a:0 "Batum is a part of the Misak-i Milli."
 turkey.34.t:0 "[SOV.GetNameDefCap] Esteems Our Claims As Nonsense"
 turkey.34.d:0 "The Soviet Supreme Commissariat esteemed our assertions for the past as nonsense and stated that it would be a pay of these claims. Another point to be emphasized is that after the fascist danger has passed, this will be hold for responsible."
 turkey.34.a:0 "In that case, enemy of my enemy is my ally."
 turkey.35.t:0 "Ankara Pact"
 turkey.35.d:0 "Europe is about to go into war again. Although it is a priority to remain neutral in this war, it is appropriate for us to make a pact in line with our interests with France and England for the security of the Mediterranean and our coasts in a possible conflict."
 turkey.35.a:0 "We are signing the Pact"
 turkey.36.t:0 "Turkey Is Offering A Regional Pact In the Mediterranean"
 turkey.36.d:0 "Turkey, which is in quest for the upcoming great pre-war regional pact, offers a regional pact against the possibility of a conflict in the Mediterranean. We have to accept it for the security of Malta and Suez Canal."
 turkey.37.d:0 "Turkey, which is in quest for the upcoming great pre-war regional pact, offers a regional pact against the possibility of a conflict in the Mediterranean. We have to accept it for the security of Corsica and our south coast."
 turkey.38.t:0 "Marshall Plan"
 turkey.38.d:0 "At the meetings held with the UN after the devastation caused by the war, an Anti-Communist economic aid plan was developed to repair the ruination of Europe. The demands of the USSR on the Straits increase the pressure over us gradually. \n\nAs a part of this aid which we will get military equipments will have vital importance when we defend ourselves against [SOV.GetNameDefCap]. However, we have to end production of some civilian and military factories within the scope of the plan."
 turkey.38.a:0 "We need that"
 turkey.39.t:0 "Racism-Turanism Case"
 turkey.39.d:0 "As the war continued with all its violence, a part of the intellectuals of the people began to propagandize in favor of Germany. Propaganda finds support in every part of the population and it is moving towards political organization. If we do not immediately block the pro-German propaganda, we can face a fascist coup."
 turkey.39.a:0 "Arrest and judge their leaders"
 turkey.39_tt:0 "Nihal Atsiz On Trial"
 turkey.39_tt2:0 "Nihal Atsız Acquitted" 
 turkey.40.t:0 "Istanbul restored!"
 turkey.40.d:0 "Lots of families displaced by the Entente's occupation of our old capital are now moving back to their old homes. 100 000s of people sought refugee in Ankara when the capital was moved there, they are relived now at last!"
 turkey.40.a:0 "A great day!"
 turkey.44.t:0 "Rebelion Grows"
 turkey.44.d:0 "Our operational plans are almost ready. Our divisions are waiting for your orders to suppress the rebellion."
 turkey.44.a:0 "The rebellion will be suppressed at any cost!"
 france.70.t:0 "Hatay Wants To Join Turkey" 
 france.70.d:0 "Turkey maintains its insistence on Hatay. The past year, Hatay's people, who have won its partial independence through initiatives of the Turkish Government and the League of Nations, want to participate Turkey by coming out of our influence completely." 
 france.70.a:0 "Hatay is not our priority." 
 france.70.b:0 "How dare you?"
 france.71.t:0 "Turkey Claims for Aleppo." 
 france.71.d:0 "Turkey is claiming again in the territories it retains after the Mondros Armistice. They showed an excuse a few individual events which happened in the Turkmen neighborhoods in Aleppo and sent us a note and now they claim for Aleppo." 
 france.71.a:0 "Not worth fighting for Aleppo" 
 france.71.b:0 "How dare you?"
 iraq.1.t:0 "Turkey demands Mosul"
 iraq.1.d:0 "Turkey wants to solve the problem today that is not resolved with England in the past. As they show an excuse for tension between ethnic elements in the city, we are sure that the main objective is the oil deposits in Mosul."
 iraq.1.a:0 "We see Iraq Turks' demands as justified"
 iraq.1.b:0 "If they want Mosul, they are ready for war"
 greece.10.t:0 "Turkey Claims Western Thrace and Aegean Islands"
 greece.10.d:0 "Turkey is claiming again in the lands we have gained in the Balkan Wars and Great War. In the near past, we have started to consider such a possibility by their exercises they did in close regions of our borders. This demand will damage our relationships."
 greece.10.a:0 "Nevertheless, we can not fight for it"
 greece.10.b:0 "This demand unacceptable!"
 greece.11.t:0 "Crete Claims"
 greece.11.d:0 "Turkey wants more concessions in the Eastern Mediterranean. On the brink of war with Britain on Cyprus, they also claim Crete. There will be the end of this aggressive policy."
 greece.11.a:0 "It is not worth fighting for any land."
 greece.11.b:0 "This aggressive policy has begun to get boring."
 
 greece.12.t:0 "Bulgaria handed provinces"
 greece.12.d:0 "Germany has decided to grant Bulgaria the states of Macedonia and Southern Serbia."
 greece.12.a:0 "Okay."
 
 soviet.200.t:0 "Turkey Wants Batum Back"
 soviet.200.d:0 "The Turkish government wants Batumi city, which they left as a gift during the Turkish War of Independence, the weakness of the conditions of the times by they show an excuse. We will respond to this dare."
 soviet.200.a:0 "We already have enough trouble."
 soviet.200.b:0 "This claim is total nonsense!"
 britain.100.t:0 "Cyprus Claims"
 britain.100.d:0 "Turkey is claiming Cyprus Island in order according to increase its dominance in the Eastern Mediterranean. If we consider the war we are in, it will be given the answer to the claims of the Turkish government and subject about the second front after a discussion in the House of Commons."
 britain.100.a:0 "Let's remember Gallipoli"
 britain.100.b:0 "This claim unacceptable"
 britain.101.t:0 "Turkey Wants To Join Allies"
 britain.101.d:0 "A long time between Allied leaders and [TUR.GetLeader] was driving negotiations to open a new front. The Turkish government, expressing its worries about the exacerbated war in Europe, wants to join in the ranks of Allies and as if necessary to join the war, they want to preserve their lands by equipment assistance with the prerequisite.
 britain.101.a:0 "We gladly accept"
 britain.101.b:0 "It's not necessary"
 news.1250.t:0 "Remilitarization Of The Straits" 
 news.1250.d:0 "/n/nWith the new Straits Convention signed after two-month meetings, Turkey's restrained rights have been restored and the sovereignty of the Straits region has passed into Turkey. As a result, the Straits was left unconditionally to the Republic of Turkey, and the right to build fortifications was granted. \n\nThe Turkish Government will keep an eye on the contract to ensure that every provision concerning the passage of battleships from the Straits is carried out."
 news.1250.a:0 "A fair peace" 
 news.1250.b:0 "Straits will remain under Turkish sovereignty!"
 news.1251.t:0 "Hatay goes to referendum" 
 news.1251.d:0 "The French offered a deal on a neutral election, since they thought Ataturk could take Hatay by force. With this agreement, both sides decided to keep handy some military power in Hatay. As a result of the elections, a temporary, independent state was established under the guarantee of France and Turkey."
 news.1251.a:0 "Interesting" 
 news.1251.b:0 "Hatay should self-determine its own destiny"
 news.1252.t:0 "Hatay Was Annexed By Turkey" 
 news.1252.d:0 "The long-standing trafficking of diplomacy between the French State and the Turkish State, which wanted to avoid a possible war because of rising tension in Europe, was the final result. Hatay joined Turkey again."
 news.1252.a:0 "Peace must be continued" 
 news.1252.b:0 "The will of Atatürk was fulfilled"
 news.1253.t:0 "Battle for Hatay" 
 news.1253.d:0 "All interviews with the French State for Hatay remained inconclusive. The French State ignored the demands of the people of Hatay. The Turkish government stated that war for Hatay is inevitable anymore."
 news.1253.a:0 "Worrying" 
 news.1253.b:0 "Hatay kurtarılana kadar savaşacağız"
 news.1254.t:0 "The rebellion was suppressed" 
 news.1254.d:0 "For the months of conflict finally ended in victory. Rebellious gangsters are defeated with heavy losses and run away. Many of the families of those who joined Isa were exiled to other regions of the country."
 news.1254.a:0 "They paid the price" 
 news.1255.t:0 "Thrace Maneuvers" 
 news.1255.d:0 "\nThe region of Thrace, which has been a difficult area to defend since the Ottoman Empire, was chosen for the largest Turkish military exercise to date. It was aimed at strengthening the defensive capabilities in the region where the attacking forces would be at an important advantage because the land structure was not suitable for defense.\n\nApproximately 200 thousand soldiers participated in the 3 day exercise."
 news.1255.a:0 "We must be ready for war at any moment" 
 news.1255.b:0 "Peace must be continued"
 news.1255.c:0 "Let's hope that another war doesn't start over the Balkans..."
 news.1256.t:0 "Sadabad Pact Has Been Signed" 
 news.1256.d:0 "A regional non-aggression pact was signed between Turkey, Iraq, Iran and Afghanistan. Sides; in general, commit themselves not to interfere with each other's internal affairs, to consult with each other on issues of common interest, to avoid attacks against each other, and to respect the protection of their borders. However, the problem of the Kurdish tribes, which is the basic cause of the pact, is hidden in the following expressions of Article 7; \nBEach of the contractual parties is obliged to prevent the establishment and taking action of armed gangs, unions or organizations in order to break down the institutions of other contracting parties within its territory, to disturb the order and security or to disrupt the political regime."
 news.1256.a:0 "The independence of our neighbors should be respected" 
 news.1256.b:0 "Interesting"
 news.1257.t:0 "Military Academies" 
 news.1257.d:0 "The War Colleges and Reserve Officers Schools are being spread to educate for our Young Republic of better qualified and talented officers, to provide them with better education and to teach the art of warfare according to the times' conditions."
 news.1257.a:0 "Our officers will be a role model in the world" 
 news.1258.t:0 "Ataturk's Legacy" 
 news.1258.d:0 "As his health began to deteriorate, Atatürk needed to announce his will to the government. He announced that he donated all the farms and goods to the nationality, donated some salary to his spiritual daughters, and donated some of his shares to the Turkish Historical Association."
 news.1258.a:0 "Sad days are approaching" 
 news.1259.t:0 "National Industrial Policy is ongoing" 
 news.1259.d:0 "Our national industry moves are ongoing. The government, which struggled to uplift our Republic, succeeded in nationalizing many industrial and service establishments those are under the control of foreigners. Apart from this, many new factories and establishments are being opened."
 news.1259.a:0 "We will reach contemporary civilizations" 
 news.1260.t:0 "15th Year of the Republic" 
 news.1260.d:0 "The 15th anniversary of our Republic, founded with a thousand sacrifices, was celebrated with ceremonies but just a bit sorrowful. Atatürk's failure to attend the ceremony due to his growing illness made unhappy the citizens. \n\nKuleli Military High School students greeted Ataturk by singing the Independence Anthem in a mouth while passing through the Dolmabahçe with a ferry."
 news.1260.a:0 "Our Republic will live forever!"
 news.1261.t:0 "Turkey Build-up On The Bosphorus"
 news.1261.d:0 "With the Montreux Straits Convention, Turkey had the right to making fortifications and militarize the Straits. With the increasing threat of war in Turkey, they started making fortifications to protect the straits. \n\nOn the other hand, as many rumors suggest that the rumors that [SOV.GetNameDefCap] will demand a base in the Straits are one of the reasons for the increase in fortifications."
 news.1261.a:0 "This was necessary"
 news.1261.b:0 "They have rights to do this"
 news.1262.t:0 "Village Institutes"
 news.1262.d:0 "Teaching in villages for teachers trained in traditional teacher schools were perceived as a mandatory task rather than volunteer task. In the first years of the Republic, about 80% of the population of Turkish people lived in the villages and only 5% of them were literate. Village institutes were exactly opened for this.\n\nAlthough the primary purpose of village institutes was educating the intelligent students who live in villages, in the following years this aim was aimed at raising awareness of the people of the village, educating the villagers in agriculture and agriculture technics, and also minimizing the deep gap of between the them and urban life."
 news.1262.a:0 "For the work, education in the work!"
 news.1263.t:0 "Misak-i Milli"
 news.1263.d:0 "Turkey is starting diplomatic initiatives for the re-negotiation of the Misak-i Milli(National Oath) borders that it determined in 1920. The Misak-i Milli borders include the territories under the Turkish sovereignty during the Mondros Armistice, the declaration of the surrender of the Ottoman Empire. However, some of these territories are located within the borders of foreign states. Given the possibility that these initiatives may have military consequences in the coming years, the prospect of further tension are being discussed. Or do the Turks have dreams of a new Ottoman Empire with a changed name?"
 news.1263.a:0 "We will achieve our real boundaries"
 news.1263.b:0 "Worrying"
 news.1264.t:0 "Western Thrace cedes to Turkey"
 news.1264.d:0 "The claims of Turkey in the Aegean islands and Western Thrace proved fruitful. Greece abandoned the administration of the regions in order to prevent possible war. Although European states are glad that the crisis has not turned over to a war, it is certain that it is likely to conceive of the new events."
 news.1264.a:0 "We got what we deserved"
 news.1264.b:0 "We could not risk for the war"
 news.1264.c:0 "Let's hope it does not continue"
 news.1265.t:0 "Western Thrace Crisis Grows"
 news.1265.d:0 "The claims of Turkey in the Aegean Islands and Western Thrace were inconclusive. The Greek government threatened Turkey by stating that if the claims continue, the war could take place. On the Turkish side, it is among the information that military mobility begins. The waters heat once again in the Aegean."
 news.1265.a:0 "We will fight with them on right there"
 news.1265.b:0 "We do not care these empty threats"
 news.1265.c:0 "Let's hope the crisis not grow"
 news.1266.t:0 "Fate of the Turkmens"
 news.1266.d:0 "With the peaceful dissolution of the Hatay issue, Turkey once again stands for ethnic reasons, demanding the transfer of Aleppo to Turkey too, just like Hatay. The French authorities had to accept this request because of the obligations of the war. Will these demands be an end?"
 news.1266.a:0 "As we reunite with our lands, peace will come"
 news.1266.b:0 "We have to do this"
 news.1266.c:0 "Worrying"
 news.1267.t:0 "Aleppo Crisis Grows"
 news.1267.d:0 "With the peaceful dissolution of the Hatay issue, Turkey once again stands for ethnic reasons, demanding the transfer of Aleppo to Turkey too, just like Hatay. However, However, France strongly rejected this request despite the difficulties of the current war condition. If the conditions change, Turkey may be in a difficult situation."
 news.1267.a:0 "Let's inform our friends in there"
 news.1267.b:0 "We will take revenge of this"
 news.1267.c:0 "This aggression must be ended"
 news.1268.t:0 "Iraq abandoned Mosul"
 news.1268.d:0 "The Mosul issue, which has been going on for decades between Britain and Turkey, has not been resolved despite the fierce debate during the negotiations in Lausanne and has been delayed. Britain's efforts to finish the negotiations with fait accompli have once again brought the two countries to the brink of war. However, Turkey had to abandon from these claims because of the rebellions in Southeast Turkey. \n\nWith the withdrawal of Britain from Iraq, for Mosul, who remained in the Iraqi administration, Turkey issued an ultimatum to Iraq by bringing its claims back to the agenda under the influence of increasing tension. The Iraqi government submitted to this ultimatum, thinking that it could not get help abandoned the administration of Mosul."
 news.1268.a:0 "Mosul was ceded to the real owne"
 news.1268.b:0 "We don't have enough power to prevent it"
 news.1268.c:0 "They are going too far"
 news.1269.t:0 "The Iraqi Army is building up in Mosul"
 news.1269.d:0 "The Mosul issue, which has been going on for decades between Britain and Turkey, has not been resolved despite the fierce debate during the negotiations in Lausanne and has been delayed. Britain's efforts to finish the negotiations with fait accompli have once again brought the two countries to the brink of war. However, Turkey had to abandon from these claims because of the rebellions in Southeast Turkey. \n\nWith the withdrawal of Britain from Iraq, for Mosul, who remained in the Iraqi administration, Turkey issued an ultimatum to Iraq by bringing its claims back to the agenda under the influence of increasing tension. The Iraqi government vigorously refused to abandon the administration of Mosul, stating that this ultimatum was arrogant."
 news.1269.a:0 "Mosul will eventually become of his real owner"
 news.1269.b:0 "We can not give Mosul without fighting"
 news.1269.c:0 "We hope that will not cause a war"
 news.1270.t:0 "Turkish Claims in Cyprus"
 news.1270.d:0 "The island of Cyprus, which was given partial control of Britain during the Ottoman-Russo War of 1877-1878, was completely occupied by the beginning of the Great War. Cyprus has strategic importance in terms of the security of the Eastern Mediterranean and Suez canal. Voicing that the occupation of Cyprus was a completely trick, the Turkish authorities demanded that England withdraw immediately from the island of Cyprus and that Turkey would hand over control of the island. Considering the burden of war in Europe and the possibility of a new front, the British government accepted the transfer of control of Cyprus."
 news.1270.a:0 "This will be very useful to us"
 news.1270.b:0 "We'll take care of that later"
 news.1270.c:0 "Another crisis was resolved without war."
 news.1271.t:0 "Britain Has Released A Counter Note"
 news.1271.d:0 "The island of Cyprus, which was given partial control of Britain during the Ottoman-Russo War of 1877-1878, was completely occupied by the beginning of the Great War. Cyprus has strategic importance in terms of the security of the Eastern Mediterranean and Suez canal. Voicing that the occupation of Cyprus was a completely trick, the Turkish authorities demanded that England withdraw immediately from the island of Cyprus and that Turkey would hand over control of the island. The British government regarded this request as opportunism and stated that it would be heavy price of this demand, and strongly rejected the proposal."
 news.1271.a:0 "We will be the sole ruler of the eastern Mediterranean"
 news.1272.t:0 "Turkish Claims in Crete"
 news.1272.d:0 "Despite winning the war against the Greek Kingdom, the Ottoman Empire has lost the control of Crete with political tricks at the table. This issue, which has been avoided for many years, came to the fore again with the Turkish Navy increasing its presence in Aegean and Mediterranean. The rising tension following the exercise of the Turkish navy in Crete offshores peaked with the Turkish side giving ultimatums to Greece over Crete. As a result of the evaluations of the Greek military authorities, Crete's administration had to be abandoned due to the impossibility of defending Crete."
 news.1272.a:0 "Aegean now completely safe"
 news.1271.b:0 "We lost an important power in the Eastern Mediterranean"
 news.1271.c:0 "Turkey must put an end to war cry"
 news.1273.t:0 "Greece Chose to Defend Crete"
 news.1273.d:0 "Despite winning the war against the Greek Kingdom, the Ottoman Empire has lost the control of Crete with political tricks at the table. This issue, which has been avoided for many years, came to the fore again with the Turkish Navy increasing its presence in Aegean and Mediterranean. The rising tension following the exercise of the Turkish navy in Crete offshores peaked with the Turkish side giving ultimatums to Greece over Crete. Yunan askeri yetkilerin açıklamalarına göre savaş planının hazır olduğu, Girit'in ne pahasına olursa olsun savunulacağı bildirildi."
 news.1273.a:0 "We are preparing our war plans"
 news.1273.b:0 "We will never give up Crete"
 news.1273.c:0 "Turkey must put an end to war cry"
 news.1274.t:0 "[SOV.GetNameDefCap] is Retreating from Batumi"
 news.1274.d:0 "Turkey has left Batum as a gift to the Soviets because of the help in the War of Independence. As the considerably increasing military presence of Turkey, has issued an ultimatum on Batum, taking into account the situation of [SOV.GetNameDefCap] too, and wants Batum back. The Soviet authorities were forced to accept this proposal with the fear that a new frontier that could be opened in the south could forever block the ultimate victory."
 news.1274.a:0 "We reached our final limits in the east"
 news.1274.b:0 "We will definitely resolve this issue in the future"
 news.1274.c:0 "It has been returned on the brink of a great battle."
 news.1275.t:0 "[SOV.GetNameDefCap] Build Up Batum and Georgia"
 news.1275.d:0 "Turkey has left Batum as a gift to the Soviets because of the help in the War of Independence. As the considerably increasing military presence of Turkey, has issued an ultimatum on Batum, taking into account the situation of [SOV.GetNameDefCap] too, and wants Batum back. The Soviet authorities declared that this demand was a betrayal, and they were only able to explain that the price of this betrayal would be asked sooner or later."
 news.1275.a:0 "We will not give up Batumi"
 news.1275.b:0 "They come if they can afford."
 news.1275.c:0 "Turkey is swimming in dangerous waters"
 news.1276.t:0 "Turkey Follows Balkan Spread Policy"
 news.1276.d:0 "Turkey plans to recapture the land it lost in the Balkans over the past 50 years. With the seizure of power by the fascist administration, it was predicted that the policy of spread would increase even more. It is predicted that a great battle could break out in the Balkan peninsula with the ultimatum published in the early hours today."
 news.1276.a:0 "An obstacle to be overcome on the road to empire"
 news.1276.b:0 "We will fight, we will win!"
 news.1276.c:0 "These dark times"
 news.1277.t:0 "Desert Storm Approaching"
 news.1277.d:0 "Turkey plans to recapture its existing land before the Great War. With the seizure of power by the fascist administration, it was predicted that the policy of spread would increase even more. It is predicted that a great battle could break out in the Middle East with the ultimatum published in the early hours today."
 news.1277.a:0 "Desert & Steel & Fire & Gunpowder"
 news.1277.b:0 "It's time to end this nonsense"
 news.1277.c:0 "These dark times"
 news.1278.t:0 "Turkey Targets Race Policy "
 news.1278.d:0 "Turkey claims that the Turkish and Muslim peoples in the east are now under the protection of it. With the seizure of power by the fascist administration, it was predicted that the policy of spread would increase even more. It is predicted that a great battle could break out on the Black Sea and the Caspian coast with the ultimatum published in the early hours today."
 news.1278.a:0 "We will save our cognates from the communist persecution."
 news.1278.b:0 "Nearing the end of the Fascist"
 news.1278.c:0 "These dark times"
 news.1279.t:0 "Turkey Accepts Asylum Requests"
 news.1279.d:0 "Turkey accepted the asylum requests of Jewish scientists who escaped from the Nazi persecution.It was stated in the statement that they would be given temporary IDs for asylum seekers and that they could work freely within the borders of Turkey.However, this situation is expected to affect Turkish-German relations in a negative direction."
 news.1279.a:0 "In the name of humanity"
 news.1279.b:0 "Collaborators!"
 news.1279.c:0 "Good news"
 news.1280.t:0 "Wealth Tax Law"
 news.1280.d:0 "The law, which covers mainly the trade bourgeoisie, plus farmers, tradesmen and wages; is an extraordinary tax that is collected by certain commissions once and which does not have the right to appeal. It is stated that this law has been enacted in order to 'tax the high profitability created by extraordinary conditions of war' and is not targeted at any religious or ethnic group. However, these charged taxes collected solely from non-Muslims cause Turkey to face difficulties, especially by causing negative speculations in the foreign press."
 news.1280.a:0 "We need this"
 news.1281.t:0 "Turkey Joined the Allies"
 news.1281.d:0 "Turkey has been in search of measures against the approaching fascist danger. The last of long-standing negotiations with England and its allies took place in a train carriage in Adana. The list of materials that [From.GetLeader] requested as a prerequisite for joining the war was discussed and accepted by the alliance members. Turkey is expected to open a new front in with the beginning of aid."
 news.1281.a:0 "This is the side we need to be"
 news.1281.b:0 "One more step to the ultimate victory"
 news.1281.c:0 "Interesting"
 news.1282.t:0 "Turkey Gives Up Joining to the Allies"
 news.1282.d:0 "Turkey has been in search of measures against the approaching fascist danger. The last of long-standing negotiations with England and its allies took place in a train carriage in Adana. The list of materials that [From.GetLeader] requested as a prerequisite for joining the war was discussed and rejected by the alliance members. [From.GetLeader] explained that it is impossible to open a new front in these conditions."
 news.1282.a:0 "Then we will use the facilities available"
 news.1282.b:0 "Maybe it's the right thing"
 news.1282.c:0 "Interesting"
 news.1283.t:0 "Turkey Refuses Asylum Requests"
 news.1283.d:0 "Turkey rejected the asylum request of Jewish scientists who escaped from the Nazi tyranny. It has been stated that the asylum-seeker issue is the internal issue of Germany, and that Turkey will not be involved in this issue at all. While this is thought to affect Turkish-German relations positively, Britain and its allies have reported that they will consider Turkey as one of the responsible for possible genocide."
 news.1283.a:0 "Our preference will have heavy consequences"
 news.1283.b:0 "This was supposed to be"
 news.1283.c:0 "Worrying"
 news.1284.t:0 "Ankara Pact Signed"
 news.1284.d:0 "Turkey, looking for an alliance against the possibility of a conflict in the Mediterranean, was able to secure the safety of its coasts with the pact he proposed to England and France. According to Pact, in the event of a conflict in the Mediterranean, the parties will provide military and economic assistance to each other as much as they can."
 news.1284.a:0 "A great move on behalf of our national security"
 news.1284.b:0 "A necessary move for the security of the Mediterranean"
 news.1284.c:0 "They are preparing for the worst."
 news.1285.t:0 "Racism-Turanism Case Concluded"
 news.1285.d:0 "Many pro-German writers, poets and academics tried on indictment of fascist propaganda were sentenced to imprisonment in various dimensions and some of them exile. Huseyin Nihal Atsiz, who often wrote pro-German letters of recommendation to the government was tried on charges of pro-German propaganda under the Racism-Turanism Case, received prison sentence. With the approval of his sentence, he will no longer be at the any level of the government."
 news.1285.a:0 "They were judged and punished"
 news.1285.b:0 "What do they think they are doing?"
 news.1286.t:0 "Racism-Turanism Case Is Acquitted."
 news.1286.d:0 "Many pro-German writers, poets and academics tried on indictment of fascist propaganda has been sentenced to imprisonment in various dimensions and some of them exile. However, the objections to the lawsuits were accepted and a big part of the accusations were rejected too. Accepted charges were forgiven by taking into account the one-year imprisonment of the accused and all of the detainees were evicted."
 news.1286.a:0 "Then justice has found its place"
 news.1287.t:0 "Turkey Has Banned The Communist Propaganda"
 news.1287.d:0 "While the influence of the Soviet threat increase day by day, Turkey attempts to find any measures. In addition to military measures, it was now decided that the propaganda of communism would be banned until the end of the war."
 news.1287.a:0 "Oh, these communist rats"
 news.1287.b:0 "They can not escape from communism"
 news.1288.t:0 "Turkey supports be of the uprising of The Azerbaijani Turks"
 news.1288.d:0 "Turkey, arming their cognates in order to increase the security of its eastern border. As a result of the rising tension with the Soviets and Iran, it is expected to start that Azerbaijani Turks will be uprising by the support of Turkey."
 news.1288.a:0 "Our cognates should also have an independence state."
 news.1288.b:0 "This rebellion will be suppressed immediately"
 news.1288.c:0 "This rebellion will be suppressed immediately"
 news.1288.e:0 "Worrisome"
 news.1289.t:0 "Turkey paid off all it's Ottoman debt."
 news.1289.d:0 "\nTurkey, paid off all the installments of the foreign debts of the Ottoman Empire that had begun with the Crimean War and continued until the fall of the Ottomans. There is no doubt that the payment of such burdensome debts has caused a great enthusiasm in the country, but it has been also met with appreciation and astonishment in the world public opinion."
 news.1289.a:0 "Another chain of rings that we saved our feet from!"
 news.1289.b:0 "An interesting development"
 news.1290.t:0 "National Protection Law"
 news.1290.d:0 "Our military presence is increasing day by day due to a great war threat. However, there are problems with the feeding and equipping of the army. This law aims to alleviate the economic burden required for the feeding and equipping of the army."
 news.1290.a:0 "We need this"
 news.1291.t:0 "Anıtkabir Mausoleum Was Constructed"
 news.1291.d:0 "Mustafa Kemal Ataturk's corpse, The Founder of Our Republic, was burried in the Ethnography Museum in Ankara after his death. However, a campaign was launched among the public to build a reputable mausoleum for Him. After many years of His death, a memorial grave has been built with voluntary donations worthy of Him. Also some museums were added in memorial grave which named Anıtkabir."
 news.1291.a:0 "Rest in Peace Atatürk"
 news.1291.b:0 "Well"
 news.1292.t:0 "First Bosphorus Bridge Was Completed"
 news.1292.d:0 "For the centuries, building a bridge idea on the Bosphorus has been the dream of both the architects and the rulers of the city. Because of inadequate architectural technology and the cost of it, the project could not be realized for the centuries. At last this project has been realized. Now Europe and Asia are connected with a suspension bridge like The Golden Gate"
 news.1292.a:0 "Great work for our nation"
 news.1292.b:0 "An interesting development"
 news.1293.t:0 "Struma Disaster"
 news.1293.d:0 "The Nazis put into action similar anti-Jewish laws in Romania too like they had applied in Poland before. A large Jewish group of Romanian riches and intellectuals planned to reach to Palestine by using Turkey territorial waters have chartered a 46-meter coal ship with an 1830 model motor named Struma with the money they combined. Struma was a Bulgarian ship flagged in Panama.\nThe ship reached Bosphorus after a while. However, Turkey stayed undecided to allow the passage of the ship because of the possible political crisis. The vessel was torpedoed by a Soviet submarine while waiting for the transit permits to pass through Istanbul. 768 people, 103 of whom were children, died. Only 1 person survived."
 news.1293.a:0 "Some unnecessary people died"
 news.1293.b:0 "What a horrible disaster"
 news.1294.t:0 "Refah Tragedy"
 news.1294.d:0 "Turkey had ordered submarines and aircraft fleet from the United Kingdom before the war. It was planned that the delegation including the military and civilians, who will take delivery of orders, would first go to Egypt with Refah ship and then fly to the United Kingdom by air. However, the ship carrying the delegation was submerged by an undetermined submarine around Cyprus.\nA commission was established to investigate the incident, and the first findings indicate that the Refah ship was accidentally torpedoed by a Vichy French submarine. 168 people died in the tragedy, 32 people survived."
 news.1294.a:0 "We will find the perpetrators"
 news.1294.b:0 "An incorrect target"
 news.1294.c:0 "A suspicious incident"
 poland.18.t:0 "Mobilization of Poland"
 poland.18.d:0 "The German demands of danzig are a threat to our sovereignty and we are not willing to lose it, whether the English or the French are against our mobilization, the faster we mobilize the bigger are the chances of the German loss!"
 poland.18.a:0 "It's time to show the Germans what we're made out of."
 news.1295.t:0 "Case Yellow begins"
 news.1295.d:0 "At 21:00 the code word "Danzig" was relayed to all army divisions. The secrecy of the operation was so high that many officers, due to the constant delays, were away from their units when the order to begin was sent.Fall Gelb began on the evening of 9 May, when German forces occupied Luxembourg virtually unopposed.Army Group B launched its feint offensive during the night into the Netherlands and Belgium and on the morning of 10 May, Fallschirmjäger (paratroopers) from the 7th Flieger Division and 22nd Luftlande Division executed surprise landings at The Hague, on the road to Rotterdam and against the Belgian Fort Eben-Emael, to facilitate Army Group B's advance.The French command reacted immediately, sending the 1st Army Group north in accordance with Plan D."
 news.1295.a:0 "The Allies will see Blitzkrieg at its full potential"
 news.1295.b:0 "Impressive"
 news.1295.c:0 "They're coming fast!"
 news.1296.t:0 "The Hitlerschlacht begins"
 news.1296.d:0 "At 21:00 the code word "Danzig" was relayed to all army divisions. The secrecy of the operation was so high that many officers, due to the constant delays, were away from their units when the order to begin was sent.Fall Gelb began on the evening of 9 May, when German forces occupied Luxembourg virtually unopposed.Army Group B launched its feint offensive during the night into the Netherlands and Belgium and on the morning of 10 May, Fallschirmjäger (paratroopers) from the 7th Flieger Division and 22nd Luftlande Division executed surprise landings at The Hague, on the road to Rotterdam and against the Belgian Fort Eben-Emael, to facilitate Army Group B's advance.The French command reacted immediately, sending the 1st Army Group north in accordance with Plan D."
 news.1296.a:0 "The stormtruppen will come again."
 news.1296.b:0 "Again? Really?"
 news.1296.c:0 "The Second Weltkrieg is coming..."
 news.1297.t:0 "Volkssturm"
 news.1297.d:0 "The Army did not have enough men to resist the Soviet onslaught. So, additional categories of men were called into service, including those in non-essential jobs, those previously deemed unfit, over-age, or under-age, and those recovering from wounds.The Volkssturm had existed, on paper, since around 1925, but it was only after Hitler ordered Martin Bormann to recruit six million men for this militia that the group became a physical reality. The intended strength of "six million" was never attained."
 news.1297.a:0 "Defend the fatherland!"
 news.1297.b:0 "Foolish!"
 news.1298.t:0 "Operation Weserubung begins"
 news.1298.d:0 "In the early morning of 9 April 1940, Germany invaded Denmark and Norway, ostensibly as a preventive manoeuvre against a planned, and openly discussed, Franco-British occupation of Norway known as Plan R 4. After the invasions, envoys of the Germans informed the governments of Denmark and Norway that the Wehrmacht had come to protect the countries' neutrality against Franco-British aggression."
 news.1298.a:0 "Fur der Vaterland!"
 news.1298.b:0 "Unexpected!"
 soviet.389.t:0 "Winter Counter Offensive"
 soviet.389.d:0 "The winter campaign of 1941–1942 from 5 December 1941 to 7 May 1942 was the name given by Soviet military command to the period that marked the commencement of the Moscow Strategic Offensive Operation (better known as the Battle of Moscow). The opening phase of the Red Army strategic counter-offensive operations in [SOV.GetNameDefCap] was a major albeit costly Soviet victory."
 soviet.389.a:0 "For Moscow!"
 soviet.389.b:0 "Don't let them get the oil!"
 soviet.389.c:0 "Fight to the end!"
 soviet.390.t:0 "Countryside Problems"
 soviet.390.d:0 "In the early 1930s over 91% of agricultural land became collectivized as rural households entered collective farms with their land, livestock, and other assets. The collectivization era saw several famines, many due to the technological backwardness of the USSR at the time, but critics have also cited deliberate action on the government's part. The death toll cited by experts has ranged from 7 million to 14 million."
 soviet.390.a:0 "We survived the worst..."
 soviet.77.t:0 "Romania wants to switch sides!"
 soviet.77.d:0 "A coup in Romania has overthrown the previous regime and replaced them with King Michael and his pro-democratic friends. They now wish to join us in fighting their former allies. If we accept, their transformation into a Socialist state will surely be inevitable."
 soviet.77.a:0 "The enemy of my enemy is my friend."
 soviet.77.b:0 "The only good Romanian is a dead Romanian!"
 worldnews.8.t:0 "Moscow strikes back"
 worldnews.8.d:0 "Initially, the Soviet forces conducted a strategic defence of the Moscow Oblast by constructing three defensive belts, deploying newly raised reserve armies, and bringing troops from the Siberian and Far Eastern Military Districts. As the German offensives were halted, a Soviet strategic counter-offensive and smaller-scale offensive operations forced the German armies back to the positions around the cities of Oryol, Vyazma and Vitebsk, and nearly surrounded three German armies. It was a major setback for the Germans, the end of the idea of a fast German victory in the USSR."
 worldnews.8.a:0 "Why didn't we bring any winter uniforms?"
 worldnews.8.b:0 "Za Rodina!"
 worldnews.8.c:0 "Finally!"
 worldnews.8.e:0 "Brr..."
 
 soviet.391.t:0 "Is the War over?"
 soviet.391.d:0 "We're really badly beaten up by the German unexpected strike, the war has been going on for a long time and it's unbelievably devastating for our Nation, we have to therefore surrender to the German forces and prepare for our own attack one day for our Great Revenge is gonna arrive! Or should we continue on fighting, hoping for our Allies to help us out?"
 soviet.391.a:0 "The War is over"
 soviet.391.b:0 "We have to keep on fighting!"
 soviet.392.t:0 "Soviets Surrender"
 soviet.392.d:0 "[SOV.GetNameDefCap], under the pressure of our strong forces has surrendered to the German Reich, they want to sign the peace deal which would end the war between our two nations and would establish German rule over the East of Europe, should we accept the peace proposals or destroy [SOV.GetNameDefCap] once and for all and take all for ourselves ?"
 soviet.392.a:0 "German Reich rules over the East!\n§YFinland§W and §YRomania§W will get something from the Peacedeal"
 soviet.392.b:0 "The War goes on."
 soviet.393.t:0 "Soviet Union Fights On"
 soviet.393.d:0 "On the Eastern front the Soviet Government was debating surrendering to the German Reich in order to end their devastating war for good, however in the end the debate was won in majority to continue the struggle for the Motherland, the German forces are meanwhile still thrusting through the Soviet forces, will the Soviet determination stop them?"
 soviet.393.a:0 "To the urals!"
 soviet.393.b:0 "They're really determined..."
 soviet.393.c:0 "Not one step back!"
 soviet.394.t:0 "Peace in the East"
 soviet.394.d:0 "[SOV.GetNameDefCap] fought for long, however today the reports show that the government sent peace proposals to German Reich's head of government Adolf Hitler, after much thinking he wanted to avoid a devastating war with [SOV.GetNameDefCap] and accepted the peace proposals, however for how long?"
 soviet.394.a:0 "We rule the east"
 soviet.394.b:0 "Dramatic change to the World."
 soviet.394.c:0 "Soviet Union falls..."
 soviet.395.t:0 "German Reich refuses Peace"
 soviet.395.d:0 "[SOV.GetNameDefCap] fought for long, however today the reports show that the government sent peace proposals to German Reich's head of government Adolf Hitler, after much thinking he wants to destroy [SOV.GetNameDefCap] as a whole for good, the German forces are aiming to destroy [SOV.GetNameDefCap] in the following months and conquer the land they want by themselves, no matter the cost of the war, the goal is clear, annihilate [SOV.GetNameDefCap]."
 soviet.395.a:0 "To the urals!"
 soviet.395.b:0 "Unexpected!"
 soviet.395.c:0 "Soviet Union fights on!"
 soviet.396.t:0 "Soviet Union surrenders"
 soviet.396.d:0 "[SOV.GetNameDefCap], our old ally has surrendered under the pressure of the German forces and now our right flank is completely open, we have to act quickly and seize the Soviet lands in Iran and capture the oil fields before the Germans have an advantage!"
 soviet.396.a:0 "We don't need it, let locals take control."
 soviet.396.b:0 "Take control!"
 
 
 
 #operation.103.t:0 "Hitlerschlacht comes to a stand still"
 #operation.103.d:0 "We have come to a stand still, we must dig in and wait for a good moment to strike, until then, we can only wish this hell from First Weltkrieg won't repeat for longer than 1 year, this could have large consequences."
 #operation.103.a:0 "Dig in!"
 operation.104.t:0 "Operation Weserubung"
 operation.104.d:0 "Operation Weserübung (Unternehmen Weserübung) was the code name for Germany's assault on Denmark and Norway during the Second World War and the opening operation of the Norwegian Campaign. The name comes from the German for "Operation Weser-Exercise", the Weser being a German river. In the early morning of 9 April 1940, Germany invaded Denmark and Norway, ostensibly as a preventive manoeuvre against a planned, and openly discussed, Franco-British occupation of Norway known as Plan R 4."
 operation.104.a:0 "Vorwards!"
