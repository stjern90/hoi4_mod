 #USA Congress Events#
 usa.70.t:0 "Elections to Congress"
 usa.70.desc:0 "Every two years, a third of the Senate seats and all seats in the House of Representatives are up for election. While often overshadowed by world events, the local situation in each constituency can sometimes make the difference. \n\nAfter all the votes were counted, the faction in support of the government [USA.GetSenateElectionOutcome] in the Senate and [USA.GetHouseElectionOutcome] in the House."
 usa.70.a:0 "The people have spoken."
 SenateElectionLost:0 "lost [?sen_loc] seats"
 SenateElectionGained:0 "gained [?sen_loc] seats"
 HouseElectionLost:0 "lost [?ror_loc] seats"
 HouseElectionGained:0 "gained [?ror_loc] seats"
 usa.71.t:0 "A Shift in the Political Landscape"
 usa.71.desc:0 "With a new president now in office, the former opposition in Congress has largely shifted to support the new administration. President [USA.GetLeader] can count on the support of [?senators_support] Senators and [?representatives_support] Representatives."
 usa.71.a:0 "The people have spoken."
 usa_congress_elections_tt_bad:0 "In the congressional elections, the faction supporting the government will face stronger opposition.\n"
 usa_congress_elections_tt_good:0 "The momentum gained from the presidential election is likely to carry over to the congressional elections.\n"
 usa.72.t:0 "Government Faction wins Majority in Congress"
 usa.72.desc:0 "It appears that the reforms of the electoral system we instituted have been most successful, as a large number of our supporters were elected to Congress in the last election. With a solid majority, we should have little trouble pushing through our political agenda."
 usa.72.a:0 "A clear sign of our support in the population."
 usa.73.t:0 "Senator votes for Government Proposal"
 usa.73.desc:0 "In a recent vote, a senator has suprisingly switched sides to vote for a government proposal. While the issue itself was fairly minor, the public vote of support from a previously outspoken critic of [USA.GetLeader] has raised many eyebrows around Washington.\n\nSome analysts believe that this example will lead additional senators to reconsider their stance."
 usa.73.a:0 "A useful ally."
 usa.74.t:0 "Representative speaks passionately in support of Government"
 usa.74.desc:0 "Asked about her stance on a number of policy issues at a fund-raising dinner, a representative spoke out in support of President [USA.GetLeader]'s policies. She further claimed that many of her fellow representatives had similar views, but were merely held back by "idiotic short-sightedness, thinking no further than the next election" instead of doing what was right for the American people. \n\nHer comments have been widely reported by the press and put several of her colleagues in hot water as they had to explain where they stood on these issues."
 usa.74.a:0 "She is right, you know."
 usa.75.t:0 "Senator speaks out against Government Policy"
 usa.75.desc:0 "A Senator has given an interview in a major newspaper, saying that he can no longer support the "foolish and dangerous" policies of President [USA.GetLeader]. He further claimed that he knew several other Senators who thought similarly and would abandon the President in short order."
 usa.75.a:0 "He'll come running back soon enough."
 usa.76.t:0 "Representative criticizes President"
 usa.76.desc:0 "During a recent debatte on tax reform, a Representative launched into a long-winded speech about the many failings of the Administration. According to him, no right-thinking American could possibly want to support the policies of the President, whatever their party affiliation may be. \n\nHis harsh words seem to have had an effect, as a number of Representatives previously thought firmly behind the policies of [USA.GetLeader] made noises of support."
 usa.76.a:0 "Disgraceful."
 usa.77.t:0 "Opposition suffers defeat in the Senate"
 usa.77.desc:0 "A motion to censure President [USA.GetLeader] has been defeated in the Senate. While even its most ardent supporters had little hope that it would pass, the amount of votes against it came as a shock even to the most pessimistic of observers. It appears that the President enjoys a far greater level of support in the Senate than most believed, which should help in advancing his legislative agenda."
 usa.77.a:0 "Great."
 usa.78.t:0 "House Committee supports Presidential Policy"
 usa.78.desc:0 "The latest round of hearings in the House Committee on Ways and Means has resulted in a report crediting the President's policies with a major improvements in all available metrics of the economy. While stopping short of outright praise, the report nevertheless comes as a blow to those that were critisizing the President and demanding reforms.\n\nA number of Representatives have already publically declared that although they still harbour doubts about the President's agenda, they will now vote in support."
 usa.78.a:0 "As well they should."
 usa.79.t:0 "Senator retires"
 usa.79.desc:0 "Following a minor heart attack, a senior Senator announced today that he will be retiring for health reasons. With more than two decades in Congress, the Senator built a large network of supporters and his influence carried a lot of weight. While technically only one man with one vote, Washington insiders nonetheless counted him as worth several votes as he was the key to secure several others. \n\nWith the seat most likely going to an avowed critic of President [USA.GetLeader], the Administration will find it a lot harder to secure the necessary votes to pass bills."
 usa.79.a:0 "He will be missed. And his vote as well."
 usa.80.t:0 "House hearings into Presidential misconduct"
 usa.80.desc:0 "A minor scandal originating in the White House has started to gain momentum. Following weeks of media reports implying that a minor administrative official had been taking bribes in return for lucrative government contracts, the House Committe on Expenditures in the Executive has begun to hold hearings to determine if the President was aware of this. While most observers don't believe that this will lead to any major trouble for President [USA.GetLeader], it will no doubt mean that many of the president's supporters will have to lay low for a while."
 usa.80.a:0 "A witchhunt."
 usa.85.t:0 "Widespread Support for Isolationism"
 usa.85.desc:0 "An opinion poll making headlines across the country found that 64 percent of Americans favor staying out of the growing conflicts in Europe and Asia. Newspapers claim that the conflicts are of little concern to us and warn that getting involved would jeopardize our economical recovery from the great depression."
 usa.85.a:0 "How naive"
 usa.91.t:0 "Senator from [USA_congress_investment_state.GetName] offers Support"
 usa.91.desc:0 "The senior Senator from [USA_congress_investment_state.GetName] has approached the government with an offer of support. His state suffers from critical under-investment, and a government-initiated economic stimulus program would certainly make him reconsider his stance on certain proposed government policies. The senator sits on several important committees, and is quite famous for being able to cut deals, making his vote worth several more in both houses."
 usa.91.a:0 "It is a very underdeveloped region."
 usa.91.b:0 "This smells of corruption."
 usa.92.desc:0 "The Senators from [USA_congress_investment_state.GetName] have approached the government, offering their support for the President in return for an informal guarantee that [USA_congress_investment_state.GetName] would be the site of a new munitions plant for the Army. They argue that building a plant in the area would create a lot of jobs and provide the Army with much needed support in an increasingly dangerous world. The two Senators also mentioned their excellent working relationship with several influential members of the House."
 usa.92.a:0 "They make a lot of good points."
 usa.92.b:0 "These kinds of deals are below the President."
 usa.93.t:0 "Representatives from [USA_congress_investment_state.GetName] offer Support"
 usa.93.desc:0 "The congressional Delegation from [USA_congress_investment_state.GetName] have approached the government with several suggestions to improve the infrastructure of the state. Federal funding should be made available to upgrade roads and bridges in order to promote commerce between the states. They also noted that support from the government in this would certainly make them more inclined to support the President more directly in his agenda."
 usa.93.a:0 "A commendable initiative."
 usa.93.b:0 "Let them try to push that through by themselves."
 usa.94.t:0 "Senate Committee investigates shipbuilding in [USA_congress_investment_state.GetName]"
 usa.94.desc:0 "Prodded by the senior Senator from [USA_congress_investment_state.GetName], the Senate Commerce Committee has begun hearings into the state of the local shipbuilding industry. According to experts, a significant percentage of US trade depends on overseas trade, and the country is desperately lacking in shipbuilding capacity. [USA_congress_investment_state.GetName] has been identified as a region in which a major investment should be made, and several committee members have expressed an expectation that the administration of [USA.GetLeader] will set funds aside for this."
 usa.94.a:0 "A critical weakness."
 usa.94.b:0 "We have bigger problems."
 #Events for the Philippines:
 usa.101.t:0 "Call for US help!"
 usa.101.d:0 "Our country is under attack, and we must look for military protection from the United States of America."
 usa.101.a:0 "Very well."
 usa.102.t:0 "The Philippines join us!"
 usa.102.d:0 "The Philippines will stand with us against the enemy, and we have been granted extra powers in how to use their infrastructure and military."
 usa.102.a:0 "Good!"
 
 worldnews.12.t:0 "Operation Compass"
 worldnews.12.d:0 "Operation Compass (also la battaglia della Marmarica) was the first large British military operation of the Western Desert Campaign (1940–1943) during the Second World War. British, Indian, Commonwealth and Allied forces attacked Italian forces of the 10th Army (Marshal Rodolfo Graziani) in western Egypt and Cyrenaica, the eastern province of Libya, from December 1940 to February 1941."
 worldnews.12.a:0 "Scheibe!"
 worldnews.12.b:0 "Damn the Tea-drinkers!"
 worldnews.12.c:0 "Come on Burns, let's give them a proper British welcome!"
 worldnews.12.e:0 "Quite a fight!"
 worldnews.13.t:0 "Operation Crusader"
 worldnews.13.d:0 "Operation Crusader (18 November – 30 December 1941) was a military operation during the Second World War by the British Eighth Army (comprising British, Indian, Dominion and Allied contingents), against the Axis forces in North Africa commanded by Generalleutnant Erwin Rommel. The operation was intended to by-pass Axis defences on the Egyptian–Libyan fronter, defeat the Axis armoured forces and relieve the 1941 Siege of Tobruk."
 worldnews.13.a:0 "Scheibe!"
 worldnews.13.b:0 "Damn the Tea-drinkers!"
 worldnews.13.c:0 "Come on Burns, let's give them a proper British welcome!"
 worldnews.13.e:0 "Quite a fight!"
 worldnews.14.t:0 "Britain Strikes Back"
 worldnews.14.d:0 "The Second Battle of El Alamein (23 October – 11 November 1942) was a battle of the Second World War that took place near the Egyptian railway halt of El Alamein. The First Battle of El Alamein and the Battle of Alam el Halfa had prevented the Axis from advancing further into Egypt."
 worldnews.14.a:0 "Scheibe!"
 worldnews.14.b:0 "Damn the Tea-drinkers!"
 worldnews.14.c:0 "Come on Burns, let's give them a proper British welcome!"
 worldnews.14.e:0 "Quite a fight!"
 worldnews.15.t:0 "Desert Fox Strikes"
 worldnews.15.d:0 "Operation Sonnenblume (Unternehmen Sonnenblume/Operation Sunflower) was the name given to the dispatch of German troops to North Africa in February 1941, during the Second World War. The Italian 10th Army had been destroyed by the British and Allied Western Desert Force attacks during Operation Compass (9 December 1940 – 9 February 1941). The first units of the new Deutsches Afrikakorps (DAK, Generalleutnant Erwin Rommel) departed Naples for Africa and arrived on 11 February 1941."
 worldnews.15.a:0 "Vorwards!"
 worldnews.15.b:0 "Avanti!"
 worldnews.15.c:0 "Come! Fight us!"
 worldnews.15.e:0 "The battle worth watching."
 worldnews.16.t:0 "Operation Aida Begins"
 worldnews.16.d:0 "The Battle of Mersa Matruh was fought from 26 to 29 June 1942, following the defeat of the Eighth Army (General Sir Claude Auchinleck) at the Battle of Gazala and was part of the Western Desert Campaign of the Second World War. The combatants on the Axis side were the Axis Panzer Army Afrika (Panzerarmee Afrika (Generalfeldmarschall Erwin Rommel), consisting of German and Italian units."
 worldnews.16.a:0 "Vorwards!"
 worldnews.16.b:0 "Avanti!"
 worldnews.16.c:0 "Come! Fight us!"
 worldnews.16.e:0 "The battle worth watching."
 
 finland.117.t:0 "Bring Troops Home!"
 finland.117.d:0 "This war was about recapturing the region of Karelia, however our Troops managed to capture the whole Murmansk Line with the Germans, opposed to what the US and the British wanted. It is clear that we support the Nazi Germans and our people do not like it."
 finland.117.a:0 "We already got Opel at home."
 finland.100.t:0 "Mannerheim Line Construction"
 finland.100.d:0 "The Mannerheim Line (Finnish: Mannerheim-linja, Swedish: Mannerheimlinjen) was a defensive fortification line on the Karelian Isthmus built by Finland against [SOV.GetNameDefCap]. During the Winter War it became known as the Mannerheim Line, after Field Marshal Baron Carl Gustaf Emil Mannerheim. The line was constructed in two phases: 1920–1924 and 1932–1939. By November 1939, when the Winter War began, the line was by no means complete"
 finland.100.a:0 "Mennään!"
 finland.104.t:0 "Finland Continues the Mannerheim Line"
 finland.104.a:0 "Spurdo Sparde!"
 finland.104.b:0 "Who would've thought"
 finland.104.c:0 "Dimitri, time for Winter War!"
 finland.105.t:0 "1936 Parliamentary Elections"
 finland.105.d:0 "Parliamentary elections were held in Finland on 1 and 2 July 1936.[1] Following the election Prime Minister Toivo Mikael Kivimäki of the National Progressive Party was defeated in a confidence vote in September 1936 and resigned in October. Kyösti Kallio of the Agrarian League formed a centrist minority government after Pehr Evind Svinhufvud (National Coalition Party) refused to allow the Social Democrats to join the government. "
 finland.105.a:0 "Agrarian League and Social Democrats!"
 finland.105.b:0 "Right Wing needs Revival..."
 finland.106.t:0 "Friendship Treaty with Finland"
 finland.106.d:0 "Finland wants to sign a pact of friendship with our nation, that could bring them a lot of benefits but to us that could also bring some political reputation and power on a European scale."
 finland.106.a:0 "Finland and Germans are two brothers!"
 finland.106.b:0 "We'd rather not waste our time."
 finland.107.t:0 "German-Finnish Friendship Treaty"
 finland.107.d:0 "Finland isolated from the whole of Europe turned to Germany to request friendly relations to protect themselves against the Soviet threat, the German ambassador accepted the proposals and now under this treaty Finland has received Armor technology from the German reich and researchers have given some blueprints to the Finnish military."
 finland.107.a:0 "That's right! Damn you Soviet!"
 finland.107.b:0 "What's Finland?"
 finland.107.c:0 "The Red Death is coming."
 finland.108.t:0 "Baltic investment"
 finland.108.d:0 "Labour, tools and men are brought from the Baltic States"
 finland.108.a:0 "Good for us!"
 finland.112.t:0 "Disappearance of Baltic States"
 finland.112.d:0 "The Annexation of the Baltic States which we were investing in, brought upon us a wave of immigrants and unemployment, the investors in the ex-baltic states left the territory and our economy got worse..."
 finland.112.a:0 "Who would've thought..."
 finland.113.t:0 "Helsinki Strikes"
 finland.113.d:0 "The Finnish forces mobilized all throughout the Swedish border, for years Swedes have claimed Aland as their core territory, after the remilitarization of Aland the Finnish government decided to begin Operation Cobalt (Operation Koboltti), it's aim is to capture most of the northern territory."
 finland.113.a:0 "Tuhoa heidät!"
 finland.113.b:0 "Sweden didn't even do anything..."
 finland.113.c:0 "They're asking for it!"
 
 italy.205.t:0 "Italian Backing"
 italy.205.d:0 "Italy supports us"
 italy.205.a:0 "Thanks!"
 
 poland.65.t:0 "Reaffirm Treaties with Romania"
 poland.65.d:0 "Crown Prince Michael of Romania and many top Romanian diplomats have been invited to meet with Polish Foreign Minister Józef Beck in Warsaw to discuss the ties between our two countries. We can use this opportunity to discuss a single key issue between the two nations."
 poland.65.a:0 "Discuss an Industrial Cooperation"
 poland.65.b:0 "Discuss Czechoslovakian diplomatic isolation"
 poland.65.c:0 "Discuss Military Cooperation"
 poland.66.t:0 "Industrial Cooperation with Poland"
 poland.66.d:0 "Polish leaders have been sending diplomats to Bucharest to discuss a possible industrial cooperation with the Second Polish Republic, perhaps it could be a nice boost to our economy ?"
 poland.66.a:0 "Of course!"
 poland.66.b:0 "Poland is none of our concern."
 poland.67.t:0 "Czechoslovakian Diplomatic Isolation"
 poland.67.d:0 "Polish leaders have been sending diplomats to Bucharest to discuss Czechoslovakian diplomatic isolation, perhaps we can drop the guarantee of their independence so we can strengthen polish-romanian relations?"
 poland.67.a:0 "Of course!"
 poland.67.b:0 "Czechoslovakia is important."
 poland.68.t:0 "Military Cooperation with Poland"
 poland.68.d:0 "Polish leaders have been sending diplomats to Bucharest to discuss a military cooperation with the Second Polish Republic, sharing blueprints and experience between the two nations may help us a lot!"
 poland.68.a:0 "Of course!"
 poland.68.b:0 "We have our own military concerns."
 poland.69.t:0 "Poland seeks to join the Comintern"
 poland.69.d:0 "Poland has recently drastically driven towards communism, they are looking forward to joining the faction of Comintern that we are leading, in hopes of creating a new Polish-Soviet future, what do we say ?"
 poland.69.a:0 "Once an enemy then an ally."
 poland.69.b:0 "Poles don't deserve to join."
 poland.70.t:0 "Slovakia rebels!"
 poland.70.d:0 "Slovakia, our long time partner has rebelled against us, our operatives and spies have informed us the uprising was supported by the new Communist aligned Polish regime. It's clear the Polish are trying to destabilise our nation. The Poles will pay for this!"
 poland.70.a:0 "Down with the Slovaks!"
 poland.71.t:0 "Invasion of Zaolzie"
 poland.71.d:0 "Zaolzie is a small region in "Czechoslovakia" where the ethnicity is almost fully polish, in the face of a civil war the Czechs are now weak and we could easily seize the region without any fight, do we decide to continue this unprovoked aggression?"
 poland.71.a:0 "Zaolzie is ours!"
 poland.71.b:0 "We have other matters to take care of."
 poland.72.t:0 "Intervention in Slovakia"
 poland.72.d:0 "The new Slovak uprising is threatening the Hungarian population in Southern Slovakia and our claims in Ruthenia, we have to seize those regions before anyone else takes them!"
 poland.72.a:0 "Destroy the Slovaks!"
 poland.72.b:0 "Too risky of a move."
 poland.73.t:0 "Slovakia Rebels!"
 poland.73.d:0 "Slovakia a now newly formed nation located between the communist aligned Poland and Hungary has rebelled from its former overlord: the Czechs, many militia divisions have formed in the defense of their newly gained national sovereignty and a bloody war is about to ensue..."
 poland.73.a:0 "World will never be peaceful."
 poland.73.b:0 "Czech Supremacy!"
 poland.73.c:0 "Slovak Supremacy!"
 poland.74.t:0 "Victory over the Czechs!"
 poland.74.d:0 "We won!"
 poland.74.a:0 "Civil War is over."
 poland.75.t:0 "Victory over the Hungarians"
 poland.75.d:0 "We won!"
 poland.75.a:0 "The War is over."
 poland.76.t:0 "Polish Partisans Infiltrate Auschwitz"
 poland.76.d:0 "In 1940, Witold Pilecki, an intelligence officer for the Polish resistance, presented to his superiors a plan to enter Germany's Auschwitz concentration camp, gather intelligence on the camp from the inside, and organize inmate resistance.The Home Army approved this plan, provided him a false identity card, and on 19 September 1940, he deliberately went out during a street roundup (łapanka) in Warsaw and was caught by the Germans along with other civilians and sent to Auschwitz. In the camp he organized the underground organization -Związek Organizacji Wojskowej - ZOW.From October 1940, ZOW sent its first report about the camp and the genocide in November 1940 to Home Army Headquarters in Warsaw through the resistance network organized in Auschwitz."
 poland.76.a:0 "Scheibe! Not the poles again!"
 poland.77.t:0 "Witold Pilecki Infiltrates Auschwitz"
 poland.77.a:0 "Myśleli że się poddamy."
 
 italy.404.t:0 "[From.GetName] seeks to join the [Root.GetFactionName]"
 italy.404.d:0 "Our plight to overturn the current world order has not escaped the notice of like-minded nations. The [alliance_applicant.GetAdjective] recognize that their best chance to carve out a prosperous future for themselves is to align with us in the coming conflict, and they have therefore offered to formally join us against our enemies."
 italy.404.b:0 "The world belongs to all who are strong!"
 italy.404.f:0 "We are better off without them."
 
 hungary.7.t:0 "Clash with the Slovakian State"
 hungary.7.d:0 "Doing a skirmish may improve our combat readiness and experience, additionally it will show us if the Slovaks are prepared for the future revenge that will come!"
 hungary.7.a:0 "To arms!"
 hungary.8.t:0 "Hungary Prevails"
 hungary.8.d:0 "We have won the skirmish, the Slovaks lost a lot of their men, seems like our troops are ready for combat."
 hungary.8.a:0 "Hurra!"
 hungary.9.t:0 "Hungary Fails"
 hungary.9.d:0 "We have lost the skirmish, our forces are not yet ready for combat, perhaps we should rethink our doctrine."
 hungary.9.a:0 "You can breathe... you can blink... you can cry"
 
 finland.114.t:0 "Neverending War"
 finland.114.d:0 "The current war with Finland is too costly for us, we cannot take any ground, they have defeated us, best we can do is give up on our plans."
 finland.114.a:0 "Blyat!"
 
 finland.115.t:0 "Finland defeats [SOV.GetNameDefCap]"
 finland.115.d:0 "Finland has recently stopped the Soviet forces, defeating them on the field, much to the surprise of the major countries of Europe. Finland has gotten support from many countries, especially the Allies, Swedes and the Germans. The Soviet Forces were unprepared and unorganized, but they learned a lot from the war despite common misconceptions."
 finland.115.a:0 "Hurra!"
 finland.115.b:0 "Hard times."
 finland.115.c:0 "We will come back for you."
 finland.116.t:0 "The Coldest Winter in the Century"
 finland.116.d:0 "The winter of 1941–42 was the coldest of the twentieth century in most of Eastern Europe (e.g. Moscow) and was the last of a succession of abnormally cold winters there that affected the course of World War II."
 finland.116.a:0 "Brr..."
 
 poland.81.t:0 "Poland wants to purchase Madagascar"
 poland.81.d:0 "The Republic of Poland is offering us money in return for the colony of Madagascar, we could potentially give it to them for that profit, not like the land is worth anything anyway."
 poland.81.a:0 "Accept the proposal"
 poland.81.b:0 "Refuse the proposal"
 poland.82.t:0 "France accepts the proposal"
 poland.82.d:0 "France accepted our demands and gave their land in Madagascar for a fair amount of funds and money."
 poland.82.a:0 "Hurra!"
 poland.83.t:0 "France refuses the proposal"
 poland.83.d:0 "France refused our demands and decided to keep their colonies in Madagascar, on the bright side, we do not have to pay anything and we can use the money for our defence forces."
 poland.83.a:0 "It was worth a try"
 poland.84.t:0 "Western Support?"
 poland.84.d:0 "Our western allies have promised us support, we expect them to launch an offensive on the western front against the poorly defended Siegfried line."
 poland.84.a:0 "Trustworthy Allies"
 poland.84.b:0 "Poland stands alone"
 
 iraq.3.t:0 "King launches Coup D'etat"
 iraq.3.d:0 "After a successful Military Coup D'etat in 1937, the king had to abdicate and let the Military rule over the nation, but that is no more as the King is back on the throne of Kingdom of Iraq and will rule the nation to greatness!"
 iraq.3.a:0 "Hurra!"
 iraq.2.t:0 "Military launches Coup D'etat"
 iraq.2.d:0 "The 1936 Iraqi coup d'état, also known as the Bakr Sidqi coup was the first military coup in modern Iraq, initiated by general Bakr Sidqi in order to otherthrow Prime Minister Yasin al-Hashimi. The coup succeeded in installing Hikmat Sulayman as the new Prime Minister, while Sidqi was de'facto ruler of Iraq as powerful Chief of Staff. Bakr Sidqi was assassinated the next year in Mosul. After Baqr Sidki's coup and until 1941, in a wave of political instability, the Kingdom of Iraq experienced 6 more political coups, involving extra-constitutional transfer of power."
 iraq.2.a:0 "Unstable times..."
 iraq.4.t:0 "Intervention in Iraq"
 iraq.4.d:0 "Iraq has proclaimed a military dictatorship, that may backfire as they might nationalize their oil deposits, we must intervene and bring back the King on the Iraq throne."
 iraq.4.a:0 "Let's show them a proper British welcome"
 iraq.4.b:0 "We would rather not"
 iraq.5.t:0 "Iraq asks for Support"
 iraq.5.d:0 "Iraq has launched a nationalist coup couple of months ago, now they're asking for our support if they were to join the war against the British Empire, should we consider their proposal?"
 iraq.5.a:0 "Finality approaches..."
 iraq.5.b:0 "Absolutely not!"
 iraq.6.t:0 "Germany agrees to support us"
 iraq.6.d:0 "Germany has agreed to let us join their Axis powers in the event of the war with the UK"
 iraq.6.a:0 "Hurra!"
 iraq.7.t:0 "Germany doesn't agree to support us"
 iraq.7.d:0 "Germany hasn't agreed to support our nation in the event of the war with the UK, we're left alone by ourselves to fend off the invader."
 iraq.7.a:0 "We don't need the Germans."
 iraq.8.t:0 "The 1941 Coup D'etat"
 iraq.8.d:0 "The 1941 Iraqi coup d'état, also called the Rashid Ali Al-Gaylani coup or the Golden Square coup, was a nationalist and pro-Nazi Coup d'état in Iraq on 1 April 1941 that overthrew the pro-British regime of Regent 'Abd al-Ilah and his Prime Minister Nuri al-Said and installed Rashid Ali al-Gaylani as Prime Minister."
 iraq.8.a:0 "Hurra!"
 iraq.9.t:0 "Iraq Launches a 1941 Coup D'etat"
 iraq.9.d:0 "The 1941 Iraqi coup d'état also called the Rashid Ali Al-Gaylani coup or the Golden Square coup, was a nationalist and pro-Nazi Coup d'état in Iraq on 1 April 1941 that overthrew the pro-British regime of Regent 'Abd al-Ilah and his Prime Minister Nuri al-Said and installed Rashid Ali al-Gaylani as Prime Minister. The coup was led by four Iraqi nationalist army generals, known as "the Golden Square", who intended to use the war to press for full Iraqi independence following the limited independence granted in 1932. To that end, they worked with German intelligence and accepted military assistance from Germany and Italy. The change in government led to a British invasion of Iraq and subsequent occupation until 1947."
 iraq.9.a:0 "For Iraq!"
 iraq.9.b:0 "Interesting"
 iraq.9.c:0 "We didn't get rid of the cockroaches"
 iraq.10.t:0 "Death of Ghazi I of Iraq"
 iraq.10.d:0 "Ghazi died in 1939 in an accident involving a sports car that he was driving. According to the scholars Ma'ruf al-Rusafi and Safa Khulusi, a common view by many Iraqis at the time was that he was killed on the orders of Nuri al-Said, because of his plans for unification of Iraq with Kuwait."
 iraq.10.a:0 "Tragic..."
 worldnews.23.t:0 "Arab Revolt of 1936-1939"
 worldnews.23.d:0 "The 1936–1939 Arab revolt in Palestine, later came to be known as "The Great Revolt", was a nationalist uprising by Palestinian Arabs in Mandatory Palestine against the British administration of the Palestine Mandate, demanding Arab independence and the end of the policy of open-ended Jewish immigration and land purchases with the stated goal of establishing a "Jewish National Home".[10] The dissent was directly influenced by the Qassamite rebellion, following the killing of Sheikh Izz ad-Din al-Qassam in 1935, as well as the declaration by Hajj Amin al-Husseini of 16 May 1936 as 'Palestine Day' and calling for a General Strike. The revolt was branded by many in the Jewish Yishuv as "immoral and terroristic", often comparing it to fascism and nazism."
 worldnews.23.a:0 "A Bloodbath..."


 startevent.80.t:0 "Immersive Music"
 startevent.80.d:0 "We have added immersive music that plays at specific points in the game, in order to hear it you must have the volume of the ingame music on and the Total War radio station enabled. If you don't want to hear it or want to hear it only at those specific moments, here is the list: \n - The Cossacks (Winter Offensive 1941) \n - Tatchanka (Winter Offensive 1942) \n - We Are The Red Army Cavalry (Winter Offensive 1943) \n - Smuglianka (Winter Offensive 1944) \n - Sakkijarven Polkka (Winter War)"
 startevent.80.a:0 "Thanks!"
 
 soviet.397.t:0 "Red Army Purge of 1941"
 soviet.397.d:0 "Between October 1940 and February 1942, in spite of the ongoing German attack on [SOV.GetNameDefCap] in June 1941, the Red Army, in particular the Soviet Air Force, as well as Soviet military-related industries were subjected to purges by Stalin."
 soviet.397.a:0 "The air has been having it easy so far."
 
 soviet.570.t:0 "Defend Stalingrad!"
 soviet.570.d:0 "We must defend the city of stalingrad at all costs!"
 soviet.570.a:0 "Urrraaaa!"
 
 poland.86.t:0 "Poland Invades Zaolzie"
 poland.86.d:0 "After an ultimatum has been sent by the Polish Government, right after the Czechs and the Allies gave up the Sudetenland, the Czechs gave up the region of Zaolzie for the State of Poland, perhaps this is the end of Czechoslovakia..."
 poland.86.a:0 "Zaol- what?"
 poland.86.b:0 "Swift invasion"
 poland.86.c:0 "So, this is the end..."
 poland.87.t:0 "Poland suggests a Non Aggression Pact"
 poland.87.d:0 "Poland is suggesting getting a non aggression pact with us, we technically still have one but they want to validate if its conditions and terms are still up to date. Do we agree to their proposal or do we break the 1933 Non Aggression pact?"
 poland.87.a:0 "Sure..."
 poland.87.b:0 "Revenge is coming."
 poland.88.t:0 "Soviets Agree to the Non Aggression Pact"
 poland.88.d:0 "[SOV.GetNameDefCap] is ractifying the Non Aggression pact of 1933 and agrees to its current terms and conditions."
 poland.88.a:0 "Great!"
 poland.89.t:0 "Soviets Break the 1933 Non Aggression Pact!"
 poland.89.d:0 "There is nothing worse than some soviet threatening to be at war with us again..."
 poland.89.a:0 "Is that what Pilsudzki would want?"
 
 
 poland.90.t:0 "Poland Devastated by War!"
 poland.90.d:0 "The fighting in Poland has been rough after years of our propaganda have created such strong anti-polish sentiment within our armed forces. The occupation forces have looted every town which now lies in ruin throughout central and eastern Poland especially."
 poland.90.a:0 "Okay"
 
 poland.91.t:0 "Poland Devastated by War!"
 poland.91.d:0 "The fighting in Poland has been rough after years of our propaganda have created such strong anti-polish sentiment within our armed forces. The occupation forces have looted every town which now lies in ruin."
 
 spain.13.t:0 "Spain Devastated by Civil War!"
 spain.13.d:0 "The fighting in Spain has taken a huge toll on the country, many cities are in ruin and require years of work to be restored. Also, organized violence has targeted intelectuals which has weakened our prospects untill we can educate new generations of spaniards to take their place."
 spain.13.a:0 "Sad"
 
 czech.35.t:0 "Czechoslovakia Asks for Arms"
 czech.35.d:0 "Czechoslovakia, our indirect ally is asking for arms from our nation, we might want to give them arms at a cost of political efforts to keep the peace in europe."
 czech.35.a:0 "Give them the Arms"
 czech.35.b:0 "It's not worth it."
 czech.36.t:0 "France Sends Arms!"
 czech.36.d:0 "France our indirect ally is sending us arms and armor to build up our army against the German Reich"
 czech.36.a:0 "Hurra!"
 czech.37.t:0 "France Refuses"
 czech.37.d:0 "France refuses to send us any arms or armor, the buildup of our country will be much more difficult."
 czech.37.a:0 "Damn"
 
 romania.15.t:0 "Romania asks for Overlordship of Serbia"
 romania.15.d:0 "Romania our ally, after this big exhausting war is offering us to take care of the lands controlled by us in Serbia, should we allow them this opportunity?"
 romania.15.a:0 "What's the worst that could happen?"
 romania.15.b:0 "Absolutely not!"
 romania.16.t:0 "Germany gives us Serbia!"
 romania.16.d:0 "We have been given the Duchy of Serbia under our great Romanian nation, one step closer to dominating the Balkans like before the war!"
 romania.16.a:0 "Hurra!"
 romania.17.t:0 "Germany refuses"
 romania.17.d:0 "Germany doesn't want to give us the overlordship, unfortunately they picked the wrong country to say no to."
 romania.17.a:0 "They will see..."
 
 worldnews.24.t:0 "Soviet Civil War"
 worldnews.24.d:0 "Yakutsk revolted from below Stalin's shoe, they officially declared a state of war on the rest of the Soviet regime, despite major anarchy in the region, they're determined to become independent from their failed communist regime."
 worldnews.24.a:0 "Cold-blooded terrorists"
 worldnews.25.t:0 "Don Cossacks gain Independence"
 worldnews.25.d:0 "Soviet forces decided to pull out from the Astrakhan border, leaving behind only the population, they decided to create a new government based on the ideologies of the previous people's in the Don, mainly the Cossacks."
 worldnews.25.a:0 "Slava Ukraina"
 worldnews.26.t:0 "Soviet Union Attacks Buryatia"
 worldnews.26.d:0 "Soviet union has moved its armored units through the border of Buryatia, completely decimating the border guards, a full blown war has broken out, will it save the Soviets from total collapse, or just barely keep them away from bankruptcy?"
 worldnews.26.a:0 "Barbarians."
 worldnews.27.t:0 "Don Cossacks Strike"
 worldnews.27.d:0 "Don Cossakcs attack the Reichkomissariat Kaukasus while the Allies have captured their baku oil fields, this gives them the chance to regain the territory in the Don and increase their presence in the area"
 worldnews.27.a:0 "Knife in the Back"
 soviet.398.t:0 "Strike on Reichkomissariat Kaukasus!"
 soviet.398.d:0 "We are ready to regain our land and the allies have captured the oil fields, it's the perfect chance!"
 soviet.398.a:0 "Uraa!"
 
 worldnews.29.t:0 "Battle of Lake Khasan"
 worldnews.29.d:0 "Japanase Victory! Japanese expansion in the Northeast China region bordering the Soviet Far East and disputes over the demarcation line has led to border skirmishes over the last years. The power struggle has now flared into a large skirmish at Lake Khasan."
 worldnews.30.d:0 "Soviet Victory! Japanese expansion in the Northeast China region bordering the Soviet Far East and disputes over the demarcation line has led to border skirmishes over the last years. The power struggle has now flared into a large skirmish at Lake Khasan."
 worldnews.31.d:0 "Stalemate! Japanese expansion in the Northeast China region bordering the Soviet Far East and disputes over the demarcation line has led to border skirmishes over the last years. The power struggle has now flared into a large skirmish at Lake Khasan."
 worldnews.29.a:0 "Wow"
 
 tfv_raj.215.t:0 "India Wants the Middle Eastern Possesions"
 tfv_raj.215.desc:0 "Our British Raj wants to take over the Middle Eastern Theater and be in control of military operations in that region, perhaps focusing on Europe and Africa should be our primary concern, less so the middle east or burma?"
 tfv_raj.215.a:0 "Cede them the Middle East"
 tfv_raj.215.b:0 "Absolutely Not!"
 tfv_raj.216.t:0 "Middle East is ours!"
 tfv_raj.216.desc:0 "Our British Overlord agreed to cede us the middle eastern possesions so we could focus our operations there in case of a possible rebellion in Iraq, or Syria."
 tfv_raj.216.a:0 "Hurray!"
 usa.104.t:0 "Day of Infamy"
 usa.104.d:0 "Yesterday, [GetDateText] —a date which will live in infamy—the United States of America was suddenly and deliberately attacked by naval and air forces of the Empire of Japan. The United States was at peace with that nation and, at the solicitation of Japan, was still in conversation with its government and its emperor looking toward the maintenance of peace in the Pacific. The facts of yesterday and today speak for themselves. The people of the United States have already formed their opinions and well understand the implications to the very life and safety of our nation. As Commander in Chief of the Army and Navy, I have directed that all measures be taken for our defense. But always will our whole nation remember the character of the onslaught against us."
 
 usa.105.t:0 "US pressure in the americas"
 usa.105.d:0 "Dating over a 100 years back, the Monroe Doctrine codified US intervention in the case of European attempts to colonize the Americas, but stay out of European affairs. They have now used their political influence and forced their unfair anti-german foreign policy on some countries, this is a big blow!"
 usa.105.a:0 "Gulp"
 
 usa.108.t:0 "Pearl Harbor Fuel Depot Devastated"
 usa.108.d:0 "Our failure to provide adequate defenses on the Hawaiian islands made the fuel depots easy targets for the Japanese bombers, we have to build them up from scratch and it will take weeks for our fuel ships to provide the fuel reserves needed for offensive operations out in the vast pacific."
 usa.108.a:0 "Damn"
 
 usa.109.t:0 "Pearl Harbor"
 usa.109.d:0 "Our ships where the main targets for the Japanese bombers although parts of our fuel depot was also damaged it will take weeks for our fuel ships to provide the fuel reserves needed for offensive operations out in the vast pacific."
 usa.109.a:0 "Puh, could be worse"
 
 china.994.t:0 "Victory in China"
 china.994.d:0 "Our Imperial Ambitions have been met, we have advanced to the core of chinese territory and the Chinese government demanded a ceasefire and signature of peace, we can finally rest and prepare for the years of prosperity that follow."
 china.994.a:0 "Banzai!"
 CHI_mass_assault_tt:0 "15 Militia Units Spawn"
 china.995.t:0 "Kuomintang Calls for Reinforcements"
 china.995.d:0 "Chiang Kai-shek is calling for reinforcements against the Japanese Invader as Nanking and Beijing fall to their hands."
 china.995.a:0 "China Number One!"
 china.996.t:0 "Kuomintang Want Total Submission"
 china.996.d:0 "Our nation is under a threat of war from the Nationalist Chinese, we either submit to their will and become their puppet or fight with them"
 china.996.a:0 "Let them come!"
 china.996.b:0 "Submit to them."
 china.997.t:0 "Kuomintang Demands Unification"
 china.997.d:0 "Chiang Kai Shek needs to unify with us to fully strengthen the Chinese state and give him the forces and industry he needs to fight the Japanese"
 china.997.a:0 "We'd rather not."
 china.997.b:0 "There's only one True China"
 china.998.t:0 "Guangdong Clique Refuses!"
 china.998.d:0 "The foolish leadership of the Guangdong Clique has decided that their regional autonomy is more important than national unity. The only remaining choice now is to tame the south by force!"
 china.998.a:0 "Prepare for war!"
 china.999.t:0 "Guangdong Clique Submits"
 china.999.d:0 "Our friends to the south understand the need for unity and have willingly joined us against the foreign and internal threats."
 china.999.a:0 "Another victory for the Kuomintang"
 
 soviet.587.t:0 "Oil Discovery in Perm!"
 soviet.587.d:0 "We have discovered oil and gas in the territories of Perm, it appears to be part of the Volga-Ural Petroleum and Gas Province, the newly discovered oil will assure us supply for our army and industry for a long time."
 soviet.587.a:0 "We can now compete with USA"
 SOV_ural_oil_tt:0 "Gain more oil in the future"
 
 norway.5.t:0 "Norwegian Election"
 norway.5.d:0 "Parliamentary elections were held in Norway on 19 October 1936, the last before World War II and the German invasion of Norway. The result was a victory for the Labour Party, which won 70 of the 150 seats in the Storting. We can use this to strengthen Nygaard's goverment or force a coalition."
 norway.5.a:0 "The Labour Party!"
 norway.5.b:0 "Coalition with the farmer's Party!"
 norway.6.t:0 "Ratify the Svalbard Treaty"
 norway.6.d:0 "Norway wants to ratify the 1920s Svalbard Treaty and settle on the lands they occupy to exploit the oil they've discovered, should we allow them or not?"
 norway.6.a:0 "Norway is our friend."
 norway.6.b:0 "Norway is our enemy."
 norway.7.t:0 "United Kingdom Accepts"
 norway.7.d:0 "The UK accepts our proposal and we can finally exploit the lands we rightfully own!"
 norway.7.a:0 "Hurra!"
 norway.8.t:0 "United Kingdom Declines"
 norway.8.d:0 "The UK declines our proposal but hopes for a peaceful future with us."
 norway.8.a:0 "And we thought we're allies"
 norway.9.t:0 "Leon Trotsky in Norway"
 norway.9.d:0 "In May 1935, soon after the French government had agreed the Franco-Soviet Treaty of Mutual Assistance with [SOV.GetNameDefCap] government, Trotsky was officially told that he was no longer welcome in France. After weighing his options, Trotsky applied to move to Norway. After obtaining permission from then Justice Minister Trygve Lie to enter the country, Trotsky and his wife became a guest of Konrad Knudsen at Norderhov. Knudsen's house was burgled by fascists from the Nasjonal Samling while Trotsky and his wife were out on a seashore trip with Knudsen and his wife. The fascist burglars targeted Trotsky's works and archives for vandalism. August 1936, eight policemen arrived at Knudsen's house demanding that Trotsky sign new conditions for residing in Norway. These conditions included agreeing to write no more about current political matters."
 norway.9.a:0 "Let him speak"
 norway.9.b:0 "Good riddance"
 norway.10.t:0 "Norway wants to join the Allies"
 norway.10.d:0 "A country in the north wants to join the allies, it may be a very good ally considering it has a lot of control over the Arctic"
 norway.10.a:0 "Let them."
 norway.10.b:0 "We don't need them"
 norway.11.t:0 "Norway joins the Allies"
 norway.11.d:0 "The UK accepted our request to join the Allies"
 norway.11.a:0 "Hurra!"
 norway.12.t:0 "United Kingdom refuses our request"
 norway.12.d:0 "The UK has refused our request to join the Allies"
 norway.12.a:0 "Damn"
 
 news.1309.t:0 "Madagascar Declares Independence"
 news.1309.d:0 "After the Capitulation of Poland, that officially controlled Madagascar and the withdrawal of the French garrison from the area, the badly supplied Polish colony fell into chaos and anarchy, after a few days the Garrison was completely overrun and Madagascar proclaimed independence in the region."
 news.1309.a:0 "Interesting"
 
 news.1315.t:0 "Coldwar begins"
 news.1315.d:0 "After the partition of Germany and the Yalta Conference both sides left happy with their gains and with a hopeful cooperation, however very shortly after the Nazis were beaten, the tensions started rising once again, people made up a name for this period called the "Cold War", which implies there is no actual war, but the tensions are rising towards a potential war..."
 news.1315.a:0 "Interesting"
 news.1315.b:0 "The Motherland shall win!"
 news.1315.c:0 "The Downfall of Communism is imminent"
 
 news.1316.t:0 "United Nations Declaration"
 news.1316.d:0 "Being convinced that complete victory over their enemies is essential to defend life, liberty, independence and religious freedom, and to preserve human rights and justice in their own lands as well as in other lands, and that they're now engaged in a common struggle against savage and brutal forces seeking to subjugate the world, Declare: (1) to its full resources, military or economic, against those members of the Tripartite Pact and its adherents with which such government is at war. (2) to cooperate with the Governments signatory hereto and not to make a separate armistice or peace with the enemies. The foregoing declaration may be adhered to by other nations which are, or which may be, rendering material assistance and contributions in the struggle for victory of Hitlerism."
 news.1316.a:0 "Interesting."
 news.1316.b:0 "The end of the world as You know it"
 news.1316.c:0 "To Victory!"
 soviet.588.t:0 "Yalta Conference"
 soviet.588.d:0 "We finally can destroy the Axis once and for all, the only choice left is if we should cooperate with the Allies and partition Europe with them or conquer everything!"
 soviet.588.a:0 "Cooperate with the Allies"
 soviet.588.b:0 "Soviet Union dictates its own peace"
 soviet.589.t:0 "Yalta Conference"
 soviet.589.d:0 "[SOV.GetNameDefCap] is willing to cooperate with us, now we can finally get the spoils of this bloody war and end it once and for all."
 soviet.589.a:0 "The End of War in Europe"
 
 newsmod.16.t:0 "Allies land in France!"
 newsmod.16.d:0 "The decision to undertake a cross-channel invasion in 1944 was taken at the Trident Conference in Washington in May 1943. General Dwight D. Eisenhower was appointed commander of Supreme Headquarters Allied Expeditionary Force, and General Bernard Montgomery was named as commander of the 21st Army Group, which comprised all the land forces involved in the invasion. In the months leading up to the invasion, the Allies conducted a substantial military deception, Operation Bodyguard, using both electronic and visual misinformation."
 newsmod.16.a:0 "Scheiße!"
 newsmod.16.b:0 "Germany is doomed!"
 newsmod.16.c:0 "The inevitable has come."
 worldnews.28.t:0 "Germany Launches Operation Typhoon"
 worldnews.28.d:0 "The German strategic offensive, named Operation Typhoon, called for two pincer offensives, one to the north of Moscow against the Kalinin Front by the 3rd and 4th Panzer Armies, simultaneously severing the Moscow–Leningrad railway, and another to the south of Moscow Oblast against the Western Front south of Tula, by the 2nd Panzer Army, while the 4th Army advanced directly towards Moscow from the west."
 worldnews.28.a:0 "You were correct to fear"
 worldnews.18.t:0 "Die Glückliche Zeit"
 worldnews.18.d:0 "The early phase of the Battle of the Atlantic during which German Navy U-boats enjoyed significant success against the British Royal Navy and its Allies was referred to by U-boat crews as "the Happy Time" , and later the First Happy Time, after a second successful period was encountered. It started in July 1940, almost immediately after the Fall of France, which brought the German U-boat fleet closer to the British shipping lanes in the Atlantic. From July 1940 to the end of October, 282 Allied ships were sunk off the north-west approaches to Ireland for a loss of 1,489,795 tons of merchant shipping."
 worldnews.18.a:0 "Destroy the Tea-drinkers!"
 worldnews.18.b:0 "Destroy the Beer-drinkers!"
 worldnews.18.c:0 "German scum!"
 worldnews.18.e:0 "Impressive."
 worldnews.19.d:0 "The "Second Happy Time", also known among German submarine commanders as the "American Shooting Season", was the informal name for the Operation Paukenschlag (or Operation Drumbeat), a phase in the Battle of the Atlantic during which Axis submarines attacked merchant shipping and Allied naval vessels along the east coast of North America. The first "Happy Time" was in 1940–1941 in the North Atlantic and North Sea. Adolf Hitler and Benito Mussolini declared war on the United States on 11 December, 1941, so their navies could begin the "Second Happy Time"."
 worldnews.19.t:0 "Operation Paukenschlag"
 worldnews.22.t:0 "Soviet Union Begins Third Five Year Plan"
 worldnews.22.d:0 "The first two years of the third five-year plan proved to be even more of a disappointment in terms of proclaimed production goals. Still, a reported 12% to 13% rate of annual industrial growth was attained in [SOV.GetNameDefCap] during the 1930s. The plan had intended to focus on consumer goods. [SOV.GetNameDefCap] mainly contributed resources to the development of weapons, and constructed additional military factories as needed. By 1952, industrial production was nearly double the 1941 level ("Five-Year Plans"). Stalin's Five-Year Plans helped transform [SOV.GetNameDefCap] from an untrained society of peasants to an advanced industrial economy."
 worldnews.22.a:0 "Interesting."
 worldnews.20.t:0 "Codename SC 7"
 worldnews.20.d:0 "SC 7 was the code name for a large Allied World War II convoy of 35 merchant ships and six escorts, which sailed eastbound from Sydney, Nova Scotia, for Liverpool and other United Kingdom ports on 5 October 1940. While crossing the Atlantic, the convoy was intercepted by one of the first Kriegsmarine submarine wolfpacks."
 worldnews.21.t:0 "Operation Black May"
 worldnews.21.d:0 "May 1943 saw the U-boat strength reach its peak, with 240 operational U-boats of which 118 were at sea, yet the sinking of Allied ships continued to decline. May 1943 also saw the greatest losses suffered by U-boats up to that time, with 41 being destroyed in May 1943 — 25% of the operational U-boats.[4] May had seen a drop in allied losses coupled with a disastrous rise in U-boat losses; 18 boats were lost in convoy battles in the Atlantic in the month, 14 were lost to air patrols; six of these in the Bay of Biscay. With losses in other theatres, accident, or other causes, the total loss to the U-boat arm in May was 43 boats."
 
 romania.18.t:0 "Skirmish at Diosig"
 romania.18.d:0 "The Skirmish was a resounding victory, it fills our nation with hope and proves our superiority, putting our war machine to the test proved useful as now we have an idea of how it functions and how it should function."
 romania.18.a:0 "Ura!"
 romania.19.t:0 "Skirmish at Diosig"
 romania.19.d:0 "The Skirmish was a bitter loss, despite our best efforts we have lost the battle and our war machine proved to not be ready for an all out war, however with better prepared units we will win against our opponents"
 romania.19.a:0 "We will come back!"
 romania.20.t:0 "Skirmish at Diosig"
 romania.20.d:0 "At 9:30 am our troops have entered Diosig against our direct orders, after further investigation we punished all soldiers involved and publicly apologized."
 romania.20.a:0 "What an embarrassment"
 romania.21.t:0 "Romanian Proposal"
 romania.21.d:0 "Romania is sending us a clear proposal, the agreement to share our Tank technology and blueprints for necessary army training against Germany."
 romania.21.a:0 "Cordon Sanitaire!"
 romania.21.b:0 "We'd rather not"
 romania.22.t:0 "Poland Accepts"
 romania.22.d:0 "Poland has accepted our proposal, our nations grow tighter and when the time comes, we will surely help each other."
 romania.22.a:0 "Long Live Romania"
 romania.23.t:0 "Poland Refuses"
 romania.23.d:0 "Poland unfortunately refused our proposal, it appears that an alliance with those pesky poles was for nothing."
 romania.23.a:0 "They won't survive a year more"
 
 
 brazil.1.t:0 "1937 Coup"
 brazil.1.d:0 "In an attempt to extend his rule of Brazil, Vargas is planning a self-coup to suspend the constitution and rewrite it. The justification for this is the risk of a communist plot, but surely there is no communist plot?"
 brazil.1.a:0 "Vargas will lead!"
 brazil.1.b:0 "Brazil needs new leadership, to restore the glory of Brazil!"
 brazil.1.c:0 "The communist plot is successful!"
