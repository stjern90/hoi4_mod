 GER_peace_with_Finland:0 "Make peace with the Finns"
 GER_peace_with_Finland_desc:0 "As Eastern Europe has been divided and carved up between us and the Soviets, the Finns are left as one of the few nations that continue to resist this new order. Without any hope for significant foreign support anytime soon and the Soviets looking eagerly to their borderlands, continuing the war has little benefit for either side. Perhaps they can still prove usefull to us in the future too..."
 bramja_FIN_GER_Peace_tt:0 "Finland will very likely accept our offer, however you never know with these wonky Northerners..."
 GER_Gau_Silesia_Kattowitz:0 "Integrate Kattowitz into the Gau Oberschlesien"
 GER_Gau_Silesia_Kattowitz_desc:0 "Now that the calm has returned to the region, we shall integrate Kattowitz into the administration of the newly established Gau Oberschlesien (resulting from the division of the Gau Schlesien). Once resistance has been surpressed entirely and proper German ways have been reestablished, it will be a full, integral part of the Reich once more!"
 GER_Integrate_Kattowitz:0 "Heim ins Reich: Oberschlesien"
 GER_Integrate_Kattowitz_desc:0 " Most resistance has been supressed and German administration, education, etc. are fully reestablished. Willkommen daheim Kattowitz. "
 GER_Gau_Silesia_Teschen:0 "Integrate Teschen into the Gau Oberschlesien"
 GER_Gau_Silesia_Teschen_desc:0 "Since its separation from Österreich, the former Duchy of Teschen has seen its fair share of conflict, with Czechs and Poles contesting the others control over the region. It became even clearer the last few year that Teschener Schlesien needed to return to Germanien to find prosperity once more. Today is that day!" 
 GER_Integrate_Teschen:0 "Heim ins Reich: Teschener Schlesien"
 GER_Integrate_Teschen_desc:0 "Though it proved more challenging than in most reconquered German lands, Teschen and its surrounding territory has been fully reintregrated! "
 GER_Claim_Slovenia:0 "Start Germanizing Slovenia"
 GER_Claim_Slovenia_desc:0 "Now that the former Austrian territory of Slovenia has become part of the [Root.GetNameDef] once again, we should start the pacification of the region to prepare it for full integration."
 GER_Integrate_Slovenia:0 "Heim ins Reich: Krain"
 GER_Integrate_Slovenia_desc:0 "Another piece of the stained legacy of the Great War has been washed away, the Krain has been properly pacified and is ready to become a full part of the 3rd and final Reich!"
 GER_support_reichskommissariats:0 "Support [From.GetNameDef]"
 GER_support_reichskommissariats_desc:0 "We need to establish total domination over our rightfull conquests in the East to secure the Reichs future! We shall send the required equipment for the forces of the Reichkommissar [FROM.GetLeader] to ensure all resistance is eradicated."
 GER_peace_with_Iran:0 "The Tehran Dictate"
 GER_peace_with_Iran_desc:0 "Impose our will on the Persians: "
 bramja_Per_buffer_tt:0 "§W 1.Persia will be designated as a buffer state, \n 2. With us guaranteeing their independence but other than that leaving Persia politically and military independent (for now...), as the region marks the limits of where our influence can reach, as per agreements made with our co-belligerents in the East. \n 3. We will however make sure they cut any ties, be it political or economical, with their former oppressors. Furthermore [From.GetNameDef] will assert exclusive rights to the Persian oil reserves. §! "
 bramja_Per_countenanced_tt:0 "\n§L The occupation by the Soviets and Brittish has caused much suffering in Persia and left it without proper leadership as Shah Reza Pahlavi was forced to abdicate in favour of his pro-British son Mohammad. During the chaos various forces propagating opposing ideologies had the chance to increase their power,§! §O further destabilizing the country, making it a hotbed for rampant unrest.§! \n§H To stabilize the region and guarantee the stream of oil, our best option is installing Reza Pahlavi as Shah once more, given his legitmacy, aura of independence and his (somewhat) proven pro-[ROOT.GetFactionName] credentials. §!\n §R However given Reza Pahlavi's current imprisonment by the Brits,§! §W we must start planning a rescue operation,§!§R if he doesn't return to his throne soon, the country will be thrown in total chaos. §!"
 bramja_Per_oil_rights_tt:0 "\n§WThe treay will give us the sole ownership over the Hormozgan oil reserves, however if we also have §!§M unchallenged control over the Straits of Hormuz, the Gulf of Aden and the Suez Canal,§!§G we and our strongest ally will also be able to assert exclusive rights to the oil fields in Khuzestan and Fars. §! \n"
 GER_at_end_of_world_SAF:0 "Brethren at Worlds End"
 GER_at_end_of_world_SAF_desc:0 "§LThe South African Army and nation have suffered unsustainable casualties during the [ROOT.GetFactionName] conquest of Afrika, which is now at their doorstep...\n\nThe ongoing war between us and our fellow Germanic people in South Afrika is most unnatural and was never popular amongst the South African population, let alone the Afrikaners. The [SAF.GetAdjective] ruling class, decimated and facing our imminent invasion of their homelands, should be more than ever ready to finally accept our fatherly protection.\nMoreover coopting the Afrikaners will nullify many problems direct rule from far away [Root.Capital.GetName] would imply...§!"
 Conditions_GER_at_end_of_world_SAF_tt:0 "To send a credible ultimatum, two conditions must be fulfilled:\n  -South Africa has lost more than 130,000 men or implemented conscription for all adults.\n  -The [ROOT.GetFactionName] must have begun to occupy territory south of the Belgian Congo or Tanganyika."
 GER_at_end_of_world_SAF_tt:0 "§LAfrikaner Nationalists are reaching out to us as of late, their messages stressing that their country is ripe for realignment to our cause... They know very well by now it is their last option to keep their current way of life and societal positions in tact.§! \n\n§O Even this prospect however might not dissuade pro-[SAF.GetFactionName] groups led by [SAF.GetLeader] though, stubbornly not wanting to see reason.§!\n§GEven if this were to pass, forces gathered by the \"Gryshemde\", \"Gesuiwerde Nasionale Party\" or by \"Oswald Pirow\" will be hell bent take the reins of government, by any means necessary to prevent this outcome.§!\n§MOur support should assure a beneficial outcome...§!\n "
 SOV_refugees_and_refugees:0 "Attract Soviet refugees, deserters & expertise"
 SOV_refugees_and_refugees_desc:0 "[SOV.GetNameDef] is in a dire state, after facing the onslaught of the [GER.GetAdjective] invasion and loss of their Western territories, they now face constant German bombing raids and a general state of confusion. We can make use of this situation to launch a call for the growing amounts refugees and deserters to join us and settle here..."
 
