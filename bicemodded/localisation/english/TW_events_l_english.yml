 japan_border_conflict.8.t:0 "Escalation at Somali border"
 japan_border_conflict.8.desc:0 "Fighting continues between Italian and [FRA.GetAdjective] forces along the Somali border. In an effort to break the deadlock, Italian forces in other areas have also started to engage [FRA.GetAdjective] forces in that sector. Intelligence suggests that the Italian may soon reinforce the attack with fresh troops transferred from other parts of their Empire."
 japan_border_conflict.8.a:0 "We must hold the line."
 
 japan.21.t:0 "Five Ministers Conference"
 japan.21.d:0 "The Five Ministers Conference was a meeting between 5 important Japanese ministers, in which they laid out a plan for Japanese expansion. The Southern Expansion Doctrine ('Nanshin-ron') stated that Southeast Asia and the Pacific Islands were Japan's sphere of interest and that the potential value to the Japanese Empire for economic and territorial expansion in those areas was greater than elsewhere. This political doctrine was diametrically opposite that of the "Northern Expansion Doctrine" ('Hokushin-ron') largely supported by the Imperial Japanese Army, which stated the same except with regards to Manchuria and Siberia (Unlocks either the Northern or the Southern focus tree branches)."
 japan.21.a:0 "Let the Army draw up most of the plan."
 japan.21.b:0 "Let the Navy take charge of the planning."
 japan.21.c1:0 "Unlocks the Northern Expansion Doctrine Focus Tree"
 japan.21.c2:0 "Unlocks the Southern Expansion Doctrine Focus Tree"
 
