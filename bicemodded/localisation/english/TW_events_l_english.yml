 news.2238.t:0 "The 1936 Winter Olympics"
 news.2238.d:0 "The opening ceremony of the Winter Olympics at Garmisch-Partenkirchen.\n\nGerman skier Willy Bogner takes the Olympic oath on behalf of the 646 competitors from the 28 competing nations. \n\nOberst Eduard Dietl, an international competitive skier, helped organize many of the events. \n\nAlpine skiing makes its first appearance in the Winter Olympics and a 'military patrol' competition will be held for the first time (a precursor to the biathlon)."
