 ss_event.690.t:0 "SS Panzer-Division Hitler Jugend"
 ss_event.690.d:0 "12th SS Panzer Division "Hitlerjugend" was a German elite armoured division of the Waffen-SS during World War II. The majority of its junior enlisted men were drawn from members of the Hitler Youth, while the senior NCOs and officers were from other Waffen-SS divisions."
 ss_event.690.a:0 "To the front!"
 ss_event.691.t:0 "SS Panzer-Division Frundsberg"
 ss_event.691.d:0 "10th SS Panzer Division "Frunsberg" received the honor title Frundsberg after the 16th Century German commander Georg von Frundsberg. The division was mainly formed from conscripts. It first saw action at Tarnopol in April 1944 and later took part in the relief of the German troops cut off in the Kamenets-Podolsky pocket."
 ss_event.691.a:0 "To the front!"
 ss_event.692.t:0 "9th SS Panzer-Division Hohenstaufen"
 ss_event.692.d:0 "The 9th SS Division Hohenstaufen was formed, along with its sister formation 10th SS Division Frundsberg, in France in February 1943. The division was mainly formed from Reich Labour Service conscripts. Originally, Hohenstaufen was designated as a Panzergrenadier division, but in October 1943 it was upgraded to Panzer division status, with an estimated manpower of about 19,000. At its formation, Hohenstaufen was commanded by SS-Obergruppenführer Wilhelm Bittrich. The title Hohenstaufen came from the Hohenstaufen dynasty, a Germanic noble family who produced a number of kings and emperors in the 12th and 13th centuries AD."
 ss_event.692.a:0 "To the front!"
 
