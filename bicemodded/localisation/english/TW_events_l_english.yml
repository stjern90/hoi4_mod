 germany.253.t:0 "The Molotov-Ribbentrop Pact Extension"
 germany.253.d:0 "The Soviet Foreign Ministry have proposed that we prolong non-aggression pact between our two nations. This treaty will keep increasing our mutual trade, and new additional secret protocol suggests the division of the middle east into German and Soviet spheres.\n\nWhile the communists in Moscow may not be trustworthy, this pact will allow us to deal with the rapidly expanding economical and political power of the USA."
 germany.253.a:0 "Ratify the treaty."
 germany.253.a.tt:0 "§RWhile the pact is in effect, the Closed Economy trade policy will be unavailable.§!\n"
 germany.253.b:0 "No more deals with the communists!"
 germany.254.t:0 "Berlin ratifies the Pact"
 germany.254.d:0 "[GER.GetNameDef] has wisely agreed to ratify our non-aggression pact. This means that we are free to act without risk of German intervention.\n\nUnfortunately, some of our friends now question our commitment towards the ultimate destruction of capitalism."
 germany.254.a:0 "Excellent."
 germany.255.t:0 "Berlin Rejects the Pact"
 germany.255.d:0 "[GER.GetNameDef] has refused to sign our non-aggression pact! This complicates matters, since we cannot deal decisively on the world stage without risking German intervention."
 germany.255.a:0 "Curse them!"
 
