 news.338.d:0 "America and Britain blames Japan! The American president said in a press conference that he has been given irrefutable proof that an unidentified foreign submarine was behind the attack."
 news.338.a:0 "Oh dear..."
 
 news.339.t:0 "International crisis!"
 news.339.d:0 "[JAP.GetNameDef] will not bow down to the british demands. This could escalate to all out war, Japanese tanks have surrounded Shanghai and are moving towards Hong Kong!"
 news.339.a:0 "Oh dear..."
 
 news.340.t:0 "Singapore peace conference"
 news.340.d:0 "The west and Japan have had another intense day on the Sino-Japanese war conference. Japan will also cede occupied South Guangxi to France as part of the deal. The conference has concluded and the British foreign minister called this 'A victory for Peace'. However, tensions are still high in East-Asia and experts fear there will be a new naval arms-race between the western powers and Japan. A US newspaper pointed out that it's more likely the crews of their battleships will have to guard Chinese rice fields on occupation duty, we will see who is right!"
 news.340.a:0 "Nice"
 
 news.341.t:0 "Singapore peace conference"
 news.341.d:0 "A passenger ship carrying mostly westerners has sunk in the Gulf of Tonkin and at least 50 passengers are feared drowned. Our admiralty claims a Japanese submarine is to blame, the Japanese ambassador claims to have not heard of this even after a direct phone call with the Japanese foreign ministry. Rumours in the administration suggest covert operations hidden by the admiralty intended to force a confrontation with the Japanese."
 news.341.a:0 "Nice"

 japan.27.t:0 "The Shadow Scheme"
 japan.27.d:0 "We can chose to begin the secret naval construction program. The new ships will go far beyond the London Naval Treaty and end our participation but we can make sure the western imperialists don't find out for almost a year. You will still be able to break the treaty at a later date with the decision."
 japan.27.a:0 "Go ahead"
 japan.27.b:0 "Lets not risk this yet"
 
 japan.28.t:0 "Japan walks out of the League of Nations!"
 japan.28.d:0 "The League of Nations have openly condemned [JAP.GetName] for '-escalating the war' against China to a war on a scale '-unprecedented since the great war'. The Japanese representative entered the podium in the league of nations and explained their actions: '-It is no doubt the western imperialists atempt to stop us from taking a place on the world stage as a true major power!' After that the Japanese delegation walked out to the astonishment of the others."
 japan.28.a:0 "Walk out!"
 japan.28.b:0 "Trouble looms ahead..."
 
 japan.29.t:0 "Strike the USA!"
 japan.29.d:0 "Our navy has come up with two plans on how we can surprise the Americans with a fatal blow that will forever change the way warfare is conducted!"
 japan.29.a:0 "Naval strike on Pearl Harbor."
 japan.29.b:0 "Amphibious invasion of the Philippines."
 
 japan.30.t:0 "West demands Singapore peace conference"
 japan.30.d:0 "[ENG.GetNameDef] demands that their colonial sphere is expanded to protect their interests in the region. They claim a refusal will directly put their holdings in the region at risk which they cannot accept! They demand we give them control of the pearl river delta which is the most densely populated part of the mainland. French diplomats have also hinted they want a similar agreement."
 japan.30.a:0 "Let them have their small buffer zone."
 japan.30.b:0 "No! Britain's time in South east Asia ends now!"
 
 japan.31.t:0 "Singapore Conference"
 japan.31.d:0 "[FRA.GetNameDef] demands their colonial territory be expanded to Nanning. Although this region is densely populated it is not a critical part of the Chinese economy."
 japan.31.a:0 "Let them have their small buffer zone."
 japan.31.b:0 "No! All of the mainland belongs to Japan now!"
 
