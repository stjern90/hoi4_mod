 soviet.331.t:0 "Red Guard Units"
 soviet.331.d:0 "The Guards status, Gvardiya, were awarded to units and formations that distinguished themselves during the Second World War by the order of People's Commissar for Defence of USSR No.303 on the 18 September 1941, and were considered to have elite status. The units and formations nominated for the Soviet Guard title received special Guards banners in accordance with the decision of the Presidium of the Supreme Soviet of the USSR"
 soviet.331.a:0 "Okay!"
 soviet.332.t:0 "Yak 7"
 soviet.332.d:0 "The Yakovlev Yak-7 (Russian: Яковлев Як-7) was developed from the earlier Yak-1 fighter, initially as a trainer but converted into a fighter. The first production aircraft known as Yak-7UTIs retained a retractable main landing gear, but beginning in the summer of 1941, a fixed landing gear variant, the Yak-7V was substituted. The factory reasoned that production would be simplified and that reduced performance would not be detrimental for a trainer. 6,399  Yak 7's were built in total! It could also reach 570 km/h at 5000 meters and 495 km/h at sea level thanks to it's liquid cooled V12 engine."
 soviet.332.a:0 "Beautiful machine!"
 soviet.336.t:0 "Polish People's Army"
 soviet.336.d:0 "The Polish First Army 'Pierwsza Armia Wojska Polskiego', 1 AWP for short, was a Polish Army unit formed in the Soviet Union in 1944, from the previously existing Polish I Corps as part of the People's Army of Poland (LWP), a formation of the Polish Armed Forces in the East. The First Army fought westward, subordinated to the Soviet 1st Belorussian Front, during the offensive against Germany that led to the liberation of Warsaw in February 1945, and the capture of Berlin in May 1945."
 soviet.336.a:0 "Comrades !"
 soviet.336.b:0 "Without Moscow they won't fight"
 soviet.338.t:0 "Proletariat Divisions"
 soviet.338.d:0 "Conscript untrained factory workers for troops. We will pay the price though."
 soviet.338.a:0 "Comrades !"
 
 soviet.339.t:0 "Trans-Polar flights"
 soviet.339.d:0 "The Tupolev ANT-25 was a Soviet long-range experimental aircraft which was also tried as a bomber. First constructed in 1933, it was used by the Soviet Union for a number of record-breaking flights. In July 1936, the record was set by Chkalov, Georgy Baydukov and Belyakov flying the same aircraft from Moscow to the Far East (Stalin's Route) in 56 hours 20 minutes, a distance of 9,374 kilometres. They passed Franz Josef Land–Severnaya Zemlya–Tiksi–Yakutia–Petropavlovsk-Kamchatsky–Khabarovsk–Okhotsk Sea and landed on a beach at Udd Island (today Chkalov Island), near the Amur River.The next day, the Pravda newspaper published a leading article "Glory to Stalin's Falcons!". A wooden runway was constructed on Udd island, and on 2 August the ANT-25 departed for Moscow. The trip back lasted a week, with stops at Khabarovsk, Chita, Krasnoyarsk and Omsk, with a grand welcome at each."
 soviet.339.a:0 "We can learn from this!"
 
 soviet.340.t:0 "The T-34/76"
 soviet.340.d:0 "The T-34/76, a Soviet medium tank, had a profound and lasting effect on the field of tank design. At its introduction in 1940, the T-34 possessed an unprecedented combination of firepower, mobility, protection and ruggedness and outclassed every other tank in existence then, although it was initially lacking in many other regards such as communication, visibility, mechanical reliability and lacking a 3-man turret. Its initial F-11 76,2 mm L/30,5 tank gun provided a substantial increase in firepower over any of its contemporaries while its well-sloped frontal armour ( 45mm sloped at 60° ) was difficult to penetrate by most contemporary anti-tank weapons. Upgrades in 1941 led to a slight increase of armour and a turret redesign in order to be up-gunned with an improved F-34 76,2mm L/42,5 gun which remained its standard armament until introduction of the T-34/85.\n\nIts Christie suspension (first tried with the BT-tank series) was inherited from the design of American Walter Christie’s M1928 tank (rejected by the US military), two of which were sold turretless disguised as "farm tractors" to the Red Army.\n\nAlthough its armour and armament were surpassed later in the war, it has been often credited to have been the most influential tank design of the Second World War.\n\nThe T-34 was the mainstay of Soviet armoured forces throughout the Second World War. Its design allowed it to be continuously refined to meet the constantly evolving needs of the Eastern Front: while the war went on it became more capable, but also quicker and cheaper to produce. Soviet industry would eventually produce over 80,000 T-34s of all variants, allowing steadily greater numbers to be fielded while the war progressed, despite the horrible losses in combat against the German Wehrmacht ( at 44,900 losses during the war, it also suffered the most tank losses of all time). Replacing many light and medium tanks in Red Army service, it was the most-produced tank of the war, as well as the second most produced tank ever (after its successor, the T-54/55 series). "
 soviet.340.a:0 "For the Motherland !"
 
 soviet.341.t:0 "The T-34/85"
 soviet.341.d:0 "After improved German Panzer IV´s and Stug´s with the high-velocity 75 mm L/48 gun were encountered in combat in 1942 and the heavier german tanks like the Tiger and Panther appeared, the T-43 project was begun but eventually failed by not having enough performance to justify the retooling of the factories.\n\nWith the T-43 canceled, the Soviet command made the decision to retool the factories to produce an improved version of the T-34. Its turret ring was enlarged from 1,425 mm to 1,600 mm, allowing a larger turret to be fitted and thus the larger 85 mm L/55 gun ( derived from the anti air gun M1939 52-K). The prototype T-43's turret design was hurriedly adopted by Vyacheslav Kerichev at the Krasnoye Sormovo Factory to fit the T-34. This was a larger three-man turret, with radio (previously in the hull) and observation cupola in the roof. Now the tank commander needed only to command (aided by cupola and radio systems), leaving the operation of the gun to the gunner and the loader. The turret armour was much thicker, 90 mm, even if bigger and less sloped than the original T-34 turret. This made the turret, overall, a bigger target (due to the three-man crew and bigger gun), but more resistant to enemy fire. The resulting new tank, the T-34-85, was seen as a improvement over the earlier T-34.\n\nProduction of the T-34-85 began in January 1944, eventually using the S-53 gun. The improved T-34-85 became the standard Soviet medium tank, with an uninterrupted production run until the end of the war. By May 1944, T-34-85 production had reached 1,200 tanks per month. "
 soviet.341.a:0 "Let´s drive to Berlin !"
 
 soviet.342.t:0 "The KV I"
 soviet.342.d:0 "The Kliment Voroshilov (KV) tanks were known for their heavy armour protection during the early stages of the war. Until the Germans developed more effective guns the KV tanks were practically immune to the 3.7 cm KwK 36 and short-barreled 7.5 cm KwK 37 guns of the early Panzer III and Panzer IV, except the 8.8 cm Flak gun which was called whenever a KV was encountered.\n\nPrior to the start of Operation Barbarossa in June 1941, about 500 of the over 22,000 tanks then in Soviet service were of the KV-1 type. As the war progressed, it became evident that there was little sense in producing the expensive KV tanks, as the T-34 medium tank performed better (or at least equally well) in all practical respects. In fact the only advantage the KV had over the T-34/76 was its larger and roomier three-man turret. Later in the war, the KV series became a base for the development of the IS (Iosif Stalin) series of tanks and self-propelled guns.\n\nThe KV was ordered right off the drawing board. and sent together with other new designs to the Winter War, where it outperformed the others. The KV's heavy armour proved highly resistant to Finnish anti-tank weapons, making it more difficult to stop. During the war, the Soviets found it difficult to deal with the concrete bunkers used by the Finns and a request was made for a tank with a large 152mm howitzer designated as KV-2 Heavy Artillery Tank ( which was discontinued after disappointing performances ). KV tanks first faced the Germans in the Battle of Raseiniai, just after the start of Operation Barbarossa. \n\nThe KV's strength was its sloped front armour of 90mm, and good firepower with the 76mm F-32 L/30,5 gun ( later the ZiS-5 L/42,5 ) , and that it had good flotation on soft ground. It also had serious flaws: it was difficult to steer; the transmission (which was a twenty-year-old Holt Caterpillar design) "was the main stumbling block of the KV-1, and there was some truth to rumors of Soviet drivers having to shift gears with a hand sledge"; and the ergonomics were poor, with limited visibility. Furthermore, at 45 tons, it was simply too heavy. It was phased out of production in 1943 after several modifications were tried. It was succeeded by the IS Tank."
 soviet.342.a:0 "Shifting gears ? Hammertime !"
 
 soviet.343.t:0 "The IS"
 soviet.343.d:0 "The IS Tank was a series of heavy tanks developed as a successor to the KV-series by the Soviet Union during World War II. The IS acronym is the anglicized initialism of Joseph Stalin. The heavy tanks were designed with thick armor to counter German 88 mm guns and carried a main gun capable of defeating Tiger II, Tiger I, and Panther tanks. They were mainly designed as breakthrough tanks, firing a heavy high-explosive shell that was useful against entrenchments and bunkers. The IS-2 went into service in April 1944 and was used as a spearhead by the Red Army in the final stage of the Battle of Berlin. The much later IS-3 never reached the front lines.\n\nAfter mating a KV-1S chassis with a Object 237 turret, the first iteration of the IS was born. Later a redesigned chassis with the same turret became the IS-85 or IS-1 tank. The 85mm D5-T gun was considered too light when the medium T-34/85 was carrying the same, so the IS-2 was designed using a 122mm D25-T L/45.\n\nIt was accepted for production as the IS-85 heavy tank and first deliveries were made in October 1943. Production ended in January 1944. Its designation was simplified to IS-1 after the introduction of the IS-122, later renamed as IS-2 for security purposes. \n\nWith 100 mm of frontal armour sloped at 60° and 100 mm of rounded turret armour the IS-1/2 was very hard to kill and its 122mm gun could penetrate a Panther from front to back at over 1000m and could threaten a King Tiger."
 soviet.343.a:0 "Invincible !"
 
 soviet.344.t:0 "The SU-85"
 soviet.344.d:0 "The SU-85 medium tank destroyer was a modification of the earlier SU-122 self-propelled howitzer ( designed in Aug´1942), essentially replacing the 122 mm M-30S howitzer of the SU-122 with a D-5T high-velocity 85 mm antitank gun. The D-5T was capable of penetrating the Tiger I from 1000 m. The vehicle had a low profile and excellent mobility. Initially given an armored commander's cap on the first batch, the SU-85's observational optics were improved by the introduction of a standard commander's cupola - the same as on the T-34/76 model 1942 - in addition to the already existing prismatic observation sights installed in left side and rear.\n\nSU-85 production started in mid-1943, with the first vehicles reaching their units by August. When the up-gunned T-34-85 medium tank entered mass production in the spring of 1944, there was no point in continuing production of a tank destroyer without superior firepower. In light of this, SU-85 production was stopped in late 1944 after 2,050 vehicles had been produced. It was replaced on the production lines by the SU-100 tank destroyer, armed with the more powerful 100 mm D-10S gun.\n\nThere were two versions: the basic SU-85 had a fixed commander's cupola with a rotating periscope and three vision blocks; the improved SU-85M had the same casemate as the later SU-100, with a commander's cupola as used on the T-34-85"
 soviet.344.a:0 "Shturmgeschuts dawai !"
 
 japan.23.t:0 "A Chance for Peace"
 japan.23.d:0 "The Soviet Union is losing on all fronts. They are doomed if they do not change course. We could offer them peace! In return, we get eastern Siberia as well as Mongolia, with all the resources we so desperately need. This, of course, would seriously displease our German and Italian friends, and we can not remain in the Axis if we succeed in asking for peace."
 japan.23.a:0 "Let's end this war now!"
 japan.23.b:0 "Our troops will march to Moscow!"
 japan.24.t:0 "Soviet Union Accepts"
 japan.24.d:0 "The Soviet Union has accepted our offer. Now we must deal with the fallout from Germany."
 japan.24.a:0 "Glory to the Emperor!"
 japan.25.t:0 "Soviets Refuse"
 japan.25.d:0 "Damn them! The Soviet Union has refused our offer. We will have to fight them until they capitulate!"
 japan.25.a:0 "Their Mistake!" 
 japan.26.a:0 "Unbelievable!"
 japan.26.t:0 "Sada Abe Incident"
 japan.26.d:0 "Sada Abe was a Japanese woman who, in May 1936, erotically asphyxiated her lover, Kichizo Ichida, and cut his genitals off. The hunt for her after and her subsequent arrest were national news, and dubbed the 5-18 incident, in a direct reference to the earlier 2-26 incident."
 japan.12.c:0 "Bow to Japan (AI choice)." 
 japan.111.t:0 "The Siam Question" 
 japan.111.d:0 "Rather then leaving Siam as a puppet, we could just take Siam over." 
 japan.111.a:0 "For the Emperor!" 
 japan.111.b:0 "Leave Siam as a puppet."
 ### finland ###
 finland.11.t:0 "Expand the Mannerheim Line"
 finland.11.d:0 "We need to expand our Defensive Line in the south to protect us from possible soviet aggression. So we can decide to build up already existing Forts or expand our Fortifications to also cover the area between the already existing ones and the soviet border!"
 finland.11.a:0 "Build them near the border!"
 finland.11.b:0 "Expand the old Line!"
 finland.17.t:0 "Invitation to Second Kalmar Union"
 finland.17.d:0 "In an effort to strengthen the north and contain the possible resurgence of aggressive expansionism from the east and south, Finland has requested that we join them in an alliance aiming to bring these nations together."
 finland.17.a:0 "Gladly. The Kalmar Union needs to be rebuilt."
 finland.17.b:0 "[Root.GetName] walks its own path."
 finland.18.t:0 "[From.GetName] Joins Second Kalmar Union"
 finland.18.d:0 "Our plan to establish a Scandinavian Union is succeeding. [From.GetLeader] approves of our efforts and has accepted our invitation to an alliance."
 finland.18.a:0 "We are one step closer to rebuilding the Kalmar Union."
 finland.19.t:0 "[From.GetName] Refuses Second Kalmar Union"
 finland.19.d:0 "Despite our best efforts to offer support to the Second Kalmar Union, our most recent attempt to reach out to one of the nations has been met with scepticism. [From.GetLeader] has refused to join the alliance, perhaps doubting our motives, or perhaps being concerned that aligning too closely with us would make them a target."
 finland.19.a:0 "They could already be a target for all they know!"
 finland.29.t:0 "Britain accepts ally request"
 finland.29.d:0 "'History has shown how much can be accomplished when great nations stand side by side. We are proud to welcome you not only as friends, but as Allies. Together we will be a shining beacon of liberty in a world encroached by the darkness of oppression!'\n\nOur request to join Britain as Allies has been accepted. We can count on their full support in the turbulent times ahead."
 finland.29.a:0 "Together we will hold the line!"
 finland.30.t:0 "Britain denies ally request"
 finland.30.d:0 "'While we have enjoyed good relations in the past, we cannot risk an escalation of the conflicts across the channel. Germany has earned our trust in the honoring of our Naval Pact, and we have no reason to anger the Soviet Union. We will defend ourselves should the fires spread we will not risk fanning the flames. Peace must always be the goal of any democratic nation.'\n\nOur request to join Britain as Allies has been denied. The British government is unwilling to antagonize Germany or the Soviet Union further, and will not jeopardize the current peace."
 finland.30.a:0 "Yet another nation forgets Finland. We will show them!"
 finland.25.t:0 "Finland wants to join Allies"
 finland.25.d:0 "The world is growing increasingly unsafe. Britain and Finland remain bastions of democracy and liberty in Europe and Finland now propose that they join the Allies.\nHow should we reply?"
 finland.25.a:0 "Yes"
 finland.25.b:0 "No"
 finland.31.t:0 "Germany accepts ally request"
 finland.31.d:0 "'History has shown how much can be accomplished when great nations stand side by side. We are proud to welcome you not only as friends, but as allied axis members. Together we will bring order to a world encroached by the darkness of communism and the weakness of the allies!'\n\nOur request to join Germany as Axis members has been accepted. We can count on their full support in the turbulent times ahead."
 finland.31.a:0 "Together we will hold the line!"
 finland.32.t:0 "Germany denies ally request"
 finland.32.d:0 "'While we appreciate your request to join our glorious faction, we have no reason to anger the Soviet Union and further provoke the allies all for one insignificant country. '\n\nOur request to join the Axis has been denied. The German government is unwilling to antagonize the Soviet Union or the Soviet Union or any other major faction further, and will not jeopardize the current peace."
 finland.32.a:0 "Yet another nation forgets Finland. We will show them!"
 finland.333.t:0 "Finland wants to join Axis"
 finland.333.d:0 "The world is growing increasingly unsafe. Germany and Finland remain bastions of national pride and military strength in Europe and Finland now propose that they join the Axis.\nHow should we reply?"
 finland.333.a:0 "Yes"
 finland.333.b:0 "No"
 finland.355.t:0 "Finland wants to join Comintern"
 finland.355.d:0 "The world is growing increasingly unsafe. The Soviet Union and Finland remain as one of the few bastions of proletariat might in this world. Finland now propose that they join the Comintern and our Karelian territories in exchange for Karjala.\nHow should we reply?"
 finland.355.a:0 "Yes"
 finland.355.b:0 "No"
 finland.33.t:0 "Soviet Union accepts ally request"
 finland.33.d:0 "'History has shown how much we stand to lose when our countries refuse to cooperate. We are proud to welcome you not only as friends, but as comrades. Together we will bring equality and justice encroached by the darkness of capitalism and fascist sentiments!'\n\nOur request to join the USSR as Comintern members has been accepted. We can count on their full support in the turbulent times ahead."
 finland.33.a:0 "Together we will aid the revolution!"
 finland.34.t:0 "Soviet Union denies ally request"
 finland.34.d:0 "'While we appreciate your request to join our glorious revolution, we have no reason to raise tensions and compromise our relations with the other major powers all for one insignificant country. '\n\nOur request to join the Comintern has been denied. The Soviet government is unwilling to antagonize the Soviet Union or the allies or risk provoking other factions, and will not jeopardize the current peace."
 finland.34.a:0 "Yet another nation forgets Finland. We will show them!"  
 finland.920.t:0 "Britain accepts Finnish Alliance"
 finland.920.d:0 "Finland has requested a formal alliance with Britain, citing unspecified threats against the stability of Europe.\n\nToday their request was approved by the British Parliament, and Finland has joined the [ENG.GetFactionName]."
 finland.920.a:0 "We stand together."
 finland.920.b:0 "They are preparing for the worst."
 finland.920.c:0 "Banding together like cornered rats."
 finland.920.e:0 "Britain has thrown in their lot."
 finland.921.t:0 "Britain Rejects Alliance With Finland"
 finland.921.d:0 "In a surprising turn of events, the British Parliament today rejected [FIN.GetName]'s request for a formal alliance between the two nations. The reason given was to avoid agitating the already fragile balance on the European continent.\n\nThe Finnish government has condemned it as a political move, sacrificing Finnish security for British interests."
 finland.921.a:0 "They should have asked more nicely."
 finland.921.b:0 "The democratic fools stand divided."
 finland.921.c:0 "A dark day for Finland."  
 finland.922.t:0 "The Second Kalmar Union"
 finland.922.d:0 "Seeking to form a united front against common enemies, [From.GetName] has reached out to Sweden with an offer to reform the "Kalmar Union" to unite against common enemies. While offered a place in the defensive pact, the British Prime Minister made it clear that Britain does not consider the alliance 'beneficial to the protection of European liberty.' \n\nFinland have nevertheless established diplomatic ties with other nations that might feel threatened, and are encouraging unity for the sake of keeping the diplomatic balance in Scandinavia, and prevent future conflict. Only time will tell if they can succeed."
 finland.922.a:0 "Don't come crying to us later, then!"
 finland.922.b:0 "Länge leve Kalmarunionen!"
 finland.922.c:0 "We must never let Scandinavia to pose a threat."
 finland.922.e:0 "Scandinavia must unite against Fascist and Communist aggressors!"
 finland.922.f:0 "A sign of rising European tensions."  
 finland.928.t:0 "Germany accepts Finland into the Axis"
 finland.928.d:0 "Finland has requested a formal alliance with Germany, citing unspecified threats against the stability of Europe and their own safety.\n\nToday their request was approved by the German Chancellor, and Finland has joined the [GER.GetFactionName]."
 finland.928.a:0 "We stand together."
 finland.928.b:0 "They are preparing for the worst."
 finland.928.c:0 "Banding together like cornered rats."
 finland.928.e:0 "Germany has thrown in their lot."
 finland.929.t:0 "Germany Rejects Alliance With Finland"
 finland.929.d:0 "In a surprising turn of events, the German Chancellor today rejected [FIN.GetName]'s request for a formal alliance between the two nations. The reason given was to avoid agitating the already fragile balance on the European continent.\n\nThe Finnish government has condemned it as a political move, sacrificing Finnish security for German interests."
 finland.929.a:0 "They should have asked more nicely."
 finland.929.b:0 "The democratic fools stand divided."
 finland.929.c:0 "A dark day for Finland."   
 finland.998.t:0 "The Karjala Agreement"
 finland.998.d:0 "Seeking to reconcile the two nations, Finland has requested a formal alliance with the Soviet Union, citing unspecified threats against the stability of Europe and their own safety. To further ease tensions, Finland has agreed to cede Karjala to the Soviet Union in exchange for the states of Murmansk and Onega that are home to a large population of finnish minorities.\n\nToday the deal was approved by the Premier of the Soviet Union and Finland has joined the [SOV.GetFactionName]."
 finland.998.a:0 "We stand together."
 finland.998.b:0 "They are preparing for the worst."
 finland.998.c:0 "Banding together like cornered rats."
 finland.998.e:0 "The USSR has thrown in their lot."
 finland.999.t:0 "Soviet Union Rejects Karjala Agreement"
 finland.999.d:0 "In a surprising turn of events, the Soviet Premier rejected [FIN.GetName]'s request for a formal alliance between the two nations. The reason given was that the Karjala deal was not seen as mutually beneficial but merely as a way for Finland's borders to expand"
 finland.999.a:0 "They should have asked more nicely."
 finland.999.b:0 "The communist fools stand divided."
 finland.999.c:0 "A dark day for the revolution."
 finland.952.t:0 "Finland Announces Claims On Estonian Territory"
 finland.952.d:0 "Speaking to the Finnish populations along the Baltic coast, [From.GetLeader] has announced that [From.GetName] fully considers Finnish-speaking territory in [EST.GetName] to be a rightful part of [From.GetName]. [From.GetLeader] also cited the strategic importance of the Estonian region and claims that by uniting the two countries under the Finnish more people can be protected from larger threats abroad. \n\nAn official statement backed up the claims, making it clear that [From.GetName] is prepared to take the territory by force, if need be."
 finland.952.a:0 "Those are Estonian lands, not Finnish!"
 finland.952.b:0 "They are upsetting the already fragile balance in the region."
 finland.952.c:0 "Those territories seem more Finnish than Estonian."
 ### events ###
 kmt.1.t:0 "The Shanxi Offer"
 kmt.1.d:0 "The Chinese government demands our submission. They say that if we resist, then there will be bloodshed."
 kmt.1.a:0 "There will be no second chance! We should submit before things get bloody."
 kmt.1.b:0 "Being a puppet is better than full annexation."
 kmt.1.c:0 "Never!"
 kmt.2.t:0 "Shanxi Annexed"
 kmt.2.d:0 "The Warlord of Shanxi has accepted our offer. The bandits are next."
 kmt.2.a:0 "Now that their rear is exposed, it will be easier to crush the bandits."
 kmt.3.t:0 "Shanxi Puppet Proposal"
 kmt.3.d:0 "Although they agreed to submit to us, they ask for autonomy in exchange."
 kmt.3.a:0 "An acceptable demand, let them become our vassal."
 kmt.3.b:0 "Unacceptable! We must have absolute control!"
 kmt.4.t:0 "Shanxi Refused"
 kmt.4.d:0 "The Warlord of Shanxi refused to cooperate. [Root.GetLeader] cannot stand this humiliation to the central government. The Warlord of Shanxi must be dealt with."
 kmt.4.a:0 "They will regret their decision."
 kmt.5.t:0 "Puppet Rejected"
 kmt.5.d:0 "The Chinese government rejected our counter-proposal. They demand full control over the area. If we do not comply, they may launch an offensive."
 kmt.5.a:0 "We don't have enough forces to fight them. We must submit."
 kmt.5.b:0 "We will not submit!"
 kmt.6.t:0 "Propaganda Discredited"
 kmt.6.d:0 "Our national defense propaganda has been discredited. Our people think us to be liars as we attack fellow Chinese."
 kmt.6.a:0 "They are fools that cannot see the big picture."
 kmt.8.t:0 "[CHI.GetName] Demands Submission"
 kmt.8.d:0 "[CHI.GetNameDef] sees Tibet as Chinese territory. They demand our full and immediate annexation."
 kmt.8.a:0 "They are too powerful to resist."
 kmt.8.b:0 "The Dalai Lama will never submit!"
 kmt.9.t:0 "Tibet Compromise"
 kmt.9.d:0 "The Dalai Lama has agreed to our terms. Tibet is ours now."
 kmt.9.a:0 "Tibet is ours by right!"
 kmt.10.t:0 "Tibet Refused"
 kmt.10.d:0 "The Tibetan leader rejected our generous offer. They claim that they will never submit to our 'tyranny'."
 kmt.10.a:0 "We will see about that..."
 kmt.11.t:0 "[CHI.GetName] Demand To Redraw McMahon Line"
 kmt.11.d:0 "Now that Tibet is under[CHI.GetNameADJ] control, they demand that the McMahon Line be redrawn in their favor."
 kmt.11.a:0 "Useless land to a useless people."
 kmt.11.b:0 "Transfer the case to [ENG.GetNameDef]"
 kmt.11.c:0 "We will not give them an inch!"
 kmt.11.c_tt:0 "§RMay lead to war with [CHI.GetName]§!"
 kmt.12.t:0 "McMahon Line Redrawn"
 kmt.12.d_1:0 "[RAJ.GetName] has agreed to redraw the McMahon Line in our favour. We now expand further to the west."
 kmt.12.d_2:0 "[ENG.GetName] has agreed to redraw the McMahon Line in our favour. We now expand further to the west."
 kmt.12.a:0 "A wonderful day for the [CHI.GetNameADJ] people."
 kmt.13.t:0 "[CHI.GetName] Demand To Redraw McMahon Line"
 kmt.13.d:0 "Now that Tibet is under [CHI.GetNameADJ] control, they demand that the McMahon Line be redrawn in their favour."
 kmt.13.a:0 "We will compromise... for now."
 kmt.13.b:0 "We must protect our interests!"
 kmt.13.b_tt:0 "§RMay lead to war with [CHI.GetName]§!"
 kmt.14.t:0 "Redrawing Rejected"
 kmt.14.d_1:0 "[RAJ.GetName] has rejected our proposal to redraw the McMahon Line. They insist that the line must remain unchanged."
 kmt.14.d_2:0 "[ENG.GetName] has rejected our proposal to redraw the McMahon Line. They insist that the line must remain unchanged."
 kmt.14.a:0 "We do not want another war at the moment."
 kmt.14.b:0 "Those barbarians shall taste our fury! China shall grow larger."
 kmt.15.t:0 "[From.GetName] Demands Taiwan"
 kmt.15.d_2:0 "Taiwan was once part of China and [From.GetName] demands that it be 'returned' to their rule." 
 kmt.15.d_1:0 "Although we were among the first to rule Taiwan, [From.GetName] demands that we give it to them. What should we do?" 
 kmt.15.a_1:0 "We would like to maintain the peace between us."
 kmt.15.a_2:0 "They can have that humid hellhole if they want it so bad."
 kmt.15.b_1:0 "How dare those barbarians make this demand. Taiwan is ours by right of conquest!"
 kmt.15.b_2:0 "Maybe they ruled the island in the past, but we are ruling it now!"
 kmt.16.t:0 "Taiwan Returned"
 kmt.16.d:0 "Taiwan has been returned to the Chinese people. Our citizens celebrate her return."
 kmt.16.a:0 "The best outcome we could have hoped for."
 kmt.17.t:0 "Taiwan Remains Enslaved"
 kmt.17.d:0 "They have denied our request to return what is rightfully ours. Their tyranny is clear as day."
 kmt.17.a:0 "We shall strike them down!"
 kmt.21.t:0 "China wants to join Allies"
 kmt.21.d:0 "Democratic forces in [China.GetNameDef] have taken control. They want to join the Allies as a symbol of their trust and friendship."
 kmt.21.a:0 "An ally in the East, why not?"
 kmt.21.b:0 "Not at the moment"
 kmt.22.t:0 "[ENG.GetName] Accepted"
 kmt.22.d:0 "[ENG.GetName] has allowed us to join the Allies. We are now united in the cause of freedom."
 kmt.22.a:0 "The democratic world is stronger now."
 kmt.23.t:0 "[ENG.GetName] Rejected"
 kmt.23.d:0 "They did not tell us the reason for the rejection, but it seems that they have their hands full right now."
 kmt.23.a:0 "Arrogant Fools! Maybe they will see the error of their ways later."
 kmt.25.t:0 "Secret Documents Received"
 kmt.25.d:0 "We have received some secret documents of an unknown origin. They reveal that [MON.GetName] is discontent with us being the leader of our faction. They wish to overthrow us!"
 kmt.25.a:0 "[MON.GetName] is a trusted ally. These documents must be a pathetic trick from our enemies."
 kmt.25.b:0 "We will purge them from our faction then."
 kmt.25.c:0 "We will not tolerate this act of usurpation."
 kmt.26.t:0 "Faction Membership Deprived"
 kmt.26.d_1:0 "Our former faction leader has decided to kick us out of their faction based on the information of some secret documents. It seems that our enemies have suceeded in isolating us."
 kmt.26.d_2:0 "Our former faction leader has decided to kick us out of their faction and declare war on us based on the information of some secret documents. It seems that our enemies have succeeded in isolating us."
 kmt.26.a:0 "We must rely on ourselves now."
 kmt.27.t:0 "Neutral Foreign Policy"
 kmt.27.d:0 "Our government officials have been advocating a policy of neutrality. We will stay aloof from they world's petty web of alliances. Let the lesser nations kill each other in pointless wars."
 kmt.27.a:0 "An uncertain plan in an uncertain world."
