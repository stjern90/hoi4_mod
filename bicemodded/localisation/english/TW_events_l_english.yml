 ss_event.672.t:0 "Polizei Division"
 ss_event.672.d:0 "The SS Polizei Division was formed in October 1939 from members of the Ordnungspolizei (regular police) that were conscripted into the unit.  Heinrich Himmler admitted in a speech to Waffen-SS officers that they were neither National Socialists nor SS men.\n\nThe division was used for occupation duties in Poland before seeing some action in the invasion of France by taking part as a reserve unit in the fighting surrounding the Maginot Line.  It also fought on the Eastern Front, taking part in the advance towards Leningrad and later in the battles of Lake Ladoga. \n\nIn 1943, it transferred to the Balkans where it was re-formed into a panzergrenadier division and was used for anti-partisan duties in Greece and the Banat region before being withdrawn to Slovakia in January 1945, and then on to the Danzig area."
 ss_event.672.a:0 "Create the Polizei Division."
 ss_event.673.t:0 "SS-Division Wiking"
 ss_event.673.d:0 "SS Division Wiking started as an elite Motorized Division and later upgrade to a Panzergrenadier Division. The 5th SS Panzer Division Wiking was an elite Panzer division among the thirty eight Waffen-SS divisions of Germany. It was recruited from foreign volunteers in Denmark, Norway, Sweden, Finland, Estonia, the Netherlands and Belgium under the command of German officers. During the course of World War II, the division served on the Eastern Front during World War II. It was commanded by the legendary Felix Steiner."
