 kmt.100.t:0 "Chiang's Ultimatum"
 kmt.100.t_2:0 "Demand From China"
 kmt.100.d:0 "The Chinese government has sent us an ultimatum that we must return Guangzhouwan. Military actions are expected if we do not give them a satisfactory answer."
 kmt.100.a:0 "Peace is always the better option."
 kmt.100.b:0 "They are no match for us!"
 kmt.101.t:0 "Guangzhouwan Returned"
 kmt.101.d:0 "Guangzhouwan has been returned - the Westerners are right to fear our might!"
 kmt.101.a:0 "A wise move."
 kmt.102.t:0 "Ultimatum Rejected"
 kmt.102.d:0 "Those vile Western barbarians have refused to cooperate in a peaceful manner! The people in Guangzhouwan will have to wait a little longer for freedom."
 kmt.102.a:0 "Their arrogance will be their undoing!"
 kmt.103.d:0 "The Chinese government has sent us an ultimatum that we must return Macau. Military actions are expected if we do not give them a satisfactory answer."
 kmt.104.t:0 "Macau Returned"
 kmt.104.d:0 "Macau has been returned, the Westerners are right to fear our might!"
 kmt.105.d:0 "Those vile Western barbarians have refused to cooperate in a peaceful manner! The people in Macau will have to wait a little longer for freedom."
 kmt.106.d:0 "The Chinese government has sent us an ultimatum that we must return Hong Kong. Military actions are expected if we do not give them a satisfactory answer."
 kmt.107.t:0 "Hong Kong Returned"
 kmt.107.d:0 "Hong Kong has been returned, the Westerners are right to fear our might!"
 kmt.108.d:0 "Those vile western barbarians have refused to cooperate in a peaceful manner! The people in Hong Kong will have to wait a little longer for freedom."
 kmt.109.t:0 "China's Offer"
 kmt.109.d:0 "China has offered to send us assistance if we return the trade port we hold in Guangzhouwan."
 kmt.109.a:0 "You can never have too much assistance."
 kmt.109.b:0 "This is not worth it."
 kmt.110.t:0 "Guangzhouwan Returned"
 kmt.110.d:0 "[From.GetName] has agreed to the offer and a deal is struck. Guangzhouwan is now officially Chinese territory and they get the assistance we promised."
 kmt.110.a:0 "The world of democracy must stand together!"
 kmt.111.t:0 "[From.GetName] Refused"
 kmt.111.d:0 "Despite our generosity, the [From.GetNameADJ] government refused our offer and decided to go without our help."
 kmt.111.a:0 "A major disappointment."
 kmt.112.d:0 "China has offered to send us assistance if we return the trade port we hold in Macau."
 kmt.113.t:0 "Macau Returned"
 kmt.113.d:0 "[From.GetName] has agreed to the offer and a deal is struck. Macau is now officially Chinese territory and they get the assistance we promised."
 kmt.115.d:0 "China has offered to send us assistance if we return the trade port we hold in Hong Kong."
 kmt.116.t:0 "Hong Kong Returned"
 kmt.116.d:0 "[From.GetName] has agreed to the offer and a deal is struck. Hong Kong is now officially Chinese territory and they get the assistance we promised."
 kmt.118.t:0 "The Guangzhouwan Question"
 kmt.118.d:0 "Guangzhouwan is now under foreign administration and this must not continue. We must try to take it back, but how?"
 kmt.118.a:0 "Stage a coup and overthrow the local administration."
 kmt.118.b:0 "We will do it via diplomatic means."
 kmt.118.c:0 "We will demand it from those filthy barbarians."
 kmt.118.e:0 "Occupy the area with our forces."
 kmt.120.t:0 "Coup In Guangzhouwan"
 kmt.120.d_1:0 "A recent coup had overthrown our local government in Guangzhouwan - they also held a referendum that it should return under Chinese rule. However, our intelligence indicates that this coup is staged by the Chinese government.\n\nHow should we respond?"
 kmt.120.d_2:0 "Our coup in Guangzhouwan is successful! The local referendum after the pro-Chinese local government was established resulted in the return of Guangzhouwan. We have no time to celebrate, as the barbarians might be planning on some kind of retaliation."
 kmt.120.a:0 "We will destroy this pesky nation at once!"
 kmt.120.b:0 "Appeasement will bring peace for us both..."
 kmt.120.c:0 "We must stay alerted."
 kmt.121.t:0 "Coup In Guangzhouwan"
 kmt.121.d_1:0 "Recently a coup has been crushed in Guangzhouwan - although it didn't do any major damage, some people think that it was plotted by the Chinese government to retake the area."
 kmt.121.d_2:0 "Our coup in Guangzhouwan had failed miserably - we must erase any evidence that can relate us to the coup. We must keep this as a secret to the public."
 kmt.121.a:0 "We must denounce the Chinese for such a filthy act!"
 kmt.121.b:0 "We have more important things to deal with."
 kmt.121.c:0 "Oh why..."
 kmt.122.t:0 "China pursues a closer Bond With Us"
 kmt.122.d:0 "China wants to use Guangzhouwan as a token of friendship and ask for its return in exchange for a closer relationship between our nations."
 kmt.122.a:0 "A strong ally is most welcome."
