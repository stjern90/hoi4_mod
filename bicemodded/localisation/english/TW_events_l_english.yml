 germany.10.t:0 "[GER.GetAdjective] yields!"
 germany.10.d:0 "[GER.GetAdjective] has yielded to our threats and are pulling back across the polish border! Their silly display in Danzig is over and the international community will not look kindly upon the out of control maniac in Berlin now! They should have entered into a pact with us, fools!"
 germany.10.a:0 "Fools!"
 
