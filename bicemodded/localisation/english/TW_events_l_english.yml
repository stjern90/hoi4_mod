 germany.222.t:0 "Order Aufstellungswelle 1"
 germany.222.d:0 "During World War II the German infantry divisions were, mostly, mobilized in “Wellen” (Waves) as they were required by the changing fortunes of war. Welle was the German designation for groups of infantry divisions raised at approximately the same time, with approximately the same type of organization and equipment, and that shared a similar type of personnel and level of training.\nFrom 1939 to 1945 there were at least 35 “Wellen” formed in the various 'Wehrkreise' (Military Districts), under the supervision of the 'Ersatzheer' (Replacement Army)."
 germany.222.a:0 "Ordering Aufstellungswelle 1"
 germany.223.t:0 "Ordering 25. - 26. - 33. - 34. Inf.-Div."
 germany.223.d:0 "Because of the occupation of the Rhineland these 4 Infantry Divisions (1 Welle) were called into duty earlier. And were mobilized and stationed in Saarplaz for guard-duty along the border with France.\n25. Infanterie-Division stationed: Ludwigsburg  CO = Generalmajor Schaller-Kalide H.\n26. Infanterie-Division stationed: Koln  CO = Generalleutnant Kühne F.\n33. Infanterie-Division stationed: Darmstadt  CO = General der Infanterie Ritter von Schobert E.S.E.\n34. Infanterie-Division stationed: Koblenz  CO = Generalleutnant Lüdke E."
 germany.223.a:0 "Create them."
 germany.223.b:0 "No need."
 germany.224.t:0 "Ordering 27. - 28. - 29. - 30. Inf.-Div."
 germany.224.d:0 "To expand his armies furthermore Hitler ordered the forming of 4 more Infantry-Divisions (1 Welle).\n27. Infanterie-Division stationed: Augsburg\n§YCO = Generalmajor Emil Reischle\n28. Infanterie-Division stationed: Breslau\nCO = Generalleutnant Hans von Obstfelder\n29. Infanterie-Division stationed: Erfurt\nCO = Generalleutnant Gustav von Wietersheim\n30. Infanterie-Division stationed: Lubeck\nCO = Generalleutnant Carl-Heinrich von Stülpnagel"
 germany.224.a:0 "Create them."
 germany.224.b:0 "No need."
 germany.225.t:0 "Ordering 31. - 32. - 35. - 36. Inf.-Div."
 germany.225.d:0 "To expand his armies even more Hitler ordered the forming of 4 more Infantry-Divisions (1 Welle).\n31. Infanterie-Division Braunschweig\n32. Infanterie-Division Koslin\n35. Infanterie-Division Karlsruhe\n36. Infanterie-Division Kaiserslautern"
 germany.225.a:0 "Create them."
 germany.225.b:0 "No need."
 germany.226.t:0 "Ordering 46. Inf.-Div."
 germany.226.d:0 "The 46th Infantry Division was formed in 1938 under the command of Generalmajor Paul von Hase. It fought in the invasion of Poland in 1939, and the following year was engaged in fighting in France. It remained there into 1941 and then participated in the invasion of Yugoslavia in April. During the invasion of the Soviet Union, it was attached to Army Group South and marched through the Ukraine and into the Crimea.\nIn March 1945, the division was designated a Volksgrenadier formation, the 46th Volksgrenadier Division. With its numbers depleted, the division surrendered to the Soviets in May 1945."
 germany.226.a:0 "Create 46. ID."
 germany.226.b:0 "No need."
 germany.227.t:0 "Ordering 50. and 72. Inf.-Div."
 germany.227.d:0 "The 50. Infanterie Division was formed on 26 August 1939 from the Grenzkommandantur Küstrin. The 72. Infanterie-Division was formed on 19 September 1939 from Grenz-Division Trier."
 germany.227.a:0 "Create them"
 germany.227.b:0 "No need."
 
 germany.2280.t:0 "Bohemia has been reunited with Germany!"
 germany.2280.d:0 "The imperialists know that Germany has a rightful claim on Bohemia, they won't be able to stop all of Germany from reuniting again. We now have control over the Bohemian auto-mobile industry, we will be able to use some of their very high quality designs and already produced vehicles."
 germany.2280.a:0 "Lets see what we can use."

 germany.228.t:0 "Panzer 35(t)"
 germany.228.d:0 "A total of 434 were built. Of these, the Germans seized 244 when they occupied Bohemia-Moravia in March 1939 and the Slovaks acquired 52 when they declared independence from Czechoslovakia at the same time. Others were exported to Bulgaria and Romania. In German service, it saw combat during the early years of World War II, notably the Invasion of Poland, the Battle of France and the invasion of the Soviet Union before being retired or sold off in 1942. It was used for the remainder of the war by other countries and as a training tank in Bulgaria into the 1950s."
 germany.228.a:0 "Use the 35(t) design and form the 6. and 8. Pz.-Div."
 germany.228.b:0 "No need."
 germany.229.t:0 "Panzer 38(t)"
 germany.229.d:0 "After Czechoslovakia was taken over by Germany, it was adopted by the German Army, seeing service in the invasions of Poland, France and Russia. Production ended in 1942, when its armament was deemed inadequate. In all, over 1400 were manufactured. The chassis continued to be produced for the Marder III (1942-1944) with some of its components used in the later Jagdpanzer 38 (1944-1945) tank destroyers, turretless assault guns, anti-tank guns and anti-aircraft guns.\nThe Panzer 38(t) performed well in the Polish Campaign in 1939 and the Battle of France in 1940. It was better armed than the Panzer I and Panzer II tanks. It was on a par with most light tank designs of the era, although it was unable to effectively engage the frontal armour of medium, heavy and infantry tank designs."
 germany.229.a:0 "Use the 38(t) design and form the 7. Pz.-Div."
 germany.229.b:0 "No need."
 germany.231.t:0 "Groß-Deutschland Regiment"
 germany.231.d:0 "In the first week of 1939, Hitler ordered that the Wach Regiment (Guard Regiment) - the unit created in early 1921, to offset the threat of revolution, be renamed Infanterie Regiment Großdeutschland. The unit was now to have a permanent cadre, and unlike other regiments of the Heer (Army) which were raised from a particular region, the recruits of the Großdeutschland were to be drawn from across the nation. The unit was officially activated on 14 June 1939, and the occasion was marked by a parade through the streets of the capital.\n\nThe regiment was being reorganized in September 1939, and did not take part in Fall Weiss, a fact that dented the pride of the regiment which bore the name of the nation on their sleeves."
 germany.231.a:0 "Create the regiment."
 germany.231.b:0 "No need."
 germany.233.t:0 "Deutsches Afrikakorps DAK"
 germany.233.d:0 "The DAK was the German expeditionary force in Africa during the North African Campaign of World War II. First sent as a holding force to shore up the Italian defense of their African colonies, the formation fought on in Africa, under various appellations, from March 1941 until its surrender in May 1943. The unit's best known commander was Field Marshal Erwin Rommel."
 germany.233.a:0 "Form the D.A.K."
 germany.233.b:0 "No need."
 germany.235.t:0 "Czech Equipment"
 germany.235.d:0 "With the annexation of Czechoslovakia we have acquired large amounts of war materials including trucks, artillery and small arms."
 germany.235.a:0 "Very Useful!"
 germany.236.t:0 "French Equipment"
 germany.236.d:0 "With the fall of France we have acquired large amounts of war materials including trucks, artillery and small arms."
 germany.236.a:0 "Very Useful!"
 germany.238.t:0 "Barbarossa"
 germany.238.d:0 "Operation Barbarossa was the code name for the Axis invasion of the Soviet Union, which started on Sunday, 22 June 1941, during World War II. The operation stemmed from Nazi Germany's ideological aim of conquering the western Soviet Union so that it could be repopulated by Germans (Lebensraum), and to also use some Slavs as a slave labour force for the Axis war effort and to annihilate the rest according to Generalplan Ost, and to acquire the oil reserves of the Caucasus and the agricultural resources of Soviet territories."
 germany.238.a:0 "Onwards!"
 germany.239.t:0 "Anton"
 germany.239.d:0 "Operation Anton"
 germany.239.a:0 "We gain control over the whole of France."
 germany.300.t:0 "Fascist Coup with help from Germany"
 germany.301.t:0 "German-Spanish Friendship Treaty"
 germany.301.d:0 "The Germans asks us to sign a non-aggression pact and give them military access to show our sympathises and our distance to the allies. We should consider to sign it, to show that we didn't forget their help in the civil war. If we don't sign it they might think that we will join the allies and probably attack us!"
 germany.301.a:0 "Sign it! It will to recover from the war!"
 germany.301.b:0 "Refuse."
 germany.302.t:0 "The Atlantic Wall"
 germany.302.d:0 "The Atlantic Wall (German: Atlantikwall) was an extensive system of coastal defence and fortifications built by Nazi Germany between 1942 and 1944 along the coast of continental Europe and Scandinavia as a defence against an anticipated Allied invasion of Nazi-occupied Europe from the United Kingdom during World War II. The manning and operation of the Atlantic Wall was administratively overseen by the German Army, with some support from Luftwaffe ground forces."
 germany.302.a:0 "Festüng Europa!"

 germany.303.t:0 "Franco Accepts the Deal"
 germany.303.d:0 "Our envoy to Spain has returned and announces that Franco has accepted our deal."
 germany.303.a:0 "Excellent"
 
 germany.304.t:0 "Franco rejects"
 germany.304.d:0 "Our envoy to Spain has returned and announces that Franco has rejected our proposal."
 germany.304.a:0 "Oh no"
 
 germany.305.t:0 "German-Argentinan Friendship Treaty"
 germany.305.d:0 "The Germans asks us to sign a non-aggression pact to show our sympathises and our distance to the allies. We should consider to sign it, to show that we didn't forget our old prussian military traditions. If we don't sign it they might think that we will join the allies and probably attack us!"
 germany.305.a:0 "Sign it!!"
 germany.305.b:0 "Refuse"
 
 germany.306.t:0 "Argentina Accepts the Deal"
 germany.306.d:0 "Our envoy to Argentina has returned and announces that they have accepted our deal."
 germany.306.a:0 "Excellent"
 
 germany.307.t:0 "Argentina rejects"
 germany.307.d:0 "Our envoy to Argentina has returned and announces that they have rejected our proposal."
 germany.307.a:0 "Oh no"
 
 germany.308.t:0 "The Question of South Tyrol"
 germany.308.desc:0 "South Tyrol has historically been Austrian territory but was unjustly given to Italy after the great war. The current leadership in Italy might see the issue from our point of view."
 germany.308.a:0 "Work with Italy"
 germany.308.b:0 "Demand South Tyrol"
 germany.309.t:0 "[demands_Tyrol.GetName] Demands South Tyrol"
 germany.309.desc:0 "[demands_Tyrol.GetName] demands that we cede South Tyrol to revert the mistakes made in the aftermath of WW1."
 germany.309.a:0 "Never!"
 germany.309.b:0 "Accept their demand"
 germany.310.t:0 "Tyrol has been united!"
 germany.310.desc:0 "Since South Tyrol is predominantly Austro-Germanic it belongs in the Empire, united with their fellow brethren in Innsbruck. This finally settles any conflicts [demands_Tyrol.GetName] has in the region."
 germany.310.a:0 "Süd-Tirol ist Deutsch!"
 
 news.73.t:0 "Tyrol has been reunited!"
 news.73.desc:0 "Predominantly Austro-Germanic South Tyrol has been reunited with North Tyrol under the banner of [demands_Tyrol.GetName]. United with their fellow brethren in Innsbruck celebrations broke out in the streets. This finally settles the conflicts [demands_Tyrol.GetName] has in the region with [ITA.GetName]."
 news.73.a:0 "Okay"
 
 germany.311.t:0 "Italy Refuses, Tyrol remains divided!"
 germany.311.desc:0 "The Italians have refused our request to reunite South Tyrol with [demands_Tyrol.GetName], the province remain Italian. Thereby maintaining the status quo established since the aftermath of the First World War. It is clear that Tyrol will not be united for now and the Volksdeutschen in the region will have to live under il tricolore for a while longer."
 germany.311.a:0 "We should back down"
 germany.311.b:0 "We won't take no for an answer!"
 germany.312.t:0 "Join or Die!"
 germany.312.desc:0 "Germany gives us the choice, either we join them or they will attack our country, we have to choose death or dishonour!"
 germany.312.a:0 "No, we won't join! Let the military take control!"
 germany.312.b:0 "Yes,they are the only ones that can protect us!"
 germany.313.t:0 "Bulgaria refuses"
 germany.313.d:0 "Bulgaria has foolishly refused our assistance in solving their border disputes."
 germany.313.a:0 "They will pay for it!"
 germany.3131.t:0 "Bulgaria Suggests Compromise"
 germany.3131.d:0 "Bulgaria is unwilling to give up control of their country but suggests that they join our faction and promise to help us in future campaigns."
 germany.3131.a:0 "Alright"
 germany.3131.b:0 "They will pay for it!"
 germany.314.t:0 "Alliance against Soviet Union"
 germany.314.d:0 "Now that we exchanged Danzig for Slovakia, the Germans ask us to join the axis to fight together against the Soviet threat! We should think carefully about this because if we don't join they might think we are on the soviet side and declare us an enemy!"
 germany.314.a:0 "Yes, we will crush Communism!"
 germany.314.b:0 "No, that doesn't seem right!"
 germany.315.t:0 "Poland Refuses our glorious Offer"
 germany.315.d:0 "It's sad that they refused, they would have been a strong Ally in our fight again the soviet threat!"
 germany.315.a:0 "They are our Enemy!"
 germany.316.t:0 "German-Soviet Trade Agreement"
 germany.316.d:0 "Germany proposes a Trade Agreement, they offer technologies and building advice and want resources for it! Should we agree or not?"
 germany.316.a:0 "Yes, it will help us!"
 germany.316.b:0 "No, no more agreements!"
 germany.317.t:0 "German-Soviet Trade Agreement"
 germany.317.d:0 "The Soviets accepted our Proposal. We had to give them technologies and help them build up their country, but we get so some needed resources and food!"
 germany.317.a:0 "Let's use it wisely!"
 germany.318.t:0 "Todt's Death"
 germany.318.d:0 "Sadly we have to announce that Fritz Todt died after his plane crashed! It's no clear how this could happen! Now we have to choose if we want to replace him or focus on improving our Reich in an other Area! Replacing him with Albert Speer might be a good choice."
 germany.318.a:0 "We need an industrial organizer."
 germany.318.b:0 "No, he can't be replaced."
 germany.319.t:0 "Appointment of Speer"
 germany.319.d:0 "The Führer decided to appoint Albert Speer his personal Architect Albert Speer to become the armament organizer of our Great Reich."
 germany.319.a:0 "Congratulations Mr. Speer."
 germany.319.b:0 "Mr. Speer is already in office."
 germany.320.t:0 "Nobody can replace Todt"
 germany.320.d:0 "The Führer decided that nobody can replace Todt and that his office will become part of the Wehrmacht."
 germany.320.a:0 "Let's forget about this tragic dead."
 germany.321.t:0 "Reichsarbeitsdienst"
 germany.321.d:0 "We are forming a National Labour Service to combat the widespread unemployment. The service will mostly consist of young men and women who are eager to work for our glorious nation. We just have to decide if we want to use them to build up our country or send them to our factories! "
 germany.321.a:0 "Send them to the factories!"
 germany.321.b:0 "Send them to help building!"
 germany.322.t:0 "German-Swedish Treaty"
 germany.322.d:0 "Germany ask us to expand our trade with them! In return they offer a non-aggression pact and our independence will be guaranteed! If we don't agree to this, we anger the Germans and they might attack us!"
 germany.322.a:0 "Yes, it's our only choice!"
 germany.322.b:0 "No, never!"
 germany.322.c:0 "We should align further with the Axis cause!"
 SWE_aligned_axis_tt:0 "§RThis option is critical if we want to join the Axis via the Approach Germany focus in the future!§!"
 SWE_aligned_axis:0 "Germany's §YTreaty with Sweden§! was received well."
 germany.323.t:0 "Sweden Accepts the Trade Deal"
 germany.323.d:0 "The Swedish Government accepted our demands for a Trade Agreement! This will help your Industry in their demand for resources!"
 germany.323.a:0 "Fantastic!"
 germany.3230.t:0 "Sweden Enthusiastically Accepts the Trade Deal"
 germany.3230.d:0 "The Swedish Government accepted our demands for a Trade Agreement, and they appear willing to align closer with our faction! This will help your Industry in their demand for resources, and surely they will join us soon!"
 germany.3230.a:0 "Fantastic!"
 germany.324.t:0 "Sweden refuses"
 germany.324.d:0 "Sweden decided to not sign our generous treaty! Now we have to decide how we react to this!"
 germany.324.a:0 "Take them out!"
 germany.324.b:0 "We have other Problems!"
 germany.325.t:0 "The Future of the Kriegsmarine"
 germany.325.d:0 "The United-Kingdom sadly has announced that in the case of an upcoming war they will fight against us! So we should spend some effort and expand our great Fleet! The Question is, to whom of our Admirals shall we listen to? Your choice will impact what focuses you can take in the future! Also the ideas of Plan Z and U-Boat Effort might be different, if the dockyards are expanded!"
 germany.325.a:0 "Listen to Reader! Plan Z!"
 germany.325.b:0 "Listen to Dönitz! U-Boat Effort!"
 germany.325.c:0 "Don't decide yet! Expand Dockyards!"
 germany.326.t:0 "U-Boot-Bunker"
 germany.326.d:0 "We build bunkers and anti air in our important Ports my Führer!"
 germany.326.a:0 "Very Useful!"
 germany.327.t:0 "Naval Bases in France"
 germany.327.d:0 "By building these Bases we might get an advantage over England in the war at sea"
 germany.327.a:0 "Very Useful!"
 germany.328.t:0 "Landungstruppen"
 germany.328.d:0 "Now that we are at war with the United-Kingdom we should think about forming Landing Troops to prepare invading them!"
 germany.328.a:0 "Create them!"
 germany.329.t:0 "Fallschirmjäger"
 germany.329.d:0 "We form our first Paratroop Division! We did it with a lot of effort! So use them wisely!"
 germany.329.a:0 "Fantastic!"
 
 germany.331.t:0 "[GER.GetName] Asks for Docking Rights"
 germany.331.d:0 ""
 germany.331.a:0 "Our German allies must get all the help they need."
 germany.331.b:0 "This could upset the British."
 
 germany.332.t:0 "Franco Provides us Docking Rights"
 germany.332.d:0 "Excellent news, we can now strike easier against England`s trade fleet."
 germany.332.a:0 "Our earlier help begins to bear fruit."
 
 germany.333.t:0 "Franco rejects Docking Rights Deal"
