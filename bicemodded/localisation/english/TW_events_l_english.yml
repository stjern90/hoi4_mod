 news.403.t:0 "Japan strikes the USA"
 news.403.d:0 "Yesterday the coded message Niitakayama Nobore (“Climb Mount Niitaka“) arrived on Nagumo’s flagship. The Admiral then opened a set of top secret documents which confirmed that Japan would be going to war with the United States, Britain, and Holland.  It also gave a date for the opening of hostilities: December 8th (the 7th on the Pearl Harbor side of the International Date Line). The stage was set unless the U.S. discovered Kido Butai, Pearl Harbor was squarely centred in the Japanese bullseye."
