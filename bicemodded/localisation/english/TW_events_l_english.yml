 startevent.15.t:0 "Tips and tricks"
 startevent.15.d:0 "To get the best result the keyword is combined arms. You will need to utilize your airplanes in conjunction with your land forces to overwhelm the enemy, attacking is hard!\n\nThe combined arms aspect in your land units is even more important, here is a shortlist what some battalions are most effective at providing:\n\nLarger Artillery pieces: Largest Fort/Urban attack bonus, some soft attack. Smaller artillery pieces: Some Fort/Urban attack bonus, Largest soft attack. Artillery in general: minor attack bonuses in all terrain, slows down your division, 0 or negative organization!\n\nA-T and T-Ds: Largest hard attack and piercing. Assault guns: Largest breakthrough, high armour and hardness. Tanks: Largest armour and hardness, high HP, high breakthrough, high piercing and medium attacks. \n\nAA: only units that provide anti air stat. Heavy AA also provides a high piercing. \n\nHigh manpower units(inf, mot, mount, marines, mech, militia etc..): Largest HP and defense, high organization and morale. \n\nAlso note that SS units are considered special forces, they are about 10% stronger and more expensive than their normal counterparts and provide slight bonuses in urban, river and fort terrain. The SS units are one of Germany's strongest assets later in the game, they will provide your veteran warriors with the tools they need!"
 
 startevent.16.t:0 "Trade and Economy"
 startevent.16.d:0 "The scale of the economy has been increased a lot to so even small countries will trade in the global economy. You will have to trade a lot of resources and plan for the economy after your trade convoys are threatened. Factory output was lowered and factory numbers were increased as described in Equipment section. \n\nChromium was replaced by Rare Materials representing various key resources in this mod and not just chromium, this also applies to tungsten to some extent.\n\nInvest early and sufficiently in oil and rubber industries, as well as storage capacities, when it is forseeable that you will be cut of from trade at some point. Large shortages will cripple your production and without fuel your armies will grind to a halt.\n\nAt some point in the war global resource shortages will hit everybody and will cause deficits. Germany and especially Japan will suffer from embargoes as soon as political tensions rise."
 
 startevent.18.t:0 "Suggested Builds"
 startevent.18.d:0 "A common question is about suggested builds, but its hard to to give a definite answer. Mostly used are 20-width builds with like 8 Infantry & 4 L.Artillery, also 24 width builds are common. \n\nRemember that without anti air and anti tank your division will be slaughtered if you encounter large tank units or heavy air cover. Anti air ( especially heavy anti air ) will also provide some penetration capability for your division but the latest anti tank units provide more hard attacks ( penetration doesnt help much if you have only a few hard attacks ).\n\nSupply is crucial and to avoid overcrowding of front lines try to minimize supply demands of your divisions."
 
 startevent.19.t:0 "Navy"
 startevent.19.d:0 "Carriers, battleships, battlecruisers and heavy cruisers are capital ships providing long range firepower, while escort ships such as light cruisers and destroyers screen capitals from hostile fire and torpedos. Submarines are split into light and heavy hulls, the main difference being, that light submarines tend to be short range coastal raiders and heavy submarines can be outfitted to be long range patrol ships. Light submarines are not less capable than heavies rather they simply have shorter range and are less likely to be spotted than heavy submarines. Submarines on normal orders are expected to kill unescorted convoys. Try to avoid heavily escorted shipping lanes to avoid heavy loses. Respectively, guard your convoys from enemy raiders. \n\nDue to the complexities of naval coordination, the size of fleets plays a large role. The larger your fleet, the worse it will perform against smaller, better coordinated opponents due to the fleet size penalty. Consequently, putting a lot of ships together is not always the best idea. For raiding, patrolling and escorting you may want to use smaller fleets, while larger stack(s) will also be needed. Combat is also significantly slowed, with damage applied lowered across the board. Because of this, a naval campaign will be more attritional and theaters more rarely decided by one climactic battle.\n\nTemplates can ensure each fleet is replenished from its reserves automatically by clicking the destination button in the production tab and moving newly built ships into "Reserve." Designs can be optimized to your most recent technology by using "Auto" option in the ship design page. To find the particular hull you wish to modify, use ship hull filters in the production screen. \n\nDestroyers are cheap enough to fulfill most roles in your navy, ranging from ASW to screening in pitched battles. Therefore, you will most likely wish to center your fleets (and your strategy) around the efficient construction and use of them. However, with their low survivability you should consider adding a cruiser to even small Destroyer formations."
 
 startevent.20.t:0 "Equipment"
 startevent.20.d:0 "Division spam hampers performance of vanilla especially later in the war, so TW tries to eliminate spam with limits to AI building and equipment being relatively expensive. You will have more factories than vanilla, so that even small countries can have a diverse production, but they have less output each. \n\nCertain techs like Motorization ( replaces horses with vehicles ), some Doctrines and Radio techs will change ( adds or subtracts ) the Equipment demand of existing divisions and templates. In order to get the full bonuses you will need to produce enough of the equipment for the changed needs. Remember to plan ahead, Units with less than 100% Equipment will have worse stats than complete ones and major refits shortly before or during wars can cripple your army."
 
