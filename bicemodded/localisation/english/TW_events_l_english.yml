 news.721.d:0 "Latvia was next in line to give in to the pressure, as the USSR demanded the signing of a similar treaty as with Estonia. The authoritarian government of Kārlis Ulmanis accepted the ultimatum, signing the Soviet–Latvian Mutual Assistance Treaty on October 5, 1939. On June 16, 1940, after the USSR had already invaded Lithuania, it issued an ultimatum to Latvia which was followed by the Soviet occupation of Latvia on June 17."
 news.721.a:0 "A welcome to our new comrades"
 news.721.b:0 "Another country succumbs to the red bear"
 
 news.722.t:0 "Soviets annex Lithuania"
 news.722.d:0 "On 14 June 1940, an ultimatum was served to Lithuania on the alleged grounds of abduction of Red Army troops. The ultimatum said Lithuania should remove officials that were the USSR found unsuitable (the Minister of the Interior and the Head of the Security Department); replace the government; allow an unlimited number of Red Army troops to enter the country. The acceptance of the ultimatum meant the loss of the statehood. After a rigged election with only a communist party attending, the country was officially a communist state. At its first meeting on 21 July 1940, the new Parliament declared that Lithuania had expressed its will to become part of the USSR. Resolutions to effectuate the country's sovietisation were made the very same day. On 3 August, a Lithuanian delegation of prominent public figures was dispatched to Moscow to sign the document of Lithuania's accession to the USSR. After the document had been signed, Lithuania was annexed to become part of the USSR."
 news.722.a:0 "A welcome to our new comrades"
 news.722.b:0 "Another country succumbs to the red bear"
 
 news.723.t:0 "Soviets annex Estonia"
 news.723.d:0 "The Secret Additional Protocol of the German–Soviet Non-aggression Pact signed on 23 August 1939, assigned the Republic of Estonia to the Soviet sphere of influence. On 24 September 1939, warships of the Soviet Navy appeared off Estonian ports and Soviet bombers began patrolling over the area around Tallinn. Moscow demanded that Estonia allow the USSR to establish Soviet military bases and station 25,000 troops on Estonian soil for the duration of the European war. The government of Estonia accepted the ultimatum, signing the corresponding mutual assistance agreement on 28 September 1939. After a series of provocations leading to a ever tighter grip the Soviet occupation of the Republic of Estonia was complete by 21 June 1940."
 news.723.a:0 "A welcome to our new comrades"
 news.723.b:0 "Another country succumbs to the red bear"
 
 news.1299.t:0 "Ardennes Offensive"
 news.1299.d:0 "The Battle of the Bulge, also known as the Ardennes Counteroffensive, took place from 16 December 1944 to 25 January 1945, and was the last major German offensive campaign on the Western Front during World War II. It was launched through the densely forested Ardennes region of Wallonia in eastern Belgium, northeast France, and Luxembourg, towards the end of the war in Europe. The offensive was intended to stop Allied use of the Belgian port of Antwerp and to split the Allied lines, allowing the Germans to encircle and destroy four Allied armies and force the Western Allies to negotiate a peace treaty in the Axis powers favour."
 news.1299.a:0 "Defend the Fatherland!"
 news.1299.b:0 "Didn't expect that from a falling nation!"
 
 news.1300.t:0 "Operation Margarethe"
 news.1300.d:0 "When he arrived in Budapest, it was German soldiers who greeted him. Horthy was told[by whom?] that Hungary could only remain sovereign if he removed Kállay in favour of a government that would cooperate fully with the Germans. Otherwise, Hungary would be subject to undisguised occupation. Knowing the latter situation would mean a Gauleiter who would treat Hungary no differently from an occupied enemy country, Horthy appointed Döme Sztójay as prime minister to appease German concerns. The occupation was a complete surprise, which resulted in its being quick and bloodless. The initial plan was to immobilise the Hungarian army, but with Soviet forces advancing from the north and east, and with the prospect of British and American forces invading the Balkans, the German military decided to retain Hungarian forces in the field, sending a portion to defend the passes through the Carpathians against possible invasion."
 news.1300.a:0 "That's what you get for betrayal!"
 news.1300.b:0 "Germany is going crazy!"
 
