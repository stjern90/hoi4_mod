 germany.350.d:0 "Japan rejected to sign the proposed Pact!"
 
 germany.351.t:0 "Italy also signed the Proposal"
 germany.351.d:0 "Italy accepted the Pact. What a great day!"
 
 germany.395.t:0 "The Löwe"
 germany.395.d:0 "The VK70.01 project started in November of 1941, when specifications were given for a tank of 70 tons, with 140 mm thick frontal armor and 100 mm thick side armor. A 1000 HP Diamler-Benz Schnellbootsmotor from an E-boat would propel the tank to an estimated 44 km/h. Krupp, which had lost out on the Panther program, was ordered to develop this new tank, not exceeding 90 tons. In January of 1942, Krupp revealed their design, armed with a 105mm KwK L/70 cannon. At this point, the engine was changed to Maybach’s new 800hp HL 230. Many different designs were proposed and drawn up during the Löwe’s development; some had the turret in the front, some had the turret in the middle, and some placed the turret at the rear. Some designs were given a 150mm gun, while most used a 105mm gun.\n\nIn February 1942 WaffenPrüfamt.6 ordered two tanks (one with a turret, one with a test weight) of 72 tons to be built and for series production to begin as soon as possible. These tanks were to be 72 tons as the railcars used for the Tiger could carry this amount of weight. They would share the Tiger’s drive train and armor layout as well (100mm at the front, 80mm at the sides)and had the long barrelled 105mm L/70 gun. In April 1942 the VK70.01 name was dropped and the tank was simple called “Panzerkampfwagen Löwe”."
 germany.395.a:0 "Roar!"

 germany.396:0 "The Sturmgeschütz III F"
 germany.396.t:0 "Sturmgeschütz III Ausf.F (Sd Kfz 142)"
 germany.396.d:0 "The Sturmgeschütz III F was the first version of the Sturmgeschütz family which was actually able to  engage enemy tanks successfully. With its 75/L43 ( later 75/L48 gun - the same long barrelled 75mm guns fitted to the later Pz-IV types ) it could destroy most allied tanks. This marked the change from pure infantry support vehicle to a cheap, multi-purpose assault gun/tank destroyer producible in large numbers. Firing armour-piercing Panzergranat-Patrone 39, the StuK 40 L/43 could penetrate 91 mm of armour inclined 30 degrees from vertical at 500 m, 82 mm at 1,000 m, 72 mm at 1,500 m, 63 mm at 2,000 m, allowing the Ausf. F to engage most Soviet armoured vehicles at normal combat ranges. This change marked the StuG as being more of a tank destroyer than an infantry support vehicle. An exhaust fan was added to the rooftop to evacuate fumes from spent shells, to enable the firing of continuous shots. Additional 30 mm armour plates were welded to the 50 mm frontal armour from June 1942, making the frontal armour 80 mm thick. From June 1942, Ausf. F were mounted with longer 75 mm StuK 40 L/48 gun. Firing above mentioned ammunition, longer L/48 could penetrate 96 mm, 85 mm, 74 mm, 64 mm respectively. Around 9000 Stugs of the F, F/8 and G versions were built."
 germany.396.a:0 "Its a Stugs life!"
 
 germany.397:0 "The Hetzer"
 germany.397.t:0 "Jagdpanzer 38(t) (Sd Kfz 138/2)"
 germany.397.d:0 "Following a severe shortage of Sturmgeschütz III tank destroyers due to joint Allied air raids at the Alkett’s factory, Germany was forced to expedite production of weapons to try to remedy the shortage. When Germany seized the industrial jewels of Czechoslovakia prior to the war, it also acquired a treasure of tank manufacturing skills that was to provide more than 5,000 extremely reliable tanks during the war. The whole family was derived from a single model: the Škoda/Praga Lt vz.38, or Panzer 38(t), a light tank which was used until 1943-44, but also gave birth to one of the most prolific German tank hunters of the war, the Jagdpanzer 38(t) or, as it is commonly known today, the Hetzer. Among the early inspiration sources for the casemate shape and light tank accommodation, the Romanian Mareșal ( based on captured Russian T-60 chassis ) is often cited. Although the development of the Mareșal and the Hetzer advanced in parallel in 1943 (it was even estimated that common production would take place in the future), the Germans were quick to have a finished prototype ready for production. The first wooden mock-up was ready in January 1944, presented and accepted by the Waffenamt, the first production Hetzer was made in March 1944. A decision was made to mount the 75 mm Pak 39, shared with the early versions of the Jagdpanzer IV. Despite its appearance, the Hetzer was not built directly over the Panzer 38(t) chassis. The latter had to be widened and lengthened in order to support the weight of the casemate, and had modified suspensions with an up-rated engine. The engine was the new 160 HP Praga AC/2 6-cylinder and along with the reinforced suspension, compensated for the overall weight increase, which went from 9,5 tons on the original light tank to the 15,7 tons of a Hetzer in battle order. Top speed was apparently still 42 km/h, which appears optimistic, since the power to weight ratio fell to only 10 HP/ton, compared to 13.15 HP/ton on the Panzer 38(t). Cross-country speed was probably no more than 15 km/h at best, like the model it was based on. It was far short from the original specifications. In terms of protection, the big advantage of the Hetzer was its highly sloped casemate, with a 60 mm thick plate sloped 60°from the vertical, and therefore offered around 120 mm of effective protection. The sides were only 20 mm thick - inclined at 40° - and made of low quality alloy, barely able to stop anti-tank-rifles."
 germany.397.a:0 "Hetzers gonna hetz!"
 
 germany.398:0 "The Panzer III"
 germany.398.t:0 "Panzerkampfwagen III (Sd Kfz 141)"
 germany.398.d:0 "The Panzer III is the common name used for a family of German medium tanks used from the beginning of the War. The official German designation was Panzerkampfwagen III (abbreviated PzKpfw III). On January 11, 1934, following specifications laid down by Heinz Guderian, the Army Weapons Department drew up plans for a medium tank with a maximum weight of 24 tons, 15mm of armour (later up to 50+20mm) and a top speed of 35 km/h. It was intended as the main tank of the German Panzer divisions, capable of engaging and destroying opposing tank forces, and was to be paired with the Panzer IV, which was to fulfil the second use: dealing with anti-tank guns and infantry strong points, such as machine-gun nests, firing high-explosive shells at such soft targets. Such supportive tanks designed to operate with friendly infantry against the enemy generally were heavier and carried more armour. Initially in its antitank role it was armed with a 37mm/L46,5 gun which was upgraded to a short barrelled 50mm/L42 and later to a long barrelled 50mm/L60 gun. However, as the Germans faced the formidable T-34, more powerful anti-tank guns were needed, and since the Panzer IV had more development potential with a larger turret ring, it was redesigned to mount the long-barrelled 75mm KwK 40 gun. The Panzer III effectively swapped roles with the Panzer IV, as from 1942 the last version of Panzer III mounted the 75mm/L24 KwK 37 that was better suited for infantry support. It also provided the basis for numerous special vehicles like flame tanks and amphibious tanks. Production of the Panzer III ceased in 1943. Nevertheless, the Panzer III's capable chassis provided hulls for the Sturmgeschütz III assault gun until the end of the war. "
 germany.398.a:0 "Achtung Panzer!"
 
 germany.399:0 "The Panzer II"
 germany.399.t:0 "Panzerkampfwagen II (Sd Kfz 138/2)"
 germany.399.d:0 "The Panzer II is the common name used for a family of German light tanks used early in the War. The official German designation was Panzerkampfwagen II (abbreviated PzKpfw II). Although the vehicle had originally been designed as a stopgap while larger, more advanced tanks were developed, it nonetheless went on to play an important role in the early years of World War II, during the Polish and French campaigns. The Panzer II was the most numerous tank in the German Panzer divisions at the beginning of the war. The Panzer II was supplanted by the Panzer III and IV medium tanks by 1940/1941. By the end of 1942, it had been largely removed from front line service and it was used for training and on secondary fronts. The turrets of the then-obsolete Panzer Is and Panzer IIs were reused as gun turrets on specially built defensive bunkers, particularly on the Atlantic Wall. Production of the tank itself ceased by January 1944, but its chassis remained in use as the basis of several other armoured vehicles, chiefly self-propelled artillery and tank destroyers such as the Wespe and Marder II respectively. The Panzer II was designed before the experience of the Spanish Civil War of 1936–39 showed that protection against armour-piercing shells was required for tanks to survive on a modern battlefield. Prior to that, armour was designed only to stop machine gun fire and high-explosive shell fragments. The Panzer II Ausf. A to C had 14 mm of slightly sloped homogeneous steel armour on the sides, front, and back. Most of them were later given increased armour in the front of the vehicle, most noticeable by the changed appearance of the front hull from rounded to boxy shape. Starting with the D model, the front armour was increased to 30 mm. The Model F had 35 mm front armour and 20 mm side armour. This level of protection was still only proof against small arms fire. Apart from unsuccessful attempts with Pz.II M replacing the turret with a larger, open-topped turret containing a 5 cm KwK 39/1 gun, all turreted versions were armed with a 2 cm KwK 30 L/55 auto-cannon. Some later versions used the similar 2 cm KwK 38 L/55. This auto-cannon was based on the 2 cm FlaK 30 anti-aircraft gun, and was capable of firing at a rate of 600 rounds per minute (280 rounds per minute sustained) from 10-round magazines."
 germany.399.a:0 "Wait, you want to fight with it ?"

 germany.400:0 "The Tiger Tank"
 germany.400.t:0 "Panzerkampfwagen VI Ausf.E (Sd Kfz 181)"
 germany.400.d:0 "The Tiger was a formidable machine that pushed the boundaries of armoured warfare and forced the Allies to devise better tanks. It symbolized all the might of the Nazi war machine, as dreamed of by Hitler, and later turned through propaganda into a “Wunderwaffe” (wonder weapon) in a mostly defensive war. Officially ordered for development in May 1941, its roots can be traced back to 1937 with the DW (Durchbruchswagen) I and II and the VK 6501, VK 3001 and VK 3601 Prototypes. The new VK 4501 was developed in parallel by Henschel and Porsche. Henschel redeveloped the VK3601 by enlarging the chassis to carry a suitable turret with the 88mm gun. Porsche however had a complicated design in mind with coupled combustion/electric motors which were unreliable ( its chassis was later used for the Elefant TD). Henschel ultimately won the contest and the production of the first Tigers started in August 1942. Its combat debut took place near Leningrad on the 29th of August 1942 in unfavourable terrain which led to desaster and the breakdown of all vehicles and the permanent loss of one of the 4 Tigers. Like all new tanks, the Tiger had teething problems at first and it was never an easy tank to maintain, but it was continously improved technically and always deadly (with a 10:1 up to 19:1 kill ratio), earning a fear inspiring reputation that was unrivalled during the war. Only experienced crews were allocated to Tiger units to emphasize its elite status. Many humble PzIV were later misidentified as Tigers and may have caused a hasty retreat, thus vastly exaggerating its real numbers (only 1350 were ever built)."
 germany.400.a:0 "Look on my armour, ye Mighty, and despair!"

 germany.401:0 "The Wespe"
 germany.401.t:0 "10.5 cm Leichte Feldhaubitze 18 auf Fahrgestell Panzerkampfwagen II"
 germany.401.d:0 "The Wespe was officially called “10.5 cm Leichte Feldhaubitze 18 auf Fahrgestell Panzerkampfwagen II F” by the Waffenamt, but known by every foot soldier as the “Wespe” (“Wasp”). This self-propelled artillery was the most famous and durable in service in the German Army throughout the war, but not the most produced. Since the early SPG´s were in part failures like the Bison I (on Panzer I chassis) and Sturmpanzer II (on the Panzer II chassis) using the sIG-33 infantry gun, the Wespe was the first really successful german light self propelled gun using the leFH18. It was used for the first time in Kursk in 1943 and was intended to serve with the Panzerdivisionen alongside the heavier “Hummel”. Due to their reliability and low combat attrition they continued to serve faithfully until´45. All in all 676 Wespe´s and 159 gun-less ammo carriers - which could be fitted with a surplus leFH18 if necessary - have been produced."
 germany.401.a:0 "Finally the Panzer II was useful!"

 germany.402:0 "Panzer IV Ausf.G"
 germany.402.t:0 "Panzer IV Ausf.G (Sd Kfz 161)"
 germany.402.d:0 "In November 1941, the decision to up-gun the Panzer IV to the 50mm gun was dropped, and instead Krupp was contracted in a joint development to modify Rheinmetall's pending 75mm anti-tank gun design, later known as 7.5 cm Pak 40 L/48. Because the recoil length with a single-chamber, ball-shaped muzzle brake was too great for the tank's turret, the recoil mechanism and chamber were shortened. This resulted in the interim 75mm KwK 40 L/43. The new gun was first installed in March´42 in a regular PzIVF which was then called F2, after producing 200 F2´s and some minor modifications the version was renamed to PzIV G. The final version of the KwK 40 available in early´43 had an improved muzzle break so the lengthened L/48 could be installed from then on. When the new KwK 40 was loaded with the Pzgr.39 armour-piercing shell, the new gun fired the AP shell at some 790m/s ( 740m/s with the L/43), a substantial 83% increase over the howitzer-like KwK 37 L/24 gun's 430m/s muzzle velocity. With the standard Panzergranate 39, the KwK 40 L/48 could now penetrate 109mm of steel armour at an angle of 90° and a range of 1000m, at the same combat range 54mm of armour sloped at 60° could be penetrated as well, so now all T-34 versions (front hull armour 45mm sloped at 60°) could be attacked reliably from the front and was now a match for the - until then - almost invulnerable T-34. Finally the PzIV graduated from a mere support tank to Germany´s main combat tank until ´45 and was the only tank world wide which was in continuous production from the beginning of the war until its end."
 germany.402.a:0 "The Workhorse!"

 germany.403:0 "The Panther"
 germany.403.t:0 "Panzer V Panther Ausf. Sd.Kfz. 171"
 germany.403.d:0 "The Panther was intended to counter the Soviet T-34 and to replace the Panzer III and Panzer IV but never achieved that because of the relatively low numbers produced. Nevertheless, it served alongside the Panzer IV and the heavier Tiger I until the end of the war.  It is considered one of the best tanks of World War II for its excellent firepower and protection, although its reliability was not impressive at first. The Panther was a compromise - while having essentially the same engine as the Tiger I, it had more efficient frontal hull armour, better gun penetration, was lighter and faster, and could traverse rough terrain better than the Tiger I. The trade-off was weaker side armour, which made it vulnerable to flanking fire. The Panther was far cheaper to produce than the Tiger I, and only slightly more expensive than the Panzer IV. Key elements of the Panther design, such as its armour, transmission, and final drive, were simplifications made to improve production rates and address raw material shortages. The overall design remained somewhat over-engineered. The Panther D was rushed into combat at the Battle of Kursk despite numerous unresolved technical problems, leading to high losses due to mechanical failure. Most design flaws were rectified by late 1943 and the spring of 1944. The Panther proved to be effective in open country and long range engagements, but the high velocity gun did not provide enough high explosive firepower against infantry. The D and A versions side armour of 40mm could even be penetrated by the 14,5mm PTRS/PTRD AT Rifle under very (!) favourable conditions like higher ground and perfect alignment. This was redeemed with the "G" versions 50mm side armour and the addition of side skirts."
 germany.403.a:0 "German Engineering!"
 
 germany.404:0 "The Stug III"
 germany.404.t:0 "Stug III Ausf. Sd.Kfz. 142"
 germany.404.d:0 "The Stug.III ( or Sturmgeschütz ) was a tank variant base for simplified fixed turret setups. Von Manstein suggested as early as 1935 the employ of such vehicles for infantry support. The assault guns have great combat value in certain situations for less cost than a medium tank. It was built on the chassis of the proven Panzer III tank, replacing the turret with an armored, fixed superstructure mounting a more powerful gun. Initially intended as a mobile assault gun for direct-fire support for infantry, the StuG III was continually modified, and much like the later Jagdpanzer, was employed as a tank destroyer. The Sturmgeschütz III series assault guns proved very successful and served on all fronts as assault guns and tank destroyers. Because of their low silhouette, StuG IIIs were easy to camouflage and were difficult targets. As of 10 April 1945, there still were 1,053 StuG IIIs and 277 StuH 42s in service. The StuG assault guns were cost-effective compared to the heavier German tanks, though as anti-tank guns they were best used defensively, as the lack of a traversable turret was a severe disadvantage in the attack. As the German military situation deteriorated later in the war, more StuGs were built than tanks."
 germany.404.a:0 "Sturmgeschütz vor!"
 
 germany.405:0 "Panzer III"
 germany.405.t:0 "Panzer III Ausf.J Sd.Kfz. 141"
 germany.405.d:0 "The Panzerkampfwagen III (Sdkfz.141) was envisioned to combat enemy tanks alongside the support tank Pz.IV. It was designed to carry the 37mm Kwk36 L/45 - despite protests of Guderian who wanted to have the 50mm gun from the beginning. The 37mm gun was sufficient against the polish light tanks but in France it was already insufficient to penetrate any of the modern French tanks which was paid for in heavy losses ( 1/3rd of all used PzIII ). Thus the decision to up-gun the Pz.III with a shorter 50mm L/42 gun was made but many Pz.III still had the 37mm when Barbarossa was unleashed. Later a longer 50mm L/60 gun was installed and had limited success against the T-34 but due to its limitations of the turret and the turret ring there was no hope to install any high velocity guns larger than 50mm which meant that it was now obsolete and was discontinued as a turreted combat tank in 1943. Its chassis however was used extensively for assault guns and SPG´s. Older Pz.III were upgraded with the short 75mm L/24 gun of the early Pz.IV´s to act as infantry support tanks reversing the earlier roles of the III/IV types."
 germany.405.a:0 "Just...one...more year!"
 
 germany.406:0 "Tiger II"
 germany.406.t:0 "Panzerkampfwagen Tiger Ausf. B Sd.Kfz. 182"
 germany.406.d:0 "The Tiger II was the successor to the Tiger I, combining the latter's thick armour with the armour sloping used on the Panther medium tank. The tank weighed almost 70 tonnes, and was protected by 100 to 185mm of armour to the front. It was armed with the long barrelled 8.8 cm KwK 43 L/71 anti-tank cannon. The chassis was also the basis for the Jagdtiger turretless tank destroyer. Early Tiger IIs proved unreliable, owing principally to leaking seals and gaskets, and an overburdened drive train originally intended for a lighter vehicle. The double radius steering gear was initially particularly prone to failure. The introduction of modified seals, gaskets and drive train components, as well as improved driver training and sufficient maintenance improved the tank's mechanical reliability. Not withstanding its initial reliability problems, the Tiger II was remarkably agile for such a heavy vehicle. Contemporary German records and testing results indicate that its tactical mobility was as good as or better than most German or Allied tanks. More Tiger II tanks were blown up by their own crews due to immobility by mechanical problems or lack of gasoline than by direct destruction."
 germany.406.a:0 "Maintenance Monster!"
 
 germany.407:0 "Victory!"
 germany.407.t:0 "Victory!"
 germany.407.d:0 "Poland has been conquered by the superior German forces! People are cheering in every corner of the Reich and in Berlin preparations are underway to hold the largest victory parade in German history!"
 germany.407.a:0 "Deutschland siegt!"
 
 germany.408.t:0 "Soviet Railway Gauge"
 germany.408.d:0 "Our Officers complain that the Soviet Railway gauges differ from our own ones! This renders the Soviet Railway system almost completely useless to our supply chain!"
 germany.408.a:0 "Soviet states have §R-1§! Infrastructure under Axis control"
 
 germany.409:0 "The Maus"
 germany.409.t:0 "Panzerkampfwagen Maus Ausf. A"
 germany.409.d:0 "The Maus was intended to punch holes through enemy defences in the manner of an immense "breakthrough tank", while taking almost no damage to any components. It's 128 mm tank gun was powerful enough to destroy all known armoured fighting vehicles, truely a beast! The principal problem in the design of the Maus was developing an engine and drivetrain which was powerful enough to adequately propel the tank, yet small enough to fit inside it — as it was meant to use the same sort of "hybrid drive", using an internal-combustion engine to operate an electric generator to power its tracks with electric motor units. The armour was substantial: the hull front was 220 millimetres (8.7 in) thick, the sides and rear of the hull were up to 190 millimetres (7.5 in). The turret armour was even thicker, the turret front was up to 240 millimetres (9.4 in)."
 germany.409.a:0 "Maintenance Monster!"
 

