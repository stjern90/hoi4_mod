 twevents.75.t:0 "Spoils of war : the Finnish question"
 twevents.75.d:0 "With our faction's victory over the Soviet Union, the question of Finnish territorial concessions arose.\nOn the one hand, the Fins would be happy with simply regaining the territory lost in the Winter War.\n\nOn the other hand, fulfilling their dream of a greater Finland could secure a powerful ally at our side for the meagre cost of a land frozen in ice half of the year. An ally that, at least, seems competent at warfare...\n\nThe choice is ours."
