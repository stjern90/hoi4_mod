 germany.337.t:0 "Trouble at the German embassy"
 germany.337.d:0 "Our relations with [GER.GetNameDef] have deteriorated in Tokyo due to Sino-German cooperation. A German diplomatic envoy suggests that it's time to replace their ambassador in Tokyo and invite high ranking Japanese officials to a strategic meeting in Berlin! This could very well mean they are serious about ending their very damaging help to the lowly Chinese..."
 germany.337.a:0 "Lets go to Berlin!"
 germany.337.b:0 "No, they will become our future enemy."

 germany.338.t:0 "German-Japanese Friendship"
 germany.338.d:0 "By replacing our ambassador our initiative has been recognized. They accepted our invitation to Berlin! We will increase our friendship with the most powerful nation in Asia-Pacific"
 germany.338.a:0 "The best outcome imaginable"

 germany.339.t:0 "We lost a potential ally in Asia"
 germany.339.d:0 "Its very clear to us, that Japan has no ambitions in a German friendship. Struck with this diplomatic defeat, we need to make sure to strengthen the Chinese to secure power in Asia-Pacific Theatre."
 germany.339.a:0 "Support the Chinese!"

 germany.340.t:0 "Closer Relationship between Germany and Japan"
 germany.340.d:0 "The Germans and Japanese are becoming too close for our taste. We lose hope in continuing our Sino-German Cooperation."
 germany.340.a:0 "We cant do much about it."

 germany.341.t:0 "Japanese and German Friendship"
 germany.341.d:0 "The Japanese want a diplomatic friendship with future potential. By going with Japan and potentially have them become our allies, we can indirectly dominate the Pacific with the help of IJN."
 germany.341.a:0 "Negotiations are Successful!"
 germany.341.b:0 "They stole our islands in the Great War. We'd rather avenge that."

 germany.342.t:0 "Negotiations Underway!"
