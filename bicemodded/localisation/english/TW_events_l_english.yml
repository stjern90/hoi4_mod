 ireland.8.t:0 "Constitutional Referendum"
 ireland.8.d:0 "Now with the constitution drafted it is time to put it to the people, \n\n Historically the vote passed 56.5% in agreement, with 75.8% of the total electorate voting. However spoilt and blank ballots were high at just over 10%"
 ireland.8.a:0 "We, the people of Éire"
 ireland.8.b:0 "Surely we can be protected better in the commonwealth"
 ireland.9.t:0 "Ireland Becomes Independent"
 ireland.9.d:0 "In a not so surprising move Ireland has today announced it will no longer answer to England as a dominion, at the same time they have distanced themselves from any formal alliances with the commonwealth nations.\n England has had no choice but to accept the move due in no small part to the treaty established in 1922"
 ireland.9.a:0 "Freedom at last"
 ireland.9.b:0 "Maybe we are better off without them"
 ireland.10.t:0 "Ireland demands Northern Ireland"
 ireland.10.d:0 "The Irish government has sent us a strongly-worded letter demanding unification with Northern Ireland. This would be a terrible idea, of course, but maybe we have to give in to appease the Irish government?"
 ireland.10.a:0 "Northern Ireland belongs to the United Kingdom"
 ireland.10.b:0 "Northern Ireland belongs to Ireland"
 ireland.11.t:0 "The British reject our offer!"
 ireland.11.d:0 "After some deliberation, the British have rejected our demand for Northern Ireland."
 ireland.11.a:0 "Who could have seen this coming?!"
 ireland.12.t:0 "The British accept our offer!"
 ireland.12.d:0 "After some deliberation, the British have accepted our demand for Northern Ireland."
 ireland.12.a:0 "Good!"
 
 news.3131.t:0 "Belfast Blitz"
 news.3131.d:0 "German bombers have attacked the Northern Irish city of Belfast in three raids, now being called the 'Belfast Blitz'. Approximately 1000 people have died as a result, with a further 1500 injured. Southern Irish firefighters have joined the fray to help their Irish brethren. \n\n The Republic's official statement is that 'the people of Belfast are Irish people too'. "
 news.3131.a:0 "What a shame."
 news.3131.b:0 "They are our people."
 news.3131.c:0 "A shameful display by the Axis!"
 news.3131.e:0 "Perhaps we should reconsider our relationship with Ireland."
 news.3137.t:0 "Ireland Aligns With Axis"
 news.3137.d:0 "Ireland has announced it will expel allied diplomats and further ties with the Axis powers. \n\n Hitler reportedly cheered the news, stating that '(the) Irish have a long history of proud warriors, and will be a lifelong partner and valued ally against the English'"
 news.3137.a:0 "The Axis grows..."
 news.3137.b:0 "This will make us stronger!"
 news.3137.c:0 "A dark day for the Empire..."
 news.3137.e:0 "Welcome Eire!"
 news.3139.t:0 "The Magazine Fort Raid"
 news.3139.d:0 "The IRA raided the Magazine Fort in Dublin. \n\n Though they had managed to mostly seize Irish munitions, they were reclaimed very shortly afterwards, and many IRA volunteers were caught and arrested. Many high ranking IRA members have been executed, and the Oireachtas have been given emergency powers to deal with this crisis."
 news.3139.a:0 "A victory for Ireland!"
 news.3139.b:0 "Good. for them."
 news.3133.t:0 "Anglo-Irish Trade War Ends"
 news.3133.d:0 "The Anglo-Irish Trade War, also known as the 'Economic War', though not a real war per se, had a disasterous effect on post great Depression Britain and Ireland. \n\n However, the Eire (Confirmation of Agreements) Act has established the end of the 'war', and now Irish and British industries will benefit from more free trade."
 news.3133.a:0 "Finally!"
 news.3133.b:0 "Good. for them."
 news.3134.t:0 "US government does not back down."
 news.3134.d:0 "The Germans have launched operation Sealion and gained a foothold on the beaches. The US government sent out emergency orders indicating their intentions to join the war and defend the British isles at all cost."
 news.3134.a:0 "Battle of Britain!"
 news.3135.t:0 "Germany lands on British soil"
 news.3135.d:0 "The Germans have launched operation Sealion and gained a foothold on the beaches. The Brits have asked the US to officially interve against this blatant escalation of the conflict!"
