 japan.32.t:0 "Defend the Empire"
 japan.32.d:0 "The border with China is getting more troublesome. A local conflict can easily break out into a major conflict in which only the communists will benefit in the end. We need to keep the situation under control and keep calm the hot head in the Army." 
 japan.32.a:0 "The red menace advances"
 
 japan.36.t:0 "Intervene on Chinese mainland"
 japan.36.d:0 "We must thread carefully, the conflict will start out as a low level conflict to keep the western powers from siding with the Chinese and kick us out from the international stage... You can chose to escalate the conflicts in five steps." 
 japan.36.a:0 "Okay"
 
