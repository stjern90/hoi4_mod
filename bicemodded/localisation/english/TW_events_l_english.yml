 startevent.10.t:0 "Combined Arms"
 startevent.10.d:0 "In this mod, line and support companies are more specialized in a way that encourages players to design historic combined-arms divisions. Divisions containing only one type of unit will suffer certain disadvantages and the most balanced and diverse will be the best divisions. Together with the more obvious stats there are synergies with other game mechanics such as modified combat tactic chances based on division types.\n\nOnly the 'main' infantry frontline units provide a healthy portion of the most vital stat: Hitpoints ( all are added together ) and Organization and Morale ( as an average value of the whole division). Tanks and other armoured fighting vehicles add a lower Hitpoint count and have a lot less Organization. Most specialized support units ( except for HQ and Signal units ) degrade Organization and only provide a small measure of Hitpoints but of course excel in their field and allow for combined arms bonuses and/or different terrain modifiers.\n\nPlease note that support units give their bonuses to the whole division and some line units stats ( such as Terrain modifiers, Piercing, Armour etc.) are averaged out depending on type and number of battalions."
 startevent.10.a:0 "Back to guides"
 startevent.10.b:0 "I'm done reading"

 

 
 startevent.11.t:0 "Artillery"
 startevent.11.d:0 "Artillery is THE main counter against fortifications ( beside strategic bombers ) and increase your firepower against soft targets. TW has a lot of fortifications wherever it made sense historically and/or to emphasize the natural defense of certain key locations in addition to terrain. The heavier the artillery piece the better it is vs. fortifications and cities. The smaller it is, the more cost effective regarding firepower it is.\n\nThe basic artillery unit is horse drawn and slow, you can improve that by using - expensive - motorized artillery units. Keep in mind that the division is only as fast as the slowest line battalion ( exception: Siege artillery - which is a support battalion but gives large movement maluses to the division, so whatever template you use - a siege division will be slow ).\n\nPack Artillery is the only air droppable artillery unit and quite useful in difficult terrain or amphibious invasions, larger artillery units tend to be less flexible.\n\nSelf propelled artillery usually follows the rules regarding light/medium/heavy artillery but also provides armour and speed and many obsolete tank chassis were reused as artillery carriers.\n\nA nation will need to carefully contemplate its artillery needs versus its industrial resources, organizational drawbacks and potential enemies. A few expensive siege divisions may provide a crucial breakthrough through an otherwise unassailable position but may be useless in regular battles."
 
 startevent.12.t:0 "Armour/Hardness/Penetration"
 startevent.12.d:0 "Whenever the average armour value of your division is higher than the penetrating value of the enemy division, incoming damage is reduced by 30% vs. Strength and Org. If the enemy is able to pierce your divisions armour it is simply neutralized and neither one gains any advantage. \n\nPenetrating value is partly an average of all the components in your division and a percentage of your highest penetration value added together. So a single high performance AT unit really helps for penetration more than a few low ones. The same principle applies to armour.\n\nThe hardness of your division is very important and has a huge effect. It determines how many soft and hard attacks you actually receive. A hardness of 70% means that you receive 30% of the enemies soft attack and 70% of its hard attack. So if an enemy division has a very high soft attack of 200 and a very low hard attack value of 10 your panzerdivision will only receive 67 damage dice ( 200 x 0,3 + 10 x 0,7 ), while a pure infantry unit would receive 200 damage dice. \n\nIn addition Tanks and Assault guns usually have high breakthrough values which help reducing damage when on the attack. The infantry ( and especially low quality units) is usually very vulnerable while attacking, unless you provide some armoured support or transport vehicles. For details see the CombatWidth/Breakthrough/Defense chapter."
 
 startevent.13.t:0 "Supply & Stacking"
 startevent.13.d:0 "In this mod every front line battalion has a stacking multiplier that incrementally increases a supply penalty for the whole division, this makes each extra battalion that much more costly and WILL limit you to about a max width of 30 ( 30 width is very situational and will not work in most cases, 20 width is the most universal)\n\nThe logistics companies play a vital role in countering the multiplier, you should use one of the 4 different logistics companies that you can afford.\n\nThe logistics companies are tiered from 1 to 4 they go up in cost and effectiveness, starting with the small logistics company, then moving onto the horse-drawn, and the semi motorized. Finally finishing with the highest tier motorised logistics, Keep in mind the last two levels will use trucks and thus fuel.\n\nIf you plan offensives with large division or armour, motorised logistics is preferable. Don't underestimate the need for up-to-date logistics techs, penalties are a lot harsher than vanilla. \n\nImprove Infrastructure and ports for better supply in zones and be sure to check the supply map mode for bottlenecks."
 
 startevent.14.t:0 "Combat width/Breakthrough/Defence"
 startevent.14.d:0 "Whenever a division is the attacker it uses its “Breakthrough” value to avoid enemy attacks, being on defensive uses the “Defence” value ( duh ). Each point of attack uses up one point of BT/DEF. \n\nThe attacks that you are protected from deal 55% less damage , unprotected attacks deal full damage. \n\nThe base combat width is 120 and each extra attack from another enemy province provides an additional 60 width. Suggested optimal widths should therefore ideally be : 15, 20, 24, 30.\n\nRead the Supply & Stacking chapter for further understanding of what limits the maximum width in this mod."
