 britain.22.t:0 "Stanley Baldwin Resigns"
 britain.22.d:0 "Two weeks after the coronation of King George VI, Mr. Baldwin has announced that he will resign the premiership in order to retire at the age of 70. Having led the National Government on-and-off since 1923, he has been the steady hand responsible for bringing the British Empire out of the Great Depression, and in recent years has reluctantly overseen the beginning of Imperial re-armament and the abdication of King Edward VIII. He steps down as a popular and successful prime minister, but has he done enough to counter the growing threat from Germany?"
 britain.22.a:0 "Mr. Chamberlain shall seek to form a government."
 britain.23.t:0 "Constitutional Crisis"
 britain.23.d:0 "In August and September, King Edward and Wallis Simpson cruised the Eastern Mediterranean on the steam yacht Nahlin. By now it was becoming clear that the new lavish king intends to marry the American divorcée and it is only a question of when the tabloids will slip their tounge to the public no matter how much we try to cover this up! Our prime minister Stanley Baldwin has now confronted the king with the options to abdicate or leave Wallis Simpson."
 britain.23.a:0 "Crikey !"
 britain.26.t:0 "18th East Anglian Division"
 britain.26.d:0 "It was formed as a 2nd Line duplicate of the 54th (East Anglian) Infantry Division using mostly units with connections to East Anglia."
 britain.26.a:0 "Jolly good."
 britain.26.b:0 "No thanks."
 britain.27.t:0 "23rd Northumbrian & 46th Infantry Divisions"
 britain.27.d:0 "The 23rd (Northumbrian) Division was a motorised infantry division of the British Army that saw active service in World War II in France in 1940. The 46th Infantry Division came into existence in April 1939 as the 2nd Line duplicate of the 49th (West Riding) Infantry Division."
 britain.27.a:0 "Jolly good."
 britain.27.b:0 "No thanks."
 britain.28.t:0 "51st Highland Division"
 britain.28.d:0 "The division was mobilised on 24 August 1939, due to the worsening situation with Germany. "
 britain.28.a:0 "Jolly good."
 britain.28.b:0 "No thanks."
 britain.29.t:0 "Guards Armoured Division"
 britain.29.d:0 "The division was created in the United Kingdom on 17 June 1941 during World War II from elements of the Guards units, the Grenadier Guards, Coldstream Guards, Scots Guards, Irish Guards and Welsh Guards."
 britain.29.a:0 "Jolly good."
 britain.29.b:0 "No thanks."
 britain.30.t:0 "1st Airborne Division"
 britain.30.d:0 "The division was formed in late 1941 during World War II, after the British Prime Minister, Winston Churchill, demanded an airborne force."
 britain.30.a:0 "Jolly good."
 britain.30.b:0 "No thanks."
 britain.31.t:0 "6th Airborne Division"
 britain.31.d:0 "Despite its name, the 6th was actually the second of two airborne divisions raised by the British Army during the war, the other being the 1st Airborne Division. The 6th Airborne Division was formed in mid-1943."
 britain.31.a:0 "Jolly good."
 britain.31.b:0 "No thanks."
 britain.32.t:0 "Transfer Dutch East Indies to UK control?"
 britain.32.d:0 ""
 britain.32.a:0 "Ask The Dutch"
 britain.33.t:0 "Transfer Dutch East Indies to UK control?"
 britain.33.d:0 ""
 britain.33.a:0 "Jolly good."
 britain.33.b:0 "No thanks."
 britain.34.t:0 "1st Armoured Division"
 britain.34.d:0 "The division was formed in November 1937 on the initiative of General Sir Archibald Montgomery-Massingberd, the Chief of the Imperial General Staff (CIGS). At the time, it was initially named The Mobile Division"
 britain.34.a:0 "Jolly good."
 britain.34.b:0 "No thanks."
 britain.35.t:0 "7th Armoured Division"
 britain.35.d:0 "The 7th Armoured Division was an armoured division of the British Army that saw distinguished active service during World War II, where its exploits in the Western Desert Campaign made it famous as the Desert Rats."
 britain.35.a:0 "Jolly good."
 britain.35.b:0 "No thanks."
 britain.36.t:0 "Change to Containment"
 britain.36.d:0 "Now that we decided to support Churchill and have a new King, we can also change to the policy of Churchill, who is rearming the nation in preparation of an possible conflict of the new Germany. This drastic change will cause some unrest amongst our population. The first act of our new Leadership is to change the Economy Law!"
 britain.36.a:0 "Excellent!"
 britain.37.t:0 "Build the Home Chain"
 britain.37.d:0 "Home Chain was the codename for the ring of coastal Early Warning radar stations built by the Royal Air Force (RAF) before and during the Second World War to detect and track aircraft"
 britain.37.a:0 "Excellent! No Airplane will be undetected!"
 britain.37.b:0 "We don´t need something like that!"
 britain.38.t:0 "Anglo-Egyptian Treaty"
 britain.38.d:0 "To ease tensions in Egypt after the rampant disent against the King's meddling in state affairs Britain has stepped in. The treaty was signed between [ENG.GetNameDef] and [EGY.GetNameDef] under which terms of the treaty, [ENG.GetNameDef] was required to withdraw all its troops from Egypt, except those necessary to protect the Suez Canal and its surroundings, numbering over 10,000 troops plus auxiliary personnel. Additionally, [ENG.GetNameDef] would supply and train Egypt's army and assist in its defence in case of war. In the background the Egyptian puppet king is forced to accept reforms and loss of absolute power."
 britain.38.a:0 "Okay"
 britain.39.t:0 "Crisis in Egypt"
 britain.39.d:0 "Egyptian democratic independence ran into many obstacles; the nature of the constitution gave many powers to the king, including the power to dissolve parliament. So the king used this constitutional power to get rid of parliament when they went against his wishes, culminating in many periods of royal rule with widespread corruption and disent. Our troops in Egypt are not making things better, we need to do something quick to better subjugate them. Revolts are happening and their autonomy rating is dangerously close to lose it's status as our colony."
 britain.39.a:0 "We need to bring them in line!"
 britain.40.t:0 "Palestinian Rebels"
 britain.40.d:0 "Palestine rebels against [Root.GetNameDef] colonialism and the increase in Jewish immigration have struck remote areas. Homes are set on fire, shops looted and orchards destroyed.\n\nStruggling for independence, the Arabs stage strikes, boycotts and demonstrations in some parts of Egypt."
 britain.40.a:0 "Bandits!"
 britain.41.t:0 "Our realm threatened."
 britain.41.d:0 "The Japanese imperialists have taken control of mainland China and threatens our important trade colonies. We can use the turmoil in the region to our advantage and press Japan on this issue. We can demand control of the Pearl River delta which is a highly valuable region."
 britain.41.a:0 "Japan must be stopped!"
 britain.41.b:0 "No"
 britain.42.t:0 "Japan accepts"
 britain.42.d:0 "Japan has come to terms with our demands."
 britain.42.a:0 "Excellent!"
 britain.43.t:0 "Japan declines!"
 britain.43.d:0 "Japan refused our request! We must call for support to press this further or take it by force! The Japanese empire cannot yet rival wester major powers but with the vast natural resources of mainland China there is no stopping massive industrial expansion by the Japanese empire."
 britain.43.a:0 "Too bad"
 britain.44.t:0 "Our realm threatened."
 britain.44.d:0 "The Japanese imperialists have taken control of mainland China and threatens our important trade colonies. We can use the turmoil in the region to our advantage and press Japan on this issue. We can demand control of southern Guangxi now that Britain were successful in their diplomacy."
 britain.44.a:0 "Yes!"
 britain.44.b:0 "No"
 
 italy.408.t:0 "The Ethiopia Conference"
 italy.408.d:0 "After the Swift victory in Africa, our forces are freed to continue the warfare against the British elsewhere, it's important to decide the place of the Attack, Middle-East or help Japan in the Pacific Campaign?"
 italy.408.a:0 "Tora Tora!"
 italy.408.b:0 "Invade Iran!"

 

 britain.47.t:0 "Palestinian Rebels"
 britain.47.d:0 "Palestine rebels against colonialism and the increase in Jewish immigration have struck some remote areas. Our overlord will surely know how to handle this!"
 britain.47.a:0 "Bandits!"
 
 britain.48.t:0 "Mongol Uprising!"
 britain.48.d:0 "Pakistani rebels against colonialism and the Hindu dominance have risen up in arms! We suspect that the Soviet Union is secretly backing the uprising, we need to be careful!"
 britain.48.a:0 "Strike back!"
 britain.48.b:0 "Lets do nothing"
 
 britain.49.t:0 "British Parliament Hikes Tariffs"
 britain.49.d:0 "The British Parliament has voted to hike the tariffs on goods imported from the commonwealth to favor it's domestic industry! This is a big blow our projected exports this year and will sure leave manny good fellows out of a job!"
 britain.49.a:0 "Not good"
 britain.50.t:0 "Indian Economic Policy"
 britain.50.d:0 "[RAJ.GetNameDef] has introduced monetary reforms that lets their currency fluctuate on the market, this is in line with Keynesian theories and should be effective but it undermines our ability to drain their wealth to the British Isles."
 britain.50.a:0 "Not good"
 
 britain.51.t:0 "Operation Exporter"
 britain.51.d:0 "Royal Air Force Bristol Blenheim bomber crew flying a reconnaissance mission over Palmyra, in central Syria, spotted a Junkers Ju 90 transport taking off, with more German and Italian aircraft seen later that day. The allied forces have started to attack us and have breached our outer defenses in Beirut! The Vichy troops are demoralized and offer little resitance, should we send reinforcements or cave in to British demands?"
 britain.51.a:0 "Accept"
 britain.51.b:0 "No!"
 
 britain.52.t:0 "Vichy Syria Signs Armistice"
 britain.52.d:0 "In May 1941, Admiral François Darlan, on behalf of Vichy France, signed the Paris Protocols, an agreement with the Germans which granted Germany access to military facilities in Vichy-controlled Syria. Allied forces feared Germany could open another from and quickly entered Beirut with some resistance from Vichy-French forces. The surrender of the Vichy-French forces, The Convention of Acre, was signed on the outskirts of the city."
 britain.52.a:0 "Okay"
 
 britain.53.t:0 "Vichy Syria Resists"
 britain.53.d:0 "In May 1941, Admiral François Darlan, on behalf of Vichy France, signed the Paris Protocols, an agreement with the Germans which granted Germany access to military facilities in Vichy-controlled Syria. Allied forces feared Germany could open another from and quickly entered Beirut with some resistance from Vichy-French forces. The Vichy-Forces were able to repell the allied forces and are now waiting for a full-fledged invasion by the Allies."
 
 britain.57.t:0 "The British demand Northern Malaya!"
 britain.57.d:0 "The British have sent a demand that we hand over nearly all of the western half of our country, our share of the northern Malay Peninsula."
 britain.57.a:0 "We do not have much choice."
 britain.57.b:0 "To hell with their demands!"
 
 britain.58.t:0 "Siamese hand over Northern Malaya"
 britain.58.d:0 "The Siamese have seen reason, and acceded to our demands in North Malaya."
 britain.58.a:0 "Excellent."
 
 britain.59.t:0 "Siam rejects our demands"
 britain.59.d:0 "The Siamese government have rejected our demand to occupy Northern Malaya."
 britain.59.a:0 "Another potential enemy may not be worth it."
 britain.59.b:0 "Perhaps force will persuade them."
 
 britain.400.t:0 "The Matilda II Infantry tank"
 britain.400.d:0 "The Infantry Tank Mark II, best known as the Matilda, was a British infantry tank. The design began as the A12 specification in 1936, as a gun-armed counterpart to the first British infantry tank, the machine gun armed, two-man A11 Infantry Tank Mark I. The Mark I was also known as Matilda, and the larger A12 was initially known as the Matilda II, Matilda senior or Waltzing Matilda. The Mark I was abandoned in 1940, and from then on the A12 was almost always known simply as "the Matilda". /nWith its heavy armour, the Matilda II was an excellent infantry support tank but with somewhat limited speed and armament. During the battle of France and in the north African desert nothing but the 88mm Flak was able to scratch the Matilda II, earning it the nickname Queen of the desert. It was the only British tank to serve from the start of the war to its end, although it is particularly associated with the North Africa Campaign. It was replaced in front-line service by the lighter and less costly Infantry Tank Mk.III Valentine beginning in late 1941."
 britain.400.a:0 "Queen of the desert"
 
 britain.401.t:0 "The Crusader Cruiser tank"
 britain.401.d:0 "TheTank, Cruiser, Mk. VI or A15 Crusader was one of the primary British cruiser tanks during the early part of the Second World War. Over 5,000 tanks were manufactured and they made important contributions to the British victories during the North African Campaign. The Crusader tank would not see active service beyond Africa, but the chassis of the tank was modified to create anti-aircraft, fire support, observation, communication, bulldozer and recovery vehicle variants. /nThe first variation 'Crusader I' tank entered service in 1941, and, though manoeuvrable, it was relatively lightly armoured and under-armed. Improved armour thickness to 49mm marked out the "Crusader II' variant. The main armament for the Crusader Mark I and II's was an Ordnance QF 2 pounder (40mm) main gun, but the 'Crusader III' was fitted with an Ordnance QF 6 pounder (57mm) main gun. This variant was more than a match for the mid-generation German Panzer III and Panzer IV tanks that it faced in combat. As part of the 1st Armoured Brigade, the Crusader was to prove vital during the Battle of El Alamein, at Tobruk and in Tunisia."
 britain.401.a:0 "Let´s have some tea"
 
 britain.402.t:0 "The Cromwell Cruiser tank"
 britain.402.d:0 "The Cromwell tank, officially Tank, Cruiser, Mk VIII, Cromwell (A27M), was one of the series of cruiser tanks fielded by Britain in the Second World War.[a] Named after the English Civil War leader Oliver Cromwell, the Cromwell was the first tank put into service by the British to combine high speed from a powerful and reliable engine (the Rolls-Royce Meteor), and reasonable armour. /nThe intended dual-purpose high velocity gun could not be fitted in the turret and the medium velocity dual purpose gun fitted proved inadequate. The name "Cromwell" was initially applied to three vehicles during development. Early Cromwell development led to the creation of the A24 Cavalier. Later Cromwell development led to the creation of the competing Tank, Cruiser, Mk VIII, Centaur (A27L) design. The Centaur tank was closely related to the Cromwell, both vehicles being externally similar. /nThe Cromwell first saw action in the Battle of Normandy in June 1944."
 britain.402.a:0 "God save the King "
 
 britain.403.t:0 "The Churchill Infantry tank"
 britain.403.d:0 "The Tank, Infantry, Mk IV (A22) Churchill was a British heavy infantry tank used in the Second World War, best known for its heavy armour, large longitudinal chassis with all-around tracks with multiple bogies, its ability to climb steep slopes, and its use as the basis of many specialist vehicles, most notably „Hobarts Funnies“. It was one of the heaviest Allied tanks of the war. The Churchill tank was named after Prime Minister Winston Churchill, who had promoted the development of the tank in the First World War. Churchill told Field Marshall Jan Smuts "That is the tank they named after me when they found out it was no damn good!  /nThe origins of the design lay in the expectation that war in Europe might be fought under similar conditions to those of the First World War, and emphasized the ability to cross difficult ground. The Churchill was rushed into production to build up British defences against a possible German invasion. The first vehicles had flaws that had to be overcome before the Churchill was accepted for wide use. After several marks had been built, a better armoured version, the Mark VII, entered service.  /nThe Churchill was used by British and Commonwealth forces in the North Africa campaign, in Italy, and in northwest Europe. In addition, a few hundred were supplied to the USSR and used on the Eastern Front."
 britain.403.a:0 "Rule, Britania !"
 
 britain.404.t:0 "The Centurion MBT"
 britain.404.d:0 "The Centurion was the primary British main battle tank of the post-Second World War period. Introduced in 1945, it is widely considered to be one of the most successful post-war tank designs, remaining in production into the 1960s, and seeing combat in the front lines into the 1980s. The chassis was also adapted for several other roles, and these have remained in service to this day. /nDevelopment of the Centurion began in 1943 with manufacture beginning in January 1945. Six prototypes arrived in Belgium less than a month after the war in Europe ended in May 1945. It first entered combat with the British Army in the Korean War in 1950, in support of the UN forces. /nIt became one of the most widely used tank designs, equipping armies around the world, with some still in service until the 1990s. As recently as the 2006 Israel–Lebanon conflict the Israel Defense Forces employed heavily modified Centurions as armoured personnel carriers and combat engineering vehicles. The South African National Defence Force still employs over 200 Centurions, which were modernised in the 1980s and 2000s as the Olifant (elephant). Between 1946 and 1962, 4,423 Centurions were produced, consisting of 13 basic marks and numerous variants. In British Army use it was replaced by the Chieftain."
 britain.404.a:0 "Oh, we can build good tanks after all ?"
 
 BICE_britain.1.t:0 "The K6, Red Telephone Box"
 BICE_britain.1.d:0 "The K6 was designed by Sir Giles Gilbert Scott in 1935 to coincide with the Jubilee of King George V. Sadly, the King did not live to see any such examples installed. Initially known as the Jubilee Kiosk, some 70,000 examples were installed around the UK between 1936 to 1968."
 BICE_britain.1.a:0 "A British icon."
 BICE_britain.2.t:0 "Churchill is Upset"
 BICE_britain.2.d:0 "In Britain's House of Commons, Churchill speaks of danger to parliamentary nations from heavily armed dictatorships.  He complains that the spirit of the British people is being tamed and cowed with peace films, anti-recruiting propaganda and resistance to defense measures.  Churchill is denounced as a scaremonger and warmonger."
 BICE_britain.2.a:0 "Churchill's speech has been done."
 BICE_britain.3.t:0 "English Communists Support Purges"
 BICE_britain.3.d:0 "Communists outside the Soviet Union are fixated on attempts that have been made to destroy the Soviet Revolution.  Harry Pollitt, General Secretary of Britain's Communist Party, says that 'the trials in Moscow represent a new triumph in the history of progress.'"
 BICE_britain.3.a:0 "We love Stalin!"
 BICE_britain.4.t:0 "Palestinian Rebels"
 BICE_britain.4.d:0 "Palestine rebels against British colonialism and the increase in Jewish immigration.  They kill nine in Jaffa.  Homes are set afire, shops looted and orchards destroyed.\n\nStruggling for independence, the Arabs stage strikes, boycotts and demonstrations.  Trying to maintain order, British soldiers kill more than 140 Muslims.  The rebellion will last to November and cause the British to adjust their policy regarding immigration to Palestine."
 BICE_britain.4.a:0 "Arabian Bandits!"
 BICE_britain.5.t:0 "The Battle of Cable Street"
 BICE_britain.5.d:0 "The people of East London rallied to Cable Street and forced back the march of the fascist Oswald Mosley and his blackshirts through the streets of the East End.  THEY SHALL NOT PASS! The Battle of Cable Street was a major factor leading to the passage of the Public Order Act of 1936, which required police consent for political marches and forbade the wearing of political uniforms in public.  This is widely considered to be a significant factor in the BUF's political decline prior to the Second World War."
 BICE_britain.5.a:0 "We'll call this the Battle of Cable Street!"
 BICE_britain.6.t:0 "The Public Order Act 1936"
 BICE_britain.6.d:0 "The Act banned the wearing of political uniforms in any public place or public meeting.  It also required police consent for political marches to go ahead.  The Act also prohibited organising, training or equipping an association of persons for the purpose of enabling them to be employed in usurping the functions of the police or of the armed forces of the Crown, or for the use or display of physical force in promoting any political object.\n\nThe Act had the indirect result of actually improving the stance of the BUF.  Their forced abandonment of paramilitary and armed tactics improved the party's relations with the police, and in making it more respectable increased the BUF appeal among traditionally conservative middle-class citizens who became the party's main base in the years after the Public Order Act 1936 was passed."
 BICE_britain.6.a:0 "Focus on Blackshirts!"
 BICE_britain.6.b:0 "Focus on Syndicalists!"
 BICE_britain.7.t:0 "BBC Televison Regular Service Begins"
 BICE_britain.7.d:0 "Regularly scheduled electronically scanned television began from Alexandra Palace in London on 2 November 1936 to just a few hundred viewers in the immediate area.  It was reaching an estimated 25,00040,000 homes before the outbreak of World War II which caused the service to be suspended in September 1939.\n\nThe VHF broadcasts would have provided an ideal radio beacon for German bombers homing in on London, and the engineers and technicians of the service would be needed for the war effort, in particular the RADAR program."
 BICE_britain.7.a:0 "Tune in to BBC TV!"
 BICE_britain.8.t:0 "Supermarine Spitfire Mk I"
 BICE_britain.8.d:0 "The operational history of the Spitfire with the RAF started with the first Mk Is K9789, which entered service with 19 Squadron at RAF Duxford on 4 August 1938.  The Spitfire achieved legendary status during the Battle of Britain, a reputation aided by the famous Spitfire Fund organised and run by Lord Beaverbrook, the Minister of Aircraft Production.\n\nAlthough the key aim of Fighter Command was to stop the Luftwaffe's bombers, in practice the tactic was to use Spitfires to counter German escort fighters, particularly the Bf 109s, while the Hurricane squadrons attacked the bombers."
 BICE_britain.8.a:0 "A Beautiful Machine"
 suqadron_raf_1_tt:0 "Gain 100 Spitfires Fighters in your stockpile"
 suqadron_raf_2_tt:0 "Gain 100 Hawker Hurricane Fighters in your stockpile"
 BICE_britain.9.t:0 "Hawker Hurricane Mk I"
 BICE_britain.9.d:0 "The maiden flight of the first production aircraft, powered by a Merlin II engine, took place on 12 October 1937.  The first four aircraft to enter service with the RAF joined No. 111 Squadron RAF at RAF Northolt the following December.  By the outbreak of the Second World War, nearly 500 Hurricanes had been produced, and had equipped 18 squadrons."
 BICE_britain.9.a:0 "A Splendid machine."
 BICE_britain.10.t:0 "Halifax Visits Germany"
 BICE_britain.10.d:0 "As a diplomat for the new government of Neville Chamberlain, Lord Halifax visits Hermann Goering in Germany.  Halifax also visits Hitler, who pledges his support of the British Empire.  Hitler offers advice on how to deal with those in India seeking independence. Kill Gandhi, he advises, and, if that is not enough, kill the other leaders too.\n\nLord Halifax's friend, Henry Cannon, will report that Halifax likes all of the German leaders, including Goebbels. Cannon reports that Halifax "thinks the regime is absolutely fantastic.""
 BICE_britain.10.a:0 "Hitler's advice..."
 BICE_britain.11.t:0 "Sigmund Freud arrives in London"
 BICE_britain.11.d:0 "By the end of the May, arrangements for Freud's own departure for London had become stalled, mired in a legally tortuous and financially extortionate process of negotiation with the German authorities.  However, the German-appointed Kommissar put in charge of his assets and those of the IPA proved to be sympathetic to Freud's plight.  Anton Sauerwald had studied chemistry at Vienna University under Professor Josef Herzig, an old friend of Freud's, and evidently retained, notwithstanding his National socialist Party allegiance, a respect for Freud's professional standing.\n\nThe Freuds left Vienna on the Orient Express on 4 June, accompanied by their household staff and a doctor.  They arrived in Paris the following day where they stayed as guests of Princess Marie Bonaparte before travelling overnight to London arriving at Victoria Station on 6 June."
 BICE_britain.11.a:0 "Cigars all round!"
 BICE_britain.12.t:0 "Test Cricket on TV"
 BICE_britain.12.d:0 "Test Match Cricket is broadcast for the first time by the BBC, with coverage of the second test of The Ashes series between England and Australia, live from Lord's Cricket Ground."
 BICE_britain.12.a:0 "Cor Blimey!"
 BICE_britain.13.t:0 "Anthony Eden Resigns"
 BICE_britain.13.d:0 "Britain's foreign minister, Anthony Eden, considers Mussolini an unreliable gangster.  He dislikes his government sending Lord Halifax on diplomatic missions abroad in his place.  Eden resigns and is succeeded by Halifax, who is to be associated with the government's policy of appeasement."
 BICE_britain.13.a:0 "Install Halifax."
 BICE_britain.14.t:0 "Propaganda broadcasts"
 BICE_britain.14.d:0 "Lord Haw-Haw was the nickname of several announcers on the English-language propaganda radio program Germany Calling, broadcast by German radio to audiences in Great Britain on the medium-wave station Reichssender Hamburg and by short-wave to the United States.  The programme started on 18 September 1939 and continued until 30 April 1945, when Hamburg was overrun by the British Army.\n\nThis nickname, Lord Haw-Haw, generally refers to William Joyce, who was German radio's most prominent English-language speaker and to whom it gradually came to be exclusively applied.  However, it was also applied to other broadcasters, mostly in the early stages of the war."
 BICE_britain.14.a:0 "Interesting"
 BICE_britain.15.t:0 "The Franco Regime"
 BICE_britain.15.d:0 "Britain and France recognized the Franco regime in February, and international recognition quickly followed."
 BICE_britain.15.a:0 ""
 BICE_britain.15.b:0 ""
 BICE_britain.16.t:0 "The Altmark Incident"
 BICE_britain.16.d:0 "The German tanker Altmark was returning to Germany with 299 captured British merchant sailors on board.  After being intercepted by the destroyer HMS Cossack, Altmark sought refuge in the Jøssingfjord, in southwestern Norway, but chaos followed.\n\nIn the ensuing action, the British then boarded her, and after some hand-to-hand fighting with bayonets and the last recorded Royal Naval action with cutlass, overwhelmed the ship's crew and then went down to the hold.  One of the released prisoners stated that the first they knew of the operation was when they heard the shout Any Englishmen here from the boarding party.  When the prisoners shouted back, the response was "Well, the Navy's here!" which brought cheers."
 BICE_britain.16.a:0 "Oh"
 BICE_britain.17.t:0 "Fascist Sympathisers Arrested"
 BICE_britain.17.d:0 "From 22nd May the authorities began to intern prominent fascists, under Defence Regulation 18B, including Mosley and 780 members of the BUF. The British Union of Fascists was disbanded."
 BICE_britain.17.a:0 "Lock 'em up!"
 BICE_britain.17.b:0 "No need."
 BICE_britain.18.t:0 "Churchill holds speech: Blood, Toil, Tears, Sweat"
 BICE_britain.18.d:0 "I have nothing to offer but blood, toil, tears and sweat. We have before us an ordeal of the most grievous kind. We have before us many, many long months of struggle and of suffering. You ask, what is our policy I can say: It is to wage war, by sea, land and air, with all our might and with all the strength that God can give us"
 BICE_britain.18.a:0 "Victory at all costs!"
 BICE_britain.19.t:0 "The Emergency Powers Act"
 BICE_britain.19.d:0 "An Act to confer on His Majesty certain powers which it is expedient that His Majesty should be enabled to exercise in the present emergency, and to make further provision for purposes connected with the defence of the realm."
 BICE_britain.19.a:0 "Pass the Act."
 BICE_britain.19.b:0 "Forget it."
 BICE_britain.20.t:0 "Churchill holds speech"
 BICE_britain.20.d:0 "We shall not flag nor fail. We shall go on to the end. We shall fight in France and on the seas and oceans."
 BICE_britain.20.a:0 "We shall never surrender!"
 BICE_britain.21.t:0 "Churchill holds speech"
 BICE_britain.21.d:0 "The Battle of France is over.  The Battle of Britain is about to begin.  Upon this battle depends the survival of Christian civilization  The whole fury and might of the enemy must very soon be turned on us.  Hitler knows that he will have to break us in this island or lose the war  Let us therefore brace ourselves to our duty, and so bear ourselves that, if the British Empire and its Commonwealth lasts for a thousand years, men will still say, 'This was their finest hour."
 BICE_britain.21.a:0 "We shall fight on!"
 BICE_britain.22.t:0 "So Much Owed To So Few"
 BICE_britain.22.d:0 "The gratitude of every home in our Island, in our Empire, and indeed throughout the world, except in the abodes of the guilty, goes out to the British airmen who, undaunted by odds, unwearied in their constant challenge and mortal danger, are turning the tide of the world war by their prowess and by their devotion. Never in the field of human conflict was so much owed by so many to so few."
 BICE_britain.22.a:0 "Thank the RAF!"
 BICE_britain.23.t:0 "U-110 Sub"
 BICE_britain.23.d:0 "German submarine U-110 was a Type IXB U-boat of the German Kriegsmarine that operated during World War II. U-110 was captured by the Royal Navy on 9 May 1941 which provided a number of secret cipher documents to the British.\n\nU-110's capture, later given the code name Operation Primrose", was one of the biggest secrets of the war, remaining secret for seven months.  President Franklin D. Roosevelt was only told of the capture by Winston Churchill in January 1942."
 BICE_britain.23.a:0 "Excellent."
 BICE_britain.24.t:0 "U-110 Sunk"
 BICE_britain.24.d:0 "Our U-Boat commanders are complaining about the English seeming to know where the U-boats are."
 BICE_britain.24.a:0 "Bastards!"
 BICE_britain.25.t:0 "National Service (No. 2) Act"
 BICE_britain.25.d:0 "All men and women aged 18-60 are now liable to some form of national service, including military service for men under 51 and unmarried women between 20 and 30.  The first military registration of 18-year-old takes place.  The schedule of reserved occupations is abandoned."
 BICE_britain.25.a:0 "Join up!"
 BICE_britain.26.t:0 "The Atlantic Charter"
 BICE_britain.26.d:0 "Prime Minister Churchill has been asked to sign the Atlantic Charter laid out by the Americans. The Charter expresses '-The right of all peoples to choose the form of government under which they will live.' The Charter was a pivotal policy statement issued on 14 August 1941 which defined the Allied goals for the post-war world and commited the USA to the allied war effort by agreeing to not sign a separate peace."
 BICE_britain.26.a:0 "Excellent, sign!"
 BICE_britain.26.b:0 "We will go alone!"
 usa.66.t:0 "The Atlantic Charter"
 usa.66.d:0 "British Prime Minister [ENG.GetLeader] and US President [USA.GetLeader] met at an anchorage in New Foundland and signed the Atlantic Charter. The Charter expresses '-The right of all peoples to choose the form of government under which they will live.' The charter is hailed in the western press as a pivotal policy statement defining unified allied goals, most importantly, by agreeing to not sign a separate peace."
 usa.66.a:0 "okay"
 usa.66.b:0 "okay"
 usa.66.c:0 "okay"
 usa.67.t:0 "Unions Protest!"
 usa.67.d:0 "The unions strongly condemned the bill giving the big corporations free reigns to cut salaries and ignore bad working conditions. "-It is not a revival of the tri-state heavy industry, it is rather the death sentence of the working class man!""
 usa.67.a:0 "okay"
 usa.68.t:0 "Dust Bowl!"
 usa.68.d:0 "While this is not a new problem, a particularly destructive two-day storm has removed massive amounts of topsoil on the Great Plains.It seems that this wave of dust storms will cause a lot more damage than first projected and calls for a government response."
 usa.68.a:0 "Not good"
 BICE_britain.27.t:0 "The Bevin Boys"
 BICE_britain.27.d:0 "The programme was named after Ernest Bevin, a former trade union official and then British Labour Party politician who was Minister of Labour and National Service in the wartime coalition government.  At the beginning of the war, the government, underestimating the value of experienced coal-miners, conscripted them into the armed forces.\n\nBy mid-1943 the coal mines had lost 36,000 workers, and these workers were generally not replaced due to the availability of cleaner work.  It became evident that the miners needed to be replaced. The government made a plea to men liable to conscription to volunteer to work in the mines instead, but few offered and the shortage continued."
 BICE_britain.27.a:0 "To the coal mines."
 BICE_britain.27.b:0 "To the armed forces."
 BICE_britain.28.t:0 "71 Eagles Squadron is formed"
 BICE_britain.28.d:0 "At the start of the Second World War before the US entered the war, there were a large number of American volunteers offering their services. No. 71 was formed at RAF Church Fenton on 19 September 1940 with Brewster Buffaloes. Appraisal by Royal Air Force acceptance personnel criticised the Brewster Buffalo on numerous points, including lack of armament and pilot armour, poor high-altitude performance, engine overheating, unreliability and cockpit controls, while it was praised for its handling, roomy cockpit and visibility.[4] The aircraft were deemed unsuitable for European conditions and Hawker Hurricanes replaced them from November 1940."
 BICE_britain.28.a:0 "Good!"
 BICE_britain.29.t:0 "121 Eagles Squadron joins the fight!"
 BICE_britain.29.d:0 "No. 121 Squadron Royal Flying Corps (Royal Air Force from 1 April 1918) was formed at Narborough on 1 January 1918 as a day bomber squadron to operate the Airco DH.9. The squadron was reformed on 14 May 1941 as No. 121 (Eagle) Squadron at RAF Kirton-in-Lindsey, the second of three Eagle Squadrons manned by American volunteers. Equipped with the Hawker Hurricane, the squadron then converted to the Supermarine Spitfire and moved south to RAF North Weald to begin operations on channel sweeps and Rhubarb operations."
 BICE_britain.29.a:0 "Good!"
 BICE_britain.30.t:0 "133 Eagles Squadron is battle-ready!"
 BICE_britain.30.d:0 "133 Squadron was first formed in 1918 at RAF Ternhill."
 BICE_britain.30.a:0 "Good!"
 BICE_britain.31.t:0 "Great depression"
 BICE_britain.31.d:0 "Our economy is starting to recover from the great depression."
 BICE_britain.31.a:0 "Good"
 france.63.t:0 "Maginot Line Ruined" 
 france.63.d:0 "The heavily fortified Ligne Maginot was damaged in the fightings, and is not of much use against attacks from the west."
 
 france.63.a:0 "Better build a new wall against the Atlantic!" 
 france.32.t:0 "Popular Front wins the election"
 france.32.d:0 "The Popular Front is the winner of the legislative election and get the majority of the Parlement. The alliance of left-wing movements, including the French Communist Party (PCF), the French Section of the Workers' International (SFIO) and the Radical and Socialist Party announces the formation of a government headed by SFIO leader Léon Blum. The French hope that Blum's government will implement social reforms to put an end to the current political crisis."
 france.32.a:0 "With the Front, everything is possible!"
 france.33.t:0 "The Hoare-Laval Pact"
 france.33.d:0 "The Press has unveiled the Hoare-Laval Pact to the public eye, which is being conducted behind their backs. France and Britain, eager to stay in good grace with Italy, have been negotiating a deal with Mussolini for a quick conclusion to the Second Italo-Abyssinian War with Ethiopian concessions. This is in hopes of maintaining the nation's independence, but it has been done without their knowledge. It has caused an uproar from both the right and the left, denouncing it as appeasement to Mussolini that would leave Ethiopia as little more than a puppet state. Albert Sarraut will lead until the elections."
 france.34.t:0 "Leon Blum resigns"
 france.34.d:0 "With inflation also rose 46%, the imposition of the 40-hour week proved highly inefficient, as industry had a difficult time adjusting to it. The economic confusion hindered the rearmament effort, and the rapid growth of German armaments forced Blum to abandon the social reform programs of the Popular Front had counted heavily on. Léon Blum resigns, the Parliament refusing to give him the means to solve the economic crisis."
 france.35.t:0 "Inflation!"
 france.35.d:0 "In 1936, France recovers slowly from the economic crisis that hurt the country in 1931. The unstable political situation, the high amount of unemployment and the public deficit are already challenging for the government. Unfortunately, the fast deflation caused a franc 	overestimate. It provoques a economic crisis and two thirds of exports collapse. With the general capital evasion and the resistance of some employers, the situation is alarming and the disillusionment of the worker class for the politics is already huge."
 france.35.a:0 "We must reform the economy quickly"
 france.36.t:0 "Matignon Agreement"
 france.36.d:0 "After the election of the Popular Front, a massively general strike of the working class breaks out. Initiated in Le Havre, accompanied by factory occupations to prevent lock outs, and had quickly spread to all of France. More than a million workers were on strike. The social movement immediately followed the electoral victory of the Popular Front, in order to reach this position of force. The new left-wing government headed by Léon Blum negotiations with success social agreements, signed at the Hôtel Matignon. All of the workers benefited with these agreements, which are the legal right to strike, paid vacations, 40-hour work week paid 48 and the removal of all obstacles to union organization. "
 france.36.a:0 "It will significantly slow the production"
 france.37.t:0 "Communists remove their support"
 france.37.d:0 "Unhappy with the recent politics of the left government, Maurice Thorez, leader of the French Communist Party, announces that communists quit the Popular Front and will manifest their discontentment."
 france.37.a:0 "We don't need their help to lead the nation"	
 france.38.t:0 "Communists support the government"
 france.38.d:0 "Unlike other nations, France accept to help the Spanish Republicans in the Spanish Civil War. Blum's cabinet decided on a policy of intervention and formalize an agreement for sending munitions and volunteer soldiers to Spain. Maurice Thorez, leader of the French Communist Party, announces that communists will support Blum's politics and strength the current Front."
 france.38.a:0 "Socialists and Communists will stand together!"	
 france.39.t:0 "Popular Font collapses"
 france.39.d:0 "After two years of major activity, the Popular Front lost its spirit and could only temporize as the European crisis grew worse and worse. The workers did gain major new rights, but their 48 percent increase in wages was offset by a 46 percent rise in prices. Unemployment remained high, and overall industrial production was stagnant. The Popular Front dissolved itself in autumn 1938, confronted by internal dissensions related to the Spanish Civil War, opposition of the right-wing, and the persistent effects of the Great Depression."
 france.39.a:0 "Camille Chautemps will lead the new government"	
 france.40.t:0 "Invite Belgium and Luxembourg"
 france.40.d:0 "To contain the possible resurgence of aggressive expansionism on part of the old Central Powers, France has requested that Belgium and Luxembourg join the Allies to stop Hitler ambitions."
 france.40.a:0 "We must protect the Benelux."
 france.40.b:0 "We don't want to get angry Hitler."
 france.41.t:0 "Britain Accept the Alliance"
 france.41.d:0 "Britain approves of our efforts and has accepted the invitation of Belgium and Luxembourg in the alliance."
 france.41.a:0 "Gladly, we can protect us again Germany."
 france.42.t:0 "Britain Refuses the Alliance"
 france.42.d:0 "Despite our best efforts to offer support to the Allies, our most recent attempt to reach out to one of the nations has been met with skepticism. Britain has refused to accept Belgium and Luxembourg into the alliance."
 france.42.a:0 "They will be a easy target for Hitler!"
 france.43.t:0 "La Cagoule Coup"
 france.43.d:0 "La Cagoule, officially called Secret Committee of Revolutionary Action, is a French fascist-leaning and anti-communist group. It performs assassinations, bombings, sabotage of armaments, and other violent activities to add political instability. With the help of the military staff, they perform today a Coup d'Etat. Martial law has been declared and with the changes that are underway, whatever comes after is unlikely to be very different."
 france.43.a:0 "The military staff gives the lead to Pétain."
 france.44.t:0 "Nationalists Referendum"
 france.44.d:0 "The popularity of the French Popular Party has grow rapidly and now many nationalists claims to represent the wishes of the people. The call for a referendum has been demand by Jacques Doriot, who wants to redo the legislative elections and forms a coalition with the conservatives and the radicals to end with the political crisis. The powerless and unpopular government must accept the Doriot demands. Few days later, the coalition wins the majority in the Parliament and can constitute a new government."
 france.44.a:0 "Doriot will lead the new government."
 france.45.t:0 "France demands Wallonia"
 france.45.d:0 "France has claim Wallonia and send us an ultimatum. They will take the province by force if we don't give it to them. "
 france.45.a:0 "We can't fight against them."
 france.45.b:0 "We never give our land without fighting!"
 france.46.t:0 "Belgium accepts"
 france.46.d:0 "Belgium has yield to our demand and give Wallonia to us."
 france.46.a:0 "The Walloons are French now."
 france.47.t:0 "Belgium refuses"
 france.47.d:0 "Belgium refuses to yield to our demand and is prepared to fight."
 france.47.a:0 "They know the consequences of that."
 france.48.t:0 "Split Switzerland demand"
 france.48.d:0 "France has a plan to split Switzerland in two, where we will get the east part. Should we accept that?"
 france.48.a:0 "Yes, we must remove this country of the map!"
 france.48.b:0 "No, it's not the right moment for that."
 france.49.t:0 "Germany accepts"
 france.49.d:0 "Hitler accept your plan to split Switzerland in two, claiming Europe are now rule by both French and Germans!"
 france.49.a:0 "Thanks to your new friends, Europe will be your!"
 france.50.t:0 "Germany refuses"
 france.50.d:0 "Hitler refuses your plan to split Switzerland in two, claiming the world political situation are not ready for that."
 france.50.a:0 "That a terrible mistake."
 france.51.t:0 "Petain comebacks in government"
 france.51.d:0 "The World War II has begin and Pétain already turned down several offers to join the government. He's critic against the parliament for poor state of French weaponry preparation and the interwar military budgets cuts. However, during wartime, Pétain's high reputation as France's most senior soldier after Foch's death and as the most human of our military commanders, we should demand him again to rejoin our government."
 france.51.a:0 "Petain will unit the country"
 france.52.t:0 "Inflation decreases"
 france.52.d:0 "With the current war and the radical measures take by the government, the hyperinflation has decreased and now the franc is stable."
 france.52.a:0 "It will strengthen our positions"
 france.53.t:0 "Union sacrée"
 france.53.d:0 "The union sacrée was a political truce in France during World War I to unite the government and create solidarity during wartime. In these trouble times, the government has announced have make a deal with the different political movements. They put aside their dispute and fight for the future of France."
 france.53.a:0 "Vive la France!"
 france.54.t:0 "The cabinet resigns"
 france.54.d:0 "The Chamber of Deputies elected Reynaud premier Minister, but by only a single vote with most of his own party abstaining. The new government is especially unstable; many on the Right demanded that Reynaud attack not Germany, but the Soviet Union. The Chamber also forced Daladier, whom Reynaud held personally responsible for France's weakness, to be Reynaud's Minister of National Defense and War."
 france.54.a:0 "Paul Reynaud will lead the new governement."
 france.55.t:0 "Restoration of the Monarchy"
 france.55.d:0 "Today the Pope Pius XI has enthroned Henri VII as King of the France Kingdom. The new leader announces that he will guide the country in these uncertain times."
 france.55.a:0 "Vive le Roi!"
 france.56.t:0 "Invitation to French Faction"
 france.56.d:0 "In an effort to strengthen a new alliance and contain the possible resurgence of aggressive expansionism on part of the old Central Powers, France has requested that we join them in an alliance aiming to bring these nations together."
 france.56.a:0 "Gladly."
 france.56.b:0 "[Root.GetName] walks its own path."
 france.57.t:0 "[From.GetName] Joins French Faction"
 france.57.d:0 "Our plan to stop the Germany influence in Europe is making progress. [From.GetLeader] approves of our efforts and has accepted our invitation to an alliance."
 france.57.a:0 "We are one step closer to building a strong faction."
 france.58.t:0 "[From.GetName] Refuses French Alliance"
 france.58.d:0 "Despite our best efforts to offer support and help, our most recent attempt to reach out to one of the nations has been met with scepticism. [From.GetLeader] has refused to join the alliance, perhaps doubting our motives, or perhaps being concerned that aligning too closely with us would make them a target."
 france.58.a:0 "They could already be a target for all they know!"
 france.59.t:0 "Fate of Benelux"
 france.59.d:0 "With the annexation of Wallonia, there are a lack of defense at the border of Germany. To protect us against the Reich, we must persuade Belgium and Luxembourg to follow your politics."
 france.59.a:0 "The north-east is now secure."
 france.60.t:0 "Communist Coup d'Etat"
 france.60.d:0 "Today, just as the [Root.GetRulingParty] leadership and army were bracing for a revolt on national scale, a number of officials in the [Root.GetAdjective] government swiftly placed [Root.GetLeader] under house arrest and entered negotiations with the communists.\n\nWhile retaining a pretense of safeguarding order, what the negotiations effectively amounted to was to secure positions within the new socialist state for those who chose to cooperate. The coup was finished before anyone could move to stop it, and those who would have are now imprisoned, exiled or executed by the new regime."
 france.60.a:0 "Maurice Thorez will lead the nation."
 france.61.t:0 "Economic Cooperation Agreement"
 france.61.d:0 "To assure a perfect military cooperation, we must define some economic and logistic agreements with the United-Kingdom. Now the agreement is signed, what the action the Allies need to do as priority?"
 france.61.a:0 "Increase exchanges between your two countries"
 france.61.b:0 "Share new technologies"
 france.61.c:0 "Take an economic sanction against Germany"
 poland.14.t:0 "10 Pancerno-Motorowa BK"
 poland.14.d:0 "It was the only fully operational Polish motorized infantry unit during the Invasion of Poland, as Warsaw Armoured Motorized Brigade was not completed by September 1, 1939. Commanded by Colonel, later General Stanisław Maczek, it is considered one of few Polish World War II military units (brigade size or larger) not to have been decisively defeated in 1939."
 poland.14.a:0 "Excellent."
 poland.15.t:0 "Warszawska Brygada Panc-Mot"
 poland.15.d:0 "The unit was equipped with Polish-made tankettes TKS (13 × TKS tankettes, 2 of them with 20mm guns, 11th Reece Tank Company), and British-made light tanks Vickers E (17 machines, 12th Light Tank Company). The tankettes(except for the tankettes equipped with 20mm AT MG 38FK), were no match even to German PzKpfw II, and the Vickers E were outclassed by PzKpfw III and PzKpfw IV."
 poland.15.a:0 "Just in time."
 poland.64.t:0 "World at War"
 poland.64.d:0 "This morning the British ambassador in Berlin handed the German government a final note stating that unless we heard from them by 11 o'clock that they were prepared at once to withdraw their troops from Poland, a state of war would exist between us. I have to tell you now that no such undertaking has been received, and that consequently this country is at war with Germany."
 poland.64.a:0 "Nobody expected this!"
 poland.64.b:0 "What a bitter blow..."
 poland.64.c:0 "Wohlt ihr den Totalen Krieg ?"
