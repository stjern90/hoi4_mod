 twevents.70.t:0 "Romanian conquest of Transnistria"
 twevents.70.d:0 "  To persuade the then-dictator of Romania, Ion Antonescu, to occupy more Soviet land, Hitler ordered the German Army to advance into Ukraine from north to south, following a route east of the Southern Bug river, in order to trap Soviet troops between Dniester and the Southern Bug. Antonescu was thus faced with a simple task for his army: conquer from the encircled and retreating Red Army troops a precisely delimited area. Antonescu ordered the Romanian Fourth Army to undertake this task. \nDuring the first week of the advance, in mid-August 1941, Romanian forces took over all of the region, except for a small area around Odessa, without a fight. At the time, the Romanians had 60,000 soldiers to conquer the city from its 34,000 defenders. However, the organization was so poor, and the command was so superficial, that the attack resulted in a military blunder. Exploiting this success, the Soviets stopped the evacuation of the city by sea and instead sent reinforcements. The Romanians were forced to more than double their own numbers as well. The general organization of the siege was disastrous for the Romanians, and several generals were dismissed afterwards. \n   Eventually, after two months of siege, the Romanian army took control of the city at the price of 92,545 casualties. Only in the Battle of Stalingrad were Romanian casualty figures higher, but then the Romanians would face a numerically and technically superior enemy."
 twevents.70.a:0 "Thanks, I guess?"
 
