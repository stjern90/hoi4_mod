 germany.344.a:0 "Accept!"
 germany.344.c:0 "Accept!"
 germany.344.g:0 "Accept!"
 
 germany.344.b:0 "Refuse!"
 germany.344.i:0 "Refuse!"
 germany.344.f:0 "Refuse!"
 germany.344.h:0 "Refuse!"
 
 germany.345.t:0 "Military Cooperation"
