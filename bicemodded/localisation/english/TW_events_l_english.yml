 operation.61.t:0 "Fall Blau"
 operation.61.d:0 "After the cold winter it is time to go on the offensive, the hardened soldiers will be fighting even harder now that they know they will probably not survive another Russian winter. Fall Blau (Operation Blue) was the German summer offensive carried out mainly on the southern front towards the Caucasus and Volga river. Supported by 2,035 Luftwaffe aircraft and 1,934 tanks and assault guns, the 1,370,287-man Army Group South attacked on 28 June, advancing 48 kilometer on the first day and easily brushing aside the 1,715,000 Red Army troops opposite, who falsely expected a German offensive on Moscow even after Blau commenced."
 operation.61.a:0 "Vorwärts, Panzer!"
 operation.62.t:0 "Operation Citadel"
 operation.62.d:0 "Operation Citadel (German: Unternehmen Zitadelle) was a German offensive operation against Soviet forces in the Kursk salient during the Second World War on the Eastern Front that initiated the Battle of Kursk. Although the Soviets took astronomical losses and perhaps the largest tank battles in history took place German could not claim strategic victory."
 operation.63.t:0 "Summer offensive!"
 operation.63.d:0 "After the cold winter it is time to go on the offensive, the hardened soldiers will be fighting even harder now that they know they will probably not survive another Russian winter."
 
 operation.71.t:0 "Case Yellow"
 operation.71.d:0 "Fall Gelb was the German offensive into France and the low-lands in 1940. On May 10th five panzer divisions of Panzergruppe von Kleist advanced through the Ardennes, XIX Panzer Corps with three panzer divisions on the southern flank towards Sedan, against the French Second Army and the XLI Panzer Corps with two panzer divisions on the northern flank, towards Monthermé, against the French Ninth Army. The push through the Ardennes caught the French off-guard and successfully broke through to eventually reach the English channel at Dunkirk on May 17th."
 operation.71.a:0 "Manstein Plan, Vorwärts!"
 operation.71.b:0 "There are other alternatives..."
 
