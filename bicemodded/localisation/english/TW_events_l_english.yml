 blackicenavalevents.1.t:0 "The Hiryū-class aircraft carrier"
 blackicenavalevents.1.d:0 "The naval construction bureau has finished the development of the Hiryū-class aircraft carrier. The IJN Sōryū ("Blue Dragon") and IJN Hiryū ("Flying Dragon") were designed with mirrored island superstructure to speed up aircraft recovery processes while sailing next to each other. They were fast carriers with room for large air groups, but minimally armoured. They displaced 20.000tons and large engines provided high speed and a long range of operations. These were the first modern aircraft carriers of the Imperial Japanese Navy and the platform further aircraft carrier development was based on."
 blackicenavalevents.1.a:0 "Excellent!"
 blackicenavalevents.2.t:0 "The Shōkaku-class aircraft carrier"
 blackicenavalevents.2.d:0 "The naval construction bureau has finished the development of the Shōkaku-class aircraft carrier. The two Shōkaku-class carriers Shōkaku ("Soaring Crane") and Zuikaku ("Auspicious Crane") were ordered in 1937 as part of the 3rd Naval Armaments Supplement Program. Completed shortly before the start of the Pacific War in 1941, they have been called "arguably the best aircraft carriers in the world" when built. The Shōkaku-class carriers were initially intended to have an air group of 96, including 24 aircraft in reserve. All of these aircraft were either superseded by larger, more modern aircraft or cancelled while the ships were being built, so the air group was revised for a total of 84 aircraft."
 blackicenavalevents.2.a:0 "This will help us."
 blackicenavalevents.3.t:0 "The Shinano-class aircraft carrier"
 blackicenavalevents.3.d:0 "The naval construction bureau has finished the development of the Shinano-class aircraft carrier. The IJN Shinano was laid down as one of the three Yamato-class super heavy battleships. After the disastrous loss of four fleet carriers in the Battle of Midway, the Imperial Japanese Navy ordered the ship's unfinished hull (45% construction completed) converted into an aircraft carrier. The Shinano featured the heaviest anti aircraft armament of all IJN carriers, heavy armour protection and was the very first carrier of the IJN to have a full armoured flight deck, thanks to its Yamato-class legacy. The Shinano-class carried a huge air group of 120 aircraft. The Imperial Japanese Navy decided that carriers of the heavily armoured Shinano class would either serve as a support carrier or floating battle fortress at the front line for the Combined Fleets battle line."
 blackicenavalevents.3.a:0 "Excellent!"
 blackicenavalevents.4.t:0 "The Taihō-class aircraft carrier"
 blackicenavalevents.4.d:0 "The naval construction bureau has finished the development of the Taihō-class aircraft carrier. The IJN Taihō ("Great Phoenix") was approved for construction in the 1939 4th Supplementary Programme. Her design was that of a modified Shōkaku with slightly reduced speed but stronger hull and armour protection. Under the Modified Fleet Replenishment Program of 1942, Taihō was to be the first of a new generation of Japanese aircraft carriers featuring a armoured flight deck and better overall armour protection against dive bombers and was expected to not only survive multiple bomb, torpedo, or shell hits, but also continue fighting effectively afterwards. Also the anti aircraft armament was significantly increased. After the launch of the IJN Taihō, it became almost immediately the flagship of the Combined Fleet."
 blackicenavalevents.4.a:0 "Incredible News."
 blackicenavalevents.5.t:0 "The Hiyō-class aircraft carrier"
 blackicenavalevents.5.d:0 "The naval construction bureau has finished the development of the Hiyō-class aircraft carrier. The two Hiyō-class aircraft carriers were built for the Imperial Japanese Navy during World War II. Both ships of the class, Hiyō ("Flying Hawk") and Jun'yō ("Peregrine Falcon"), were originally laid down as luxury passenger liners before being acquired by the IJN for conversion to aircraft carriers in 1941. Their air group was originally intended to consist of 12 Mitsubishi A5M "Claude" fighters, plus 4 in storage, 18 Aichi D3A "Val" dive bombers, with an additional 2 in reserve, and 18 Nakajima B5N "Kate" torpedo bombers. This was revised to substitute a dozen Mitsubishi A6M Zero fighters, plus 3 in storage, for the A5Ms by the time the ship commissioned in 1942."
 blackicenavalevents.5.a:0 "Excellent!"
 blackicenavalevents.6.t:0 "The Unryū-class aircraft carrier"
 blackicenavalevents.6.d:0 "The naval construction bureau has finished the development of the Unryū-class aircraft carrier. In the lead-up to the Pacific War the Imperial Japanese Navy attempted to build a large number of fleet carriers, in fact 16. The lead ship was IJN Unryū ("Cloud Dragon") For them to be built quickly, the design for these ships was based on the aircraft carrier Hiryū rather than the newer and more sophisticated Taihō or the Shōkaku class. The Unryū-class aircraft carrier design was very similar to that of Hiryū. The ships were lightly built, and the main difference from Hiryū was that the carriers' island was placed on the starboard side of the ships. The carriers were capable of carrying 63 aircraft in two hangars, and were fitted with two elevators."
 blackicenavalevents.6.a:0 "This will help us."
 blackicenavalevents.7.t:0 "The Yamato-class battleship"
 blackicenavalevents.7.d:0 "The naval construction bureau has finished the development of the Yamato-class battleship. The Yamato-class consisted of the heaviest battleships ever created representing the peak of the battleship design with a total displacement of nearly 72.000 tons. The IJN Yamato and the IJN Musashi were designed to be the pride and might of the Imperial Japanese Navy under the Peace Goddesses plan. Each ship carried nine 460-millimetre naval guns, the largest naval artillery ever fitted to a warship. The two battleships of the class were completed, while a third (Shinano) was converted to an aircraft carrier during construction as naval aviation was more prioritized than heavy battleships."
 blackicenavalevents.7.a:0 "Excellent!"
 blackicenavalevents.8.t:0 "The Essex-class aircraft carrier"
 blackicenavalevents.8.d:0 "The Bureau of Ships has finished the development of the Essex-class aircraft carrier. With the lessons learned from the preceding Lexington, Ranger and Yorktown variant classes, the result was the Essex Class, a fast ship able to carry a large compliment of planes into battle. Damage control designs would also be carried over from the Yorktown class and a deck edge elevator was included to improve plane handling."
 blackicenavalevents.8.a:0 "Incredible News."
 blackicenavalevents.9.t:0 "The Midway-class aircraft carrier"
 blackicenavalevents.9.d:0 "The Bureau of Ships has finished the development of the Midway-class aircraft carrier. The Midway Class was the ultimate in US Navy carrier capability. Implementing an armoured deck and able to carry far more aircraft than previous classes, the Midway Class was being given a unique sub-class designation, CVB (Carrier Vessel Battle).""
 blackicenavalevents.9.a:0 "This will help us."
 blackicenavalevents.10.t:0 "The Iowa-class battleship"
 blackicenavalevents.10.d:0 "The Bureau of Ships has finished the development of the Iowa-class battleship. The Iowa Class added all the innovations and capabilities of the earlier North Carolina, but substantially increases its displacement and tactical speed. The Iowa's was primarily responsible for escorting carriers groups and was designed with a second role of "cruiser killer" in mind."
 blackicenavalevents.10.a:0 "Excellent!"
 blackicenavalevents.11.t:0 "The Montana-class battleship"
 blackicenavalevents.11.d:0 "The Bureau of Ships has finished the development of the Montana-class battleship. The Montana Class was bigger and more armoured than the Illinois Class, sacrificing speed to accommodate the increase. Its main armament of 12 x 18"/50 calibre guns and with our latest fire control system the Montana's firepower will be unmatched. Initial designs included 6" guns, but this was changed to return to the dual purpose 5" twin turret emplacements."
 blackicenavalevents.11.a:0 "Incredible News."
 blackicenavalevents.12.t:0 "The Casablanca-class escort carrier"
 blackicenavalevents.12.d:0 "The Bureau of Ships has finished the development of the Casablanca-class escort carrier. The Casablanca-class escort carriers are the most numerous class of aircraft carriers ever built. Fifty were laid down, launched and commissioned within the space of less than two years – 3 November 1942 through to 8 July 1944. These were nearly one third of the 151 carriers built in the United States during the war. It had a larger and more useful hangar deck than previous conversions. It also had a larger flight deck than the Bogue class. Unlike larger carriers which had extensive armour, protection was limited to splinter plating and therefore the carrier design was very vulnerable."
 blackicenavalevents.12.a:0 "This will help us."
 blackicenavalevents.13.t:0 "The Fletcher-class destroyer"
 blackicenavalevents.13.d:0 "The Bureau of Ships has finished the development of the Fletcher-class destroyer. The Fletcher Class represented a large step forward in terms of destroyer capability, thanks largely to its increase to 2500 tons. While keeping the 5"/38 dual purpose guns and centre-line torpedo arrangement, the class added an additional single turret and received significant increases in AA weaponry as well as improved range and larger displacement."
 blackicenavalevents.13.a:0 "Excellent!"
 blackicenavalevents.14.t:0 "The Scharnhorst-class battleship"
 blackicenavalevents.14.d:0 "The naval construction bureau has finished the development of the Scharnhorst-class battleship. The Scharnhorst-class battleships were the first modern battleships to be built for the Kriegsmarine. They were built as a response to the French Dunkerque-class battlecruisers, themselves a response to the German Deutschland-class Panzerschiffe (Pocket Battleships). The Scharnhorst class is armed with nine 380mm (15") guns in three triple turrets. The two ships of the class, Scharnhorst and Gneisenau, became a legendary surface raider squadron threatening the Royal navy in the North Atlantic."
 blackicenavalevents.14.a:0 "Incredible News."
 blackicenavalevents.15.t:0 "The Bismarck-class battleship"
 blackicenavalevents.15.d:0 "The naval construction bureau has finished the development of the Bismarck-class battleship. The two-ship Bismarck-class battleships were the largest warships built for the Kriegsmarine. The ships were designed in response to the new French battleships under construction, with a similar armament of eight 38cm (15") guns as the Richelieu Class, with four twin turrets as opposed to the two quad turrets of the Richelieu´s. Bismarck is famous for the sinking of the British battlecruiser HMS Hood in the Battle of the Denmark Strait, but was subsequently hunted down and sunk before reaching port."
 blackicenavalevents.15.a:0 "This will help us."
 blackicenavalevents.16.t:0 "The Graf Zeppelin-class aircraft carrier"
 blackicenavalevents.16.d:0 "The naval construction bureau has finished the development of the Graf Zeppelin-class aircraft carrier. Graf Zeppelin was the only class of ships in the Kriegsmarine that had been designed as an aircraft carrier from the keel up. Two ships were ordered, but neither was completed. As designed, the Graf Zeppelin would carry 30 Bf-109T fighters and 12 Ju-87E dive bombers, ship versions of the Bf-109E and the Ju-87D."
 blackicenavalevents.16.a:0 "Excellent!"
 blackicenavalevents.17.t:0 "The Prinz Eugen-class heavy cruiser"
 blackicenavalevents.17.d:0 "The naval construction bureau has finished the development of the Prinz Eugen-class heavy cruiser. Officially part of the Hipper Class, the Prinz Eugen subclass incorporates many improvements, including a heavier anti air armament. Of the three ships in the subclass, only Prinz Eugen was completed. She participated in the sinking of HMS Hood during Operation Rheinübung. After the war, she was transferred to the United States and served as USS Prinz Eugen in the Able and Baker atomic bomb tests before sinking at the Kwajalein Atoll in 1946."
 blackicenavalevents.17.a:0 "Incredible News."
 blackicenavalevents.18.t:0 "The Type VIIC Submarines"
 blackicenavalevents.18.d:0 "The naval construction bureau has finished the development of the Type VIIC Submarines. The Type VIIC seagoing submarine was the workhorse of the German U-boat force, with 568 commissioned between 1940 and 1945. The ships displaced 770 tons and were armed with five 533mm torpedo tubes and proved themselves as deadly and excellent submarine combat vessels ready to threaten the trade routes of the Atlantic ocean."
 blackicenavalevents.18.a:0 "This will help us."
 blackicenavalevents.19.t:0 "The Type XXI Submarines"
 blackicenavalevents.19.d:0 "The naval construction bureau has finished the development of the Type XXI Submarines. Type XXI submarines, also known as 'Elektroboote', were the first submarines designed to operate primarily submerged, rather than as surface ships that could submerge as a means to escape detection or launch an attack. Its key features were its streamlined hull and conning tower and its large number of battery cells. It was among the largest of the German submarine classes, displacing over 1,620 tons. There were 118 ships commissioned between 1943 and 1945."
 blackicenavalevents.19.a:0 "Excellent!"
 blackicenavalevents.20.t:0 "The Type XXIII Submarines"
 blackicenavalevents.20.d:0 "The naval construction bureau has finished the development of the Type XXIII Submarines. The Type XXIII coastal boat was one of the most advanced submarine designs of World War Two, although it success was overshadowed by its much larger cousin, the Type XXI Elektroboat.\nThe development of the Type XXIII was given very high priority, with the emphasis on using existing well-tried components as much as possible. To reduce development time, Dr. Walter designed the new boat based on the previous Type XXII prototype. By June 30 1943, the initial design was ready and construction began in parallel at several shipyards in Germany, France, Italy and German occupied USSR. The lead contractor was Deutsche Werft in Hamburg."
 blackicenavalevents.20.a:0 "Incredible News."
 blackicenavalevents.21.t:0 "The King George-class battleship"
 blackicenavalevents.21.d:0 "The naval construction bureau has finished the development of the King George-class battleship. The King George V-class battleships were the result of the 1922 Washington and 1930 First London Naval Treaties which limited the maximum displacement and gunnery of capital ships. As such, these ships were equipped with smaller-calibre cannons than earlier and even contemporary battleships. Despite the smaller calibre, the ships were adequately armed, carried strong AA weaponry, and had adequate protection. Five ships were ordered and laid down as replacement for the old Queen Elizabeth Class battleships."
 blackicenavalevents.21.a:0 "This will help us."
 blackicenavalevents.22.t:0 "The Lion-class battleship"
 blackicenavalevents.22.d:0 "The naval construction bureau has finished the development of the Lion-class battleship. The Lion-class battleships were the follow-up class to King George V battleships, incorporating many of their features. Six ships were ordered in the 1938 Naval Program to replace the ageing Revenge-class battleships but none were finished due to the erupting hostilities. The vessels would have been general similar to the King George-class, but the main armament would be heavier, introducing a new 16 in. cannon. They would also have had thicker armour and more powerful engines."
 blackicenavalevents.22.a:0 "Excellent!"
 blackicenavalevents.23.t:0 "The Illustrious-class aircraft carrier"
 blackicenavalevents.23.d:0 "The naval construction bureau has finished the development of the Illustrious-class aircraft carrier. The Illustrious class was a four ship class (Illustrious, Formidable, Victorious and Indomitable) of aircraft carrier of the Royal Navy. They were laid down in the late 1930s as part of the rearmament of British forces in response to the emerging threats of Germany, Italy and Imperial Japan. The Illustrious class was designed within the restrictions of the Second London Naval Treaty, which limited carrier size to an upper limit of 23,000 tons. It was one of the first carrier designs featuring a armoured flight deck for better protection against dive bombers."
 blackicenavalevents.23.a:0 "Incredible News."
 blackicenavalevents.24.t:0 "The Implacable-class aircraft carrier"
 blackicenavalevents.24.d:0 "The naval construction bureau has finished the development of the Implacable-class aircraft carrier. The Implacable-class aircraft carriers were ordered under the 1938 Naval Programme and were essentially improved versions of the earlier Illustrious class. The war and the shift of priority to smaller vessels for convoy protection duties in the early and middle stages of the war slowed the constriction of these vessels. They were larger vessels able to carry more planes while maintaining thick armor on both the hull and flight deck. More powerful engines gave it greater speed and operational range compared to the Illustrious class."
 blackicenavalevents.24.a:0 "This will help us."
 blackicenavalevents.25.t:0 "The Colossus-class light aircraft carrier"
 blackicenavalevents.25.d:0 "The naval construction bureau has finished the development of the Colossus-class light aircraft carrier. The 1942 Design Light Fleet Carrier, commonly referred to as the British Light Fleet Carrier, was a light aircraft carrier design created by the Royal Navy during World War II. In total fifteen carriers were produced and the design proved to be successful as the superior operational range made the class much more useful for e.g. convoy protection."
 blackicenavalevents.25.a:0 "Excellent!"
 blackicenavalevents.26.t:0 "The Hunter destroyer escort-class"
 blackicenavalevents.26.d:0 "The naval construction bureau has finished the development of the Hunter destroyer escort-class. The Hunt class was a class of escort destroyer of the Royal Navy. The first vessels were ordered early in 1939, and the class saw extensive service in the Second World War, particularly on the British east coast and Mediterranean convoys.  In summary 86 vessels have been built for the Royal Navy. The Hunter-class was available in four different sub-classes, each had different design priorities with regards to anti-submarine warfare and depth charges, speed, hull construction and anti aircraft armament.""
 blackicenavalevents.26.a:0 "Incredible News."
 romania.10.t:0 "Romanian Combined Effort"
 romania.10.d:0 "Operation Edelweiss, named after the mountain flower, was a German plan to gain control over the Caucasus and capture the oil fields of Baku during the Soviet-German War. The operation was authorised by Hitler on 23 July 1942. The main forces included Army Group A commanded by Wilhelm List, 1st Panzer Army (Ewald von Kleist), 4th Panzer Army (Colonel-General Hermann Hoth), 17th Army (Colonel-General Richard Ruoff), part of the Luftflotte 4 (Generalfeldmarschall Wolfram Freiherr von Richthofen) and the 3rd Romanian Army (General Petre Dumitrescu). Army Group A was supported to the east by Army Group B commanded by Fedor von Bock and by the remaining 4th Air Fleet aircraft (1,000 aircraft in all). The land forces, accompanied by 15,000 oil industry workers, included 167,000 troopers, 4,540 guns and 1,130 tanks."
 romania.10.a:0 "We will give everything we've got."
 romania.24.t:0 "German-Romanian Oil Exploitation Company"
 romania.24.d:0 "Romania has sarted a project with a lucrative opportunity to expand their oil output. Romania still has untapped potential due to lack of refining, they will now send some low grade oil directly to us."
 romania.24.t:0 "Great!"
 poland.19.t:0 "The War has begun"
 poland.19.d:0 "Germany has declared war on Poland under the justification that the polish soldiers were attacking the germans at the border in the summer. We have promised Poland help, after a refused German ultimatum, we shall join this war and save Europe from the nazi regime."
 poland.19.a:0 "Britain at War"
 poland.20.t:0 "It's time to strike!"
 poland.20.d:0 "The Germans are advancing, after signing the Molotov-Ribbentrop pact we are obliged to help them in the invasion. We will obtain all of the eastern polish territory, and those bastards will finally pay for 1920s! For the Revolution!"
 poland.20.a:0 "May Poland disappear again."
 poland.20.b:0 "We're not ready for this..."
 news.1305.t:0 "Powstanie Warszawskie"
 news.1305.d:0 "The Warsaw Uprising was a major World War II operation, in the summer of 1944, by the Polish underground resistance, led by the Home Army, to liberate Warsaw from German occupation. The uprising was timed to coincide with the retreat of the German forces from Poland ahead of the Soviet advance.While approaching the eastern suburbs of the city, the Red Army temporarily halted combat operations, enabling the Germans to regroup and defeat the Polish resistance and to raze the city in reprisal. The Uprising was fought for 63 days with little outside support. It was the single largest military effort taken by any European resistance movement during World War II."
 news.1305.a:0 "What was this war over for again?"
 news.1305.b:0 "Time to show them!"
 news.1305.c:0 "Those poles will pay for this with blood!"
 germany.700.t:0 "AK Strikes again"
 germany.700.d:0 "Armia Krajowa, otherwise called the Home Army is bombing our industry throughout the polish territory, we lose a lot of arm production, we have to do something about this!"
 germany.700.a:0 "Damn them!"
 GER_polresistance:0 "Decreases the resistance capabilities of the Polish Home Army"
 POL_resistancett:0 "Increases the resistance capabilities of our Home Army"
 finland.12.t:0 "Nickel discovery in South Finland"
 finland.12.d:0 "As before the war, the lumber industry still led the economy, and its success fuelled progress in other sectors.Finland had gained nickel deposits near the Arctic port of Petsamo. These deposits were the largest in Europe, and production began there in 1939."
 finland.12.a:0 "Use the ore for military production!"
 finland.12.b:0 "Use the ore for coin production!"
 finland.13.t:0 "Petsamo Crisis"
 finland.13.d:0 "Finland had negotiated with the Germans since spring 1940 about the production of Kolosjoki nickel mines in Petsamo. In July 1940 Finland made a contract with the German company I.G. Farbenindustrie: 60% of the nickel produced was to be shipped to Germany. The negotiations alarmed the Soviet Union, which in June asked for 75% ownership of the mine and a nearby power plant together with the right to handle security in the area."
 finland.13.a:0 "Give the ore to Germany"
 finland.13.b:0 "Give the ore to Soviet"
 finland.13.c:0 "Neutrality over all!"
 finland.14.t:0 "Petsamo Crisis"
 finland.14.d:0 "Finland has given the ore deposits and sold them to our enemy, let us show them the price they are really paying!"
 finland.14.a:0 "Destroy Finland once and for all!"
 finland.14.b:0 "Not worth the Nickel."
 finland.15.t:0 "Finland wants guarantees"
 finland.15.d:0 "Despite several pleas from the Finnish government, the Swedish government declined to engage militarily with the Red Army as it advanced during the Winter War. However, Sweden declared itself "non-belligerent" rather than neutral during the conflict and as many as 8,000 Swedes voluntarily went to Finland to fight. The Swedish government and public also sent food, clothing, medicine, weapons and ammunition to aid the Finns during this conflict."
 finland.15.a:0 "Friends are hard to find"
 finland.15.b:0 "We only need ourselves"
 
 newsmod.12.t:0 "Führer Directive No. 25"
 newsmod.12.d:0 "The invasion of Yugoslavia, also known as the April War or Operation 25, was a German-led attack on the Kingdom of Yugoslavia by the Axis powers which began on 6 April 1941 during World War II. The order for the invasion was put forward in "Führer Directive No. 25", which Adolf Hitler issued on 27 March 1941, following the Yugoslav coup d'état."
 newsmod.12.a:0 "Vorwärts!"
 newsmod.12.b:0 "Who needs Yugoslavia anyway?"
 newsmod.12.c:0 "Damn those Nazis!"
 newsmod.13.t:0 "Fall Rot"
 newsmod.13.d:0 "During World War II, Fall Rot (Case Red) was the plan for the second phase of the conquest of France by the German Army and began on 5 June 1940. It had been made possible by the success of Fall Gelb (Case Yellow), the invasion of the Benelux countries and northern France in the Battle of France and the encirclement of the Allied armies in the north on the Channel coast. Powerful forces were also to advance into France."
 newsmod.13.a:0 "The wine and cheese is waiting!"
 newsmod.13.b:0 "The allies aren't doing great."
 newsmod.13.c:0 "Sacre bleu!"
 newsmod.14.t:0 "Partition of Yugoslavia"
 newsmod.14.d:0 "According to Tomasevich, the insistence of the Yugoslav Army on defending all the borders assured its failure from the start. After the surrender, Yugoslavia was subsequently divided amongst Germany, Hungary, Italy and Bulgaria, with most of Serbia being occupied by Germany. The Italian-backed Croatian fascist leader Ante Pavelić declared an Independent State of Croatia before the invasion was even over."
 newsmod.14.a:0 "Perfectly balanced, as all things should be"
 newsmod.14.b:0 "Another allied country falls"
 newsmod.15.t:0 "Axis occupation of Greece"
 newsmod.15.d:0 "The occupation of Greece by the Axis Powers began in April 1941 after Nazi Germany invaded Greece to assist its ally, Fascist Italy, which had been at war with Allied Greece since October 1940. Following the conquest of Crete, all of Greece was occupied by June 1941."
 newsmod.15.a:0 "Alexander the Great won't save you."
 newsmod.15.b:0 "Spartans are no longer here."
 
 poland.54.t:0 "Peasant Strike of 1937"
 poland.54.d:0 "1937 peasant strike in Poland, also known in some Polish sources as the Great Peasant Uprising (Polish: Wielki Strajk Chłopski) was a mass strike and demonstration of peasants organized by the People's Party and aimed at the ruling Sanacja government. It was the largest political protest in the Second Polish Republic"
 poland.54.a:0 "The Doctrine of Collective responsibility is the correct idea"
 poland.54.b:0 "Accept the terms"
 poland.54.c:0 "Do their reform proposals"
 poland.16.t:0 "Strike plans scraped"
 poland.16.d:0 "The peasants were preparing a strike in august of 1937, however due to us being aligned with their opinions and proposals, they scraped the idea"
 poland.16.a:0 "A jednak!"
 poland.53.t:0 "Polish Ultimatum"
 poland.53.d:0 "The 1938 Polish ultimatum to Lithuania was a demand delivered to Lithuania by Poland on March 17, 1938. The ultimatum was a result of tensions between Poland and Lithuania, mainly concerning the Vilnius Region."
 poland.53.a:0 "Vilinius is not Lithuanian any more..."
 poland.53.b:0 "Vilinius is Lithuanian forever!"
 poland.52.t:0 "Lithuania accepts ultimatum"
 poland.52.d:0 "Lithuania has accepted our ultimatum, we're free from issues"
 poland.52.a:0 "Hurra!"
 poland.51.t:0 "Lithuania refuses"
 poland.51.d:0 "Lithuania has refused our ultimatum, it is time to destroy them!"
 poland.51.a:0 "Do przodu!"
 poland.56.t:0 "Cooperation with Poland"
 poland.56.d:0 "Poland asked us for a mutual defense pact which would make us an active guarantee of their national sovereignty and vice versa, seeing their national state we're not sure about the idea behind it."
 poland.56.a:0 "Any enemy of Germany is our friend."
 poland.56.b:0 "Why fight for Poland?"
 poland.57.t:0 "Poland demands an apology!"
 poland.57.d:0 "The Polish Operation of the NKVD (Soviet security service) in 1937–1938 was a mass operation of the NKVD carried out in the Soviet Union against Poles (labelled by the Soviets as "agents") during the period of the Great Purge. It was ordered by the Politburo of the Communist Party against the so-called "Polish spies" and customarily interpreted by the NKVD officials as relating to 'absolutely all Poles'."
 poland.57.a:0 "We didn't do anything!"
 poland.57.b:0 "We apologize for the bad things we did. For now."
 poland.58.t:0 "Soviet Union refuses"
 poland.58.d:0 "Our enemy, the soviets are showing even more hostility through failing to apologize for a deportation of poles to Gulags and mass murder, time will tell what we will do about it."
 poland.58.a:0 "You won't be forgotten"
 poland.59.t:0 "Soviet Union refuses Polish apology demand"
 poland.59.d:0 "The Polish Operation of the NKVD (Soviet security service) in 1937–1938 was a mass operation of the NKVD carried out in the Soviet Union against Poles (labelled by the Soviets as "agents") during the period of the Great Purge. It was ordered by the Politburo of the Communist Party against the so-called "Polish spies" and customarily interpreted by the NKVD officials as relating to 'absolutely all Poles'."
 poland.59.a:0 "Oh great lord, not the poles!"
 poland.59.b:0 "We will avenge them"
 poland.59.c:0 "What did they expect?"
 poland.60.t:0 "Soviet Union apologizes"
 poland.60.d:0 "The Polish Operation of the NKVD (Soviet security service) in 1937–1938 was a mass operation of the NKVD carried out in the Soviet Union against Poles (labelled by the Soviets as "agents") during the period of the Great Purge. It was ordered by the Politburo of the Communist Party against the so-called "Polish spies" and customarily interpreted by the NKVD officials as relating to 'absolutely all Poles'."
 poland.60.a:0 "Soviets back down from consequences"
 poland.60.b:0 "You better."
 poland.60.c:0 "Once again, dishonoured... for now."
 poland.61.t:0 "Poland is mobilising"
 poland.61.d:0 "Poland is breaking our guarantee treaty where we guarantee them but they cannot provoke the enemy into attacking them, what do we do ?"
 poland.61.a:0 "Demand them to stop the mobilisation at once!"
 poland.61.b:0 "I guess it's justified"
 poland.62.t:0 "Britain demands us to stop mobilising"
 poland.62.d:0 "Great Britain, our ally, is asking us to stop mobilising to "not provoke the German Reich into committing hostile behaviour", however we know the attack is coming sooner or later, it's a matter of time!"
 poland.62.a:0 "I guess we accept their demands"
 poland.62.b:0 "Germany is the aggressor!"
 poland.63.t:0 "Poland is mobilising"
 poland.63.d:0 "After the Danzig negotiations that have been happening recently, Poland has started mobilising in case of a German invasion, Britain urged them to stop at once however the stubborn Polish generals refused, it is a matter of time when a war begins."
 poland.63.a:0 "Nobody cares!"
 poland.63.b:0 "It's not our fault."
 poland.63.c:0 "They did the worst thing they could've done."
 
 worldnews.7.t:0 "We shall never surrender!"
 worldnews.7.d:0 "We shall go on to the end. We shall fight in France, we shall fight on the seas and oceans, we shall fight with growing confidence and growing strength in the air, we shall defend our island, whatever the cost may be. We shall fight on the beaches, we shall fight on the landing grounds, we shall fight in the fields and in the streets, we shall fight in the hills; we shall never surrender"
 worldnews.7.a:0 "They're still fighting on!"
 worldnews.7.b:0 "Stubborn tea drinking monkeys!"
 worldnews.7.c:0 "Let's show'em!"
 worldnews.17.t:0 "China Strikes Back"
 worldnews.17.d:0 "The 1939–40 Winter Offensive was one of the major engagements between the National Revolutionary Army and Imperial Japanese Army during the Second Sino-Japanese War, in which Chinese forces launched their first major counter-offensive on multiple fronts. Although this offensive failed to achieve its original objectives, some studies have shown that it came as a heavy blow to the Japanese forces, as well as a massive shock to the Japanese military command, which did not expect the Chinese forces to be able to launch an offensive operation on such a large scale."
 worldnews.17.a:0 "Kill the Chinese pests!"
 worldnews.17.b:0 "For China!"
 worldnews.17.c:0 "I am the true Qing."
 chinese_offensive:0 "Chinese Winter Offensive"
 CHI_winter:0 "Winter Offensive"
 
siam_event.1.t:0 "Siam Requests Territory"
siam_event.1.desc:0 "Our ally, Thailand, is requesting territories that they consider part of their Greater Thailand. This would include Cambodia, Laos, Mandalay, and Singapore."
siam_event.1.a:0 "Yes! A stronger Thailand is a stronger Japan."
siam_event.1.b:0 "Never! A stronger Japan is a stronger Thailand."
siam_event.2.t:0 "The Free Thai Movement"
siam_event.2.desc:0 "The Free Thai Movement is an underground resistance movement formed after our war with the Allies. They are leaking military intelligence to our enemies, and sabotaging the war effort. They must be stopped!"
siam_event.2.a:0 "Damn!"
siam_event.3.t:0 "Japan asks us to join the Co-Prosperity Sphere"
siam_event.3.desc:0 "Japan wants us to join the Co-Prosperity Sphere as an equal partner, in exchange for favourable trade arrangements. If we accept, they will provide experts to improve our army and industry."
siam_event.3.a:0 "We must accept this opportunity"
siam_event.3.b:0 "Siam does not need Japan"
siam_event.4.t:0 "Japan provides experts to Siam"
siam_event.4.desc:0 "Now that we have joined the Co-Prosperity Sphere, Japan offers several experts to help strengthen our country. We can choose what Siam needs to prioritise."
siam_event.4.a:0 "Marines are the future for Siam"
siam_event.4.b:0 "Mountaineers will secure our borders"
siam_event.4.c:0 "Infantry is the core of any army"
siam_event.4.d:0 "Without a capable industry, the nation will remain weak"

siam_event.5.t:0 "Siam joins the Co-Prosperity Sphere"
siam_event.5.desc:0 "Siam join the Co-Prosperity Sphere as an equal partner, in exchange for favourable trade arrangements for us."
siam_event.5.a:0 "Welcome"
siam_event.6.t:0 "Siam denies our request"
siam_event.6.desc:0 "The Siamese government has turned down our request, what folly is this?"
siam_event.6.a:0 "Damnation"

siam_border_conflict.2.t:0 "Thai Victory in the Franco-Thai War!"
siam_border_conflict.2.desc:0 "Victorious Thai forces have crushed the opposition and marched into Cambodia, resecuring both lands that they had lost in the past and liberating new territories from the French imperialists."
siam_border_conflict.2.a:0 "For a Greater Thailand!"
siam_border_conflict.2.b:0 "How could this happen?"
siam_border_conflict.3.t:0 "French Victory in the Franco-Thai War!"
siam_border_conflict.3.desc:0 "French colonial forces rallied to expel the invading Thai armies, and the war has ended with a Japanese-brokered peace."
siam_border_conflict.3.a:0 "A humiliating defeat"
siam_border_conflict_3.b:0 "Vive la France!"
siam_border_conflict.4.t:0 "A Stalemate in the Franco-Thai War"
siam_border_conflict.4.desc:0 "Neither side has made significant progress in the Franco-Thai War, and a ceasefire has been signed with Japanese intervention."
siam_border_conflict.4.a:0 "At least we didn't lose"
siam_border_conflict.4.b:0 "At least we didn't lose" 

siam_purchase_ships.1.t:0 "[From.GetNameDefCap] Seeks to Purchase [Root.GetAdjective] Ships"
siam_purchase_ships.1.desc:0 "The [From.GetAdjective] government, aware of their lack of a proper Navy, has submitted a tender to purchase [Root.GetAdjective] ships. Should we accept to build the ships they desire, they will provide us with goods we can use to our own purposes."
siam_purchase_ships.1.a:0 "This will be beneficial to both of us."
siam_purchase_ships.1.a_tt:0 "We will receive §Y1§! offmap §YCivilian Factory§! as payment once [SIA.GetNameDefCap] chooses a deal."
siam_purchase_ships.1.b:0 "We are not interested."
siam_purchase_ships.2.t:0 "[From.GetNameDefCap] Accepts to Build our Ships"
siam_purchase_ships.2.desc:0 "The [From.GetAdjective] government has agreed to build ships for the [Root.GetAdjective] Navy. They have submitted three different offers for us to choose from."
siam_purchase_ships.2.a:0 "Purchase Submarines."
siam_purchase_ships.2.b:0 "Purchase Destroyers."
siam_purchase_ships.2.c:0 "Purchase a Light Cruiser."
siam_purchase_ships.3.t:0 "[From.GetNameDefCap] Refuses to Build our Ships"
siam_purchase_ships.3.desc:0 "[From.GetNameDefCap] has rejected our offer to purchase [From.GetNameDefCap] ships for our Navy. \nWe will have to look for other countries willing to accept the deal, or focus on developing our own naval facilities, so that we don't need to rely on any foreign power to build a mighty [Root.GetAdjective] fleet."
siam_purchase_ships.3.a:1 "We will manage without them."
siam_purchase_ships.4.t:0 "Ship Building Completed - Submarines"
siam_purchase_ships.4.desc:0 "After almost a year of construction, the three [GetPortugueseShipsBuilder] submarines we ordered underwent several sea trials and are finally ready to be officially commissioned into the Navy.\n The vessels are docked at [Root.GetAdjective] port and their crews await orders."
siam_purchase_ships.4.a:0 "Good"
siam_purchase_ships.4.a_tt:0 "Three submarines added to the Reserve Fleet"
siam_purchase_ships.5.t:0 "Ship Building Completed - Destroyers"
siam_purchase_ships.5.desc:0 "After almost a year of construction, the two [GetPortugueseShipsBuilder] destroyers we ordered underwent several sea trials and are finally ready to be officially commissioned into the Navy.\nThe vessels are docked at [Root.GetAdjective] port and their crews await orders."
siam_purchase_ships.5.a:0 "Good"
siam_purchase_ships.5.a_tt:0 "Two destroyers added to the Reserve Fleet"
siam_purchase_ships.6.t:0 "Ship Building Completed - Light Cruiser"
siam_purchase_ships.6.desc:0 "After almost a year and a half of construction, the [GetPortugueseShipsBuilder] light cruiser we ordered underwent several sea trials and is finally ready to be officially commissioned into the Navy.\nThe vessel is docked at [Root.GetAdjective] port and her crew await orders."
siam_purchase_ships.6.a:0 "Good"
siam_purchase_ships.6.a_tt:0 "One light cruiser added to the Reserve Fleet"
