 soviet.770.t:0 "Indian Civil War!"# news
 soviet.770.d:0 "[RAJ.GetNameDef] is in a state of civil war after the Mogul population have declared the Socialist Republic of Pakistan to be independent! The Mogul’s seem to be surprisingly well armed and many Muslims in the ranks of the Indian Army has joined their cause."
 soviet.770.a:0 "Ok"
 soviet.70.t:0 "Soviet Intervention"
 soviet.70.d:0 "[SOV.GetNameDef] is supporting the Mogul uprising in [RAJ.GetNameDef], they claim the Pakistani people have declared independence by majority vote for a socialist government! New intelligence reports indicate that Soviet agents have armed the Mogul’s for some time and are ready to counter our efforts to beat down the rebellion."
 soviet.70.a:0 "Back down"
 soviet.70.b:0 "Pakistan belongs to us!”
 
 soviet.71.t:0 "[RAJ.GetNameDef] folds!"
 soviet.71.d:0 "Our threat of intervention forces an end to the Pakistani civil war, the Hindu's will be forced to back down and lick their wounds for now."
 soviet.71.a:0 "Great"
 
 soviet.72.t:0 "[RAJ.GetNameDef] refuses!"
 soviet.72.d:0 "Despite our threat of intervention [RAJ.GetNameDef] will not back down, we will need to under a large scale conflict to save the communist revolution in Pakistan."
 soviet.72.a:0 "Oops"
 
 soviet.73.t:0 "Soviet–Japanese Neutrality Pact"
 soviet.73.d:0 "After the Fall of France and the subsequent expansion of the Axis Powers, the Soviet Union wished to mend its diplomatic relations in the Far East in order to safeguard its eastern border and concentrate on the European theatre of war. On the other hand, Japan, bogged down in a seemingly interminable war with China and with diplomatic relations with the United States rapidly deteriorating, sought an accommodation with the Soviet Union that would improve its international standing and secure the northern frontier of Manchukuo against possible Soviet invasion."
 soviet.73.a:0 "Our rear is safe!"
 
 soviet.712.t:0 "[From.GetNameDefCap] Accepts Non-Aggression Pact"
 soviet.712.desc:0 "[From.GetNameDefCap] has formally accepted our offer of a Non-Aggression Pact."
 soviet.712.a:0 "They play right into our hands."
 soviet.713.t:0 "[From.GetNameDefCap] Refuses Non-Aggression Pact"
 soviet.713.desc:0 "For whatever reason, [From.GetNameDef] has rejected our offer of a Non-Aggression Pact."
 soviet.713.a:0 "Are they plotting against us?"
 
 soviet.74.t:0 "Red Army Unprepared"
 soviet.74.d:0 "Corruption is rife in the red army on all levels and the leadership leaves much to be desired... It seems like every man has delegated his responsibilities to someone else and will just say what he thinks his superiors want to hear. The red army needs a real baptism of fire that can set the groundwork for future reorganizations!"
 soviet.74.a:0 "Damn"
 
 soviet.75.t:0 "Soviet Claim Baltic Sea"
 soviet.75.d:0 "We have learnt that [From.GetNameDefCap] is planning to claim the Baltic as their sphere of influence and take aggressive actions against our neighbour Finalnd! Treaty of Tartu is no more, we need to decide on our course of action now! "
 soviet.75.a:0 "Embargo"
 soviet.75.b:0 "Do nothing"
 
 soviet.76.t:0 "Swedish Embargo"
 soviet.76.d:0 "The Swedish government stongly condemns our plans to increase our presence arund the baltic sea and have put us under an embargo with immediate effect."
 soviet.76.a:0 "Damn"


