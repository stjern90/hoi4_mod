 italy.401:0 "The P-26/40 tank"
 italy.401.t:0 "The Pesante P-26/40 medium tank"
 italy.401.d:0 "The P40 was an Italian medium tank design. It was armed with a 75 mm gun and an 8 mm Breda machine gun, plus another optional machine gun in an anti-aircraft mount. The official Italian designation was Carro Armato P 26/40. (P for pesante ("heavy")), the weight of 26 tons, and the year of adoption 1940 ( the same year design started).\nAlthough designed in 1940, the first prototype was not completed until 1942 due to the unavailability and very slow development of a suitable engine. For the production model a 330 HP engine was used and in the end a 420 HP petrol engine was eventually tested.\nThe design of the P40 was originally similar to tanks such as the M11/39, but with a bigger 75mm L34 cannon. This weapon had a muzzle velocity of around 700 m/s. Secondary armament were 2 machine guns. After learning about Soviet T-34s in 1941, the armour of the P40 was quickly re-designed, adopting more markedly sloped, thicker plates. The main role of the P40 shifted from infantry support to anti-tank warfare, and all the internal space was dedicated to this end, making the vehicle rather cramped.\nThe turret was operated by two crew members and this was a significant drawback as it put excessive workload on the tank's commander. At that time, most new tanks were designed with three-man turrets, following the successful example of the German Panzer III (commander/loader/gunner in turret).\nThe mechanical systems were a development of the "M" series, in particular the suspension which was reliable, but in rough terrain would not allow speeds similar to the more modern Christie suspension or torsion bar suspension. Nevertheless, the good power-to-weight ratio represented a significant improvement in mobility over its predecessors.\nThe armour, quite resistant by Italian standards, was sloped at 45° and 50mm at the front and 60 mm thick at the turret front and mantlet (by comparison the M13/40 had 42 mm), but it was still riveted at a time when most tanks were constructed by welding. Compared to welded armour, riveted armour is vulnerable to breaking apart at the joints so that even impenetrable plates can be ripped off by rivet failures.\nThe P40 design was reasonably up-to-date, but the tank was without some modern features such as welded armour, adequate suspension, and a cupola for the commander. The P40 was designated as a heavy tank in Italy, but its weight, armour and armament would classify it as medium tank in Wehrmacht or other contemporary armies. Despite its shortcomings, the P40 was the only Italian tank design that was comparable to Allied and German medium tanks as they appeared in the middle of the war.\nOf the 1,200 tanks ordered, only a few (between one and five depending on the source) pre-production models were completed before the Italian Armistice in September 1943, at which point they were taken over by the German Wehrmacht."
 italy.401.a:0 "Took us long enough !"
 
 italy.402:0 "The M11/39 tank"
 italy.402.t:0 "The Carro Armato M11/39 medium tank"
 italy.402.d:0 "Italian tank designers had focused on the needs of the army for a tank suitable for mountain warfare as well as for colonial use rather than one meant to fight contemporary European vehicles. As a result, the production of their first modern gun-armed tank was slow in coming. The Italians had evaluated and done some experiments with some other European tanks,  all leading up to the design which became the M.11/39.\nIn 1936, the Italian Army issued requirements for a tank with a 3 man crew, a 37mm L.40 gun mounted in the hull and two 8mm machine guns in the turret. As it would not be fighting tanks, the vehicle only needed armour to be proof against armour piercing ammunition from small arms and 20mm cannon fire. This new vehicle was set to replace the very outdated Fiat 3000’s the Italian Army  was still operating along with the CV.3 light tanks. \nAn initial prototype was made in 1936 but was abandoned in 1937. The essential layout and suspension design of the prototype were retained though for development of a new 10-ton tank. Despite it being obvious for years that tanks armed with cannons rather than machine guns were needed, it was not until May 1938 that the Italian Army officially decided that gun-armed tanks were going to be essential to its new armoured division makeup despite years of experimental development beforehand. This vehicle was ideal for what the Army wanted from a medium tank, a pair of machine guns mounted in a turret and a 37mm gun or 47mm gun mounted in the hull, and capable of 30-35kph. It had grown a little heavier than the original 10 tonnes though and was now an 11 tonne vehicle and was given the name M.11/39 (Medium, 11 tonnes, 1939)."
 italy.402.a:0 "At least your coffin moves !"
 
 italy.403:0 "The M13/40 tank"
 italy.403.t:0 "The Carro Armato M13/40 medium tank"
 italy.403.d:0 "The specification for the M13/40 was first issued in December 1937 by the Regio Esercito. It was intended as a replacement for older models, namely the FIAT L3 tankettes and the medium M11/39, an interim tank with a hull main gun. It was accepted in service after some changes and production set-up in March 1940. The entire lower hull of the former M11/39 was kept unchanged, except for some details in the fixations of the bogies and idler. The suspension still consisted of two bogies per side, each with semi elliptic leaf springs, and each with a twin set of road wheels, which were bigger than on the M11/39. Because of the relatively high production numbers, nearly all Italian armoured divisions received large amounts of these tanks, which replaced older models. First engagements came with the Albanian and Greek campaigns in late 1940, and of course the North African campaign, where most soldiered until 1943. Their first engagement in the desert campaign was with the Babini Brigade in December 1940, during operation Compass. The M13/40 had undeniably good characteristics, including relative ease of production, a sober diesel engine and an efficient gun. It was capable of piercing 45 mm of armour at 500 m, with an effective HE round and good secondary firepower. It could disable most British light, medium and cruiser tanks until 1942, but was harmless against British infantry tanks, like the Matilda and Valentine. The bolted hull presented a danger for the crew at every impact, and the hull plates had a tendency to crack. Plus, the mechanical parts and the engine itself proved unreliable on the long run. The speed was below-average in proportion to the weight. All of this, combined with a simplistic construction and a higher vulnerable to artillery fire, made the M13/40 obsolete by the beginning of 1942. However its conversion to the Semovente type assault guns prolonged the chassis usefulness for a few years more."
 italy.403.a:0 "A better coffin !"
 
 news.400.t:0 "The Duke"
 news.400.d:0 "Italy has lost it's hold on East Africa, the last garrisons in Gondar and Addis Abeba just surrendered. Is this the end of Italian colonialism? Historically, the British launched a counter-invasion in January 1941 and the Italians went on the defensive in East Africa. The Italians fought throughout February. But, after fierce resistance, the Battle of Keren ended in Italian defeat, after which the rest of Eritrea, including the port of Massawa, fell quickly. With supplies running low and with no chance of re-supply, the Duke of Aosta opted to concentrate the remaining Italian forces into several strongholds: Gondar, Amba Alagi, Dessie, and Gimma. He himself commanded the 7,000 Italians at the mountain fortress of Amba Alagi. With his water supply compromised, surrounded, and besieged by 9,000 British and Commonwealth troops and more than 20,000 Ethiopian irregulars, the Duke of Aosta surrendered Amba Alagi on 18 May 1941. Due to the gallant resistance of the Italian garrison, the British allowed them to surrender with honours of war. Shortly after his surrender, the Duke of Aosta was interned in a prisoner-of-war camp in Nairobi, Kenya. He was placed in command of his fellow prisoners, but never saw the end of World War II. On 3 March 1942, shortly after his internment, he died at the prison camp, reportedly as a result of complications from both tuberculosis and malaria."
