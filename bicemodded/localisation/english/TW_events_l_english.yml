 astnews.2.d:0 "The King has demanded the replacement of Sir Isaac Isaacs as governor general.  Sir Isaac Isaacs was the first Australian to become governor general as is extremely popular with the people. The King has already decided that the replacement will be Alexander Hore-Ruthven, 1st Earl of Gowrie. "
