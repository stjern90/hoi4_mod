 kmt.207.d:0 "Our enemy is now threatening Shanghai, where our nation treasures are. Some archeologists have suggested that we should evacuate them to the relatively safer western area, while some say that we can use them to raise our soldiers' morale."
 kmt.207.b:0 "Chongqing will be where they go."
