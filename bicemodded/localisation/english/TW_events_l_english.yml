 germany.247.t:0 "Bolsheviks Won't Back Down"
 germany.247.d:0 "[SOV.GetAdjective] are accusing us of things we have never heard of! In our smooth attempt to show the world the unjust treatment of the free city of Danzig by the Polish Regime, the world press has started a counter propaganda effort. We believe the Soviet Union is behind this! Stalin has just made a statement about protecting the Polish people from any further aggression."
 germany.247.a:0 "Oh no!"
 
 germany247_tt:0 "§YMolotov-Ribbentrop Pact will strike deal with the [SOV.GetAdjective] so Poland can be attacked.§!"
 
 germany.248.t:0 "[GER.GetAdjective] Preparing for War?"
 germany.248.d:0 "Our intelligence office is reporting that the recent focus on the free city of Danzig by the German foreign minister is in fact a preparation to occupy all of Poland!"
 germany.248.a:0 "They are most vulnerable now with all of the international communities' eyes on them - call their bluff!"
 germany.248.b:0 "We will keep our hands folded and accept this blatant disregard of our pact."
 
