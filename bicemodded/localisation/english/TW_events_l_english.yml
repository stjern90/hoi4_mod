 kmt.203.t:0 "National Treasures Fallen Into Enemy Hands"
 kmt.203.d:0 "The treasures of the Forbidden City has fallen into enemy hands after the vault door was busted. The invaders took all the things they could and leave nothing behind. Our people weeps for the loss."
 kmt.203.a:0 "This is a disaster!"
