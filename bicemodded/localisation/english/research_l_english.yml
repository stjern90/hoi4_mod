 pre_fab:0 "Pre-Fabrication I"
 pre_fab_desc:0 "The traditional way to construct fortifications in the field was slow and especially so under enemy fire. Improved methods and materials allow us to pre-construct large parts of structures in our factories to construct land forts and coastal forts faster."
 pre_fab2:0 "Pre-Fabrication II"
 pre_fab2_desc:0 "Modernizing our tools and equipment will further aid our construction efforts to make better land forts and coastal forts at a higher speed."
 pre_fab3:0 "Pre-Fabrication III"
 pre_fab3_desc:0 "Adoption of modern vehicles and experience from our advancements in construction can be applied to make repairs vastly quicker and to construct the land forts and coastal forts at an even higher speed."
 pre_fab4:0 "Pre-Fabrication IV"
 pre_fab4_desc:0 "A higher degree of mechanization and better routines further improves building construction speeds and to construct the land forts and coastal forts at an even higher speed."
 pre_fab5:0 "Pre-Fabrication V"
 pre_fab5_desc:0 "The future of efficient construction will require more extensive planning for individual projects as well as standardized solutions wherever possible so it is easier to construct the land forts and coastal forts at an even higher speed."
 pre_fab6:0 "Pre-Fabrication VI"
 pre_fab6_desc:0 "Electrification of our fortifications has made it possible for us to apply new technologies that will allow for implementations of new technologies in our forts"
 
 infra_works0:0 "Infrastructural Works 0"
 infra_works0_desc:0 "Building techniques from the last Century. Proven but slow"
 infra_works:0 "Infrastructural Works I"
 infra_works_desc:0 "Improved methods and materials allow us to construct infrastructure, both civilian and military, faster."
 infra_works2:0 "Infrastructural Works II"
 infra_works2_desc:0 "Modernizing our tools and equipment will further aid our construction efforts to construct infrastructure, both civilian and military, faster."
 infra_works3:0 "Infrastructural Works III"
 infra_works3_desc:0 "Adoption of modern vehicles and experience from our advancements in construction can be applied to make repairs vastly quicker and to construct infrastructure, both civilian and military, even faster."
 infra_works4:0 "Infrastructural Works IV"
 infra_works4_desc:0 "A higher degree of mechanization and better routines further improves building construction speeds and to construct infrastructure, both civilian and military, even at a much higher rate."
 infra_works5:0 "Infrastructural Works V"
 infra_works5_desc:0 "The future of efficient construction will require more extensive planning for individual projects as well as standardized solutions wherever possible and to construct infrastructure, both civilian and military, even at the highest rate."
 infra_works6:0 "Infrastructural Works VI"
 infra_works6_desc:0 "Electrification of our infrastructure sector has made it possible for us to apply new technologies that will make improve the modernization of infrastructure"
  
 rail_infra0:0 "Railway Network 0"
 rail_infra0_desc:0 "For a hundred years the railroad was one of the most important asset in military movement and the economy. Its time that we improve on that."
 rail_infra:0 "Railway Network I"
 rail_infra_desc:0 "The bulk of goods,supplies and resources are transported over our rail system and provides the industry with the means to work at greater efficiency and provide troops with needed equipment. This also means that it will take longer to build those more sophisticated system."
 rail_infra2:0 "Railway Network II"
 rail_infra2_desc:0 "Modernizing our tools and equipment will further aid our efforts to improve railroad efficiency so we can deliver the goods needed to produce civilian and military assets.However this comes with greater costs."
 rail_infra3:0 "Railway Network III"
 rail_infra3_desc:0 "Adoption of modern vehicles and experience from our advancements in construction can be applied to make repairs vastly quicker so we can deliver the goods needed to produce civilian and military assets."
 rail_infra4:0 "Railway Network IV"
 rail_infra4_desc:0 "A higher degree of mechanization and better routines further improves efficiency so we can deliver the goods needed to produce civilian and military assets even faster."
 rail_infra5:0 "Railway Network V"
 rail_infra5_desc:0 "The future of efficient construction will require more extensive planning for individual projects as well as standardized solutions wherever possible so we can deliver the goods needed to produce civilian and military assets most efficiently."
 rail_infra6:0 "Railway Network VI"
 rail_infra6_desc:0 "Electrification of our rail networks has made it possible for us to apply new technologies that will make improve the modernization of railways."
 
 road_infra0:0 "Road Network 0"
 road_infra0_desc:0 "Roads allow the distribution of goods to the individual consumers but apart from cities the country mostly relies on dirt roads. Its time to change that."
 road_infra:0 "Road Network I"
 road_infra_desc:0 "Roads allow for flexible access to factories and building sites which are not directly connected to the railroad system, which also allows for quicker distribution of critical tools and parts. It also improves military movement and reduces wear and tear on vehicles."
 road_infra2:0 "Road Network II"
 road_infra2_desc:0 "Modernizing our tools and equipment will further aid the improvement of our road network allowing more economic flexibility and makes our military movement less difficult and faster."
 road_infra3:0 "Road Network III"
 road_infra3_desc:0 "Adoption of modern vehicles and experience from our advancements in construction can be applied to make road reinforcements and improvisations vastly quicker and allowing faster and less difficult military movements."
 road_infra4:0 "Road Network IV"
 road_infra4_desc:0 "A higher degree of mechanization and better routines further improves building construction of roads which makes our military movement faster and less difficult."
 road_infra5:0 "Road Network V"
 road_infra5_desc:0 "The future of efficient construction will require more extensive planning for individual projects as well as standardized solutions wherever possible of roads which makes our military movement at the fast possible speed."
 road_infra6:0 "Road Network VI"
 road_infra6_desc:0 "Electrification of our road networks has made it possible for us to apply new technologies that will make improve the modernization of roads."
 
 air_infra0:0 "Airbase 0"
 air_infra0_desc:0 "Apart from the large capital airports - which were built over tens of years - many airports consist of dirt airfields resembling flying circuses from the Great War. It's time to change that."
 air_infra:0 "Airbase I"
 air_infra_desc:0 "Improved methods and materials allow us to construct larger and more modern airbases and improved air traffic controls allow for a safer air traffic."
 air_infra2:0 "Airbase II"
 air_infra2_desc:0 "Modernizing our methods and equipment will further aid our efforts to construct larger and better organized airbases. This however requires more effort."
 air_infra3:0 "Airbase III"
 air_infra3_desc:0 "Adoption of modern equipment and experience from our advancements in construction can be applied to make repairs vastly quicker and construct larger and better airbases to service more aircraft at greater efficiencies."
 air_infra4:0 "Airbase IV"
 air_infra4_desc:0 "A higher degree of mechanization and better routines further improves building construction speeds of airbases."
 air_infra5:0 "Airbase V"
 air_infra5_desc:0 "The future of efficient construction will require more extensive planning for individual projects as well as standardized solutions wherever possible for airbases."
 air_infra6:0 "Airbase VI"
 air_infra6_desc:0 "Electrification of our aerospace sector has made it possible for us to apply new technologies that will make airports more effecient."
 
 port_infra0:0 "Dockyards 0"
 port_infra0_desc:0 "Improved methods and materials allow us to construct dockyards faster and to build our ships quicker."
 port_infra:0 "Dockyards I"
 port_infra_desc:0 "Improved methods and materials allow us to construct dockyards faster and to build our ships quicker."
 port_infra2:0 "Dockyards II"
 port_infra2_desc:0 "Modernizing our tools and equipment will further aid our construction efforts to construct dockyards at a higher speed and churn out ships faster."
 port_infra3:0 "Dockyards III"
 port_infra3_desc:0 "Adoption of modern vehicles and experience from our advancements in construction can be applied to make repairs and refits vastly quicker and construct dockyards at an even higher speed."
 port_infra4:0 "Dockyards IV"
 port_infra4_desc:0 "A higher degree of mechanization and better routines further improves building construction and building speeds of dockyards."
 port_infra5:0 "Dockyards V"
 port_infra5_desc:0 "The future of efficient construction will require more extensive planning for individual projects as well as standardized solutions wherever possible for dockyards."
 port_infra6:0 "Dockyards VI"
 port_infra6_desc:0 "Electrification of our martime sector has made it possible for us to apply new technologies that will make dockyards more productive."
 
 civ_works:0 "Civilian Works I"
 civ_works_desc:0 "By improving civil services and the living conditions of our people the civil unrest decreases."
 civ_works2:0 "Civilian Works II"
 civ_works2_desc:0 "By further improving the living conditions of our people the civil unrest decreases."
 civ_works3:0 "Civilian Works III"
 civ_works3_desc:0 "By applying modern methods to improve the living conditions of our people the civil unrest decreases."
 civ_works4:0 "Civilian Works IV"
 civ_works4_desc:0 "Modern methods for improving the living conditions of our people decrease civil unrest further."
 civ_works5:0 "Civilian Works V"
 civ_works5_desc:0 "The future of efficient civil management will require more extensive planning for individual projects as well as standardized solutions wherever possible."
 civ_works6:0 "Civilian Works VI"
 civ_works6_desc:0 "Electrification of our welfare sector has made it possible for us to apply new technologies that will improve our people's living conditions."
 
 housing_work:0 "Agricultural Advances I"
 housing_work_desc:0 "Improved methods and materials allow us to modernize our manpower intensive agriculture and thus free up manpower. It also provides the industry with hardworking people."
 housing_work2:0 "Agricultural Advances II"
 housing_work2_desc:0 "Modernizing our tools and equipment will further aid our agriculture workers freeing up precious manpower."
 housing_work3:0 "Agricultural Advances III"
 housing_work3_desc:0 "doption of modern vehicles and experience from our advancements agriculture can be applied to make our farms even better and more efficient."
 housing_work4:0 "Agricultural Advances IV"
 housing_work4_desc:0 "A higher degree of mechanization and better routines further improves agriculture and frees up manpower."
 housing_work5:0 "Agricultural Advances V"
 housing_work5_desc:0 "The future of efficient agriculture will require more motorization but will free up manpower."
 housing_work6:0 "Agricultural Advances VI"
 housing_work6_desc:0 "Electrification of our agriculture sector has made it possible for us to apply new technologies that will make farms more productive."
 
 hospital_work:0 "Health Care System I"
 hospital_work_desc:0 "Improved methods and materials allow us to construct better hospitals and provide triage and health care to civilians and soldiers alike. Our experienced manpower is precious, so lets keep them alive."
 hospital_work2:0 "Health Care System II"
 hospital_work2_desc:0 "Modernizing our tools and equipment will further aid our construction efforts to improve the hospitals and field hospitals."
 hospital_work3:0 "Health Care System III"
 hospital_work3_desc:0 "Adoption of modern vehicles and experience from our advancements in medicine can be applied to make our hospitals even better and more efficient."
 hospital_work4:0 "Health Care System IV"
 hospital_work4_desc:0 "A higher degree of mechanization and better routines further improves building construction speeds to make our hospitals even better and more efficiently."
 hospital_work5:0 "Health Care System V"
 hospital_work5_desc:0 "The future of efficient construction will require more extensive planning for individual projects as well as standardized solutions wherever possible for our hospitals to operate at their best and most efficient way."
 hospital_work6:0 "Health Care System VI"
 hospital_work6_desc:0 "Electrification of our medical sector has made it possible for us to apply new technologies that will make hosptials more productive."
 
 schools_work:0 "Education System I"
 schools_work_desc:0 "Improvements to science and applied methods allow us to have better education and training centres. Research Facilities and Officer schools greatly profit from that. By applying new theoretical knowledge to existing traditional organizations will lead to much needed reforms."
 schools_work2:0 "Education System II"
 schools_work2_desc:0 "Constantly modernizing our  teaching institutes will further aid our education efforts to improve schooling and training of the military."
 schools_work3:0 "Education System III"
 schools_work3_desc:0 "Adoption of modern principles and experiences from abroad can be applied to improve schooling and training of the military even better and more efficient. The broader education will lead to a potential larger pool of specialist manpower."
 schools_work4:0 "Education System IV"
 schools_work4_desc:0 "A higher degree of applied sciences and better routines further improves quality of our schooling and training centres for the military so they can teach, learn and train the soldiers even better and more efficiently."
 schools_work5:0 "Education System V"
 schools_work5_desc:0 "The future of education will require more extensive planning for individual projects as well as standardized solutions wherever possible for our schooling and training-centre for the military so they can teach, learn and train the soldiers most efficiently."
 schools_work6:0 "Education System VI"
 schools_work6_desc:0 "Electrification of our educational sector has made it possible for us to apply new technologies that will make schools more productive."

 excavation1:0 "Excavation I"
 excavation1_desc:0 "Advancements in drilling techniques allows us to excavate resources that were impossible to reach earlier."
 excavation2:0 "Excavation II"
 excavation2_desc:0 "New techniques help us collect resources more efficiently. We no longer taint the resources upon extraction, leading to a greater yield."
 excavation3:0 "Excavation III"
 excavation3_desc:0 "Progress in geology helps us determine the location of resources. We can now focus our extraction efforts in places where there is a greater chance that large amounts of natural resources will be found."
 excavation4:0 "Excavation IV"
 excavation4_desc:0 "Automation of key processes and advancement within mechanics makes all our resource sites much more efficient."
 excavation5:0 "Excavation V"
 excavation5_desc:0 "Advancements in fields such as surface mining gives us a greater yield of resources from our current extraction sites."
 excavation_tech:0 "Excavation Technologies"
 excavation6:0 "Excavation VI"
 excavation6_desc:0 "Development of new equipment along with improvements to old ones allow us to mine for resources at a greater rate."
 excavation_tech:0 "Excavation Technologies"
 
 electronic_mechanical_engineering:0 "Electronic Mechanical Engineering"
 electronic_mechanical_engineering_desc:0 "We live in an age when electrical machines can no longer only warm and light us, but help us think and communicate. Electronics will be key to military intelligence in the coming century."
 
 radio_detection:0 "Radio Detection"
 radio_detection_desc:0 "The development of RADAR, Radio Detection and Ranging, allows using radio waves to detect physical objects. Research is highly secretive, considering the impact these inventions could have on locating units."
 decimetric_radar:0 "Decimetric Radar"
 decimetric_radar_desc:0 "Many units rely on the element of surprise for their efficiency. Development of decimetric radar allows us to deprive them of this advantage."
 improved_decimetric_radar:0 "Improved Decimetric Radar"
 improved_decimetric_radar_desc:0 "The use of radar has already proven crucial, but our decimetric radar sets are too few to ensure good coverage. Fitting more units with radar will allow us to maximize our technological edge."
 centimetric_radar:0 "Centimetric Radar"
 centimetric_radar_desc:0 "New radar operating in the microwave bands enable us to detect objects too small for previous radars to pick up."
 improved_centimetric_radar:0 "Improved Centimetric Radar"
 improved_centimetric_radar_desc:0 "Introducing cutting-edge radar techniques like mono-pulse radars in key operations will allow for extreme tracking accuracy."
 advanced_centimetric_radar:0 "Advanced Centimetric Radar"
 advanced_centimetric_radar_desc:0 "Despite our advanced radars, there are still ways for the enemy to avoid detection. New developments like the Pulse-Doppler radar allows us to eliminate many of these limitations in our equipment."
 mechanical_computing:0 "Mechanical Computing"
 mechanical_computing_desc:0 "Constructing machines capable of advanced differential analysis will radically change what sort of machine-assisted calculations can be made."
 computing_machine:0 "Computing Machine"
 computing_machine_desc:0 "Developing a theoretical groundwork for modern computers and constructing electromechanical machines to start putting them into practice will be the first steps into this realm of possibilities."
 improved_computing_machine:0 "Improved Computing Machine"
 improved_computing_machine_desc:0 "Electronic digital computers can now be made which are programmable. Although still expensive and large, these machines allow for intelligence analysis far beyond human capacity."
 advanced_computing_machine:0 "Advanced Computing Machine"
 advanced_computing_machine_desc:0 "Beginning to work on computers capable of storing programs and making use of transistors will put us on the path to a Digital Revolution where these machines may be used in nearly any field."
 modern_computing_machine:0 "Modern Computing Machine"
 modern_computing_machine_desc:0 ""
 basic_encryption:1 "Encryption - Polyalphabetical Ciphers"
 basic_encryption_desc:0 "With new methods of communication comes new risks for interception. Rotor cipher machines can be used to allow for rapid, complex encryption."
 improved_encryption:1 "Encryption - Cyclic Permutations"
 improved_encryption_desc:0 "Limitation in the randomization of cipher machines can be exploited to break the ciphers. By improving the randomness of the rotor mechanics, we can make this kind of cryptanalysis more difficult."
 advanced_encryption:1 "Encryption - Pulse-code Modulation"
 advanced_encryption_desc:0 "Technological improvements and hard-earned experience allows us to implement more traffic flow security measures in our communication."
 modern_encryption:1 "Encryption - Electronic"
 modern_encryption_desc:0 ""
 basic_decryption:1 "Decryption - Frequency Analysis"
 basic_decryption_desc:0 "Cryptanalysis is increasingly becoming an advanced mathematical science. Systems like card catalogues and devices like cyclometers can aid the necessary work."
 improved_decryption:1 "Decryption - Side-channel Attack"
 improved_decryption_desc:0 "The development of more sophisticated computers allows for new applications of cryptanalysis methods like differencing, which can be used to break advanced cyphers when combined with new hand codebreaking methods."
 advanced_decryption:1 "Decryption - Automated Deduction"
 advanced_decryption_desc:0 "The increased computation power that improved our cryptanalysis so far threatens to create nearly unbreakable ciphers in the future. To stay ahead, we must be prepared to work more aggressively on gaining inside information on the technology."
 modern_decryption:1 "Decryption - Algorithms"
 modern_decryption_desc:0 ""
 experimental_rockets:0 "Experimental Rockets"
 experimental_rockets_desc:0 "Advancing the science of rocketry by improving the range and reliability of liquid-fuel rockets will teach us enough about the technology to allow the construction of launch sites for more advanced models."
 rocket_engines:0 "Rocket Engines"
 rocket_engines_desc:0 "Knowledge of rocket propulsion is reaching a point where we can construct flying bombs and rocket-powered aircraft, operating at previously unreachable speeds."
 improved_rocket_engines:0 "Improved Rocket Engines"
 improved_rocket_engines_desc:0 "The first long-range ballistic missiles can be built and made ever more precise, reaching distant enemy cities and even into space."
 advanced_rocket_engines:0 "Advanced Rocket Engines"
 advanced_rocket_engines_desc:0 "The future of rocketry opens up possibilities like intercontinental missiles, the range of which knows few limits while the payloads grow more lethal."
 atomic_research:0 "Atomic Research"
 atomic_research_desc:0 "In nuclear fission, splitting the atom yields enormous amounts of energy and limitless destructive capability."
 rocket_interceptor:0 "Rocket Interceptor I"
 rocket_interceptor_desc:0 "Rocket-powered interceptor aircraft based on gliders can, for short periods of time, move faster than any other plane. While volatility of the fuel puts the planes at risk, they can take off and react to attacks faster than any enemy will expect."
 rocket_interceptor_2:0 "Rocket Interceptor II"
 rocket_interceptor_2_desc:0 "Still considered extremely dangerous to operate, the rocket-powered fighters are now aided by auto-pilots and towing by other aircraft to maximize the use of their extreme speed but short fuel window."
 rocket_interceptor_3:0 "Rocket Interceptor III"
 rocket_interceptor_3_desc:0 "New landing techniques and safer fuel systems have improved rocket fighters' chance of success and survival significantly, fulfilling the once theoretical potential of these cutting-edge vehicles."
 nukes:0 "Nuclear Bombs"
 nukes_desc:0 "A project to construct an atomic bomb will be one of the most secretive and difficult tasks a nation can undertake, but, if successful, may change not only the course of today's wars but of the future of the world."
 interwar_artillery:0 "Interwar Light Artillery Improvements"
 interwar_artillery_desc:0 "By improving the design of the artillery piece we can increase the accuracy."
 interwar_medartillery:0 "Interwar Medium Artillery Improvements"
 interwar_medartillery_desc:0 "By improving the design of the artillery piece we can increase the accuracy."
 interwar_Hvartillery:0 "Prime Movers"
 interwar_Hvartillery_desc:0 "Large tractors and tracked vehicles for moving very heavy equipment such as heavy artillery"
 artillery1:0 "Basic Light Artillery"
 artillery1_desc:0 "With more modern materials and mechanisms, howitzers and field guns from the Great War can be rechambered and modernized for modern warfare."
 artillery2:0 "Light Artillery Carriage Upgrade"
 artillery2_desc:0 "Upgrading old pieces can only get us so far. New howitzer designs will be needed, taking advantage of new hydraulic recoil devices and longer barrels."
 artillery3:0 "Light Artillery Gun Barrel Upgrade"
 artillery3_desc:0 "To enable heavier guns on lighter carriages, muzzle brakes can be included in howitzer designs."
 artillery4:0 "Improved Light Artillery"
 artillery4_desc:0 "Developing light-weight artillery capable of being broken down for transport will make it possible to bring artillery support to areas previously difficult to reach."
 artillery5:0 "Late War Light Artillery Upgrade"
 artillery5_desc:0 "Artillery designs with lower silhouettes will be more difficult for the enemy to target."
 medartillery1:0 "Basic Medium Artillery I"
 medartillery1_desc:0 "With more modern materials and mechanisms, howitzers and field guns from the Great War can be rechambered and modernized for modern warfare."
