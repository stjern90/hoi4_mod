 improved_equipment_conversion:0 "Improved Equipment Conversion"
 improved_equipment_conversion_desc:0 "Older or captured vehicles may not be combat worthy any more, but they can still provide a useful platform for something else. The first conversions were improvised by crafty technical field teams and large scale conversions made in the factories would improve that a lot. Also the tricks we learned from that helps us in other ways."
 advanced_equipment_conversion:0 "Advanced Equipment Conversion"
 advanced_equipment_conversion_desc:0 "Converted older equipment have been an tremendous success and helped to overcome shortages of modern vehicles. Therefore soldiers are encouraged to salvage whatever they can and factories keep refining their methods to help with the war effort."
 
