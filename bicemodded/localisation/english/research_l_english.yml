 early_ship_hull_carrier:0 "Deck Conversions"
 early_ship_hull_carrier_short:0 "Deck Conversions"
 early_ship_hull_carrier_desc:0 "Conversions of old hulls allow for cheap experiments with naval aviation to gain experience in building and operating carriers. These ships will be less capable than a purpose-built carrier, but far quicker to create."
 cruiser_submarines:0 "Cruiser Submarine Hull"
 coastal_defense_ships:0 "Coastal Defense Ships"
 basic_ship_hull_heavy:0 "1936 Heavy Ship Hull"
 basic_ship_hull_heavy_short:0 "1936 Heavy Ship Hull"
 basic_ship_hull_cruiser:0 "1936 Cruiser Hull"
 basic_fire_control_system:0 "Basic Fire Control System"
 basic_fire_control_system_desc:0 "All fire of the ship's guns is controlled from a central position, ensuring a tighter grouping of shots and increases accuracy."
 improved_fire_control_system:0 "Improved Fire Control System"
 improved_fire_control_system_desc:0 "By entering course, speed and distance of a target, a mechanical computer can accurately predict where the target will be when the next salvo is ready to fire."
 advanced_fire_control_system:0 "Advanced Fire Control System"
 advanced_fire_control_system_desc:0 "With the new system the mechanical computer can take more advanced input like wind speed and direction. It is also quite a bit faster allowing new accurate signalling to the gunners every salvo."
 modern_fire_control_system:0 "Modern Fire Control System"
 modern_fire_control_system_desc:0 "A large and complex mechanical computer that tracks a large number of inputs about both the target, the firing ship as well as weather conditions and sea state allows very accurate ballistic calculations."
 sonar:0 "Passive Sonar"
 sonar_desc:1 "A basic set of hydrophones allows tracking of underwater targets through detecting the sound they make.\n\nMounting this module in an §YElectronics Slot§! on §YLight Ships§! or §YCruisers§! will help them detect enemy §YSubmarines§!."
 improved_sonar:0 "Active Sonar"
 improved_sonar_desc:1 "Using modulated sound waves, this system can accurately measure bearing and distance to a submerged target.\n\nMounting this module in an §YElectronics Slot§! on §YLight Ships§! or §YCruisers§! will help them detect enemy §YSubmarines§!."
 advanced_sonar:0 "Advanced Active Sonar"
 advanced_sonar_desc:0 "Representing the most advanced sonar developed during the period, these sets are better at finding submerged raiders, and are important to counter ever-improving submarine design."
 modern_sonar:0 "Modern Active Sonar"
 modern_sonar_desc:0 "Post War active sonar, this is the advanced sonars developed by the major powers in the very late and post war period."
 smoke_generator:0 "Smoke Generators"
 smoke_generator_desc:0 "Some minor modifications to the engines and smokestacks of light and medium ships allow them to make a lot of smoke to avoid or break contact with the enemy."
 depth_charges_advice_tt:0 "\nMounting a §YDepth Charge§! module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!."
 sonar_advice_tt:0 "\nMounting a §YSonar§! module on §YLight Ships§! and §YCruisers§! will allow them to detect enemy §YSubmarines§!."
 basic_depth_charges:0 "Basic Depth Charges"
 basic_depth_charges_desc:1 "A simple explosive container with a pressure-sensitive trigger explodes when it hits a pre-set depth. \n\nMounting this module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!."
 improved_depth_charges:0 "Depth Charge Thrower"
 improved_depth_charges_desc:1 "A simple mechanical device that tosses a depth charge a set distance away from the ship. This means that the destroyer no longer has to drive directly across the target to hit it. \n\nMounting this module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!."
 advanced_depth_charges:0 "Depth Charge Mortar"
 advanced_depth_charges_desc:1 "A mortar on board the destroyer can throw an explosive charge much further, allowing the ship to maintain sonar contact with the submarine throughout the attack and dramatically increasing its accuracy.\n\nMounting this module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!."
 modern_depth_charges:0 "Improved Depth Charge Mortar"
 modern_depth_charges_desc:1 "A larger propellant charge throws a proper depth charge set to a specific depth at a submarine from quite a distance.\n\nMounting this module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!."
 basic_airplane_launcher:0 "Basic Airplane Catapult"
 basic_airplane_launcher_desc:1 "Airplanes that are light enough can be launched by a catapult mounted on the ship. \n\nMounting this module on §YCruisers§!, §YHeavy Ships§! or specialized §YSubmarines§! improves their ability to detect enemy ships."
 improved_airplane_launcher:0 "Improved Airplane Catapult"
 improved_airplane_launcher_desc:1 "An improved pneumatic mechanism allows much larger airplanes to be launched via catapult. This increases their search radius. \n\nMounting this module on §YCruisers§!, §YHeavy Ships§! or specialized §YSubmarines§! improves their ability to detect enemy ships."
 advanced_airplane_launcher:0 "Advanced Airplane Catapult"
 advanced_airplane_launcher_desc:1 "With an advanced design we can launch airplanes with a higher speed. This enables us to lauch planes that require higher take-off speed. \n\nMounting this module on §YCruisers§!, §YHeavy Ships§! or specialized §YSubmarines§! improves their ability to detect enemy ships."
 airplane_launcher_advice_tt:0 "\nMounting a §YCatapult§! module on §YCruisers§!, §YHeavy Ships§! or specialized §YSubmarines§! improves their ability to detect enemy ships."
 cruiser_armor_advice_tt:0 "\nMounting a better §YArmor§! module on §YCruisers§! improves their ability to withstand damage."
 heavy_armor_advice_tt:0 "\nMounting a better §YArmor§! module on §YHeavy Ships§! improves their ability to withstand damage. §YBattleships§! and §YBattlecruisers§! are defined by their different §YArmor Schemes§!, with Battlecruisers generally having worse armour."
 early_cruiser_armor_scheme:0 "Early Cruiser Armour Scheme"
 early_cruiser_armor_scheme_desc:0 "An armour scheme that copies the split between belt and deck armor seen in Capital Ships and offers some protection against splinters and small-calibre guns."
 basic_cruiser_armor_scheme:0 "Basic Cruiser Armor Scheme"
 basic_cruiser_armor_scheme_desc:1 "An armour scheme that copies the split between belt and deck armour seen in Capital Ships and offers some protection against splinters and small-calibre guns.\n\nMounting this module on §YCruisers§! improves their ability to §Ywithstand enemy damage§!, but also §Rreduces§! their §Yspeed§!."
 improved_cruiser_armor_scheme:0 "Inclined Belt Cruiser Armour Scheme"
 improved_cruiser_armor_scheme_desc:1 "By placing the belt armour at an angle, the same weight and thickness of armour are much harder to pierce.\n\nMounting this module on §YCruisers§! improves their ability to §Ywithstand enemy damage§!, but also §Rreduces§! their §Yspeed§!."
 advanced_cruiser_armor_scheme:0 "All-or-Nothing Cruiser Armour Scheme"
 advanced_cruiser_armor_scheme_desc:1 "This scheme focuses on only protecting the most vital areas of the ship, while ignoring the unimportant parts. \n\nMounting this module on §YCruisers§! improves their ability to §Ywithstand enemy damage§!, but also §Rreduces§! their §Yspeed§!."
 basic_heavy_armor_scheme:0 "Inclined Belt Armour Scheme"
 basic_heavy_armor_scheme_desc:1 "By placing the belt armour at an angle, the same weight and thickness of armour are much harder to pierce.\n\nMounting this module on §YHeavy Ships§! improves their ability to §Ywithstand enemy damage§!. §YBattleships§! and §YBattlecruisers§! are defined by their different §YArmor Schemes§!."
 improved_heavy_armor_scheme:0 "All-or-Nothing Armour Scheme"
 improved_heavy_armor_scheme_desc:1 "This scheme focuses on only protecting the most vital areas of the ship, while ignoring the unimportant parts.\n\nMounting this module on §YHeavy Ships§! improves their ability to §Ywithstand enemy damage§!. §YBattleships§! and §YBattlecruisers§! are defined by their different §YArmor Schemes§!."
 advanced_heavy_armor_scheme:0 "Strong Armour Scheme"
 advanced_heavy_armor_scheme_desc:1 "This scheme has overall better chance of protecting the ship from heavy blows with increased thickness.\n\nMounting this module on §YHeavy Ships§! improves their ability to §Ywithstand enemy damage§!. §YBattleships§! and §YBattlecruisers§! are defined by their different §YArmor Schemes§!."
 torpedo_advice_tt:0 "\nMounting §YTorpedo Launchers§! on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§! in the §YBattleline§! if they can overwhelm the enemy §YScreening Group§!."
 basic_torpedo:0 "Early Torpedo"
 basic_torpedo_desc:1 "A self-propelled weapon with an explosive warhead that runs on a pre-determined course until it hits the target below the waterline.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!."
 magnetic_detonator:0 "Magnetic Detonator"
 magnetic_detonator_desc:0 "A new detonator detects the shift in the earth's magnetic field when the torpedo passes under the target. An explosion directly under a ship causes much more damage and often breaks the keel of the target, sinking it instantly."
 homing_torpedo:0 "Homing Torpedo"
 homing_torpedo_desc:0 "Equipped with an accoustic detector, the torpedo can home in on the biggest source of noise ahead of it - usually the target."
 electric_torpedo:0 "Electric Torpedo"
 electric_torpedo_desc:0 "Instead of leaving an easily-detected trail of bubbles, a torpedo with an electrical engine remains practically invisible until it hits. This also means that there is no trail leading back to the launching submarine."
 improved_ship_torpedo_launcher:0 "Basic Ship Torpedo Launcher"
 improved_ship_torpedo_launcher_desc:1 "Stronger motors allow more tubes to be installed in a single mount and be trained on target faster.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!."
 advanced_ship_torpedo_launcher:0 "Improved Ship Torpedo Launcher"
 advanced_ship_torpedo_launcher_desc:1 "Larger diameter tubes allow for bigger torpedoes with heavier warheads.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!."
 modern_ship_torpedo_launcher:0 "Advanced Ship Torpedo Launcher"
 modern_ship_torpedo_launcher_desc:1 "Powerful compressed air charges allow heavier torpedoes to be launched at higher speeds.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!."
 modern_ship_torpedo_launcher_2:0 "Modern Ship Torpedo Launcher"
 modern_ship_torpedo_launcher_2_desc:1 "Powerful compressed air charges allow heavier torpedoes to be launched at higher speeds.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!."
 snorkel_advice_tt:0 "\nMounting §YSnorkels§! on §YSubmarines§! dramatically reduces their §YVisibility§!, making them harder to see and engage for enemy ships."
 basic_submarine_snorkel:0 "Basic Submarine Snorkel"
 basic_submarine_snorkel_desc:1 "A simple airtube running from the engine room to the control tower. Extended, it allows the submarine to run its engines and charge its engines while still submerged.\n\nMounting this module on §YSubmarines§! reduces their §YVisibility§!, making them harder to detect."
 improved_submarine_snorkel:0 "Improved Submarine Snorkel"
 improved_submarine_snorkel_desc:1 "An improved design prevents any water from being sucked into the engines.\n\nMounting this module on §YSubmarines§! reduces their §YVisibility§!, making them harder to detect."
 advanced_submarine_snorkel:0 "Advanced Submarine Snorkel"
 advanced_submarine_snorkel_desc:1 "An advanced design with lower radar echo of the snorkel head and lower silhouette.\n\nMounting this module on §YSubmarines§! reduces their §YVisibility§!, making them harder to detect."
 light_battery_advice_tt:0 "\n\nMounting §YLight Battery§! modules on §YLight Ships§! and §YCruisers§! improves their §YLight Gun Attack§!, which helps with destroying enemy §YScreen Ships§!. §YLight Batteries§! generally perform poorly against armoured ships such as §YCruisers§! and §YHeavy Ships§!"
 medium_battery_advice_tt:0 "\n\nMounting §YLight Medium Battery§! or §YMedium Battery§! modules on §YCruisers§! improves their §YLight Gun Attack§! or §YHeavy Gun Attack§!, enabling them to fight enemy §YScreen Ships§! or §YCapital Ships§!. Mounting any §YMedium Battery§! will designate a ship as a §YHeavy Cruiser§!, while mounting only §YLight Medium Battery§! will designate a ship as a §YLight Cruiser§!."
 heavy_battery_advice_tt:0 "\n\nMounting §YHeavy Battery§! modules increases a §YHeavy Ship§!'s §YHeavy Gun Attack§!, allowing it to engage and destroy enemy §YCapital Ships§!. §YHeavy Batteries§! generally perform poorly against smaller vessels such as §YLight Ships§! and §YLight Cruisers§!."
 early_battery:0 "Early WW1 Naval Gunnery"
 early_battery_desc:0 "Basic design for the training and elevation mechanics of naval guns."
 basic_battery:0 "Late WW1 Naval Gunnery"
 basic_battery_desc:0 "Basic design for the training and elevation mechanics of naval guns."
 basic_light_battery:0 "Basic Light Battery"
 basic_light_battery_desc:1 "An open, powered mount for a small-calibre gun for use on smaller ships.\n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!."
 improved_light_battery:0 "Improved Light Battery"
 improved_light_battery_desc:1 "A closed, powered mount for a small-calibre gun gives the crew some protection from the elements and shell splinters. \n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!."
 advanced_light_battery:0 "Advanced Light Battery"
 advanced_light_battery_desc:1 "An advanced twin mount brings significantly more firepower to bear under armoured protection.\n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!."
 modern_light_battery:0 "Modern Light Battery"
 modern_light_battery_desc:0 "An advanced twin mount brings significantly more firepower to bear under armoured protection.\n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!."
 basic_light_shell:0 "Small-Calibre Semi-Armour Piercing Shell"
 basic_light_shell_desc:0 "A compromise between armour-piercing performance and explosive power, this shell does significantly more damage after punching through the weak armour of light ships."
 improved_light_shell:0 "Small-Calibre Armour Piercing Shell"
 improved_light_shell_desc:0 "A proper armour-piercing shell for small calibre guns gives destroyers and other light ships a fighting chance against armoured opponents."
 advanced_light_shell:0 "Small-Calibre Armour Piercing Shell"
 advanced_light_shell_desc:0 "A proper armour-piercing shell for small calibre guns gives destroyers and other light ships a fighting chance against armoured opponents."
 basic_medium_battery:0 "Basic Medium Battery"
 basic_medium_battery_desc:1 "A powered turret with two or three guns of medium calibre for use on cruisers. \n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!. Mounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
 improved_medium_battery:0 "Improved Medium Battery"
 improved_medium_battery_desc:1 "An improved turret layout allows faster loading while better armour improves survivability. \n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!. Mounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
 advanced_medium_battery:0 "Advanced Medium Battery"
 advanced_medium_battery_desc:1 "By integrating power loading and remote power control, modern cruisers can reach rates of fire and accuracy that was hitherto considered impossible.\n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!. Mounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
 modern_medium_battery:0 "Modern Medium Battery"
 modern_medium_battery_desc:0 "By integrating power loading and remote power control, modern heavy cruisers can reach rates of fire and accuracy that was hitherto considered impossible.\n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!. Mounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
 basic_medium_shell:0 "Armour-Piercing Capped Medium Shell"
 basic_medium_shell_desc:0 "By fitting a ballistic hood, shells can be made more aerodynamic while still maintaining their armor-piercing performance."
 improved_medium_shell:0 "Medium-Calibre Semi-Armour Piercing Shell"
 improved_medium_shell_desc:0 "A compromise between armour-piercing performance and explosive power, this shell does significantly more damage after punching through the weak armour of light ships."
 advanced_medium_shell:0 "Medium-Calibre Semi-Armour Piercing Shell"
 advanced_medium_shell_desc:0 "A compromise between armor-piercing performance and explosive power, this shell does significantly more damage after punching through the weak armour of light ships."
 basic_heavy_battery:0 "Basic Heavy Battery"
 basic_heavy_battery_desc:1 "A gigantic turret housing massive guns under heavy armour. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!."
 improved_heavy_battery:0 "Improved Heavy Battery"
 improved_heavy_battery_desc:1 "Power Rammers increase the loading speed of heavy guns while automatic flash-tight doors improve safety. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!."
 advanced_heavy_battery:0 "Advanced Heavy Battery"
 advanced_heavy_battery_desc:1 "Improved Recoil Reduction Mechanisms and delay coils reduce interference of shells in flight and dramatically increase accuracy. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!."
 modern_heavy_battery:0 "Modern Heavy Battery"
 modern_heavy_battery_desc:0 "Improved Recoil Reduction Mechanisms and delay coils reduce interference of shells in flight and dramatically increase accuracy. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!."
 basic_heavy_shell:0 "Armour-Piercing Capped Shell"
 basic_heavy_shell_desc:0 "By fitting a ballistic hood, shells can be made more aerodynamic while still maintaining their armour-piercing performance."
 improved_heavy_shell:1 "Super-Heavy Armour Piercing Shell"
 improved_heavy_shell_desc:0 "Weighing well over a ton, these massive shells strike with unprecedented power and pose a dire threat to even the heaviest armour."
 advanced_heavy_shell:1 "Super-Heavy Armour Piercing Shell"
 advanced_heavy_shell_desc:0 "Weighing well over a ton, these massive shells strike with unprecedented power and pose a dire threat to even the heaviest armour."
 secondary_battery_advice_tt:0 "\nA §YSecondary Battery§! allows §YCruisers§! and §YHeavy Ships§! to engage enemy §YScreening Ships§! as secondary targets while dealing damage to another target."
 basic_secondary_battery:0 "Casemate Secondary Battery"
 basic_secondary_battery_desc:1 "Placed in openings along the hull, these smaller guns give the ship some defense against smaller ships, but have a limited field of fire.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target."
 improved_secondary_battery:0 "Powered Secondary Battery"
 improved_secondary_battery_desc:1 "By placing the secondary guns in powered turrets, they gain a much wider field of fire at the expense of heavier weight and reduced stability in heavy seas.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target."
 advanced_secondary_battery:0 "Turreted Secondary Battery"
 advanced_secondary_battery_desc:1 "By placing the secondary guns in powered turrets, they gain a much wider field of fire at the expense of heavier weight and reduced stability in heavy seas.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target."
 modern_secondary_battery:0 "Autoloading Secondary Battery"
 modern_secondary_battery_desc:1 "By outfitting the batteries with autoloader, they gain a much rate of fire at the expense of heavier weight and reduced stability in heavy seas.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target."
 dp_secondary_battery:0 "Basic Dual-Purpose Secondary Battery"
 dp_secondary_battery_desc:1 "Combining anti-ship and anti-air guns in a single mount allows for more flexibility and saves weight.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target. This module also increases §YAnti-Air Attack§!."
 dp_secondary_battery_2:0 "Improved Dual-Purpose Secondary Battery"
 dp_secondary_battery_2_desc:1 "Combining modern anti-ship and anti-air guns in a single mount allows for more flexibility and saves weight.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target. This module also increases §YAnti-Air Attack§!."
 
 dp_secondary_battery_3:0 "Advanced Dual-Purpose Secondary Battery"
 dp_secondary_battery_3_desc:1 "Combining modern anti-ship and anti-air guns in a single mount allows for more flexibility and saves weight.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target. This module also increases §YAnti-Air Attack§!."
 damage_control_1:0 "Fire Fighting Drills"
 damage_control_1_desc:0 "Every member of a ship's crew, from the Captain down to the simple sailor, must be able to help in containing and fighting fires onboard the ship."
 damage_control_2:0 "Separate Fire Mains"
 damage_control_2_desc:0 "By separating the main water lines around the ship, the probability of a hit rendering the ship completely unable to fight fires is much reduced."
 damage_control_3:0 "Diesel-powered Emergency Pumps"
 damage_control_3_desc:0 "With heavy pumps usually dependent on the main engines for power, a single and fairly light hit in the engine room may render the ship unable to stay afloat."
 fire_control_methods_1:0 "Bracket Shooting"
 fire_control_methods_1_desc:0 "To hit the target, the first step is to straddle it by firing a few guns at a time until the impacts hit on both sides of the target."
 fire_control_methods_2:0 "Ladder Shooting"
 fire_control_methods_2_desc:0 "Instead of firing over the target and losing track of the impacts behind the enemy ship, shots are deliberately dropped short of the target and the distance between impact and target measured to determine the range."
 fire_control_methods_3:0 "Shell Dyes"
 fire_control_methods_3_desc:0 "Adding small colour packages to the shells when they are fired colours the impacts around the target and allows multiple ships to engage the same target without being confused by each other's impacts."
 fuel_silos:0 "Fuel Storage"
 fuel_silos_desc:0 "Mass Storage of fuel requires a complex set of tanks, pipes, and valves to ensure it is both secure and readily available."
 fuel_refining:0 "Fuel Refining I"
 fuel_refining_desc:0 "Advancements in chemical cracking allow for better yield of light fuels from oil."
 fuel_refining2:0 "Fuel Refining II"
 fuel_refining2_desc:0 "Better planning of refinery layouts reduce wastage of fuels."
 fuel_refining3:0 "Fuel Refining III"
 fuel_refining3_desc:0 "Improved reclamation methods allow refining fuel from by-products."
 fuel_refining4:0 "Fuel Refining IV"
 fuel_refining4_desc:0 "New developments in chemical engineering allow the refining of fuel from new sources."
 fuel_refining5:0 "Fuel Refining V"
 fuel_refining5_desc:0 "Using new methods and improved layouts in the construction of refineries dramatically increases throughput while reducing wastage."

 ### Upgrades ###
 destroyer_engine_upgrade:0 "Engine"
 destroyer_engine_upgrade_desc:0 "A ship with a more powerful engine can control distance to its opponents in battle"
 ship_barrels_upgrade:0 "Guns"
 ship_barrels_upgrade_desc:0 "The more guns on a ship, the more shells it can throw downrange at the enemy, but it also costs more to build"
 ship_calibre_upgrade:0 "Gun Calibre"
 ship_calibre_upgrade_desc:0 "Shells from larger calibre guns have greater firing power, but also generally slower rates of fire"
 ship_gunquality_upgrade:0 "Gun Quality"
 ship_gunquality_upgrade_desc:0 "By improving the quality of the barrel, training and loading mechanisms, its possible to increase the rate of fire and firing range"
 ship_range_upgrade:0 "Range"
 ship_range_upgrade_desc:0 "By increasing fuel stowage and engine efficiency, our ships can travel further from their base"
 ship_quality_upgrade:0 "Build Quality"
 ship_quality_upgrade_desc:0 "While adding cost, better build quality, internal bulkheads and materials used in construction can increase the survivability of our ships"
 category_all_subs:0 "All submarines"
 
 guerilla_warfare_2:0 "Advanced Guerilla Warfare"
 guerilla_warfare_2_desc:0 "We will fight in the houses, jungles, forests, trees, at night or dawn, we will harass our enemy, we won't let them sleep or rest or eat, we will make their lives miserable and regret fighting against us, and we shall never surrender."
 armed_civilians:0 "Armed Civilians"
 armed_civilians_desc:0 "Irregular forces join the army and serve alongside it instead of being absorbed into the regular units. Civilians are encouraged to bring their own arms with them. The units are very enthusiastic but overall the command structure is amateurish and chaotic. The civilian population is helping out wherever they can."
 national_pride_propaganda:0 "National Pride Propaganda"
 national_pride_propaganda_desc:0 "We will brainwash the heads of our people and convince them they fight for their own land and that no foreigner is allowed."
 hit_and_run:0 "Hit and Run"
 hit_and_run_desc:0 "Careful and patient observation of the enemy may reveal a sudden weakness in their defenses. A series of quick raids, which disappear after attacking, deals death by a thousand cuts."
 underground_tunnel_system:0 "Underground Tunnels System"
 underground_tunnel_system_desc:0 "We will build underground cities if we need to, but the enemy will never see us coming"
 unconventional_weapons:0 "Unconventional Weapons"
 unconventional_weapons_desc:0 "Knives? Forks? Spoons? Everything if properly used can kill a man!"
 local_knowledge:0 "Local Knowledge"
 local_knowledge_desc:0 "By using the knowledge and advice of local guides the land itself becomes the enemy of the attackers. The local troops may pop up unexpectedly and from directions thought impossible."
 assymetric_defense:0 "Asymmetric Defense"
 assymetric_defense_desc:0 "We will not do standard battles, we will use the terrain to our advantages and throw the enemy out of their comfort zone and into confusion"
 FIN_assymetric_defense:0 "Motti Tactics"
 FIN_assymetric_defense_desc:0 "We will not do standard battles, we will use the terrain to our advantages and throw the enemy out of their comfort zone and into confusion"
 ASYMMETRIC_WARFARE_DESC:0 "Asymmetric warfare is the art of taking the fight away from the battlefield and even away from the supposed constraints of the opponent's military operation."
 cat_guerilla_warfare:0 "Asymmetric Warfare"
 tech_support:0 "Support Equipment"
 tech_support_desc:0 "Radios, Tents, Tools & other equipment used to support troops."
 scout_plane1:0 "Scout Plane I"
 scout_plane1_desc:0 "Gathering intelligence on enemy troop movements and providing reports of enemy naval deployments has been the original mission for airplanes since their first deployment in the Great War, and is still an important mission."
 scout_plane2:0 "Scout Plane II"
 scout_plane2_desc:0 "By developing dedicated planes to aerial surveillance and long-range reconnaissance, we ensure that we gain and maintain an accurate picture of our opponent's intentions and capabilities."
 SURRENDER_REDUCTION_TOOLTIP:0 "Collaboration in $COUNTRY|H$ will reduce their surrender level by $VALUE|+%.0$"
 COLLABORATION_EFFECTS_TOOLTIP:0 "You have $COLLABORATION|+%.0$ collaboration in $COUNTRY|H$. This will reduce their surrender level by $SURRENDER|+%.0$ and will give $COMPLIANCE|+%.0$ compliance when the enemy capitulates which will be used for unlocking additional compliance modifiers."
 COLLABORATION_EFFECTS_OTHER_SIDE_TOOLTIP:0 "$OTHER_COUNTRY|H$ have $COLLABORATION|+%.0$ collaboration in $COUNTRY|H$. This will reduce $COUNTRY|H$'s surrender level by $SURRENDER|+%.0$ and will give $COMPLIANCE|+%.0$ compliance when the enemy capitulates which will be used for unlocking additional compliance modifiers."
 advanced_guerilla_warfare:0 "Advanced Guerilla Warfare"
 advanced_guerilla_warfare_desc:0 "The Guerilla network slowly matures into a more professional outfit. However our own meagre air power is seen more as a hindrance than an asset, dropping bombs as often on our own camouflaged heads as the enemies."
 partisan_army:0 "Partisan Army"
 partisan_army_desc:0 "Our irregular army is now as proficient as it can be and wields many tools others cannot. It improvises wherever it can and finds new ways to continue the fight. Due to a lack of specialized and communication equipment, more traditional ways of warfare are employed."
 camouflage:0 "Camouflage"
 camouflage_desc:0 "Staging Areas, defense emplacements and important facilities are carefully camouflaged and fake targets are presented to reduce the enemy's overwhelming air power. Cleverly disguised ambush locations make life miserable for the attacker."
 underground_tunnels:0 "Underground Tunnels"
 underground_tunnels_desc:0 "Our defenses are not just what's on the surface, the land is riddled with tunnels either for a quick retreat or to infiltrate the rear areas of the enemy. Supply depots and manufacturing facilities are scattered everywhere underground."
 night_operations:0 "Night Operations"
 night_operations_desc:0 "By mastering the art of pathfinding and large scale movement during the night, we avoid the enemy airpower and are already sitting next to the enemy when dawn breaks."
 motti_tactics:0 "Motti Tactics"
 motti_tactics_desc:0 "Our highly mobile troops surround the enemy, cut him off from supply and harass him constantly, no way to retreat, no way of escape."
 offensive_operations:0 "Offensive Operations"
 offensive_operations_desc:0 "It is about time to bring the fight to the enemy, the days where we hunkered down and ambushed from the shadows are over. Rise up!"
 
 special_forces_doctrine: "Special Forces Doctrine"
 special_forces_doctrine_folder: "Special Forces Doctrine"
 special_forces_doctrine_folder_desc: "How our special forces are trained."
 MOUNTAINEERS_DOCTRINE_LABEL: "Mountaineers"
 MARINES_DOCTRINE_LABEL: "Marines"
 PARATROOPERS_DOCTRINE_LABEL: "Paratroopers"
 MOUNTAINEERS_DOCTRINE_DESC: "A strong military focus on regiments accustomed to adverse terrain will give us the edge in outmaneuvering and denying our opponents."
 MARINES_DOCTRINE_DESC: "An elevated Marine Corps ensures that no enemy coastline will be safe. Our elite Marines excel at operating under fire in the most hostile situations."
 PARATROOPERS_DOCTRINE_DESC: "Airborne assault is the future of warfare. Elevating the paratroopers brings us the perfect synergy between air power and ground assault."
 special_forces_mountaineers: "Elevate the Mountaineers"
 special_forces_mountaineers_desc: "Inhospitable environments and bitter conflicts attract the toughest soldiers to our elite forces. Enshrining their primacy in our doctrinal philosophy ensures we will continue to benefit from the recruitment of the very best."
 special_forces_paratroopers: "Elevate the Paratroopers"
 special_forces_paratroopers_desc: "There's nothing quite as terrifying as the skies going dark with the sight of a thousand troop-filled transport planes. Our doctrinal philosophy must take advantage of the shock and awe that the airborne instills."
 special_forces_marines: "Elevate the Marine Corps"
 special_forces_marines_desc: "The Marine Corps serves where no other dare go. From home shore to foreign clime, these experts excel at infiltration and amphibious combat. A wide reach and flexible philosophy should be made core to our military doctrine."
 ski_troops: "Cold Weather Specialists"
 ski_troops_desc: "Cold weather specialists are vital to our battlefield tactics. By formally recognizing these experts in our military constitution, we can free up resources and training to elevate them even further."
 special_forces_recon: "Battlefield Intelligence"
 special_forces_recon_desc: "Our elite regiments benefit from counter-intelligence and battlefield awareness second to none. Additional training is sure to benefit us further."
 
 mountaineers_combat_1: "Holding the Line"
 mountaineers_combat_1_desc: "Our elite forces must focus their efforts on holding the areas in which they specialize. A combination of ambush tactics and improved regimental organization ensure that our special forces present a significant defense-in-depth against invading forces."
 mountaineers_combat_2: "Mountain Artillery"
 mountaineers_combat_2_desc: "Mountain Artillery regiments are specialized forces designed for the rapid long range support of our elite divisions, having trained and operated in difficult terrain. Their presence significantly enhances the combat capabilities of our special forces."
 mountaineers_combat_3: "Combined Arms Training"
 mountaineers_combat_3_desc: "Though our elite regiments operate on a highly independent basis, augmenting their training regimen with a focus on combined arms operations increases their utility on the field."
 mountaineers_keystone_1: "Backbone of the Armed Forces"
 mountaineers_keystone_1_desc: "The success of our elite special forces mandates a reorganization of our military philosophy around their presence."
 mountaineers_keystone_2: "Shared Instructors"
 mountaineers_keystone_2_desc: "With the knowledge our mountain forces have acquired, it would be foolish not to put this to good use within the other branches of our special forces. We shall institute a programme of instructor rotation in the hope of improving our overall institutional knowledge."
 paras_dispersed_drop: "Reconnaissance and Sabotage"
 paras_dispersed_drop_desc: "The nature of our operations mandates that our airborne troops specialize in highly dispersed airdrops, allowing for significant sabotage to take place before the enemy are even aware of our presence."
 paras_combat_drop: "Combat Insertion"
 paras_combat_drop_desc: "While dangerous, training our elite forces in direct forced entry techniques can give us significant combat advantages in combination with conventional assault."
 SF_PARAS_combat_effect_tt: "Enemy divisions in states we §HParadrop§! into will have their current §HOrganization§! reduced.\n\n$PARA_EFFECT_TIMER$"
 SF_PARAS_sabotage_effect_tt: "Enemy controlled states we §HParadrop§! into will receive damage to §HMilitary Factories§!, §HCivilian Factories§!, and §HInfrastructure§!.\n\n$PARA_EFFECT_TIMER$"
 PARA_EFFECT_TIMER: "This effect can occur once per state every §H30§! days."
 paras_airborne_light_armor: "Airborne Armor"
 paras_airborne_light_armor_desc: "Certain light tanks can be adapted for airborne drop via heavy glider. This novel method of combat insertion may be niche, but provides us with new opportunities."
 paras_bonus_2: "Strategic Air Lift Corps"
 paras_bonus_2_desc: "Instituting the creation of a dedicated air lift administration means we can better outfit our cargo planes for the specific purpose of airborne insertion."
 paras_combat_1: "Airborne Signals"
 paras_combat_1_desc: "Nothing can compare to a perfect line of communication with our troops behind the lines. Training signal companies for airborne insertion will keep these critical communications going, even in the worst conditions."
 paras_combat_2: "Airborne Medical Detail"
 paras_combat_2_desc: "The scale of our airborne operations has increased to such a degree that even essential medical equipment must be prepared for airborne insertion."
 paras_bonus_1: "Enhanced Navigational Training"
 paras_bonus_1_desc: "Even the best drop can go awry. We must ensure that our troops are trained well in improvised navigation."
 paras_keystone_1: "Best of the Best"
 paras_keystone_1_desc: "Only the most battle-hardened veterans should be considered for our airborne battalions. While this may reduce our field of recruits, it is bound to pay dividends on the battlefield."
 paras_keystone_2: "Backbone of the Armed Forces"
 paras_keystone_2_desc: "Our armed forces will henceforth be built upon the skill and training of our airborne troops. The skies will darken at their coming, and our enemy shall know fear."
