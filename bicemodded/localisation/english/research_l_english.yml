 tech_Garrison:0 "Basic Garrisons" 
 tech_Garrison_desc:0 "Garrison is the collective term for a body of troops stationed in a particular location, originally to guard it, but now often simply using it as a home base. The garrison is usually in a city, town, fort, castle, ship or similar. "Garrison town" is a common expression for any town that has a military base nearby." 
 tech_Garrison_2:0 "Improved Garrisons" 
 tech_Garrison_2_desc:0 "By improving the equipment and tactics used for our garrison units they can better counter the new threats on the battlefield." 
 tech_Garrison_3:0 "Advanced Garrisons" 
 tech_Garrison_3_desc:0 "Garrison units will be trained to better setup defensive lines and makeshift fortifications."
 tech_Garrison_4:0 "Modern Garrisons" 
 tech_Garrison_4_desc:0 "Garrison units can be more efficient at remote defenses than any other, improved training and discipline creates and organized defensive structure.."
 tech_flamethrower_squad:0 "Basic Flamethrower Squad"
 tech_flamethrower_squad_desc:0 "§YEngineer§!\n Fort: Attack §G5%§!\n §CUrban§!: Attack §G5%§!\n §CVillage§!: Attack §G5%§!\n §CMetropolis§!: Attack §G5%§!\n"
 tech_flamethrower_squad2:0 "Improved Flamethrower Squad"
 tech_flamethrower_squad2_desc:0 "With the power of fire at the muzzle of their weapons, flamethrower squads are a threat to be reckoned with for any defenders of static positions. Any fortifications can easily be cleared by deploying a team of engineers equipped with flamethrowers, and the once safe entrenchment will turn into the defenders' fiery tomb."
 tech_pontoon_bridge:0 "Basic Mobile Pontoon bridges"
 tech_pontoon_bridge_desc:0 "To quickly cross rivers we need sturdy, light and reliable bridges that can be assembled on site as fast as possible."
 tech_pontoon_bridge2:0 "Improved Mobile Pontoon Bridges"
 tech_pontoon_bridge2_desc:0 "With the ongoing war effort we've developed new ways of deploying mobile bridges that are more suitable in combat, this in turn will make offensive actions over rivers more easy to perform."
