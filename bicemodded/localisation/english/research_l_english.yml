 medartillery5_desc:0 "Artillery designs with lower silhouettes will be more difficult for the enemy to target."
 medartillery8:0 "Late War Medium Artillery Upgrade"
 medartillery8_desc:0 "Artillery designs with higher rate of fire."
 Hvartillery1:0 "Basic Heavy Artillery"
