 synth_oil_experiments:0 "Synthetic Oil Experiments"
 synth_oil_experiments_desc:0 "To reduce dependence on oil, processes to manufacture substitutes from other substances and materials can be researched."
 early_refining:0 "Early Refining"
 early_refining_desc:0 "Crude oil can be refined into a number of substances and materials vital to any modern war. Staying ahead in these methods will be necessary to build a modern industry."
 oil_plant:0 "Oil Plant"
 oil_plant_desc:0 "A network of factories for synthetic distillation and refining of oil products is the next step towards ensuring the fuel supply for our nation."
 improved_oil_plant:0 "Improved Oil Plant"
 improved_oil_plant_desc:0 "Moving previously experimental methods for distillation to large-scale operations will allow us to adapt better to available materials and needs."
 intermediate_oil_plant:0 "Purification techniques"
 intermediate_oil_plant_desc:0 "New experimental purification techniques like hydro-treating can be used in oil manufacturing to greatly improve the final product."
 advanced_oil_plant:0 "Advanced Oil Plant"
 advanced_oil_plant_desc:0 "Our oil refineries can be further improved with new advanced oil processing methods like hydro-cracking, alkylation, mercaptan oxidation and isomerization."
 modern_oil_plant:0 "Modern Oil Plant"
 modern_oil_plant_desc:0 "The synthetic methods can require less energy if we learn how to increase the octane number of the final product."
 rubber_plant:0 "Rubber Processing"
 rubber_plant_desc:0 "Industrial processing of synthetic rubber is needed to reduce our dependency on natural rubber."
 improved_rubber_plant:0 "Improved Rubber Processing"
 improved_rubber_plant_desc:0 "Large scale production of synthetic rubber is possible with new processes to accelerate dehydrogenation reactions."
 advanced_rubber_plant:0 "Advanced Rubber Processing"
 advanced_rubber_plant_desc:0 "A general purpose synthetic rubber recipe with improved processes such as dodecyl-mercaptan polymerization modifiers will allow us to expand synthetic rubber production."
 modern_rubber_processing:0 "Modern Rubber Processing"
 modern_rubber_processing_desc:1 "Moving to more optimized polymerization processes will result in lower costs and higher output."
 
 construction0:0 "Construction 0"
 construction0_desc:0 "Building techniques from the last Century. Proven but slow. "
 construction1:0 "Construction I"
 construction1_desc:0 "Improved methods and materials allow us to construct buildings, both civilian and military, faster."
 construction2:0 "Construction II"
 construction2_desc:0 "Modernizing our tools and equipment will further aid our construction efforts."
 construction3:0 "Construction III"
 construction3_desc:0 "Adoption of modern vehicles and experience from our advancements in construction can be applied to make repairs vastly quicker."
 construction4:0 "Construction IV"
 construction4_desc:0 "A higher degree of mechanization and better routines further improves building construction speeds."
 construction5:0 "Construction V"
 construction5_desc:0 "The future of efficient construction will require more extensive planning for individual projects as well as standardized solutions wherever possible."
 construction6:0 "Construction VI"
 construction6_desc:0 "Electrification of our constrction has made it possible for us to apply new technologies that will make improve our construction capabilities"
 
 defence_works0:0 "Defence Works 0"
 defence_works0_desc:0 "Entrenchment techniques from the last Century. Proven but slow."
 defence_works:0 "Defence Works I"
 defence_works_desc:0 "Improved methods and the widespread distribution of tools for troops allow us to entrench faster and deeper."
 defence_works2:0 "Defence Works II"
 defence_works2_desc:0 "Improved methods and the widespread distribution of tools for troops allow us to entrench faster and deeper."
 defence_works3:0 "Defence Works III"
 defence_works3_desc:0 "Adoption of modern vehicles and experience from our advancements in construction can be applied to make repairs on defence works vastly quicker."
 defence_works4:0 "Defence Works IV"
 defence_works4_desc:0 "A higher degree of mechanization and better routines further improves building our defence works."
 defence_works5:0 "Defence Works V"
 defence_works5_desc:0 "The future of efficient construction will require more extensive planning for individual projects as well as standardized solutions wherever possible for our defence works."
 defence_works6:0 "Defence Works VI"
 defence_works6_desc:0 "The future of efficient construction will require more extensive planning for individual projects as well as standardized solutions wherever possible for our defence works."
 
 #on_site:0 "Dig in Speed I"
 #on_site_desc:0 "Improved methods allow us to entrench the military faster."
 #on_site2:0 "Dig in Speed II"
 #on_site2_desc:0 "Modernizing our tools and equipment will further aid our construction efforts to make the entrenchment the military even faster."
 #on_site3:0 "Dig in Speed III"
 #on_site3_desc:0 "Adoption of modern vehicles and experience from our advancements in construction can be applied to make repairs vastly quicker."
 #on_site4:0 "Dig in Speed IV"
