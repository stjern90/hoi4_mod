 heavy_industry2:0 "Steel Mill"
 heavy_industry2_desc:0 "With the Steel Mill you can produce even more steel to fulfil the demand for armour.\n\nYou can now build and extend the Steel Refinery to a level 4."
 heavy_industry3:0 "Large Steel Mill"
 heavy_industry3_desc:0 "Enlarge the Basic Steel Mill to a Large Steel Mill and you can produce even more steel to fulfil the demand for high quality armour."
