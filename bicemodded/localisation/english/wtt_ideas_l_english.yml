 PRC_the_long_march:1 "§RAftermath of the Long March§!"
 PRC_the_long_march_desc:0 "The long retreat into Shanxi has depleted our forces, and the Yan'an Base Area is not yet ready to support a major uprising. It will take time or outside help to recover."
 PRC_the_long_march_2:0 "§ORecovery from the Long March§!"
 PRC_the_long_march_2_desc:0 "Now that we have established ourselves in our new base and have begun implementing our economic reform policies there, the recovery from our Long March is well under way."
