 MAN_low_legitimacy_5:0 "§RNo Legitimacy§!"
 MAN_low_legitimacy_4:0 "§OExtremely Low Legitimacy§!"
 MAN_low_legitimacy_3:0 "§8Low Legitimacy§!"
 MAN_low_legitimacy_2:0 "§YSome Legitimacy§!"
 MAN_low_legitimacy_1:0 "§GGrowing Legitimacy§!"
 MAN_low_legitimacy_5_desc:0 "Emperor Puyi is the legitimate descendent of the Qing emperors who ruled China for three hundred years. The Xinhai Revolution which deposed him in 1911 was very popular, as the late Qing government was powerless against both the foreigners stealing Chinese land and the regional governors establishing themselves as warlords. Emperor Puyi's installation by Japan as Emperor of Manchukuo is not yet accepted by the Manchurian populace, let alone the rest of China.\n\n§RCurrently we are barely seen as a state existing separately from [JAP.GetNameDef].§!"
 MAN_low_legitimacy_4_desc:0 "Emperor Puyi is the legitimate descendent of the Qing emperors who ruled China for three hundred years. The Xinhai Revolution which deposed him in 1911 was very popular, as the late Qing government was powerless against both the foreigners stealing Chinese land and the regional governors establishing themselves as warlords. Emperor Puyi's installation by Japan as Emperor of Manchukuo is not yet accepted by the Manchurian populace, let alone the rest of China.\n\n§OOur state is getting minimal recognition.§!"
 MAN_low_legitimacy_3_desc:0 "Emperor Puyi is the legitimate descendent of the Qing emperors who ruled China for three hundred years. The Xinhai Revolution which deposed him in 1911 was very popular, as the late Qing government was powerless against both the foreigners stealing Chinese land and the regional governors establishing themselves as warlords. Emperor Puyi's installation by Japan as Emperor of Manchukuo is not yet accepted by the Manchurian populace, let alone the rest of China.\n\n§8Our standing internationally and amongst the peoples we rule is slowly growing.§!"
 MAN_low_legitimacy_2_desc:0 "Emperor Puyi is the legitimate descendent of the Qing emperors who ruled China for three hundred years. The Xinhai Revolution which deposed him in 1911 was very popular, as the late Qing government was powerless against both the foreigners stealing Chinese land and the regional governors establishing themselves as warlords. Emperor Puyi's installation by Japan as Emperor of Manchukuo is not yet accepted by the Manchurian populace, let alone the rest of China.\n\n§YMinor acceptance of [ROOT.GetNameDef].§!"
 MAN_low_legitimacy_1_desc:0 "Emperor Puyi is the legitimate descendent of the Qing emperors who ruled China for three hundred years. The Xinhai Revolution which deposed him in 1911 was very popular, as the late Qing government was powerless against both the foreigners stealing Chinese land and the regional governors establishing themselves as warlords. Emperor Puyi's installation by Japan as Emperor of Manchukuo is not yet accepted by the Manchurian populace, let alone the rest of China.\n\n§GGrowing recognition of our destined role in China and the world.§!"
 MAN_banditry:0 "Banditry"
 MAN_banditry_desc:0 "We are engaged in low-intensity warfare with partisans, defectors and republican terrorists. We should focus on pacifying the countryside in order to hunt these bandits down."
 MAN_kwantung_veto:0 "Kwantung Veto"
 MAN_kwantung_veto_desc:0 "After the 1905 Japanese seizure of Dalian from Russia, the Kwantung (Kantō in Japanese) garrison placed there became politicized, with expansionist generals taking the initiative in seizing more Chinese land for Japan. This culminated in the Mukden Incident in 1932, when the Empire of Manchukuo was carved out of the petty warlords of the north-east. The Kwantung Army continues to dominate the area and places the interests of their generals above the needs of Manchukuo.\n\nWe will only resolve this by getting the Japanese army to recognise us as equals, or by throwing them out by force."
