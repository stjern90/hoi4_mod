 ss_recruitment_event.1.t:0 "Campagne de recrutement\n[DEN.GetAuEnANP] [DEN.GetName]"
 ss_recruitment_event.1.desc:0 "\nDans la lutte titanesque qui a été engagée pour la survie du pays, nous devons saisir tout avantage à notre portée et faire usage de la moindre ressource disponible. Or, la SS pense que de nombreux [DEN.GetHabitants] seraient ravis de pouvoir prendre les armes pour combattre à nos côtés contre la menace que constitue le bolchévisme international.\n\nMais si la Wehrmacht s'accorde sur le fait que le recrutement de volontaires aptes à servir pourrait s'avérer utile, les généraux de l'OKW affirment que tout volontaire étranger devrait être placé sous commandement de l'armée, et non sous celui de la SS."
 ss_recruitment_event.1.a:0 "Faisons un compromis en lançant\nune campagne de recrutement modérée"
 ss_recruitment_event.1.b:0 "Finançons une importante campagne\nde recrutement pour la SS"
 ss_recruitment_event.1.c:0 "Autorisons l'OKW à recruter\nquelques spécialistes et effectifs de soutien"
