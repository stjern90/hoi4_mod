 ss_recruitment_event.10.t:0 "Protestations des généraux"
 ss_recruitment_event.10.desc:0 "Au cours d'un entretien avec [GER.GetLeLaLDir] [GER.GetLeader] aujourd'hui, un certain nombre d'officiers de haut rang, membres de l'Oberkommando der Wehrmacht, lui ont fait part de leur inquiétude sur ce qu'ils qualifient de « favoritisme politique » à l'égard de la SS. Ce qui les inquiète tout particulièrement est la mise en place, avec la Waffen-SS, d'une force armée parallèle.\n\nSelon leurs arguments, les divisions de la SS, très bien dotées en matériel, ne font que mobiliser des ressources désespérément nécessaires pour les soldats de l'armée régulière.\n\nQuant aux recrutements indépendants, ils pourraient paver la voie à une chaîne de commandement indépendante, qui mènerait à un grave manque de coordination alors que tous les éléments à notre disposition devraient être réunis pour assurer la victoire finale [GER.GetDuDelaDelNP] [GER.GetName]."
 ss_recruitment_event.10.a:0 "Cette intrusion dans les questions politiques\nest indigne des officiers [GER.GetAdjMP]"
 ss_recruitment_event.10.b:0 "Assurons-les que l'OKW conserve le contrôle\nsur toutes les forces de la SS"
 ss_recruitment_event.11.t:0 "Démission d'un général"
 ss_recruitment_event.11.desc:0 "Au motif qu'il serait en mauvaise santé, [GER_SS_general_resigns.GetName] a démissionné de son poste, à effet immédiat. Ce n'était toutefois pas un secret qu'il se montrait très critique envers la politique du gouvernement au sujet de la Waffen-SS, tout particulièrement pour ce qui concernait la décision d'autoriser des volontaires étrangers à servir dans les divisions de la SS. Il se dit que [GER_SS_general_resigns.GetName] aurait insisté pour faire ses adieux au Führer en personne, ce qui aurait causé entre eux un vif débat sur la meilleure façon de distribuer les ressources nécessaires à l'effort de guerre.\n\nPlusieurs autres officiers de la Wehrmacht ont fait part de leurs inquiétudes sur la question, certains ne cachant pas qu'ils étaient prêts à revenir sur leur décision de suivre les ordres [GER.GetDuDelaDelDir] [GER.GetLeader]."
 ss_recruitment_event.11.a:0 "Très bien, il est parti avant que\nsa faiblesse ne contamine les autres"
 ss_recruitment_event.11.b:0 "Tentons de le convaincre que son devoir\nprend le pas sur tout le reste"
 ss_recruitment_event.12.t:0 "Rumeurs de complot au sein de la Wehrmacht"
 ss_recruitment_event.12.desc:0 "La Gestapo vient de nous remettre un rapport inquiétant : il semblerait qu'un groupe d'officiers de haut rang de la Wehrmacht ont commencé à se réunir de façon régulière, dans une résidence de Prusse-Orientale à l'abri des regards.\n\nCes réunions ont lieu depuis plusieurs mois maintenant, et semblent ne réunir qu'un cercle très restreint d'officiers, habillés comme s'ils se rendaient à une partie de bridge. Les services de sécurité ont jusqu'à présent été incapables d'infiltrer un seul de leurs membres à l'intérieur de ce « cercle prussien », mais tous les officiers dont on sait qu'ils y appartiennent n'ont guère fait mystère de leur dédain pour le gouvernement national-socialiste, particulièrement pour ce qui concerne sa décision de renforcer encore la Waffen-SS.\n\nIl n'y a donc pour l'instant que peu d'indices sur ce que pourrait être l'objectif visé par ce complot – ou même s'il existe réellement..."
 ss_recruitment_event.12.a:0 "Simplement quelques vieux soldats\nqui ronchonnent ensemble..."
 ss_recruitment_event.12.b:0 "Faisons la leçon à l'OKW sur l'importance\nde la loyauté pour sauver le pays"
 ss_recruitment_event.13.t:0 "Tentative d'assassinat contre [GER.GetLeLaLDir] [GER.GetLeader]"
 ss_recruitment_event.13.desc:0 "Des rumeurs venues du quartier général du Führer, non confirmées pour l'heure, indiquent que quelqu'un aurait déclenché une bombe durant une réunion de crise à laquelle assistait [GER.GetLeLaLDir] [GER.GetLeader]. Les informations sont toujours confuses, et la SS autant que la Wehrmacht sont agitées, les officiers des deux partis s'accusant mutuellement d'avoir fomenté un coup d'État.\n\nNous allons devoir attendre de disposer de plus d'informations."
 ss_recruitment_event.13.a:0 "Allons, gardons espoir !"
 ss_recruitment_event.14.t:0 "Unternehmen Walküre"
 ss_recruitment_event.14.desc:0 "Des éléments de la Wehrmacht ont lancé l'opération Valkyrie, le plan d'urgence en cas de soulèvement civil majeur [GER.GetAuEnANP] [GER.GetName]. Les unités de l'armée ont entouré un certain nombre de ministères et tenté d'arrêter de hauts dignitaires du Parti. Des escarmouches limitées et quelques fusillades entre la garde de la SS et des détachements de l'armée ont aussi été rapportées. Il semble que la Wehrmacht a demandé à toutes les unités de la SS de se rendre immédiatement et de rendre les armes, ce que le commandement de la SS a totalement refusé.\n\nLes deux partis sont actuellement en train de s'affronter pour prendre le contrôle de Berlin. Certaines unités de la Wehrmacht ont fait état de leur loyauté [GER.GetAuAlaAlDir] [GER.GetLeader] et pris les armes contre les rebelles.\n\nQuoi qu'il en soit, la situation s'aggrave d'heure en heure..."
 ss_recruitment_event.14.a:0 "Verräter! Versager!"
 ss_recruitment_event.15.t:0 "[GER.GetLeLaLDirCap] [GER.GetLeader] a survécu\nà la tentative d'assassinat"
 ss_recruitment_event.15.desc:0 "\nLa chance – ou la providence – a semblé sourire [GER.GetAuAlaAlDir] [GER.GetLeader], puisque la bombe qui a explosé dans son quartier général n'a fait que [GER.GetLeLaFDir] blesser légèrement. Plusieurs autres qui se trouvaient non loin [GER.GetDeluiDelleDir] n'ont toutefois pas été aussi chanceux.\n\nAprès avoir reçu des soins médicaux pour quelques brûlures légères et coupures superficielles, [GER.GetIlElleDir] a immédiatement rencontré les représentants du Parti, de la SS et de la Gestapo pour discuter des mesures d'urgence à prendre."
 ss_recruitment_event.15.a:0 "Les traîtres méritent de mourir en traîtres"
 ss_recruitment_event.15.b:0 "Laissons-les se racheter par leur service"
 ss_recruitment_event.20.t:0 "Protestations de Himmler"
 ss_recruitment_event.20.desc:0 "Au cours d'un entretien privé entre Heinrich Himmler et [GER.GetLeLaLDir] [GER.GetLeader], le Reichsführer-SS se serait plaint sans ambages et à plusieurs reprises que son organisation ne recevrait pas tout le soutien nécessaire pour sa mission de défense du Parti et de l'État. Il aurait par ailleurs mis en garde [GER.GetLeLaLDir] [GER.GetLeader] contre la Wehrmacht.\n\nSelon Himmler, seule la SS est digne de confiance pour faire naître une nouvelle Allemagne."
 ss_recruitment_event.20.a:0 "Il semble avoir oublié quel est son rang"
 ss_recruitment_event.20.b:0 "Une force réduite assure que seuls\nles meilleurs endossent ce rôle honorable"
 ss_recruitment_event.21.t:0 "Les Chevaliers du Wewelsburg"
 ss_recruitment_event.21.desc:0 "Des rapports indiquent que Himmler aurait réuni les plus hauts gradés de la SS au château du Wewelsburg pour des réunions urgentes. Leur ordre du jour exact reste inconnu, mais le plus probable est qu'il est en lien avec la frustration croissante de Himmler par rapport aux dignitaires du Parti. [GER.GetLeLaLDirCap] [GER.GetLeader] semble toujours suivre les conseils donnés par la Wehrmacht lorsqu'il s'agit d'affaires militaires, empêchant de la sorte Himmler de mettre sur pied et de développer une force armée indépendante capable de faire contrepoids.\n\nLes rumeurs prétendent que Himmler se consacrerait désormais à la formation de ce qu'il appelle « un ordre nouveau de chevaliers Teutoniques dévoués à la nouvelle Allemagne ». Ces « chevaliers » jureraient une loyauté et une obéissance inconditionnelles à la personne de Himmler, et chacun recevrait une épée faite sur un modèle dessiné par leur Reichsführer-SS et bénie selon d'antiques rituels germaniques – censément garantir qu'elle tue les ennemis de la nouvelle Allemagne."
 ss_recruitment_event.21.a:0 "Quelles bouffonneries !"
 ss_recruitment_event.21.b:0 "Nous devrions lui rappeler\nà qui il est censé être loyal"
 ss_recruitment_event.22.t:0 "Agissements de la SS dans l'économie de guerre"
 ss_recruitment_event.22.desc:0 "Le gouvernement s'est vu adresser un certain nombre de plaintes déposées par plusieurs directeurs d'usines. Ils auraient reçu des commandes de matériel de la part d'un « Bureau de la SS pour la Construction et l'approvisionnement ». Au moment d'effectuer la livraison, ils ont été redirigés vers un « Bureau de la SS pour les Affaires financières », censé les payer, mais qui les a en lieu et place redirigés vers un « Bureau de la SS pour la Coopération économique », où on leur a annoncé qu'ils étaient supposés être payés directement par le premier bureau.\n\nLe plus troublant reste peut-être encore ce qui a été commandé : des machines-outils de précision, de grandes quantités de produits chimiques utilisés pour fabriquer des fertilisants, ainsi que beaucoup d'acier et de tôles.\n\nHimmler a refusé de discuter de cela avec les membres du gouvernement, mais on l'aurait entendu dire, en discutant avec un officier de liaison SS de haut rang au ministère des Affaires économiques que « si [GER.GetLeLaLDir] [GER.GetLeader] ne me donne pas d'armes, je construirai les miennes. Peu importe où et auprès de qui je devrai me fournir pour ça. »"
 ss_recruitment_event.22.a:0 "C'est sans doute une simple erreur comptable"
 ss_recruitment_event.22.b:0 "Contraignons Himmler à mener une enquête\ndétaillée et à rendre lui-même des comptes"
 ss_recruitment_event.23.t:0 "Le complot de Himmler"
 ss_recruitment_event.23.desc:0 "Une source anonyme, haut placée au sein de la SS, a remis un mémo interne au gouvernement. Son contenu est rien moins qu'explosif : sur des dizaines de pages est détaillée la façon dont la SS pourrait faire usage de sa puissance, certes diminuée mais encore substantielle, pour prendre le contrôle du gouvernement « au cas où [GER.GetLeLaLDir] [GER.GetLeader] en venait à trahir la cause nationale-socialiste ». Une telle trahison, selon le document, serait reconnaissable en cas d'un manque avéré de volonté de remplacer les organisations actuellement obsolètes, telle l'armée, par de nouvelles formations constituées autour des valeurs authentiques du national-socialisme.\n\nEt tout cela est signé de la main même de Heinrich Himmler."
 ss_recruitment_event.23.a:0 "Mieux vaut ne pas nous risquer à défier la SS"
 ss_recruitment_event.23.b:0 "Cette fois, il a été trop loin"
 ss_recruitment_event.23.c:0 "Sans doute pourrions-nous trouver\nquelque arrangement ?"
 ss_recruitment_event.24.desc:0 "Des rapports nous arrivent du quartier général du Führer, indiquant qu'une fusillade aurait été entendue au cours d'un entretien privé entre [GER.GetLeLaLDir] [GER.GetLeader] et Heinrich Himmler. Les détails restent pour l'instant confus, mais les services de renseignement militaire de l'Abwehr prétendent avoir intercepté un message secret donnant ordre à un certain nombre d'unités de la SS, stationnées dans tout le pays, de se préparer à quelque chose nommé « Fall Schwarz », peut-être une opération pour prendre le contrôle des communications et infrastructures stratégiques en cas de coup d'État armé."
 ss_recruitment_event.24.a:0 "C'est le destin de l'Allemagne\nqui va se décider aujourd'hui"
 ss_recruitment_event.25.desc:0 "\nUne fois encore, la chance a protégé [GER.GetLeLaLDir] [GER.GetLeader] en lui évitant de subir le moindre mal. Le Führer affirme que Himmler a pointé sur [GER.GetLuiElleDir] son arme au cours d'un entretien privé, en hurlant des injures et des obscénités. Poussé par son ambition, le Reichsführer-SS aurait tenté de [GER.GetLeLaFDir] tuer, mais son pistolet s'est enrayé et n'a pas fait feu. Dans la confusion qui s'est aussitôt ensuivie, le Führer est parvenue à prendre le dessus sur Himmler et à crier pour qu'on vienne à son secours. On dit que pas moins de quatre membres de la garde rapprochée ont été nécessaires pour le maîtriser.\n\nPendant ce temps, dans le reste du Reich, plusieurs confrontations tendues entre les membres de la SS et les unités de l'armée régulière se sont produites, alors que les premiers tentaient de prendre le contrôle des infrastructures de communication stratégiques, avant de se retirer en apprenant que [GER.GetLeLaLDir] [GER.GetLeader] avait survécu.\n\nLes unités de la Wehrmacht cernent maintenant les bureaux et bâtiments de la SS en attendant les ordres de Berlin."
 ss_recruitment_event.25.a:0 "On aurait dû s'en débarrasser\nil y a des années, comme Staline l'a fait !"
 ss_recruitment_event.25.b:0 "Malgré tout, la SS reste intouchable..."
 ss_recruitment_event.26.t:0 "Coup d'État de Himmler"
 ss_recruitment_event.26.desc:0 "Lorsque la fumée s'est dispersée dans le quartier général du Führer, Heinrich Himmler est sorti, seul survivant, des lieux de la fusillade. Selon son testament, le Führer pris de folie l'aurait déclaré être un avorton et soldat raté, un traître et un espion qui devait être exécuté à l'aube. Prenant conscience qu'il devait faire le choix entre son honneur personnel et la survie du pays, Himmler aurait décidé d'agir immédiatement et de le tuer lui-même. Aussitôt, les membres de la garde du Führer ont tenté à leur tour de tuer l'assassin. Seule l'arrivée à ce moment de la garde personnelle de Himmler a permis la survie du Reichsführer-SS.\n\nSitôt connue la nouvelle de la mort du Führer ont été déclenché dans tout le pays des opérations visiblement préparées depuis longtemps. Autant les membres de la SS que les unités de l'armée se sont précipitées pour prendre le contrôle des ponts, des commutateurs téléphoniques et des carrefours, les parachutistes de la Luftwaffe étant rapidement mobilisés pour prendre le contrôle de tous les terrains d'aviation.\n\n[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetEstSontNP] sur le point de basculer dans la guerre civile, et les trois factions vont devoir compter sur le soutien du gouvernement civil pour pouvoir diriger la nation."
 ss_recruitment_event.26.a:0 "Le gouvernement doit déclarer\nson soutien à Himmler"
 ss_recruitment_event.26.b:0 "Mieux vaut qu'il soutienne Göring"
 ss_recruitment_event.26.c:0 "Il doit surtout demander\nà la Wehrmacht de rétablir l'ordre"
 ss_recruitment_event.9.t:0 "Italiiens SS-Freiwillige"   #new
 ss_recruitment_event.9.desc:0 "Dans cette lutte titanesque pour la survie nationale, nous devons utiliser chaque atout à notre avantage. Les SS estiment qu'il y en a beaucoup de personnes en Italie qui prendraient volontiers les armes et lutteraient à nos côtés contre la menace du bolchevisme mondial. \ N \ nBien que la Wehrmacht cest d'accord en principe qu'un  recrutement de volontaires raisonnable pourrait être utile, les généraux du OKW croit fermement que tout volontaire étranger devrait être placé sous le commandement militaire et non SS. "
 ss_recruitment_event.9.a:0 "Financement d'une campagne de recrutement massive pour les SS."
