 SS_recruitment_desc:1 "La SS dirigée par Himmler pense qu'elle devrait être en charge du recrutement de volontaires étrangers pour combattre la menace posée par le bolchévisme international. Toutefois, la Wehrmacht désapprouve très clairement, et ne tolérera pas une chaîne de commandement parallèle. Provoquer l'une ou l'autre pourrait avoir de graves conséquences.\n\n§YÉtat d'esprit§! actuel au sein de l'OKW : [Root.GetWehrmachtAngerLevel] ([?GER.wehrmacht_anger|-0]).\n\n§YÉtat d'esprit§! actuel au sein de la SS : [Root.GetSSAngerLevel] ([?GER.SS_anger|-0])."
