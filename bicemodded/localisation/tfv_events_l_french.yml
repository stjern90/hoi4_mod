 tfv_south_africa.64.c:0 "La situation ne le permet pas dans l'immédiat"
 tfv_new_zealand.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nà intégrer [Root.GetLeLaLFaction] [Root.GetFactionName]"
 tfv_new_zealand.1.desc:0 "\nLa Révolution a été un véritable succès [From.GetAuEnANP] [From.GetName] ! Un nouveau gouvernement communiste a pris en charge la destinée du pays, et cherche désormais à devenir membre [Root.GetDuDelaDelFaction] [Root.GetFactionName]."
 tfv_new_zealand.1.a:0 "Tout le monde est bienvenu\npour rejoindre la cause"
 tfv_new_zealand.1.b:1 "Accepter risque de nous entraîner\ndans des conflits lointains"
 tfv_new_zealand.2.t:0 "Adhésion [From.GetAuAlaAlFaction] [From.GetFactionName] approuvée"
 tfv_new_zealand.2.desc:0 "Après y avoir mûrement réfléchi, le Comité central [From.GetDuDelaDelFaction] [From.GetFactionName] a répondu favorablement à notre demande d'adhésion."
 tfv_new_zealand.2.a:2 "[Root.GetLeLaLNPCap] [Root.GetName] et [From.GetLeLaLFaction] [From.GetFactionName] sont en route vers l'avenir !"
 tfv_new_zealand.3.t:0 "Adhésion [From.GetAuAlaAlFaction] [From.GetFactionName] refusée"
 tfv_new_zealand.3.desc:0 "La délégation envoyée [From.GetAuAlaAlFaction] [From.GetFactionName] a dû subir une longue lecture par le Président du Comité central, détaillant les raisons pour lesquelles un pays aussi petit que le nôtre ne pouvait en aucune façon devenir l'un de ceux, développés et industriels, qui pourraient permettre une révolution communiste.\n\nIl semble que [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP]... quelque chose d'autre. Quoi que ce soit, nous ne pouvons intégrer [From.GetLeLaLFaction] [From.GetFactionName]."
 tfv_new_zealand.3.a:0 "Et si c'étaient eux qui se trompaient ?"
 tfv_new_zealand.4.t:0 "[From.GetLeLaLNPCap] [From.GetName] souhait[From.GetEEntNP]\ns'associer à notre cause"
 tfv_new_zealand.4.desc:0 "\nConsidérant à raison la puissance des invincibles armées [Root.GetDuDelaDelNP] [Root.GetName], les autorités [From.GetDuDelaDelNP] [From.GetName] ont décidé que mieux valait se trouver à nos côtés en cas de conflit. La question reste de savoir si nous devons les y autoriser."
 tfv_new_zealand.4.a:0 "Oui, si les [From.GetHabitants] savent\nquelle est leur place véritable"
 tfv_new_zealand.4.b:0 "Pourquoi accepter diplomatiquement\nce que nous prendrons par les armes ?"
 tfv_new_zealand.5.t:0 "Approbation [From.GetDuDelaDelNP] [From.GetName]"
 tfv_new_zealand.5.desc:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetSestSesontNP] montré[From.GetXENP] favorable[From.GetXSNP] à notre demande d'alliance."
 tfv_new_zealand.5.a:0 "Notre sécurité est donc assurée"
 tfv_new_zealand.6.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] une alliance"
 tfv_new_zealand.6.desc:0 "\nLe gouvernement [From.GetAdjMS] ne s'est pas même embêté à rendre une réponse officielle à notre demande. Mais les rumeurs disent que celle-ci a été le sujet de nombreuses plaisanteries dans les cercles dirigeants [JAP.GetAdjMP]."
 tfv_new_zealand.6.a:0 "C'est dur"
 tfv_new_zealand.7.t:0 "Décès de Michael Joseph Savage"
 tfv_new_zealand.7.desc:0 "C'est avec une grande tristesse que [NZL.GetLeLaLNP] [NZL.GetName] vien[NZL.GetTNentNP] d'apprendre le décès de [NZL.GetSonLeurNP] très apprécié Premier ministre, Michael Joseph Savage, au terme d'une longue lutte contre le cancer. Tous les [NZL.GetHabitants] pleurent le décès de cet homme à qui est attribué la mise en place du système de sécurité sociale nationale. L'histoire se souviendra de son courage et de sa gentillesse, dont peuvent témoigner tous ceux qui ont eu la chance de le connaître."
 tfv_new_zealand.7.a:0 "Il nous manque déjà"
 tfv_raj.1.t:0 "Fonds pour les combattants"
 tfv_raj.1.desc:0 "Dans tout l'Empire, des « Fighter Funds » ont été mis en place pour aider les communautés locales à collecter des sommes destinées au financement des combattants de la Royal Air Force. Certaines personnes, aisées, ont aussi participé en achetant des avions pour l'armée. Le nizam d'Hyderabad a ainsi donné suffisamment d'argent pour financer l'achat de deux escadrilles entières. La question reste de savoir où elles doivent stationner."
 tfv_raj.1.a:0 "Elles devraient l'être [ENG.GetAuEnANP] [ENG.GetName]"
 tfv_raj.1.b:0 "Nous en avons besoin\npour notre propre défense"
 tfv_raj.2.t:0 "Un prince indien fait don de chasseurs"
 tfv_raj.2.desc:0 "Le nizam d'Hyderabad, un prince indien, a généreusement contribué en finançant l'achat de deux escadrilles complètes des chasseurs les plus modernes pour la Royal Air Force. Le gouvernement l'en a chaleureusement remercié, et déclaré que le premier de ces chasseurs serait nommé « Esprit d'Hyderabad »."
 tfv_raj.2.a:0 "Ces chasseurs nous seront bien utiles"
 tfv_raj.21.t:0 "Famine au Bengale"
 tfv_raj.21.desc:0 "Le Bengale a déjà souffert de la famine, mais cette fois tout s'en est mêlé pour rendre les choses pires encore que les fois précédentes. L'administration coloniale, abêtie de son incompétence, se montre totalement incapable – à moins que ce ne soit volontaire ? – de réagir de façon appropriée après qu'un cyclone a dévasté une grande part des récoltes de riz de la région. Des réfugiés affluant déjà des régions touchées par la guerre, la demande en nourriture ne cesse de croître, alors même que les réserves sont insuffisantes.\n\nLes prix des denrées montent à une vitesse alarmante, poussant le peuple à abandonner des emplois qui ne peuvent de toute façon les rémunérer suffisamment pour nourrir leurs familles. De même, les recrutements de l'armée connaissent une baisse considérable, car de plus en plus de gens refusent de quitter leurs foyers pour combattre au nom d'un gouvernement qui ne fait rien pour les aider."
 tfv_raj.21.a:0 "C'est un véritable désastre !"
 tfv_raj.30.t:0 "Les communistes indiens demandent de l'aide"
 tfv_raj.30.desc:0 "Subhas Chandra Bose, dirigeant du All India Forward Bloc, est arrivé à Moscou pour demander notre aide dans la lutte pour l'indépendance de l'Inde. Invoquant les conflits traditionnels entre Russes et Anglais en Inde à l'époque du Grand Jeu, il est persuadé que [SOV.GetLeLaLNP] [SOV.GetName] ne peu[SOV.GetTVentNP] qu'accepter de l'aider à obtenir l'indépendance pour son pays."
 tfv_raj.30.a:0 "Mettons donc un terme définitif\nà l'Empire britannique"
 tfv_raj.30.b:0 "Il se trompe lourdement"
 tfv_raj.31.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] apport[SOV.GetEEntNP]\n[SOV.GetSonLeurNP] soutien à l'indépendance indienne"
 tfv_raj.31.desc:0 "\nL'ambassadeur [SOV.GetAdjMS] est aujourd'hui venu au Foreign Office discuter le problème de l'indépendance de l'Inde. Au cours de la réunion, il a qualifié de « parfaitement inacceptable la trop longue souveraineté [ENG.GetAdjFS] sur l'Inde ». Il semble bien que les paroles de Subhas Chandra Bose ont plu [SOV.GetAuAlaAlDir] [SOV.GetLeader], puisqu'il est parvenu à rallier les [SOV.GetHabitants] à sa cause.\n\nPour l'instant, ceux-ci semblent se contenter d'entraîner chez eux des volontaires indiens ; mais rien ne pourra les empêcher d'intervenir aussitôt que le moindre conflit éclatera dans le sous-continent..."
 tfv_raj.31.a:0 "Nous n'avons guère le choix,\nmieux vaut renoncer à l'Inde"
 tfv_raj.31.b:0 "Ils veulent rejouer au Grand Jeu ?\nEh bien jouons..."
 tfv_raj.32.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] nous soutien[SOV.GetTNentNP]"
 tfv_raj.32.desc_SOV_helps:0 "Les négociations menées à Moscou ont été un véritable succès. Aujourd'hui, la Pravda titrait « La lutte pour la liberté du peuple indien est notre lutte ! » [SOV.GetLeLaFDirCap] camarade [SOV.GetLeader] [SOV.GetLuiElleDir]-même a rencontré Chandra Bose pour lui promettre un soutien sans réserve."
 tfv_raj.32.desc_SOV_helps_ENG_reject:0 "Le Colonial Office a enterré tout espoir d'un accès pacifique à l'indépendance. Lorsque l'ambassadeur [SOV.GetAdjMS] a proposé que l'Inde puisse être autorisée à se prononcer elle-même sur son propre destin, on lui a froidement répliqué qu'il n'y avait rien à débattre en la matière. Le gouvernement [ENG.GetAdjMS] prétend que notre indépendance est une question purement intérieure, au sujet de laquelle aucune ingérence étrangère ne saurait être tolérée..."
 tfv_raj.32.a:0 "Alors, le combat continue"
 tfv_raj.33.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName]\nnous refus[SOV.GetEEntNP] [SOV.GetSonLeurNP] soutien"
 tfv_raj.33.desc:0 "\nSubhas Chandra Bose a eu beau tout faire pour tenter de convaincre les [SOV.GetHabitants] de nous aider dans notre lutte, ses efforts n'ont pas été couronnés de succès.\n\nAprès avoir attendu plusieurs jours de pouvoir rencontrer [SOV.GetLeLaLDir] [SOV.GetLeader], [SOV.GetCeluiCelleDir]-ci ne lui a accordé qu'une rencontre d'à peine dix minutes, au cours de laquelle [SOV.GetIlElleDir] a exprimé toute son admiration pour la lutte révolutionnaire de notre peuple, mais aussi clairement indiqué qu'[SOV.GetIlElleDir] ne pensait pas notre pays prêt à passer à l'étape suivante sur la route vers le véritable communisme."
 tfv_raj.33.a:0 "Peut-être devrions-nous\ndemander aux [GER.GetHabitants] ?"
 tfv_raj.34.t:0 "Indépendance de l'Inde"
 tfv_raj.34.desc:0 "Aujourd'hui marque le début d'une ère nouvelle pour l'Inde : après des siècles d'occupation étrangère, nous sommes enfin parvenus à arracher notre indépendance ! Les fonctionnaires [ENG.GetAdjMP] ont reçu l'ordre d'assister et contribuer à la mise en place d'une administration [RAJ.GetAdjFS] autonome, et devront rentrer chez eux dans les prochains mois.\n\nAvec l'aide de nos camarades [SOV.GetAdjMP], nous pouvons désormais nous concentrer sur les tâches qui nous attendent désormais : la construction d'un pays pour notre peuple."
 tfv_raj.34.a:0 "Victoire !"
 tfv_raj.40.t:0 "Les nationalistes indiens demandent de l'aide"
 tfv_raj.40.desc:0 "Subhas Chandra Bose, le leader du All India Forward Bloc, est arrivé à Berlin pour demander notre aide dans la lutte pour l'indépendance de l'Inde. Dans une lettre [GER.GetAuAlaAlDir] [GER.GetLeader], il a fait part de son admiration à notre égard et suggéré qu'une Inde indépendante serait une alliée de poids pour redonner [GER.GetAuAlaAlNP] [GER.GetName] la place qui [GER.GetLuiLeurNP] revient dans le monde."
 tfv_raj.40.a:0 "Les [ENG.GetHabitants] nous ont pris nos colonies,\nce serait donc un juste retour des choses"
 tfv_raj.40.b:0 "L'idée est grotesque..."
 tfv_raj.41.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] soutien[GER.GetTNentNP]\nl'indépendance de l'Inde"
 tfv_raj.41.desc:0 "\nL'ambassadeur [GER.GetAdjMS] est aujourd'hui venu au Foreign Office discuter le problème de l'indépendance de l'Inde. Au cours de la réunion, il a clairement indiqué [GER.GetQueleQuelaQuelDir] [GER.GetLeader] considérait notre souveraineté sur l'Inde comme « parfaitement intolérable ». Il semble bien que Subhas Chandra Bose a promis qu'une Inde indépendante soutiendrait [GER.GetLeLaLNP] [GER.GetName] et ses intérêts dans la région.\n\nL'ambassadeur a refusé d'indiquer clairement quelle serait la réaction de son gouvernement si nous refusons l'indépendance, mais tout laisse à penser que cela pourrait déboucher sur une guerre."
 tfv_raj.41.a:0 "Nous n'avons guère le choix,\nmieux vaut renoncer à l'Inde"
 tfv_raj.41.b:0 "Nous avons déjà joué au Grand Jeu,\nvoyons comment les [GER.GetHabitants] s'en sortiront"
 tfv_raj.42.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] nous soutien[GER.GetTNentNP]"
 tfv_raj.42.desc_GER_helps:0 "Après avoir rencontré le ministre [GER.GetAdjMS] des Affaires étrangères pour plaider sa cause, Subhas Chandra Bose est parvenu à convaincre [GER.GetLeLaLNP] [GER.GetName] de nous accorder [GER.GetSonLeurNP] soutien. Il a aussi rencontré [GER.GetLeLaLDir] [GER.GetLeader] en personne pour discuter plusieurs heures durant la question de nos intérêts communs, y compris la formation d'une unité de volontaires indiens qui se trouvent actuellement détenus au milieu des prisonniers de guerre [ENG.GetAdjMP]."
 tfv_raj.42.desc_GER_helps_ENG_reject:0 "Le Colonial Office a enterré tous nos espoirs d'un accès pacifique à l'indépendance. Lorsque l'ambassadeur [GER.GetAdjMS] a proposé que l'Inde puisse être autorisée à se prononcer elle-même sur son propre destin, on lui a froidement répliqué qu'il n'y avait rien à débattre en la matière. Le gouvernement [ENG.GetAdjMS] prétend que notre indépendance est une question purement intérieure, au sujet de laquelle aucune ingérence étrangère ne saurait être tolérée..."
 tfv_raj.42.a:0 "Alors, le combat continue"
 tfv_raj.43.t:0 "[GER.GetLeLaLNPCap] [GER.GetName]\nnous refus[GER.GetEEntNP] [GER.GetSonLeurNP] soutien"
 tfv_raj.43.desc:0 "\nSubhas Chandra Bose a eu beau tout faire pour tenter de convaincre les [GER.GetHabitants] de nous aider dans notre lutte, ses efforts n'ont pas été couronnés de succès.\n\nAprès avoir attendu plusieurs jours de pouvoir rencontrer [GER.GetLeLaLDir] [GER.GetLeader], [GER.GetCeluiCelleDir]-ci ne lui a accordé qu'une rencontre d'à peine dix minutes, au cours de laquelle [GER.GetIlElleDir] a exprimé toute son admiration pour notre esprit de résistance inexpugnable face à la situation, mais aussi clairement indiqué qu'[GER.GetIlElleDir] ne pensait pas que notre pays valait la peine de lui consacrer la moindre ressource."
 tfv_raj.43.a:0 "Maudit[GER.GetXEDir] soit-[GER.GetIlElleDir] !"
 tfv_raj.44.t:0 "Indépendance de l'Inde"
 tfv_raj.44.desc:0 "Aujourd'hui marque le début d'une ère nouvelle pour l'Inde : après des siècles d'occupation étrangère, nous sommes enfin parvenus à arracher notre indépendance ! Les fonctionnaires [ENG.GetAdjMP] ont reçu l'ordre d'assister et contribuer à la mise en place d'une administration [RAJ.GetAdjFS] autonome, et devront rentrer chez eux dans les prochains mois.\n\nAvec l'aide de nos amis [GER.GetAdjMP], nous pouvons désormais nous concentrer sur les tâches qui nous attendent désormais : la construction d'un pays pour notre peuple."
 tfv_raj.44.a:0 "Victoire !"
 AST_CREATE_FACTION:0 "Nous allons créer notre propre faction."
 SAF_colonies_tt:0 "Libère [KEN.GetLeLaLNP] §Y[KEN.GetName]§! et [ZIM.GetLeLaLNP] §Y[ZIM.GetName]§! en tant qu'États fantoches."
 SAF_soviet_research_tt:0 "Nous allons conclure un §Yaccord de partage technologique§! avec l'Afrique du Sud."
 tfv_raj_focus_paratrooper_tt:0 "Les parachutistes du Battaglione Azad Hindoustan vont être déployés en Italie."
 tfv_raj.201.t:0 "Le Battaglione Azad Hindoustan"
 tfv_raj.201.desc:0 "Recrutés au sein des prisonniers de guerre, les hommes du Battaglione Azad Hindoustan ont juré de donner leur vie pour obtenir l'indépendance de l'Inde. Formés au sabotage et à l'infiltration, ces soldats d'élite peuvent aussi être parachutés pour semer le désordre derrière les lignes ennemies."
 tfv_raj.201.a:0 "Frappez depuis les cieux, frères !"
 tfv_raj.210.t:0 "Sabotage ?"
 tfv_raj.210.desc:0 "Les ouvriers venaient d'en sortir pour déjeuner lorsqu'une violente explosion a soufflé l'une de nos usines. Le bâtiment lui-même a subi des dégâts importants, et de nombreux ouvriers ont été blessés par les éclats de verre. Fort heureusement, les machines semblent avoir été pour la plupart préservées. La police et des unités de l'armée ont constitué un périmètre de sécurité pendant que des enquêteurs fouillent les décombres pour trouver des indices sur les causes de l'explosion.\n\nLes rumeurs prétendent qu'il s'agirait de l'œuvre d'une cellule de résistance du mouvement « Quit India » qui aurait choisi de mener la lutte pour l'indépendance par la violence."
 tfv_raj.210.a:0 "C'est troublant"
 tfv_raj.211.t:0 "Sabotage !"
 tfv_raj.211.desc:0 "Quelques semaines après la première explosion, une seconde usine a été détruite, cette fois encore juste après le départ des ouvriers pour le déjeuner. Il y a peu de doutes qu'il s'agit, cette fois encore, de l'œuvre d'un groupe de résistants organisé, menant une campagne bien planifiée de sabotages et de terrorisme. Ces attaques éhontées, menées en plein jour, montrent que ces gens semblent très sûrs d'eux."
 tfv_raj.211.a:0 "Personne ne peut les arrêter ?"
 tfv_raj.212.t:0 "L'ennemi de l'intérieur"
 tfv_raj.212.desc:0 "Une troisième explosion a dévasté une usine dans l'un de nos États. Cette fois-ci, pourtant, il semble que le minutage n'était pas bon, faisant exploser la bombe au changement d'équipe. Des dizaines d'ouvriers ont été tués, et plusieurs douzaines sont toujours portées disparues. Les enquêteurs suivent plusieurs pistes, faisant déjà fouiller plusieurs maisons. Ce qu'ils y ont trouvé est profondément inquiétant, depuis des tracts pour Quit India jusqu'à des matériaux pouvant être utilisés pour fabriquer des bombes artisanales.\n\nAucune des personnes arrêtées ne semble être un quelconque meneur, toutefois, et tous refusent encore de parler."
 tfv_raj.212.a:0 "Nous perdons le contrôle"
 tfv_raj_quit_india_unrest_tt:0 "On peut s'attendre à ce que les partisans du mouvement exigent des changements."
 tfv_new_zealand.9.t:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nle contrôle de la Polynésie [Root.GetAdjFS]"
 tfv_new_zealand.9.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous faire parvenir une note exigeant le contrôle de nos possessions dans le Pacifique. Au prétexte que [From.GetSonLeurNP] gouvernement entretiendrait des liens étroits avec [From.GetSaLeurNP] propre population maori, [From.GetLeLaLDir] [From.GetLeader] prétend que son pays a une meilleure compréhension des relations avec les peuples du Pacifique, qui lui permettra de les encourager à s'impliquer davantage dans les combats menés par [From.GetLeLaLFaction] [From.GetFactionName]. Toutefois, nombreux sont ceux qui se montrent persuadés que le gouvernement [From.GetAdjMS] vise essentiellement à faire de son pays un État polynésien unifié, et il est difficile de savoir si cela serait à l'avantage [Root.GetDuDelaDelNP] [Root.GetName]."
 tfv_new_zealand.9.a:0 "La demande paraît raisonnable"
 tfv_new_zealand.9.b:0 "Ces îles sont trop importantes"
 tfv_new_zealand.91.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous cèd[From.GetEEntNP]\n[From.GetSesLeursNP] possessions du Pacifique"
 tfv_new_zealand.91.desc:0 "\nLa demande adressée [From.GetAuAlaAlNP] [From.GetName] pour recevoir le contrôle des États polynésiens sous [From.GetSaLeurNP] souveraineté a été acceptée. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] donc désormais pleine souveraineté sur ces îles."
 tfv_new_zealand.91.a:0 "Parfait"
 tfv_new_zealand.92.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous céder [From.GetSesLeursNP] possessions du Pacifique"
 tfv_new_zealand.92.desc:0 "\nLa délégation envoyée [From.GetAuEnANP] [From.GetName] est rentrée avec des nouvelles décevantes : le gouvernement [From.GetDuDelaDelDir] [From.GetLeader] refuse de céder [Root.GetAuAlaAlNP] [Root.GetName] le contrôle sur la moindre possession dans le Pacifique."
 tfv_new_zealand.92.a:0 "Malédiction !"
 tfv_new_zealand.8.t: 0 "La mort de [NZL.GetLeader]"
 tfv_new_zealand.8.desc: 0 "Dans une tournure tragique des événements, le très bien-aimé Premier ministre de la Nouvelle-Zélande, Michael Joseph Savage, est décédé d'un cancer. Le pays tout entier pleure l'homme à qui beaucoup attribuent la fondation du système de protection sociale de la Nouvelle-Zélande. L'histoire se souviendra de son courage et de sa gentillesse envers son entourage. "
 tfv_new_zealand.8.a: 0 "Il nous manquera."
 tfv_new_zealand.10.t: 0 "[From.GetNameDefCap] exige notre annexion!"
 tfv_new_zealand.10.desc: 0 "Nous suivons depuis longtemps de façon inquiétante la montée de la ferveur nationaliste dans [From.GetNameDef], et il semble que le jour est enfin venu où elle s'est répandue au-delà de leurs propres frontières. \ nCitation d'un héritage commun en tant que «nations pionnières», des suggestions ont été émises à propos d'un État uni d'Océanie. La rhétorique est devenue de plus en plus agressive face à la résistance [Root.GetAdjective]. \ n \ nMaintenant, la spéculation politique s'est transformée en hostilité ouverte, et [De .GetLeader] demande publiquement l'annexion de tout le territoire [Root.GetAdjective] à l'état de [From.GetNameDef]. \ NSi nous refusons, une invasion forcée semble tout à fait possible. "
 tfv_new_zealand.10.a: 0 "Nous n'avons d'autre choix que d'accepter notre nouveau statut de province de [From.GetNameDef]"
 tfv_new_zealand.10.b: 0 "S'ils veulent notre île, ils peuvent venir se battre pour elle!"
 tfv_new_zealand.11.t: 0 "[From.GetNameDefCap] Accepte l'annexion"
 tfv_new_zealand.11.desc: 0 "Le [From.GetAdjective] s'est plié à notre ultimatum et accepte son nouveau statut de province de [Root.GetNameDef]. Alors que [From.GetAdjective] PM [From.GetLeader] pleure la perte de [From.GetAdjective] "indépendance", ce moment marque le début d'une nouvelle ère pour l'Océanie. \ n \ n [From.GetNameDef], comme nous, ont maintenant fini d'être les chiens de poche d'un Empire qui n'a pas nos intérêts au coeur."
 tfv_new_zealand.11.a: 0 "[Root.GetNameDefCap] et l'Australie, ensemble pour un avenir plus fort!"
 tfv_new_zealand.12.t: 0 "[From.GetNameDefCap] refuse notre offre d'Unité"
 tfv_new_zealand.12.desc: 0 "A défaut de reconnaître leur position précaire dans le paysage géopolitique du Pacifique, le gouvernement [From.GetAdjective] a refusé notre offre de faire de la Nouvelle-Zélande l'une des provinces les plus importantes de [Root.GetNameDef]. \ nNon se rendant compte qu'il ne s'agit que du chien de poche britannique, le premier ministre [From.GetAdjective] [From.GetLeader] a cité les principes de [From.GetAdjective] "liberté et indépendance". \ n \ nIl semble que nous devions rappeler à [From.GetNameDef] exactement ce que nous signifie en décrivant leur position comme «géopolitiquement précaire».
 tfv_new_zealand.12.a: 0 "Aux armes, [Root.GetAdjective] s!"
 tfv_new_zealand.13.t: 0 "Batten veut s'enrôler"
 tfv_new_zealand.13.desc: 0 "Alors que la Nouvelle-Zélande se mobilise pour la guerre, nous avons reçu une demande inhabituelle. Jean Batten, le célèbre aviateur qui a récemment volé avec succès d'Angleterre en Nouvelle-Zélande, souhaite s'enrôler dans le Royal New Zealand Airfore en tant que combattant. pilote. Elle a démontré une compétence considérable dans les simulacres de combats aériens, mais il y en a beaucoup au sein de l'establishment militaire qui désapprouvent l'idée d'avoir une femme aux missions de combat. Devrions-nous faire une exception dans son cas et la laisser rejoindre? "
 tfv_new_zealand.13.a: 0 "Oui, nous avons besoin d'elle"
 tfv_new_zealand.13.b: 0 "Non, ce ne sera pas nécessaire"
 tfv_new_zealand.14.t: 0 "Opposition gouvernementale"
 tfv_new_zealand.14.desc: 0 "Notre nouveau gouvernement s'est sans aucun doute formé avec l'opposition du [Root.GetDemocraticParty]. En sentant l'effondrement éminent du [Root.GetDemocraticParty] et le dépassement du [Root.GetRulingParty], les membres des [Root.GetDemocraticParty] ont fui en Australie. Déjà bien partis, nous ne pouvons pas les arrêter, mais nous devons émettre une protestation diplomatique contre [From.GetName]. "
 tfv_new_zealand.14.a: 0 "Ils ne peuvent pas courir éternellement"