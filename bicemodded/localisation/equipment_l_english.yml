 nakajima_ki_4_equipment_1_desc:0 "The Nakajima Ki-4 was a biplane design with staggered wings and fixed divided landing gear. It was powered by one 477 kW Nakajima Ha-8, nine-cylinder, air-cooled radial engine. Maximum speed was 300 kph and maximum take-off weight was 2,500 kg. It was armed with up to four 7.7 mm machine guns, two fixed to fire forward, synchronized with the propeller, and one or two more mounted dorsally on a flexible mount. The maximum bomb load was 50 kg. A total of 516 units were produced from March 1934 to February 1939."
