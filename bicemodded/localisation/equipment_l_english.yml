ita_medium_armor_equipment_4:0 "Carro Armato M15/42"
ita_medium_armor_equipment_4_short:0 "CA M15/42"
ita_medium_armor_equipment_4_desc:0 "The M15/42 was yet another improvement in terms of armor and gun, now using the 4.7cm L/40"
tech_ita_medium_armor_equipment_4:0 "Carro Armato M15/42"
tech_ita_medium_armor_equipment_4_short:0 "CA M15/42"
tech_ita_medium_armor_equipment_4_desc:0 "The M15/42 was yet another improvement in terms of armor and gun, now using the 4.7cm L/40"
ita_medium_armor_equipment_5:0 "Carro Armato M16/43 Sahariano"
ita_medium_armor_equipment_5_short:0 "CA M16/43"
ita_medium_armor_equipment_5_desc:0 "The M16/43 was a fast tank modelled after the British Crusader tank."
