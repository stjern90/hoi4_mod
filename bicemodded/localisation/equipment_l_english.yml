 panzer_ii_td_equipment_1_desc:0 "Light Tank Destroyer based on the Panzer II chassis"
 ## Pz II D/E
 panzer_ii_equipment_3:0 "PzKpfw.II D/E"
 panzer_ii_equipment_3_short:0 "Panzer II D/E Light Tank"
 panzer_ii_equipment_3_desc:0 "The Panzer II is the common name used for a family of German tanks used in World War II. The official German designation was Panzerkampfwagen II.Although the vehicle had originally been designed as a stopgap while larger, more advanced tanks were developed, it nonetheless went on to play an important role in the early years of World War II, during the Polish and French campaigns. The Panzer II was the most numerous tank in the German Panzer divisions beginning with the invasion of France. It was used in both North Africa against the British and on the Eastern Front against the Soviet Union."
 # Pz II D/E sub tech equipment
 panzer_ii_art_equipment_1:0 "sIG 33 Bison II"
 panzer_ii_art_equipment_1_short:0 "Bison II Light SP.Art"
 panzer_ii_art_equipment_1_desc:0 "Self-propelled tracked howitzer based on the Panzer I chassis"
 ## Pz II F
 panzer_ii_equipment_4:0 "PzKpfw.II F"
 panzer_ii_equipment_4_short:0 "Panzer II F Light Tank"
 panzer_ii_equipment_4_desc:0 "Continuing the conventional design of the Ausf. C, the Ausf. F superstructure front was made from a single piece of armor plate with a redesigned visor. Also, a dummy visor was placed next to it to confuse enemy gunners. The hull was redesigned with a flat 35 mm plate on its front, and the armor of the superstructure and turret were built up to 30 mm on the front with 15 mm to the sides and rear. There was some minor alteration of the suspension and a new commander's cupola as well. Weight was increased to 9.5 tonnes. From March 1941 to December 1942, 524 were built; this was the final major tank version of the Panzer II series."
