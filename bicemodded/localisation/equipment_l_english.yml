 JAP_motorized_lia_equipment_01:0 "PreWar Light Vehicles (Cars/Bikes)"
 JAP_motorized_lia_equipment_01_short:0 "Toyota ABR"
 JAP_motorized_lia_equipment_01_desc:0 "The Toyota ABR was a military modification of the AB, Toyota's second production car. 353 were built between 1936 and 1942."
 JAP_motorized_lia_equipment_03:0 "EarlyWar Light Vehicles (Cars/Bikes)"
 JAP_motorized_lia_equipment_03_short:0 "Kurogane Type 95"
 JAP_motorized_lia_equipment_03_desc:0 "The Kurogane Type 95 was a Japanese scout car designed by Tokyu Kurogane Industries in 1935. It was the world's first four-wheel drive passenger vehicle in mass production. About 4,700 were built between 1936 and 1944."
 JAP_motorized_lia_equipment_02:0 "MidWar Light Vehicles (Cars/Bikes)"
 JAP_motorized_lia_equipment_02_short:0 "Type 93 Staff Car"
 JAP_motorized_lia_equipment_02_desc:0 "The Type 93 referred to a 4-wheeled or a 6-wheeled staff car designed in 1933 and used throughout the war. It was very similar to the American 1934 Ford."
 JAP_motorized_lia_equipment_04:0 "LateWar Light Vehicles (Cars/Bikes)"
 JAP_motorized_lia_equipment_04_short:0 "Toyota AK-10"
 JAP_motorized_lia_equipment_04_desc:0 "The Toyota AK-10 was a 4-wheel drive 0.5tn 'truck' prototype, very similar to a Jeep. While the prototype performed well, only a few were ever built."
