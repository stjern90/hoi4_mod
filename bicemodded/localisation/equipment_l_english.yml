 panzer_i_spaa_equipment_desc:0 "Anti-air artillery is primarily designed to shoot down hostile planes, although the rapid fire cannons can also be effective against ground targets. This model is mounted on the chassis of a light tank."
 panzer_ii_td_equipment:0 "Marder II"
 panzer_ii_td_equipment_desc:0 "Tank Destroyers are tanks with a larger than normal gun in a fixed mounting in place of a turret. Light Tank Destroyers are based on the chassis of Light Tanks, which means they are fairly mobile but do not carry particularly powerful guns compared to heavier TDs."
 panzer_ii_art_equipment:0 "Wespe"
 panzer_ii_art_equipment_desc:0 "A small artillery cannon mounted on a light chassis, a light SPG does not pack the firepower of its larger brethren, but they are more mobile."
 panzer_ii_flamm_equipment:0 "Flakpanzer II"
 panzer_ii_flamm_equipment_desc:0 "A self propelled anti-air vehicle based on the Panzer II chassis"
 panzer_ii_equipment:0 "Panzer II"
 panzer_ii_equipment_desc:0 "Light tanks are small, agile tanks which are able to both scout and fight lightly armored opponents."
 panzer_iii_equipment:0 "Panzer III"
 panzer_iii_equipment_desc:0 "Medium tanks are reasonably agile multi-purpose tanks which are able to take on many roles such as scouts, support, or even front-line tanks."
 panzer_iii_art_equipment:0 "StuH"
 panzer_iii_art_equipment_desc:0 "A medium artillery cannon mounted on a medium tank chassis, a medium SPG packs respectable firepower while still being quite mobile."
 panzer_iii_td_equipment:0 "StuG"
 panzer_iii_td_equipment_desc:0 "Tank Destroyers are tanks with a larger than normal gun in a fixed mounting in place of a turret. Medium Tank Destroyers are based on the chassis of Medium Tanks, meaning they are fairly mobile and carry respectable firepower."
 panzer_iii_flamm_equipment:0 "Flakpanzer III"
 panzer_iii_flamm_equipment_desc:0 "A self propelled anti-air vehicle based on the Panzer III chassis"
 panzer_iv_equipment:0 "Panzer IV"
 panzer_iv_equipment_desc:0 "Medium tanks are reasonably agile multi-purpose tanks which are able to take on many roles such as scouts, support, or even front-line tanks."
 panzer_iv_td_equipment:0 "Jagdpanzer"
 panzer_iv_td_equipment_desc:0 "Tank Destroyers are tanks with a larger than normal gun in a fixed mounting in place of a turret. Medium Tank Destroyers are based on the chassis of Medium Tanks, meaning they are fairly mobile and carry respectable firepower."
 panzer_iv_art_equipment:0 "Brummbär"
 panzer_iv_art_equipment_desc:0 "A medium artillery cannon mounted on a medium tank chassis, a medium SPG packs respectable firepower while still being quite mobile."
 panzer_iv_spaa_equipment:0 "SPAA"
 panzer_iv_spaa_equipment_desc:0 "Mobile anti-air artillery mounted on a medium tank chassis."
 panzer_v_equipment:0 "Panzer V Panther"
 panzer_v_equipment_desc:0 "Medium tanks are reasonably agile multi-purpose tanks which are able to take on many roles such as scouts, support, or even front-line tanks."
 panzer_v_td_equipment:0 "Jagdpanther"
 panzer_v_td_equipment_desc:0 "Tank Destroyers are tanks with a larger than normal gun in a fixed mounting in place of a turret. Medium Tank Destroyers are based on the chassis of Medium Tanks, meaning they are fairly mobile and carry respectable firepower."
 panzer_v_spaa_equipment:0 "Coelian"
 panzer_v_spaa_equipment_desc:0 "Mobile anti-air artillery mounted on a medium tank chassis."
 panzer_vi_equipment:0 "Panzer VI Tiger"
 panzer_vi_equipment_desc:0 "Heavy tanks are large, armored monsters which are designed to destroy enemy tanks and fortifications."
 panzer_vi_td_equipment:0 "Jagdtiger"
 panzer_vi_td_equipment_desc:0 "A heavy tank with the turret removed to carry an even larger gun in a fixed mounting."
 panzer_vi_art_equipment:0 "Sturmtiger"
 panzer_vi_art_equipment_desc:0 "A large artillery piece mounted on a heavy chassis, these self-propelled guns carry a lot of firepower."
 panzer_vii_equipment:0 "Panzer VII"
 panzer_vii_equipment_desc:0 "Super heavy tanks are an evolution of the Heavy tank concept. Bigger, better armed, with more armor, they are also slower and have severe problems with soft ground and few bridges can hope to handle their weight."
