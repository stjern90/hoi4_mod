 tech_nakajima_kikka_equipment_1:0 "Kikka"
 nakajima_kikka_equipment_1_desc:0 "The Nakajima Kikka was a jet interceptor whose design was based on the German Me 262. One prototype was flown, with 19 others in various stages of production when the war ended."
