 il_4_construction_upgrade_desc:0 "While the Il-4 is cheaper than its predecessor, improvements can be made to further decrease the cost."
 il_4_turret_upgrade:0 "Turret"
 il_4_turret_upgrade_desc:0 "Replacement of one of the 7.92 mm gun positions with a 12.7 UBT machinegun inside a streamlined turret."
 pe_2_bomber:0 "Pe-2"
 pe_2_bomber_equipment:0 "Pe-2"
 pe_2_bomber_equipment_desc:0 "Developed from the VI-100 heavy fighter project, the Petlyakov Pe-2 is a high-performance light bomber with dive-bombing capabilities."
