 #Pz IV A-D 1937-1939
 panzer_iv_equipment_1:0 "PzKpfw.IV ausf. A"
 panzer_iv_equipment_1_short:0 "Panzer IV A"
 panzer_iv_equipment_1_desc:0 "The first mass-produced version of the Panzer IV was the Ausführung A (abbreviated to Ausf. A, meaning "Variant A"), in 1936. It was powered by Maybach's HL 108TR, producing 250 PS (183.87 kW), and used the SGR 75 transmission with five forward gears and one reverse, achieving a maximum road speed of 31 kilometres per hour. As main armament, the vehicle mounted the short-barreled, howitzer-like Kampfwagenkanone 37 L/24 (KwK 37 L/24) 75 mm tank gun, which was a low-velocity gun mainly designed to fire high-explosive shells"
 #Pz IV E 1939
 panzer_iv_equipment_2:0 "PzKpfw.IV ausf. E"
 panzer_iv_equipment_2_short:0 "Panzer IV E"
 panzer_iv_equipment_2_desc:0 "In October 1940, the Ausf. E was introduced. This had 50 millimetres (1.97 in) of armor on the bow plate, while a 30-millimetre (1.18 in) appliqué steel plate was added to the glacis as an interim measure. Finally, the commander's cupola was moved forward into the turret. Older model Panzer IV tanks were retrofitted with these features when returned to the manufacturer for servicing. 206 Ausf. They were produced between October 1940 and April 1941. It was powered by Maybach's HL 120TRM, producing 300 PS (220.65 kW), and used the SSG 75 transmission with six forward gears and one reverse, achieving a maximum road speed of 39 kilometres per hour. As main armament, the vehicle mounted the short-barreled, howitzer-like Kampfwagenkanone 37 L/24 (KwK 37 L/24) 75 mm tank gun, which was a low-velocity gun mainly designed to fire high-explosive shells"
 #Pz IV F 1940
 panzer_iv_equipment_3:0 "PzKpfw.IV ausf. F"
 panzer_iv_equipment_3_short:0 "Panzer IV F" 
 panzer_iv_equipment_3_desc:0 "In April 1941, production of the Panzer IV Ausf. F started. It featured 50 mm (1.97 in) single-plate armor on the turret and hull, as opposed to the appliqué armor added to the Ausf. E,[19] and a further increase in side armor to 30 mm (1.18 in).[21] The weight of the vehicle was now 22.3 tonnes (24.6 short tons), which required a corresponding modification of track width from 380 to 400 mm (14.96 to 15.75 in) to reduce ground pressure. It was powered by Maybach's HL 120TRM, producing 300 PS (220.65 kW), and used the SSG 75 transmission with six forward gears and one reverse, achieving a maximum road speed of 39 kilometres per hour. As main armament, the vehicle mounted the short-barreled, howitzer-like Kampfwagenkanone 37 L/24 (KwK 37 L/24) 75 mm tank gun, which was a low-velocity gun mainly designed to fire high-explosive shells"
 #Pz IV G 1942
 panzer_iv_equipment_4:0 "PzKpfw.IV ausf. G"
 panzer_iv_equipment_4_short:0 "Panzer IV G"
 panzer_iv_equipment_4_desc:0 "On 26 May 1941, mere weeks before Operation Barbarossa, during a conference with Hitler, it was decided to improve the Panzer IV's main armament. Krupp was awarded the contract to integrate again the 50 mm (1.97 in) Pak 38 L/60 gun into the turret. November 1941, the decision to up-gun the Panzer IV to the 50-millimetre gun was dropped, and instead Krupp was contracted in a joint development to modify Rheinmetall's pending 75 mm anti-tank gun design, later known as 7.5 cm Pak 40 L/46."
