 tech_t_34_a:0 "T-34/76 mod.1940"
 t_34_equipment_1:0 "T-34/76 mod.1940"
 t_34_equipment_1_short:0 "T-34 '40 Medium Tank"
 t_34_equipment_1_desc:0 "It used the 76.2 mm (3 in) high-velocity tank gun. The T-34 was a Soviet medium tank that had a profound and lasting effect on the field of tank design. It was the most-produced tank of the war and led directly to the T-54 and T-55 series of tanks, which in turn evolved into the later T-62, T-72, and T-90 that form the armoured mainstay of many modern armies. T-34 variants were widely exported after WW II and can still be seen in combat in the 2000's, for example in the Yemeni war against Saudi aggression in 2016."
 t_34_td_1:0 "T-34/57 Tank Destroyer"
 t_34_td_1_short:0 "T-34/57 TD"
 t_34_td_1_desc:0 "As early as 1940, the Red Army was searching for new and improved guns to install onto their latest tanks. The T-34 “Exterminator” (or T-34/57, both are common designations, but indeed, unofficial) was a standard T-34/76 chassis with the new and improved ZiS-4 57 mm (2.25 in) gun. However, it was not until the autumn of 1941 that this vehicle would see action, with small numbers of this tank defending the heart of the USSR – Moscow."
 t_34_equipment_2:0 "T-34/76 mod.1941"
 t_34_equipment_2_short:0 "T-34 '41' Medium Tank"
 t_34_equipment_2_desc:0 ""
 t_34_equipment_3:0 "T-34/76 mod.1942"
 t_34_equipment_3_short:0 "T-34'42 Medium Tank"
 t_34_equipment_3_desc:0 "Improved T-34 model."
 t_34_equipment_4:0 "T-34/85"
 t_34_equipment_4_short:0 "T-34/85 Medium Tank"
 t_34_equipment_4_desc:0 "By 1943 engineers had succeeded in mounting the 85 mm gun to the T-34 medium tank, making it as well-armed as the KV-85 heavy tank."
 t_54_equipment_1:0 "T-54Medium Tank "
 t_54_equipment_1_short:0 "T-54 Medium Tank"
 t_54_equipment_1_desc:0 "The T-54 and T-55 tanks are a series of Soviet main battle tanks introduced just as the Second World War ended. The first T-54 prototype was completed at Nizhny Tagil by the end of 1945. Initial production ramp up settled for 1947 at Nizhny Tagil, and 1948 for Kharkov were halted and curtailed as many problems were uncovered; the T-34-85 still accounted for 88 percent of production through the 50's. The T-54 eventually became the main tank for armoured units of the Soviet Army, armies of the Warsaw Pact countries, and many others. T-54s and T-55s have been involved in many of the world's armed conflicts since the later part of the 20th century, eventually became the most-produced tank in military history. Estimated production numbers for the series range from 86,000 to 100,000. "
 t_28_equipment_1:0 "T-28"
 t_28_equipment_1_short:0 "T-28 Heavy Tank"
 t_28_equipment_1_desc:0 "The T-28 was a Soviet multi-turreted tank that was among the world's first medium tanks. The prototype was completed in 1931, and production began in late 1932. It was an infantry support tank intended to break through fortified defences."
 t_35_equipment_1:0 "T-35"
 t_35_equipment_1_short:0 "T-35 Heavy Tank"
 t_35_equipment_1_desc:0 "The T-35 was a Soviet multi-turreted heavy tank with a 76.2mm main gun. It was the only five-turreted heavy tank in the world to reach production."
 kv_tank_equipment_1:0 "Kliment Voroshilov I"
 kv_tank_equipment_1_short:0 "KV-1 Heavy Tank"
 kv_tank_equipment_1_desc:0 "Heavy tank with a weight of 45 tons. Powered by the 550 hp V12 diesel egnine with a displacement of 39 L. It fielded the ZiS-5 76.2mm tank gun"
 kv_2_tank_equipment_1:0 "KV-2 Dreadnought"
 kv_2_tank_equipment_1_short:0 "KV-2 Dreadnought Heavy Assault Gun"
 kv_2_tank_equipment_1_desc:0 "Heavy Assault Gun with a 152 mm howitzer housed in an enormous turret. With a weight of 52 tonnes this is a true heavy assault gun. It was powered by a 550 horsepower V12 diesel engine with a displacement of 39 L."
 kv_tank_equipment_2:0 "Kliment Voroshilov 85"
 kv_tank_equipment_2_short:0 "KV-85 Heavy Tank"
 kv_tank_equipment_2_desc:0 "KV-tank using the 85 mm D-5T tank gun."
 kv_tank_td_1:0 "KV-85 TD"
 kv_tank_td_1_short:0 "KV-85 Heavy TD"
 kv_tank_td_1_desc:0 "Heavy tank destroyer based on the KV-85."
 kv_tank_art_1:0 "SU-152"
 kv_tank_art_1_short:0 "SU-152 H.SP.Art"
 kv_tank_art_1_desc:0 "Heavy Self-propelled howitzer with the 152 mm long range gun."
 kv_tank_art_2:0 "SU-203"
 kv_tank_art_2_short:0 "SU-203 H.SP.Art"
 kv_tank_art_2_desc:0 "Heavy Self-propelled howitzer with the 203 mm M-4 mortar."
 is_tank_equipment_1:0 "Joseph Stalin I"
 is_tank_equipment_1_short:0 "IS-1 Heavy Tank"
 is_tank_equipment_1_desc:0 "A Heavy Tank using the D-25 122 mm tank gun. Compared to the older F-34 76.2 mm tank gun, the D-25 delivered 5.37 times the muzzle energy, while it had similar accuracy to that of the 88 mm L/71 gun mounted on the Tiger Ausf B. It was slightly lighter and faster than the heaviest KV model 1942 tank, with thicker front armor and a much-improved turret design."
 is_tank_equipment_2:0 "Joseph Stalin II"
 is_tank_equipment_2_short:0 "IS-2 Heavy Tank"
 is_tank_equipment_2_desc:0 "The stepped hull front was replaced with an improved single casting of 120 mm thickness angled at 60 degrees."
 is_tank_equipment_3:0 "Joseph Stalin III"
 is_tank_equipment_3_short:0 "IS-3 Heavy Tank"
 is_tank_equipment_3_desc:0 "The IS-3's pointed prow earned it the nickname Shchuka (Pike) by its crews. It weighed slightly less and stood 30 centimetres (12 in) lower than previous versions."
 light_soviet_tank_aa_equipment_3:0 "T-90 Light SP.AA"
 light_soviet_tank_aa_equipment_3_short:0 "T-90 L.SP.AA"
 light_soviet_tank_aa_equipment_3_desc:0 "The T-90 was an armored self-propelled anti-aircraft gun tank. It was designed because at the beginning of World War II as the USSR had none at all. The first serious design of a real air-defense vehicle was in 1942, when a twin 12.7 mm DShK machine gun turret with optical sights was built for mounting on the T-60. The T-70 became available in the meantime, and was adopted as the basis for the T-90 self-propelled anti-aircraft gun. The program was canceled in 1943, in favor of the ZSU-37 self-propelled anti-aircraft gun, built on an SU-76 chassis."
  #BT-7 Arty
 medium_soviet_tank_art_equipment_0:0 "BT-7 SP.Art"
 medium_soviet_tank_art_equipment_0_short: "BT-7 SP.Art"
 medium_soviet_tank_art_equipment_0_desc: "The BT-7 Artillery was a fast and mobile infantry support/self-propelled gun version of the ever reliable Soviet BT-7 light or “Cavalry” tank, developed by the design bureau of the Kharkiv Locomotive Factory. These modified BTs were produced from 1936 to 1938 and upgraded again in 1939."

