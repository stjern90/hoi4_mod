 ## Pz I
 panzer_i_equipment_1:0 "PzKpfw.I"
 panzer_i_equipment_1_short:0 "Panzer I Light Tank"
 panzer_i_equipment_1_desc:0 "The Panzer I was a light tank produced in Germany in the 1930s.\nThe name is short for the German Panzerkampfwagen I ("armored fighting vehicle mark I"), abbreviated PzKpfw I.\nThe tank's official German ordnance inventory designation was SdKfz 101 ("special purpose vehicle 101")"
 # Pz I sub tech equipment
 panzer_i_td_equipment_1:0 "Panzerjäger I"
 panzer_i_td_equipment_1_short:0 "Pzjgd I Light TD"
 panzer_i_td_equipment_1_desc:0 "The Panzerjäger I was the first of the German tank destroyers to see service in the Second World War. It mounted a Czech Škoda 4.7 cm (1.9 in) cm PaK (t) anti-tank gun on a converted Panzer I Ausf. B chassis. It was intended to counter heavy French tanks like the Char B1 that were beyond the capabilities of the 3.7 cm PaK 36 anti-tank gun and served to extend the life of obsolete Panzer I tanks. 202 Panzer I were converted to the Panzerjäger I in 1940 and 1941. They were employed in the Battle of France, in the North Africa Campaign and on the Eastern Front."
 panzer_i_art_equipment_1:0 "sIG 33 Bison"
 panzer_i_art_equipment_1_short:0 "Bison I Light SP.Art"
 panzer_i_art_equipment_1_desc:0 "A small artillery cannon mounted on a light chassis, a light SPG does not pack the firepower of its larger brethren, but they are more mobile."
 panzer_i_spaa_equipment_1:0 "Flakpanzer I Light SP.AA"
 panzer_i_spaa_equipment_1_short:0 "Flk.Pz I Eq."
 panzer_i_spaa_equipment_1_desc:0 "Anti-air artillery is primarily designed to shoot down hostile planes, although the rapid fire cannons can also be effective against ground targets. This model is mounted on the chassis of a light tank."
 ## Pz II A/B
 panzer_ii_equipment_1:0 "PzKpfw. II A/B"
 panzer_ii_equipment_1_short:0 "Panzer II A/B Light Tank"
 panzer_ii_equipment_1_desc:0 "The Panzer II is the common name used for a family of German tanks used in World War II. The official German designation was Panzerkampfwagen II.Although the vehicle had originally been designed as a stopgap while larger, more advanced tanks were developed, it nonetheless went on to play an important role in the early years of World War II, during the Polish and French campaigns. The Panzer II was the most numerous tank in the German Panzer divisions beginning with the invasion of France. It was used in both North Africa against the British and on the Eastern Front against the Soviet Union."
 ## Pz II C
 panzer_ii_equipment_2:0 "PzKpfw.II C"
 panzer_ii_equipment_2_short:0 "Panzer IIC Light Tank"
 panzer_ii_equipment_2_desc:0 "With a completely new torsion bar suspension[2] with four road wheels, the Ausf. D was developed as a tank for use in the cavalry divisions. Only the turret was the same as the Ausf. C model, with a new hull and superstructure design and the use of a Maybach HL62TRM engine driving a seven-gear transmission (plus reverse). The design was shorter (4.65 m) but wider (2.3 m) and taller (2.06 m) than the Ausf. C. Speed was increased to 55 km/h."
