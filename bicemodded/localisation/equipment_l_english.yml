 panzer_iv_ag_equipment_1_desc:0 "Medium Assault Gun"
 #
 panzer_iv_art_equipment_2:0 "Hummel"
 panzer_iv_art_equipment_2_short:0 "Hummel Medium SP.Art"
 panzer_iv_art_equipment_2_desc:0 "Self propelled Howitzer"
 panzer_iv_art_equipment_3:0 "Dickermax"
 panzer_iv_art_equipment_3_short:0 "Dickermax Medium SP.Art"
 panzer_iv_art_equipment_3_desc:0 "Self propelled long-range Howitzer"
 # Panzer V D
 panzer_v_equipment_1:0 "PzKpfw.V ausf. D"
 panzer_v_equipment_1_short:0 "Panther D Medium Tank"
 panzer_v_equipment_1_desc:0 "Panther is the common name of a medium tank deployed by Germany in World War II from mid-1943 to the end of the European war in 1945. It was intended as a counter to the Russian T-34, and as a replacement for the Panzer III and Panzer IV. While never replacing the latter, it served alongside it and the heavier Tiger tanks until the end of the war. The Panther's excellent combination of firepower, mobility, and protection served as a benchmark for other nations' late war and post-war tank designs, and it is regarded as one of the best tanks of World War II. The ausf.D was plagued by reliability problems"
 #
 panzer_v_art_equipment_1:0 "Reichsbär"
 panzer_v_art_equipment_1_short:0 "Reichsbär Medium SP-Art"
 panzer_v_art_equipment_1_desc:0 "Medium self propelled long barrel howitzer based on the Panther chassis."
 #
 panzer_v_td_equipment_1:0 "Jagdpanther"
 panzer_v_td_equipment_1_short:0 "Jagdpanther Medium TD"
 panzer_v_td_equipment_1_desc:0 "Medium Tank Destroyer based on the Panther."
 #
 panzer_v_spaa_equipment_1:0 "FlakPanzer Coelian"
 panzer_v_spaa_equipment_1_short:0 "Coelian Medium SP.AA"
 panzer_v_spaa_equipment_1_desc:0 "Medium Self-Propelled AA."
 
 panzer_e_td_equipment_1:0 "Jagdpanzer E-25"
 panzer_e_td_equipment_1_short:0 "Jagdpanzer E-25 TD"
 panzer_e_td_equipment_1_desc:0 "The E-25 is an improved tank destroyer, using the same 8.8cm gun as the Tiger tank. The E-series in general was meant to lower the costs of vehicles and allow for easier mass-production."
 
 panzer_e_equipment_1:0 "E-50"
 panzer_e_equipment_1_short:0 "E-50"
 panzer_e_equipment_1_desc:0 "As successor to the Panther, the E-50 is meant to simplify production, thus allowing more tanks to be produced simultaneously." 
 
 # Panzer V G
 panzer_v_equipment_2:0 "PzKpfw.V Ausf. G"
 panzer_v_equipment_2_short:0 "Panther G Medium Tank"
 panzer_v_equipment_2_desc:0 "Panther is the common name of a medium tank deployed by Germany in World War II from mid-1943 to the end of the European war in 1945. It was intended as a counter to the Russian T-34, and as a replacement for the Panzer III and Panzer IV. While never replacing the latter, it served alongside it and the heavier Tiger tanks until the end of the war. The Panther's excellent combination of firepower, mobility, and protection served as a benchmark for other nations' late war and post-war tank designs, and it is regarded as one of the best tanks of World War II. Ausf.D's reliability problems were fixed. "
 # NBFZ
 nbfz_equipment_1:0 "PzKpfw NbFz V/VI"
 nbfz_equipment_1_short:0 "NbFz V/VI Heavy Tank"
 nbfz_equipment_1_desc:0 "The German Neubaufahrzeug series of tank prototypes were a first attempt to create a heavy tank for the Wehrmacht after Adolf Hitler had come to power. Multi-turreted, heavy and slow, they were not considered successful therefore only five were made. These were primarily used for propaganda purposes, though three took part in the Battle of Norway in 1940."
 # Panzer VI H Tiger I
 panzer_vi_equipment_1:0 "PzKpfw.VI ausf H Heavy Tank"
 panzer_vi_equipment_1_short:0 "Tiger I Heavy Tank"
 panzer_vi_equipment_1_desc:0 "The Tiger I was a German heavy tank developed in 1942 as an answer to the unexpectedly impressive Soviet armor encountered in the initial months of the Axis invasion of the Soviet Union, particularly the T-34 and the KV-1."
 panzer_vi_td_equipment_1:0 "Panzerjäger Tiger (P) Ferdinand/Elefant"
 panzer_vi_td_equipment_1_short:0 "Ferdinand/Elefant"
 panzer_vi_td_equipment_1_desc:0 "Porsche Tigers converted into heavy tank hunters, armed with the latest version of the 88 mm (3.46 in) anti-tank gun. It was a conversion inspired by the Hornisse, the new vehicle was meant to replace the older Marder II and IIIs in service on the Eastern Front. In comparison, the regular Tiger was equipped with the “short” version of the 88, the KwK 36 L/56. Performance was such that the maximal effective range in direct fire was estimated to be 4500 to 5000 m (2.8-3.1 mi). This was way beyond anything the Red Army possessed at the time."
 panzer_vi_ag_equipment_1:0 "Sturmtiger"
 panzer_vi_ag_equipment_1_short:0 "Sturmtiger Heavy Assualt Gun"
 panzer_vi_ag_equipment_1_desc:0 "Heavy Assualt Gun based on the Tiger chassis"
 panzer_vi_ag_equipment_2:0 "Sturmtiger II"
 panzer_vi_ag_equipment_2_short:0 "Sturmtiger II Heavy Assualt Gun"
 panzer_vi_ag_equipment_2_desc:0 "Heavy Assualt Gun based on the Tiger II chassis"
 # Panzer VI P Tiger II
 panzer_vi_equipment_2:0 "PzKpfw.VI Ausf. B"
 panzer_vi_equipment_2_short:0 "Tiger II Heavy Tank"
 panzer_vi_equipment_2_desc:0 "Known under the informal name Königstiger but, often semi-literally translated as the King Tiger by Allied soldiers, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The Tiger II combined the thick armor of the Tiger I with the sloped armor used on the Panther medium tank. The tank weighed almost seventy metric tons, was protected by 100 to 180mm of armor to the front and was armed with the long barreled 8.8 cm Kampfwagenkanone 43 L/71 gun."
 # Panzer VI P Tiger II
 panzer_vi_equipment_3:0 "PzKpfw.IX Säbelzahntiger"
 panzer_vi_equipment_3_short:0 "Säbelzahntiger Heavy Tank"
 panzer_vi_equipment_3_desc:0 "Known under the informal name Reichs Tiger but, often semi-literally translated as the Saber-Tooth by Allied soldiers, the design was all new compared to the old Tiger based series. This tank fielded a tank version of the 12.8cm gun and weighed 20% more than the King Tiger, essentially it was an up-sized and up-gunned version of its predecessor, equipped with the Reich's latest advancements such as the Vampir system."
 panzer_vi_td_equipment_2:0 "Jagdtiger"
 panzer_vi_td_equipment_2_short:0 "Jagdtiger Heavy TD"
 panzer_vi_td_equipment_2_desc:0 "Tank destroyer based on the Tiger II."
 panzer_vi_td_equipment_3:0 "Hetztiger"
 panzer_vi_td_equipment_3_short:0 "Hetztiger Heavy TD"
 panzer_vi_td_equipment_3_desc:0 "Tank destroyer based on the Säbelzahntiger."
 
 panzer_vi_art_equipment_1:0 "Dachs"
 panzer_vi_art_equipment_1_short:0 "Dachs Heavy SP.Art"
 panzer_vi_art_equipment_1_desc:0 "Self-propelled Heavy tank artillery. long barrel 17 cm artillery gun. Based on a lengthened Tiger I chassis."
 
 panzer_vi_art_equipment_2:0 "Mammut"
 panzer_vi_art_equipment_2_short:0 "Mammut Heavy SP.Art"
 panzer_vi_art_equipment_2_desc:0 "Self-propelled Heavy tank artillery. long barrel 21 cm artillery gun. Based on a lengthened Tiger II chassis."
 
 panzer_vi_art_equipment_3:0 "Monster"
 panzer_vi_art_equipment_3_short:0 "Monster Heavy SP.Art"
 panzer_vi_art_equipment_3_desc:0 "Self-propelled Heavy tank artillery. long barrel 21 cm artillery gun. Based on the Säbelzahntiger chassis and with room for a lot more ammunition compared to the Mammut and Elefant."
 
 # Panzer VII L Löwe
 panzer_vii_equipment_1:0 "PzKpfw.VII Löwe"
 panzer_vii_equipment_1_short:0 "Löwe S-Heavy Tank"
 panzer_vii_equipment_1_desc:0 "The Panzerkampfwagen VII Löwe (Lion) was a design for a super-heavy tank created by Krupp for the German government during World War II. The project, initially code-named VK 70.01 (K), never left the drawing board, and was dropped in 5–6 March 1942 in favor of Porsche's heavier Panzer VIII Maus."
 # Panzer VII L Maus
 panzer_vii_equipment_2:0 "PzKpfw.VII Maus
 panzer_vii_equipment_2_short:0 "Maus S-Heavy Tank"
 panzer_vii_equipment_2_desc:0 "Panzerkampfwagen VIII Maus (Mouse) was a German World War II super-heavy tank completed in late 1944. It is the heaviest fully enclosed armored fighting vehicle ever built. The Maus's main armament was a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
 

