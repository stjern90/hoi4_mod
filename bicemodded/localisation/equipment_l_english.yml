 mitsubishi_b2m_equipment_1_short:0 "Mitsubishi B2M"
 mitsubishi_b2m_equipment_1_desc:0 "The Mitsubishi B2M was actually a British-developed license-built carrier torpedo bomber. It was designed by Blackburn Aircraft but built by Mitsubishi. 206 were constructed from 1932 to 1937."
 mitsubishi_b2m_equipment_2:0 "Kugisho Navy B3Y"
 mitsubishi_b2m_equipment_2_short:0 "Kugisho B3Y"
 mitsubishi_b2m_equipment_2_desc:0 "The Kugisho B3Y was a carrier torpedo bomber designed in the early 1930s. Although it suffered from poor stability & control issues, competing aircraft were even worse, and the design was accepted as a stopgap before a newer monoplane could be built. 129 were constructed from 1933 to 1936."
