 nakajima_ki_43_equipment:0 "Japanese Fighter"
 nakajima_ki_43_equipment_1_desc:0 "The Nakajima Ki-43 Hayabusa was a single-engined land-based tactical fighter used by the IJA. It was frequently referred to as the 'Army Zero' due to its similar shape and profile to the A6M. Much like the Zero, it achieved a spectacular kill ratio in the early years of the war. It sacrificed armor and armament for superior maneuverability. 5,919 were built from 1939 to 1945."
