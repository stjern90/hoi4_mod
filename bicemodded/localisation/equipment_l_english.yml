 kawasaki_ki_10_equipment_2_desc:0 "The Kawasaki Ki-10 KAI was a considerable improvement on the existing Ki-10. A new low-drag cantilever undercarriage was installed, and the radiator was moved back from its original position under the engine to a new one between the undercarriage legs. Using the same engine as the standard Ki-10-I top speed was increased by about 20 kph. Only 3 were built in 1936 and 1937, however, as the IJA was more interested in the proven Ki-10-II design and the Ki-27."
