 JAP_kawanishi_n1k1j_equipment_1_short:0 "N1K1-J Nav-Fighter"
 kawanishi_n1k2j_equipment_1_short:0 "N1K2-J 'George' Nav-Fighter"
 tech_kawanishi_n1k2j_equipment_1:0 "N1K2-J Shiden Kai"
 kawanishi_n1k2j_equipment_1_desc:0 "The Kawanishi N1K2-J was an advancement on the N1K1-J design. The N1K2-J addressed major defects, primarily the mid-mounted wing & long landing gear, but also moved the wings lower, redesigned the aircraft, and made it generally much simpler to produce. 406 were produced from 1943 to 1945."
 kawanishi_n1k2j_equipment:0 "Navy Interceptor Fighter Shiden Kai"
 kawanishi_n1k2j_equipment_desc:0 "A land-based fighter built for the IJN."
 kawanishi_n1k2j_equipment_1:0 "Kawanishi N1K2-J"
 JAP_kawanishi_n1k2j_equipment_1_short:0 "N1K2-J Nav-Fighter"
 tech_kyushu_j7w_equipment_1:0 "J7W1 Shinden"
 kyushu_j7w_equipment_1_desc:0 "The Kyushu J7W1 was a land-based fighter designed for the IJN. The design was that of a very short-range interceptor, which could take down high-flying enemy bomber aircraft like the B-29. The J7W1 had a pusher engine configuration, with a nose mounted canard. It was fitted with four forward-firing 30mm cannons in its nose, and had a maximum speed of 750 kph. There were also plans to test a turbojet-engined version, but the prototype was never completed. 2 prototypes were flown in August 1945."
 kyushu_j7w_equipment:0 "Navy Interceptor Fighter Shinden"
 kyushu_j7w_equipment_desc:0 "A land-based fighter built for the IJN."
 kyushu_j7w_equipment_1:0 "Kyushu J7W1"
 kyushu_j7w_equipment_1_short:0 "J7W1 Nav-Fighter"
 nakajima_j1n_equipment_1_short:0 "J1N 'Irving' Nav-Fighter"
 tech_nakajima_j1n_equipment_1:0 "J1N Gekko"
 nakajima_j1n_equipment_1_desc:0 "The Nakajima J1N Gekko was a reconnaissance and escort aircraft designed to protect Japanese bombers flying deep into enemy territory. It is a heavy fighter."
 nakajima_j1n_equipment:0 "Navy Night Fighter Gekko"
 nakajima_j1n_equipment_desc:0 "A heavy fighter designed for use by the IJN."
 nakajima_j1n_equipment_1:0 "Nakajima J1N1"
 JAP_nakajima_j1n_equipment_1_short:0 "J1N1 Nav-Hv-Fighter"
 mitsubishi_g3m_equipment_1_short:0 "G3M 'Nell' Nav-Bomber"
 tech_mitsubishi_g3m_equipment_1:0 "G3M"
 mitsubishi_g3m_equipment_1_desc:0 "The Mitsubishi G3M was a long-range naval bomber designed for the IJN. The requirement for payload was unprecedented in Japanese military aviation history, though necessary to accommodate the aerial torpedo envisaged to combat the armoured battleships of the Allies in the geographical broadness of the Pacific front. The speed requirement submitted by the naval department was again also unprecedented, not only in Japanese but also in international heavy bomber aviation, where in relation to the envisaged Japanese battlegrounds of China and the Pacific, the bomber would need to not only cover long distances, but necessarily have exceptional speed to strike distant targets with a minimum attack time. Thus the G3M was an embodiment of Japanese military aircraft design in the brief period leading to the Pacific War, with powerful offensive armament; range and speed were emphasised over protection & defense. 1,048 were built from 1935 to 1945."
 mitsubishi_g3m_equipment:0 "Naval Bomber"
 mitsubishi_g3m_equipment_desc:0 "Attack bombers were medium bombers built for the IJN that could perform both the tasks of a medium bomber against ground targets, as well as those of naval bombers against sea targets."
 mitsubishi_g3m_equipment_1:0 "Mitsubishi G3M1"
 JAP_mitsubishi_g3m_equipment_1_short:0 "G3M1 Nav-Bomber"
 mitsubishi_g4m_equipment_1_short:0 "G4M 'Betty' Nav-Bomber"
 tech_mitsubishi_g4m_equipment_1:0 "G4M"
 mitsubishi_g4m_equipment_1_desc:0 "The Mitsubishi G4M1 was a long-range naval bomber designed for the Japanese Navy. Speed and range were emphasized over protection, and the plane notably had no armor or self-sealing tanks. The G4M1 saw use as both a long range bomber and a torpedo bomber. 1,171 of the G4M1 were built from 1940 to 1944."
 mitsubishi_g4m_equipment:0 "Type 1 Attack Bomber"
 mitsubishi_g4m_equipment_desc:0 "Attack bombers were medium bombers built for the IJN that could perform both the tasks of a medium bomber against ground targets, as well as those of naval bombers against sea targets."
 mitsubishi_g4m_equipment_1:0 "Mitsubishi G4M1"
 JAP_mitsubishi_g4m_equipment_1_short:0 "G4M1 Nav-Bomber"
 mitsubishi_g4m2_equipment_1_short:0 "G4M2 'Betty' Nav-Bomber"
 tech_mitsubishi_g4m2_equipment_1:0 "G4M2"
 mitsubishi_g4m2_equipment_1_desc:0 "The Mitsubishi G4M2 was a development of the G4M1 that featured better flight performance and heavier armament. It differed from the preceding model in having Mitsubishi MK4P 'Kasei' Model 21 engines with VDM electric four-blade propellers capable of full feathering function, redesigned main wings with LB type laminar flow airfoil and widened tail horizontal stabilizer wing area, which improved service ceiling to 8,950m altitude, and increased maximum speed to 437 kph. 1,142 were built from 1943 to 1945."
 mitsubishi_g4m2_equipment:0 "Type 1 Attack Bomber Model 22"
 mitsubishi_g4m2_equipment_desc:0 "Attack bombers were medium bombers built for the IJN that could perform both the tasks of a medium bomber against ground targets, as well as those of naval bombers against sea targets."
 mitsubishi_g4m2_equipment_1:0 "Mitsubishi G4M2"
 JAP_mitsubishi_g4m2_equipment_1_short:0 "G4M2 Nav-Bomber"
 yokosuka_p1_equipment_1_short:0 "P1Y 'Frances' Nav-Bomber"
 tech_yokosuka_p1_equipment_1:0 "P1Y Ginga"
 yokosuka_p1_equipment_1_desc:0 "The Yokosuka P1Y Ginga was a fast bomber capable of making torpedo attacks."
 yokosuka_p1_equipment:0 "Navy Bomber Ginga"
 yokosuka_p1_equipment_desc:0 "Attack bombers were medium bombers built for the IJN that could perform both the tasks of a medium bomber against ground targets, as well as those of naval bombers against sea targets."
 yokosuka_p1_equipment_1:0 "Yokosuka P1Y1"
 JAP_yokosuka_p1_equipment_1_short:0 "P1Y1 Nav-Bomber"
 kawanishi_h6k_equipment_1_short:0 "H6K 'Mavis' Flying-Boat "
 tech_kawanishi_h6k_equipment_1:0 "H6K"
 kawanishi_h6k_equipment_1_desc:0 "The Kawanishi H6K1 is a long-range flying boat. It was designed in response for an IJN request for a long-range naval patrol airplane which could carry 1600 kg of torpedoes or 1000 kg of bombload. The H6K accomplished these weight requirements, and could perform up to 24-hour patrol missions over an extremely long range - H6Ks performed missions over most of Australia from bases on the East Indies. 215 were built from 1936 to 1942."
 kawanishi_h6k_equipment:0 "Type 97 Flying-Boat"
 kawanishi_h6k_equipment_desc:0 "A flying boat is a long-range naval patrol aircraft designed to take off and land primarily from water. The difference between a flying boat and a seaplane is that flying boats typically land on a large fuselage, while seaplanes land on floats below the fuselage."
 kawanishi_h6k_equipment_1:0 "Kawanishi H6K1"
 JAP_kawanishi_h6k_equipment_1_short:0 "H6K1 Flying-Boat "
 kawanishi_h8k_equipment_1_short:0 "H8K 'Emily' Flying-Boat "
 tech_kawanishi_h8k_equipment_1:0 "H8K"
 kawanishi_h8k_equipment_1_desc:0 "The Kawanishi H8K is a long-range flying boat."
 kawanishi_h8k_equipment:0 "Type 2 Flying-Boat"
 kawanishi_h8k_equipment_1_desc:0 "The Kawanishi H8K1 was the most advanced flying boat of the war. Designed initially to replace the H6K1, it was far larger, and had an incredibly potent defensive armament - five 20mm cannons and five 7.7mm machine guns. 167 were built from 1942 to 1945."
