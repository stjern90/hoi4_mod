 JAP_tankette_equipment_1:0 "Type 92 Jyu-Sokosha"
 JAP_tankette_equipment_1_short:0 "Type 92 Jyu-Sokosha"
 JAP_tankette_equipment_1_desc:0 "The Type 92 Jyu-Sokosha ('Armored Car') was Japan's first indigenous tankette design. It was fitted with a 13.2mm heavy machine gun and 7.7mm light machine gun, had 6mm of welded armor, and a top speed of 40 kph. 169 were built from 1932 to 1939."
 JAP_tankette_equipment_2:0 "Type 94 Tokushu-Keninsha"
 JAP_tankette_equipment_2_short:0 "Type 94 TK"
 JAP_tankette_equipment_2_desc:0 "The Type 94 TK was a larger copy of the British Carden-Loyd Mk.VIb. It had a 6.5mm machine gun, 8mm of welded armor, and a top speed of 40 kph. 823 were built from 1937 to 1939."
 JAP_tankette_equipment_3:0 "Type 97 Te-Ke"
 JAP_tankette_equipment_3_short:0 "Type 97 TK"
 JAP_tankette_equipment_3_desc:0 "The Type 97 TK was an improvement of the Type 94 TK, which mounted a 37mm main gun, the same as the Type 95 light tank. It had 12 mm of welded armor, and a top speed of 42 kph. 596 were built from 1938 to 1941."
 JAP_tankette_equipment_0:0 "Type 6 Kijusha"
 JAP_tankette_equipment_0_short:0 "Type 6 Kijusha"
 JAP_tankette_equipment_0_desc:0 "The Type 6 Kijusha was the Japanese designation for the British Carden-Loyd Mk.VIb, of which 6 were bought. They had a 7.7mm machine gun, 48 kph top speed, and 6mm of welded armor."
