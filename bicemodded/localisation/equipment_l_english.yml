 JAP_HVanti_air_equipment:0 "Heavy Flak"
 JAP_HVanti_air_equipment_desc:0 "Anti-air guns with longer cartridges and barrels, able to target high-flying aircraft."
 JAP_HVanti_air_equipment_2:0 "Type 88 75mm AA Gun"
 JAP_HVanti_air_equipment_2_desc:1 "The Type 88 75mm AA was a large-caliber anti-aircraft gun design based on the 'best characteristics' of foreign guns like the QF 3-inch. Although relatively difficult / expensive to produce it was widely used and produced in large numbers. Over 2,000 were built between 1927 and 1945."
 JAP_HVanti_air_equipment_1:0 "Type 14 10cm AA Gun"
 JAP_HVanti_air_equipment_1_desc:0 "The Type 14 10cm AA was an AA gun designed for protection of Japanese cities during air raids. It was expensive & lacked accuracy, but 70 were built between 1925 and 1945 anyways."
 JAP_HVanti_air_equipment_3:0 "Type 3 12cm AA Gun"
 JAP_HVanti_air_equipment_3_desc:0 "The Type 3 12cm was a late war AA gun designed to shore up the issues of the Type 88 75mm. It was the only mass produced Japanese gun which could reliably hit B-29s. It was reliable and powerful, but only 120 were produced from 1943 to 1945, owing to raw material shortages & lack of production facilities."
 
