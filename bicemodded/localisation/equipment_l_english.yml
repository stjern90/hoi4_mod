 QUE_heavy_tank_equipment_1_short:0 "Vickers III"
 QUE_heavy_tank_equipment_1_desc:0 "A multi-turret tank, only 3 built. The concept itself being made to confront other mutli turret tanks, the tank was seen as useless. A good what-if."

 QUE_heavy_tank_equipment_2:0 "Churchill"
 QUE_heavy_tank_equipment_2_short:0 "Churchill"
 QUE_heavy_tank_equipment_2_desc:0 "While having produced their own churchills, their first use by the Canadians was at Dieppe, having been gifted them by the English. "

 QUE_heavy_tank_equipment_3:0 "Churchill II Oke"
 QUE_heavy_tank_equipment_3_short:0 "Churchill Oke"
 QUE_heavy_tank_equipment_3_desc:0 "A rather more powerful breakthrough tank, its secondary armament being the Ronson flamethrower"

 QUE_heavy_tank_artillery_equipment_2:0 "Churchill Close Support"
 QUE_heavy_tank_artillery_equipment_2_short:0 "Churchill CS"
 QUE_heavy_tank_artillery_equipment_2_desc:0 "A Churchill V armed with a 95mm Howitzer."

 QUE_heavy_tank_artillery_equipment_3:0 "Churchill AVRE"
 QUE_heavy_tank_artillery_equipment_3_short:0 "Churchill AVRE"
 QUE_heavy_tank_artillery_equipment_3_desc:0 "A design made by Canadian Engineers after their expierence at Dieppe."

 QUE_heavy_tank_destroyer_equipment_1:0 "Vickers Alecto"
 QUE_heavy_tank_destroyer_equipment_1_short:0 "Alecto"
 QUE_heavy_tank_destroyer_equipment_1_desc:0 "Though not based on the Vickers III chassis, the Alecto was based on a later Vickers chasis."

 QUE_heavy_tank_destroyer_equipment_2:0 "Churchill Gun Carrier"
 QUE_heavy_tank_destroyer_equipment_2_short:0 "Churchill 3 inch"
 QUE_heavy_tank_destroyer_equipment_2_desc:0 "The 3.5 inch gun 20 cwt was put in a ball mount in the chasis, the idea was to create a powerful tank destroyer." 

 QUE_heavy_tank_destroyer_equipment_3:0 "Churchill Black Prince"
 QUE_heavy_tank_destroyer_equipment_3_short:0 "Black Prince"
 QUE_heavy_tank_destroyer_equipment_3_desc:0 "A churchill tank using the deadly 17 pounder." 

 QUE_heavy_tank_aa_equipment_1:0 "Vickers III AA"
 QUE_heavy_tank_aa_equipment_1_short:0 "A6E1"
 QUE_heavy_tank_aa_equipment_1_desc:0 "The Vickers III with an Anti Aircraft turret."

 QUE_heavy_tank_aa_equipment_2:0 "Churchill AA"
 QUE_heavy_tank_aa_equipment_2_short:0 "Churchill AA Mk I"
 QUE_heavy_tank_aa_equipment_2_desc:0 "Though there were no plans for a self propelled anti air gun using the Churchill chassis, one could imagine it would've used a turret designed to hold dual or quadruple Polsten guns."

 QUE_heavy_tank_aa_equipment_3:0 "Churchill 3.7 inch"
 QUE_heavy_tank_aa_equipment_3_short:0 "Churchill AA Mk II"
 QUE_heavy_tank_aa_equipment_3_desc:0 "A radical design, removing the chasis and parts of the hull to make a platform for the QF 3.7 inch Anti Air gun."

 QUE_super_heavy_tank_equipment_1:0 "Excelsior"
 QUE_super_heavy_tank_equipment_1_short:0 "Excelsior"
 QUE_super_heavy_tank_equipment_1_desc:0 "After the disastrous Dieppe Raid, there was questions about the Churchill and its abilties. A better infantry and heavy tank was proposed."

 QUE_modern_tank_equipment_1:0 "Centurion"
 QUE_modern_tank_equipment_1_short:0 "Centurion"
 QUE_modern_tank_equipment_1_desc:0 "The Centurion would become the important staple tank of the Canadian military long into the Cold War."

 QUE_modern_tank_artillery_equipment_1:0 "FV 3082"
 QUE_modern_tank_artillery_equipment_1_short:0 "FV 3082"
 QUE_modern_tank_artillery_equipment_1_desc:0 "A self propelled 25 pounder artillery based on the Centurion."

 QUE_modern_tank_destroyer_equipment_1:0 "FV4004 Conway"
 QUE_modern_tank_destroyer_equipment_1_short:0 "Conway"
 QUE_modern_tank_destroyer_equipment_1_desc:0 "A self propelled gun using a 120mm gun."

 QUE_modern_tank_aa_equipment_1:0 "Centurion AA 20mm"
 QUE_modern_tank_aa_equipment_1_short:0 "Centurion AA"
 QUE_modern_tank_aa_equipment_1_desc:0 "A Centurion with a modified turret that houses 20mm Polsten guns."

 QUE_fighter_equipment_0:0 "Grumman Goblin"
 QUE_fighter_equipment_0_short:0 "Goblin"
 QUE_fighter_equipment_0_desc:0 "The Grumman Goblin or G-5 was produced by the Canadian Car & Foundry Co under liscense and was pressed into Canadian service under the designation Goblin I."

 QUE_fighter_equipment_1:0 "Hawker Hurricane"
 QUE_fighter_equipment_1_short:0 "Hurricane"
 QUE_fighter_equipment_1_desc:0 "The Hawker Hurricane was produced under liscense by the Canadian Car & Foundry Co and other facilities, becoming a staple fighter for the early part of the war."

 QUE_fighter_equipment_2:0 "P40 Kittyhawk"
 QUE_fighter_equipment_2_short:0 "Kittyhawk"
 QUE_fighter_equipment_2_desc:0 "A successful fighter, the Kittyhawk was adored by Canadian pilots using it. They were operated mostly in the Alaskan and Aluetian campaigns by Canadians. They were modified to use Rolls-Royce Merlin engines to increase performance."

