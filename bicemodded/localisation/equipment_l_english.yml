# Type 95 Ha-Go
japanese_light_tank_equipment_1:0 "Type 95 Ha-Go"
japanese_light_tank_equipment_1_short:0 "Type 95 Ha-Go"
japanese_light_tank_equipment_1_desc:0 "The Type 95 Ha-Go was the most-produced Japanese tank of the war. It was designed to keep pace with motorized infantry, which could travel up to 40 kph. The tank weighed 7.4 tons, and had a one-man turret fitted with a 37mm gun and two 7.7mm machine guns. The suspension system was relatively poor and did not perform excellently on rough ground, but it had fantastic mobility otherwise, and was a very effective tank in situations with less roads available. It was one of the best early war light tanks, if not the best. About 2,300 units were produced from 1936 to 1943."
# Type 98 Ke-Ni
japanese_light_tank_equipment_2:0 "Type 98 Ke-Ni"
japanese_light_tank_equipment_2_short:0 "Type 98 Ke-Ni"
japanese_light_tank_equipment_2_desc:0 "The Type 98 Ke-Ni was designed in 1938 to replace the earlier Type 95 Ha-Go. It had thicker welded armor (up to 16mm), a max speed of 50 kph, and was fitted with a two man turret, which had a 37mm gun and a 7.7mm machine gun. The 37mm gun had a muzzle velocity of 760m per second. 104 were produced from 1942 to 1945."
# Type 2 Ke-To
japanese_light_tank_equipment_3:0 "Type 2 Ke-To"
japanese_light_tank_equipment_3_short:0 "Type 2 Ke-To"
japanese_light_tank_equipment_3_desc:0 "The Type 2 Ke-To was an improved Type 98 Ke-Ni, with an enlarged 37mm gun turret, which had a muzzle velocity of 800m per second. Production began in 1944, and 34 were completed, but none were used in combat."
# Type 4 Ke-Nu
japanese_light_tank_equipment_4:0 "Type 4 Ke-Nu"
japanese_light_tank_equipment_4_short:0 "Type 4 Ke-Nu"
japanese_light_tank_equipment_4_desc:0 "The Type 4 Ke-Nu was a conversion of the existing Type 95 Ha-Go, which was instead outfitted with the larger 57mm tank gun from the Type 97 Chi-Ha medium tank. The top speed of the tank was reduced to 40 kph, but improved firepower significantly. About 100 Type 4 Ke-Nu were fitted in 1944."
# Type 5 Ke-Ho
japanese_light_tank_equipment_5:0 "Type 5 Ke-Ho"
japanese_light_tank_equipment_5_short:0 "Type 5 Ke-Ho"
japanese_light_tank_equipment_5_desc:0 "The Type 5 Ke-Ho was an advanced light tank prototype which began development in 1942. It was designed to specifically fight enemy tanks, as opposed to infantry, and was equipped with up to 20mm of welded armor, and a high-velocity 47mm gun, with a top speed of 50 kph. Owing to the IJN's greater material needs, only one prototype was constructed before 1945."
# Type 5 Ho-To
japanese_light_tank_art_equipment_1:0 "Type 5 Ku-Se"
japanese_light_tank_art_equipment_1_short:0 "Type 5 Ku-Se"
japanese_light_tank_art_equipment_1_desc:0 "The Type 5 Ku-Se was a planned variant of the Type 5 Ke-Ho equipped with a 75mm cannon, similar to the Type 4 Ho-Ro. No examples were ever built, owing to the fact that the Type 5 Ke-Ho never entered production."
# Type 5 Ho-Ru
japanese_light_tank_td_equipment_1:0 "Type 5 Ho-Ru"
japanese_light_tank_td_equipment_1_short:0 "Type 5 Ho-Ru"
japanese_light_tank_td_equipment_1_desc:0 "The Type 5 Ho-Ru was designed very late in the war, in a last ditch attempt to counter American medium tanks. It was built on a Type 95 Ha-Go tankette chassis, and intended to be similar to the German 'Marder', in that it would be sleek and small. The gun was am improved high-velocity 47mm gun, which could penetrate 50mm of armor at 500m. One prototype was made in 1945, but the war ended before serial production could begin."
# Type 2 Ka-Mi
japanese_amph_tank_equipment_1:0 "Special Type 2 Launch Ka-Mi"
japanese_amph_tank_equipment_1_short:0 "Type 2 Ka-Mi"
japanese_amph_tank_equipment_1_desc:0 "The Special Type 2 Launch Ka-Mi was Japan's first production amphibious tank of the war, designed by the IJN in 1942. It was intended primarily to support amphibious invasions, and to be used in special operations missions. It was based on the army's Type 95 Ha-Go tank, but had an all-welded hull with rubber seals, rather than riveted armor. Pontoons were attached to the front glacis and rear decking. It was fitted with a high-velocity 37mm gun and two 7.7mm machine guns. It had a max speed of 37 kph on land, and 10 kph while in the water. Generally, it is considered to be the best designed amphibious tank of the war. 184 were produced from 1942 to 1945."
# Type 3 Ka-Chi
japanese_amph_tank_equipment_2:0 "Special Type 3 Launch Ka-Chi"
japanese_amph_tank_equipment_2_short:0 "Type 3 Ka-Chi"
japanese_amph_tank_equipment_2_desc:0 "The Special Type 3 Launch Ka-Chi was a heavily modified version of the Type 1 Chi-He, and was considerably more effective than the Type 2 Ka-Mi. It was outfitted with a high-velocity 47mm tank gun and two coaxial 7.7mm machine guns. It was also capable of being submarine-launched, allowing it to reinforce island garrisons during the daytime without taking heavy casualties. Only 19 were built from 1943 to 1945, and they did not see combat."
# Type 4 Ka-Tsu
japanese_amph_tank_equipment_3:0 "Special Type 4 Launch Ka-Tsu"
japanese_amph_tank_equipment_3_short:0 "Type 4 Ka-Tsu"
japanese_amph_tank_equipment_3_desc:0 "The Special Type 4 Launch Ka-Tsu was a Japanese amphibious landing craft built in 1943 and 1944. Designed by Commander Hori Motoyoshi of the Kure Naval Yard, they were initially unarmed but were later equipped with 13mm machine guns and torpedoes. The Type 4 had 10mm welded armor. They were intended to be launched from a submarine and help support troops on land. Interestingly, the Japanese instead chose to attempt to use these to torpedo American battleships at port, but the Type 4 was not suited for this task. 49 were built in 1944."
# Type 5 To-Ku
japanese_amph_tank_equipment_4:0 "Special Type 5 Launch To-Ku"
japanese_amph_tank_equipment_4_short:0 "Type 5 To-Ku"
japanese_amph_tank_equipment_4_desc:0 "The Special Type 5 Launch To-Ku was a Japanese amphibious tank built in 1945. The To-Ku was large and heavy; it boasted extensive armor protection with 50 mm of armor plate in the front hull. The turret was a modified version of the one used on the Type 97 Shinhoto Chi-Ha medium tank and fitted with a Type 1 25mm gun and a rear facing Type 97 7.7mm machine gun. The front hull mounted a Type 1 47mm tank gun and a Type 97 7.7mm machine gun. The chassis was based on the Type 5 Chi-Ri medium tank and the suspension, pontoons and propulsion system were substantially the same as the Type 3 Ka-Chi. Only one prototype was built of this amphibious tank."
# Type 89 I-Go
japanese_medium_tank_equipment_1:0 "Type 89 I-Go"
japanese_medium_tank_equipment_1_short:0 "Type 89A I-Go Kō"
japanese_medium_tank_equipment_1_desc:0 "The Type 89 I-Go (sometimes referred to as the Chi-Ro) was a medium infantry support tank designed by the Osaka Technical Arsenal from 1925 to 1929. Modeled after the Vickers Medium C, which Japan had purchased in 1927, it had a short-barrel 57mm cannon, up to 17mm of welded armor, and a top speed of 26 kph. 404 were built between 1929 and 1937 - of these, 113 were Type 89As, and the remainder were Type 89Bs, with an improved engine, armor, and gun."
# Type 97 Chi-Ha
japanese_medium_tank_equipment_2:0 "Type 97 Chi-Ha"
japanese_medium_tank_equipment_2_short:0 "Type 97 Chi-Ha"
japanese_medium_tank_equipment_2_desc:0 "The Type 97 was Japan's primary medium tank during the war. It was designed as an infantry support tank, with a short-barreled & low-velocity 57mm gun. Secondary armament was two 7.7mm machine guns. It had up to 25mm of welded armor, and a max speed of 38 kph. 1,162 were built from 1938 to 1942."
# Type 97 Shinhoto Chi-Ha
japanese_medium_tank_equipment_3:0 "Type 97 Shinhoto Chi-Ha"
japanese_medium_tank_equipment_3_short:0 "Type 97 Kai"
japanese_medium_tank_equipment_3_desc:0 "The Type 97 Shinhoto Chi-Ha (or Kai) was a Type 97 Chi-Ha with an upgraded three-man 47mm gun turret. The gun was of a higher velocity than the Chi-Ha's 57mm gun, and performed much better in combat. The Type 97 Kai had frontal armor of 25mm, side of 26mm, and rear of 20mm. It had a max speed of 38 kph. 930 were built from 1942 to 1943, and an additional 300 Type 97 Chi-Ha were retrofitted with the newer 47mm tank gun."
# Type 1 Chi-He
japanese_medium_tank_equipment_4:0 "Type 1 Chi-He"
japanese_medium_tank_equipment_4_short:0 "Type 1 Chi-He"
japanese_medium_tank_equipment_4_desc:0 "The Type 1 Chi-He was an improved version of the the Type 97 Chi-Ha designed to counter the M4 Sherman, which could both penetrate the Type 97's armor and shrug off shots from it. The Type 1 Chi-He was equipped with a 47mm tank gun, which had improved piercing over the low-velocity 57mm gun. It had an additional 70 hp on its engine, which compensated for improved frontal armor. It was also the first Japanese tank to carry radio as standard equipment. 170 were built from 1943 to 1944."
# Type 3 Chi-Nu
japanese_medium_tank_equipment_5:0 "Type 3 Chi-Nu"
japanese_medium_tank_equipment_5_short:0 "Type 3 Chi-Nu"
japanese_medium_tank_equipment_5_desc:0 "The Type 3 Chi-Nu was developed as a stopgap between the Type 97 and the Type 4 Chi-To, as a tank was urgently needed to counter the M4 Sherman. The Type 3 was designed from May to October 1943, but was not put into production until 1944, owing to the low priority of Japanese tanks. It had a 75mm gun, 50mm of frontal sloped armor, and a 240 hp engine that enabled a top speed of 39 kph. 166 were built from 1944 to 1945."
# Type 4 Chi-To
japanese_medium_tank_equipment_6:0 "Type 4 Chi-To"
japanese_medium_tank_equipment_6_short:0 "Type 4 Chi-To"
japanese_medium_tank_equipment_6_desc:0 "The Type 4 Chi-To was the most advanced Japanese medium tank design to reach production. It was a 30-ton, all-welded armor tank with a maximum armor thickness of 75mm. Its main armament was a turret mounted 75mm gun, and also had two heavy machine guns for close defense. Its 400 hp engine was considerably better than the Type 3 Chi-Nu's, giving it a top speed of 45 kph. While it was intended to produce 25 tanks per month, due to resource shortages only 6 chassis and 2 completed tanks were ever built in 1944."
# Type 5 Chi-Ri
japanese_medium_tank_equipment_7:0 "Type 5 Chi-Ri"
japanese_medium_tank_equipment_7_short:0 "Type 5 Chi-Ri"
japanese_medium_tank_equipment_7_desc:0 "The Type 5 Chi-Ri was the final medium tank design of the IJA during the war. Based on information gained from fighting on the Eastern Front, the Army requested a new tank which weighed 35 tons, had 75mm armor, and a 75mm gun. The IJA also wanted a tank which could consistently inflict high loss rates on the American M4 Sherman. This project became the Type 5 Chi-Ri. While the tank was quite advanced, only one unfinished prototype was ever made due to the war ending."
# Type 2 Ho-Ni
japanese_medium_tank_art_equipment_1:0 "Type 1 Ho-Ni II"
japanese_medium_tank_art_equipment_1_short:0 "Type 1 Ho-Ni II"
japanese_medium_tank_art_equipment_1_desc:0 "The Type 1 Ho-Ni II was a variant of the tank destroyer Ho-Ni I which mounted a 105mm howitzer on a Type 97 Chi-Ha chassis. The Ho-Ni II also had an improved superstructure and re-positioned observation visors. 54 units were built in 1943 and 1944."
# Type 97 Shinhoto Chi-Ha (120mm)
japanese_medium_tank_art_equipment_2:0 "Type 97 Long Barrel SPG"
japanese_medium_tank_art_equipment_2_short:0 "Type 97 120mm SPG"
japanese_medium_tank_art_equipment_2_desc:0 "The Type 97 120mm SPG was a prototype self-propelled gun designed in 1943. It mounted a 120mm gun on a Type 97 Chi-Ha chassis. Notably, it had no casemate, and the gun was not housed in a turret. Only one prototype was built, which was based at the Tateyama Naval Gunnery School by the end of the war."
# Type 4 Ho-Ro
japanese_medium_tank_art_equipment_3:0 "Type 4 Ho-Ro"
japanese_medium_tank_art_equipment_3_short:0 "Type 4 Ho-Ro"
japanese_medium_tank_art_equipment_3_desc:0 "The Type 4 Ho-Ro was a self-propelled gun based on the German 'Grille' designs. A 150mm mortar was mounted on a modified Type 97 Chi-Ha chassis, and could fire a 36 kg shell up to 6 kilometers. The gun crew was unprotected to the sides and the rear and the Ho-Ro had no secondary armament, making it extremely vulnerable to close combat. 12 units were produced in 1944, and rushed into combat service."
# Type 4 Ha-To
japanese_medium_tank_art_equipment_4:0 "Type 4 Ha-To"
japanese_medium_tank_art_equipment_4_short:0 "Type 4 Ha-To"
japanese_medium_tank_art_equipment_4_desc:0 "The Type 4 Ha-To was a mobile fire support platform developed in late 1943, using a 300mm heavy mortar on a modified Type 4 Chi-To medium tank chassis. The mortar had a 3 kilometer range and a 170 kg projectile. The gun was extremely heavy and could not be elevated more than 50 degrees due to balance of the vehicle. The design was well-received but it would have been expensive to produce, and so attention instead went to self-propelled multiple rocket launchers instead. 4 units were built in 1944, but none were used in combat."
# Typ 1 Ho-Ni
japanese_medium_tank_td_equipment_1:0 "Type 1 Ho-Ni I"
japanese_medium_tank_td_equipment_1_short:0 "Type 1 Ho-Ni I"
japanese_medium_tank_td_equipment_1_desc:0 "The Type 1 Ho-Ni I was a self-propelled gun used as both artillery and tank destroyer. It was developed by using the Type 97 Chi-Ha engine and chassis, and replacing the 57mm tank gun with a 75mm artillery piece. This gun was mounted in an open casemate, with only frontal and side armor. Due to its open design and lack of machine guns, it was quite vulnerable in close combat. 26 were built in 1942, before it was superceded by the Ho-Ni II and III."
# Type 3 Ho-Ni
japanese_medium_tank_td_equipment_2:0 "Type 3 Ho-Ni III"
japanese_medium_tank_td_equipment_2_short:0 "Type 3 Ho-Ni III"
japanese_medium_tank_td_equipment_2_desc:0 "The Type 3 Ho-Ni III was a tank destroyer built to replace the Type 1 Ho-Ni I/II and Type 2 Ho-I, which were not really optimized designs for a variety of reasons. The Type 3 Ho-Ni III, on the other hand, used an improved 75mm gun, had a fully enclosed superstructure, and up to 25mm of welded armor. It had a top speed of around 38 kph. An order of 57 was placed with Hitachi in 1944, but production was hampered by material shortages and only 41 of the order were built by the end of the war."
# Type 5 Na-To
japanese_medium_tank_td_equipment_3:0 "Type 5 Na-To"
japanese_medium_tank_td_equipment_3_short:0 "Type 5 Na-To"
japanese_medium_tank_td_equipment_3_desc:0 "The Type 5 Na-To was designed as an improvement of the existing Type 3 Ho-Ni III, which had extreme difficulty combating advanced Allied vehicles. The Type 5 Na-To was equipped with an improved 75mm gun, had a higher top speed of 40 kph, and 12mm of welded armor. Though the IJA immediately issued an order for 200 units, only 2 units were built in 1945, neither seeing combat use."
# Type 95
japanese_heavy_tank_equipment_1:0 "Type 95 Heavy Tank"
japanese_heavy_tank_equipment_1_short:0 "Type 95 Heavy"
japanese_heavy_tank_equipment_1_desc:0 "The Type 95 Heavy Tank was a multi-turreted heavy tank built by Japan in 1934. It had a specially designed 70mm gun, with secondary turret armament of a 37mm gun and several 6.5mm machine guns. It weighed 26 tons and had only a single inline 6-cylinder engine produced 290 horsepower - its top speed was an anemic 22 kph. It had welded armor of up to 35 mm in thickness. Ultimately, the design was too complicated, very slow, and unreliable, and only 4 prototypes were built, all in 1934. The chassis did see use in other SPG designs later in the war."
# Type 1 O-I, or Mi-To
japanese_heavy_tank_equipment_2:0 "Type 1 Mi-To"
japanese_heavy_tank_equipment_2_short:0 "Type 1 Mi-To"
japanese_heavy_tank_equipment_2_desc:0 "The O-I (of which the 100-ton version is called Mi-To, for Mitsubishi-Tokyo), was a proposed series of multi-turreted, super-heavy tanks requested by Hideo Iwakuro, an Army Ministry Colonel. There was two versions designed: a 100-ton version, in 1940, and a 120-ton version, in 1943. The 100-ton version is represented by this tech. The tanks were designed to be at least twice as large as the Type 95, and were equipped with a main gun of 105mm. It was also armed with a 47mm tank gun, several 7.7mm machine guns, and two rocket artillery canisters. The armor had a maximum thickness of 200mm in the front and 150mm at the back. It is believed one prototype was built, of the 120-ton version, sometime in 1943."
#Type 4/5 O-I
japanese_superheavy_tank_equipment_1:0 "Type 4 O-I"
japanese_superheavy_tank_equipment_1_short:0 "Type 4 O-I"
japanese_superheavy_tank_equipment_1_desc:0 "The O-I was a proposed series of multi-turreted, super-heavy tanks requested by Hideo Iwakuro, an Army Ministry Colonel. There was two versions designed: a 100-ton version, in 1940, and a 120-ton version, in 1943. The 120-ton version is represented by this tech. The tanks were designed to be at least twice as large as the Type 95, and were equipped with a main gun of 105mm. It was also armed with a 47mm tank gun, several 7.7mm machine guns, and two rocket artillery canisters. The armor had a maximum thickness of 200mm in the front and 150mm at the back. It is believed one prototype was built, of the 120-ton version, sometime in 1943."
#Experimental 150mm SPG Hiro-Sha
japanese_heavy_tank_art_equipment_1:0 "Type 99 150mm Hiro-Sha"
japanese_heavy_tank_art_equipment_1_short:0 "Experimental 150mm Hiro-Sha"
japanese_heavy_tank_art_equipment_1_desc:0 "The experimental 150mm SPG Hiro-Sha was a self-propelled gun with a 150mm main cannon on the Type 95 Heavy chassis. It was a self-propelled howitzer, similar to the Type 4 Ho-Ro."
