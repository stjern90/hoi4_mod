 tech_mansyu_ki_71_equipment_1:0 "Ki-71"
 mansyu_ki_71_equipment_1_desc:0 "The Mansyu Ki-71 was a prototype design to create a tactical reconnaisance version of the earlier Ki-51. Notably, the Ki-71 had retractable landing gear and would have generally modernized the aircraft. However, only 3 prototypes were built."
