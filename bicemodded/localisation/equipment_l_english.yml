 mitsubishi_ki_67_equipment_1_short:0 "Ki-67 'Peggy' Med-Bomber"
 tech_mitsubishi_ki_67_equipment_1:0 "Ki-67 Hiryu"
 mitsubishi_ki_67_equipment_1_desc:0 "The Ki-67 was a highly maneuverable twin-engined bomber, designed as a replacement for the Ki-49. It was designed as a 'heavy bomber' suitable for a conflict with the Soviet Union, and was required to have good defensive armament / reliability, unlike most Japanese airplanes. It was fitted with self-sealing fuel tanks and armor to fulfill the second requirement. It had a bomb load of 1,070 kg, but its range of 3,800 km was not reduced at full bomb load, unlike American bombers. It had excellent manueverability, and its design was actually used as the basis for night fighter models later on in the war. 767 were built from 1944 to 1945."
 mitsubishi_ki_67_equipment:0 "Type 4 Bomber"
 mitsubishi_ki_67_equipment_desc:0 "Medium Bombers are more effective at strategic bombing than light bombers, but not as effective at tactical bombing."
 mitsubishi_ki_67_equipment_1:0 "Mitsubishi Ki-67"
 JAP_mitsubishi_ki_67_equipment_1_short:0 "Ki-67 Med-Bomber"
 tech_mitsubishi_ki_20_equipment_1:0 "Ki-20"
 mitsubishi_ki_20_equipment_1_desc:0 "The Mitsubishi Ki-20 was a four-engine heavy bomber liscense built from the Junkers K.51, a militarised version of an airliner."
 mitsubishi_ki_20_equipment:0 "Type 92 Heavy Bomber"
 mitsubishi_ki_20_equipment_desc:0 "Heavy Bombers are designed to perform long-range bombing missions on strategic targets."
 mitsubishi_ki_20_equipment_1:0 "Mitsubishi Ki-20"
 mitsubishi_ki_20_equipment_1_short:0 "Ki-20 Hv-Bomber"
