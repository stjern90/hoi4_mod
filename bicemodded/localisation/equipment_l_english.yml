 seversky_a8v1_equipment_1_short:0 "A8V1 'Dick' Fighter"
 tech_seversky_a8v1_equipment_1:0 "Type S Two-seat Fighter"
 seversky_a8v1_equipment_1_desc:0 "The Seversky 2PA-B3 was a two-seat escort fighter aircraft that was designed in the United States. When interest from the US government waned, Seversky sold 20 of the aircraft to the Japanese Navy, which intended to use them to escort bombers over China. While the Allies thought Japan also put the aircraft into production, this did not occur."
 seversky_a8v1_equipment_us_1_short:0 "A8V1 'Dick'"
 tech_seversky_a8v1_equipment_us_1:0 "Type S Two-seat Fighter"
 seversky_a8v1_equipment_us_1_desc:0 "The Seversky 2PA-B3 was a two-seat escort fighter aircraft - a variant of the A8V1 - that was designed in the United States. When interest from the US government waned, Seversky sold 20 of the aircraft to the IJN, which intended to use them to escort bombers over China. While the Allies thought Japan also put the aircraft into production, this did not occur."
 seversky_a8v1_equipment:0 "Type S Two-seat Fighter"
