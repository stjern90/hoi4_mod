 kawanishi_n1k1j_equipment_1_desc:0 "The Kawanishi N1K1-J was a land-based fighter designed for the Japanese Navy. It was developed from the N1K1 floatplane."
 kawanishi_n1k1j_equipment:0 "Navy Interceptor Fighter Shiden"
 kawanishi_n1k1j_equipment_desc:0 "A land-based fighter built for the IJN."
