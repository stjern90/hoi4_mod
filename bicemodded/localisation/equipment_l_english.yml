tech_hurricane_fighter_equipment_1:0 "Hurricane Mk I"
tech_hurricane_fighter_equipment_1_desc:0 "Hawker has produced prototypes of an extremely fast monoplane fighter. In addition, the aircraft is relatively simple to produce and repair when compared to competing designs."
tech_hurricane_fighter_equipment_2:0 "Hurricane Mk I (Late)"
tech_hurricane_fighter_equipment_2_desc:0 "Cannon armed aircraft are becoming more and more common. It would be wise to redesign the Hurricane to use the latest engine and additional armor."
tech_hurricane_fighter_equipment_3:0 "Hurricane Mk IIb"
tech_hurricane_fighter_equipment_3_desc:0 "The Hurricane has fallen behind in both speed and armament. Installing the Merlin XX and four additional machineguns should remedy this."
