 yokosuka_d4y_equipment_1_short:0 "D4Y 'Judy'"
 tech_yokosuka_d4y_equipment_1:0 "D4Y Suisei"
 yokosuka_d4y_equipment_1_desc:0 "The Yokosuka D4Y Suisei was a carrier dive-bomber aircraft operated by the IJN. It was extremely fast, with a maximum speed of 550 kph, and had excellent maneuverability, which came at the cost of protection and, at least initially, severe structural problems. 2,038 were built from 1942 to 1945."
 yokosuka_d4y_equipment:0 "Carrier Bomber Suisei"
 yokosuka_d4y_equipment_desc:0 "Carrier CAS are close support aircraft modified or designed to serve aboard aircraft carriers."
 yokosuka_d4y_equipment_1:0 "Yokosuka Navy D4Y"
 JAP_yokosuka_d4y_equipment_1_short:0 "Yokosuka D4Y"
 mitsubishi_a6m7_equipment_1_short:0 "A6M7 'Zeke 63'"
 tech_mitsubishi_a6m7_equipment_1:0 "A6M7"
 mitsubishi_a6m7_equipment_1_desc:0 "The Mitsubishi A6M7 was a late stage Zero variant which dispensed with folding wings, had self-sealing wing tanks, and a variety of other small changes. It was intended to serve in a attack or kamikaze role. A small number were built in 1944 and 1945."
 mitsubishi_a6m7_equipment:0 "(CAS) Type 0 Fighter Model 63"
 mitsubishi_a6m7_equipment_desc:0 "Carrier CAS are close support aircraft modified or designed to serve aboard aircraft carriers."
 mitsubishi_a6m7_equipment_1:0 "Mitsubishi Navy A6M7"
 JAP_mitsubishi_a6m7_equipment_1_short:0 "Mitsubishi A6M7"
 yokosuka_b4y_equipment_1_short:0 "B4Y 'Jean'"
 tech_yokosuka_b4y_equipment_1:0 "B4Y"
 yokosuka_b4y_equipment_1_desc:0 "The Yokosuka B4Y was a carrier torpedo bomber and the last biplane bomber used operationally by the IJN. It was designed to replace the Kugisho B3Y, and was also regarded as only an interim type before a superior monoplane bomber was designed. However, the design ended up being better than expected, and saw use in combat service until late in the war. 205 were produced from 1936 to 1937."
 yokosuka_b4y_equipment:0 "Type 96 Carrier Attack Bomber"
 yokosuka_b4y_equipment_desc:0 "Carrier NAV are naval bombers modified or designed to serve aboard aircraft carriers."
 yokosuka_b4y_equipment_1:0 "Yokosuka Navy B4Y"
 JAP_yokosuka_b4y_equipment_1_short:0 "Yokosuka B4Y"
 nakajima_b5n_equipment_1_short:0 "B5N 'Kate'"
 tech_nakajima_b5n_equipment_1:0 "B5N"
 nakajima_b5n_equipment_1_desc:0 "The Nakajima B5N was a carrier torpedo bomber. Although faster and more capable than Allied competitor aircraft, it suffered from a severe lack of protection. Well-trained crews were able to achieve stunning successes in this plane at nearly all the major early battles of the Pacific War, including Pearl Harbor. 1,149 were built from 1937 to 1945."
 nakajima_b5n_equipment:0 "Type 97 Carrier Attack Bomber"
 nakajima_b5n_equipment_desc:0 "Carrier NAV are naval bombers modified or designed to serve aboard aircraft carriers."
 nakajima_b5n_equipment_1:0 "Nakajima Navy B5N"
 JAP_nakajima_b5n_equipment_1_short:0 "Nakajima B5N"
 nakajima_b6n_equipment_1_short:0 "B6N 'Jill'"
 tech_nakajima_b6n_equipment_1:0 "B6N Tenzan"
 nakajima_b6n_equipment_1_desc:0 "The Nakajima B6N Tenzan was a carrier torpedo bomber designed as the successor to the B5N. It was designed to be faster and longer-ranged than the B5N. Due to difficulties outside the plane's control (lack of experienced pilots, American air superiority, etc.) the plane did not have a chance to display full combat performance. 1,268 were built from 1941 to 1943."
 nakajima_b6n_equipment:0 "Carrier Attack Bomber Tenzan"
 nakajima_b6n_equipment_desc:0 "Carrier NAV are naval bombers modified or designed to serve aboard aircraft carriers."
