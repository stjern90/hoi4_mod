 tech_panzer_iii_ag_equipment_1:0 "STuG III Ausf.A"
 panzer_iii_ag_equipment_1:0 "StuG III Ausf.A"
 panzer_iii_ag_equipment_1_short:0 "StuG III A Medium Assault Gun"
 panzer_iii_ag_equipment_1_desc:0 "Medium Assault Gun. The StuG III was Germany's most produced armoured fighting vehicle during World War II. It fielded the low-velocity 7.5 cm StuK 37 L/24 gun which was ideal against soft targets and with the mobility and armor of the StuG the combination proved very successful."
