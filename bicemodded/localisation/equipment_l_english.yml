tech_hurricane_bomber_equipment_1_desc:0 "While the Hurricane is no longer useful as a fighter, replacing its machineguns with cannon will allow us to repurpose it as a ground attacker."
tech_hurricane_bomber_equipment_2:0 "Hurricane Mk IId"
tech_hurricane_bomber_equipment_2_desc:0 "Installing two 40 mm cannons will allow the Hurricane to effectively combat enemy tanks."
tech_hurricane_bomber_equipment_3:0 "Hurricane Mk IV"
tech_hurricane_bomber_equipment_3_desc:0 "Redesigning the Hurricane to carry a wider range of payloads will increase its usefulness as a close air support aircraft."
