 tech_tachikawa_ki_36_equipment_1:0 "Ki-36"
 tachikawa_ki_36_equipment_1_desc:0 "The Tachikawa Ki-36 was designed to provide air support for the Japanese army. The Ki-36 first saw action in China where it saw success. Later, in the Pacific, it proved excessively vulnerable to opposing fighters. It was thereafter redeployed to the safer theater of China. Towards the end of the war, the Ki-36 was employed as a kamikaze aircraft with a bomb of 500-kg fitted externally. It was a two-seat, low-wing monoplane with a single piston engine, and fixed tailwheel undercarriage. 1,334 were built from 1938 to 1944."
