 mitsubishi_ki_20_equipment_2:0 "Mitsubishi Ki-20 (Strengthened)"
 mitsubishi_ki_20_equipment_2_short:0 "Ki-20 (Strengthened) Hv-Bomber"
 mitsubishi_ki_20_equipment_2_desc:0 "The Mitsubishi Ki-20-II was an improved Ki-20, which replaced the Junkers L88 engines with either Jumo 204s or the Kawasaki Ha-9. 4 of these prototypes were built from 1933 to 1935."
 nakajima_g5n_equipment_1_short:0 "G5N 'Liz'"
 tech_nakajima_g5n_equipment_1:0 "G5N Shinzan"
 nakajima_g5n_equipment_1_desc:0 "Based off of a rejected American airliner, the Nakajima G5N Shinzan was a four-engined bomber developed for the Japanese navy. The poor performance of the prototypes lead to them being converted to transports."
