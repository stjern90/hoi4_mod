 JAP_nakajima_b6n_equipment_1_short:0 "Nakajima B6N"
 aichi_b7a_equipment_1_short:0 "B7A 'Grace'"
 tech_aichi_b7a_equipment_1:0 "B7A Ryusei"
 aichi_b7a_equipment_1_desc:0 "The Aichi B7A2 Ryusei was a carrier bomber that was capable of both diving attacks, as well as torpedo attacks. It was designed in response to a requirement to jointly replace the B6N and D4Y bombers. It was fast and highly manueverable, with 'fighter-like' performance. 114 were built from 1942 to 1945."
 aichi_b7a_equipment:0 "Carrier Attack Bomber Ryusei"
 aichi_b7a_equipment_desc:0 "Carrier NAV are naval bombers modified or designed to serve aboard aircraft carriers."
