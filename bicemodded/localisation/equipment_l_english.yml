 JAP_infantry_uniforms_0:0 "Type 11 Shiki Gun-i"
 JAP_infantry_uniforms_0_short:0 "Type 2511 Shiki Gun-i"
 JAP_infantry_uniforms_0_desc:0 "The Type 2511 Shiki Gun-i was a 1911 uniform designed adopted by the IJA. It was a khaki uniform with a flat topped peaked cap, and was produced in both wool and cotton forms (for winter and summer respectively)."
 JAP_infantry_uniforms1:0 "Type 5 Shiki Gun-i"
 JAP_infantry_uniforms1_short:0 "Type 5 Shiki Gun-i"
 JAP_infantry_uniforms1_desc:0 "The 'Showa' Type 5 introduced internal breast pockets with scalloped pocket flaps on the the khaki tunic. It also replaced the straight trousers of the uniform with woolen spiral wound puttees and pantaloons."
 JAP_infantry_uniforms2:0 "Type 98 Shiki Gun-i"
 JAP_infantry_uniforms2_short:0 "Type 98 Shiki Gun-i"
 JAP_infantry_uniforms2_desc:0 "The M98, or Type 98, further modified the Type 5. The most significant change was the addition of a cloth field cap rather than a flat-topped peaked cap. The cap could be worn with a neck flap for sun protection."
 JAP_infantry_uniforms3:0 "Type 3 Shiki Gun-i"
 JAP_infantry_uniforms3_short:0 "Type 3 Shiki Gun-i"
 JAP_infantry_uniforms3_desc:0 "The Type 3 was an officers-only uniform made of cheaper materials than the Type 98. It reintroduced cuff insignias and was produced in various shades of green."

 
