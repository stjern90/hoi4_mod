 nakajima_ki_27_equipment_1_short:0 "Ki-27 'Nate' Fighter"
 tech_nakajima_ki_27_equipment_1:0 "Ki-27"
 nakajima_ki_27_equipment_1_desc:0 "The Nakajima Ki-27 was the main light fighter aircraft used by the IJA up until 1940. The Nakajima design was based on its earlier Ki-11 monoplane fighter which lost to the Ki-10 in the Type 95 Fighter competition. When the follow-up Nakajima Ki-12 proposal with a liquid-cooled engine and retractable landing gear was deemed too complex by the Japanese officials, the Ki-27 was designed by Koyama Yasushi to have an air-cooled radial engine and fixed landing gear. The aircraft had the Nakajima trademark wing with a straight leading edge and tapered trailing edge. Although it had worse top speed and climb performance than its competitors, it had outstanding turning ability. 3,368 were built from 1937 to 1942."
