 kawasaki_ki_102_equipment_1_short:0 "Ki-102 'Randy'"
 tech_kawasaki_ki_102_equipment_1:0 "Ki-102"
 kawasaki_ki_102_equipment_1_desc:0 "The Kawasaki Ki-102 was a heavy fighter developed from the Ki-45 line of aircraft. It was designed to operate primarily in the ground attack role, but as the war progressed its development shifted more towards a bomber interceptor. It was built in ground attack, bomber escort, and night fighter versions. 238 were built from 1944 to 1945."
 kawasaki_ki_102_equipment:0 "Experimental Night Fighter"
 kawasaki_ki_102_equipment_desc:0 "Heavy Fighters are designed to perform escort missions and anti-bomber duties."
 kawasaki_ki_102_equipment_1:0 "Kawasaki Army Ki-102"
 JAP_kawasaki_ki_102_equipment_1_short:0 "Kawasaki Ki-102"
 tech_nakajima_ki_4_equipment_1:0 "Ki-4"
 nakajima_ki_4_equipment_1_desc:0 "The Nakajima Ki-4 was a biplane design with staggered wings and fixed divided landing gear. It was powered by one 477 kW Nakajima Ha-8, nine-cylinder, air-cooled radial engine. Maximum speed was 300 kph and maximum take-off weight was 2,500 kg. It was armed with up to four 7.7 mm machine guns, two fixed to fire forward, synchronized with the propeller, and one or two more mounted dorsally on a flexible mount. The maximum bomb load was 50 kg. A total of 516 units were produced from March 1934 to February 1939."
 nakajima_ki_4_equipment:0 "Type 94 Reconnaissance Plane"
 nakajima_ki_4_equipment_desc:0 "Close Air Support aircraft provide support to ground troops engaged in combat."
 nakajima_ki_4_equipment_1:0 "Nakajima Army Ki-4"
 nakajima_ki_4_equipment_1_short:0 "Nakajima Ki-4"
 tachikawa_ki_36_equipment_1_short:0 "Ki-36 'Ida'"
 tech_tachikawa_ki_36_equipment_1:0 "Ki-36"
 tachikawa_ki_36_equipment_1_desc:0 "The Tachikawa Ki-36 was designed to provide air support for the Japanese army. The Ki-36 first saw action in China where it saw success. Later, in the Pacific, it proved excessively vulnerable to opposing fighters. It was thereafter redeployed to the safer theater of China. Towards the end of the war, the Ki-36 was employed as a kamikaze aircraft with a bomb of 500-kg fitted externally. It was a two-seat, low-wing monoplane with a single piston engine, and fixed tailwheel undercarriage. 1,334 were built from 1938 to 1944."
 tachikawa_ki_36_equipment:0 "Type 98 Direct Co-operation Plane"
 tachikawa_ki_36_equipment_desc:0 "Close Air Support aircraft provide support to ground troops engaged in combat."
 tachikawa_ki_36_equipment_1:0 "Tachikawa Army Ki-36"
 JAP_tachikawa_ki_36_equipment_1_short:0 "Tachikawa Ki-36"
 mitsubishi_ki_51_equipment_1_short:0 "Ki-51 'Sonia'"
 tech_mitsubishi_ki_51_equipment_1:0 "Ki-51"
 mitsubishi_ki_51_equipment_1_desc:0 "The Mitsubishi Ki-51 was a ground attack aircraft designed from the Ki-30 bomber. While generally slow and vulnerable to Allied aircraft, it was very effective in rough terrain and could take off from airfields unaccessible to other planes. 2,385 were built from 1939 to 1945."
 mitsubishi_ki_51_equipment:0 "Type 99 Assault Plane"
 mitsubishi_ki_51_equipment_desc:0 "Close Air Support aircraft provide support to ground troops engaged in combat."
 mitsubishi_ki_51_equipment_1:0 "Mitsubishi Army Ki-51"
 JAP_mitsubishi_ki_51_equipment_1_short:0 "Mitsubishi Ki-51"
 mansyu_ki_71_equipment_1_short:0 "Ki-71 'Edna'"
 tech_mansyu_ki_71_equipment_1:0 "Ki-71"
 mansyu_ki_71_equipment_1_desc:0 "The Mansyu Ki-71 was a prototype design to create a tactical reconnaisance version of the earlier Ki-51. Notably, the Ki-71 had retractable landing gear and would have generally modernized the aircraft. However, only 3 prototypes were built."
 mansyu_ki_71_equipment:0 "Experimental Tactical Reconnaissance Plane"
 mansyu_ki_71_equipment_desc:0 "Close Air Support aircraft provide support to ground troops engaged in combat."
 mansyu_ki_71_equipment_1:0 "Mansyu Army Ki-71"
 JAP_mansyu_ki_71_equipment_1_short:0 "Mansyu Ki-71"
 tech_kawasaki_ki_66_equipment_1:0 "Ki-66"
 kawasaki_ki_66_equipment_1_desc:0 "The Kawasaki Ki-66 was a twin-engined dive bomber developed from the Ki-45 and Ki-48. While it began design in 1940, prototypes were not completed until 1942. Both close air support and heavy fighter versions were designed, but neither was seen as considerably better than the Ki-45 and mass production never begun."
 kawasaki_ki_66_equipment:0 "Experimental Dive Bomber"
 kawasaki_ki_66_equipment_desc:0 "Close Air Support aircraft provide support to ground troops engaged in combat."
 kawasaki_ki_66_equipment_1:0 "Kawasaki Army Ki-66"
 kawasaki_ki_66_equipment_1_short:0 "Kawasaki Ki-66"
 mitsubishi_ki_2_equipment_1_short:0 "Ki-2 'Louise'"
 tech_mitsubishi_ki_2_equipment_1:0 "Ki-2"
 mitsubishi_ki_2_equipment_1_desc:0 "The Mitsubishi Ki-2 was a Japanese military adaptation of the Junkers S36. The Ki-2 was a low-wing cantilever monoplane with corrugated metal alloy decking, twin fins with rudders, and fixed divided landing gear. It was powered by two 324 kW Nakajima Kotobuki radial engines. Maximum speed was 225 kph, normal range was 900 kilometers and maximum take-off weight was 4,550 kg. Single 7.7mm machine guns were mounted in a semi-enclosed nose and dorsal positions, and it could carry a maximum bomb load of 500 kg. 187 were built from 1933 to 1938."
 mitsubishi_ki_2_equipment:0 "Type 93 Twin-engined Light Bomber"
 mitsubishi_ki_2_equipment_desc:0 "Light bombers can perform ground support missions as well as strategic bombing."
 mitsubishi_ki_2_equipment_1:0 "Mitsubishi Army Ki-2"
 JAP_mitsubishi_ki_2_equipment_1_short:0 "Mitsubishi Ki-2"
 tech_kawasaki_ki_3_equipment_1:0 "Ki-3"
 kawasaki_ki_3_equipment_1_desc:0 "The Kawasaki Ki-3 was the last biplane produced by the IJA. The Ki-3 was a biplane design of all-metal construction with light alloy and fabric covering, with staggered wings and a fixed, divided landing gear. It was powered by one supercharged 592 kW BMW IX V12 inline engine, driving a wooden two-bladed propeller. Maximum speed was 259 kph, and maximum take-off weight was 3,097 kg. One 7.7mm machine gun was mounted to fire forward, synchronized with the propeller, and another was mounted dorsally on a flexible mount. The maximum bomb load was 500 kg. The two man crew sat in open cockpits. 243 were produced from 1933 to 1935."
 kawasaki_ki_3_equipment:0 "Type 93 Single-engined Light Bomber"
 kawasaki_ki_3_equipment_desc:0 "Light bombers can perform ground support missions as well as strategic bombing."
 kawasaki_ki_3_equipment_1:0 "Kawasaki Army Ki-3"
 kawasaki_ki_3_equipment_1_short:0 "Kawasaki Ki-3"
 mitsubishi_ki_30_equipment_1_short:0 "Ki-30 'Ann'"
 tech_mitsubishi_ki_30_equipment_1:0 "Ki-30"
 mitsubishi_ki_30_equipment_1_desc:0 "The Mitsubishi Ki-30 was a light bomber aircraft. Although its performance was inferior to the competing Kawasaki Ki-32, the Ki-30 was much more reliable and both entered production. Including prototypes, 704 were built from 1940 to 1941."
 mitsubishi_ki_30_equipment:0 "Type 97 Light Bomber"
 mitsubishi_ki_30_equipment_desc:0 "Light bombers can perform ground support missions as well as strategic bombing."
 mitsubishi_ki_30_equipment_1:0 "Mitsubishi Army Ki-30"
 JAP_mitsubishi_ki_30_equipment_1_short:0 "Mitsubishi Ki-30"
 kawasaki_ki_32_equipment_1_short:0 "Ki-32 'Mary'"
 tech_kawasaki_ki_32_equipment_1:0 "Ki-32"
 kawasaki_ki_32_equipment_1_desc:0 "The Kawasaki Ki-32 was a light bomber aircraft. Although its performance was superior to the competing Mitsubishi Ki-30, engine problems resulted in both types entering production. 854 were built from 1938 to 1940."
 kawasaki_ki_32_equipment:0 "Type 98 Light Bomber"
 kawasaki_ki_32_equipment_desc:0 "Light bombers can perform ground support missions as well as strategic bombing."
 kawasaki_ki_32_equipment_1:0 "Kawasaki Army Ki-32"
 JAP_kawasaki_ki_32_equipment_1_short:0 "Kawasaki Ki-32"
 kawasaki_ki_48_equipment_1_short:0 "Ki-48-I 'Lily'"
 tech_kawasaki_ki_48_equipment_1:0 "Ki-48-I"
 kawasaki_ki_48_equipment_1_desc:0 "The Kawasaki Ki-48 was a light bomber aircraft developed in response to the performance of the Soviet Tupolev SB-2s in Chinese hands during the Second Sino-Japanese War. It carried a bomb load of 800 kg, was capable of 480 kph at 3000m, and was armed with three machineguns, though speed was to be its primary defense. 557 were built from 1940 to 1942."
 kawasaki_ki_48_equipment:0 "Type 99 Light Bomber"
 kawasaki_ki_48_equipment_desc:0 "Light bombers can perform ground support missions as well as strategic bombing."
 kawasaki_ki_48_equipment_1:0 "Kawasaki Army Ki-48"
 JAP_kawasaki_ki_48_equipment_1_short:0 "Kawasaki Ki-48"
 kawasaki_ki_48_equipment_2_short:0 "Ki-48-II 'Lily'"
 tech_kawasaki_ki_48_equipment_2:0 "Ki-48-II"
 kawasaki_ki_48_equipment_2_desc:0 "The Kawasaki Ki-48-II saw the Ki-48 redesigned to use more powerful engines and improve flight stability. It also featured a larger bombload and additional armor. The later Ki-48-IIc also had a superior defensive armament. 1,408 of the aircraft were constructed from 1943 to 1945."
 kawasaki_ki_48_equipment_2:0 "Kawasaki Army Ki-48-II"
 JAP_kawasaki_ki_48_equipment_2_short:0 "Kawasaki Ki-48-II"
 tech_kawasaki_ki_119_equipment_1:0 "Ki-119"
 kawasaki_ki_119_equipment_1_desc:0 "The Kawasaki Ki-119 was intended to be a multi-purpose light bomber designed in response to the looming threat of an allied invasion of Japan. The Ki-119 design was integral to the 'striking defence' concept of the Army within a scenario which could not have envisaged the deployment of atomic bombs by the enemy. The surrender of Japan ended the project."
 kawasaki_ki_119_equipment:0 "Experimental Light Bomber"
 kawasaki_ki_119_equipment_desc:0 "Light bombers can perform ground support missions as well as strategic bombing."
 kawasaki_ki_119_equipment_1:0 "Kawasaki Army Ki-119"
 kawasaki_ki_119_equipment_1_short:0 "Kawasaki Ki-119"
 tech_mitsubishi_ki_1_equipment_1:0 "Ki-1"
 mitsubishi_ki_1_equipment_1_desc:0 "The Mitsubishi Ki-1 was a twin-engined bomber. The Mitsubishi Ki-1 was a low-wing, cantilever monoplane with fixed landing gear, twin fins and rudders, and was powered by two 523 kW Mitsubishi Ha2-II water-cooled V-12 engines, giving a maximum speed of 220 kph. The pilot and co-pilot were seated in tandem under an enclosed canopy, while gunners sat in semi-enclosed nose and dorsal gun turrets, each armed with a single 7.7mm machine gun. The usable bomb load was up to 1,500 kg. While already obsolete by its introduction, it saw extensive use in Northern China and Manchuria where there were no enemy fighters. 118 were producted in both the Ki-1 and Ki-1-II versions between March 1933 and April 1936."
 mitsubishi_ki_1_equipment:0 "Type 93 Bomber"
 mitsubishi_ki_1_equipment_desc:0 "Medium Bombers are more effective at strategic bombing than light bombers, but not as effective at tactical bombing."
 mitsubishi_ki_1_equipment_1:0 "Mitsubishi Army Ki-1"
 mitsubishi_ki_1_equipment_1_short:0 "Mitsubishi Ki-1"
 mitsubishi_ki_21_equipment_1_short:0 "Ki-21 'Sally'"
 tech_mitsubishi_ki_21_equipment_1:0 "Ki-21"
 mitsubishi_ki_21_equipment_1_desc:0 "The Mitsubishi Ki-21 was a twin-engined bomber designed to replace the Ki-1 and later Ki-20 models It could carry a bomb load of 1,000 kg, and had four 7.7mm machine guns as defensive armaments. Several variants were built during the war, and a total of 2,064 were built between 1938 and 1945."
 mitsubishi_ki_21_equipment:0 "Type 97 Bomber"
 mitsubishi_ki_21_equipment_desc:0 "Medium Bombers are more effective at strategic bombing than light bombers, but not as effective at tactical bombing."
 mitsubishi_ki_21_equipment_1:0 "Mitsubishi Army Ki-21"
 JAP_mitsubishi_ki_21_equipment_1_short:0 "Mitsubishi Ki-21"
 nakajima_ki_49_equipment_1_short:0 "Ki-49 'Helen'"
 tech_nakajima_ki_49_equipment_1:0 "Ki-49 Donryu"
 nakajima_ki_49_equipment_1_desc:0 "The Nakajima Ki-49 was a twin-engined bomber, well liked for its defensive armament and armor. Its specifications allowed it to operate unescorted, but resulted in its bomb load only being 1,000 kg. Initial designs were good, but significantly underpowered, and a second version was fitted with better engines, fixing the issues of the Ki-49. 819 were built from 1941 to 1944."
 nakajima_ki_49_equipment:0 "Type 100 Bomber"
 nakajima_ki_49_equipment_desc:0 "Medium Bombers are more effective at strategic bombing than light bombers, but not as effective at tactical bombing."
 nakajima_ki_49_equipment_1:0 "Nakajima Army Ki-49"
 JAP_nakajima_ki_49_equipment_1_short:0 "Nakajima Ki-49"
 mitsubishi_ki_67_equipment_1_short:0 "Ki-67 'Peggy'"
 tech_mitsubishi_ki_67_equipment_1:0 "Ki-67 Hiryu"
 mitsubishi_ki_67_equipment_1_desc:0 "The Ki-67 was a highly maneuverable twin-engined bomber, designed as a replacement for the Ki-49. It was designed as a 'heavy bomber' suitable for a conflict with the Soviet Union, and was required to have good defensive armament / reliability, unlike most Japanese airplanes. It was fitted with self-sealing fuel tanks and armor to fulfill the second requirement. It had a bomb load of 1,070 kg, but its range of 3,800 km was not reduced at full bomb load, unlike American bombers. It had excellent manueverability, and its design was actually used as the basis for night fighter models later on in the war. 767 were built from 1944 to 1945."
 mitsubishi_ki_67_equipment:0 "Type 4 Bomber"
 mitsubishi_ki_67_equipment_desc:0 "Medium Bombers are more effective at strategic bombing than light bombers, but not as effective at tactical bombing."
 mitsubishi_ki_67_equipment_1:0 "Mitsubishi Army Ki-67"
 JAP_mitsubishi_ki_67_equipment_1_short:0 "Mitsubishi Ki-67"
 tech_mitsubishi_ki_20_equipment_1:0 "Ki-20"
 mitsubishi_ki_20_equipment_1_desc:0 "The Mitsubishi Ki-20 was a four-engine heavy bomber license built from the Junkers K.51, a militarized version of an airliner. It was designed for long-range bombing missions into Siberia, and to attack the forts at the entrance at Manila Bay. It could carry a bomb load of 5,000 kg at a range of over 4,000 kilometers. 2 prototypes were built in 1932."
 mitsubishi_ki_20_equipment:0 "Type 92 Heavy Bomber"
 mitsubishi_ki_20_equipment_desc:0 "Heavy Bombers are designed to perform long-range bombing missions on strategic targets."
 mitsubishi_ki_20_equipment_1:0 "Mitsubishi Army Ki-20"
 mitsubishi_ki_20_equipment_1_short:0 "Mitsubishi Ki-20"
 tech_mitsubishi_ki_20_equipment_2:0 "Ki-20"
 mitsubishi_ki_20_equipment_2:0 "Mitsubishi Army Ki-20-II"
 mitsubishi_ki_20_equipment_2_short:0 "Mitsubishi Ki-20-II"
 mitsubishi_ki_20_equipment_2_desc:0 "The Mitsubishi Ki-20-II was an improved Ki-20, which replaced the Junkers L88 engines with either Jumo 204s or the Kawasaki Ha-9. 4 of these prototypes were built from 1933 to 1935."
 nakajima_g5n_equipment_1_short:0 "G5N 'Liz'"
 tech_nakajima_g5n_equipment_1:0 "G5N Shinzan"
 nakajima_g5n_equipment_1_desc:0 "Based off of a rejected American airliner, the Nakajima G5N Shinzan was a four-engined bomber developed for the IJN. The poor performance of the prototypes lead to them being converted to transports."
 nakajima_g5n_equipment:0 "Experimental Bomber Shinzan"
 nakajima_g5n_equipment_desc:0 "Heavy Bombers are designed to perform long-range bombing missions on strategic targets."
 nakajima_g5n_equipment_1:0 "Nakajima Navy G5N1"
 JAP_nakajima_g5n_equipment_1_short:0 "Nakajima G5N1"
 nakajima_g8n_equipment_1_short:0 "G8N 'Rita'"
 tech_nakajima_g8n_equipment_1:0 "G8N Renzan"
 nakajima_g8n_equipment_1_desc:0 "The Nakajima G8N Renzan was a long range four-engined bomber designed for the IJN. Lack of materials and changing priorities kept the aircraft from being put into production."
 nakajima_g8n_equipment:0 "Experimental Bomber Renzan"
 nakajima_g8n_equipment_desc:0 "Heavy Bombers are designed to perform long-range bombing missions on strategic targets."
 nakajima_g8n_equipment_1:0 "Nakajima Navy G8N1"
 JAP_nakajima_g8n_equipment_1_short:0 "Nakajima G8N1"
 seversky_a8v1_equipment_1_short:0 "A8V1 'Dick'"
 tech_seversky_a8v1_equipment_1:0 "Type S Two-seat Fighter"
 seversky_a8v1_equipment_1_desc:0 "The Seversky 2PA-B3 was a two-seat escort fighter aircraft - a variant of the A8V1 - that was designed in the United States. When interest from the US government waned, Seversky sold 20 of the aircraft to the IJN, which intended to use them to escort bombers over China. While the Allies thought Japan also put the aircraft into production, this did not occur."
 seversky_a8v1_equipment_us_1_short:0 "A8V1 'Dick'"
 tech_seversky_a8v1_equipment_us_1:0 "Type S Two-seat Fighter"
 seversky_a8v1_equipment_us_1_desc:0 "The Seversky 2PA-B3 was a two-seat escort fighter aircraft - a variant of the A8V1 - that was designed in the United States. When interest from the US government waned, Seversky sold 20 of the aircraft to the IJN, which intended to use them to escort bombers over China. While the Allies thought Japan also put the aircraft into production, this did not occur."
 seversky_a8v1_equipment:0 "Type S Two-seat Fighter"
 seversky_a8v1_equipment_desc:0 "A two-seat fighter designed for long range escort duties."
 seversky_a8v1_equipment_1:0 "Seversky Navy A8V1"
 JAP_seversky_a8v1_equipment_1_short:0 "Seversky A8v1"
 mitsubishi_j2m_equipment_1_short:0 "J2M 'Jack'"
 tech_mitsubishi_j2m_equipment_1:0 "J2M Raiden"
 mitsubishi_j2m_equipment_1_desc:0 "The Mitsubishi J2M was a land-based fighter designed for the IJN. It had a heavy armament and good flight performance. It was designed primarily for home defense, and sacrificed manueverability for speed, climb performance, and armament. 671 were built from 1944 to 1945."
 mitsubishi_j2m_equipment:0 "Mitsubishi Navy J2M Raiden"
 mitsubishi_j2m_equipment_desc:0 "A land-based fighter built for the IJN."
 mitsubishi_j2m_equipment_1:0 "Mitsubishi Navy J2M"
 JAP_mitsubishi_j2m_equipment_1_short:0 "Mitsubishi J2M"
 kawanishi_n1k1j_equipment_1_short:0 "N1K1-J 'George'"
 tech_kawanishi_n1k1j_equipment_1:0 "N1K1-J Shiden"
 kawanishi_n1k1j_equipment_1_desc:0 "The Kawanishi N1K1-J was a land-based fighter designed for the Japanese Navy. It was developed from the N1K1 floatplane, which had little use on the defensive. The aircraft had a unique mercury switch, which automatically extended the flaps during turns and greatly increased combat performance. 1,104 were built from 1942 to 1945."
 kawanishi_n1k1j_equipment:0 "Navy Interceptor Fighter Shiden"
 kawanishi_n1k1j_equipment_desc:0 "A land-based fighter built for the IJN."
 kawanishi_n1k1j_equipment_1:0 "Kawanishi Navy N1K1-J"
 JAP_kawanishi_n1k1j_equipment_1_short:0 "Kawanishi N1K1-J"
 kawanishi_n1k2j_equipment_1_short:0 "N1K2-J 'George'"
 tech_kawanishi_n1k2j_equipment_1:0 "N1K2-J Shiden Kai"
 kawanishi_n1k2j_equipment_1_desc:0 "The Kawanishi N1K2-J was an advancement on the N1K1-J design. The N1K2-J addressed major defects, primarily the mid-mounted wing & long landing gear, but also moved the wings lower, redesigned the aircraft, and made it generally much simpler to produce. 406 were produced from 1943 to 1945."
 kawanishi_n1k2j_equipment:0 "Navy Interceptor Fighter Shiden Kai"
 kawanishi_n1k2j_equipment_desc:0 "A land-based fighter built for the IJN."
 kawanishi_n1k2j_equipment_1:0 "Kawanishi Navy N1K2-J"
 JAP_kawanishi_n1k2j_equipment_1_short:0 "Kawanishi N1K2-J"
 tech_kyushu_j7w_equipment_1:0 "J7W1 Shinden"
 kyushu_j7w_equipment_1_desc:0 "The Kyushu J7W1 was a land-based fighter designed for the IJN. The design was that of a very short-range interceptor, which could take down high-flying enemy bomber aircraft like the B-29. The J7W1 had a pusher engine configuration, with a nose mounted canard. It was fitted with four forward-firing 30mm cannons in its nose, and had a maximum speed of 750 kph. There were also plans to test a turbojet-engined version, but the prototype was never completed. 2 prototypes were flown in August 1945."
 kyushu_j7w_equipment:0 "Navy Interceptor Fighter Shinden"
 kyushu_j7w_equipment_desc:0 "A land-based fighter built for the IJN."
 kyushu_j7w_equipment_1:0 "Kyushu Navy J7W1 Shinden"
 kyushu_j7w_equipment_1_short:0 "Kyushu J7W1 Shinden"
 nakajima_j1n_equipment_1_short:0 "J1N 'Irving'"
 tech_nakajima_j1n_equipment_1:0 "J1N Gekko"
 nakajima_j1n_equipment_1_desc:0 "The Nakajima J1N Gekko was a reconnaissance and escort aircraft designed to protect Japanese G3M bombers flying deep into enemy territory. Its use as an escort fighter was limited due to its sluggish handling, and it was instead more frequently used for reconnaissance missions. 479 were built from 1942 to 1944."
 nakajima_j1n_equipment:0 "Navy Night Fighter Gekko"
 nakajima_j1n_equipment_desc:0 "A heavy fighter designed for use by the IJN."
 nakajima_j1n_equipment_1:0 "Nakajima Navy J1N1"
 JAP_nakajima_j1n_equipment_1_short:0 "Nakajima J1N1"
 mitsubishi_g3m_equipment_1_short:0 "G3M 'Nell'"
 tech_mitsubishi_g3m_equipment_1:0 "G3M"
 mitsubishi_g3m_equipment_1_desc:0 "The Mitsubishi G3M was a long-range naval bomber designed for the IJN. The requirement for payload was unprecedented in Japanese military aviation history, though necessary to accommodate the aerial torpedo envisaged to combat the armoured battleships of the Allies in the geographical broadness of the Pacific front. The speed requirement submitted by the naval department was again also unprecedented, not only in Japanese but also in international heavy bomber aviation, where in relation to the envisaged Japanese battlegrounds of China and the Pacific, the bomber would need to not only cover long distances, but necessarily have exceptional speed to strike distant targets with a minimum attack time. Thus the G3M was an embodiment of Japanese military aircraft design in the brief period leading to the Pacific War, with powerful offensive armament; range and speed were emphasised over protection & defense. 1,048 were built from 1935 to 1945."
 mitsubishi_g3m_equipment:0 "Type 96 Attack Bomber"
 mitsubishi_g3m_equipment_desc:0 "Attack bombers were medium bombers built for the IJN that could perform both the tasks of a medium bomber against ground targets, as well as those of naval bombers against sea targets."
 mitsubishi_g3m_equipment_1:0 "Mitsubishi Navy G3M1"
 JAP_mitsubishi_g3m_equipment_1_short:0 "Mitsubishi G3M1"
 mitsubishi_g4m_equipment_1_short:0 "G4M 'Betty'"
 tech_mitsubishi_g4m_equipment_1:0 "G4M"
 mitsubishi_g4m_equipment_1_desc:0 "The Mitsubishi G4M1 was a long-range naval bomber designed for the Japanese Navy. Speed and range were emphasized over protection, and the plane notably had no armor or self-sealing tanks. The G4M1 saw use as both a long range bomber and a torpedo bomber. 1,171 of the G4M1 were built from 1940 to 1944."
 mitsubishi_g4m_equipment:0 "Type 1 Attack Bomber"
 mitsubishi_g4m_equipment_desc:0 "Attack bombers were medium bombers built for the IJN that could perform both the tasks of a medium bomber against ground targets, as well as those of naval bombers against sea targets."
 mitsubishi_g4m_equipment_1:0 "Mitsubishi Navy G4M1"
 JAP_mitsubishi_g4m_equipment_1_short:0 "Mitsubishi G4M1"
 mitsubishi_g4m2_equipment_1_short:0 "G4M2 'Betty'"
 tech_mitsubishi_g4m2_equipment_1:0 "G4M2"
 mitsubishi_g4m2_equipment_1_desc:0 "The Mitsubishi G4M2 was a development of the G4M1 that featured better flight performance and heavier armament. It differed from the preceding model in having Mitsubishi MK4P 'Kasei' Model 21 engines with VDM electric four-blade propellers capable of full feathering function, redesigned main wings with LB type laminar flow airfoil and widened tail horizontal stabilizer wing area, which improved service ceiling to 8,950m altitude, and increased maximum speed to 437 kph. 1,142 were built from 1943 to 1945."
 mitsubishi_g4m2_equipment:0 "Type 1 Attack Bomber Model 22"
 mitsubishi_g4m2_equipment_desc:0 "Attack bombers were medium bombers built for the IJN that could perform both the tasks of a medium bomber against ground targets, as well as those of naval bombers against sea targets."
 mitsubishi_g4m2_equipment_1:0 "Mitsubishi Navy G4M2"
 JAP_mitsubishi_g4m2_equipment_1_short:0 "Mitsubishi G4M2"
 yokosuka_p1_equipment_1_short:0 "P1Y 'Frances'"
 tech_yokosuka_p1_equipment_1:0 "P1Y Ginga"
 yokosuka_p1_equipment_1_desc:0 "The Yokosuka P1Y Ginga was a fast bomber capable of making torpedo attacks. It was designed to match the speed of the Zero with a 907 kg bombload. This made the construction of the P1Y complicated and it suffered from poor serviceability. 1,102 were built from 1943 to 1945."
 yokosuka_p1_equipment:0 "Navy Bomber Ginga"
 yokosuka_p1_equipment_desc:0 "Attack bombers were medium bombers built for the IJN that could perform both the tasks of a medium bomber against ground targets, as well as those of naval bombers against sea targets."
 yokosuka_p1_equipment_1:0 "Yokosuka Navy P1Y1"
 JAP_yokosuka_p1_equipment_1_short:0 "Yokosuka P1Y1"
 kawanishi_h6k_equipment_1_short:0 "H6K 'Mavis'"
 tech_kawanishi_h6k_equipment_1:0 "H6K"
 kawanishi_h6k_equipment_1_desc:0 "The Kawanishi H6K1 is a long-range flying boat. It was designed in response for an IJN request for a long-range naval patrol airplane which could carry 1600 kg of torpedoes or 1000 kg of bombload. The H6K accomplished these weight requirements, and could perform up to 24-hour patrol missions over an extremely long range - H6Ks performed missions over most of Australia from bases on the East Indies. 215 were built from 1936 to 1942."
 kawanishi_h6k_equipment:0 "Type 97 Flying-Boat"
 kawanishi_h6k_equipment_desc:0 "A flying boat is a long-range naval patrol aircraft designed to take off and land primarily from water. The difference between a flying boat and a seaplane is that flying boats typically land on a large fuselage, while seaplanes land on floats below the fuselage."
 kawanishi_h6k_equipment_1:0 "Kawanishi Navy H6K1"
 JAP_kawanishi_h6k_equipment_1_short:0 "Kawanishi H6K1"
 kawanishi_h8k_equipment_1_short:0 "H8K 'Emily'"
 tech_kawanishi_h8k_equipment_1:0 "H8K"
 kawanishi_h8k_equipment_desc:0 "The Kawanishi H8K is a long-range flying boat."
 kawanishi_h8k_equipment:0 "Type 2 Flying-Boat"
 kawanishi_h8k_equipment_1_desc:0 "The Kawanishi H8K1 was the most advanced flying boat of the war. Designed initially to replace the H6K1, it was far larger, and had an incredibly potent defensive armament - five 20mm cannons and five 7.7mm machine guns. 167 were built from 1942 to 1945."
 kawanishi_h8k_equipment_1:0 "Kawanishi Navy H8K1"
 JAP_kawanishi_h8k_equipment_1_short:0 "Kawanishi H8K1"
 tech_nakajima_a2n_equipment_1:0 "A2N"
 nakajima_a2n_equipment_1_desc:0 "The Nakajima A2N is an early biplane carrier fighter aircraft, designed in the late 1920s as a private venture for the IJN. They were based loosely on the Boeing Model 69 and Model 100. 166 were built from 1932 to 1936."
 nakajima_a2n_equipment:0 "Carrier Fighter"
 nakajima_a2n_equipment_desc:0 "Carrier fighters are fighter aircraft modified or designed to serve aboard aircraft carriers."
 nakajima_a2n_equipment_1:0 "Nakajima Navy A2N1"
 nakajima_a2n_equipment_1_short:0 "Nakajima A2N1"
 tech_nakajima_a2n_equipment_2:0 "A4N"
 nakajima_a2n_equipment_2_desc:0 "The Nakajima A4N1 is a carrier fighter aircraft, and the last biplane to be designed by Nakajima. It was introduced initially in 1934, but engine problems prevented production until several years later. 221 were built from 1935 to 1940."
 nakajima_a2n_equipment_2:0 "Nakajima Navy A4N1"
 nakajima_a2n_equipment_2_short:0 "Nakajima A4N1"
 mitsubishi_a5m_equipment_1_short:0 "A5M 'Claude'"
 tech_mitsubishi_a5m_equipment_1:0 "A5M"
 mitsubishi_a5m_equipment_1_desc:0 "The Mitsubishi A5M1 was the first Japanese monoplane carrier fighter to enter production. It was armed with only two 7.7mm guns but was very damage-tolerant, and eventually was fitted with drop-tanks, allowing it to escort the G3M bombers. 1,094 were built from 1936 to 1942."
 mitsubishi_a5m_equipment:0 "Type 96 Carrier Fighter"
 mitsubishi_a5m_equipment_desc:0 "Carrier fighters are fighter aircraft modified or designed to serve aboard aircraft carriers."
 mitsubishi_a5m_equipment_1:0 "Mitsubishi Navy A5M1"
 JAP_mitsubishi_a5m_equipment_1_short:0 "Mitsubishi A5M1"
 mitsubishi_a6m_equipment_1_short:0 "A6M 'Zeke'"
 tech_mitsubishi_a6m_equipment_1:0 "A6M Reisen"
 mitsubishi_a6m_equipment_1_desc:0 "The Mitsubishi A6M Reisen, or Zero, was an iconic Japanese carrier fighter. It had spectacular maneuverability, long range, and decent armament, making it a spectacular dogfighter - at early stages of the war it had a 12-to-1 kill ratio. Difficulty developing newer, faster engines made them eventually obsolete against Allied aircraft. Around 10,939 of various models were built from 1939 to 1945."
 mitsubishi_a6m_equipment:0 "Type 0 Carrier Fighter"
 mitsubishi_a6m_equipment_desc:0 "Carrier fighters are fighter aircraft modified or designed to serve aboard aircraft carriers."
 mitsubishi_a6m_equipment_1:0 "Mitsubishi Navy A6M1"
 JAP_mitsubishi_a6m_equipment_1_short:0 "Mitsubishi A6M1"
 mitsubishi_a6m5c_equipment_1_short:0 "A6M5c 'Zeke 52C'"
 tech_mitsubishi_a6m5c_equipment_1:0 "A6M5c Reisen"
 mitsubishi_a6m5c_equipment_1_desc:0 "The Mitsubishi A6M5c Reisen was a later development of the A6M, using the Sakae 21 engine. The wings were shortened and folding wings were removed. Additional armament was also added to the wings, and small bomb racks were added. 93 were built in 1944."
 mitsubishi_a6m5c_equipment:0 "Type 0 Carrier Fighter 52"
 mitsubishi_a6m5c_equipment_desc:0 "Carrier fighters are fighter aircraft modified or designed to serve aboard aircraft carriers."
 mitsubishi_a6m5c_equipment_1:0 "Mitsubishi Navy A6M5c"
 JAP_mitsubishi_a6m5c_equipment_1_short:0 "Mitsubishi A6M5c"
 mitsubishi_a7m2_equipment_1_short:0 "A7M2 'Sam'"
 tech_mitsubishi_a7m2_equipment_1:0 "A7M2 Reppu"
 mitsubishi_a7m2_equipment_1_desc:0 "The Mitsubishi A7M2 Reppu was a carrier fighter aircraft designed to be the successor to the A6M. It was to have improved speed, climb, diving and armament over the A6M, but was significantly larger. Production was disrupted by an earthquake in December 1944, and only 10 ended up being built in 1944 and 1945."
 mitsubishi_a7m2_equipment:0 "Carrier Fighter Reppu"
 mitsubishi_a7m2_equipment_desc:0 "Carrier fighters are fighter aircraft modified or designed to serve aboard aircraft carriers."
 mitsubishi_a7m2_equipment_1:0 "Mitsubishi Navy A7M2"
 JAP_mitsubishi_a7m2_equipment_1_short:0 "Mitsubishi A7M2"
 aichi_d1a_equipment_1_short:0 "D1A 'Susie'"
 tech_aichi_d1a_equipment_1:0 "D1A"
 aichi_d1a_equipment_1_desc:0 "The Aichi D1A was a carrier dive-bomber developed from an imported Heinkel He 50 (He 66). 590 were built from 1934 to 1939, and mostly saw use as trainer aircraft during the course of the war."
 aichi_d1a_equipment:0 "Type 94 Carrier Bomber"
 aichi_d1a_equipment_desc:0 "Carrier CAS are close support aircraft modified or designed to serve aboard aircraft carriers."
 aichi_d1a_equipment_1:0 "Aichi Navy D1A1"
 JAP_aichi_d1a_equipment_1_short:0 "Aichi D1A1"
 aichi_d3a_equipment_1_short:0 "D3A 'Val'"
 tech_aichi_d3a_equipment_1:0 "D3A"
 aichi_d3a_equipment_1_desc:0 "The Aichi D3A was the primary carrier dive bomber of the IJN for most of the war, and served in most major fleet actions, including Pearl Harbor. Despite being considered obsolete in 1941, they sank more Allied ships than any other aircraft for the Axis. 1,495 were built from 1940 to 1945."
 aichi_d3a_equipment:0 "Type 99 Carrier Bomber"
 aichi_d3a_equipment_desc:0 "Carrier CAS are close support aircraft modified or designed to serve aboard aircraft carriers."
 aichi_d3a_equipment_1:0 "Aichi Navy D3A"
