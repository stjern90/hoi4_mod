 tech_mitsubishi_ki_21_equipment_1:0 "Ki-21"
 mitsubishi_ki_21_equipment_1_desc:0 "The Mitsubishi Ki-21 was a twin-engined bomber designed to replace the Ki-1 and later Ki-20 models It could carry a bomb load of 1,000 kg, and had four 7.7mm machine guns as defensive armaments. Several variants were built during the war, and a total of 2,064 were built between 1938 and 1945."
 mitsubishi_ki_21_equipment:0 "Type 97 Bomber"
