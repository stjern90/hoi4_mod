 # Small Liaison Vehicles
NZL_motorized_lia_equipment_01:0 "Austin 7"
NZL_motorized_lia_equipment_01_short:0 "Austin 7"
NZL_motorized_lia_equipment_01_desc:0 "A military liaison vehicle used to coordinate between units in the field and light transport. This is a military adaption of a later model of one of the most successful series of British cars, the Austin 7. The modifications are relatively sparse, with anything not strictly necessary stripped out, more storage, military wheels, tow rings and an altered fuel tank. Historically the Austin 7 was produced between 1922 and 1939. The British Army purchased a number of batches of Austin 7's for liaison use prewar. Austin and Morris assembly in New Zealand started in 1934. Civilian cars of all kinds were requisitioned at the onset of war, and NZ infantry battalions had an official establishment of 6 Austin two-seaters as of 1941."
NZL_motorized_lia_equipment_02:0 "Austin 8"
NZL_motorized_lia_equipment_02_short:0 "Austin 8"
NZL_motorized_lia_equipment_02_desc:0 "The Austin 7 was succeeded by the Austin 8, which was slightly larger with improved engine and suspension. A large number of civilian models were requisitioned early war and modified, and a factory-built miltary version was constructed, the Military 8AP Tourer. Historically the Austin 8 started production in February 1939, and approximately 9000 Military 8AP Tourers were built."
NZL_motorized_lia_equipment_03:0 "Truck, Command and Reconnaissance, 1/4 ton, 4x4 Ford GPW"
NZL_motorized_lia_equipment_03_short:0 "Jeep Model GPW"
NZL_motorized_lia_equipment_03_desc:0 "A locally built or refurbished model of the famous 'Jeep', using Willys plans under license by the Ford Motor Company of New Zealand. Historically design occurred late 1940 and production in early 1941. Jeeps and other vehicles were repaired and refurbished in large quantities by New Zealand during the Pacific campaign, and the NZ Army was the second army in the world to field the Jeep."
NZL_motorized_lia_equipment_04:0 "Truck, Command and Reconnaissance, 1/4 ton, 4x4 Ford GPW"
NZL_motorized_lia_equipment_04_short:0 "Late War Jeep"
NZL_motorized_lia_equipment_04_desc:0 "A series of modifications were made to the standard production Jeep over the course of the war. These included the distinctive stamped steel grill (developed by Ford), a reinforced tail bar to better hold a spare tire and fuel can, winterization equipment, a tow bar, and improved wipers."
# Armoured Cars
NZL_motorized_AC_equipment_06:0 "Ford Armoured Car"
NZL_motorized_AC_equipment_06_short:0 "Ford Armoured Car"
NZL_motorized_AC_equipment_06_desc:0 "This hypothetical model is a rapid conversion of a locally assembled 1/2 ton truck chassis, with lightly armoured bodywork and turret. Armed with a single machine gun, it is the equivalent of the WW1-era Rolls Royce Armoured Car. Historically The Rolls-Royce Armoured Cars were alled Fordson Armoured Cars when refurbished using a UK Fordson chassis, the Rolls Royce company long having ceased production of the original 1914 Silver Ghost chassis, with some seeing service until 1944."
NZL_motorized_AC_equipment_07:0 "Car, Armoured, Light Standard"
NZL_motorized_AC_equipment_07_short:0 "Beaverette (NZ)"
NZL_motorized_AC_equipment_07_desc:0 "This is a local derivative of the Car Armoured Light Standard, better known as the Beaverette (NZ). It is constructed of recycled armour plates on an existing Ford 3/4 or 1-ton truck chassis, which cut development time, but resulted in a design with excessive weight and less than ideal handling. Historically 208 were built by NZ Railways workshops Petone."
NZL_motorized_AC_equipment_08:0 "Carrier, Wheeled, NZ Local Pattern Mk.II"
NZL_motorized_AC_equipment_08_short:0 "Wheeled Carrier"
NZL_motorized_AC_equipment_08_desc:0 "This is a locally produced variant of the India Pattern Wheeled Carrier. They consist of a Ford Truck chassis fitted with a mild steel body. Historically 76 were produced by NZ Railways workshops Petone."
# NZL_motorized_AC_equipment_09:0 "Car, Scout, Ford Mk.II"
# NZL_motorized_AC_equipment_09_short:0 "Dingo"
# NZL_motorized_AC_equipment_09_desc:0 "This is a hypothetical locally produced version of the British Daimler design nicknamed the Dingo. Fast, reliable and relatively quiet, the Dingo was one of the more successful British armoured vehicles of the war, some examples still being in service until the 1970's. Historically British and Canadian-built Dingo's served in the NZ Army in North Africa and Italy."
NZL_motorized_AC_equipment_09:0 "Humber Armoured Car"
NZL_motorized_AC_equipment_09_short:0 "Humber"
NZL_motorized_AC_equipment_09_desc:0 "A license-built version of a British design. The British produced a number of turreted armoured cars that often worked in tandem with lighter machine gun-armed light reconnaissance vehicles in service. The Humber was a successful design that historically served with the NZ Army in North Africa, and was also built under license in Canada."
NZL_motorized_AC_equipment_099:0 "Coventry Armoured Car"
NZL_motorized_AC_equipment_099_short:0 "Coventry"
NZL_motorized_AC_equipment_099_desc:0 "This is a joint effort intended to be a successor to the successful Humber and Daimler armoured cars. Historically the UK chose to continue production of the earlier cars ahead of the more advanced Coventry model, and only 283 were completed by war's end."
# Tankettes
NZL_tankette_equipment_0:0 "Carden-Loyd Tankette Mk.IV"
NZL_tankette_equipment_0_short:0 "Tankette Mk.IV"
NZL_tankette_equipment_0_desc:0 "A two-crew light armoured vehicle developed from earlier one-crew models. Very lightly armed and armoured it sold well interwar due to it's relatively low price. Historically tankettes were taken rapidly out of frontline use due to their poor performance in combat."
NZL_tankette_equipment_1:0 "Carden-Loyd Tankette Mk.VI"
NZL_tankette_equipment_1_short:0 "Tankette Mk.VI"
NZL_tankette_equipment_1_desc:0 "A later model of Carden-Loyd tankette. This design served as the basis for the successful Universal Carrier, and many prewar tanks were based on it's chassis design."
NZL_tankette_equipment_2:0 "Carrier, Armoured, NZ Local Pattern Mk.II"
NZL_tankette_equipment_2_short:0 "Armoured Carrier"
NZL_tankette_equipment_2_desc:0 "This hypothetical model is an uparmoured variant of the Universal Carrier, and used in the assault role. The Universal carrier was a direct descendant of the Carden-Loyd Tankette."
NZL_tankette_equipment_3:0 "Carrier, Armoured, NZ Local Pattern Mk.II (modified)"
NZL_tankette_equipment_3_short:0 "Armoured Carrier"
NZL_tankette_equipment_3_desc:0 "This hypothetical model is a upgraded armoured Universal Carrier variant, with a Boyes anti-tank rifle. Historically this chassis performed poorly in the assault role, but was successful in many other roles."
# Great War Era Tank
NZL_gw_tank_equipment:0 "Bob Semple Tractor Tank"
NZL_gw_tank_equipment_short:0 "Bob Semple"
NZL_gw_tank_equipment_desc:0 "With the UK occupied fully with it's own rearmament, New Zealand assessed a number of stopgap concepts as it developed it's military industry. This is a domestic prototype based on the same concept as the US Disston Tractor Tank. It consists of corrugated iron plates mounted on a large tractor chassis. Historically the prototypes were constructed very quickly adhoc, without plans."
# 1934 Pre War Light Tank
NZL_light_tank_equipment_1:0 "Schofield Mk.I"
NZL_light_tank_equipment_1_short:0 "Schofield I"
NZL_light_tank_equipment_1_desc:0 "This is a more developed domestic concept based on a Universal Carrier chassis. It had an unusual combination of tracks with demountable road wheels, that gave it respectable strategic speed. The design was in all other respects mediocre, but would have been better than no tank at all."
# 1936 Early War Light Tank
NZL_light_tank_equipment_2:0 "Vickers Light Mk.VI"
NZL_light_tank_equipment_2_short:0 "Vickers Light Mk.VI"
NZL_light_tank_equipment_2_desc:0 "Vickers produced a series of light tanks through the 1930's based on the chassis of the Carden-Loyd tankette of the 1920's, culminating in the Mark VI. Historically this was the first tank to see operational service in the NZ Army. An earlier Vickers designs had been widely exported, and licensed for production by Poland and the USSR."
# 1941 Mid War Light Tank
NZL_light_tank_equipment_3:0 "M3 Stuart"
NZL_light_tank_equipment_3_short:0 "M3 Stuart"
NZL_light_tank_equipment_3_desc:0 "License-built version of the M3, an American design that was an upgraded derivative of the earlier M2 Light Tank. Historically this was supplied under Lend-Lease from 1941, and used by the New Zealand Division in North Africa."
# 1934 Pre War Cavalry Tank
NZL_cavalry_tank_equipment_0:0 "Schofield Mk.II"
NZL_cavalry_tank_equipment_0_short:0 "Schofield II"
NZL_cavalry_tank_equipment_0_desc:0 "This is a further rework of the stopgap prototype, with an improved suspension and a 2 pdr main gun. Other than it's speed and main gun, the design was in all other respects mediocre, but would have been better than no tank at all."

