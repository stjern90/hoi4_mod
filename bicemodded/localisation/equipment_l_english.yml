 czech_panzer_art_equipment_1:0 "Grille"
 czech_panzer_art_equipment_1_short:0 "Grille SP.Art"
 czech_panzer_art_equipment_1_desc:0 "The Grille series was based on the Czech Panzer 38(t) tank chassis and used a 15 cm sIG 33 infantry gun. \n The German word Grille means ‘Cricket’: a small insect that makes a very large noise."
 
 czech_panzer_spaa_equipment_1:0 "The Flakpanzer 38(t)"
 czech_panzer_spaa_equipment_1_short:0 "The Flakpanzer 38(t) SP.AA"
 czech_panzer_spaa_equipment_1_desc:0 "The Flakpanzer 38(t) was designed around the chassis of the LT-38, a pre-war Czech design, which following the German occupation was produced for the Wehrmacht as the Panzer 38(t) until it was no longer effective. \n As the vehicle used the Ausf M chassis, the engine was located near the middle of the vehicle, and the armament was placed at the rear in a specially designed armoured section. The superstructure could fold down to allow 360-degree traverse at low elevation. \n Including the single prototype, 141 Flakpanzer 38(t)s were built from November 1943 to February 1944, entering service in 1944."
 
 #
 GER_czech_panzer_equipment_1:0 "Pz 35(t)"
 GER_czech_panzer_equipment_1_short:0 "Panzer 35(t) Light Tank"
 GER_czech_panzer_equipment_1_desc:0 "The Panzerkampfwagen 35(t), commonly shortened to Panzer 35(t) or abbreviated as Pz.Kpfw. 35(t), was a Czechoslovak-designed light tank used mainly by Nazi Germany during World War II. A total of 434 were built; of these, the Germans seized 244 when they occupied Bohemia-Moravia in March 1939 and the Slovaks acquired 52 when they declared independence from Czechoslovakia at the same time. Others were exported to Bulgaria and Romania. In German service, it saw combat during the early years of World War II, notably the Invasion of Poland, the Battle of France and the invasion of the Soviet Union before being retired or sold off in 1942."
 #
 GER_czech_panzer_equipment_2:0 "Pz 38 (t)A"
 GER_czech_panzer_equipment_2_short:0 "Panzer 38(t) A Light Tank"
 GER_czech_panzer_equipment_2_desc:0 "The Panzerkampfwagen 38(t) was originally a Czechoslovak tank of pre-World War II design. After Czechoslovakia was taken over by Germany, it was adopted by the German Army. Production ended in 1942, when its main armament was deemed inadequate. In all, over 1,400 Pz. 38(t)s were manufactured. The chassis of the Pz. 38(t) continued to be produced for the Marder III (1942–1944) with some of its components used in the later Jagdpanzer 38 (1944–1945) tank destroyers and its derivative vehicles. It was considered an excellent tank, especially compared to the Panzer I and Panzer II that were the Panzerwaffe's main tanks during the outset of WWII. The Panzer 38(t) performed well in the Polish Campaign in 1939 and the Battle of France in 1940. It was better armed than the Panzer I and Panzer II tanks. It was on a par with most light tank designs of the era, although it was unable to effectively engage the frontal armour of medium, heavy and infantry tank designs."
 
