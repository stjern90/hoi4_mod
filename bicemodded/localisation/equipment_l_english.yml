 tech_kawasaki_t92_equipment_1:0 "Type 92 Fighter"
 kawasaki_t92_equipment_1_desc:0 "The KDA-5 was designed by Richard Vogt to meet a Japanese Army requirement for a fighter biplane. Five prototypes were built by Kawasaki Kōkūki Kōgyō K.K. and first flown in 1930. Following testing, the aircraft was ordered into production in 1932 as the Army Type 92 Model 1 Fighter. The aircraft had unequal-span sesquiplane wings and fixed tailwheel landing gear and was powered by a 470 kW (630 hp) BMW VI engine. After 180 aircraft were built, production continued with a structurally strengthened and more powerful Type 92 Model 2. A further 200 Model 2s were built, with a total of 385 constructed from 1932 to 1937."
