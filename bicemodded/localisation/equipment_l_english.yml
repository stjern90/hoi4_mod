hurricane_bomber_equipment_1_short:0 "Hurricane Mk IIc"
hurricane_bomber_equipment_1_desc:0 "With the Hurricane becoming increasingly outdated, its machineguns were replaced with 20 mm cannon, bomb racks were added, and the aircraft was repurposed as a close air support aircraft."
hurricane_bomber_equipment_2:0 "Hawker Hurricane Mk IId"
hurricane_bomber_equipment_2_short:0 "Hurricane Mk IId"
hurricane_bomber_equipment_2_desc:0 "The Hurricane Mk IId saw the installation of two 40 mm cannons. It is a close air support aircraft."
hurricane_bomber_equipment_3:0 "Hawker Hurricane Mk IV"
hurricane_bomber_equipment_3_short:0 "Hurricane Mk IV"
hurricane_bomber_equipment_3_desc:0 "The Hurricane Mk IV allowed either bombs, rockets, or two 40 mm cannons to be carried, allowing a wider range of payload options. It is a close air support aircraft."
