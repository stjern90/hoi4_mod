 ###German Air ###
 ########Air Units############
 tech_german_aircraft1:0 "Luftwaffe"
 tech_german_aircraft1_desc:0 "Due to the treaty of Versailles, Germany has only had a few years to develop its airforce. In that time we have developed several aircraft."
 me_109:0 "Fighter"
 me_109_1:0 "Bf 109"
 me_109_d:0 "Bf 109"
 me_109_2:0 "Bf 109"
 me_109_3:0 "Bf 109"
 me_109_t:0 "Bf 109 T"
 me_109_fighter_equipment:0 "Fighter Bf 109"
 me_109_fighter_equipment_desc:0 "While not as well armed as some of its contemporaries, the Bf 109 is a fast and maneuverable fighter."
 me_109_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 A"
 me_109_fighter_equipment_1_short:0 "Bf 109 A"
 me_109_fighter_equipment_1_desc:0 "The first production version of the Bf 109. While lightly armed with only two machine guns, the aircraft is extremely fast. The later B variant initially added an engine mounted machine gun."
 me_109_gun_upgrade:0 "Engine Gun"
 me_109_gun_upgrade_desc:0 "Installation of a machinegun mounted onto the engine. Later we can upgrade it to a 20 mm cannon."
 me_109_propellor_upgrade:0 "Propeller"
 me_109_propellor_upgrade_desc:0 "Adding a variable-pitch propeller."
 me_109_bomb_upgrade:0 "Bomb Racks"
 me_109_bomb_upgrade_desc:0 "Installation of bomb racks capable of carrying five 10 kg bombs."
 me_109_jumo_upgrade:0 "Jumo 210D"
 me_109_jumo_upgrade_desc:0 "Upgrades the engine to the Jumo 210D."
 me_109_wing_upgrade:0 "Wing Guns"
 me_109_wing_upgrade_desc:0 "Installation of two 7.92 mm machineguns in the wingroots. As the aircraft has not been properly reinforced, reliability will suffer."
 me_109_daimler_upgrade:0 "DB-601"
 me_109_daimler_upgrade_desc:0 "Installation of a Daimler-Benz DB 601 engine. While this will massively increase flight performance, it will also massively increase the cost of the aircraft."
 me_109_early_daimler_upgrade:0 "DB-601"
 me_109_early_daimler_upgrade_desc:0 "Installation of a Daimler-Benz DB 601 engine. While this will massively increase flight performance, it will also massively increase the cost of the aircraft."
 tech_me_109_fighter_equipment_1:0 "Bf 109 A/B"
 tech_me_109_fighter_equipment_1_desc:0 "While development on the Bf 109 began in 1934, the prototypes are still undergoing testing. We should lend Bayerische Flugzeugwerke some of our engineers to help speed along the development of a production version."
 me_109_early_fighter_equipment:0 "Fighter Bf 109"
 me_109_early_fighter_equipment_desc:0 "While not as well armed as some of its contemporaries, the Bf 109 is a fast and maneuverable fighter."
 me_109_early_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 C"
 me_109_early_fighter_equipment_1_short:0 "Bf 109 C"
 me_109_early_fighter_equipment_1_desc:0 "Produced in early 1938, the Bf 109 C had an increased armament of four machine guns and an improved engine. Versions were planned with an engine mounted machine gun, as well as replacing the wing mounted machine guns with 20mm MG FF cannon."
 me_109_d_fighter_equipment:0 "Fighter Bf 109"
 me_109_d_fighter_equipment_desc:0 "While not as well armed as some of its contemporaries, the Bf 109 is a fast and maneuverable fighter."
 me_109_early_fighter_equipment_2:0 "Bayerische Flugzeugwerke 109 D"
 me_109_early_fighter_equipment_2_short:0 "Bf 109 D"
 me_109_early_fighter_equipment_2_desc:0 "While this model was intended to use the Daimler-Benz 600, it reverted to the Jumo 210 D due to other aircraft (namely the He 111) also using the DB 600. "
 me_109_early_gun_upgrade:0 "Engine Gun"
 me_109_early_gun_upgrade_desc:0 "Installation of a machinegun mounted onto the engine. Later we can upgrade it to a 20 mm cannon."
 me_109_early_cannon_upgrade:0 "Wing Cannon"
 me_109_early_cannon_upgrade_desc:0 "Replace the two wing-mounted machineguns with 20 mm MG FF cannon."
 tech_me_109_early_fighter_equipment_1:0 "Bf 109 C"
 tech_me_109_early_fighter_equipment_1_desc:0 "While the Bf 109 is impressively fast, the Jumo 210 Ga engine will not lose power under negative G forces. This and two additional machineguns will give our brave pilots a more deadly machine."
 tech_me_109_early_fighter_equipment_2:0 "Bf 109 D"
 tech_me_109_early_fighter_equipment_2_desc:0 "The Daimler-Benz 600 is a powerful engine, and the Bf 109 should be adapted to use it."
 me_109_d_fighter_equipment:0 "Fighter Bf 109"
 me_109_d_fighter_equipment_desc:0 "While not as well armed as some of its contemporaries, the Bf 109 is a fast and maneuverable fighter."
 me_109_mid_fighter_equipment:0 "Fighter Bf 109"
 me_109_mid_fighter_equipment_desc:0 "While not as well armed as some of its contemporaries, the Bf 109 is a fast and maneuverable fighter."
 me_109_mid_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 E"
 me_109_mid_fighter_equipment_1_short:0 "Bf 109 E"
 me_109_mid_fighter_equipment_1_desc:0 "With the Daimler-Benz engine finally available, the Bf 109 E saw a sharp increase in performance. Two of the initial four machineguns were later replaced with cannon."
 me_109_mid_cannon_upgrade:0 "Wing Cannon"
 me_109_mid_cannon_upgrade_desc:0 "Replace the two 7.92 mm wing-mounted machineguns with 20 mm MG FF cannon."
 me_109_mid_mgffm_upgrade:0 "Cannon Upgrade"
 me_109_mid_mgffm_upgrade_desc:0 "Upgrade the two 20 mm MG FF cannon to MG FF/M cannon."
 me_109_mid_armor_upgrade:0 "Armor"
 me_109_mid_armor_upgrade_desc:0 "Additional armor will allow our aircraft to survive more damage from the enemy."
 me_109_mid_bomb_upgrade:0 "Bombs"
 me_109_mid_bomb_upgrade_desc:0 "Installation of bomb racks for 250 kg bombs. Later we can upgrade these to carry 500 kg bombs."
 me_109_mid_airframe_upgrade:0 "Airframe"
 me_109_mid_airframe_upgrade_desc:0 "Refinements to the airframe will increase the maximum speed."
 me_109_mid_injection_upgrade:0 "GM-1"
 me_109_mid_injection_upgrade_desc:0 "Installation of a nitrous oxide injection system for short bursts of increased performance."
 me_109_mid_engine_upgrade:0 "Engine"
 me_109_mid_engine_upgrade_desc:0 "For more horsepower, we can change the engine to the DB 601N."
 tech_me_109_mid_fighter_equipment_1:0 "Bf 109 E"
 tech_me_109_mid_fighter_equipment_1_desc:0 "We now have the Daimler-Benz engines in sufficient quantities to begin production of a version of the Bf 109 using it."
 tech_me_109_e7:0 "Bf 109 E-7"
 tech_me_109_e7_desc:0 "The 109 has long been hampered by its short range. Our engineers believe they might be able to remedy this using drop tanks. The racks can also be used to carry bombs to support our troops."
 me_109_t_fighter_equipment:0 "Bf 109 T"
 me_109_t_fighter_equipment_desc:0 "Bf 109 E modified to serve aboard carriers. It is a fast and maneuverable interceptor."
 me_109_t_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 T"
 me_109_t_fighter_equipment_1_short:0 "Bf 109 T"
 me_109_t_fighter_equipment_1_desc:0 "With the Graf Zeppelin under construction, modern fighters that were also carrier-capable were needed. In addition to basic equipment needed for carrier launch and landings, the Bf 109 T had an enlarged wing. This gave the aircraft more maneuverability at the cost of speed, as well as allowing it to use smaller runways."
 subtech_me_109_t_fighter_equipment_1:0 "Bf 109 T"
 subtech_me_109_t_fighter_equipment_1_desc:0 "If we are to build the Graf Zeppelin, we will need to develop some fighters to fly from it."
 me_109_late_fighter_equipment:0 "Bf 109"
 me_109_late_fighter_equipment_desc:0 "While not as well armed as some of its contemporaries, the Bf 109 is a fast and maneuverable fighter."
 me_109_late_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 F"
 me_109_late_fighter_equipment_1_short:0 "Bf 109 F"
 me_109_late_fighter_equipment_1_desc:0 "Changes to the engine and airframe gave the F variant high speed and maneuverability. While initially lightly armed, later modifications allowed the installation of extra cannons."
 me_109_late_fighter_equipment_2:0 "Bayerische Flugzeugwerke 109 G"
 me_109_late_fighter_equipment_2_short:0 "Bf 109 G"
 me_109_late_fighter_equipment_2_desc:0 "Adding even larger engines gave the G variant high speed at the cost of maneuverability. While initially lightly armed, later modifications allowed the installation of extra cannons and larger machineguns."
 me_109_late_fighter_equipment_3:0 "Bayerische Flugzeugwerke 109 K"
 me_109_late_fighter_equipment_3_short:0 "Bf 109 K"
 me_109_late_fighter_equipment_3_desc:0 "An attempt to take the best parts of the many versions of the Bf 109 G and consolidate them into a single aircraft to ease production. While versions were planned with stronger engines and armament, most never left the drawing board before the war ended."
 me_109_late_gun_upgrade:0 "Engine Cannon"
 me_109_late_gun_upgrade_desc:0 "Improving the engine-mounted cannon."
 me_109_late_engine_upgrade:0 "Engine"
 me_109_late_engine_upgrade_desc:0 "Larger engines will give our fighters more speed."
 me_109_f_fuel_injection_upgrade:0 "M-1"
 me_109_f_fuel_injection_upgrade_desc:0 "The use of fuel injection will increase our aircraft's flight performance."
 me_109_f_db_engine_upgrade:0 "Engine"
 me_109_f_db_engine_upgrade_desc:0 "Upgrade to the DB 601E engine for increased flight performance."
 me_109_f_mg151_upgrade:0 "Cannon"
 me_109_f_mg151_upgrade_desc:0 "Upgrade the engine-mounted cannon to a MG 151/20 for increased damage."
 me_109_f_r1_upgrade:0 "R1"
 me_109_f_r1_upgrade_desc:0 "The R1 field conversion set installed an additional two MG 151/20 20 mm cannons under the wings."
 me_109_f_r4_upgrade:0 "R4"
 me_109_f_r4_upgrade_desc:0 "The R4 field conversion set allowed for the carrying of fuel tanks or up to 450 kg in bombs."
 me_109_f_mg131_upgrade:0 "Guns"
 me_109_f_mg131_upgrade_desc:0 "Planned replacement of the 7.92 mm MG 17's with 13 mm MG 131's."
 tech_me_109_late_fighter_equipment_1:0 "Bf 109 F"
 tech_me_109_late_fighter_equipment_1_desc:0 "More powerful engines and a stronger airframe will push the limits of what this aircraft can achieve."
 tech_me_109_late_fighter_equipment_2:0 "Bf 109 G"
 tech_me_109_late_fighter_equipment_2_desc:0 "While we might have reached the limit of how maneuverable the Bf 109 can be, larger engines can still increase its speed."
 tech_me_109_late_fighter_equipment_3:0 "Bf 109 K"
 tech_me_109_late_fighter_equipment_3_desc:0 "If we pull the best qualities from the many variants of the Bf 109 G, we might be able to create a aircraft that is not only superior, but cheaper."
 me_109_g_cabin_upgrade:0 "Cabin"
 me_109_g_cabin_upgrade_desc:0 "The use of a pressurized cabin will allow our pilots to fly to higher altitudes, albiet at great expense."
 me_109_g_wheel_upgrade:0 "Wheels"
 me_109_g_wheel_upgrade_desc:0 "By developing a method of retracting the tail wheel, we can improve the aerodynamics of the aircraft."
 me_109_g_r1_upgrade:0 "R1"
 me_109_g_r1_upgrade_desc:0 "The R1 field conversion set added racks that could carry up to 500 kg of bombload."
 me_109_g_r3_upgrade:0 "R3"
 me_109_g_r3_upgrade_desc:0 "The R3 field conversion set allowed the installation of a drop tank for extra fuel."
 me_109_g_r4_upgrade:0 "R4"
 me_109_g_r4_upgrade_desc:0 "The R4 field conversion set allowed the installation of two mk 108 30 mm cannon under the wings."
 me_109_g_r6_upgrade:0 "R6"
 me_109_g_r6_upgrade_desc:0 "The R6 field conversion set allowed the installation of two MG 151/20 20 mm cannon under the wings."
 me_109_g_gun_upgrade:0 "Guns"
 me_109_g_gun_upgrade_desc:0 "Replace the two 7.92 mm machineguns with 13 mm machineguns."
 me_109_g_engine_upgrade:0 "Engine"
 me_109_g_engine_upgrade_desc:0 "Upgrade the engine to the DB 605AM. Later we can replace it with the DB 605D."
 me_109_g_u4_upgrade:0 "U4"
 me_109_g_u4_upgrade_desc:0 "The U4 factory conversion set allowed the replacement of engine cannon with the mk 108 30 mm cannon."
 me_109_g:0 "Bf 109"
 me_109_g_fighter_equipment:0 "Bf 109"
 me_109_g_fighter_equipment_desc:0 "While not as well armed as some of its contemporaries, the Bf 109 is a fast and maneuverable fighter."
 me_109_k:0 "Bf 109"
 me_109_k_fighter_equipment:0 "Bf 109"
 me_109_k_fighter_equipment_desc:0 "While not as well armed as some of its contemporaries, the Bf 109 is a fast and maneuverable fighter."
 me_109_k_r1_upgrade:0 "R1"
 me_109_k_r1_upgrade_desc:0 "The R1 field conversion set gave the capability of carrying up to 500 kg of bombs as payload."
 me_109_k_r3_upgrade:0 "R3"
 me_109_k_r3_upgrade_desc:0 "The R3 field conversion set allowed the installation of a drop tank for extra fuel."
 me_109_k_r4_upgrade:0 "R4"
 me_109_k_r4_upgrade_desc:0 "The R4 field conversion set allowed the installation of two MG 151/20 20 mm cannon under the wings."
 me_109_k_6_upgrade:0 "Guns"
 me_109_k_6_upgrade_desc:0 "Replaces the two MG 151/20 20 mm cannon from the R4 modification with two mk 108 30 mm cannon."
 me_109_k_10_upgrade:0 "Cannon"
 me_109_k_10_upgrade_desc:0 "Replaces the engine-mounted mk 108 30 mm cannon with a more powerful mk 103 30 mm cannon."
 he_112:0 "Alternate Fighter"
 he_112_equipment:0 "He 112"
 he_112_equipment_desc:0 "Heinkel's competitor to the Bf 109. It is a light fighter aircraft."
 he_112_equipment_1:0 "Heinkel He 112"
 he_112_equipment_1_short:0 "He 112"
 he_112_equipment_1_desc:0 "Heinkel's competitor to the Bf 109. It is a light fighter aircraft."
 he_112_gun_upgrade:0 "Guns"
 he_112_gun_upgrade_desc:0 "Upgrade the He 112's armament from three 7.92 machineguns to two 7.92 machineguns and two 20 mm MG FF cannon."
 he_112_airframe_upgrade:0 "Airframe"
 he_112_airframe_upgrade_desc:0 "While the airframe of the He 112 is quite sturdy, many improvements could be made to it."
 he_112_engine_upgrade:0 "Engine"
 he_112_engine_upgrade_desc:0 "Upgrade the engine to the Jumo 210Ga."
 he_100:0 "He 100"
 he_100_equipment:0 "He 100"
 he_100_equipment_desc:0 "The Heinkel He 100 is a high-speed development of the He 112. It is a fast light fighter aircraft."
 he_100_equipment_1:0 "Heinkel He 100"
 he_100_equipment_1_short:0 "He 100"
 he_100_equipment_1_desc:0 "The Heinkel He 100 is a high-speed development of the He 112. It is a fast light fighter aircraft."
 he_100_airframe_upgrade:0 "Airframe"
 he_100_airframe_upgrade_desc:0 "The prototypes of the He 100 were built for one thing only: speed. As a fighter aircraft, other factors are also important and changes to the He 100 design need to be made."
 tech_he_100_equipment_1:0 "He 100"
 tech_he_100_equipment_1_desc:0 "While the He 112's performance was dissapointing, we have encouraged Heinkel to develop an improved aircraft. Perhaps with more support, their project could reap rewards."
 fw_190:0 "Fw 190"
 fw_190_fighter_equipment:0 "Fw 190"
 fw_190_fighter_equipment_desc:0 "While not as maneuverable as other fighters, the Fw 190 is heavily armed and very fast."
 fw_190_fighter_equipment_1:0 "Focke-Wulf 190 A"
 fw_190_fighter_equipment_1_short:0 "Fw 190 A"
 fw_190_fighter_equipment_1_desc:0 "The main production version of the Fw 190. It is heavily armed and very fast."
 fw_190_fighter_equipment_d:0 "Focke-Wulf 190 D"
 fw_190_fighter_equipment_d_short:0 "Fw 190 D"
 fw_190_fighter_equipment_d_desc:0 "The main production version of the Fw 190. It is heavily armed and very fast."
 fw_190_fighter_equipment_2:0 "Focke-Wulf 190 G"
 fw_190_fighter_equipment_2_short:0 "Fw 190 G"
 fw_190_fighter_equipment_2_desc:0 "A later development of the Fw 190. It was originally intended to be used against allied bombers."
 tech_fw_190_fighter_equipment_1:0 "Fw 190 A"
 tech_fw_190_fighter_equipment_1_desc:0 "The Fw 190 trades maneuverability for speed and a heavy armament. While its performance is lacking at high altitude, Kurt Tank's design is much more robust than the Bf 109. While the prototype is lightly armed and unreliable, the airframe has much potential."
 tech_fw_190_fighter_equipment_d:0 "Fw 190 D"
 tech_fw_190_fighter_equipment_d_desc:0 "Like its predecessor, it is very fast and robust."
 tech_fw_190_fighter_equipment_2:0 "Fw 190 G"
 tech_fw_190_fighter_equipment_2_desc:0 "This version of the Fw 190 is intended to have better performance at high altitudes. Like its predecessor, it is very fast and heavily armed."
 fw_190_a_wing_upgrade:0 "Wing"
 fw_190_a_wing_upgrade_desc:0 "The later prototypes and production versions of the Fw 190 incorporated a larger wing that increased manouverability. Later we can lighten the wing to improve flight performance."
 fw_190_a_cannon_upgrade:0 "Guns"
 fw_190_a_cannon_upgrade_desc:0 "Install an additional two 7.92 mm machineguns. Later we can upgrade two 7.92 machineguns to 13 mm MG 131 machineguns."
 fw_190_a_gun_upgrade:0 "Cannon"
 fw_190_a_gun_upgrade_desc:0 "Upgrade two of the 7.92 mm machineguns to 20 mm MG FF cannon. Later we can upgrade them to 20 mm MG 151/20 cannon."
 fw_190_a_c2_upgrade:0 "BMW 801C-2"
 fw_190_a_c2_upgrade_desc:0 "Upgrade the engine to the BMW 801C-2, for increased reliability and flight performance."
 fw_190_a_mg151_upgrade:0 "MG 151/20"
 fw_190_a_mg151_upgrade_desc:0 "Upgrade two of the 7.92 mm machineguns to 20 mm MG 151/20 cannon."
 fw_190_a_armor_upgrade:0 "Armor"
 fw_190_a_armor_upgrade_desc:0 "Install additional armor will allow our aircraft to better survive enemy fire."
 fw_190_a_d2_upgrade:0 "BMW 801D-2"
 fw_190_a_d2_upgrade_desc:0 "Upgrade the engine to the BMW 801D-2, for increased reliability and flight performance. Knowledge gained from designing the C-2 engine will still increase the performance benefits."
 fw_190_a_injection_upgrade:0 "Fuel Injection"
 fw_190_a_injection_upgrade_desc:0 "Install a fuel injection system, which will allow short bursts of large performance boosts at the cost of engine lifespan."
 fw_190_a_u3_upgrade:0 "U3"
 fw_190_a_u3_upgrade_desc:0 "The U3 factory conversion set allowed up to 500 kg of bombs to be carried. Later we can upgrade this to the U1 factory conversion set for a total of 1,000 kg of payload. These sets can also be used to extend the Fw 190's range."
 fw_190_a_r6_upgrade:0 "R6"
 fw_190_a_r6_upgrade_desc:0 "The R6 field conversion set allowed two 21 cm WGr. 21 rockets to be carried beneath the wings."
 fw_190_d:0 "Fw 190 D"
 fw_190_d_fighter_equipment:0 "Fw 190 D"
 fw_190_d_fighter_equipment_desc:0 "A later development of the Fw 190. It was originally intended to be used against allied bombers."
 fw_190_d11_upgrade:0 "D-11"
 fw_190_d11_upgrade_desc:0 "Install an additional two 30 mm cannon under the wings."
 fw_190_d13_upgrade:0 "D-13"
 fw_190_d13_upgrade_desc:0 "Install an engine-mounted 20 mm MG 151/20 cannon. Later we can upgrade it to a 30 mm cannon."
 bf_110:0 "Heavy Fighter"
 bf_110_fighter_equipment:0 "Bf 110"
 bf_110_fighter_equipment_desc:0 "The Bf 110 is a heavily armed and surprisingly maneuverable heavy fighter."
 bf_110_fighter_equipment_1:0 "Bayerische Flugzeugwerke 110 B"
 bf_110_fighter_equipment_1_short:0 "Bf 110 B"
 bf_110_fighter_equipment_1_desc:0 "While heavily armed with 4 machineguns and 2 cannon, the first production version of the Bf 110 is underpowered, and its performance suffers."
 bf_110_fighter_equipment_2:0 "Bayerische Flugzeugwerke 110 C"
 bf_110_fighter_equipment_2_short:0 "Bf 110 C"
 bf_110_fighter_equipment_2_desc:0 "With the DB 601 engine available, the Bf 110's performance increased dramatically, nearing that of early models of the Bf 109."
 bf_110_fighter_equipment_3:0 "Bayerische Flugzeugwerke 110 F"
 bf_110_fighter_equipment_3_short:0 "Bf 110 F"
 bf_110_fighter_equipment_3_desc:0 "The use of more powerful engines allowed the Bf 110 F to carry stronger armor and more powerful armament without much loss in performance."
 bf_110_fighter_equipment_4:0 "Bayerische Flugzeugwerke 110 G"
 bf_110_fighter_equipment_4_short:0 "Bf 110 G"
 bf_110_fighter_equipment_4_desc:0 "In lieu of a replacement aircraft, a newer version of the Bf 110 was developed. It proved to be a very successful night fighter."
 bf_110_engine_upgrade:0 "Engine"
 bf_110_engine_upgrade_desc:0 "More powerful engines will give greater speed and agility, as well as counter the drawbacks of heavier weapons."
 bf_110_armor_upgrade:0 "Armor"
 bf_110_armor_upgrade_desc:0 "Stronger armor will make our aircraft more likely to survive."
 bf_110_cannon_upgrade:0 "Cannon"
 bf_110_cannon_upgrade_desc:0 "By replacing machineguns with cannon, as well as mounting additional cannon, we can greatly increase our firepower."
 bf_110_bfg_upgrade:0 "Medium Cannon"
 bf_110_bfg_upgrade_desc:0 "A 3.7 cm cannon mounted under the aircraft. While powerful enough to often destroy enemy bombers in a single shot, it significantly decreases performance."
 tech_bf_110_fighter_equipment_1:0 "Bf 110 B"
 tech_bf_110_fighter_equipment_1_desc:0 "The Bf 110 has been in development for several years, but does not yet have a production version. We should remedy this."
 tech_bf_110_fighter_equipment_2:0 "Bf 110 C"
 tech_bf_110_fighter_equipment_2_desc:0 "With the DB-601 engine now available for use, we can design a version of the Bf 110 that can use the full potential of the airframe."
 subtech_bf_110_d:0 "Drop tanks"
 subtech_bf_110_d_desc:0 "While the range of the Bf 110 is impressive, if we wish to have fighter cover in Norway we will need to develop drop tanks."
 tech_bf_110_fighter_equipment_3:0 "Bf 110 F"
 tech_bf_110_fighter_equipment_3_desc:0 "Further refinements of the Bf 110's design and the engines it uses will approach the limits of what the airframe can perform."
 tech_bf_110_fighter_equipment_4:0 "Bf 110 G"
 tech_bf_110_fighter_equipment_4_desc:0 "Developing a replacement for the Bf 110 will take time. Until then, our engineers suggest developing a final version of the 110."
 me_410:0 "Me 410"
 me_410_fighter_equipment:0 "Me 410"
 me_410_fighter_equipment_desc:0 "The Me 410 is an improved development of the Me 210. It is a heavily armed fighter."
 me_410_fighter_equipment_1:0 "Messerschmitt 410 B"
 me_410_fighter_equipment_1_short:0 "Me 410 B"
 me_410_fighter_equipment_1_desc:0 "Heavy fighter development of the Me 410."
 me_410_gun_upgrade:0 "Guns"
 me_410_gun_upgrade_desc:0 "Replace the 7.92 mm machineguns with 13 mm machineguns."
 me_410_cannon_upgrade:0 "Cannon"
 me_410_cannon_upgrade_desc:0 "Replace the current armament with additional and larger cannon."
 me_410_engine_upgrade:0 "Engine"
 me_410_engine_upgrade_desc:0 "More powerful engines will allow the aircraft to carry heavier weaponry without loss of performance."
 me_410_bfg_upgrade:0 "Medium Cannon"
 me_410_bfg_upgrade_desc:0 "Mount a 50 mm cannon. Be the Narwhal."
 tech_me_410_fighter_equipment_1:0 "Me 410 B"
 tech_me_410_fighter_equipment_1_desc:0 "While the Me 210 was an embarrassement, continued development of the design could lead to a heavy fighter with the ability to carry large armaments."
 me_262:0 "Jet Fighter"
 me_262_fighter_equipment:0 "Me 262"
 me_262_fighter_equipment_desc:0 "The Me 262 is a jet fighter with a heavy armament of four 30 mm cannons."
 me_262_fighter_equipment_1:0 "Messerschmitt 262"
 me_262_fighter_equipment_1_short:0 "Me 262"
 me_262_fighter_equipment_1_desc:0 "The Me 262 is a jet fighter with a heavy armament of four 30 mm cannons."
 me_262_gun_upgrade:0 "Cannon"
 me_262_gun_upgrade_desc:0 "Adding additional and more powerful cannon will make the Me 262 more deadly."
 me_262_rocket_upgrade:0 "Rockets"
 me_262_rocket_upgrade_desc:0 "While mounting rockets under the wings will decrease performance, it will significantly increase firepower."
 me_262_engine_upgrade:0 "Engine"
 me_262_engine_upgrade_desc:0 "Developing more powerful engines will increase the Me 262's performance."
 me_262_reliability_upgrade:0 "Reliability"
 me_262_reliability_upgrade_desc:0 "While some of our other jet engines are not as powerful as the ones used in the Me 262, they are more reliable and last longer."
 tech_me_262_fighter_equipment_1:0 "Me 262"
 tech_me_262_fighter_equipment_1_desc:0 "Work on a jet fighter has been ongoing for several years. Perhaps it is time to increase funding and resource allocation."
 do_17_bomber:0 "Light Bomber"
 do_17_bomber_equipment:0 "Do 17"
 do_17_bomber_equipment_desc:0 "The Do 17 is a fast light bomber."
 do_17_bomber_equipment_1:0 "Dornier 17 E"
 do_17_bomber_equipment_1_short:0 "Do 17 E"
 do_17_bomber_equipment_1_desc:0 "Developed as a bomber fast enough to outrun enemy fighters, the Do 17 soon fell behind fighter aircraft development."
 do_17_bomb_upgrade:0 "Bombs"
 do_17_bomb_upgrade_desc:0 "More bombs at the cost of range and speed."
 do_17_gun_upgrade:0 "Guns"
 do_17_gun_upgrade_desc:0 "Better defensive armament."
 do_17_engine_upgrade:0 "Engine"
 do_17_engine_upgrade_desc:0 "More powerful engines."
 do_17_range_upgrade:0 "Range"
 do_17_range_upgrade_desc:0 "Extra fuel for longer range."
 tech_do_17_bomber_equipment_1:0 "Do 17"
 tech_do_17_bomber_equipment_1_desc:0 "Originally conceived as a high-speed mailplane, the Do 17 shows potential to be a fast light bomber."
 ju_88_bomber:0 "Ju 88"
 ju_88_bomber_equipment:0 "Ju 88 A"
 ju_88_bomber_equipment_desc:0 "The Ju 88 A is a very fast light bomber."
 ju_88_bomber_equipment_1:0 "Junkers 88 A-1"
 ju_88_bomber_equipment_1_short:0 "Ju 88 A-1"
 ju_88_bomber_equipment_1_desc:0 "While not as fast as intended, the first production version of the Ju 88 bomber is a long range light bomber."
 ju_88_bomber_equipment_2:0 "Junkers 88 A-4"
 ju_88_bomber_equipment_2_short:0 "Ju 88 A-4"
 ju_88_bomber_equipment_2_desc:0 "Fixing many of the issues that plagued the A-1, the Ju 88 A-4 is an extremely fast bomber."
 ju_88_bomber_equipment_3:0 "Junkers 88 A-13"
 ju_88_bomber_equipment_3_short:0 "Ju 88 A-13"
 ju_88_bomber_equipment_3_desc:0 "The Ju 88 A-13 is a fast bomber both in the flying tank and dive bombing role."
 ju_88_bomber_equipment_4:0 "Junkers 288"
 ju_88_bomber_equipment_4_short:0 "Ju 288"
 ju_88_bomber_equipment_4_desc:0 "The Ju 288 a much faster bomber comapred to the Ju 88 it replaces."
 ju_88_bomb_upgrade:0 "Bombs"
 ju_88_bomb_upgrade_desc:0 "While the Ju 88 can carry more bombs, doing so will have a high cost in range."
 ju_88_gun_upgrade:0 "Guns"
 ju_88_gun_upgrade_desc:0 "More defensive guns."
 ju_88_rocket_upgrade:0 "RATO"
 ju_88_rocket_upgrade_desc:0 "By using rocket engines to assist take off, the Ju 88 can carry both a heavy bombload and a full fuel tank."
 tech_ju_88_bomber_equipment_1:0 "Ju 88 A-1"
 tech_ju_88_bomber_equipment_1_desc:0 "The Junkers 88 A is a high-speed light bomber. It can also perform dive-bombing."
 tech_ju_88_bomber_equipment_2:0 "Ju 88 A-4"
 tech_ju_88_bomber_equipment_2_desc:0 "Fixing many performance issues, the A-4 is more reliable and faster than its predecessor."
 ju_87:0 "Ju 87"
 ju_87_equipment:0 "Ju 87"
 ju_87_equipment_desc:0 "The Ju 87 is a dive bomber noted for its accuracy."
 ju_87_equipment_1:0 "Junkers 87 A 'Stuka'"
 ju_87_equipment_1_short:0 "Ju 87 A"
 ju_87_equipment_1_desc:0 "While early versions were underpowered, they demonstrated the Stuka's effectiveness at performing highly accurate bombing missions."
 ju_87_equipment_2:0 "Junkers 87 C 'Stuka'"
 ju_87_equipment_2_short:0 "Ju 87 C"
 ju_87_equipment_2_desc:0 "While still lacking in speed, later versions of the Stuka featured heavier armament and proved extremely effective when operating with air superiority."
 ju_87_equipment_3:0 "Junkers 87 D 'Stuka'"
 ju_87_equipment_3_short:0 "Ju 87 D"
 ju_87_equipment_3_desc:0 "The Stuka has demonstrated the effectiveness of dive-bombing, we can now fit 500 kg bombs of various types increasing the damage."
 ju_87_equipment_4:0 "Junkers 87 E 'Stuka'"
 ju_87_equipment_4_short:0 "Ju 87 E"
 ju_87_equipment_4_desc:0 "The Stuka can now also be fited with the PAK 40."
 ju_87_gunpod_upgrade:0 "Gunpod"
 ju_87_gunpod_upgrade_desc:0 "By mounting additional guns under the wings, the Stuka can carry more weapons. We can later upgun from a dozen machineguns to two 37 mm cannon."
 ju_87_armor_upgrade:0 "Armor"
 ju_87_armor_upgrade_desc:0 "Stronger armor will make our aircraft more likely to survive."
 ju_87_engine_upgrade:0 "Engine"
 ju_87_engine_upgrade_desc:0 "While the Stuka's initial flight performance is atrocious, stronger engines can remedy this. Alternately, they can allow us to fit heavier weaponry without the Stuka falling out of the sky."
 ju_87_gun_upgrade:0 "Guns"
 ju_87_gun_upgrade_desc:0 "More powerful weaponry in the wings will make the Stuka much more deadly to unsuspecting enemy pilots. They can also be used in ground attacks."
 ju_cv_87:0 "Ju 87"
 ju_87_cv_equipment:0 "Ju 87"
 ju_87_cv_equipment_desc:0 "Ju 87 dive bomber modified to operate from aircraft carriers."
 ju_87_cv_equipment_1:0 "Junkers 87 C 'Stuka'"
 ju_87_cv_equipment_1_short:0 "Ju 87 C"
 ju_87_cv_equipment_1_desc:0 "This variant was developed to operate from the aircraft carrier Graf Zeppelin."
 ju_87_cv_equipment_2:0 "Junkers 87 D-4 'Stuka'"
 ju_87_cv_equipment_2_short:0 "Ju 87 D-4"
 ju_87_cv_equipment_2_desc:0 "This variant was developed to operate as a torpedo bomber from the aircraft carrier Graf Zeppelin."
 tech_ju_87_equipment_1:0 "Ju 87 A 'Stuka'"
 tech_ju_87_equipment_1_desc:0 "While some question the ability of a pilot to reliably perform dive-bombing without crashing, Ernst Udet is very vocal in his support of the idea. A Junkers engineer has been designing a bomber specifically for this task for some time, but the design needs much refining."
 tech_ju_87_equipment_2:0 "Ju 87 B 'Stuka'"
 tech_ju_87_equipment_2_desc:0 "The initial version of the Stuka has demonstrated the effectiveness of dive-bombing, but the aircraft is currently underpowered and undergunned. A newer model should remedy these issues."
 tech_ju_87_equipment_3:0 "Ju 87 D 'Stuka'"
 tech_ju_87_equipment_3_desc:0 "The Stuka has demonstrated the effectiveness of dive-bombing, we can now fit 500 kg bombs of various types increasing the damage."
 tech_ju_87_equipment_4:0 "Ju 87 E 'Stuka'"
 tech_ju_87_equipment_4_desc:0 "The Stuka can now also be fited with the PAK 40."
 subtech_ju_87_cv_equipment_1:0 "Ju 87 C 'Stuka'"
 subtech_ju_87_cv_equipment_1_desc:0 "With the success of the Stuka, the Kreigsmarine has become interested in a version of the aircraft that can be operated from an aircraft carrier."
 subtech_ju_87_cv_equipment_2:0 "Ju 87 D-4 'Stuka'"
 subtech_ju_87_cv_equipment_2_desc:0 "While the Stuka has proven successful, a more updated version is needed for carrier operations."
 ju_87_torp:0 "Ju 87 D-4"
 ju_87_torp_equipment:0 "Ju 87 D-4"
 ju_87_torp_equipment_desc:0 "The Ju 87 D-4 was a torpedo bomber developed for use from aircraft carriers."
 hs_129:0 "Hs 129"
 hs_129_equipment:0 "Hs 129"
 hs_129_equipment_desc:0 "The Hs 129 is a heavily armed and armored ground attack aircraft."
 hs_129_equipment_1:0 "Henschel Hs 129 A-1"
 hs_129_equipment_1_short:0 "Hs 129 A"
 hs_129_equipment_1_desc:0 "The Hs 129 is a heavily armed and armored ground attack aircraft."
 hs_129_equipment_2:0 "Henschel Hs 129 B"
 hs_129_equipment_2_short:0 "Hs 129 B"
 hs_129_equipment_2_desc:0 "Heavily armed and armored flying tank with a PAK 40 gun."
 hs_129_equipment_3:0 "Henschel Hs 129 C"
 hs_129_equipment_3_short:0 "Hs 129 C"
 hs_129_equipment_3_desc:0 "Heavily armed and armored flying tank with a BK 75 cannon."
 tech_hs_129_equipment_1:0 "Hs 129"
 tech_hs_129_equipment_1_desc:0 "The Hs 129 is a heavily armed and armored ground attack aircraft."
 tech_hs_129_equipment_2:0 "Hs 129"
 tech_hs_129_equipment_2_desc:0 "Heavily armed and armored flying tank with a PAK 40 gun."
 tech_hs_129_equipment_3:0 "Hs 129"
 tech_hs_129_equipment_3_desc:0 "Heavily armed and armored flying tank with a BK 75 cannon."
 hs_129_gun_upgrade:0 "Gunpod"
 hs_129_gun_upgrade_desc:0 "Installation of a gunpod carrying a 30 mm cannon. Later upgrades allow the use of a better 30 mm cannon, a 3.7 cm cannon, and finally the BK 7.5 cm cannon."
 he_111_bomber:0 "He 111"
 he_111_bomber_equipment:0 "He 111"
 he_111_bomber_equipment_desc:0 "The Heinkel 111 is fast medium bomber."
 he_111_bomber_equipment_1:0 "Heinkel 111 B"
 he_111_bomber_equipment_1_short:0 "He 111 B"
 he_111_bomber_equipment_1_desc:0 "The first production version of the He 111 bomber, the B-1 could carry 1,500 kg of bombs."
 he_111_bomber_equipment_2:0 "Heinkel 111 H"
 he_111_bomber_equipment_2_short:0 "He 111 H"
 he_111_bomber_equipment_2_desc:0 "The He 111 H was more aerodynamic and used more available engines than its predecessors."
  he_111_bomber_equipment_3:0 "Heinkel 111 H-16"
 he_111_bomber_equipment_3_short:0 "He 111 H-16"
  he_111_bomber_equipment_3_desc:0 "The He 111 H-16 had heavy defensive armament."
 he_111_bomb_upgrade:0 "Bombs"
 he_111_bomb_upgrade_desc:0 "While the He 111 is limited on how many bombs it can fit in its bomb bay, the airframe itself can support the weight of additional bombs. By attaching the bombs to the exterior of the plane, we can increase the payload at the cost of flight performance."
 he_111_range_upgrade:0 "Fuel"
 he_111_range_upgrade_desc:0 "We can replace some of the positions for bombs in the bomb bay with fuel tanks to extend range at the cost of payload."
 he_111_engine_upgrade:0 "Engine"
 he_111_engine_upgrade_desc:0 "More powerful engines will allow the He 111 to carry a heavier payload without loss of performance. Alternatively, a light payload could be combined with powerful engines for a faster bomber."
 he_111_gun_upgrade:0 "Guns"
 he_111_gun_upgrade_desc:0 "By upgrading the defensive armament, the He 111 can better carry out its mission in contested airspace."
 tech_he_111_bomber_equipment_1:0 "He 111 B"
 tech_he_111_bomber_equipment_1_desc:0 "While flight performance of the He 111 A bomber was much lower than expected, perhaps a version with more powerful engines could be developed."
 tech_he_111_bomber_equipment_2:0 "He 111 H"
 tech_he_111_bomber_equipment_2_desc:0 "Refinements to the design will give us a better airframe to work with, allowing greater potential for payload."
 tech_he_111_bomber_equipment_3:0 "He 111 H-16"
 tech_he_111_bomber_equipment_3_desc:0 "Heavier defensive armament"
 do_217_bomber:0 "Do 217"
 do_217_k_bomber:0 "Do 217"
 do_217_bomber_equipment:0 "Do 217"
 do_217_k_bomber_equipment:0 "Do 217"
 do_217_bomber_equipment_desc:0 "The Dornier 217 is an extremely fast medium bomber."
 do_217_k_bomber_equipment_desc:0 "The Dornier 217 is an extremely fast medium bomber. This model has been designed to accommodate equipment for guided bombs."
 do_217_bomber_equipment_1:0 "Dornier 217 E"
 do_217_bomber_equipment_1_short:0 "Do 217 E"
 do_217_bomber_equipment_1_desc:0 "Initial production version of the Do 217 bomber. It could carry 4,000 kg of bombs."
 tech_do_217_bomber_equipment_1:0 "Do 217 E"
 tech_do_217_bomber_equipment_1_desc:0 "While Dornier has been developing the Do 217 as a large dive bomber, development could be advanced much quicker using the design as a medium or heavy bomber."
 do_217_bomber_equipment_2:0 "Dornier 217 K"
 do_217_bomber_equipment_2_short:0 "Do 217 K"
 do_217_bomber_equipment_2_desc:0 "A redesigned cockpit made the Do 217 K more aerodynamic and faster than previous versions."
 tech_do_217_bomber_equipment_2:0 "Do 217 K"
 tech_do_217_bomber_equipment_2_desc:0 "With the success of the level bomber design of the Do 217, our engineers should perfect the design to improve performance and defensive armament."
 do_217_bomber_equipment_3:0 "Dornier 217 P"
 do_217_bomber_equipment_3_short:0 "Do 217 P"
 do_217_bomber_equipment_3_desc:0 "A high-altitude version of the Do 217, with dramatically increased performance."
 tech_do_217_bomber_equipment_3:0 "Do 217 P"
 tech_do_217_bomber_equipment_3_desc:0 "By adding a third engine that acts as a poor man's supercharger, we can design a high-altitude version of the Do 217 with about a 250 km/h increase in speed."
 do_217_fritz_upgrade:0 "Fritz X"
 do_217_fritz_upgrade_desc:0 "Installing the equipment necessary to equip bombers with guided bombs."
 do_217_engine_upgrade:0 "Engines"
 do_217_engine_upgrade_desc:0 "Stronger engines will give the Do 217 even higher performance."
 do_217_gun_upgrade:0 "Guns"
 do_217_gun_upgrade_desc:0 "While the greatest defense of the Do 217 is its high speed, additional defensive weapons can also contribute."
 do_217_armor_upgrade:0 "Armor"
 do_217_armor_upgrade_desc:0 "Additional armor will protect our aircraft at the cost of flight performance."
 he_177_bomber:0 "Heavy Bomber"
 he_177_bomber_equipment:0 "Heavy Bomber"
 he_177_bomber_equipment_desc:0 "Heavy bombers can be used to carry out ong-range strategic bombings."
 he_177_bomber_equipment_0:0 "Dornier 19"
 he_177_bomber_equipment_0_short:0 "DO 19"
 he_177_bomber_equipment_0_desc:0 "The DO 19 is a heavy bomber with four engines, this aircraft is well suited for strategic long-range bombings."
 he_177_bomber_equipment_1:0 "Heinkel 177 Greif"
 he_177_bomber_equipment_1_short:0 "He 177"
 he_177_bomber_equipment_1_desc:0 "The He 177 is a heavy bomber with two engines. While its design is quite unusual, its flight performance is extremely promising."
 wever_bomber:0 "Heavy Bomber"
 wever_bomber_equipment:0 "Heavy Bomber"
 wever_bomber_equipment_desc:0 "Heavy bombers can be used to carry out ong-range strategic bombings."
 he_177_bomber_equipment_2:0 "Heinkel 177 B Greif"
 he_177_bomber_equipment_2_short:0 "He 177 B"
 he_177_bomber_equipment_2_desc:0 "The He 177 B is a heavy bomber with two engines. While its design is quite unusual, its flight performance is extremely promising."
 he_177_bomber_equipment_3:0 "Heinkel 277 Greif"
 he_177_bomber_equipment_3_short:0 "He 277"
 he_177_bomber_equipment_3_desc:0 "The He 277 is a heavy bomber with four engines. The range and payload capacity is improved alot compared to the twin engined He 177."
 he_177_bomb_upgrade:0 "Bombs"
 he_177_bomb_upgrade_desc:0 "Carrying additional bombs externally will increase payload at the cost of flight performance."
 he_177_fritz_upgrade:0 "Fritz X"
 he_177_fritz_upgrade_desc:0 "The He 177 can be adapted to carry up to three guided bombs, greatly increasing the aircraft's accuracy."
 he_177_engine_upgrade:0 "Engines"
 he_177_engine_upgrade_desc:0 "More powerful engines will increase the already impressive flight performance of the Greif"
 he_177_reliability_upgrade:0 "Reliability"
 he_177_reliability_upgrade_desc:0 "Initial versions of the Greif have shown to be extremely prone to engine fires. Fixing these issues will make the Greif more reliable."
 he_177_armor_upgrade:0 "Armor"
 he_177_armor_upgrade_desc:0 "While the main armor of the Greif is its speed, the aircraft itself has proven to be quite fragile. Strengthening the airframe will make the Greif more likely to survive enemy action."
 tech_he_177:0 "He 177"
 tech_he_177_desc:0 "Germany needs to develop a long-range heavy bomber. The Greif is the solution to this problem."
 ar_234_bomber:0 "Jet Bomber"
 ar_234_bomber_equipment:0 "Ar 234"
 ar_234_bomber_equipment_desc:0 "The Arado 234 is a high-speed jet bomber."
 ar_234_bomber_equipment_1:0 "Arado 234 B Blitz"
 ar_234_bomber_equipment_1_short:0 "Ar 234 B"
 ar_234_bomber_equipment_1_desc:0 "The Arado 234 B is the production version of the 234 jet bomber design. Its main defense is its high speed."
 ar_234_bomber_equipment_2:0 "Arado 234 C Blitz"
 ar_234_bomber_equipment_2_short:0 "Ar 234 C"
 ar_234_bomber_equipment_2_desc:0 "The Arado 234 C is an improved version that uses more available engines and carries a heavier bombload."
 ar_234_bomb_upgrade:0 "Bombs"
 ar_234_bomb_upgrade_desc:0 "More bombs will increase payload at the cost of flight performance."
 ar_234_gun_upgrade:0 "Guns"
 ar_234_gun_upgrade_desc:0 "While the main defense of the 234 is its high speed, adding defensive armament will make it more likely to survive contact with enemy aircraft."
 ar_234_engine_upgrade:0 "Engines"
 ar_234_engine_upgrade_desc:0 "More powerful engines will increase flight performance."
 ar_234_fritz_upgrade:0 "Fritz X"
 ar_234_fritz_upgrade_desc:0 "Modifying the aircraft to use guided bombs."
 tech_ar_234_bomber_equipment_1:0 "Ar 234 B"
 tech_ar_234_bomber_equipment_1_desc:0 "Arado has been developing a jet powered reconnaissance aircraft for us. Perhaps we should ask them to adapt this design towards carrying a weapons payload."
 tech_ar_234_bomber_equipment_2:0 "Ar 234 C"
 tech_ar_234_bomber_equipment_2_desc:0 "While the 234 B is a success, it uses engines that are in short supply. Modifying the design to use four less powerful engines instead would both increase speed and allow easier production."
 fw_200_bomber:0 "Naval Bomber"
 fw_200_c8_bomber:0 "Fw 200"
 fw_200_bomber_equipment:0 "Fw 200"
 fw_200_bomber_equipment_desc:0 "The Fw 200 Condor is a long-range naval bomber derived from a civilian airliner."
 fw_200_c8_bomber_equipment:0 "Fw 200"
 fw_200_c8_bomber_equipment_desc:0 "The Fw 200 Condor is a long-range naval bomber derived from a civilian airliner."
 fw_200_bomber_equipment_1:0 "Focke-Wulf 200 C-3 Condor"
 fw_200_bomber_equipment_1_short:0 "Fw 200 C-3"
 fw_200_bomber_equipment_1_desc:0 "The C-3 is the bomber production version of the Fw 200 airliner. While its range and payload is impressive, the airframe itself is weak."
 fw_200_c8_bomber_equipment_1:0 "Focke-Wulf 200 C-8 Condor"
 fw_200_c8_bomber_equipment_1_short:0 "Fw 200 C-8"
 fw_200_c8_bomber_equipment_1_desc:0 "The C-8 is a modification of the Fw 200 bomber meant to use guided bombs."
 tech_naval_bomber_equipment_0:0 "He 59 1938"
 tech_fw_200_bomber_equipment_1:0 "Fw 200 C-3"
 tech_fw_200_bomber_equipment_2:0 "Fw 200 C-8"
 tech_naval_bomber_equipment_0_desc:0 ""
 tech_fw_200_bomber_equipment_1_desc:0 "The Japanese have already shown interest in a long-range bomber version of the Fw 200 airliner. We could investigate this possibility for ourselves."
 tech_fw_200_bomber_equipment_2_desc:0 "While the bomber version of the Fw 200 has proven successful, it has proven vulnerable to enemy weapons. Developing a version of the aircraft with the equipment necessary to deliver guided weapons might counter this."
 fw_200_gun_upgrade:0 "Guns"
 fw_200_gun_upgrade_desc:0 "Additional defensive weapons will better defend the Condor from enemy aircraft."
 fw_200_bombsight_upgrade:0 "Bombsight"
 fw_200_bombsight_upgrade_desc:0 "While the room needed for a bombsight will necessitate the removal of some defensive weaponry, the addition of a bombsight will increase bombing accuracy."
 fw_200_engine_upgrade:0 "Engines"
 fw_200_engine_upgrade_desc:0 "More powerful engines will increase flight performance."
 fw_200_armor_upgrade:0 "Armor"
 fw_200_armor_upgrade_desc:0 "Additional armor will give our aircraft more protection at the cost of flight performance."
