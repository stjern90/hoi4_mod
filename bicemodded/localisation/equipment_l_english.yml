hurricane_fighter_equipment_2_short:0 "Hurricane Mk I (L)"
hurricane_fighter_equipment_2_desc:0 "Later production models of the Hurricane Mk I featured a more pwerful engine and heavier armor. It is a fast and heavily armed fighter."
hurricane_fighter_equipment_3:0 "Hawker Hurricane Mk IIb"
hurricane_fighter_equipment_3_short:0 "Hurricane Mk IIb"
hurricane_fighter_equipment_3_desc:0 "With the Hurricane becoming increasingly outdated, the Merlin XX engine and additional weapons were added. It is a fast and heavily armed fighter."
