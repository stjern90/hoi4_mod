 tech_kawasaki_ki_48_equipment_1:0 "Ki-48-I"
 kawasaki_ki_48_equipment_1_desc:0 "The Kawasaki Ki-48 was a light bomber aircraft developed in response to the performance of the Soviet Tupolev SB-2's in Chinese hands during the second Sino-Japanese war."
