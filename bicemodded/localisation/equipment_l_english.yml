 tech_mitsubishi_ki_2_equipment_1:0 "Ki-2"
 mitsubishi_ki_2_equipment_1_desc:0 "The Mitsubishi Ki-2 was a Japanese military adaptation of the Junkers S36. The Ki-2 was a low-wing cantilever monoplane with corrugated metal alloy decking, twin fins with rudders, and fixed divided landing gear. It was powered by two 324 kW Nakajima Kotobuki radial engines. Maximum speed was 225 kph, normal range was 900 kilometers and maximum take-off weight was 4,550 kg. Single 7.7mm machine guns were mounted in a semi-enclosed nose and dorsal positions, and it could carry a maximum bomb load of 500 kg. 187 were built from 1933 to 1938."
 mitsubishi_ki_2_equipment:0 "Type 93 Twin-engined Light Bomber"
 mitsubishi_ki_2_equipment_desc:0 "Light bombers can perform ground support missions as well as strategic bombing."
 mitsubishi_ki_2_equipment_1:0 "Mitsubishi Ki-2"
 JAP_mitsubishi_ki_2_equipment_1_short:0 "Army Light Bomber Ki-2"
 tech_kawasaki_ki_3_equipment_1:0 "Ki-3"
 kawasaki_ki_3_equipment_1_desc:0 "The Kawasaki Ki-3 was the last biplane produced by the IJA. The Ki-3 was a biplane design of all-metal construction with light alloy and fabric covering, with staggered wings and a fixed, divided landing gear. It was powered by one supercharged 592 kW BMW IX V12 inline engine, driving a wooden two-bladed propeller. Maximum speed was 259 kph, and maximum take-off weight was 3,097 kg. One 7.7mm machine gun was mounted to fire forward, synchronized with the propeller, and another was mounted dorsally on a flexible mount. The maximum bomb load was 500 kg. The two man crew sat in open cockpits. 243 were produced from 1933 to 1935."
 kawasaki_ki_3_equipment:0 "Type 93 Single-engined Light Bomber"
 kawasaki_ki_3_equipment_desc:0 "Light bombers can perform ground support missions as well as strategic bombing."
 kawasaki_ki_3_equipment_1:0 "Kawasaki Ki-3"
 kawasaki_ki_3_equipment_1_short:0 "Army Light Bomber Ki-3"
 mitsubishi_ki_30_equipment_1_short:0 "Ki-30 'Ann' Lt-Bomber"
 tech_mitsubishi_ki_30_equipment_1:0 "Ki-30"
 mitsubishi_ki_30_equipment_1_desc:0 "The Mitsubishi Ki-30 was a light bomber aircraft. Although its performance was inferior to the competing Kawasaki Ki-32, the Ki-30 was much more reliable and both entered production."
 mitsubishi_ki_30_equipment:0 "Type 97 Light Bomber"
