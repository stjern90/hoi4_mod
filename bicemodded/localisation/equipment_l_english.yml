 JAP_railartillery_equipment_0_desc:0 "The Type 90 240mm Railway Gun was a large caliber railroad gun purchased from Schneider in France, in 1930. The gun was purchased, but railway carriage & auxilliary equipment were constructed locally. It had an effective firing range of 50 kilometers, and a muzzle velocity of 1,050 meters per second. It saw use as a coastal artillery battery in the Home Islands and in Manchuria, and was later abandoned when the Soviet Union invaded Manchuria near the end of the war."
