 tech_mitsubishi_ki_1_equipment_1:0 "Ki-1"
 mitsubishi_ki_1_equipment_1_desc:0 "The Mitsubishi Ki-1 was a twin-engined bomber. The Mitsubishi Ki-1 was a low-wing, cantilever monoplane with fixed landing gear, twin fins and rudders, and was powered by two 523 kW Mitsubishi Ha2-II water-cooled V-12 engines, giving a maximum speed of 220 kph. The pilot and co-pilot were seated in tandem under an enclosed canopy, while gunners sat in semi-enclosed nose and dorsal gun turrets, each armed with a single 7.7mm machine gun. The usable bomb load was up to 1,500 kg. While already obsolete by its introduction, it saw extensive use in Northern China and Manchuria where there were no enemy fighters. 118 were producted in both the Ki-1 and Ki-1-II versions between March 1933 and April 1936."
 mitsubishi_ki_1_equipment:0 "Type 93 Bomber"
 mitsubishi_ki_1_equipment_desc:0 "Medium Bombers are more effective at strategic bombing than light bombers, but not as effective at tactical bombing."
