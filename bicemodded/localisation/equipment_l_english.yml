 kawasaki_ki_61_equipment_1_desc:0 "The Kawasaki Ki-61 was a fighter aircraft powered by a license built Daimler-Benz DB-601A engine (known as the Ha-40). It carried more armor than earlier Japanese fighters, but was actually quite fast. The Allies initially believed it was a German or Italian plane based on its distinctly different profile. They experienced high-non-combat losses but were effective against most Allied aircraft. 3,078 were built from 1942 to 1945."
