 GER_Wiking_division:0 "Wiking-1940"
 GER_Wiking_division_desc:0 "The 5th SS Panzer Division Wiking was an elite Panzer division among the thirty eight Waffen-SS divisions of Nazi Germany. It was recruited from foreign volunteers in Denmark, Norway, Sweden, Finland, Estonia, the Netherlands and Belgium under the command of German officers. During the course of World War II, the division served on the Eastern Front during World War II. It surrendered in May 1945 to the American forces in Austria."
 GER_Totenkopf_division:0 "Totenkopf-1941"
 GER_Totenkopf_division_desc:0 ""
 GER_air_innovation:0 "Luftwaffe"
 GER_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 GER_air_innovation_2:0 "Luftwaffe Expansion"
 GER_air_innovation_2_desc:0 "The tasks of the Reich's Air Ministry are of paramount importance. The Luftwaffe must be the most advanced Air Force in the world!"
