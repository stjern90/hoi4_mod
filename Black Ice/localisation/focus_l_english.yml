 IRE_emergency:0 "Emergency Powers Act"
 IRE_emergency_desc:0 "War sweeps Europe, and Ireland is in danger. We must declare a state of emergency and protect the Irish state."
 IRE_neut:0 "Declare Irish Neutrality"
 IRE_neut_desc:0 "We will declare Ireland as neutral in this conflict, though many in Ireland harbor anti-facsist sentiments and some even sympathise with them out of spite for the British"
 IRE_iraban:0 "Offenses Against The State Act"
 IRE_iraban_desc:0 "The IRA have been permitted to exist since the civil war, but with the threat of war looming over Ireland, this can be permitted no longer. We will arrest prominent IRA members and disarm them."
 IRE_war:0 "Prepare For War"
 IRE_war_desc:0 "The Irish people clamor for revenge against the British, and with a storm gathering across Europe, Britain is crumbling. Ireland will not sit idly by while Europe erupts, we shall go to war!"
 IRE_opkath:0 "Operation Kathleen"
 IRE_opkath_desc:0 "With the IRA back in the fold, we have discovered a plan they had drawn up with the Germans, to invade Northern Ireland. It is possible we could use this plan ourselves, if we secure German protection."
 IRE_planw:0 "Plan W"
 IRE_planw_desc:0 "German aggression has not gone unnoticed. The British have come to us with secured intelligence detailing a German invasion of Britain, named Operation Sea Lion, and even of Ireland, Operation Green. We must take steps to protect against this, even if it means aligning with the Allies."
 IRE_irapower:0 "Empower The IRA"
 IRE_irapower_desc:0 "With Ireland deciding to go to war, the IRA have become restless. We may quell them, however, with diplomacy, as they are sympathetic to our cause we may integrate them with our army and use their experience of guerrilla tactics."
 IRE_axisalign:0 "Align With Axis"
 IRE_axisalign_desc:0 "If we plan to go to war with Britain, we cannot do so alone. Ireland must align itself with the Axis powers and hopefully seek an alliance to reclaim Northern Ireland."
 IRE_unite:0 "Ireland United"
 IRE_unite_desc:0 "Since the War of Independence in 1921, we have sought the unification of Ireland. Now, as war looms on the world, and Britain is left weaker, it is time to realize this goal!"
 IRE_ourpeople:0 "They Are Our People"
 IRE_ourpeople_desc:0 "The Belfast Blitz, though targeted at Northern Ireland and the British, was an attack on Irish soil and against Irish people. They are our people - we are one and the same people - and their sorrows in the present instance are also our sorrows."
 IRE_malcmcdonald:0 "Malcolm MacDonald"
 IRE_malcmcdonald_desc:0 "Malcolm MacDonald, who negotiated with the Irish Free State in 1937 to settle trade disputes, has returned to Ireland with an intriguing offer." 
 IRE_pol:0 "Consitution Of Ireland"
 IRE_pol_desc:0 "We must create a constitution to establish the Oireachtas' rule over Ireland. This constitution will fully cement the Irish state as 'Ireland'"
 IRE_nat:0 "Fine Gael"
 IRE_nat_desc:0 "The Fine Gael party, known as the Blueshirts, are rising in popularity. They promise a stronger Ireland, and promise to remove the communists."
 IRE_com:0 "Irish Worker League"
 IRE_com_desc:0 "The Irish Worker League, lead by James Larkin, also known as 'Big Jim', the General Secretary of the Workers' Union. They promise better rights for workers."
 IRE_mob:0 "Mobilize The Irish Defence Forces"
 IRE_mob_desc:0 "The Defence Forces Act of 1923 gave way to the Defence Forces, remnants of the army used in the civil war, to be used to defend Ireland from external and internal threats. Now it is time to mobilize them."
 IRE_armyone:0 "An Chéad Chathlán Coisithe"
 IRE_armyone_desc:0 "We have a small Defence Force, but if we are going to defend Ireland against its enemies, we must innovate."
 IRE_armytwo:0 "National Army"
 IRE_armytwo_desc:0 "Since the end of the Civil War and the establishment of the Defence Force, we have been reluctant to have a 'National Army'. Now though, with war approaching, we should rebuild our forces."
 IRE_armythree:0 "Special Infantry Corps"
 IRE_armythree_desc:0 "After the war, the Special Infantry Corps was established to counter the IRA and socialist threats and break up strikes. Now we can repurpose them for war."
 IRE_ccp:0 "Coal-Cattle Pact"
 IRE_ccp_desc:0 "To settle the Anglo-Irish trade war, we have agreed a pact with the British allowing better imports and exports of coal and cattle. This should free up some of our industry."
 IRE_treet:0 "Reclaim Treaty Ports"
 IRE_treet_desc:0 "After the Irish independence war, we ceded some Irish ports to the British in the peace deal. However, we can reclaim these in our peace deal in the Anglo-Irish trade war to free up more industry for exports."
 IRE_coa:0 "Eire (Confirmation of Agreements) Act"
 IRE_coa_desc:0 "This Act will see the end of the Anglo-Irish trade war, allowing imports and exports to flow between our nations and give much industrial control back to Ireland."
 IRE_magfort:0 "The Magazine Fort"
 IRE_magfort_desc:0 "The Magazine Fort is an ancient fort dating back to 1735. It was given to us in 1922 after the War of Independence, and we can repurpose it as an ammunition store."
 IRE_xmas:0 "Reclaim IRA Munitions"
 IRE_xmas_desc:0 "The IRA constantly steal from Irish munition stores as terrorist acts against the pro-treaty Government. However, we can seek out cells of the IRA and reclaim these munitions."
 IRE_1stamend:0 "The 1st Amendment"
 IRE_1stamend_desc:0 "War is certain in Europe and the wounds of the Great War fester in Germany. We must amend our constitution to leave us better equipped for the oncoming storm, granting the Oireachtas the power to declare a state of emergency."
 IRE_air1:0 "The Air Corps"
 IRE_air1_desc:0 "Closer ties with the United Kingdom allow us to purchase better aircraft from them, which we will need if war is to break out."
 IRE_air2:0 "Goster Gladiators"
 IRE_air2_desc:0 "War is coming ever closer. We must bolster the Air Corps with aircraft from the United Kingdom, including the Goster Gladiator bi-planes."
 IRE_air3:0 "Hawker Hurricanes"
 IRE_air3_desc:0 "If we are to remain safe from invasion, we must modernize the Air Corps, starting with the Hawker Hurricane fighters."
 IRE_navy1:0 "The Marine and Coastal Service"
 IRE_navy1_desc:0 "War looms, and if we are to remain neutral as we plan to, we must defend our waters. With the Royal Navy withdrawing from treaty ports, we can re-establish a naval service."
 IRE_navy2:0 "The Marine Service"
 IRE_navy2_desc:0 "The Marine and Coastal Service is growing, and is protecting our waters and civilian vessels, even beyond our coast. We will rename it 'The Marine Service'"
 IRE_navy3:0 "The Naval Service"
 IRE_navy3_desc:0 "It is clear the Marine Service is not enough, and so we will disband it and establish the Naval Service as a permanent part of the Defence Forces."
 IRE_inf:0 "Bord na Móna"
 IRE_inf_desc:0 "We must build up Irish infrastructure, as well as stockpiling fuel and providing electricity."
 IRE_nuke:0 "Modernize the ESB"
 IRE_nuke_desc:0 "The Electricity Supply Board was set up by the Irish Free State in 1927. Uranium is fast becoming an alternative to coal, which is in short supply. We should look at adapting the ESB for modern times."
 IRE_secwep:0 "Secret Defence Force"
 IRE_secwep_desc:0 "With our now modernized Defence Force, we may be able to take steps towards establishing research into secret weapons such as nuclear or rocket technology."
 IRE_rocketeffort:0 "Modern Air Corps"
 IRE_rocketeffort_desc:0 "We may look into the possibility of jet technology to truly establish our Air Corps as a significant power in the Defence Forces."
 IRE_indoct:0 "New Oath of Allegiance"
 IRE_indoct_desc:0 "Before Article 17 was removed from the constitution, members of the government had to swear an oath to the British king. We may bring that back, with the oath referring to the Irish head of state, to inspire loyalty."
 IRE_fanaticism:0 "Oppose The Anglo-Irish Treaty"
 IRE_fanaticism_desc:0 "With our state now stronger under a unified leadership, we may oppose the Anglo-Irish Treaty and become a self-governing state, free of the British."
 IRE_militarism:0 "Éire Nua"
 IRE_militarism_desc:0 "Ireland is one nation! And we will ensure it is united. We will reinforce the idea of a new Ireland, a united Ireland, under our Government."
 IRE_youth:0 "Fianna Éireann"
 IRE_youth_desc:0 "The Fianna Éireann were a nationalist youth organisation prominent in many events during the build up to the War of Independence - most notably the Easter Rising. We can establish a similair order under our Government to recruit the youth of Ireland."
 IRE_commissars:0 "Oifigeach Polaitiúil"
 IRE_commissars_desc:0 "The Comintern were very influential in James Larkin's rise to power and the establishment of his party. There is much we can learn from the Soviet Union, including their system of political officers."
 IRE_paramilitarism:0 "Óglaigh na hÉireann"
 IRE_paramilitarism_desc:0 "Ireland has a proud history of warriors, we are a nation built on war and soon we will have the greatest war we will ever face. We must rebuild our warrior culture to face the coming threats."
 IRE_techshare:0 "Bolster Irish Technology"
 IRE_techshare_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 IRE_extra_tech_slot:0 "Extra Research Slot"
 IRE_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 IRE_extra_tech_slot_2:0 "Extra Research Slot II"
 IRE_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 IRE_demo:0 "Fianna Fáil"
 IRE_demo_desc:0 "The Fianna Fáil Party was founded by Éamon de Valera, and is the primary democratic party in Ireland. They have been in power since 1932 and must continue to be if Ireland should remain democratic in these troubling times."
 IRE_def:0 "Island Defences"
 IRE_def_desc:0 "Ireland has only just seen our independence, and there are many threats poised against us. After years of bloody war, it is time to build up our defences."
 IRE_intervene:0 "Intervene"
 IRE_intervene_desc:0 "While Ireland is only just a small island, we may still have a sizable army, that could be sent into war with our democratic allies, if we neglect our home front."
 IRE_gallowglass:0 "Gallóglaigh"
 IRE_gallowglass_desc:0 "Anglicised as 'Gallowglass', the Gallóglaigh were primarily Norse-Scottish mercenaries, used by the Irish kings of old. The term can mean 'foreign warriors' and we can use this principle now, to send our own foreign legions to our allies."
 IRE_why_we_fight:0 "Channel The Mór-ríoghain"
 IRE_why_we_fight_desc:0 "The Morrigan were three sister-goddesses associated with war. They are an emblem of a proud and ancient history of war in Ireland, and even in these modern times of peace, we can show the world how proud the Irish can be."
 SPR_Industry_focus:0 "Expand Civilian Industry"
 SPR_Industry_focus_desc:0 "To boost our economy we should encourage the construction of more civilian factories. In times of need these can be taken over by the state and used to build military factories, or even get converted into one!"
 SPR_Industry_focus_short_desc:0 "Expand civilian industry"
 SPR_Industry_focus_2:0 "Expand Civilian Industry in Leon"
 SPR_Industry_focus_2_desc:0 "Business contacts indicate that there is an opportunity to expand our industry in Leon. Let's do so!"
 SPR_Industry_focus_2_short_desc:0 "Expand industry"
 SPR_Colonial_infra:0 "Improve Colonial Infrastructure"
 SPR_Colonial_infra_desc:0 "If we are to station more troops in our colonial areas, we must first expand our infrastructure there. This might let us build more factories there too!"
 SPR_Colonial_infra_short_desc:0 "Improve infra"
 SPR_Spain_infra:0 "Zaragoza - Badajoz Highway Project"
 SPR_Spain_infra_desc:0 "We can send experts to study the German Autobahn, and then build our own version. It will go from the city of Zaragoza, not far from the French border, to Badajoz, a city close to the Portuguese border."
 SPR_Spain_infra_short_desc:0 "Highway Project"
 SPR_Colonial_Industry:0 "Colonial Industry"
 SPR_Colonial_Industry_desc: "After our expansion of highways and other infrastructure in our colonial provinces, the economy there is starting to look better. We should be able to get our civilian companies to build more factories there."
 SPR_Colonial_Industry_short_desc:0 "Industry Colonial"
 SPR_Industry_focus_3:0 "Expansion of Industry"
 SPR_Industry_focus_3_desc:0 "We should be able to build more factories next to our new highways, allowing for quicker transport of goods."
 SPR_Industry_focus_3_short_desc:0 "Expansion Industry"
 SPR_Mines:0 "Expand the Spanish Mines"
 SPR_Mines_desc:0 "With government funding, we could expand our aluminium and tungsten mines."
 SPR_Mines_short_desc:0 "Expand Mines"
 SPR_Colonial_oil:0 "Prospect For Oil in Western Sahara"
 SPR_Colonial_oil_desc:0 "Certain people have been talking about the possibility of oil in the Sahara for quite a while. So far, nobody has listened to them, and if not for us, nobody probably would listen to them for a while. Let's explore the possibility of oil in Western Sahara."
 SPR_Colonial_oil_short_desc:0 "Prospect for Oil"
 SPR_Conversion:0 "Takeover of Civilian Factories"
 SPR_Conversion_desc:0 "In times of war, a government can take extreme measures to support the war effort. One of those measures is to take control of civilian factories and convert them into military factories."
 SPR_Conversion_short_desc:0 "Takover"
 SPR_Conv:0 "Takover Laws Enacted"
 SPR_Conv_desc:0 "We have enacted laws and practices which allow us to take over civilian factories and convert them much more easily."
 SPR_Mil_industry:0 "Expansion of Military Industry"
 SPR_Mil_industry_desc:0 ""If you want peace prepare for war." This is still true today. Let us begin expanding our military industry."
 SPR_Mil_industry_short_desc:0 "Expansion Military"
 SPR_Mil_industry_2:0 "Advanced Military Industrial Complex"
 SPR_Mil_industry_2_desc:0 "We could probably get certain people to invest in our military industry if we promise them good returns on their investments."
 SPR_Mil_industry_2_short_desc:0 "Advanced Military Industry"
 Instalaza_SA:0 "Instalaza SA"
 Instalaza_SA_desc:0 "A Spanish company which produces infantry equipment, anti-tank weapons and munitions."
 SPR_Instalaza:0 "Found Instalaza"
 SPR_Instalaza_desc:0 "We need a national company, which we can charge with designing and streamlining our infantry equipment. Let's found Instalaza SA."
 SPR_Instalaza_short_desc:0 "Found Instalaza"
 SPR_Research:0 "Military R&D"
 SPR_Research_desc:0 "Our newly enlarged military industrial complex should be able to research new technologies for our nation."
 SPR_Research_short_desc:0 "Military R&D"
 SPR_Col_Forts:0 "Adds level 4 forts in Spanish Africa"
 SPR_Colonial_Forts:0 "Fortify Spanish Africa"
 SPR_Colonial_Forts_desc:0 "To protect the vital colony of Spanish Africa against foreign invaders, we must fortify the region."
 SPR_Colonial_Forts_short_desc:0 "Fortify Spanish Africa"
 SPR_Mil:0 "Develop New Doctrines"
 SPR_Mil_desc:0 "If we are to be a formidable force, we must develop our land doctrines as to not fall behind everyone else."
 SPR_Mil_short_desc:0 "Develop Doctrines"
 SPR_Equipment:0 "Equipment Effort"
 SPR_Equipment_desc:0 "Let's improve our infantry equipment and artillery pieces."
 SPR_Equipment_short_desc:0 "Equipment Effort"
 SPR_Expand:0 "Expand Officer Corps"
 SPR_Expand_desc:0 "Let's expand our officer corps. Perhaps if we bring in a new generation of young officers into the General Staff, we could develop new doctrines for our army."
 SPR_Expand_short_desc:0 "Expand Officer"
 SPR_Mot:0 "Motorize our Army"
 SPR_Mot_desc:0 "A motorized army will be much more effective in encircling the enemy and capturing territory. Perhaps we should develop such an army."
 SPR_Mot_short_desc:0 "Motorize"
 SPR_Mech:0 "Mechanization Effort"
 SPR_Mech_desc:0 "We can push the mobility of our army even further, by giving out troops extra protection through mechanized infantry vehicles."
 SPR_Mech_short_desc:0 "Mechanization Effort"
 SPR_Fortify_Islands:0 "Fortify The Islands and Guinea"
 SPR_Fortify_Islands_desc:0 "We must fortify our islands and our colonial possesion of Guinea, this will help free up troops in other areas."
 SPR_Fortify_Islands_short_desc:0 "Fortify The Islands"
 SPR_Island_Forts:0 "Adds coastal forts in the Canary Islands and the Balearic Islands, and adds regular forts in Equatorial Guinea."
 SPR_Fra_Forts:0 "Adds level 5 forts at the northern French border."
 SPR_Fortify_Fra:0 "Fortify the French Border"
 SPR_Fortify_Fra_desc:0 "To ensure our safety, we should build a line of fortifications along the French border."
 SPR_Fortify_Fra_short_desc:0 "Fortify French Border"
 SPR_Doctrine:0 "Develop New Doctrines"
 SPR_Doctrine_desc:0 "We must ensure that our military doctrines stay up to date. Perhaps we can even develop certain doctrines ahead of our enemies."
 SPR_Doctrine_short_desc:0 "Develop Doctrines"
 SPR_Doc_Bonus_2:0 "Artillery Research"
 SPR_Doc_Bonus_2_desc:0 "Our experiences with building forts show that we will need larger artillery pieces and more powerful anti-tank guns if we are to pierce enemy fortifications."
 SPR_Doc_Bonus_2_short_desc:0 "Artillery Research"
 SPR_Domestic_Tanks:0 "Domestic Tank Designs"
 SPR_Domestic_Tanks_desc:0 "We can develop our own armored designs. While they may not be as advanced as the ones which the major military powers develop, they will at least be Spanish!"
 SPR_Domestic_Tanks_short_desc:0 "Domestic Tanks"
 SPR_Foreign_Tanks:0 "Foreign Tank Designs"
 SPR_Foreign_Tanks_desc:0 "We are on friendly terms with a nation which produces powerful tanks. If we can persuade one of our friends to assist us in developing a new tank, we will end up with a much more advanced design than what our designers could come up with by themselves."
 SPR_Foreign_Tanks_short_desc:0 "Foreign Tanks"
 SPR_Doc_Wep:0 "Standardization of Weapons and Doctrines"
 SPR_Doc_Wep_desc:0 "We should standardize our weapons and doctrines, to ensure that we plan and train to use our most modern weapons while also preparing for weapons of the future. This will make it easier for us to develop new tactics and doctrines for our army."
 SPR_Doc_Wep_short_desc:0 "Standardization"
 SPR_Naval:0 "Naval Effort"
 SPR_Naval_desc:0 "We must expand our navy to maintain the ability to protect ourselves against any regional enemies. Let us build more dockyards."
 SPR_Naval_2:0 "Expand SECN"
 SPR_Naval_2_desc:0 "The Sociedad Española de Construcción Naval, in English the Spanish Society for Naval Construction, has been the main force behind naval research and production in Spain. Let's expand their facilities and give them more funding. They should then be able to assist us in developing new doctrines for our navy."
 SPR_Naval_2_short_desc:0 "SECN"
 SPR_Subs:0 "Expand our Submarine Fleet"
 SPR_Subs_desc:0 "Submarines have proven to be extremely useful. Let's expand our submarine fleet with new, modern submarines."
 SPR_Subs_short_desc:0 "Submarine Fleet"
 SPR_Screens:0 "Escort Ship Designs"
 SPR_Screens_desc:0 "Let's modernize our escort ships such as heavy cruisers and destroyers. Their task is to protect our larger ships like ou España class battleships."
 SPR_Screens_short_desc:0 "Escort Designs"
 SPR_Capitals:0 "Battleship Effort"
 SPR_Capitals_desc:0 "Battleships currently rule the waves. Let's design a new version for our nation and produce it!"
 SPR_Capitals_short_desc:0 "Capital Ship Focus"
 SPR_Carriers:0 "Construct a Carrier"
 SPR_Carriers_desc:0 "Naval Aviation has proven to be superiour to any gun on any battleship. We must understand this and exploit it, by building a carrier for Spain."
 SPR_Carriers_short_desc:0 "Construct a Carrier"
 SPR_Nav_Air:0 "Naval Air Expansion"
 SPR_Nav_Air_desc:0 "Our carriers must be supported by naval aircraft. Let's research new models!"
 SPR_Nav_Air_short_desc:0 "Naval Air"
 SPR_Air_Officers:0 "Expand Airforce Academies"
 SPR_Air_Officers_desc:0 "If we are to expand our airforce, we must make sure that more bright young men are trained in how to fly and how to lead. We should build more academies for our airforce!"
 SPR_Air_Officers_short_desc:0 "Expand Academies"
 SPR_Air_Factories:0 "State Owned Aircraft Factories"
 SPR_Air_Factories_desc:0 "We should expand our production capacity by building new factories designed to build aircraft."
 SPR_Air_Factories_short_desc:0 "Aircraft Factories"
 SPR_Fighters:0 "Develop New Fighter Aircraft"
 SPR_Fighters_desc:0 "Regardless of what kind of bomber we will choose, we must develop and produce figher aircraft. CASA, our fighter aircraft designer should be put to the task of creating a new fighter which will be able to keep up with foreign designs."
 SPR_Fighters_short_desc:0 "Develop Fighters"
 SPR_CAS:0 "Close Air Support Effort"
 SPR_CAS_desc:0 "Our generals are convinced that battlefield support will help us win any war. The enemy can produce all the equipment they want, but if we destroy it on the battlefield it will be of no use!"
 SPR_CAS_short_desc:0 "CAS"
 SPR_Tac_Bomber:0 "Tactical Bomber Effort"
 SPR_Tac_Bomber_desc:0 "Some in our aiforce believe that tactical bombers are the way forward. They can perform battlefield support duties, but can also bomb enemy factories, albeit not as effectively as strategic bombers."
 SPR_Tac_Bomber_short_desc:0 "TAC"
 SPR_Strat:0 "Strategic Bomber Effort"
 SPR_Strat_desc:0 "Some are convinced that strategic destruction of enemy factories will eventually cause the enemy to wear down, allowing us to win. We could develop aircraft capable of this, although some officials doubt our capacity to produce them in great enough numbers."
 SPR_Strat_short_desc:0 "Strat"
 SPR_Air_Doctrine:0 "Develop CAS Doctrines"
 SPR_Air_Doctrine_desc:0 "Now that we've settled on what kind of bomber aircraft to focus on, we should adapt our doctrines accordingly."
 SPR_Air_Doctrine_short_desc:0 "Air Doctrines"
 SPR_Air_Doctrine_2:0 "Develop Tactical Bomber Doctrines"
 SPR_Air_Doctrine_2_desc:0 "Now that we've settled on what kind of bomber aircraft to focus on, we should adapt our doctrines accordingly."
 SPR_Air_Doctrine_2_short_desc:0 "Air Doctrines"
 SPR_Air_Doctrine_3:0 "Develop Strategic Bomber Doctrines"
 SPR_Air_Doctrine_3_desc:0 "Now that we've settled on what kind of bomber aircraft to focus on, we should adapt our doctrines accordingly."
 SPR_Air_Doctrine_3_short_desc:0 "Air Doctrines"
 SPR_Exercises:0 "Conduct Large Scale War Games"
 SPR_Exercises_desc:0 "While we are at peace, we should conduct large war games to ready our troops for war."
 SPR_Exercises_short_desc:0 "War Games"
 SPR_Political_Effort:0 "Appoint A New Advisor"
 SPR_Political_Effort_desc:0 "If we are to change our society, or cement the current order, we must ensure that we have loyal people below us."
 SPR_Political_Effort_short_desc:0 "Advisor"
 SPR_Fascism:0 "Fascist Propaganda"
 SPR_Fascism_desc:0 "Let us make sure that our people rally behind our cause, the cause of Catholisicm, Nationalism and Conservatism!"
 SPR_Fascism_short_desc:0 "Fascism"
 SPR_Fascist_Rec:0 "Recruitment Drive"
 SPR_Fascist_Rec_desc:0 "Through propaganda we should be able to increase the amount of men willing to serve in our army."
 SPR_Fascist_Rec_short_desc:0 "Recruitment"
 SPR_Communism_Idea:0 "Communist Propaganda"
 SPR_Communism_Idea_desc:0 "Working to increase the willingess of our population to spread the revolution abroad, the communist propaganda which we have been spreading has helped our nation."
 SPR_Recruitment_Fascist:0 "Fascist Recruitment Drive"
 SPR_Recruitment_Fascist_desc:0 "Nationalist propaganda, appealing to the sense of pride and nationalism of our people has caused a surge in volunteers for our army."
 SPR_Communism:0 "Communist Indoctrination"
 SPR_Communism_desc:0 "Let's be sure that our people are willing to sacrifice themselves for the Communist cause. We will initiate Communist propaganda both for adults, and in schools."
 SPR_Communism_short_desc:0 "Communist Indoctrination"
 SPR_Spain_First:0 "Form Our Own Faction"
 SPR_Spain_First_desc:0 "Spain First! We refuse to be under the command of other nations. We refuse to be put below other nations. We will form a faction in which we will be the only leader!"
 SPR_Spain_First_short_desc:0 "Spain First"
 SPR_Join_Germany:0 "Join The Axis"
 SPR_Join_Germany_desc:0 "We should befriend our ideological comrades in Germany, and join their faction. This will allow us to be protected by them, although we would most likely be called into their wars too."
 SPR_Join_Germany_short_desc:0 "Axis"
 SPR_Befriend_Por:0 "Befriend Portugal"
 SPR_Befriend_Por_desc:0 "We should expand our new faction. Portugal would be a promising member. While their Estado Novo government is not strictly fascist, it is still a conservative, right-wing autocracy, which we can accept."
 SPR_Befriend_Por_short_desc:0 "Portugal"
 SPR_Take_Por:0 "Unite the Iberian Peninsula"
 SPR_Take_Por_desc:0 "We need to expand our state. Portugal is in the way for our expansion, and as such we would be doing them a favour by finally taking their land."
 SPR_Take_Por_short_desc:0 "Iberia"
 SPR_Communist_Propaganda:0 "Communist Recruitment Propaganda"
 SPR_Communist_Propaganda_desc:0 "We should spread the word about our volunteer brigades. Let's have young people from all over Spain join the fight against fascism and capitalism!"
 SPR_Communist_Propaganda_short_desc:0 "Communist Propaganda"
 SPR_Nuclear:0 "Wonder Weapons"
 SPR_Nuclear_desc:0 "Our scientists are convinced that we could create a weapon so destructive that it could destroy an entire city. It would, however, require considerable research investment."
 SPR_Nuclear_short_desc:0 "Wonder Weapons"
 SPR_Join_USSR:0 "Join the Comintern"
 SPR_Join_USSR_desc:0 "The Soviet Union is the home of the Revolution, and as such, we should join them and coordinate our efforts to free the working people of Europe and the rest of the world."
 SPR_Join_USSR_short_desc:0 "USSR"
 SPR_Por_Faction:0 "Invite Portugal to Our Faction"
 SPR_Por_Faction_desc:0 "Now that they have a Communist government in place, we should invite them into our faction."
 SPR_Por_Faction_short_desc:0 "Invite Portugal"
 SPR_influence_drift_communism:0 "Spanish Communist Propaganda"
 SPR_influence_drift_communism_desc:0 "Spanish Communists are influencing our nation!"
 SPR_Com_Take_Por:0 "Spread the Revolution to Portugal"
 SPR_Com_Take_Por_desc:0 "We should spread the Communist Revolution to Portugal, they do not seem to be very receptive to this idea, so perhaps an invasion would be the right course of action to take."
 SPR_Com_Take_Por_short_desc:0 "Spread Revolution"
 SPR_Por_Com:0 "Influence Politics in Portugal"
 SPR_Por_Com_desc:0 "We should do what we can to support communism in Portugal."
 SPR_Por_Com_short_desc:0 "Politics"
 SPR_France_Ger:0 "Attack France"
 SPR_France_Ger_desc:0 "We should attack the French while they're still keeping a big portion of their troops at the Maginot line."
 SPR_France_Ger_short_desc:0 "Attack France"
 SPR_France_Attack:0 "Stab the French in The Back!"
 SPR_France_Attack_desc:0 "The cowardly French nation should submit to Spain. Our military will make sure it does."
 SPR_France_Attack_short_desc:0 "Stab"
 SPR_France_Communist:0 "Spread the Revolution to France"
 SPR_France_Communist_desc:0 "France is a degenerated nation, a capitalist nation. We must install a regime where the workers are in power!"
 SPR_France_Communist_short_desc:0 "Spread Revolution"
 SPR_influence_drift_democratic:0 "Support for Democracy increasing"
 SPR_influence_drift_democratic_short:0 "Our people are becoming more receptive to the idea of democracy."
 SPR_Democracy:0 "Support Democracy in Our Country"
 SPR_Democracy_desc:0 "Letting the people decide, in peaceful and fair elections is the only civilized way to govern. Let's turn into a democratic and civilized society!"
 SPR_Democracy_short_desc:0 "Support Democracy"
 SPR_Democracy_Por:0 "Support Democracy in Portugal"
 SPR_Democracy_Por_desc:0 "We should support democratic movements in Portugal."
 SPR_Democracy_Por_short_desc:0 "Support Democracy"
 SPR_Take_Por_Democratic:0 "Spread Democracy by Force"
 SPR_Take_Por_Democratic_desc:0 "Portugal won't budge. It's time to use our army for what it is meant to be used for!"
 SPR_Take_Por_Democratic_short_desc:0 "Spread Democracy"
 SPR_Italy:0 "Take Back Old Aragonese Lands"
 SPR_Italy_desc:0 "Italy happens to be of a hostile ideology, and as a result, we could attack them and take back what was once rightfully ours."
 SPR_Italy_short_desc:0 "Take Back"
 SPR_Gib_Gib:0 "Take Back Gibraltar"
 SPR_Gib_Gib_desc:0 "Gibraltar was stolen from us by the cowardly British. Now that they're occupied with the world situation, we should take it back!"
 SPR_Gib_Gib_short_desc:0 "Gib Gibraltar"
 SPR_Ven:0 "Reclaim The Colony of Venezuela"
 SPR_Ven_desc:0 "The Venezuela Province, as we used to call it, sits in South America as a thorn in the side of the democratic world. If we were to attack it, our allies would probably not mind, even if we reintegrated it into our glorious Spanish nation."
 SPR_Ven_short_desc:0 "Reclaim Venezuela"
 SPR_Col:0 "Re-colonialize Colombia"
 SPR_Col_desc:0 "We should strive to put Spain back as a colonial power. While France, the UK and the Netherlands each have colonies in South America, ours have long been independent. Let's begin reclaiming them!"
 SPR_Col_short_desc:0 "Reclaim Colombia"
 SPR_Research_2:0 "Expand Our Universities"
 SPR_Research_2_desc:0 "To ensure that we do not fall behind, we should expand our univerisites and especially the research departments inside our universities."
 SPR_Research_2_short_desc:0 "Expand Universities"
 SPR_Cuba:0 "The Captaincy General of Cuba"
 SPR_Cuba_desc:0 "The United States took Cuba from us in 1898, and made it into a haven for their rich. It is practically a puppet state! Let us take back what is rightfully ours, even if this means fighting the filthy Americans."
 SPR_Cuba_short_desc:0 "Cuba"
 SPR_Phil:0 "The Captaincy General of the Philippines"
 SPR_Phil_desc:0 "The Captaincy General of the Philippines used to be what we called our colony in the Philippines. The United States has taken it from us, like they did with Cuba. This will not stand!"
 SPR_Phil_short_desc:0 "Philippines"
 SPR_PRU:0 "Reclaim The Viceroyality of Peru"
 SPR_PRU_desc:0 "Just like Venezuela, this former colony is currently ruled by a hostile ideology. We are confident that our democratic allies will not mind if we restore order to the place."
 SPR_PRU_short_desc:0 "Reclaim Peru"
 SPR_DOM:0 "Captaincy General of Santo Domingo"
 SPR_DOM_desc:0 "The Captaincy General of Santo Domingo, included what is now Haiti and the Dominican Republic. The latter is currently ruled by a hostile ideology, and a result, we could convince our allies to let us attack it and restore order to the country."
 SPR_DOM_short_desc:0 "Captaincy DOM"
 SPR_eq_bonus:0 "Infantry equipment and Artillery Bonus"
 SPR_Civ_Econ:0 "Develop The Private Sector"
 SPR_Civ_Econ_desc:0 "We should encourage economic growth in our country by lowering corporate taxes and relaxing regulations. Our country is in a sad state after the Civil War, and as such, we need this, badly. However, we cannot pursue such a policy during a war."
 SPR_Civ_Econ_short_desc:0 "Develop Private"
 SPR_Civ_Factory_Idea:0 "Private Sector Growing"
 SPR_Civ_Factory_Idea_desc:0 "Based on our successful economic policies, our private sector is growing."
 veren.1.t:0 "An Invite from Spain"
 veren.1.d:0 "Spain is intending to form their own faction, and they would like us to join. Saying yes will grant us a strong regional ally, while saying no will most likely cause them to invade us."
 veren.1.a:0 "We will join their faction"
 veren.1.b:0 "No, stay independent, even if it means war!"
 POLITICS_FRANCOGEN_DESC:0 "Francisco Franco is the leader of our country. He is also an accomplished general, feared by the rojos and respected by his fellow Falangists. He can lead our armies in times of need."
 veren.3.t:0 "Portugal Joins Our Faction"
 veren.3.d:0 "After much deliberation, the government of Portugal has decided to join our faction."
 veren.3.a:0 "Wonderful!"
 veren.4.t:0 "Portugal Refuses"
 veren.4.d:0 "Portugal has refused to join our faction, after pressure from the Allies as well as political forces within their ruling party."
 veren.4.a:0 "Damn them to hell!"
 veren.2.t:0 "Franco to Command our Troops"
 veren.2.d:0 "General Franco is now not only going to be the leader of our nation, but also command our troops."
 veren.2.a:0 "Great!"
 veren.5.t:0 "The Islero Bomba Project"
 veren.5.d:0 "The Islero Bomba project was a Spanish nuclear effort, started by Spanish leader, Franco. Other nations will not look too kindly upon this."
 veren.5.a:0 "Spain will build a nuclear weapon!"
 veren.6.t:0 "Vicente Rojo Lluch to command our Troops"
 veren.6.d:0 "Despite being linked with the conservative Unión Militar Español, and despite him being a devout catholic, Vicente Rojo Lluch is stepping up to command our troops."
 veren.6.a:0 "Wonderful!"
 FIN_prepare_for_winter:0 "Prepare for Winter"
FIN_prepare_for_winter_desc:0 "Winter comes every year, and every year it it is very taxing on our budget. We should build pro-actively to avoid possible complications during stressful times."
FIN_prepare_for_war:0 "Prepare for War"
FIN_prepare_for_war_desc:0 "We cannot afford to be caught off guard in the case of a foreign invasion. It is better to build military equipment and never use than to lack it when it is most needed."
FIN_develop_the_war_machine:0 "Develop the War Machine"
FIN_develop_the_war_machine_desc:0 "Increased production of military equipment will help safeguard our sovereignty. Some have even begun discussions of a more aggresive army."
FIN_stockpile_rations:0 "Stockpile Rations"
FIN_stockpile_rations_desc:0 "Harsh winter means less food for our people and perhaps more importantly, troops. If our men are to defend our glorious nation we will need to improve our infrastructure."
FIN_imitate_sweden:0 "Seek Allies"
FIN_prepare_for_winter_desc:0 "There are undoubtedly some troublesome times ahead. With former enemies in the east, tensions growing in the south and overseas threats to our way of life, our government needs to agree on how we shall best protect the Finnish people, and we need to do so fast."
FIN_invest_in_the_private_sector:0 "Invest in the Private Sector"
FIN_invest_in_the_private_sector_desc:0 "A good economy is nothing to scoff at. Whatever path we choose to walk, we will need a strong private sector to help us build the future we want."
FIN_expand_the_mines:0 "Expand the Mines"
FIN_expand_the_mines_desc:0 "The northern mines are full of resources. If we choose to invest in them, we could retrieve more resources either for export or domestic use."
FIN_nokia:0 "Multilingual Education"
FIN_nokia_desc:0 "Changing demographics are causing problems for many students whom don't speak finnish. By establishing both Swedish and Russian as official languages, we can make sure that our population will be better educated."
FIN_the_red_wall:0 "The Second Mannerheim Line"
FIN_the_red_wall_desc:0 "The Mannerheim Line was a defensive fortification line on the Karelian Isthmus built by Finland against the Soviet Union. It may be wise to invest in a similiar structure of forts and bunkers on the eastern front in order to prepare a powerful defense."
FIN_frantic_planning:0 "Motti Tactics"
FIN_frantic_planning_desc:0 "Motti is Finnish military slang for a totally encircled enemy unit. A motitus is a double envelopment manoeuvre, using the ability of light troops to travel over rough ground to encircle enemy troops on a road. The tactic is especially useful for heavily outnumbered but mobile forces, especially in the snowy climate of Finland."
FIN_eastern_defense:0 "Eastern Defense"
FIN_eastern_defense_desc:0 "The eastern front is large and hard to defend. We should focus on raising more defensive structures if it is to survive a war with the Soviet Union."
FIN_democratic_support:0 "Democratic Support"
FIN_democratic_support_desc:0 "By relaxing some laws and legislating further protection of human rights we could potentially make some powerful allies out of our neighbours and find friends abroad."
FIN_nationalist_support:0 "Nationalist Support"
FIN_nationalist_support_desc:0 "The finnish people are rightfully a proud one. We need to establish our superiority in Europe and ally ourselves with nations that share our nationalistic vision."
FIN_communist_support:0 "Communist Support"
FIN_dcommunist_support_desc:0 "The ban on communism was clearly a knee-jerk reaction after the Winter War. We need to rethink on stance on the revolution, for helping the proletariat seize the means of production will strenghthen our nation and could possibly turn our old enemies into our most powerful friends."
FIN_liberal_unity:0 "Liberal Unity"
FIN_liberal_unity_desc:0 "Our people believe in us, especially now that elections are becoming truly democratic. They can believe in a government that chosen by them, and not forced upon them."
FIN_revive_the_kalmar_union:0 "Revive the Kalmar Union"
FIN_revive_the_kalmar_union_desc:0 "The Kalmar Union or Union of Kalmaris was a state that brought together the Scandinavian nations from 1397 to 1523. It turned Scandinavia into a force to be reckoned with. Perhaps reviving it is worth an attempt, seeing how it would strengthen us and our allies while making us independent from Allied influence."
FIN_join_the_allies:0 "Join the Allies"
FIN_join_the_allies_desc:0 "The Allies are the defenders of democracy and human rights in a world where communist and nationalist dictatorship are rising up left and right. We ought to join them and secure our position as a bastion of democracy before someone threatens us."
FIN_expansionism:0 "Expansionism"
FIN_expansionism_desc:0 "With the recent political changes, we are seeing increasing support for the expansion of our borders."
FIN_invite_norway:0 "Invite Norway"
FIN_invite_norway_desc:0 "Norway are on good terms with us and the rest of Scandinavia. Keeping that in mind, they also posses coasts of great strategic importance and their northern borders could serve as a buffer zone for us. It would be foolish not to consider their inclusion in the new Kalmar Union."
FIN_invite_denmark:0 "Invite Denmark"
FIN_invite_denmark_desc:0 "Denmark has strong cultural and ideological bonds with the rest of Scandinavia. Their position in the south on mainland Europe is an incredibly important asset. Our advisors suggest we invite them to the Second Kalmar Union."
FIN_promote_sisu:0 "Expand the White Guard"
FIN_promote_sisu_desc:0 "In the Winter War the White Guard was responsible for the carrying out of the mobilisation. A quarter of the manpower of the field army consisted of Guard members. This contribution proved important, as Guard members were the best trained and equipped personnel in an army which lacked even basic supplies."
FIN_civilian_kitchens:0 "Civilian Field Kitchens"
FIN_civilian_kitchens_desc:0 "Finland experienced a large deficit in the supply of tents, stoves and other equipment, but many deaths were avoided thanks to civilian volunteers who set up kitchens and provided food for the troops in the field."
FIN_ski_infantry:0 "Ski Infantry"
FIN_ski_infantry_desc:0 "Ski troops played a key role in the successes of the Finnish war effort against the Soviet Union during the Winter War in 1939. Forested, rural terrain with no roads was used by Finnish ski troops with great success against the advancing mechanized Soviet troops."
FIN_molotov_cocktails:0 "Molotov Cocktails"
FIN_molotov_cocktails_desc:0 "The Finns perfected the design and tactical use of the petrol bomb. Further refinements included the attachment of wind-proof matches or a phial of chemicals that would ignite on breakage, thereby removing the need to pre-ignite the bottle, and leaving the bottle about one-third empty was found to make breaking more likely."
FIN_wolf_divisions:0 "Wolf Divisions"
FIN_wolf_divisions_desc:0 "As our army grows in both size and power, we should start focusing on using more aggresive tactics. Our troops are no longer merely a force for defense."
FIN_legalize_communism:0 "Legalize Communism"
FIN_legalize_communism_desc:0 "Support grows for socialist reforms, and we can no longer enforce our ban on communism without appearing tyrannical. It is time we legalize leftist parties and allow the politics of our country to progress naturally."
FIN_kommunistinen_nuorisoliitto:0 "Kommunistinen Nuorisoliitto"
FIN_kommunistinen_nuorisoliitto_desc:0 "Kommunistinen Nuorisoliitto, or Communist Youth League in English, was the youth wing of the finnish SKP. The organization's main goal was to increase support for communism amongst the young to ensure popular support for leftist parties."
FIN_the_karjala_agreement:0 "The Karjala Agreement"
FIN_the_karjala_agreement_desc:0 "The border disputes with the Soviet Union have already cost us dearly. It is time we end this squabble and accept our communist comrades as allies. We can attempt to broker a deal with the Soviet Union to give them the Karjala region, in exchange for Karelian territories that many ethnic finns still call home."
FIN_the_winter_war:0 "Establish Greater Finland"
FIN_the_winter_war_desc:0 "Greater Finland is an irredentist and nationalist idea that emphasized territorial expansion of Finland. The most common conception of Greater Finland was defined by natural borders encompassing the territories inhabited by Finns and Karelians, ranging from the White Sea to Lake Onega and along the Svir River and Neva River including the Ingrian region and the Kola Peninsula."
FIN_southern_foothold:0 "Southern Foothold"
FIN_southern_foothold_desc:0 "If we want to expand, we will need more opportunities to do so than the frozen climate of the west and east. Estonia will be no match for our army, and their lands provide us with a strategic foothold across the sea."
FIN_german_support:0 "German Backing"
FIN_german_support_desc:0 "The powerful German Reich is willing to aid us against the power hungry comintern in the east and the foolish western democracies who would condemn our pride. Support for the axis is mixed in our country, but the majority agree that we cannot afford to reject such a powerful ally."
FIN_independent_revolution:0 "Independent Revolution"
FIN_independent_revolution_desc:0 "Our glorious revolution can succeed without the aid of the corrupt Comintern. We will be best of creating a true communist state according to our own principles."
FIN_propaganda_machine:0 "Propaganda Machine"
FIN_propaganda_machine_desc:0 "Inspiring posters, movies and speeches have rallied our people. They are ready to support us whatever happens."
FIN_the_lotta_svard:0 "The Lotta Svärd"
FIN_the_lotta_svard_desc:0 "During the Winter War some 100,000 men whose jobs were taken over by 'Lottas' were freed for military service. The Lottas worked in hospitals, at air-raid warning posts and other auxiliary tasks in conjunction with the armed forces. The Lottas, however, were officially unarmed. The only exception was a voluntary anti-aircraft battery in Helsinki, composed of Lotta Svärd members."
FIN_pacifist_sentiment:0 "Pacifist Sentiment"
FIN_pacifist_sentiment_desc:0 "Our people are united in the belief for world peace. They also understand that sometimes alliances must be made, if merely to act as a deterrent against those who would otherwise threaten the peace."
FIN_found_valpo:0 "Found ValPo"
FIN_found_valpo_desc:0 "Historically founded in 1937, Valtiollinen poliisi, shortened ValPo and meaning "state police" was the predecessor of the Finnish Security Intelligence Service. The organization's spies have been credited among other things with allegedly managing to photograph Heinrich Himmler's briefcase on his visit to Finland."
FIN_deterrence:0 "Deterrence"
FIN_deterrence_desc:0 "Sadly, not all share our vision for peace. Therefore we should invest in our defenses, that way we will not appear as an easy target to warmongering expansionists."
FIN_military_necessity:0 "Military Necessity"
FIN_military_necessity_desc:0 "The finnish nation is one that knows how valuable an innovative mind can be during times of war. We need to encourage scientists to continue their efforts and keep coming up with new breakthroughs if we are to secure our future both short- and longterm."
FIN_secret_weapons:0 "Secret Weapons"
FIN_secret_weapons_desc:0 "Who knows what some nations have up their sleeves? Countless inventions are kept secret for a long time, as the element of surprise can be the most valuable asset in war."
FIN_cautious_politics:0 "Cautious Politics"
FIN_cautious_politics_desc:0 "If we are to come out of the brewing storm with minimal losses, we would do best not to choose sides. There is no reason to paint a target on our own backs."
FIN_limited_motorization:0 "Limited Motorization"
FIN_limited_motorization_desc:0 "The finns long preffered their cavalry regiments to motorized infantry. The horses could run through deep snow that stopped the Soviet Forces, which meant that the motorization of the finnish army was slowed significantly."
FIN_tuli_isku:0 "Tuli-Isku"
FIN_tuli_isku_desc:0 "'Tuli-Isku' means 'Fire Strike' in finnish. Support artillery saw extensive use by the finns in both the Winter War and the Continuation War."
FIN_study_foreign_vehicles:0 "Study Foreign Vehicles"
FIN_study_foreign_vehicles_desc:0 "Most finnish vehicles were quite outdated even after the Winter War. We would do best to study proven imported vehicles instead of continuing the production of our current models."
FIN_import_tanks:0 "Import Tanks"
FIN_import_tanks_desc:0 "We can dramatically speech up our research and deployment of new tanks by importing larger quantities of them. That way we could have battalions using the newer models before we completely backwards-engineer them."
FIN_theft_and_learning:0 "Theft & Learning"
FIN_theft_and_learning_desc:0 "Thanks to previous war efforts, we still possess many captured tanks. By focusing more on these 'borrowed' tanks we can make the entire research project both cheaper and faster!"
FIN_aviation_effort:0 "Aviation Effort"
FIN_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
FIN_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
FIN_fighter_focus:0 "Fighter Focus"
FIN_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
FIN_bomber_focus:0 "Bomber Focus"
FIN_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
FIN_aviation_effort_2:0 "Aviation Effort II"
FIN_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
FIN_CAS_effort:0 "CAS Effort"
FIN_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
FIN_rocket_effort:0 "Rocket Effort"
FIN_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
FIN_nav_effort:0 "NAV Effort"
FIN_nav_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
FIN_naval_effort:0 "Naval Effort"
FIN_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
FIN_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
FIN_flexible_navy:0 "Flexible Navy"
FIN_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
FIN_large_navy:0 "Large Navy"
FIN_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
FIN_submarine_effort:0 "Submarine Effort"
FIN_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
FIN_cruiser_effort:0 "Cruiser Effort"
FIN_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
FIN_destroyer_effort:0 "Destroyer Effort"
FIN_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
FIN_capital_ships_effort:0 "Capital Ship Effort"
FIN_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
FIN_further_artillery_support:0 "Further Artillery Support"
FIN_further_artillery_support_desc:0 "Artillery support has proven invaluable to our armies. It should be a top priority to continue improvement and deployment of new technologies to save more of our countrymen's lives."
FIN_fortress_aland:0 "Fortress Åland"
FIN_fortress_aland_desc:0 "By fortifying the island we can turn it into a formidable naval base. The expansion of naval dockyards will also provide us with the means to establish and maintain superiority."
FIN_marines_and_landing_craft:0 "Marines and Landing Craft"
FIN_marines_and_landing_craft_desc:0 "Wars are not won by naval power alone; we must also be able to transport our armies across the waves and put them ashore safely..."
FIN_paratroopers_and_air_bases:0 "Paratroopers and Air Bases"
FIN_paratroopers_and_air_bases_desc:0 "Wars are not won by planes alone; we must also be able to transport our armies across the skies and put them behind enemy lines safely..."
FIN_flying_lottas:0 "Flying Lottas"
FIN_flying_lottas_desc:0 "While elsewhere in the country there are talks of a 'Lotta Svärd' organization fo auxiliary support, the airforce has also begun discussing the involvement of women. The finnish ladies have proven their resolve, and most of the leadership is open to accept them into the ranks of our pilots."
finland.17.t:0 "Invitation to Second Kalmar Union"
 finland.17.d:0 "In an effort to strengthen the north and contain the possible resurgence of aggressive expansionism from the east and south, Finland has requested that we join them in an alliance aiming to bring these nations together."
 finland.17.a:0 "Gladly. The Kalmar Union needs to be rebuilt."
 finland.17.b:0 "[Root.GetName] walks its own path."
 finland.18.t:0 "[From.GetName] Joins Second Kalmar Union"
 finland.18.d:0 "Our plan to establish a Scandinavian Union is succeeding. [From.GetLeader] approves of our efforts and has accepted our invitation to an alliance."
 finland.18.a:0 "We are one step closer to rebuilding the Kalmar Union."
 finland.19.t:0 "[From.GetName] Refuses Second Kalmar Union"
 finland.19.d:0 "Despite our best efforts to offer support to the Second Kalmar Union, our most recent attempt to reach out to one of the nations has been met with skepticism. [From.GetLeader] has refused to join the alliance, perhaps doubting our motives, or perhaps being concerned that aligning too closely with us would make them a target."
 finland.19.a:0 "They could already be a target for all they know!"
 finland.29.t:0 "Britain accepts ally request"
 finland.29.d:0 "'History has shown how much can be accomplished when great nations stand side by side. We are proud to welcome you not only as friends, but as Allies. Together we will be a shining beacon of liberty in a world encroached by the darkness of oppression!'\n\nOur request to join Britain as Allies has been accepted. We can count on their full support in the turbulent times ahead."
 finland.29.a:0 "Together we will hold the line!"
 finland.30.t:0 "Britain denies ally request"
 finland.30.d:0 "'While we have enjoyed good relations in the past, we cannot risk an escalation of the conflicts across the channel. Germany has earned our trust in the honoring of our Naval Pact, and we have no reason to anger the Soviet Union. We will defend ourselves should the fires spread we will not risk fanning the flames. Peace must always be the goal of any democratic nation.'\n\nOur request to join Britain as Allies has been denied. The British government is unwilling to antagonize Germany or the Soviet Union further, and will not jeopardize the current peace."
 finland.30.a:0 "Yet another nation forgets Finland. We will show them!"
 finland.25.t:0 "Finland wants to join Allies"
 finland.25.d:0 "The world is growing increasingly unsafe. Britain and Finland remain bastions of democracy and liberty in Europe and Finland now propose that they join the Allies.\nHow should we reply?"
 finland.25.a:0 "Yes"
 finland.25.b:0 "No"
 finland.31.t:0 "Germany accepts ally request"
 finland.31.d:0 "'History has shown how much can be accomplished when great nations stand side by side. We are proud to welcome you not only as friends, but as allied axis members. Together we will bring order to a world encroached by the darkness of communism and the weakness of the allies!'\n\nOur request to join Germany as Axis members has been accepted. We can count on their full support in the turbulent times ahead."
 finland.31.a:0 "Together we will hold the line!"
 finland.32.t:0 "Germany denies ally request"
 finland.32.d:0 "'While we appreciate your request to join our glorious faction, we have no reason to anger the Soviet Union and furhter provoke the allies all for one insignificant country. '\n\nOur request to join the Axis has been denied. The German government is unwilling to antagonize the Soviet Union or the Soviet Union or any other major faction further, and will not jeopardize the current peace."
 finland.32.a:0 "Yet another nation forgets Finland. We will show them!"
 finland.333.t:0 "Finland wants to join Axis"
 finland.333.d:0 "The world is growing increasingly unsafe. Germany and Finland remain bastions of national pride and military strenght in Europe and Finland now propose that they join the Axis.\nHow should we reply?"
 finland.333.a:0 "Yes"
 finland.333.b:0 "No"
 finland.355.t:0 "Finland wants to join Comintern"
 finland.355.d:0 "The world is growing increasingly unsafe. The Soviet Union and Finland remain as one of the few bastions of proletariat might in this world. Finland now propose that they join the Comintern and our Karelian territories in exchange for Karjala.\nHow should we reply?"
 finland.355.a:0 "Yes"
 finland.355.b:0 "No"
 finland.33.t:0 "Soviet Union accepts ally request"
 finland.33.d:0 "'History has shown how much we stand to lose when our countries refuse to cooperate. We are proud to welcome you not only as friends, but as comrades. Together we will bring equality and justice encroached by the darkness of capitalism and fascist sentiments!'\n\nOur request to join the USSR as Comintern members has been accepted. We can count on their full support in the turbulent times ahead."
 finland.33.a:0 "Together we will aid the revolution!"
 finland.34.t:0 "Soviet Union denies ally request"
 finland.34.d:0 "'While we appreciate your request to join our glorious revolution, we have no reason to raise tensions and compromise our relations with the other major powers all for one insignificant country. '\n\nOur request to join the Comintern has been denied. The Soviet government is unwilling to antagonize the Soviet Union or the allies or risk provoking other factions, and will not jeopardize the current peace."
 finland.34.a:0 "Yet another nation forgets Finland. We will show them!"  finland.920.t:0 "Britain accepts Finnish Alliance"
 finland.920.d:0 "Finland has requested a formal alliance with Britain, citing unspecified threats against the stability of Europe.\n\nToday their request was approved by the British Parliament, and Finland has joined the [ENG.GetFactionName]."
 finland.920.a:0 "We stand together."
 finland.920.b:0 "They are preparing for the worst."
 finland.920.c:0 "Banding together like cornered rats."
 finland.920.e:0 "Britain has thrown in their lot."
 finland.921.t:0 "Britain Rejects Alliance With Finland"
 finland.921.d:0 "In a surprising turn of events, the British Parliament today rejected [FIN.GetName]'s request for a formal alliance between the two nations. The reason given was to avoid agitating the already fragile balance on the European continent.\n\nThe Finnish government has condemned it as a political move, sacrificing Finnish security for British interests."
 finland.921.a:0 "They should have asked more nicely."
 finland.921.b:0 "The democratic fools stand divided."
 finland.921.c:0 "A dark day for Finland."  finland.922.t:0 "The Second Kalmar Union"
 finland.922.d:0 "Seeking to form a united front against common enemies, [From.GetName] has reached out to Sweden with an offer to reform the "Kalmar Union" to unite against common enemies. While offered a place in the defensive pact, the British Prime Minister made it clear that Britain does not consider the alliance 'beneficial to the protection of European liberty.' \n\nFinland have nevertheless established diplomatic ties with other nations that might feel threatened, and are encouraging unity for the sake of keeping the diplomatic balance in Scandinavia, and prevent future conflict. Only time will tell if they can succeed."
 finland.922.a:0 "Don't come crying to us later, then!"
 finland.922.b:0 "Länge leve Kalmarunionen!"
 finland.922.c:0 "We must never let Scandinavia to pose a threat."
 finland.922.e:0 "Scandinavia must unite against Fascist and Communist aggressors!"
 finland.922.f:0 "A sign of rising European tensions."  finland.928.t:0 "Germany accepts Finland into the Axis"
 finland.928.d:0 "Finland has requested a formal alliance with Germany, citing unspecified threats against the stability of Europe and their own safety.\n\nToday their request was approved by the German Chancellor, and Finland has joined the [GER.GetFactionName]."
 finland.928.a:0 "We stand together."
 finland.928.b:0 "They are preparing for the worst."
 finland.928.c:0 "Banding together like cornered rats."
 finland.928.e:0 "Germany has thrown in their lot."
 finland.929.t:0 "Germany Rejects Alliance With Finland"
 finland.929.d:0 "In a surprising turn of events, the German Chancellor today rejected [FIN.GetName]'s request for a formal alliance between the two nations. The reason given was to avoid agitating the already fragile balance on the European continent.\n\nThe Finnish government has condemned it as a political move, sacrificing Finnish security for German interests."
 finland.929.a:0 "They should have asked more nicely."
 finland.929.b:0 "The democratic fools stand divided."
 finland.929.c:0 "A dark day for Finland."   finland.998.t:0 "The Karjala Agreement"
 finland.998.d:0 "Seeking to reconcile the two nations, Finland has requested a formal alliance with the Soviet Union, citing unspecified threats against the stability of Europe and their own safety. To further ease tensions, Finland has agreed to cede Karjala to the Soviet Union in exchange for the states of Murmansk and Onega that are home to a large population of finnish minorities.\n\nToday the deal was approved by the Premier of the Soviet Union and Finland has joined the [SOV.GetFactionName]."
 finland.998.a:0 "We stand together."
 finland.998.b:0 "They are preparing for the worst."
 finland.998.c:0 "Banding together like cornered rats."
 finland.998.e:0 "The USSR has thrown in their lot."
 finland.999.t:0 "Soviet Union Rejects Karjala Agreement"
 finland.999.d:0 "In a surprising turn of events, the Soviet Premier rejected [FIN.GetName]'s request for a formal alliance between the two nations. The reason given was that the Karjala deal was not seen as mutually beneficial but merely as a way for Finland's borders to expand"
 finland.999.a:0 "They should have asked more nicely."
 finland.999.b:0 "The communist fools stand divided."
 finland.999.c:0 "A dark day for the revolution."
 finland.952.t:0 "Finland Announces Claims On Estonian Territory"
 finland.952.d:0 "Speaking to the Finnish populations along the Baltic coast, [From.GetLeader] has announced that [From.GetName] fully considers Finnish-speaking territory in [EST.GetName] to be a rightful part of [From.GetName]. [From.GetLeader] also cited the strategic importance of the Estonian region and claims that by uniting the two countries under the Finnish more people can be protected from larger threats abroad. \n\nAn official statement backed up the claims, making it clear that [From.GetName] is prepared to take the territory by force, if need be."
 finland.952.a:0 "Those are Estonian lands, not Finnish!"
 finland.952.b:0 "They are upsetting the already fragile balance in the region."
 finland.952.c:0 "Those territories seem more Finnish than Estonian."
 FIN_gwtank:0 "We can now deploy Great War Tank divisions"
 FIN_fighter:0 "We can now deploy Early Fighter Planes \n"
 FIN_bomber:0 "We can now deploy Early Bomber Planes \n" 
 FIN_savofort:0 "Add 15 forts on the Soviet border \n"
 FIN_karjalafort:0 "Add 9 forts on the Soviet border"
 FIN_cedeland:0 "Finland will cede Karjala to the Soviet union in exchange for Murmansk, Onega and a membership in the Comintern. \n"
 civilian_kitchens_idea:0 "Civilian Field Kitchens"
 civilian_kitchens_idea_desc:0 "Finland experienced a large deficit in the supply of tents, stoves and other equipment, but many deaths were avoided thanks to civilian volunteers who set up kitchens and provided food for the troops in the field."
 FIN_motitus_tactics:0 "Motti Tactics"
 FIN_motitus_tactics_desc:0 "Motti is Finnish military slang for a totally encircled enemy unit. A motitus is a double envelopment manoeuvre, using the ability of light troops to travel over rough ground to encircle enemy troops on a road. The tactic is especially useful for heavily outnumbered but mobile forces, especially in the snowy climate of Finland."
 FIN_white_guard_idea:0 "The White Guard"
 FIN_white_guard_idea_desc:0 "In the Winter War the White Guard was responsible for the carrying out of the mobilisation. A quarter of the manpower of the field army consisted of Guard members. This contribution proved important, as Guard members were the best trained and equipped personnel in an army which lacked even basic supplies."
 FIN_mannerheim_legacy_idea:0 "Mannerheim's Legacy"
 FIN_mannerheim_legacy_idea_desc:0 "Mannerheim's initiative to build forts on the Soviet border has left Finland with many skilled military engineers. We should not let their knowledge go to waste."
 FIN_stolentanks:0 "Theft & Learning"
 FIN_communism_banned:0 "Ban on Communism"
 FIN_communism_banned_desc:0 "The rise of radical right-wing parties in Finland as well as increasingly tense relations with the USSR has led to a ban on many of Finland's communist parties, most notably the Comintern-friendly SKP."
 FIN_finland_claims_threat:0 "Finland claims Estonia"
 FIN_valpo:0 "ValPo"
 second_kalmar_union:0 "Second Kalmar Union"
 defence_of_korea:0 "Last Stand in Korea"
 defence_of_korea_desc:0 "Our Army is on the defensive. We must avoid losing our foothold in the mainland of Asia. We can "conscript" the locals in the northern part of Korea to build us a defensive line from Pyongyang and all along the river to the eastern cost of Korea."
 JAP_Northern:0 "Nothern Expansion Doctrine"
 JAP_Northern_desc:0 "The Northern Expansion Doctrine, "Hokushin-ron", favours attacking the Soviet Union. To do this, our army must be our number 1 priority, and as a result it is important to expand our industrial capacity."
 JAP_Southern:0 "Southern Expansion Doctrine"
 JAP_Southern_desc: "The Southern Expansion Doctrine, "Nanshin-ron, favours gaining resources in the South, by expanding our naval bases and our navy, as well as focusing on our enemies in that area. The Navy favours this particular doctrine."
 JAP_Coup:0 "Radical Factions In The IJA"
 JAP_Coup_desc:0 "Radical factions in the military have been losing support for the past few years, but they are still large enough to launch a coup, should something trigger them."
 JAP_North_Infra:0 "Infrastructure Improvements in Korea"
 JAP_North_Infra_desc:0 "If we are to support a large army, capable of defeating the Soviet Union, then we must improve our infrastructure in Korea and Manchuria. This will be a start."
 JAP_North_Infra_2:0 "Further Infrastructure Improvements"
 JAP_North_Infra_2_desc:0 "We must further expand our railways and roads in the area leading up to the Soviet-Japanese border."
 JAP_North_Ports:0 "Expansion of Ports"
 JAP_North_Ports_desc: "As we have no land connection between our home territory and our Manchurian lands, supplies will have to come in by sea. That is why we must expand our ports too!"
 JAP_DMZ:0 "Begin Buildup"
 JAP_DMZ_desc:0 "Its time to begin our troop buildup on the Soviet border. First, we must improve the local infrastructure."
 JAP_Draft:0 "Reinforce Manchurian Forces"
 JAP_Draft_desc:0 "We must bring up new divisions to support any coming offensive. While these units, which have quickly been put together, won't be of a very high quality, they will be able to fill any holes in our front. We will get both cavalry and infantry."
 JAP_Inf_Equip_Bonus:0 "Infantry Equipment Bonus"
 JAP_Draft:0 "Develop Better Equipment"
 JAP_Draft_desc:0 "To prepare for our attack on the USSR, we must develop better infantry weapons."
 JAP_N_OOB_TT:0 "We will recieve 13 new divisions, 4 of those will be cavalry divisions."
 JAP_Tanks_Bonus:0 "Tank Research Bonus"
 JAP_Tanks_Light_Bonus:0 "Light Tank Research Bonus"
 JAP_North_Tech:0 "Develop New Armor"
 JAP_North_Tech_desc:0 "The Soviet Union has very advanced light tanks, we cannot afford to fall behind on armor technology if we are to strike them!"
 JAP_Arty_Bonus:0 "Artillery Research Bonus"
 JAP_AT_Bonus:0 "Anti Tank Research Bonus"
 JAP_North_Tech_2:0 "Improved Field Guns"
 JAP_North_Tech_2_desc:0 "We must improve our field artillery if we are to be able to adequately support our troops in the field. Perhaps we can use progress in this field to build improved anti tank guns too!"
 JAP_Doc_Bonus:0 "Doctrine Research Bonus"
 JAP_Sup_Bonus:0 "Support Tech Research Bonus"
 JAP_Doc:0 "Additional Support Units and Doctrines"
 JAP_Doc_desc:0 "We must expand our units with more support, to better enable them to withstand the Soviet troops they will be facing. We should also study new ways of fighting."
 JAP_Inf_Bonus:0 "Infantry Weapons Research Bonus"
 JAP_Doc_2:0 "Sino-Japanese War Experiences"
 JAP_Doc_2_desc:0 "We must use what we have learned in the war against the Chinese, to improve the quality of our army, now that we are getting ready to fight the Soviet Union."
 JAP_Banzai:0 "Attack The Reds!"
 JAP_Banzai_desc:0 "For the Emperor!! Now that we are ready, we will strike the Soviet Union, and show them once again that Japan can defeat a major European power! This will make 1905 look like a minor border skirmish..."
 for_the_emperor_idea_sov:0 "Glory to the Emperor!"
 Jap_left_faction:0 "Separate Peace"
 JAP_Zaibatsu:0 "Expand the Zaibatsu"
 JAP_Zaibatsu_desc:0 "The Zaibatsu are large industrial conglomerates, which can sometimes trace their origins several hundred years back. There are 4 big Zaibatsu, they are the oldest and most powerful companies in Japan. They happen to have deep ties to various factions in the military, and are the heart of our industrial activities and growth, we should do what we can to encourage them to grow."
 JAP_Zaibatsu_Idea:0 "Zaibatsu Growth Accelerated"
 JAP_Zaibatsu_Idea_desc:0 "The growth of the Zaibatsu (large and very powerful companies in Japan) has been accelerated as a result of favourable government policies."
 JAP_Vech:0 "Truck Research Bonus"
 JAP_Ship_Ind:0 "Ship Factories Research Bonus"
 JAP_Industry_Bonus:0 "Industrial Research Bonus"
 JAP_Mitsui:0 "Expand the Mitsui Zaibatsu"
 JAP_Mitsui_desc:0 "The Mitsui Zaibatsu is one with ties to the Imperial Japanese Army and the former Rikken Seiyūkai party members in the current ruling party, The Imperial Rule Association. If we help them expand their business, we also help the IJA."
 JAP_Mitsubishi:0 "Expand the Mitsubishi Zaibatsu"
 JAP_Mitsubishi_desc:0 "The Mitsubishi industrial conglomerate has several very large dockyards in Japan, but especially in the Nagasaki area. It has ties to the Rikken Minseito party and their politicians who are now in the Imperial Rule Association, as well as strong ties to the Imperial Japanese Navy. The IJN will definitely benefit if we help Mitsubishi expand their business."
 JAP_Ports:0 "Expand The Truk Lagoon"
 JAP_Ports_desc:0 "Our main base in the South Pacific is the Truk Lagoon. We should expand the naval base facilities there, as well as build fortifactions to protect the island itself."
 JAP_Nagasaki_Shipyards:0 "Expand the Nagasaki Shipyards"
 JAP_Nagasaki_Shipyards_desc:0 "Mitsubishi has a very large complex of shipyards in the Nagasaki area. We should help them expand these shipyards, as the Mitsubishi Zaibatsu has proven itself very willing to build high quality ships for the IJN."
 JAP_Navy_Subtech_Bonus:0 "Ship Subtechs Reasearch Bonus"
 JAP_Ship_Subtechs:0 "Improve Destroyer Equipment"
 JAP_Ship_Subtechs_desc:0 "We must initiate a program to modernize the equipment on our already very modern destroyers."
 JAP_Navy_Doc_Bonus:0 "Navy Doctrine Research Bonus"
 JAP_Navy_Doctrine:0 "Expand the IJNA"
 JAP_Navy_Doctrine_desc:0 "We must expand the Imperial Japanese Naval Academy, to allow for more bright young officers to join our ranks. This should allow us to develop new and more effective doctrines too."
 JAP_Research:0 "Promote Rivalry Between The Big Two"
 JAP_Research_desc:0 "Monopoly is never good for innovation. Although the two big Zaibatsu, Mitsui and Mitsubishi, have certain different business areas in which they focus their efforts, they also share some areas where they compete. In any case, they're coprorations, and corporations want profit. We should motivate them to outdo each other (as well as to outdo their smaller competitors)."
 JAP_Slot_1:0 "Form State Research Laboratories"
 JAP_Slot_1_desc:0 "The two big Zaibatsu are doing quite well in their research. We should bring some of their brightest heads into our military research divisions."
 JAP_Kawasaki_Docks:0 "Expand the Kobe Works"
 JAP_Kawasaki_Docks_desc:0 "The Kawasaki Dockyard Company has a series of large shipyards in Kobe. We should help them enlarge them, and provide anti air protection for the general area as well."
 fighter2_bonus:0 "A6M Zero-Sen Bonus"
 JAP_Army_Air_Strat:0 "Strategic Bomber Program"
 JAP_Army_Air_Strat_desc:0 "Our Nation needs strategic bombers with a long range. We should begin the development of such aircraft at once."
 naval_air_innovations_focus_2:0 "A6M Zero Effort"
 naval_air_innovations_focus_2_desc:0 "Mitsubishi Heavy Industries informed us that their prototype for our new carrier fighter program is finished. It appears that we have the best carrier fighter ever built in our hands. We must initiate production of these wonderful new aircraft at once!"
 JAP_Rikusentai:0 "Amphibious Tanks and Marine Equipment"
 JAP_Rikusentai_desc:0 "Our Rikusentai need improved equipment to be able to defeat the western nations, who sit in fortified strongholds all across the pacific. They need special tanks for these missions too. We should focus on designing such weapons."
 JAP_Arty:0 "Mitsui Artillery"
 JAP_Arty_desc:0 "We should task Mitsui with coming up with a new design for our guns."
 JAP_Tanks:0 "Expand the Osaka Army Arsenal"
 JAP_Tanks_desc:0 "We should improve the facilities of the Osaka Army Arsenal, if we are to develop new tanks, quicker."
 JAP_Air:0 "New Fighter and Bomber Programmes"
 JAP_Air_desc:0 "To keep up with the westerners, we must develop new fighters and bombers."
 JAP_industrial_research_focus:0 "Industrial Research Effort"
 JAP_industrial_research_focus_desc:0 "We should do what we can to foster more industrial research."
 JAP_Zaibatsu_Idea_Bonus:0 "Increased Competition"
 JAP_Zaibatsu_Idea_Bonus_desc:0 "The increased competition between the big two Zaibatsu has resulted in better efforts in research and production."
 daitoakyoeiken:0 "Daitoa Kyoeiken"
 POR_desenvolver_o_interior:0 "Develop the Interior"
 POR_desenvolver_o_interior_desc:0 "The Portuguese government will make sure the industry gets the support it needs, in terms of good infrastructure throughout the country."
 POR_construir_fabricas:0 "Build Factories I"
 POR_construir_fabricas_desc:0 "The Portuguese government promised to increase the production in Portugal. It is now time for them to deliver." 
 POR_construir_fabricas_2:0 "Build Military Factories I"
 POR_construir_fabricas_2_desc:0 "If Portugal is to be a Major power again we must deliver more weapons production. So be it."
 POR_acores:0 "Develop the Azores"
 POR_acores_desc:0 "Azores is a strategic group of islands on the Atlantic. We must develop it, if we wish to achive control of the Atlantic."
 POR_acores_fort:0 "Fortify the Azores"
 POR_acores_fort_desc:0 "Azores is a strategic group of islands on the Atlantic. We must fortify it, if we wish to achive control of the Atlantic."
 POR_madeira:0 "Develop the Madeira"
 POR_madeira_desc:0 "Madeira may not be as strategic has Azores but, we must also develop it. It will be a support base for the Atlantic."
 POR_extra_tech_slot:0 "Extra Research Slot I"
 POR_extra_tech_slot_desc:0 "Research is important and must not be forgotten. This way we can level up our techonology to levels never seen before."
 POR_minas_de_ferro:0 "Steel mines of Aljustrel"
 POR_minas_de_ferro_desc:0 "The steel mines of Aljustrel were an important mining facility on WW2. The were founded in 1847 uppon discovery of a stell scource."
 POR_minas_de_cromio:0 "Chromium mines of Grandola"
 POR_minas_de_cromio_desc:0 "The chromium mines of Grandola were an important mining facility on WW2. The were founded in 1900 uppon discovery of a chromium scource."
 POR_prospect_for_oil:0 "The Ultramar"
 POR_prospect_for_oil_desc:0 "We must ready up and extend our develop politic to the colonial regions. The Ultramar was a designation to the portuguese colonies when the war broke on the portuguese colonies in 1961 on Angola. This war ended with the 1974 revolution."
 POR_angola_refineries:0 "Build Refineries on Angola"
 POR_angola_refineries_desc:0 "To secure new resources to our Empire we must build refineries if possible on multiple states. We start now with Angola."
 POR_timor:0 "Develop East Timor"
 POR_timor_desc:0 "Timor is a stronghold on the Oceania. It migth be a good option to develop it so we can build up our military power in the region."
 POR_angola_fabricas:0 "Angola Military Factories"
 POR_angola_fabricas_desc:0 "It is advisable to improve further our African bastion. The construction of military factories will boost our military."
 POR_timor_2:0 "Rubber on East Timor"
 POR_timor_2_desc:0 "We have discovered a small source of rubber on East Timor. We should build a facility to extract this resource."
 POR_army_primacy:0 "The Portuguese Army"
 POR_army_primacy_desc:0 "A strong army makes a fierce nation. We must develop our army both in techs as in military equipment production."
 POR_modernized_artillery:0 "Support Weapons" 
 POR_modernized_artillery_desc:0 "The improvement of our artillery and anti-tank equipment is vPORl to our army."
 POR_modernized_army:0 "New Army Tactics"
 POR_modernized_army_desc:0 "The focus on land doctrines is important as well as recon companies."
 POR_special_forces:0 "Special Forces"
 POR_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 POR_armored_effort:0 "Armor Effort"
 POR_armored_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 POR_mare_nostrum:0 "Heroes of the sea"
 POR_mare_nostrum_desc:0 "In the past we had forge a migthy empire, with the conquest of the new world. Now we shall rise again."
 POR_carrier_effort:0 "Carrier Effort"
 POR_carrier_effort_desc:0 "Modern battle fleets will be centered on aircraft carriers, not battleships. The supremacy of air power over ships was demonstrated by the Americans back in 1921!"
 POR_capital_ships:0 "Capital Ship Effort"
 POR_capital_ships_desc:0 "The nation with the most battleships will rule the oceans. We must not allow the Royal Navy to outgun us in the Mediterranean..."
 POR_bomber_effort:0 "Bomber Effort"
 POR_bomber_effort_desc:0 "The era is past when armies could win wars without looking to the skies. We must develop our tactical bombers to provide our soldiers with the air support they need."
 POR_atlantic_fleet:0 "Atlantic Fleet"
 POR_atlantic_fleet_desc:0 "Once we have broken out of the British cage, we will need to project our power across the oceans. This must be our first priority."
 POR_marines_and_landing_craft:0 "Marines and Landing Craft"
 POR_marines_and_landing_craft_desc:0 "Wars are not won by naval power alone; we must also be able to transport our armies across the waves and put them ashore safely..."
 POR_jet_engine_effort:0 "Jet Engine Effort"
 POR_jet_engine_effort_desc:0 "Portugal should be at the forefront of Jet engine development thanks to the brilliant work of Secondo Campini. We should give him all the resources he needs to further improve his designs for the Regio Aeronautica."
 POR_light_ship_effort:0 "Light Ship Effort"
 POR_light_ship_effort_desc:0 "The convoys to our overseas territories need protection. We need to develop new doctrines as well as more modern destroyers."
 POR_escort_effort:0 "Escort Effort"
 POR_escort_effort_desc:0 "We should make further efforts to protect our vulnerable convoys in the Atlantic."
 POR_sea_wolves:0 "Sea Wolves"
 POR_sea_wolves_desc:0 "Our German allies have developed terrifyingly efficient submarines and the 'wolf pack' doctrines to employ them. We should learn from them."
 POR_air_innovation:0 "Air Innovations"
 POR_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 POR_air_innovation_2:0 "Air Innovations II"
 POR_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 POR_naval_air_effort:0 "Naval Air Effort"
 POR_naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
 POR_submarine_effort:0 "Submarine Effort"
 POR_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 POR_salazar:0 "Political Games"
 POR_salazar_desc:0 "Portugal is always a stage of power strugle. Lets gain some power with it."
 POR_collectivist_ethos:0 "Portugal First"
 POR_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 POR_liberty_ethos:0 "Protect our Liberty"
 POR_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 POR_militarism:0 "Militarism"
 POR_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 POR_political_correctness:0 "Political Correctness"
 POR_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 POR_neutrality_focus:0 "Neutrality Focus"
 POR_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 POR_interventionism_focus:0 "Interventionism"
 POR_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 POR_military_youth:0 "Salazar Youth"
 POR_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 POR_deterrence:0 "Deterrence"
 POR_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 POR_volunteer_corps:0 "Volunteer Corps"
 POR_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 POR_paramilitarism:0 "Paramilitarism"
 POR_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 POR_indoctrination_focus:0 "Indoctrination"
 POR_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 POR_foreign_expeditions:0 "Foreign Expeditions"
 POR_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 POR_why_we_fight:0 "Why We Fight"
 POR_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 POR_political_commissars:0 "Political Commissars"
 POR_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 POR_internationalism_focus:0 "Álvaro Cunhal Ideas"
 POR_internationalism_focus_desc:0 "Álvaro Barreirinhas Cunhal, who used the name Álvaro Cunhal, was a Portuguese communist revolutionary and politician. He was one of the major opponents of the dictatorial regime of Estado Novo. He served as secretary-general of the Portuguese Communist Party (PCP) from 1961 to 1992. He was one of the most pro-Soviet of all western Europe communist leaders, often supporting the Soviet Union's foreign policies, including the intervention in Czechoslovakia in 1968."
 POR_nationalism_focus:0 "Prime-Minister Salazar"
 POR_nationalism_focus_desc:0 "António Oliveira Salazar took care of Portugal after the elections on 1933. As a man of vision he is a bastion of unity to the people."
 POR_ideological_fanaticism:0 "Ideological Fanaticism"
 POR_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 POR_technology_sharing:0 "Technology Sharing"
 POR_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 POR_deus_patria_familia:0 "God, Country and Family"
 POR_deus_patria_familia_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 POR_policia_estado:0 "PVDE"
 POR_policia_estado_desc:0 "The PVDE or later International and State Defense Police (Polícia Internacional e de Defesa do Estado), was a Portuguese security agency that existed during the Estado Novo regime of António de Oliveira Salazar. Formally, the main roles of the PIDE were the border, immigration and emigration control and the internal and external State security. However, it became more known by its political police activities."
 POR_befriend_spain:0 "Befriend with Spain"
 POR_befriend_spain_desc:0 "We need to build up our bonds with Spain. Peace and harmony."
 POR_demand_ceuta:0 "Demand Ceuta from Spain"
 POR_demand_ceuta_desc:0 "Ceuta was a portuguese state back in 1415. We lost them to Spain when our king Filipe II betrayed the true ruler of Ceuta. We must demand it back to our rule."
 POR_demand_rhodesia:0 "Demand Rhodesia from UK"
 POR_demand_rhodesia_desc:0 "Rhodesia was a portuguese state back in the late centurie. We lost them to Spain when they blackmailled our weak king D. Carlos I. We must demand it back to our rule."
 POR_demand_ceylon:0 "Demand Ceylon from UK"
 POR_demand_ceylon_desc:0 "Ceylon was a portuguese state back in the late centurie. We lost them to Spain when they blackmailled our weak king D. Carlos I. We must demand it back to our rule."
 POR_ceuta:0 "Develop Ceuta"
 POR_ceuta_desc:0 "Ceuta is a strategic bastion on North Africa. We must secure and develop it, if we wish to achive control of Africa."
 POR_rhodesia:0 "Develop Rhodesia"
 POR_rhodesia_desc:0 "Rhodesia is a strategic bastion on Africa. We must secure and develop it, if we wish to achive control of Africa."
 POR_ceylon:0 "Develop Ceylon"
POR_ceylon_desc:0 "Ceylon is a strategic bastion on Africa. We must secure and develop it, if we wish to achive control of Africa."
 POR_brazil:0 "Annex Brazil"
 POR_brazil_desc:0 "Brazil should be Portuguese. We need to take back what it was ours. Too Arms!!!"
 POR_join_allies:0 "Anglo-Portuguese Alliance"
 POR_join_allies_desc:0 "Portugal will request to join the Allies! To protect freedom and democratic values across the world!"
 POR_join_allies2:0 "Anglo-Portuguese Alliance"
 POR_join_allies2_desc:0 "Portugal will request to join the Allies! To protect freedom and democratic values across the world!"
 POR_join_axis:0 "Join the Axis"
 POR_join_axis_desc:0 "Portugal will request to join the Axis! Survival of the fittest! "
 POR_join_comintern:0 "Join the Comintern"
 POR_join_comintern_desc:0 "Portugal will request to join the Comintern! Together, we are strong!"
