 GER_Schutzstaffel_foreign_units:0 "Foreign SS units recruitment"
 GER_Schutzstaffel_foreign_units_desc:0 "Himmler initially in 1934 set stringent requirements for recruits. They were to be German nationals who could prove their Aryan ancestry back to 1800, unmarried, and without a criminal record. Recruits had to be between the ages of 17 and 23, at least 1.74 metres (5 ft 9 in) tall (1.78 metres (5 ft 10 in) for the Leibstandarte). Recruits were required to have perfect teeth and eyesight and provide a medical certificate. By 1938 the height restrictions were relaxed, up to six dental fillings were permitted, and eyeglasses for astigmatism and mild vision correction were allowed."
 GER_ahistorical_Schutzstaffel:0 "Ahistorical SS"
