 SOV_destroyer_1k:0 "Minsk Class DD"
 SOV_destroyer_1k_desc:0 "The Minsk-class consists of 3 destroyers and was the first combat ships projected and built in the USSR after a long-term break, called by revolution and civil war. It features reasonable main battery and anti submarine armament combined with high speed. The Minsk-class provided a good foundation on following russian destroyer designs."
 SOV_destroyer_1l:0 "Opytny Class DD"
 SOV_destroyer_1l_desc:0 "The Opytny was a unique destroyer built for the Soviet Navy and fought together with the baltic fleet. Its high speed made it one of the fastest destroyers in the world."
 SOV_destroyer_2:0 "Gnevny Class DD"
 SOV_destroyer_2_desc:0 "The Gnevny class (Project 7) destroyers were authorized under the 1933-1938 shipbuilding program. The class itself was heavily influenced by the Italian destroyer Maestrale and considered a successful design. Their displacement were in the range of 1,600-2,000 tons, they were well-armed and they had adequate AA and torpedo armament. Due to the powerful engines they were fast but short-ranged vessels."
 SOV_destroyer_3:0 "Soobrazitelnyi Class DD"
 SOV_destroyer_3_desc:0 "The Soobrazitelnyi (Project 7U) destroyers were an improved version of the previous Gnevny class. Their engines were redesigned and they had a stronger AA armament. They displaced between 1,900 and 2,400 tons, and their speed and range were similar to the Gnevny class."
 SOV_destroyer_3b:0 "Tashkent Class DD"
 SOV_destroyer_3b_desc:0 "The Tashkent class (Project 20) was a group of destroyer leaders, designed in Italy and built for the Soviet Navy just before World War II. Armament comprised three twin 130 mm (5.1 in) B-2LM turrets which were for surface fire only. Initially 45 mm (1.8 in) anti-aircraft (AA) guns were planned but replaced by automatic 37 mm (1.5 in) AA guns. Later two 76 mm (3.0 in) AA guns were fitted. Torpedo armament comprised three triple 533 mm (21 in) torpedo tubes."
 SOV_destroyer_3c:0 "Kiev Class DD"
 SOV_destroyer_3c_desc:0 ""
 SOV_destroyer_3d:0 "Ognevoy Class DD"
 SOV_destroyer_3d_desc:0 "The Ognevoy-class destroyers were a series of eleven destroyers built for the Soviet Navy with higher range and more depth-charge throwers and better anti-aircraft batteries."
 SOV_destroyer_4:0 "Project 47 DD"
 SOV_destroyer_4_desc:0 "Project 47 was a hypothetical destroyer of the soviet navy with an increased naval range and speed of 40 kots and should have served in the baltic fleet to protect the captial ships of the soviet navy against other destroyer formations."
 SOV_destroyer_5:0 "Project 40 DD"
 SOV_destroyer_5_desc:0 "Project 40 was a hypothetical destroyer of the soviet navy and the successor of the project 47 destroyer design with doubled anti aircraft armament against increasing naval aviation threat."
 SOV_destroyer_6:0 "Modified Ognevoy Class DD"
 SOV_destroyer_6_desc:0 "This was an follow up project on the Ogneynov-class destroyer with slightly improved hull and anti aircraft armament."

 ### CL ###
 SOV_light_cruiser_1:0 "Bogatyr Class CL"
 SOV_light_cruiser_1b:0 "Svetlana  CL"
 SOV_light_cruiser_1c:0 "Chervona Ukraina Class CL"
 SOV_light_cruiser_1d:0 "Krasnyy Kavkaz Class CL"
 SOV_light_cruiser_1d_desc:0 "Krasnyi Kavkaz ("Red Caucasus") was a cruiser of the Soviet Navy that began construction during World War I, but was still incomplete during the Russian Revolution. Her design was heavily modified by the Soviets and she was completed in 1932. Its armament consists of four Italian Minizini twin gun 100 mm (4 in) 47 caliber guns and four single mounts for the semi-automatic 76.2 mm 34-K were fitted as well as six 12.7 mm (0.50 in) AA machine guns. Two single mounts for 76.2 mm (3.00 in) 34-K guns were also fitted making it a good allround cruiser."
 SOV_light_cruiser_2:0 "Kirov Class CL"
 SOV_light_cruiser_2_desc:0 "The Kirov-class (Project 26) cruisers were a class of six cruisers built in the late 1930s for the Soviet Navy. The Project 26 class ships were 191.3 m (627 ft 7 in) long overall and displaced 9,436 tonnes (9,287 long tons) at full load. The main armament consisted of three electrically powered MK-3-180 triple turrets with three 57-calibre 180 mm B-1-P guns. The secondary armament consisted of six single 56-caliber 100-millimetre (3.9 in) B-34 anti-aircraft guns."
 SOV_light_cruiser_2b:0 "Maxim Gorky Class CL"
 SOV_light_cruiser_2b_desc:0 "This was an improved repeat of the Kirov-class cruiser with better hull and armor protection but lower speed."
 SOV_light_cruiser_2c:0 "Kalininn Class CL"
 SOV_light_cruiser_2c_desc:0 "The Kalininn and Kaganovich class cruisers were built for the Soviet Navy and also based on the successfull Kirov/Maxim Gorky class. The main difference was an upgraded anti aircraft armament."
 SOV_light_cruiser_2d:0 "Kaganovich Class CL"
 SOV_light_cruiser_2d_desc:0 "The Kalininn and Kaganovich class cruisers were built for the Soviet Navy and also based on the successfull Kirov/Maxim Gorky class. The main difference was an upgraded anti aircraft armament."
 SOV_light_cruiser_3:0 "Chapayev Class CL"
 SOV_light_cruiser_3_desc:0 "The Chapayev class (Project 68) cruisers were based on the Kirov class (Project 26) cruisers and authorized in the 1938-43 shipbuilding program. As the first true light cruisers of the Soviet navy, they carried a strong anti-surface and anti-air armament together with an adequate torpedo armament. Overall, these were good ships with a thick armor belt, high speed, a good operational range, and a displacement of 10,500 to 14,000 tons. Due to the war and the invasion of the German forces, many ships of the class were cancelled and the rest were finished after the hostilities ended."
 SOV_light_cruiser_4:0 "Krasnyy Krym Class CL"
 SOV_light_cruiser_4_desc:0 "The Krasnyy Krym class cruiser was a smaller design compared to its predecessor with slower speed and armor protection but faster to build."
 SOV_light_cruiser_5:0 "Project 65 CL"
 SOV_light_cruiser_5_desc:0 "Project 65 was a hypothetical cruiser design of the Soviet Navy featuring superior anti aircraft protection, speed and torpedo armament for close fights across the battle line."
 
 ### CA ###
 SOV_heavy_cruiser_1:0 "Project X CA"
 SOV_heavy_cruiser_1_desc:0 "Project X was a hypothetical design study of the Soviet Navy investigating the need for an heavy cruiser design that could fit between the larger battleships and light cruiser. The Project X class cruiser was promising, featuring a top speed of 34 knots and heavy torpedo and main armament combined with a relative low production cost."
 SOV_heavy_cruiser_2:0 "Project 83 CA"
 SOV_heavy_cruiser_2_desc:0 "Project 83 was based on the Project X design but featured much heavier Torpedo armament in double and triple turrets and was compromising speed and hull structure. The overall production cost were also increased and were close now to the battlecruiser designs of the Soviet Navy."
 
 ### BC ###
 SOV_battle_cruiser_1:0 "Project 25 BC"
 SOV_battle_cruiser_1_desc:0 "Project 25 was a soviet battlecruiser design and the first of its class. It featured typical armament and protection paired with high speed compared to other battlecruiser designs at that time."
 SOV_battle_cruiser_2:0 "Kronstadt Class BC"
 SOV_battle_cruiser_2_desc:0 "The Kronshtadt class (Project 69) battlecruisers were authorized in the 1938-43 shipbuilding program and scheduled to be finished in the 1940's. The original design aimed for a large-sized heavy cruiser of 23,000 tons, but after information on German Scharnhorst battlecruisers arrived, the ships were redesigned to displace to 35,000 tons. As hostilities broke out between Germany and the Soviet Union, the ships construction was halted and eventually cancelled. Alternative plans called for finishing the incomplete hulls as aircraft carriers under Project 69AV."
 SOV_battle_cruiser_2b:0 "Kronstadt Ger.38 Class BC"
 SOV_battle_cruiser_2b_desc:0 "This was a adapted verson of the Kronstadt-class with with German 380mm turrets and fire control system from Krupp. This class was not necessarily more powerful because of the German guns."
 
 ### BB ###
 SOV_battleship_1:0 "Oktyabrskaya Revolyutsiya Class BB"
 SOV_battleship_1_desc:0 "The Oktyabrskaya Revolyutsiya class battleships (originally Gangut class) were WWI-era battleships and the first Dreadnoughts to serve in the Imperial Russian Navy. Their design and turret layout served as the basis of all the succeeding battleship and battlecruiser classes. Only three ships survived the chaos of the Russian Revolution. They were modernized and refitted during the 1930's, resulting in a tall almost pagoda-like superstructure. They had modern electronics and a strong AA complement."
 SOV_battleship_1b:0 "Marat Class BB"
 SOV_battleship_1c:0 "Parizhskaya Kommuna Class BB"
 SOV_battleship_1c_desc:0 "The Parishskya Kommuna-class was the first battleship design of the new soviet navy during the 1920s. Its short range and low armor protection would have made it obsolet very soon after its constructions."
 SOV_battleship_2:0 "Project 21 BB"
 SOV_battleship_2_desc:0 "The Project 21 battleships were designed in the mid 1930's to be part of Stalin's Ocean-Going Navy. They would be very similar to the British Nelson-class battleships. The ships would displace around 41,000 tons, would be armed with nine 406mm cannons in 3 triple turrets (all forward), and a secondary armament of twelve 152mm guns. Its good AA armament and thick armor provided a strong defense against air and surface targets. The project was eventually cancelled but part of its elements were used in the Sovetsky Soyuz-class (Project 23) battleships."
 SOV_battleship_3:0 "Project 64 BB"
 SOV_battleship_3_desc:0 "The project 64-class battleships were the follow-up on the Project 25 battleships featuring less anti aircraft armament but higher range and armor protection making it a more reliable construction overall."
 SOV_battleship_4:0 "Sovetsky Soyouz Class BB"
 SOV_battleship_4_desc:0 "The Sovetskiy Soyuz class battleship was an superior design and real step forward in the soviet battleship evolution. It featured higher armor protection paired with even higher speed. This battleship design was to be used as flagship for the black sea and baltic see fleet."
 SOV_battleship_5:0 "Revised Sovetsky Soyouz Class BB"
 SOV_battleship_5_desc:0 "A adapted design compared to the original plans for the Sovetskiy Soyuz class with the focus to be cheaper and faster to build to increase availability of battleships shortly. Unfortunately, the advised changes increased the ship costs even more."
 
 ### BBV ###
 SOV_hybrid_battleship_1:0 "Project 1058.1 BB-CV"
 SOV_hybrid_battleship_1_desc:0 "Hybrid battleship-carrier design to combine heavy armament and armor with reasonable deckspace for naval aircrafts and high speed of a carrier. While these designs appear to be successfull, the production costs were gigantic, almost impossible to field ships in time during world war 2."
 SOV_hybrid_battleship_2:0 "Project 1058.2 BB-CV"
 SOV_hybrid_battleship_2_desc:0 "Hybrid battleship-carrier design to combine heavy armament and armor with reasonable deckspace for naval aircrafts and high speed of a carrier. While these designs appear to be successfull, the production costs were gigantic, almost impossible to field ships in time during world war 2."
 SOV_hybrid_battleship_3:0 "Project 1058.3 BB-CV"
 SOV_hybrid_battleship_3_desc:0 "Hybrid battleship-carrier design to combine heavy armament and armor with reasonable deckspace for naval aircrafts and high speed of a carrier and reduced costs compared to the previous designs. While these designs appear to be successfull, the production costs were gigantic, almost impossible to field ships in time during world war 2."

 ### CV ###
 SOV_carrier_1:0 "Project 71B CV"
 SOV_carrier_1_desc:0 "The Project 71B carriers were designed in the mid-to-late 1930's. They were planned to provide air cover for the new surface fleets Stalin ordered in his plan. Two ships were planned that would displace around 30,000 tons, have strong AA armament, good armor, and an adequate air group. The German invasion caused the cancellation of construction for these vessels."
 SOV_carrier_2:0 "Project 72 CV"
 SOV_carrier_2_desc:0 "The Project 72 aircraft carriers were the improved versions of the previous Project 71 ships. Design studies finished in the early 1940's resulting in a larger ship with thinner armor. The extra space was used to install stronger AA armament and provide for the ability to carry a larger air group."
 SOV_carrier_3:0 "Project 69AV CV"
 SOV_carrier_3_desc:0 "Project 69AV was to be the first class of the modern Soviet Navy carrier designs and as powerful and capable as western carrier designs. The carrier was able to carry a air group of 76 aircrafts and featured heavy anti aircraft armament and a high maneuver speed."
 
