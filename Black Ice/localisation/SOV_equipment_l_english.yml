 ### SUBS ###
 
 tech_sn_sub:0 "Soviet Submarine Fleet"
 tech_sn_sub_desc:0 "Submarine branch of the Red Navy. The submarine branch was one of the largest in the world compared to other navys submarine fleets. Building a Soviet fleet was a national priority."
 sn_coastal_submarine_0b:0 "AG Class"
 sn_coastal_submarine_0b_desc:0 "Amerikansky Golland Class (Holland 602)"
 sn_coastal_submarine_0c:0 "L-55 Class"
 sn_coastal_submarine_0c_desc:0 "HMS L-55 was a British L class submarine built by Fairfield Shipbuilding and Engineering Company, Govan, Clyde. She was laid down on 21 September 1917 and was commissioned on 19 December 1918. In 1919 L55 was sunk in the Baltic Sea by Bolshevik vessels while serving as part of the Allied intervention in the Russian Civil War. The submarine was raised in 1928 and repaired by the Soviets. After being used for training, it was finally scrapped in the 1950s."
 sn_coastal_submarine_1:0 "Malyutka Class (Series VI)"
 sn_coastal_submarine_1_desc:0 "The M-class submarines, also Malyutka-class (Russian: Малютка; baby or little one), were a class of small, single-, or 1½-hulled coastal submarines built in the Soviet Union and used during World War II. Submarines of this class were in four series: VI, VI-bis, XII, XV, each with minor improvements compared to the previous class. Although the design was satisfactory, only limited results were obtained and losses were heavy with 33 submarines sunk between 1941 and 1945. The sub-classes featured a moderate speed roughly 13 knots surfaced and 7-8 knots submerged and had a main armament of two 533mm torpedo tubes."
 sn_coastal_submarine_2:0 "Malyutka Class (Series VI-bis)"
 sn_coastal_submarine_2_desc:0 "The M-class submarines, also Malyutka-class (Russian: Малютка; baby or little one), were a class of small, single-, or 1½-hulled coastal submarines built in the Soviet Union and used during World War II. Submarines of this class were in four series: VI, VI-bis, XII, XV, each with minor improvements compared to the previous class. Although the design was satisfactory, only limited results were obtained and losses were heavy with 33 submarines sunk between 1941 and 1945. The sub-classes featured a moderate speed roughly 13 knots surfaced and 7-8 knots submerged and had a main armament of two 533mm torpedo tubes."
 sn_coastal_submarine_3:0 "Malyutka Class (Series XII)"
 sn_coastal_submarine_3_desc:0 "The M-class submarines, also Malyutka-class (Russian: Малютка; baby or little one), were a class of small, single-, or 1½-hulled coastal submarines built in the Soviet Union and used during World War II. Submarines of this class were in four series: VI, VI-bis, XII, XV, each with minor improvements compared to the previous class. Although the design was satisfactory, only limited results were obtained and losses were heavy with 33 submarines sunk between 1941 and 1945. The sub-classes featured a moderate speed roughly 13 knots surfaced and 7-8 knots submerged and had a main armament of two 533mm torpedo tubes. The XV-Series was the only M-class submarines having their torpedo armament upgraded to four torpedo tubes."
 sn_coastal_submarine_4:0 "Malyutka Class (Series XV)"
 sn_coastal_submarine_4_desc:0 "Final version of the Malyutka class, the XV version. The M-class submarines, also Malyutka-class (Russian: Малютка; baby or little one), were a class of small, single-, or 1½-hulled coastal submarines built in the Soviet Union and used during World War II. The XV-class was the final version with its torpedo armament doubled to four tubes instead of the previous two."
 sn_coastal_submarine_5:0 "Project 615 (Quebec) Class"
 sn_coastal_submarine_5_desc:0 "This submarine class was developed shortly after world war II to further increase the soviet unions capabilities in coastal defence. The project 615 was bigger than the previous M-class submarines, displacing roughly 550 long tons and featuring a good top speed of 18 knots surfaced and 16 knots submerged incoperated many improvements of the previous M-class submarines. The main armament consisted of four 533mm torpedo tubes and moderate anti-aircraft guns."
 sn_patrol_submarine_1:0 "Bars Class"
 sn_patrol_submarine_1_desc:0 "The Bars class were a group of submarines built for the Imperial Russian Navy during World War I. A total of 24 boats were built between 1914 and 1917. These boats were designed by Ivan Bubnov and based on the preceding Morzh class. The Morzh design was enlarged with more powerful engines and a larger torpedo armament. They were single-hulled boats with four internal 18-inch (460 mm) torpedo tubes and eight external torpedoes in drop collars. The Bars class was considered obsolete at the beginning of world war 2."
 sn_patrol_submarine_2:0 "Dekabrist Class (Series I)"
 sn_patrol_submarine_2_desc:0 "The Dekabrist and Pravda class were interwar designs of the soviet navy and proofed to be successful and were the baseline of further submarine development within the red navy. The classes featured six respectively eight 533mm torpedo tubes and displaced between 1.300 and 1.900 long tons. In total 6 Dekabrist-class and 3 Pravda-class submarines were produced and saw service during world war 2 before being replaced by more sophisticated designs."
 sn_patrol_submarine_3:0 "Pravda Class (Series IV)"
 sn_patrol_submarine_3_desc:0 "The Dekabrist and Pravda class were interwar designs of the soviet navy and proofed to be successful and were the baseline of further submarine development within the red navy. The classes featured six respectively eight 533mm torpedo tubes and displaced between 1.300 and 1.900 long tons. In total 6 Dekabrist-class and 3 Pravda-class submarines were produced and saw service during world war 2 before being replaced by more sophisticated designs." 
 sn_patrol_submarine_4:0 "Shchuka Class (Series V-bis-2)"
 sn_patrol_submarine_4_desc:0 "The Shchuka-class submarines (Russian: Щука), also referred to as Sh or Shch-class submarines, were a medium-sized class of Soviet submarines, built in large numbers and used during World War II. "Shchuka" is Russian for pike.  Plans were made to construct up to 200 submarines in three main versions, the later ones would be larger and with longer range than the previous versions. However, due to the outbreak of World War II, only 88 submarines were commissioned. It was still to be the second most numerous submarine class of the Soviet Navy (only the M class were more numerous with 111 built). They displaced around 700 long tons and carried 10 reloads in six 533mm torpedo tubes and two 45mm anti aircraft guns." 
 sn_patrol_submarine_5:0 "Shchuka Class (Series X)"
 sn_patrol_submarine_5_desc:0 "More advanced version of the the Shchuka-class submarines (Russian: Щука), also referred to as Sh or Shch-class submarines, were a medium-sized class of Soviet submarines, built in large numbers and used during World War II. "Shchuka" is Russian for pike.  Plans were made to construct up to 200 submarines in three main versions, the later ones would be larger and with longer range than the previous versions. However, due to the outbreak of World War II, only 88 submarines were commissioned. It was still to be the second most numerous submarine class of the Soviet Navy (only the M class were more numerous with 111 built). They displaced around 700 long tons and carried 10 reloads in six 533mm torpedo tubes and two 45mm anti aircraft guns."  
 sn_patrol_submarine_6:0 "Shchuka Class (Series X-bis)"
 sn_patrol_submarine_6_desc:0 "Final version of the Shchuka-class submarines with more improvements incorporated (Russian: Щука), also referred to as Sh or Shch-class submarines, were a medium-sized class of Soviet submarines, built in large numbers and used during World War II. "Shchuka" is Russian for pike.  Plans were made to construct up to 200 submarines in three main versions, the later ones would be larger and with longer range than the previous versions. However, due to the outbreak of World War II, only 88 submarines were commissioned. It was still to be the second most numerous submarine class of the Soviet Navy (only the M class were more numerous with 111 built). They displaced around 700 long tons and carried 10 reloads in six 533mm torpedo tubes and two 45mm anti aircraft guns."  
 sn_patrol_submarine_7:0 "Leninets Class (Series II and XI)"
 sn_patrol_submarine_7_desc:0 "The Leninets or L class were a class of submarines to be built for the Soviet Navy. These boats were considered successful by the Soviets and 25 were built in sub-classes between 1936 and 1941. The L-7 and L-13 displaced 1.300 long tons submerged and had a top speed of 14 knots surfaced and 9 knots submerged. The class featured a 100mm naval deck gun and a 45mm gun for anti-aircraft protection. The torpedo armament consisted of the standard six torpedo tube design of 533mm torpedos, twelve reloads were carried."  
 sn_patrol_submarine_8:0 "Leninets Class (Series XIII and XIII-bis)"
 sn_patrol_submarine_8_desc:0 "The Leninets or L class were a class of submarines to be built for the Soviet Navy. These boats were considered successful by the Soviets and 25 were built in sub-classes between 1936 and 1941. The L-20 was slightly bigger and had a much higher operating range and speed than the L-7 and L-13 class. Furthermore the torpedo armament was increased to two more additional tubes and carrying more reloads."  
 sn_patrol_submarine_9:0 "Srednyaya Class (Series IX)"
 sn_patrol_submarine_9_desc:0 "The S-class or Srednyaya (Russian: Средняя, "medium") submarines were part of the Soviet Navy's underwater fleet during World War II. Unofficially nicknamed Stalinets (Russian: Cталинец, "follower of Stalin". The history of the S-class represents quite an interesting turn in warship development. It was a result of international collaboration between Soviet and German engineers that resulted in two different (but nevertheless related) classes of submarines often pitted against each other in the war. The class featured a high top speed of around 19 knots surfaced displacing 1050 long tons submerged and six 533mm torpedo tubes with 12 reloads, a 100mm naval gun for surface battle and a 45mm anti aircraft gun. The S-class was divided into three sub-classes, each very similar to each other with minor development improvements."  
 sn_patrol_submarine_10:0 "Srednyaya Class (Series IX-bis)"
 sn_patrol_submarine_10_desc:0 "First minor upgrades were made in the IX-bis class. The S-class or Srednyaya (Russian: Средняя, "medium") submarines were part of the Soviet Navy's underwater fleet during World War II. Unofficially nicknamed Stalinets (Russian: Cталинец, "follower of Stalin". The history of the S-class represents quite an interesting turn in warship development. It was a result of international collaboration between Soviet and German engineers that resulted in two different (but nevertheless related) classes of submarines often pitted against each other in the war. The class featured a high top speed of around 19 knots surfaced displacing 1050 long tons submerged and six 533mm torpedo tubes with 12 reloads, a 100mm naval gun for surface battle and a 45mm anti aircraft gun. The S-class was divided into three sub-classes, each very similar to each other with minor development improvements."   
 sn_patrol_submarine_11:0 "Srednyaya Class (Series IX-bis-2)"
 sn_patrol_submarine_11_desc:0 "Final version of the S-class to see action, the IX-bis-2 version with minor improvements. The S-class or Srednyaya (Russian: Средняя, "medium") submarines were part of the Soviet Navy's underwater fleet during World War II. Unofficially nicknamed Stalinets (Russian: Cталинец, "follower of Stalin". The history of the S-class represents quite an interesting turn in warship development. It was a result of international collaboration between Soviet and German engineers that resulted in two different (but nevertheless related) classes of submarines often pitted against each other in the war. The class featured a high top speed of around 19 knots surfaced displacing 1050 long tons submerged and six 533mm torpedo tubes with 12 reloads, a 100mm naval gun for surface battle and a 45mm anti aircraft gun. The S-class was divided into three sub-classes, each very similar to each other with minor development improvements."  
 #sn_patrol_submarine_11b:0 "Srednyaya Class (Series XVI)"
 #sn_patrol_submarine_11b_desc:0 "Final version of the S-class, the XVI version with minor improvements. 6 boats were under construction and all six were scuttled.  It never saw action. The S-class or Srednyaya (Russian: Средняя, "medium") submarines were part of the Soviet Navy's underwater fleet during World War II. Unofficially nicknamed Stalinets (Russian: Cталинец, "follower of Stalin". The history of the S-class represents quite an interesting turn in warship development. It was a result of international collaboration between Soviet and German engineers that resulted in two different (but nevertheless related) classes of submarines often pitted against each other in the war. The class featured a high top speed of around 19 knots surfaced displacing 1050 long tons submerged and six 533mm torpedo tubes with 12 reloads, a 100mm naval gun for surface battle and a 45mm anti aircraft gun. The S-class was divided into three sub-classes, each very similar to each other with minor development improvements."  
 sn_patrol_submarine_12:0 "Project 613 (Whiskey) Class"
 sn_patrol_submarine_12_desc:0 "Project 613 was developed shortly after world war 2 and was a design that was produced in mass for the soviet union. The Project 613 design was developed between October 1947 and August 1948. The Sormovo yard at Gorkiy was assigned to mass-produce these submarines. The design was heavily influenced by the German XXI submarine class and displaced 1350 long tons submerged. The main armament consists of six 533mm torpedo tubes with 12 reloads and moderate anti-aircraft armament. Its wartime incooperated improvements made it a deadly successor of the medium ranged attack submarines of the soviet unions navy."
 sn_lr_patrol_submarine_1:0 "Kreyserskaya Class (Series XIV)"
 sn_lr_patrol_submarine_1_desc:0 "The K class (Kreyserskaya means Cruising in Russian) were the largest submarines built for the Soviet Navy in the World War II era. The design was approved in 1936 as a long range "cruiser submarine" with a heavy torpedo and gun armament. The boats could operate as "fleet submarine" working with the battle fleet or as long range commerce raiders. They featured a top speed of 22.5 knots surfaced and 10 knots submerged and had a very high range, carrying in total 10 533mm torpedo tubes with 24 reloads. The K class was considered the most successful submarine class of the soviet navy."
 sn_lr_patrol_submarine_2:0 "Project 611 (Zulu) Class"
 sn_lr_patrol_submarine_2_desc:0 "The Soviet Navy's Project 611 (NATO reporting name: Zulu class) were one of the first Soviet post-war attack submarines. Like most conventional submarines designed 1946-1960, their design was influenced by the German Type XXI U-boat of the World War II era. Twenty-six boats were built overall, entering service from 1952 to 1957. They featured high range and ten 533mm torpedo tubes with 22 reloads making them a very deadly enemy."
  
