 t_34_td_equipment_1:0 "SU-85"
 t_34_td_equipment_1_short:0 "SU-85 Med-TD"
 t_34_td_equipment_1_desc:0 "Unit type: Medium Tank Destroyer. The SU-85 is a tank destroyer based on a T-34 chassis, armed with a 85mm gun."
 t_34_td_equipment_2:0 "SU-100"
 t_34_td_equipment_2_short:0 "SU-100 Med-TD"
 t_34_td_equipment_2_desc:0 "Unit type: Medium Tank Destroyer. The SU-100 is a tank destroyer based on a T-34 chassis. With the T-34 now also carrying a 85mm gun, it was deemed necessary to upgrade the tank destroyer line to something heavier. The result was the SU-100, armed with a 100mm gun."
 medium_soviet_ag_equipment_1:0 "SU-122"
 medium_soviet_ag_equipment_1_short:0 "SU-122 SPG"
 medium_soviet_ag_equipment_1_desc:0 "Unit type: 122mm Assault Gun. The SU-122 was introduced to offer fire-support to the Tank and Mechanised Corps. Based on the T-34 and armed with a 122mm gun it excelled in the assault gun role, it was not particularly suitable against tanks though."
 medium_soviet_ag_equipment_2:0 "ISU-122"
 medium_soviet_ag_equipment_2_short:0 "ISU-122 SPG"
 medium_soviet_ag_equipment_2_desc:0 "Unit type: 122mm Assault Gun. Based on the heavier IS-chassis, the ISU-122 filled an all-purpose role of artillery support, assault gun and tank destroyer. Its improved gun made it much more capable against tanks than its predecessor SU-122 was."
 heavy_soviet_ag_equipment_1:0 "KV-2"
 heavy_soviet_ag_equipment_1_short:0 "KV-2 SPG"
 heavy_soviet_ag_equipment_1_desc:0 "Unit type: 152mm Assault Gun. The first attempt at combining the 155mm gun with a tank chassis led to the heavily armored but slow and cumbersome KV-2. Fitting the gun into a turret caused a lot of trouble, causing the vehicle to be anything but easy to handle for its crew."
 heavy_soviet_ag_equipment_2:0 "SU-152"
 heavy_soviet_ag_equipment_2_short:0 "SU-152 SPG"
 heavy_soviet_ag_equipment_2_desc:0 "Unit type: 152mm Assault Gun. Following the German assault gun designs, it was decided to develop a turretless vehicle that could carry heavy guns for fire-support, to fix the issues seen with the KV-2. This led to the SU-152. Its gun was suitable against soft targets and tanks, and powerful enough to at times destroy well-protected tanks even if it couldn't pierce their armor, just through the shock-effect alone."
 heavy_soviet_ag_equipment_3:0 "ISU-152"
 heavy_soviet_ag_equipment_3_short:0 "ISU-152 SPG"
 heavy_soviet_ag_equipment_3_desc:0 "Unit type: 152mm Assault Gun. Improving on the SU-152, the ISU-152 was based on the IS-chassis and just like the ISU-122 combined three roles in one vehicle. As its predecessor, it was capable of destroying tanks through sheer force alone, though its main role was as assault gun."
