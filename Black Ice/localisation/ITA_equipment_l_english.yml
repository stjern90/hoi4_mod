 re2001_cv_CAS_equipment_1_short:0 "Re.2001 GV Carrier CAS"
 re2001_cv_CAS_equipment_1_desc:0 "The Reggiane Re.2001 GV was a derivative of the Re.2001 that was intended to serve as a bomber aircraft from the Italian aircraft carrier Aquila. Although it performed a dive as part of its approach, the actual attack was performed in level flight. Although it never operated from the Aquila, two Re.2001 GV aircraft performed an attack on the British aircraft carrier Victorious, scoring one hit with a bomb that failed to penetrate and bounced off the ship. Historical flight performance data is lacking for this aircraft."
