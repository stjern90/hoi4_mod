 cr_series_fighter_equipment:0 "Fighter"
 cr_series_fighter_equipment_desc:0 "Fighters are aircraft designed to destroy enemy aircraft"
 cr_series_fighter_equipment_1:0 "Fiat CR.1"
 cr_series_fighter_equipment_1_short:0 "Fiat CR.1 Fighter"
 cr_series_fighter_equipment_1_desc:0 "The Fiat CR series of biplanes were high performance fighters designed by Celestino Rosatelli for Fiat."
 cr_32_fighter_equipment:0 "Light Fighter"
 cr_32_fighter_equipment_desc:0 "Light fighters are cheap aircraft with little in the way of armor or armament. They are often the first choice of nations which lack the strategic materials and time to build more durable planes, as well as nations that do not expect to face serious opposition."
 cr_32_fighter_equipment_1:0 "Fiat CR.32"
 cr_32_fighter_equipment_1_short:0 "CR.32 Light Fighter"
 cr_32_fighter_equipment_1_desc:0 "The Fiat CR.32 was an Italian biplane fighter. It saw great success and was used in the roles of a fighter, ground attacker, and night fighter. It is armed with two 12.7mm Breda-SAFAT machineguns. It can be upgraded to carry additional weapons, stregnthen the airframe, and a small boost in speed."
 cr_32_gun_upgrade:0 "Guns" 
 cr_32_gun_upgrade_desc:0 "The CR.32 bis saw the addition of two 7.7mm Breda-SAFAT machineguns. These were sometimes removed, and they were not retained in the Ter and Quater series, as it was felt the increase in firepower did not outweigh the loss in flight performance."
 cr_32_structure_upgrade:0 "Airframe"
 cr_32_structure_upgrade_desc:0 "The CR.32 ter introduced additional stregnthening of the airframe. It did not retain the additional machineguns of the bis."
 cr_32_quater_upgrade:0 "Quater"
 cr_32_quater_upgrade_desc:0 "The CR.32 quater saw a slight increase in speed over the ter. It did not retain the additional machineguns of the bis."
 cr_41_fighter_equipment:0 "Light Fighter"
 cr_41_fighter_equipment_desc:0 "Light fighters are cheap aircraft with little in the way of armor or armament. They are often the first choice of nations which lack the strategic materials and time to build more durable planes, as well as nations that do not expect to face serious opposition."
 cr_41_fighter_equipment_1:0 "Fiat CR.41"
 cr_41_fighter_equipment_1_short:0 "CR.41 Light Fighter"
 cr_41_fighter_equipment_1_desc:0 "The Fiat CR.41 was a prototype biplane fighter, which used a liscense-built Mistral engine. It has no upgrades."
 tech_cr_41_fighter_equipment_1:0 "Fiat CR.41"
 tech_cr_41_fighter_equipment_1_desc:0 "The Fiat CR. biplane fighter series is already highly succesful. Using a more powerful engine will increase its performance."
 cr_33_fighter_equipment_1:0 "Fiat CR.33"
 cr_33_fighter_equipment_1_short:0 "CR.33 Light Fighter"
 cr_33_fighter_equipment_1_desc:0 "The CR.33 was a biplane fighter prototype developed by Fiat. Based on the CR.32, it was modified to make use of the Fiat A.33 RC 35 engine. It has no upgrades."
 tech_cr_33_fighter_equipment_1:0 "Fiat CR.33"
 tech_cr_33_fighter_equipment_1_desc:0 "The CR.33 was a biplane fighter prototype developed by Fiat. Based on the CR.32, it was modified to make use of the Fiat A.33 RC 35 engine. It has no upgrades."
 cr_42_fighter_equipment:0 "Light Fighter"
 cr_42_fighter_equipment_desc:0 "Light fighters are cheap aircraft with little in the way of armor or armament. They are often the first choice of nations which lack the strategic materials and time to build more durable planes, as well as nations that do not expect to face serious opposition."
 cr_42_fighter_equipment_1:0 "Fiat CR.42 'Falco'"
 cr_42_fighter_equipment_1_short:0 "CR.42 Light Fighter"
 cr_42_fighter_equipment_1_desc:0 "Often regarded as the ultimate biplane fighter, the Fiat CR.42 Falco gave a good account of itself well into the era of monoplane fighters. It can upgrade its weapons, bombload, armor, and range."
 tech_cr_42_fighter_equipment_1:0 "Fiat CR.42"
 tech_cr_42_fighter_equipment_1_desc:0 "Fiat believes they can push the evolution of the biplane fighter to the limit. It can upgrade its weapons, bombload, armor, and range."
 cr42_guns_upgrade:0 "Guns"
 cr42_guns_upgrade_desc:0 "Installs two additional Breda-SAFAT 12.7mm machineguns."
 cr42_armor_upgrade:0 "Armor"
 cr42_armor_upgrade_desc:0 "Installs 23kg of armor for the pilot."
 cr42_droptanks_upgrade:0 "Range"
 cr42_droptanks_upgrade_desc:0 "Installs extra fuel tanks to increase the aircraft's range."
 cr42_bombs_upgrade:0 "Bombs"
 cr42_bombs_upgrade_desc:0 "Allows for the aircraft to carry up to two 160kg bombs."
 cr_42_daimler_fighter_equipment_1:0 "Fiat CR.42 (DB 601)"
 cr_42_daimler_fighter_equipment_1_short:0 "CR.42 (DB) Light Fighter"
 cr_42_daimler_fighter_equipment_1_desc:0 "By introducing a German DB 601 engine into the aircraft, the CR.42 became the fastest biplane fighter. It can upgrade its weapons, bombload, armor, and range."
 mc200_fighter_equipment:0 "Interceptor"
 mc200_fighter_equipment_desc:0 "Interceptors are aircraft designed to soley combat enemy aircraft."
 mc200_fighter_equipment_1:0 "Macchi C.200 'Saetta'"
 mc200_fighter_equipment_1_short:0 "C.200 Interceptor"
 mc200_fighter_equipment_1_desc:0 "The Macchi C.200 fighter was an Italian monoplane. It can upgrade its engine and guns."
 tech_mc200_fighter_equipment_1:0 "Macchi C.200"
 tech_mc200_fighter_equipment_1_desc:0 "The Macchi C.200 fighter was an Italian monoplane. It can upgrade its engine and guns."
 mc200_engine_upgrade:0 "Engine"
 mc200_engine_upgrade_desc:0 "Upgrade the engine to the Fiat A.74 R.C. 38."
 mc200_guns_upgrade:0 "Guns"
 mc200_guns_upgrade_desc:0 "Installs two additional Breda-SAFAT 7.7mm machineguns in the wings."
 mc202_fighter_equipment:0 "Interceptor"
 mc202_fighter_equipment_desc:0 "Interceptors are aircraft designed to soley combat enemy aircraft."
 mc202_fighter_equipment_1:0 "Macchi C.202 'Folgore'"
 mc202_fighter_equipment_1_short:0 "C.202 Interceptor"
 mc202_fighter_equipment_1_desc:0 "The Macchi C.202 is a high performance Italian fighter aircraft. Its biggest defficiency is its light armament of just two 12.7mm Breda-SAFAT machineguns. Upgrades can install additional machineguns, 20mm cannons, as well as drop tanks and additional armor. It can be converted into the C.205V."
 tech_mc202_fighter_equipment_1:0 "Macchi C.202"
 tech_mc202_fighter_equipment_1_desc:0 "The Macchi C.202 is a high performance Italian fighter aircraft. Its biggest defficiency is its light armament of just two 12.7mm Breda-SAFAT machineguns. Upgrades can install additional machineguns, 20mm cannon, as well as drop tanks and additional armor. It can be converted into the C.205V."
 mc202_cannon_upgrade:0 "Cannon"
 mc202_cannon_upgrade_desc:0 "Although there is not enough room in the aircraft to allow for a motor cannon installation, there are other ways of attaching armament to an aircraft. While underwing gondolas will decrease flight performance, they will allow for the Folgore to carry two 20mm MG 151/20 cannon."
 mc202_guns_upgrade:0 "Guns"
 mc202_guns_upgrade_desc:0 "Installs two 7.7mm Breda-SAFAT machineguns in the wings."
 mc202_bomb_upgrade:0 "Bombs"
 mc202_bomb_upgrade_desc:0 "Installs racks under the wings capable of carrying up to a total of 320kg of bombs. To compensate for the additional weight we must lighten the fuel load."
 mc202_tank_upgrade:0 "Range"
 mc202_tank_upgrade_desc:0 "Allows for two drop tanks to be carried beneath the wings."
 mc202_armor_upgrade:0 "Armor"
 mc202_armor_upgrade_desc:0 "Installs better armor for the pilot."
 mc205_fighter_equipment:0 "Interceptor"
 mc205_fighter_equipment_desc:0 "Interceptors are aircraft designed to soley combat enemy aircraft."
 mc205_fighter_equipment_1:0 "Macchi C.205V 'Veltro'"
 mc205_fighter_equipment_1_short:0 "C.205V Interceptor"
 mc205_fighter_equipment_1_desc:0 "The Macchi C.205V is an Italian fighter aircraft. Essentially, it is a C.202 with a DB 605 A engine. It can upgrade its weapons to carry 20mm cannon. It can be converted from the C.202."
 tech_mc205_fighter_equipment_1:0 "C.205V"
 tech_mc205_fighter_equipment_1_desc:0 "The Macchi C.205V is an Italian fighter aircraft. Essentially, it is a C.202 with a DB 605 A engine. It can upgrade its weapons to carry 20mm cannon. It can be converted from the C.202."
 mc205_cannon_upgrade:0 "Cannon"
 mc205_cannon_upgrade_desc:0 "Upgrade two of the 12.7mm machineguns to 20mm MG 151/20 cannon."
 mc205n_fighter_equipment:0 "Interceptor"
 mc205n_fighter_equipment_desc:0 "Interceptors are aircraft designed to soley combat enemy aircraft."
 mc205n_fighter_equipment_1:0 "Macchi C.205N 'Orione'"
 mc205n_fighter_equipment_1_short:0 "C.205N Interceptor"
 mc205n_fighter_equipment_1_desc:0 "The Macchi C.205N is an Italian fighter aircraft, a development of the C.205V. While the C.205V was essentially a C.202 with a different engine, the C.205N saw a larger wing to take advantage of the additional power in the engine. It can upgrade its weapons."
 tech_mc205n_fighter_equipment_1:0 "Macchi C.205N 'Orione'"
 tech_mc205n_fighter_equipment_1_desc:0 "The C.205V does not take advantage of the power its engine provides at high altitude. A new wing should remedy this problem. The aircraft can upgrade its weapons."
 c205n_cannon_upgrade:0 "Cannon"
 c205n_cannon_upgrade_desc:0 "Upgrade two of the 12.7mm machineguns to 20mm MG 151/20 cannon."
 mc206_fighter_equipment:0 "Interceptor"
 mc206_fighter_equipment_desc:0 "Interceptors are aircraft designed to soley combat enemy aircraft."
 mc206_fighter_equipment_1:0 "Macchi C.206"
 mc206_fighter_equipment_1_short:0 "C.206 Interceptor"
 mc206_fighter_equipment_1_desc:0 "The Macchi C.206 was a development of the C.205N that was intended to increase the performance of the aircraft at altitude by increasing the size of the wing. The prototype was destroyed first in an explosion and again by Allied bombing."
 tech_mc206_fighter_equipment_1:0 "Macchi C.206"
 tech_mc206_fighter_equipment_1_desc:0 "The Macchi C.206 was a development of the C.205N that was intended to increase the performance of the aircraft at altitude by increasing the size of the wing. The prototype was destroyed first in an explosion and again by Allied bombing."
 mc207_fighter_equipment_1:0 "Macchi C.207"
 mc207_fighter_equipment_1_short:0 "C.207 Interceptor"
 mc207_fighter_equipment_1_desc:0 "The Macchi C.207 was designed to use the German DB 603 engine. Allied bombings destroyed the factory where the prototype was under construction, and the project was not resumed post-war."
 tech_mc207_fighter_equipment_1:0 "Macchi C.207"
 tech_mc207_fighter_equipment_1_desc:0 "The Macchi C.207 was designed to use the German DB 603 engine. Allied bombings destroyed the factory where the prototype was under construction, and the project was not resumed post-war."
 old_multirole_equipment:0 "Multi-Role"
 old_multirole_equipment_desc:0 "Multi-Role fighters are capable of performing attacks against both enemy aircraft and enemy ground targets."
 m41_boat_fighter_equipment_1:0 "Macchi M.41 bis"
 m41_boat_fighter_equipment_1_short:0 "M.41 bis Multi-Role"
 m41_boat_fighter_equipment_1_desc:0 "The Macchi M.41 bis was a flying boat fighter that could carry a small bombload."
 ap1_multirole_equipment:0 "Multi-Role"
 ap1_multirole_equipment_desc:0 "Multi-Role fighters are capable of performing attacks against both enemy aircraft and enemy ground targets."
 ap1_multirole_equipment_1:0 "Caproni A.P.1"
 ap1_multirole_equipment_1_short:0 "A.P.1 MR"
 ap1_multirole_equipment_1_desc:0 "The Caproni A.P.1 was an attempt to create a multirole fighter. It was concieved as an aircraft that could attack enemy ground targets and then hold its own against enemy fighters after dropping its payload. It can upgrade its flight performance considerably, and slightly upgrade its bombload."
 ap1_engine_upgrade:0 "Engine"
 ap1_engine_upgrade_desc:0 "Upgrade the engine to the Alfa Romeo 126 R.C.34."
 ap1_bomb_upgrade:0 "Bombs"
 ap1_bomb_upgrade_desc:0 "Increase the maximum payload of the aircraft."
 ap1_floats_upgrade:0 "Floats"
 ap1_floats_upgrade_desc:0 "Seaplane version of the aircraft."
 ba64_multirole_equipment:0 "Multi-Role"
 ba64_multirole_equipment_desc:0 "Multi-Role fighters are capable of performing attacks against both enemy aircraft and enemy ground targets."
 ba64_multirole_equipment_1:0 "Breda Ba.64"
 ba64_multirole_equipment_1_short:0 "Ba.64 MR"
 ba64_multirole_equipment_1_desc:0 "The Breda Ba.64 was an attempt to create a multi-role fighter. It was underpowered and plagued by accidents. The surviving aircraft were later converted to trainers."
 ba65_multirole_equipment:0 "Multi-Role"
 ba65_multirole_equipment_desc:0 "Multi-Role fighters are capable of performing attacks against both enemy aircraft and enemy ground targets."
 ba65_multirole_equipment_1:0 "Breda Ba.65"
 ba65_multirole_equipment_1_short:0 "Ba.65 Multi-Role"
 ba65_multirole_equipment_1_desc:0 "The Breda Ba.65 was an attempt to create a multi-role fighter. It was developed from the earlier Ba.64. It can upgrade its flight performance at a cost of reliability, and upgrade its bombload."
 tech_ba65_multirole_equipment_1:0 "Breda Ba.65"
 tech_ba65_multirole_equipment_1_desc:0 "Breda's attempt at creating a multi-role fighter with the Ba.64 was lacklustre. The Breda Ba.65 was an attempt to create a multi-role fighter. It was developed from the earlier Ba.64. It can upgrade its flight performance at a cost of reliability, and upgrade its bombload."
 ba65_engine_upgrade:0 "Engine"
 ba65_engine_upgrade_desc:0 "Upgrade the engine to the FIAT A.80, which will increase flight performance at the cost of reliability and range."
 ba65_bomb_upgrade:0 "Bombs"
 ba65_bomb_upgrade_desc:0 "Increases the bombload carried by the Ba.65, maxing out at 500kg."
 g50_multirole_equipment:0 "Fighter"
 g50_multirole_equipment_desc:0 "Fighters are aircraft designed to destroy enemy aircraft"
 g50_multirole_equipment_1:0 "Fiat G.50 'Freccia'"
 g50_multirole_equipment_1_short:0 "G.50 Fighter"
 g50_multirole_equipment_1_desc:0 "The Fiat G.50 'Freccia' was an Italian fighter aircraft of World War II. It can upgrade its defense, range, engine, and weapons."
 tech_g50_multirole_equipment_1:0 "Fiat G.50"
 tech_g50_multirole_equipment_1_desc:0 "The Fiat G.50 'Freccia' was an Italian fighter aircraft of World War II. It can upgrade its defense, range, engine, and weapons."
 g50_cockpit_upgrade:0 "Cockpit"
 g50_cockpit_upgrade_desc:0 "The canopy of the G.50 has an unfortunate tendency to jam itself in the closed position while in flight. While securing it in the open position before takeoff will hinder flight performance, it will increase the safety of our pilots."
 g50_range_upgrade:0 "Range"
 g50_range_upgrade_desc:0 "By installing an additional fuel tank, we can increase the range of the aircraft. Unfortunately, this tank is internal, and it will increase the weight of the aircraft."
 g50_armor_upgrade:0 "Armor"
 g50_armor_upgrade_desc:0 "Installs armor to protect the pilot."
 g50_engine_upgrade:0 "Engine"
 g50_engine_upgrade_desc:0 "Upgrade the engine to the Fiat A.76 R.C.40 for increased flight performance. Unfortunately, the engine is somewhat troublesome."
 g50_guns_upgrade:0 "Guns"
 g50_guns_upgrade_desc:0 "Installs an additional two 12.7mm machineguns in the wing. This will significantly degrade flight performance."
 g50_bombs_upgrade:0 "Bombs"
 g50_bombs_upgrade_desc:0 "Allows the aircraft to carry up to 320kg of bombs."
 ca335_multirole_equipment:0 "Multi-Role"
 ca335_multirole_equipment_desc:0 "Multi-Role fighters are capable of performing attacks against both enemy aircraft and enemy ground targets."
 ca335_multirole_equipment_1:0 "Caproni Ca.335 'Maestrale'"
 ca335_multirole_equipment_1_short:0 "Ca.335 Multi-Role"
 ca335_multirole_equipment_1_desc:0 "The Caproni Ca.335 was a fighter-bomber developed at the request of Belgium. Although the aircraft was designed and built in Italy, The engine and weapons were to be provided by Belgium, where the aircraft was delivered and succesfully tested in 1939. Production was never started by SABCA before the German invasion of Belgium, and the prototype never returned to Italy. Italian authorities were unenthusiastic about the prospect of having to modify the aircraft to take Italian engines, and apart from another prototype of a dive bomber derivative, the story of the Ca.335 came to an end. It can upgrade its speed and range."
 ca335_bombs_upgrade:0 "Speed"
 ca335_bombs_upgrade_desc:0 "By removing the external bombload of the aircraft, we can increase its flight performance."
 ca335_fuel_upgrade:0 "Range"
 ca335_fuel_upgrade_desc:0 "By replacing the internal bombload with additional fuel, we can increase the range of our aircraft."
 tech_ca335_multirole_equipment_1:0 "SABCA S.47 / Caproni Ca.335 'Maestrale'"
 tech_ca335_multirole_equipment_1_desc:0 "The Caproni Ca.335 was a fighter-bomber developed at the request of Belgium. Although the aircraft was designed and built in Italy, The engine and weapons were to be provided by Belgium, where the aircraft was delivered and succesfully tested in 1939. Production was never started by SABCA before the German invasion of Belgium, and the prototype never returned to Italy. Italian authorities were unenthusiastic about the prospect of having to modify the aircraft to take Italian engines, and apart from another prototype of a dive bomber derivative, the story of the Ca.335 came to an end. It can upgrade its speed and range."
