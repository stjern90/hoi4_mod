 z1018a_bomber_equipment_1_desc:0 "The CANT Z.1018A was an Italian wooden medium bomber that offered high performance. Suffering from a protracted development cycle, it was eventually decided that the production version would be constructed out of metal, with only the preseries being constructed out of wood. It can upgrade its bombload and range. It can be converted into the Z.1018A Silurante torpedo bomber."
