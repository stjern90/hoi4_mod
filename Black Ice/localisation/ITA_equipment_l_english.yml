 ca111idro_naval_bomber_equipment_1_short:0 "Ca.111 Idro Naval Bomber"
 ca111idro_naval_bomber_equipment_1_desc:0 "An iteration of the Ca.111 bomber, the Ca.111 Idro was a floatplane that could carry a torpedo for attacking ships. It can be converted into the Ca.111 bomber or the Ca.111 transport."
 ca111_light_bomber_equipment:0 "Light Bomber"
 ca111_light_bomber_equipment_desc:0 "Light bombers are multi-engined aircraft designed to attack enemy ground and strategic targets."
 ca111_bomber_equipment_1:0 "Caproni Ca.111"
 ca111_bomber_equipment_1_short:0 "Ca.111 Light Bomber"
 ca111_bomber_equipment_1_desc:0 "The Caproni Ca.111 was a light bomber developed from the Ca.101. Relying on only a single engine instead of three, the Ca.111 had a greater flight performance than its progenitor, while not being as rugged. Variants served as torpedo bombers and as transport aircraft. It can upgrade its bombload, guns, and engine. It can be converted into either the Ca.111 Idro torpedo bomber or the Ca.111 transport."
 ca111_bomb_upgrade:0 "Bombs"
 ca111_bomb_upgrade_desc:0 "Allows for the aircraft to carry either two 250kg bombs or two 500kg bombs underneath the fuselage."
 ca111_guns_upgrade:0 "Guns"
 ca111_guns_upgrade_desc:0 "The armament on the Ca.111 could be augmented by replacing the single machinegun in the dorsal turret with a twin machinegun, the addition of a ventral turret, and by installing a fixed forward firing machinegun."
 ca111_engine_upgrade:0 "Engine"
