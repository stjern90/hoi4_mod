 ss4_fighter_equipment:0 "Light Fighter"
 ss4_fighter_equipment_desc:0 "Light fighters are cheap aircraft with little in the way of armor or armament. They are often the first choice of nations which lack the strategic materials and time to build more durable planes, as well as nations that do not expect to face serious opposition."
 ss4_fighter_equipment_1:0 "SAI Ambrosini S.S.4"
 ss4_fighter_equipment_1_short:0 "S.S.4 Light Fighter"
 ss4_fighter_equipment_1_desc:0 "The SAI Ambrosini S.S.4 was an unusual fighter prototype of Italy. Using canards, the S.S.4 had the engine and propellor located behind the pilot. Unfortunately, faulty construction led to the prototype crashing on its second flight, killing both the pilot and the programme. It can upgrade its weapons."
