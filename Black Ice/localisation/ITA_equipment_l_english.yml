 ro57_gun_upgrade:0 "Guns"
 ro57_gun_upgrade_desc:0 "The initial production aircraft of the Ro.57bis carried only a single machinegun, and featured a slightly larger fuel tank as a result. Later aircraft saw the restoration of the second machinegun and smaller fuel tank seen in the prototype Ro.57."
