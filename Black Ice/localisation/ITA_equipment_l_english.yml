 z1018_night_fighter_equipment_1_desc:0 "A night fighter development of the Z.1018 bomber, the Z.1018M 'Lince' (Other sources state Z.1018 C.N.) was intended to mount four 20mm cannon, four 12.7mm machineguns, and RADAR. At least one aircraft, MM.24824 (other sources give MM.24291 prior to conversion to a torpedo bomber), was probably completed and possibly flew combat missions. Historical flight performance is lacking."
