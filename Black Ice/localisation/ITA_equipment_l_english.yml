 z1018_bomber_equipment_1_desc:0 "Developed as a metal version of the CANT Z.1018A, the Leone I could carry a heavier payload than its wooden progenitor. While the flight performance was lower, it was considered acceptable enough to develop both torpedo bomber and night fighter versions of the aircraft, as well as becoming the basis for the BZ.301-4 series of projects and prototypes. It can upgrade its guns, bombs, and range. It can be converted into the Z.1018M 'Lince' night fighter and the Z.1018 Silurante torpedo bomber."
