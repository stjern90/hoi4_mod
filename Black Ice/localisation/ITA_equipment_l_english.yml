ita_heavy_armor_equipment_1_short:0 "CA P26/40 Hv-Tank"
ita_heavy_armor_equipment_1_desc:0 "The first 'heavy' tank in use, meant as support for the M-series."
ita_heavy_armor_equipment_2:0 "Carro Armato P30/43"
ita_heavy_armor_equipment_2_short:0 "CA P30/43 Hv-Tank"
ita_heavy_armor_equipment_2_desc:0 "Improved version of the P26"
ita_heavy_armor_equipment_3:0 "Carro Armato P35/43bis"
ita_heavy_armor_equipment_3_short:0 "CA P35/43bis Hv-Tank"
ita_heavy_armor_equipment_3_desc:0 "Introducing a powerful 9cm gun, with plenty of armor, somewhat similar in design to the German Panther"
ita_light_td_equipment:0 "Semovente da 47/32"
ita_light_td_equipment_short:0 "SM 47/32 Lt-TD"
ita_light_td_equipment_desc:0 "Light Tank Destroyer"
ita_light_td_equipment_1:0 "Semovente da 47/32"
ita_light_td_equipment_1_short:0 "SM 47/32 Lt-TD"
ita_light_td_equipment_1_desc:0 "The first Italian Tank Destroyer of the war, using the 47mm AT-gun on the chassis of the L6/40"
ita_med_td_equipment:0 "Semovente AT-equipment"
ita_med_td_equipment_short:0 "SM AT-equipment Med-TD"
ita_med_td_equipment_desc:0 "Medium Tank Destroyer and Assault Guns"
ita_med_td_equipment_1:0 "Semovente da 90/53"
ita_med_td_equipment_1_short:0 "SM 90/53 Med-TD"
ita_med_td_equipment_1_desc:0 "The Semovente 90/53 is the first Italian medium Tank Destroyer. It brings the firepower of the 9cm AA-gun, but offers little protection for the crew"
ita_med_td_equipment_2:0 "Semovente da 75/34"
ita_med_td_equipment_2_short:0 "SM 75/34 Med-TD"
ita_med_td_equipment_2_desc:0 "The Semovente 75/34 is an improved design over the earlier 75/18, this time build more towards being a tank destroyer. While having less capabilities to piece armor than the 90/53, the crew is much better protected, and better equipped to deal with soft targets as well."
ita_med_td_equipment_3:0 "Semovente da 75/46"
ita_med_td_equipment_3_short:0 "SM 75/46 Med-TD"
ita_med_td_equipment_3_desc:0 "The Semovente 75/46 offers the ultimate Italian Assault Gun design, combining fire-power and protection"
ita_med_art_equipment:0 "Semovente Art-equipment"
ita_med_art_equipment_short:0 "SM Art-equipment"
ita_med_art_equipment_desc:0 "Self-propelled artillery to support motorized and armored divisions"
ita_med_art_equipment_1:0 "Semovente da 75/18"
ita_med_art_equipment_1_short:0 "SM 75/18 Med-ASG"
ita_med_art_equipment_1_desc:0 "First Italian armored artillery of the war"
ita_med_art_equipment_2:0 "Semovente da 105/25"
ita_med_art_equipment_2_short:0 "SM 105/25 Med-ASG"
ita_med_art_equipment_2_desc:0 "The Semovente 105/25 is similar to the German Assault Guns, offering far more protection to the crew than the earlier Semovente 90/53"
ita_heavy_art_equipment:0 "Semovente da 149/40"
ita_heavy_art_equipment_short:0 "SM 149/40 Hv-SPA"
ita_heavy_art_equipment_desc:0 "Heavy self-propelled artillery, meant for long-range support of motorized and armored divisions"
ita_heavy_art_equipment_1:0 "Semovente da 149/40"
ita_heavy_art_equipment_1_short:0 "SM 149/40 Hv-SPA"
ita_heavy_art_equipment_1_desc:0 "The Semovente 149/40 grants long-range fire-support to the troops, but offers little protection to its own crew"
### NAVY ###
 tech_italiannavy_sub:0 "Regia Marina Submarine Fleet"
 tech_italiannavy_sub_desc:0 "The Italian submarine fleet of World War II was one of the largest in the world at that time, second only to that of the Soviet Union. It saw action during the Second World War, serving mainly in the Mediterranean. At the outset of World War II the Italian navy had 107 submarines: During the conflict 88 submarines, some two-thirds of its total strength, were lost."
 tech_rm_coastal_submarine_0: "Argonauta / Holland 602 Class"
 tech_rm_coastal_submarine_1:0 "Argo / Sirena Class"
 tech_rm_coastal_submarine_1_desc:0 "The Argo and Sirena class were small coastal submarines built for the Regia Marina. In total, 12 Sirena class and 2 Argo class were built, originially for Portugal. The class main armament were moderate six 533mm torpedo tubes."
 tech_rm_patrol_submarine_1:0 "Fratelli Bandiera / Squalo Class"
 tech_rm_patrol_submarine_1_desc:0 "The Fratelli Bandiera and Squalo Class were medium size submarine designs featuring small operating range combined with heavy torpedo armament of eight 533mm torpedo tubes and 12 reloads. They displaced right above 1000 long tons, in total four of each class has been built."
 tech_rm_patrol_submarine_2:0 "Archimede / Glauco Class"
 tech_rm_patrol_submarine_2_desc:0 "The Archimede and Glauco class were large long-range submarine desings of the Regia Marina featuring a good top speed combined with heavy torpedo armament consisting of eight 533mm tubes. They were designed for long range operations and convoy hunting."
 rm_coastal_submarine_1:0 "Goffredo Mameli Class"
 rm_coastal_submarine_1_desc:0 "Project was developed by builder with usage of experience of former German submarines service, received by Italy after the First World War. Partially double-hulled. As a whole successful boats which have become the sample for subsequent submarines of the Italian fleet. Insufficient stability was unique appreciable defect of this class. For correction of it soon after the completion all four ships received external bulges."
 rm_coastal_submarine_1b:0 "Luigi Settembrini Class"
 rm_coastal_submarine_1b_desc:0 "Project on the basis of Mameli class in which the insufficient stability was corrected. Besides, more than twice endurance was increased, and the torpedo tube number was increased to a total of eight. Partially double-hulled with much better sea-worthiness. The class displaced almost 1.200 long tons and featured a top speed of 17.5 knots."
 rm_coastal_submarine_1c:0 "Holland 602 Class"
 rm_coastal_submarine_1c_desc:0 "This is text"
 rm_coastal_submarine_2:0 "Argonauta Class"
 rm_coastal_submarine_2_desc:0 "The Italian Argonauta-class submarine was a series of 600 ton submarines built for and operated by the Regia Marina. They saw service in World War II. 7 of the class were constructed in total."
 rm_coastal_submarine_3:0 "Argo Class"
 rm_coastal_submarine_3_desc:0 "This is text"
 rm_coastal_submarine_4:0 "Sirena Class"
 rm_coastal_submarine_4_desc:0 "This is text"
 rm_coastal_submarine_5:0 "Perla Class"
 rm_coastal_submarine_5_desc:0 "The Perla-class submarines were the third sub-class of the 600 Series of coastal submarines built for the Royal Italian Navy. The Perla-class submarines were essentially repeats of the preceding Sirena class. The modifications that were made compared to the boats of the previous series were mostly of upgrade nature."
 rm_coastal_submarine_6:0 "Adua Class"
 rm_coastal_submarine_6_desc:0 "The Adua-class submarine was the fourth sub-class of the 600 Series of coastal submarines built for the Royal Italian Navy. There were 17 submarines in this class, almost all named after places in Ethiopia which had been an Italian colony since 1936. The Adua-class submarines were essentially repeats of the preceding Perla class design. The boats were armed with six internal 53.3 cm (21.0 in) torpedo tubes, four in the bow and two in the stern. One reload torpedo was carried for each tube, for a total of twelve."
 rm_coastal_submarine_7:0 "Acciaio Class"
 rm_coastal_submarine_7_desc:0 "The Italian Acciaio-class submarine (also sometimes called Platino class) was the fifth subclass of the 600 Series of coastal submarines built by the Regia Marina. They were completed during the early 1940s and saw service in World War II. The Italian Acciaio-class submarine[1][2] (also sometimes called Platino class[3]) was the fifth subclass of the 600 Series of coastal submarines built by the Regia Marina. They were completed during the early 1940s and saw service in World War II."
 rm_coastal_submarine_8:0 "Flutto Class"
 rm_coastal_submarine_8_desc:0 "The Flutto class were a large class of submarines built for the Italian Royal Navy. The Flutto's were a development of the 600 Series of medium-sized, or seagoing, submarines. They were built to a partial double-hulled Bernardis design, influenced by war-time experience and construction adapted for mass construction. The Flutto's were good sea-boats with improved internal arrangements, hull strength, anti-aircraft armament and diving times. They are regarded as the best medium-displacement submarines built by Italy up to that time. A total of 48 submarines were ordered."
 rm_coastal_submarine_9:0 "Advanced Flutto Class"
 rm_coastal_submarine_9_desc:0 "Improved version of the initial Flutto class incorporating many of the wartime experiences to be started to build in 1943. No submarines were completed due to war development of Italy at that time."
 rm_patrol_submarine_1:0 "Vettor Pisani Class"
 rm_patrol_submarine_1_desc:0 "Vettor Pisani was laid down in the Cantiere Navale Triestino yards in Monfalcone on 18 November 1925, launched on 24 November 1927, and completed for the Regia Marina on 16 June 1929. Vettor Pisani is most famous as having Junio Valerio Borghese as commander for a short time during the Second World War. Due to her age, her usefulness was limited, and she saw no real service during the war. She survived the war and was subsequently laid up on 23 March 1947. She displaced 1.050 long tons submerged and carried six 530mm torpedo tubes and moderate anti aircraft armament."
 rm_patrol_submarine_2:0 "Fratelli Bandiera Class"
 rm_patrol_submarine_2_desc:0 "This is text"
 rm_patrol_submarine_3:0 "Squalo Class"
 rm_patrol_submarine_3_desc:0 "This is text"
 rm_patrol_submarine_4:0 "Archimede Class"
 rm_patrol_submarine_4_desc:0 "This is text"
 rm_patrol_submarine_5:0 "Glauco Class"
 rm_patrol_submarine_5_desc:0 "This is text"
 rm_patrol_submarine_6:0 "Brin Class"
 rm_patrol_submarine_6_desc:0 "The Brin-class submarine was a group of five long-range submarines built for the Royal Italian Navy (Regia Marina) during the 1930s. The Brin-class submarines were improved versions of the preceding Archimede class. hey could reach 17.3 knots (32.0 km/h; 19.9 mph) on the surface and 7.8 knots (14.4 km/h; 9.0 mph) underwater. The boats were armed with eight internal 53.3 cm (21.0 in) torpedo tubes, four each in the bow and stern. They carried a total of 14 torpedoes. They were also armed with one 100 mm (4 in) deck gun for combat on the surface."
 rm_patrol_submarine_7:0 "Marcello Class"
 rm_patrol_submarine_7_desc:0 "The Marcello-class was a class of nine submarines built in 1937 and 1938 by CRDA in Trieste for the Royal Italian Navy. Best Italian large submarines of WWII-era: fast, with good underwater manoeuvrability. Eight 533mm torpedo tubes with 16 reloads were carried."
 rm_patrol_submarine_8:0 "Guglielmo Marconi Class"
 rm_patrol_submarine_8_desc:0 "The Marconi class was a class of six submarines built for the Regia Marina. The submarines were all launched between 1939 and 1940, and all but one, Luigi Torelli, were lost in the Atlantic during the Second World War. Higher range but slightly less torpedos were carried compared to preceeding Marcello-class."
 rm_lr_patrol_submarine_1:0 "Balilla Class"
 rm_lr_patrol_submarine_1_desc:0 "The Balilla class were the first submarines to be built for the Italian navy following the end of World War I. They were large ocean-going cruiser submarines designed to operate in the Indian Ocean based in Italy's East African colonies. The boats displaced 1,427 tons surfaced and 1874 tons submerged. The boats were considered to have poor stability and obsolete at the beginning of world war 2." 
 rm_lr_patrol_submarine_2:0 "Ettore Fieramosca Class"
 rm_lr_patrol_submarine_2_desc:0 "Ettore Fieramosca was an Italian submarine which served with the Regia Marina in World War II. She was named after Ettore Fieramosca an Italian condottiero of the 16th century. Ettore Fieramosca was designed by the firm Bernardis and was intended to be a cruiser submarine which carried a seaplane in a waterproof hangar and a 203 mm (8 in) gun; such a design was inspired by the similar (although bigger) Surcouf, then under construction in France. Several prototype seaplanes were designed but not deployed and the hangar was removed in 1931. The deck gun was initially a 120 mm (5 in) 27-calibre OTO model of 1924, but this was later replaced by a 120 mm 45-calibre OTO model of 1931." 
 rm_lr_patrol_submarine_3:0 "Marcantonio Bragadin Class"
 rm_lr_patrol_submarine_3_desc:0 "The Bragadin class was designed for minelaying operations and had a moderate torpedo armament of four 533mm tubes with six reloads but a high operating range. The class nearly displaced 1000 long tons and only two submarines were built in total."
 rm_lr_patrol_submarine_4:0 "Pietro Micca Class"
 rm_lr_patrol_submarine_4_desc:0 "The Pietro Micca and Calvi class were submarine designs of the Regia Marina during the interwar years and before world war 2. They featured a very high range and displaced nearly 2000 long tons, ideal for long range operations. The classes carried six torpedo tubes of 533mm torpedos and 2x 100mm naval deck guns and various anti-aircraft guns."
 rm_lr_patrol_submarine_5:0 "Calvi Class"
 rm_lr_patrol_submarine_5_desc:0 "The Pietro Micca and Calvi class were submarine designs of the Regia Marina during the interwar years and before world war 2. They featured a very high range and displaced nearly 2000 long tons, ideal for long range operations. The classes carried six torpedo tubes of 533mm torpedos and 2x 100mm naval deck guns and various anti-aircraft guns."
 rm_lr_patrol_submarine_6:0 "Foca Class"
 rm_lr_patrol_submarine_6_desc:0 "The Foca-class submarines were improved versions of the preceding Micca class. The boats were armed with six internal 53.3 cm (21.0 in) torpedo tubes, four in the bow and two in the stern. They did not carry and reload torpedoes. They were also armed with one 100 mm (4 in) deck gun for combat on the surface. he light anti-aircraft armament consisted of two pairs of 13.2 mm (0.52 in) machine guns."
 rm_lr_patrol_submarine_7:0 "Console Generale Liuzzi Class"
 rm_lr_patrol_submarine_7_desc:0 "The Liuzzi class was a class of four submarines built by Tosi in Taranto for the Royal Italian Navy. The main armament consists of eight 533mm torpedo tubes and 2x 100mm deck guns and additional 4x 13.2mm anti aircraft guns. The very high range of the Luizzi class made them perfect for trade interdiction and hunting down convoys."
 rm_lr_patrol_submarine_8:0 "Ammiraglio Cagni Class"
 rm_lr_patrol_submarine_8_desc:0 "These submarines were designed as commerce raiders for oceanic operations. They had high endurance and a large torpedo load for extended patrols. A smaller 450 mm (18 in) torpedo was chosen, rather than the standard 533 mm (21 in), as the Italians believed this was adequate to deal with merchant ships. The boats were designed to have the range to sail non-stop from Italy to Kismayu, Italian Somaliland where a new submarine base was to be built. In order to operate in the Indian Ocean Monsoon the submarines were fitted with large conning towers and armed with two 100 mm (4 in) / 47 caliber guns."
 
 ### NAVY ###
 ITA_submarine_1:0 "Mameli Class"
 ITA_submarine_1_desc:0 "The Geoffredo Mameli class is a class of medium submarines of the Regia Marina launched between 1926 and 1928. They displaced just under 800 tons and had a diving depth of 100m. They were the basis for subsequent models such as the Pisani, Bandiera, and Squalo classes."
 #ITA_submarine_1b: "Bandiera Class"
 #ITA_submarine_1c: "Sirena Class"
 ITA_submarine_2:0 "Perla Class"
 ITA_submarine_2_desc:0 "The Perla-class and Adua-class submarines were built in the 1930s. They were the third and fourth sub-classes of the 600 Series of submarines built by Italy. They were smaller than their predecessors, displacing just over 600 tons."
 #ITA_submarine_2b: "Marcello Class"
 ITA_submarine_3:0 "Marconi Class"
 ITA_submarine_3_desc:0 "The Marconi class was a class of six submarines built between 1939 and 1940 and succeeded the earlier Luizzi submarines. The submarines of both classes displaced about 1,000 tons and had eight 533mm torpedo tubes. Only one ship of the two classes combined survived the war."
 #ITA_submarine_3b: "Plantino Class"
 ITA_submarine_4:0 "Pietro Calvi Class"
 ITA_submarine_4_desc:0 "The Pietro Calvi subclass involved only minor improvements over the preceding Flutto class, which was a class of medium-sized submarines. Only a handful were launched, as most hulls were captured by the Germans after the Italian armistice. A redesigned version of the Pietro Calvi was finally commissioned in 1961."
 ITA_torpedo_boat_1:0 "Spica class torpedo boat"
 ITA_torpedo_boat_desc:0 "The Spica class were a class of torpedo boats of the Regia Marina (Royal Italian Navy) during World War II"                                               
 ITA_patrol_boat_1:0 "Giuseppe Sirtori Class"
 ITA_destroyer_0:0 "Poerio Class DD"
 ITA_destroyer_0b:0 "Aquila Class DD"
 ITA_destroyer_1:0 "Mirabello Class DD"
 ITA_destroyer_1b: "Palestro Class DD"
 ITA_destroyer_1c: "Curtatone Class DD"
 ITA_destroyer_1c_desc:0 "Curtatone-class destroyers were the first destroyers to be built in Italy after the end of World War I and were the first destroyers to use twin gun mountings. The ships were originally ordered at the same time as the Palestro class destroyers, but were postponed due to steel shortages. They displaced just under 1,000 tons and mount four 102mm Schneider-Armstrong guns."
 ITA_destroyer_1d: "Leone Class DD"
 ITA_destroyer_1e: "Sella Class DD"
 ITA_destroyer_1f: "Sauro Class DD"
 ITA_destroyer_1g: "Turbine Class DD"
 ITA_destroyer_1h: "Navigatori Class DD"
 ITA_destroyer_1i: "Freccia Class DD"
 ITA_destroyer_1j: "Folgore Class DD"
 ITA_destroyer_1j_desc:0 "The Folgore class were a group of four destroyers built for the Italian Navy in the 1930s. They were a modified version of the Freccia-class destroyers, but had the beam reduced to try to increase speed, creating stability problems and reduced range. Its main armament consists of two double 120 mm (4.7 in) turrets, two 40mm guns and tour 13.2mm machine guns and six 533m torpedo tubes."
 ITA_destroyer_1k: "Maestrale Class DD"
 ITA_destroyer_1k_desc:0 "The four Maestrale class destroyers were an enlarged version of the Folgore-class destroyers. They were 10 metres (33 ft) longer. They formed the basis for subsequent Italian destroyer designs; the Oriani and Soldati classes."
 ITA_destroyer_1l: "Oriani Class DD"
 ITA_destroyer_1l_desc:0 "The four Oriani class destroyers were a repeat of the Maestrale-class but had increased machinery power and a different anti-aircraft armament that replaced the obsolet one installed before. Unfortunately the performance increase was not as high as expected."
 ITA_destroyer_2:0 "Soldati 1st Group Class DD"
 ITA_destroyer_2_desc:0 "The Soldati class were a group of destroyers built in the late 1930s. There were two batches. Twelve ships made up the first batch in 1938-39. Five ships were completed in the second batch in 1941-42. The first batch displaced just over 1,800 tons and was armed with four 120mm Ansaldo guns."
 ITA_destroyer_3:0 "Soldati 2nd Group Class DD"
 ITA_destroyer_3_desc:0 "The Soldati class were a group of destroyers built in the late 1930s. There were two batches. Twelve ships made up the first batch in 1938-39. Five ships were completed in the second batch in 1941-42. The second batch displaced just over 1,9 tons and was armed with four 120mm Ansaldo guns. Only the AA differed between these two batches."
 ITA_destroyer_4:0 "Comandanti Medaglie d'Oro Class DD"
 ITA_destroyer_4_desc:0 "The Comandanti Medaglie d'Oro class were a group of destroyers planned for the Regia Marina but never launched by the time of the Italian Armistice. The ships were significantly larger than previous Italian destroyers, displacing nearly 2,100 tons. They were also armed with the larger, 135mm Ansaldo guns and had improved engines."
 ITA_light_cruiser_1:0 "Magdeburg Class CL"
 ITA_light_cruiser_1_desc:0 "The cruisers Taranto and Bari were World War I-era cruisers obtained from Germany as reparations. Both displaced between 4,500 and 5,100 tons and were armed with German 150mm SK/45 guns."
 ITA_light_cruiser_1b: "Pillau Class CL"
 ITA_light_cruiser_1c: "Giussano Class CL"
 ITA_light_cruiser_1d: "Cadorna Class CL"
 ITA_light_cruiser_1e: "Montecuccoli Class CL"
 ITA_light_cruiser_2: "Duca d'Aosta Class CL"
 ITA_light_cruiser_2_desc:0 "The Duca d'Aosta CL class was a sequence of five, different, light cruiser classes of the Regia Marina. The first group, the four Di Giussanos, were built to counter the French large contre-torpilleurs, and therefore they featured very high speed, in exchange of virtually no armour protection. The class featured eight 152 mm (6 in)/53 cal. guns as main armament."
 ITA_light_cruiser_3:0 "Duca degli Abruzzi CL"
 ITA_light_cruiser_3_desc:0 "The Duca degli Abruzzi class was the fifth subclass of the Condottieri-class light cruisers. They were built before World War II to gain predominance in the Mediterranean Sea. They were the largest Italian light cruisers commissioned during the war, displacing over 9,400 tons. They were well-armored and mount ten 152mm Ansaldo guns."
 ITA_light_cruiser_4:0 "Project UP90 CL"
 ITA_light_cruiser_4_desc:0 "This was an design which was never built in time. The UP90 project was supposed to deliver an heavy light cruiser to the Regina Marina with superior firepower, anti aircraft armament and armor protection."
 ITA_destroyer_leader_1:0 "Project OTO DL"
 ITA_destroyer_leader_1_desc:0 "The Comandanti Medaglie d'Oro class were a group of destroyers planned for the Italian Navy during World War II. Twenty ships were ordered but none were launched by the time of the Italian Armistice. The ships were to be significantly larger than the previous Italian destroyers, such as the Soldati class. The armament was increased to four single 135 mm guns in dual purpose mountings. Twelve 37 mm (1.5 in)/54 guns comprised the light AA armament and two fire control directors were to be fitted with Radar equipment."
 ITA_destroyer_leader_2:0 "Capitani Romani Class DL"
 ITA_destroyer_leader_2_desc:0 "Capitani Romani light cruisers were essentially designed to outrun and outgun the large new French destroyers of the late 1930s. Twelve hulls were ordered in late 1939, but only three were completed before the Italian armistice in 1943. They were lightly armored and displaced only 3,700 tons, but were quite fast. They mount eight 135mm OTO/Ansaldo guns."
 ITA_destroyer_leader_3:0 "Etna Class DL"
 ITA_destroyer_leader_3_desc:0 "The Etna class were two cruisers originally ordered in Italy for the Thai Navy in 1938 and subsequently requisitioned for service by the Italian Navy on the outbreak of World War II, neither ship was completed and the damaged hulls were scrapped after the war. The ships were to displace 5,500 tons and be armed with six 6-inch (152 mm) guns in three twin turrets."
 ITA_heavy_cruiser_0:0 "San Giorgio Class CA"
 ITA_heavy_cruiser_1:0 "Trento Class CA"
 ITA_heavy_cruiser_1_desc:0 "The Trento class was a heavy cruiser design of the Regia Marina from the late 1920s. They were the first ships designed specifically to the limitations of the Washington Naval Treaty, which limited cruisers to 10,000 tons and 8 in. guns. The last ship of the class, the Bolzano, was an improved design launched in 1932."
 ITA_heavy_cruiser_2: "Zara Class CA"
 ITA_heavy_cruiser_2_desc:0 "The Zara class was group of four heavy cruisers built for the Italian Regia Marina, the class comprised the vessels Zara, Fiume, Gorizia, and Pola. They carried a main battery of eight 203 mm (8.0 in) guns and had a maximum speed of 32 knots (59 km/h; 37 mph). Among the best-protected heavy cruisers built by any navy in the 1930s, the heavy armor could only be acquired by violating the terms of the Washington Naval Treaty, which limited cruiser displacement to 10,000 long tons (10,160 t)."
 ITA_heavy_cruiser_3:0 "Bolzano Class CA"
 ITA_heavy_cruiser_3_desc:0 "The Bolzano was a unique heavy cruiser of the Regia Marina with focus on higher speed but less armor and protection. A new design was prepared that was based heavily on the Trento class, but also incorporated improvements from the Zara design. These included the new, longer 203-millimetre (8.0 in) gun, more powerful boilers, and a stepped up forecastle deck."
 ITA_heavy_cruiser_4:0 "Project UP102 CA"
 ITA_heavy_cruiser_4_desc:0 "The Project UP102 is a hypothetical class of late-war heavy cruisers. It displaced about 14,000 tons, was well-armed with eight 203mm OTO/Ansaldo guns, and could keep up with most carriers and other capital ships."
 ITA_battle_cruiser_1:0 "Project 770 BC"
 ITA_battle_cruiser_1_desc:0 "The 770 project was a hypothetical class of battlecruisers to be built for the Regia Marina, but never completed. The class featured heavy armor protection with high range but less speed than a heavy cruiser or battleship."
 ITA_battleship_1:0 "Conte Di Cavour Class BB"
 ITA_battleship_1_desc:0 "The Conte Di Cavour class battleships were commissioned during World War I. They had 305mm Armstrong-Vickers guns, displaced 23,000 tons, and had a top speed comparable to other dreadnought-era battleships. Starting in 1933, the two remaining ships of the class underwent a serious redesign, improving their size, armament, and performance to be on par with the emerging 'fast' battleships of the time."
 ITA_battleship_2:0 "Caio Duilio Class BB"
 ITA_battleship_2_desc:0 "The Caio Duilio class of battleships were originally commissioned at the start of World War I. Both ships, however, underwent a complete redesign between 1937 and 1940. This model represents the redesign. The armament is upgraded to ten 320mm M1934 guns, the displacement is now 29,000 tons, and the speed is enough to classify them as a 'fast' battleship. "
 ITA_battleship_3:0 "Littorio Class BB"
 ITA_battleship_3_desc:0 "The Littorio class, also known as the Vittorio Veneto class, represented the most modern battleships used by Italy during World War II. They displaced over 40,000 tons and were very fast for their size. They formed the backbone of the Italian fleet."
 ITA_battleship_3b:0 "Roma Class BB"
 ITA_battleship_3b_desc:0 "The Roma-class battelships were planned to be repeats of the successful Littorio-class battleships with slight improvements to hull and anti aircraft protection."
 ITA_battleship_4:0 "Project UP41 BB"
 ITA_battleship_4_desc:0 "The UP41-class battelships were a hypothetical class of battleships following the design of the Roma-class with major improvements to gun caliber, firepower and speed. This battleship class would have been a deadly threat against any naval power."
 ITA_carrier_1:0 "Aquila Class CV"
 ITA_carrier_1_desc:0 "The Aquila was a planned conversion of an ocean liner, the Roma. The conversion was to begin in 1941, but the project was never completed. If completed, the Aquila would displace 23,500 tons and would be comparable to the Japanese Hiyo class and the British Indomitable class carriers."
 ITA_light_carrier_1:0 "Sparviero Class CVL"
 ITA_light_carrier_1_desc:0 "The Sparviero was also a planned conversion of an ocean liner, the Augustus. The conversion began in late 1942, but did not get far. Germany scuttled the ship upon its capture after the Italian armistice. The carrier would have displaced 30,400 tons, been fairly well-armored, and had a strong AA defense battery."
 ITA_seaplane_tender_1:0 "Giuseppe Miraglia Class AV"
 ITA_seaplane_tender_1_desc:0 "Giuseppe Miraglia was laid down in 1921 as the train ferry Città di Messina, intended for use by the Italian State Railway Company, but was acquired by the Regia Marina soon after her launch in 1923. Works to convert her into a seaplane carrier began immediately. Giuseppe Miraglia could carry some 17 seaplanes (originally Macchi M.18, later IMAM Ro.43), and was equipped with two catapults. Seaplanes could be retrieved by means of large doors and cranes at the sides of the hangar."
