 ca111_transport_plane_equipment_1_short:0 "Ca.111 Transport"
 ca111_transport_plane_equipment_1_desc:0 "While the Ca.111 was designed as a light bomber, the aircraft was increasingly relegated to transport duties as it became obsolete. It was used in this capacity by Peru. It can upgrade its engine and weapons. It can be converted into either the Ca.111 Idro torpedo bomber of the Ca.111 Light bomber."
