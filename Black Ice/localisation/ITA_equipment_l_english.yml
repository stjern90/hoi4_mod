 ro57_fighter_equipment:0 "Heavy Fighter"
 ro57_fighter_equipment_desc:0 "Heavy fighters are twin engined aircraft that are designed to perform attacks against both air and ground targets. "
 ro57_fighter_equipment_1:0 "IMAM Ro.57"
 ro57_fighter_equipment_1_short:0 "Ro.57 Heavy Fighter"
 ro57_fighter_equipment_1_desc:0 "The IMAM Ro.57 was a heavy fighter prototype of Italy that first flew in 1939. No production order was initially placed, but in 1941 orders were placed for the Ro.57bis, which was capable of carrying a 500kg bomb. By the time the Ro.57 made its combat debut in early 1943, it was decidedly obsolete. It can upgrade its guns, add cannons, and increase its bombload."
 tech_ro57_fighter_equipment_1:0 "IMAM Ro.57"
