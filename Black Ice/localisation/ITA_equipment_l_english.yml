 tech_italian_aircraft1:0 "Regia Aeronautica"
 tech_italian_aircraft1_desc:0 "The Regia Aeronautica is the air force of Italy."
 tech_mediumengine1:0 "Advanced Aircraft Engine"
 tech_mediumengine1_desc:0 "In order to produce more advanced aircraft, we need to develop an engine along the lines of the Fiat A.76, or liscense an engine such as the DB 601."
 tech_heavyengine1:0 "Late Aircraft Engine"
 tech_heavyengine1_desc:0 "Our aircraft need an even more powerful engine. We can either continue development on the Isotta Fraschini Zeta engine, or liscense an engine such as the DB 605."
 tech_heavyengine2:0 "Experimental Aircraft Engine"
 tech_heavyengine2_desc:0 "More powerful aircraft engines, such as the DB 603, must be either designed or liscensed to push the limits of aircraft performance. We need to either acquire designs for them from our allies or continue development on the Fiat A.38."
 tech_italianmotorjet1:0 "Motorjet"
 tech_italianmotorjet1_desc:0 "Secondo Campini has been developing what he calls a thermojet for several years. This method of propulsion could lead to high performance aircraft that do not need the same level of advanced materials and construction as traditional jet engines."
