 JAP_jet_fighter_equipment_2_short:0 "J7W2"
 JAP_jet_tac_bomber_equipment_1:0 "Yokosuka R2Y2 V1 Keiun"
 JAP_jet_tac_bomber_equipment_1_short:0 "R2Y2 V1"
 JAP_jet_tac_bomber_equipment_2:0 "Yokosuka R2Y2 V2 Keiun"
 JAP_jet_tac_bomber_equipment_2_short:0 "R2Y2 V2"
 JAP_jet_strat_bomber_equipment_1_short:0 "K-200"
 JAP_jet_strat_bomber_equipment_1:0 "Kawanishi K-200"
 JAP_jet_fighter_equipment_1_desc:0 "The Nakajima Kikka was the only single seat World War II Japanese jet aircraft capable of taking off under its own power. It had a range 205 km (127 mi) with a bomb load of 500 kg (1,102 lb) or 278 km (173 mi) with a load of 250 kg (551 lb); maximum speed of only 696 kph (432 mph); landing speed of 148 kph (92 mph); and a takeoff run of 350 m (1,150 ft) with rocket- assist. Armament was a max bomb load of 499kg (1,100lb) and 2 30mm cannons."
 JAP_jet_fighter_equipment_2_desc:0 "The Kyūshū J7W2 Shinden was a single seat fighter using a pusher type engine arrangement with forward canards. It was armed with 4-30mm cannon and could carry 4-30 or 4-60gk bombs. Performance was Max speed:750 km/h (469 mph)Range:850 km (half load) (531 miles),Service ceiling: 12,000 m (39,360 ft)." 
 JAP_jet_tac_bomber_equipment_1_desc:0 ""The Yokosuka R2Y2 'Keiun' (Cloud Iridescence) was a dual seat aircraft. It used an in-line installation of two 'Atsuta' (Type 30), in what was termed a 'twin-type' mounting, with the two powerplants buried front-and-back in the fuselage. The engines were connected, to each other and to the propeller, via a long extension shaft.Only 1 was built and it had a fire on its first flight. Max. Speed: 783km/h, Range: 1,269km, max altitude 10,500m, max bomb load of 800kg bomb or one torpedo."
 JAP_jet_tac_bomber_equipment_2_desc:0 ""The Yokosuka R2Y2 'Keiun' (Cloud Iridescence) was a dual seat aircraft. It used an in-line installation of two 'Atsuta' (Type 30), in what was termed a 'twin-type' mounting, with the two powerplants buried front-and-back in the fuselage. The engines were connected, to each other and to the propeller, via a long extension shaft.Only 1 was built and it had a fire on its first flight. Max. Speed: 783km/h, Range: 1,269km, max altitude 10,500m, max bomb load of 800kg bomb or one torpedo." JAP_jet_strat_bomber_equipment_1_desc:0 "The Kawanishi K-200 was a concept for a turbojet-powered flying boat proposed in Japan late in World War II. Powerplant: 6 x Ne-330 turbojet engines developing 2,865 thrust each (estimated). The engines were mounted on top of the wing, three per wing. It never reached prototype stage. Performance estimates are max speed 580kmh-360mph, range 2,235km-1,389 miles, service ceiling 9,755m-32,005 ft. Armament was to be a mix of cannon and mg for defensive purposes. Offensive weapons would be either torpedoes, gravity bombs,or depth charges."
 