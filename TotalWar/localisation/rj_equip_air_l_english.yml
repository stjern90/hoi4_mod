 RAJ_jet_fighter_equipment_1_desc:0 "The Supermarine Attacker was a British single-seat naval jet fighter built by Supermarine for the Royal Navy's Fleet Air Arm (FAA). The type has the distinction of being the first jet fighter to enter operational service with the FAA. Like most other first-generation jet fighters, it had a short service life due to the rapid development of increasingly advanced aircraft during the 1950s and 1960s. It was also used by the pakistan army."
 RAJ_jet_fighter_equipment_1:0 "Supermarine Attacker FB.2"
 RAJ_jet_fighter_equipment_1_short:0 "Supermarine Attacker"
