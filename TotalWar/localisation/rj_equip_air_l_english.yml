 ITA_jet_fighter_equipment_1:0 "Caproni Campini N.1 (C.C.2)"
 ITA_jet_fighter_equipment_1_short:0 "Caproni Campini"
 ITA_jet_fighter_equipment_1_desc:0 "The Caproni Campini N.1, also known as the C.C.2, was an experimental aircraft built by the Italian aircraft manufacturer Caproni. The N.1 was powered by a motorjet, a type of jet engine that powers the compressor using a conventional aircraft engine. The N.1 first flew in 1940, and as news of the Heinkel He 178s flight in 1939 had not yet been made public, the FAI listed the N.1 as the first successful jet-powered aircraft. The N.1 was the only model in the series."
 
 FRA_jet_fighter_equipment_1_desc:0 "The Dassault M.D.450 Ouragan was the first French-designed jet fighter-bomber to enter production, playing a key role in resurgence of the French aviation industry after World War II. The Ouragan was operated by France, India, Israel and El Salvador. After the war, aviation designer Marcel Dassault was eager to re-establish the aviation industry with an all-French jet fighter, which was outlined in 1947. The Ouragan was smaller and lighter than the Thunderjet and had a thin wing similar to the one used by the Lockheed F-80 Shooting Star."
 FRA_jet_fighter_equipment_2:0 "Dassault MD 550 Mirage"
 FRA_jet_fighter_equipment_2_short:0 "Dassault Mirage"
 FRA_jet_fighter_equipment_2_desc:0 "The Dassault MD 550 Mirage was a prototype which was deigned in the mid 50s. The MD-550 Mirage did not make it into mass production, but they kept studying which led to the development of the Dassault Mirage III, the first aircraft of the Mirage 'Family'""
 FRA_jet_tac_bomber_equipment_1:0 "Dassault MD.452 Mystère"
 FRA_jet_tac_bomber_equipment_1_short:0 "Dassault Mystère"
 FRA_jet_tac_bomber_equipment_1_desc:0 "The Dassault MD.452 Mystère is a 1950s French fighter-bomber. After the success of the Ouragan, Dassault was working on a more advanced machine based on it, which would take to the air in early 1951 as the MD.452 Mystère I. 171 numbers where built."
 FRA_jet_tac_bomber_equipment_2:0 "Sud-Ouest Aviation Vautour II (S.O. 4050)"
 FRA_jet_tac_bomber_equipment_2_short:0 "Vautour II"
 FRA_jet_tac_bomber_equipment_2_desc:0 "The Sud-Ouest Aviation (SNCASO) S.O. 4050 Vautour II was a French bomber, interceptor, and attack aircraft. In June 1951 the French issued a requirement for a jet aircraft capable of acting as a bomber, a low-level attack aircraft, or an all-weather interceptor. SNCASO adapted its existing S.O. 4000 for this purpose, the first prototype S.O. 4050 making its initial flight on 16 October 1952."
 FRA_jet_strat_bomber_equipment_1:0 "Dassault Mirage IV"
 FRA_jet_strat_bomber_equipment_1_short:0 "Mirage IV"
 FRA_jet_strat_bomber_equipment_1_desc:0 "The Dassault Mirage IV was a French jet-propelled supersonic strategic bomber and deep-reconnaissance aircraft. During the 1950s, France embarked on an extensive military program to produce nuclear weapons; however, it was acknowledged that existing French aircraft were unsuitable for the task of delivering the weapons themselves. Thus, the development of a supersonic bomber designed to carry out the delivery mission started in 1956 as a part of the wider development of France's independent nuclear deterrent."
 
 
 SOV_jet_strat_bomber_equipment_1:0 "Tupolev Tu-16"
 SOV_jet_strat_bomber_equipment_1_short:0 "TU-16"
 SOV_jet_tac_bomber_equipment_2:0 "Ilyushin IL-30"
 SOV_jet_tac_bomber_equipment_2_short:0 "IL-30"
 SOV_jet_fighter_equipment_1_desc:0 "The Mikoyan-Gurevich MiG-9 had 2 types, one a jet and one a piston engined version based on the MIG 3. It was armed with 1 57mm and two 23mm cannons. It was a heavy and not very maneuverable fighter replaced soon by the Yak-15. Max range 1,448km (900 miles), service ceiling 13,500m (44,291ft)speed 911kmh(566mph)."
 SOV_jet_fighter_equipment_2_desc:0 "The Mikoyan-Gurevich MiG-15 was one of the first successful jet fighters to incorporate swept wings to achieve high transonic speeds. It was armed with 2x NR-23 23 mm (0.906 in) cannon in the lower left fuselage,1x N-37 37 mm (1.457 in) cannon in the lower right fuselage (40 rounds total),and it could carry 2x 100 kg (220 lb) bombs, drop tanks, or unguided rockets on 2 underwing hardpoints. It was designed mainly as a bomber interceptor.It had a 1 to 6 kill ratio in Korea overall."
 SOV_jet_tac_bomber_equipment_1_desc:0 "The Ilyushin Il-28 was a jet twin engine tactical bomber from the immediate post war period, and the first to enter large scale production in the Soviet Union. It could carry 3,000 kg (6,600 lb) of bombs in internal bay (1,000 kg (2,200 lb) normal) and was armed with 4 × NR-23 cannons (2 in nose and 2 in tail barbette). Performance was rated at 902 km/h (560 mph) at 4,500 m (14,760 ft),range was 2,180 km (1,355 mi) at 770 km/h (478 mph) and 10,000 m (32,800 ft). Bomb load was 3,000 kg (6,600 lb) of bombs."
 SOV_jet_tac_bomber_equipment_2_desc:0 "The Ilyushin Il-30 was a Soviet turbojet-powered tactical bomber designed as a higher-performance, swept wing version of the Ilyushin Il-28 in the late 1940s. Its thin wing and engine nacelles necessitated the use of tandem landing gear, the first Soviet aircraft to do so.It never got passed the prototype stage and never flew.Specifications were to be Maximum speed: 1,000 km/h (621 mph),Range: 3,500 km (2,175 miles.)Ceilng: 13,000 m (42,651 ft). Armament was to be Guns: 6 × 23 mm NR-23 autocannon and 4,000 kilograms (8,800 lb)bombs."
 SOV_jet_strat_bomber_equipment_1_desc:0 "The Tupolev Tu-16 was a twin-engined jet strategic bomber used by the Soviet Union. The Tu-16 began as a high-altitude, free-fall bomber, in the mid-1950s it was equipped to carry early Soviet cruise missiles It has flown for more than 40 years, and the Chinese licence-built Xian H-6 remains in service with the People's Liberation Army Air Force. Performance;Maximum speed: 1,050 km/h (652 mph),Range: 7,200 km (4,474 mi),Service ceiling: 12,800 m (41,995 ft),Guns:6–7 × 23 mm AM-23 cannons. Bombload:9,000 kg (20,000 lb)."
 
 ENG_jet_fighter_equipment_1_desc:0 "The Gloster Meteor was the first British jet fighter and the Allies' only operational jet aircraft during the Second World War. The Meteor's development was heavily reliant on its ground-breaking turbojet engines, pioneered by Sir Frank Whittle and his company, Power Jets Ltd. Development of the aircraft itself began in 1940, although work on the engines had been under way since 1936."
 ENG_jet_fighter_equipment_2_desc:0 "The Hawker Hunter is a transonic British jet-powered fighter aircraft that was developed by Hawker Aircraft for the Royal Air Force (RAF) during the late 1940s and early 1950s. It was designed to take advantage of the newly developed Rolls-Royce Avon turbojet engine and the swept wing, and was the first jet-powered aircraft produced by Hawker to be procured by the RAF. On 7 September 1953, the modified first prototype broke the world air speed record for jet-powered aircraft, achieving a speed of 727.63 mph."
 ENG_jet_tac_bomber_equipment_1_desc:0 "The de Havilland DH 112 Venom was a British postwar single-engined jet aircraft developed from the de Havilland Vampire. It served with the Royal Air Force as a single-seat fighter-bomber and two-seat night fighter."
 ENG_jet_tac_bomber_equipment_2_desc:0 "The English Electric Canberra is a British first-generation jet-powered medium bomber that was manufactured during the 1950s. It was developed by English Electric during the mid-to-late 1940s in response to a 1944 Air Ministry requirement for a successor to the wartime de Havilland Mosquito fast-bomber; amongst the performance requirements for the type was the demand for an outstanding high altitude bombing capability in addition to flying at high speeds, these were partly accomplished by making use of newly-developed jet propulsion technology."
 ENG_jet_strat_bomber_equipment_1_desc:0 "The Vickers-Armstrongs Valiant was a British four-jet high-altitude bomber, once part of the Royal Air Force's V bomber nuclear force in the 1950s and 1960s. The Valiant was the first of the V bombers to become operational, and was followed by the Handley Page Victor and the Avro Vulcan; however it was noticeably less advanced than its counterparts. Several Valiants were soon converted to perform various support roles, such as aerial refuelling tankers and reconnaissance aircraft."
 ENG_jet_fighter_equipment_2:0 "Hawker Hunter"
 ENG_jet_fighter_equipment_2_short:0 "Hawker Hunter"
 
